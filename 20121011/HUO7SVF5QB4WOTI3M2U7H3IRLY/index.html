<html><header><meta charset="utf-8"><title>鄺美雲男友自爆「要養妻啦」</title></header><body><h1>鄺美雲男友自爆「要養妻啦」</h1><p>鄺美雲（Cally）男友、恒地高層林達民前晚到半山出席新樓盤活動，同場還有Cally前富商男友劉坤銘及太太羅霖等。壓軸現身的林達民，到場後即主動向記者說：「私人事我只講幾句，希望大家放過我，我家要努力工作搵錢，要養妻啦將來。」是否有結婚計劃？林達民指現時言之尚早。劉坤銘對Cally覓得男友表示很高興，他和太太都不介意兩人的舊情被翻。同場的陳志雲大讚林達民與Cally好合拍，又爆兩人甜蜜事：「試過Thomas（林達民）同Cally講電話，講到拎住個電話瞓着咗都唔知。」採訪、攝影：盧妹</p></body></html>
