歐陽若曦回歸雪佛蘭</h1><p>香港賽車手歐陽若曦（Darryl）今季轉投新車隊，仲改揸新戰車SEAT，不過喺世界房車錦標賽嘅成績唔算突出，似乎連Darryl自己都想轉轉運；噚日宣佈回歸Bamboo Engineering車隊，再次揸雪佛蘭（圖），出戰今季最後3場比賽總共6個回合，包括日本鈴鹿、上海同澳門。Darryl之前都同Bamboo合作過兩年，贏過多次獨立盃冠軍及三甲，默契有幾好唔使多講，今次故劍重逢，希望佢可以喺亞洲車迷面前威威啦！</p></body></html>
