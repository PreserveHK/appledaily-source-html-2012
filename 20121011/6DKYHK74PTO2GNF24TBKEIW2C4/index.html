<html><header><meta charset="utf-8"><title>金鐘<br>周立璟樂做跟得老公</title></header><body><h1>金鐘<br>周立璟樂做跟得老公</h1><p>結咗婚真係會修心養性，好似出咗名喜愛夜蒲嘅周立璟自從同外籍美女Giselle成婚之後，就已經好少俾狗仔隊影到佢出入夜場。前日做跟得老公嘅周立璟同打扮得好性感嘅老婆，去咗金鐘太古廣場行商場。兩公婆入咗間鞋店，Giselle好專心坐喺度試鞋，周立璟就不停㩒電話好忙咁。搞咗15分鐘，應該冇Giselle嘅鞋碼，佢哋去咗櫃位訂貨之後就走。採訪、攝影：陳辰</p></body></html>
