<html><header><meta charset="utf-8"><title>Mia自誇好波</title></header><body><h1>Mia自誇好波</h1><p>陳偉成（Avis）早排成日俾人影到同媽模陳靜儀（Mia）約會，兩人嘅緋聞自然辣㷫女友周秀娜，近期Avis都修心養性，相信娜姐都飲得杯落。前晚Avis、Mia、Jeana等喺荃灣出席慈善籃球比賽，Avis好刻意着咗件印咗娜姐名嘅球衣上場，又賣口乖話：「今日有兩個靈魂打，所以會好勁。」擔任啦啦隊嘅Mia大講有味說話，自誇會用兩個波（指籃球）令敵對球隊分心喎，果然轉頭即俯身露波罅，又話最鍾意睇男仔打波，因為覺得男人身水身汗好鬼man。<br>撰文：洪紅克<br>攝影：陳順禎</p></body></html>
