<html><header><meta charset="utf-8"><title>小腦憎指甲刮黑板聲</title></header><body><h1>小腦憎指甲刮黑板聲</h1><p>把指甲在黑板用力刮（圖），會發出令人毛骨聳然的感覺，科學家終於破解這箇中緣由，皆因小腦扁桃腺對高頻聲音產生厭惡感。科學家指出，刮指甲聲跟尖叫、嬰孩哭喊聲都屬同一頻率的聲音，都是人的生存本能反應，所以這種不悅聲會令人毛管戙。不悅聲越響，扁桃腺就越大，從而啟動大腦聲覺皮層，令人要積極面對這令人不快的聲音。不過，指甲刮黑板聲並非最擾人，最擾人的聲音卻是刀刮玻璃瓶，其次是叉刮玻璃聲。英國《每日郵報》</p></body></html>
