<html><header><meta charset="utf-8"><title>杏兒心急覓筍盤</title></header><body><h1>杏兒心急覓筍盤</h1><p>胡杏兒前晚在電視城錄影無綫節目《萬千升呢福祿壽》，被王祖藍、阮兆祥和李思捷公審。杏兒透露將搬離舊屋，與舊愛黃宗澤拉遠距離；記者笑指另一嘉賓Mei Ling手上多筍盤，杏兒笑說：「係咪要認識吓佢，但太主動冇好結果，就算係都做朋友先。」現場播出她與思捷在劇中激咀鏡頭，杏兒笑說：「只限戲內，戲外佢咀點心併盤。」思捷說：「我好細食，一碟一碟。」<br>祖藍被指在自編自演的新劇中經常改劇本犯眾憎，連郭晉安也不滿，祖藍說：「咪當幫我宣傳，台前幕後不知幾開心。」他直言安仔也有幫手改劇本。<br>採訪：何慧斯<br>攝影：陳慧安</p></body></html>
