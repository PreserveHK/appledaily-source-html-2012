<html><header><meta charset="utf-8"><title>Christina巨躉引人摸</title></header><body><h1>Christina巨躉引人摸</h1><p>美國女星Christina Aguilera（圖），昨日在洛杉磯宣佈第40屆美國音樂頒獎禮（American Music Awards）提名名單，沒被提名的她真空上陣，以紫色緊身裙現身，令其巨躉更突出，引來身旁的男士蠢蠢欲動，想摸她的屁股。提名名單中Rihanna及Nicki Minaj這兩名女歌手皆奪四項提名領先，加拿大小天王Justin Bieber則有三項。</p></body></html>
