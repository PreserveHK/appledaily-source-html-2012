<html><header><meta charset="utf-8"><title>求驗客手記：艾比度終於可復操 - 求驗客</title></header><body><h1>求驗客手記：艾比度終於可復操 - 求驗客</h1><p>喺4月做完換肝手術嘅巴塞隆拿後衞艾比度，禮拜二喺西班牙庇里牛斯山復操。巴塞喺官網嘅聲明就話，呢位33歲嘅法國球員喺球會嘅物理治療師艾曼尼列卡陪伴底下，做一啲簡單嘅練習（圖），好似係行山同埋控吓波咁。艾比度喺8月講過，希望可以喺12月復出為巴塞比賽。巴塞啲後衞今季輪流傷，之前有碧基，最近就有佩奧爾；如果艾度比可以返球場比賽，對巴塞絕對係好事，起碼可以紓緩後防兵源不足嘅問題。</p></body></html>
