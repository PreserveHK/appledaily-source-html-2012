<html><header><meta charset="utf-8"><title>黎姿生女老公獎勵</title></header><body><h1>黎姿生女老公獎勵</h1><p>41歲黎姿（GiGi）大前日在山頂嘉諾撒醫院剖腹誕下第三名女兒Pegella，正在醫院休養的GiGi昨日在微博留言多謝吳啟華的祝賀。<br>GiGi的富商老公馬廷強昨早11時45分到醫院探望妻女，逗留一小時，現場有15名記者採訪，馬廷強心情大好，全程笑容滿面，更企定接受訪問，他笑言一定會獎勵愛妻：「好開心，母女平安，要住幾日先出院。」他坦言未有追仔計劃，一切順其自然，BB的中文名未改。<br>一對孖女姐姐家蔚和家鎂已見過妹妹，問到孖女是否有呷醋時，他想一想說：「當然有少少，BB同兩個家姐都似媽咪。」<br>採訪：文國駿<br>攝影：羅德光</p></body></html>
