<html><header><meta charset="utf-8"><title>黎芷珊主持受讚賞</title></header><body><h1>黎芷珊主持受讚賞</h1><p>黎芷珊最近主持無綫節目《最佳男主角》大獲好評，昨日她到新城宣傳，查小欣最近也主持新節目《爆足一周》，可惜惡評如潮，兩個節目即時被比較，《最》首集訪問劉德華追問他同性戀傳聞，更得到25點收視，遠拋離只得17點的《爆足一周》，芷珊表示：「哎吔！唔好咁害我喇！兩個節目性質唔同，唔好咁比較。」<br>芷珊透露節目出街後，反應熱烈，芷珊謂：「有人認為半個鐘太短，但如果一個鐘我又驚太多口水，其實有啲嘉賓係唔只播一集。」另外，第四及五集嘉賓黃秋生，他被問到曾指劉德華不會演戲，秋生避談說﹕「佢會唔會做呢啲跟我冇關係。」<br>採訪、攝影：胡比</p></body></html>
