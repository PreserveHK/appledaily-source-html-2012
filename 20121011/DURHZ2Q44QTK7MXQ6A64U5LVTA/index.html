<html><header><meta charset="utf-8"><title>英女上圍兩年升三級</title></header><body><h1>英女上圍兩年升三級</h1><p>英國內衣連鎖店發現當地婦人的胸圍不斷升cup，兩年前最暢銷的胸圍尺碼是34B，但現在最暢銷的胸圍卻是34DD，反映婦女的乳房兩年內連升三級。<br>內衣連鎖店Debenhams也發現，英國北部、中部和愛爾蘭婦女的乳房升級最厲害，反觀英國南部和蘇格蘭婦女升級卻沒那麼厲害，不過上圍最發達的是威爾斯地區婦女，她們平均碼是E級。<br>該店訪問了一批顧客，發現近4/5人過往曾勉強穿戴尺碼過小的胸罩，升級只是她們改穿較合身胸圍的結果。<br>英國《每日郵報》</p></body></html>
