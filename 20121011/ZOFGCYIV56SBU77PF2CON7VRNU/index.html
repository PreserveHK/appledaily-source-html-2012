<html><header><meta charset="utf-8"><title>吳國敬拍拖冇偈傾</title></header><body><h1>吳國敬拍拖冇偈傾</h1><p>《跑馬地》<br>音樂人吳國敬同圈外女友拍拖都有一段時間，已經昇華到老夫老妻嘅階段。點解咁講？就係因為記者前日見到阿敬同着住熱褲、皮靴嘅女朋友喺跑馬地出現，佢哋先去到銀行攞錢，之後就行咗去一間眼鏡舖，阿敬攞返副眼鏡。期間佢兩個人好似行到唔識咁非常趣怪，男嘅孭住個袋一支箭喺前面行，女嘅就一於少理邊行邊講電話。</p><p>最後阿敬上咗架的士，女朋友就慢條斯理上車，證明佢哋係識嘅，不過就應該鬧咗交。<br>採訪、攝影：陳辰</p></body></html>
