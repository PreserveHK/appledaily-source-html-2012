<html><header><meta charset="utf-8"><title>求驗客手記：紐卡素光復聖占士 - 求驗客</title></header><body><h1>求驗客手記：紐卡素光復聖占士 - 求驗客</h1><p>紐卡素日前同財仔Wonga.com簽咗份總值3,200萬鎊（約3.97億港元）嘅4年合約，但紐記球迷就覺得球會同財務公司合作好唔道德，份約仲同陣中4名信伊斯蘭教嘅主力丹巴巴亞、柏比斯施斯、迪奧迪同賓艾化嘅信仰有抵觸，令佢哋隨時發起杯葛行動。不過，Wonga.com都好識做，雖然份約下季先生效，但都即刻搞咗個光復行動嚟籠絡人心，將紐記主場個名由喺舊年11月更改為Sports Direct，變番做有個百年歷史嘅聖占士公園（St James' Park、圖）。</p></body></html>
