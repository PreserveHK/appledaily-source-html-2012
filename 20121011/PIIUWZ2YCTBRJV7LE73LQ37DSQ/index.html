<html><header><meta charset="utf-8"><title>一人拍「女友」擁吻照</title></header><body><h1>一人拍「女友」擁吻照</h1><p>日本宅男並不一定要躲在家中性幻想，有單身宅男因羨慕情侶在街上公然調情，居然想出用假髮和攝影技術，營造出與不存在的女友在街上打得火熱的景象（圖）。福岡宅男地主惠亮是攝影愛好者，之前已經在網上分享過「一個人的街邊擁吻」照片，這次就教人如何拍出「一個人的約會寫真」。首先，必須先尋找一個隱密的角落，然後將一頂假髮戴在手上，假冒成幻想中的女朋友，最後要用空出來的手，盡可能熱情地擁抱自己。地主還表示，為加強說服力，可以在「女朋友」那隻手的手指上塗上指甲油，當然也要用牆壁等物體擋住「女朋友」的身影，不可以令雙腳曝光。台灣東森新聞網</p></body></html>
