<html><header><meta charset="utf-8"><title>求驗客手記：傳阿古路飛老馬女 - 求驗客</title></header><body><h1>求驗客手記：傳阿古路飛老馬女 - 求驗客</h1><p>曼城嘅阿根廷前鋒阿古路，同球王馬勒當拿嘅女基恩妮娜結婚，原本算係門當戶對，佢哋仲有一個3歲囝囝班捷文㖭（圖）；不過阿根廷報章《larazon》就爆料，指兩人周一返回布宜諾斯艾利斯後，準備阿根廷世界盃外圍賽時，已經猶如陌路人；阿古路返咗去同父母住，基恩妮娜就帶埋班捷文返娘家，知情人士爆料指，兩人喺曼市出發時已經鬧翻。據報阿古路已準備分居，完成國際賽後就獨自返英國，基恩妮娜就同班捷文留喺阿根廷。</p></body></html>
