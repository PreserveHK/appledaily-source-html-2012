<html><header><meta charset="utf-8"><title>知多啲：11秒73封塵多年</title></header><body><h1>知多啲：11秒73封塵多年</h1><p>近年香港男子短跑好手新星盡出，與女子短途項目的沉寂成強烈對比，要數最出色的女跑手，不得不提在90年代叱吒一時的陳秀英。最巔峰時個人擁有6項香港紀錄（100米、200米、100欄、跳遠、七項全能、4x100米），包括94年3月在美國跑出11秒73破女子百米港績。</p><p>陳秀英、溫健儀共同擁有</p><p>99年，正當陳逐漸淡出體壇之際，溫健儀在該年台灣一場比賽跑出同樣時間，成功接班；自此百米港績由兩人共同擁有。惟千禧年以後，女子短途項目青黃不接，100米跑港績更封塵至今。</p></body></html>
