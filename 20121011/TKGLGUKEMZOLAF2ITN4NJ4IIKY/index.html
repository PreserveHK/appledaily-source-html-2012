<html><header><meta charset="utf-8"><title>阿B樂做外賣仔</title></header><body><h1>阿B樂做外賣仔</h1><p>《上環→中環》<br>鍾鎮濤（阿B）大前日撇甩愛女同范姜，單拖到中上環一帶覓食，佢下晝3點現身上環近文娛中心附近，先到7仔買支水，之後登上七人車，佢上車後原來冇返屋企，仲叫司機車佢去中環九記牛腩醫肚。阿B一入到去即被食客認出，佢亦好樂意同食客合照，之後佢就好識窿路咁叫咗個牛腩河同凍檸茶，之後仲攞住一大袋外賣走人，相信係速遞畀愛女同范姜享用。<br>此外，阿B前晚到半山出席活動，對於好友鄺美雲拍拖，阿B話戥佢高興，仲承認已經同過佢哋食飯。<br>採訪、攝影：李志明、朱志聰、文國駿</p></body></html>
