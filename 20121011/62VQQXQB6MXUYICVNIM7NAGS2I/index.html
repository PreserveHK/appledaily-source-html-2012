<html><header><meta charset="utf-8"><title>日美女牙醫進軍演藝圈</title></header><body><h1>日美女牙醫進軍演藝圈</h1><p>日本一名女牙醫，因為最近做電動牙刷代言人，頻頻上鏡，贏得「美女牙醫」美譽，為了再闖個人新事業，她決定將進軍演藝圈，展開女演員的挑戰之路。27歲的關有美子（圖），因為長相甜美，又長了一臉童顏，在七年前就被流行雜誌《Ane Can》看中，邀請她客串做素人模特兒。她上月擔任一款新電動牙刷的代言人，最近更頻頻亮相日本電視台的某綜藝節目，為進軍演藝業鋪路。儘管她要棄醫從影，但經理人公司卻有意把她塑造為「最美的牙醫」來增加曝光率。台灣東森新聞網</p></body></html>
