<html><header><meta charset="utf-8"><title>「精子斷尾」男性避孕丸將面世</title></header><body><h1>「精子斷尾」男性避孕丸將面世</h1><p>澳洲科學家發現切斷精子游動動力來源的方法，令精子無法游到卵子成孕，令男性避孕丸成真接近一步，亦為研究男性不育提供線索。<br>莫納什大學研究員在老鼠實驗中，在RABL2基因製造異變。該基因負責將蛋白質燃料送到精子尾部產生動力的軸絲，變異後精子尾部短了17%，無法游動，精子產量也少了50%，變異實驗鼠都變成不育。<br>研究員表示，假如能開發藥物阻止RABL2基因產生作用，而不是令基因永久轉變，就可用作男性避孕丸，停止服用後可恢復生育能力。<br>英國《每日郵報》</p></body></html>
