<html><header><meta charset="utf-8"><title>周四及五各地聯賽、盃賽及國際賽賠率表</title></header><body><h1>周四及五各地聯賽、盃賽及國際賽賠率表</h1><p>智利（圖）的操練氣氛輕鬆，球員談笑風生，但他們接下來有兩場硬仗，周五先造訪厄瓜多爾，下周二主場鬥榜首的阿根廷。　路透社</p><p>丹麥球員（圖）在訓練場上輕舒腳頭，準備未來兩場作客比賽，周五對保加利亞，下周二對意大利。　美聯社</p><p>玻利維亞球員整齊排列，等候教練阿斯卡古拿（右二）的指示。他們周五會在高原主場鬥秘魯，下周二同樣在主場出擊，對烏拉圭。　法新社</p></body></html>
