<html><header><meta charset="utf-8"><title>iPad Mini用新插頭照曝光</title></header><body><h1>iPad Mini用新插頭照曝光</h1><p>蘋果公司未正式公佈的iPad Mini現真身？蘋果爆料網站9to5mac.com，上載疑似iPad Mini照片，可見它比舊款iPad細一截，據報使用7.85吋液晶顯示屏，與iPhone 5一樣採用新插頭（圖），令照片可信性大增。<br>消息指蘋果已要求中國富士康生產1,000萬部iPad Mini，可能會在10月17日公佈，11月2日發售。<br>英國《每日郵報》</p></body></html>
