<html><header><meta charset="utf-8"><title>體壇拾趣<br>活士、麥艾萊失頭威</title></header><body><h1>體壇拾趣<br>活士、麥艾萊失頭威</h1><p>周二展開嘅土耳其世界高爾夫球總決賽，分排世界第1同第2嘅麥艾萊同活士（圖），齊齊喺第1日賽事失利。呢個總獎金有520萬美元（約4,031港元）嘅賽事，先採小組賽，兩組嘅頭兩名會晉級4強。「1哥」麥艾萊對住美國嘅古查，喺發揮唔多理想嘅情況下，輸對手6桿；至於活士面對南非舒華素，就以1桿之差僅輸。除咗兩位球星輸波，同場加映仲有土耳其高球總會主席艾加奧古，躁爆用頭撼記者，不過佢事後就話只係互相推撞，冇出到頭槌喎。</p></body></html>
