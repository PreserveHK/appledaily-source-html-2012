<html><header><meta charset="utf-8"><title>體壇拾趣<br>阿紀轉全馬博入亞運</title></header><body><h1>體壇拾趣<br>阿紀轉全馬博入亞運</h1><p>記得今年初渣打馬拉松，有選手不幸猝死，所以下年2月24日舉行嘅渣馬，大會特別重視跑手賽前健康狀態；噚日就請嚟男子10公里盟主陳家豪、男子半馬冠軍紀嘉文（阿紀、左）同女子全馬代表范瑞萍，分享備戰心得同健康貼士。阿紀今屆就放棄衞冕，去挑戰難度跑全馬，目的係為2014年亞運鋪路，「運動員生涯始終有限，14年我都30歲，一直有個心願想參加一次大型綜合運動會，自己馬拉松最佳時間係2小時40幾分，希望可以再進一步，達標實現亞運夢。」<br></p></body></html>
