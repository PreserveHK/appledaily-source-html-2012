<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>梅姐冥壽粉絲籌款建校 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梅姐冥壽粉絲籌款建校 - 馮仁昭</h1><p>噚日係梅姐梅艷芳49歲冥壽，鄭秀文、袁詠儀、蔡一傑與羅敏莊等都喺微博留言懷念梅姐，而梅姐徒弟何韻詩就上載咗張大佛相片，應該係佢專程去大嶼山拜祭師傅。而梅姐生前好友蘇笑貞與歌迷噚日去到省善真堂拜祭梅姐，蘇小姐話：「今年係梅姐出道30周年，歌迷們夾錢買全版廣告祝賀，夜晚有聚會拍賣油畫，希望籌30萬出年建學校。」仲有歌迷前一晚坐遊艇遊維港，邊欣賞夜景邊聽梅姐經典歌曲緬懷梅姐。</p></body></html>
