<html><header><meta charset="utf-8"><title>兩法少女被50男輪姦6年</title></header><body><h1>兩法少女被50男輪姦6年</h1><p>法國巴黎市郊發生駭人輪姦案，兩名少女幾乎每天遭多達50名男人輪姦幾年，凸顯青少年暴力罪的嚴重性。案情透露，現年29歲的尼娜（假名），在1999年隨母親和弟弟搬到巴黎市郊一個舊屋邨，某晚夜歸，遭一批童黨脅持到地庫輪姦，他們之後每天捉她到不同地方輪姦，有時遭25人輪姦，最多一次是50人排隊等住輪姦她。由於童黨威脅燒掉她的房子，她不敢告知母親，直至2005年被侵犯和毆打到昏倒街頭，被女警救起，事件才曝光。尼娜和另一位女受害人在庭上指證14名介乎29至33歲的疑犯，輿論都讚她們勇敢。法院今天（周四）會作出裁決。英國《衞報》</p></body></html>
