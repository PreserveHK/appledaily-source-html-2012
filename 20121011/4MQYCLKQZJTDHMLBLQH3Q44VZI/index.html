<html><header><meta charset="utf-8"><title>怒毆大肚婆</title></header><body><h1>怒毆大肚婆</h1><p>嘩，邊個咁冇陰功？喺光天化日之下出手毆打大肚婆！最低刑罰起碼係俾雷劈啦。最慘係旁邊嘅人仲要笑騎騎，真係泯滅人性！講到咁嚴重，其實只不過係美劇《摩登家庭》噚日喺洛杉磯拍戲啫。女主角Sofia Vergara籮咁大個肚，但演佢繼女嘅Julie Bowen因為好憎佢，竟然向佢出手，用空手道劈肚兼起飛腳踢肚。打打下Sofia生得，Julie反而扶佢去生仔，夠晒爆笑。俾人打完一輪後，Sofia拿拿臨食嘢補番數。</p></body></html>
