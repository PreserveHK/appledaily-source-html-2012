<html><header><meta charset="utf-8"><title>「田徑之王」下月尾揭曉</title></header><body><h1>「田徑之王」下月尾揭曉</h1><p>【綜合瑞士外電】國際田聯於周二公佈了競逐本年度最佳田徑運動員的男女各10人最後候選名單，在倫奧再次奪得3面金牌的保特，加上同胞禾漢比歷克、英國中長跑好手法拉及美國新欄王A米列特等皆榜上有名。女子方面，包括了英國7項全能冠軍恩妮絲與費妮絲等好手。</p><p>候選名單男女各10人</p><p>男女各10人名單，是由來自國際田聯專家所組成的團隊選出；再由即日起至本月28日，由與田聯相關組織的專家與運動員代表透過電郵投票，決出男女最後3強。到下月24日於巴塞隆拿舉行的頒獎禮，揭曉最佳運動員誰屬。</p></body></html>
