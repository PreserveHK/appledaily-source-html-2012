<html><header><meta charset="utf-8"><title>啟剛晶晶婚照出籠</title></header><body><h1>啟剛晶晶婚照出籠</h1><p>霍啟剛和郭晶晶的婚期越近，兩人近日開始向親友派帖，鐵定1111婚禮在會展舉行酒會及晚宴，主婚人是啟剛的父母霍震霆和朱玲玲，伴郎是兩個弟弟啟山、啟人，伴娘是跳水師妹吳敏霞。兩人多年來收收埋埋的戀情，也一次過在厚達22頁的喜帖相簿中曝光。<br>霍啟剛和郭晶晶由04年開始拍拖，兩人八年來周遊列國去過埃及開羅、巴黎和印度等，2010年啟剛在母校牛津大學向晶晶求婚，喜帖也印上兩人早前在雅典、英國等地拍攝的婚紗相，霍啟剛拖住晶晶在教堂的黑白照，也有在校園相擁的甜蜜時光，又輯錄了小時候的可愛樣，以及兩人共同走過的三個奧運會和求婚過程等，一一記錄在內。<br>撰文：唐如</p></body></html>
