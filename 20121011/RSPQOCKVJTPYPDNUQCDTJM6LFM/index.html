<html><header><meta charset="utf-8"><title>求驗客手記：安歷基打機叻過踢 - 求驗客</title></header><body><h1>求驗客手記：安歷基打機叻過踢 - 求驗客</h1><p>利物浦後衞荷西安歷基（左），5:0大炒曼城門將赫特（右）？咁厲害戰果，其實只不過係電玩遊戲「FIFA 13」嘅名人盃出現，話說呢位西班牙左閘，先以5:0大炒赫特，之後再小勝曼聯後衞菲爾鍾斯、諾域治後衞巴尼特1:0，決賽面對歌星Francheschi亦以1:0小勝，捧走呢個名人盃。不過玩物喪志，利物浦季初成績已經唔係好，荷西安歷基甚至連正選位都畀格連莊臣搶埋，佢都係畀多啲心機練好波先啦！</p></body></html>
