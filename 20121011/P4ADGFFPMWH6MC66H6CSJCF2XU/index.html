<html><header><meta charset="utf-8"><title>求驗客手記：卡斯拿斯變節法國 - 求驗客</title></header><body><h1>求驗客手記：卡斯拿斯變節法國 - 求驗客</h1><p>係人都知卡斯拿斯係西班牙首席鋼門，但佢唔知搞乜，禮拜二喺操練嘅時候，竟然着住件有法國國旗嘅Tee幫球迷簽名（圖）。雖則件Tee應該係贊助商「三間」畀佢，但都冇理由揀件法國國旗款式，認真失策。但講到過份，佢點到及唔上米基爾盧比斯，事關呢位波圖後衞日前着住一件心口有三個粗口字眼嘅Tee去出席葡萄牙嘅練習；如果佢喺私人時間咁着，當然冇人理佢，但家佢出席國家隊嘅操練咁着，梗係唔恰當，睇嚟教練保羅賓度要話吓佢至得。<br></p></body></html>
