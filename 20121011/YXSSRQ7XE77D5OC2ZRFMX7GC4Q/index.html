<html><header><meta charset="utf-8"><title>安仔金手指變臉</title></header><body><h1>安仔金手指變臉</h1><p>《中環ifc》<br>許志安同鄭秀文感情穩定，大前日約4點安仔單拖約一名西裝友到中環ifc飲嘢，頭戴紅色帽嘅安仔為免途人認出，刻意背向途人，期間兩人有傾有講，西裝友拿出一張紙喺上面寫咗啲嘢，之後又攞個手機畀安仔睇，兩人攞住手機笑住指指點點。大約45分鐘後，西裝友簽卡畀錢就同安仔離開，不過安仔一見到記者拍照即刻變臉，之後仲手指指兼口郁郁指摘記者，似乎好唔滿意被打搞同朋友相聚時間。<br>採訪、攝影：徐錦池</p></body></html>
