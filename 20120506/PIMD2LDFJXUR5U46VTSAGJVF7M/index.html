<html><header><meta charset="utf-8"><title>太陽能雙體船　環球歸來</title></header><body><h1>太陽能雙體船　環球歸來</h1><p>全球第一艘太陽能驅動的雙體船，完成環球一周創舉後，最近成功返抵摩納哥（圖），證明太陽能交通工具是可行，但環球之旅卻需時太久，要花20個月。<br>雙體船長31米，船頂和甲板鋪滿了537平方米的太陽能發電板，另外裝有六個後備鋰電池，令船可以時速26公里航行。雙體船前年9月從摩納哥啟航後，駛過美國邁阿密和墨西哥坎昆等地，經南太平洋再回到摩納哥。<br>這艘造價1,250萬歐元（1.27億港元）的雙體船，在完成環球之旅後，將會改裝成豪華遊艇，可搭載40名乘客出海。<br>英國《每日郵報》</p></body></html>
