<html><header><meta charset="utf-8"><title>官恩娜：食狗肉如食人肉</title></header><body><h1>官恩娜：食狗肉如食人肉</h1><p>官恩娜的哥哥及妹妹早前分別食狗肉及兔肉捱轟，官恩娜昨日在西灣河出席活動時說：「我一向鍾意狗，食狗肉我都感反胃，好似食人肉。哥哥同我一樣鍾意狗，佢其實冇食狗肉，只係食齋辣麵，當時見到有樣咁嘅嘢嚇親，影低相放上網想大家正視。至於話妹妹食兔肉，喺歐洲餐館菜牌見到呢啲肉係非常普遍。其實搞到咁，我真係唔知，係咪所有人食齋？」<br>對於被網民抨擊，官恩娜指最擔心家人感受，她說：「首先都未肯定佢哋有冇食，報道就已經用批判性態度評論，佢哋唔係公眾人物，有啲網民針對人批評，仲有人叫我哋全家快啲死，咁樣太偏激。」<br>採訪、攝影：王連連</p></body></html>
