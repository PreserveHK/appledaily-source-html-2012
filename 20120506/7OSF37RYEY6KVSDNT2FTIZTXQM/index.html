<html><header><meta charset="utf-8"><title>英圖小物</title></header><body><h1>英圖小物</h1><p>圖騰熱可說於今個夏季吹得興起，大大幅PrintingPattern不難發現於各大潮牌新品內。想最直接又Eye-catching，國家圖案肯定屬當中最易跑出。同樣來自英國的女裝潮鞋品牌JimmyChoo推出米字旗致敬作UnionJack全新配飾，以紅白藍印花純白牛仔布料為潮男潮女打造出各式鞋履、手袋、小型皮具、Scarf等英國式圖案Accessories，簡單唔花巧，點綴一流。<br><br>記者：雷福財</p><p>JimmyChoo（21968966）</p><p>九龍站圓方商場2040號舖</p></body></html>
