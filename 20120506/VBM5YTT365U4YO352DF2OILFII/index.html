<html><header><meta charset="utf-8"><title>小八卦婚禮多贊助自掏57萬</title></header><body><h1>小八卦<br>婚禮多贊助自掏57萬</h1><p>Ella和賴斯翔的婚宴以藍色為主題，菜式方面有龍蝦、鮑魚、鵝肝和星斑等11道主菜和甜品，每席價錢為31,000元新台幣（約8,224港元），筵開50席，共155萬元新台幣（約41萬港元）。整個婚禮花費1,700多萬元新台幣（約451萬港元），不過一對新人獲多項贊助，實際支出只是酒席費和場地佈置費，共215萬新台幣（約57萬港元）。<br>回禮方面，一對新人為賓客送上囍餅、化妝品與附有Ella與丈夫公仔圖案的醬油（圖），因醬油台語發音近似「導遊」，寓意愛情的導遊，在婚姻路上可長相廝守。</p></body></html>
