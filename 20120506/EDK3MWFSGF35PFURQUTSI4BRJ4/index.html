<html><header><meta charset="utf-8"><title>四月十六的月光</title></header><body><h1>四月十六的月光</h1><p>【本報訊】悶熱的周日晚上，狂歡後的人們拖着疲憊身軀回家，迎接灰色上班日。照亮途上的白光，是今年最大最圓的「超級月亮」。昨天是農曆四月十六，凌晨是地球與月亮距離最短之夢幻時光，此刻月亮恰好與太陽正面相照，把最多的陽光反射到地球。坊間謠傳「超級月亮」將引發連鎖反應導致天災，但事實證明全無根據。相隔了一個白晝，昨晚的皎月依然豐盈。雖然全球最佳觀賞地區是美國、阿根廷等西半球地區，但從香港東九龍仰望，萬家燈火都給明月比下去（圖）。下次大滿月是明年六月二十三日。<br>馬泉崇攝</p></body></html>
