<html><header><meta charset="utf-8"><title>StoneRoses重組騷吸引畢佬</title></header><body><h1>StoneRoses重組騷吸引畢佬</h1><p>今年7月會在亞博館開騷的英國樂隊TheStoneRoses（圖），6月尾起會在樂隊發源地曼徹斯特舉行三場重組演出，連荷李活巨星畢彼特（BradPitt）也會捧場。爆料者向當地傳媒透露畢佬是TheStoneRoses的超級粉絲，最近已要求工作人員為他撲四張門票，他希望趁女友安琪蓮娜祖莉（AngelinaJolie）在英國趕戲時，可以睇騷度過快樂周末。
</p></body></html>
