<html><header><meta charset="utf-8"><title>趣趣地「王子」幫唔到科隆留級</title></header><body><h1>趣趣地<br>「王子」幫唔到科隆留級</h1><p>德甲前晚煞科，來季轉投阿仙奴嘅「王子」普多斯基（圖）幫唔到科隆保住個留級附加賽資格，科隆主場輸畀拜仁慕尼黑1:4後，要同凱沙羅頓喺下季一齊降落德乙，尾3嘅哈化柏林就同德乙「3哥」爭奪德甲席位；科隆球迷仲嬲到喺看台放火，好在在場嘅防暴警察早有準備，及時平息騷亂。另外，亨特拉爾入兩粒幫史浩克04作客贏雲達不來梅3:2，以29個聯賽入球力壓入26球嘅拜仁前鋒馬里奧高美斯，贏到德甲金靴獎。</p></body></html>
