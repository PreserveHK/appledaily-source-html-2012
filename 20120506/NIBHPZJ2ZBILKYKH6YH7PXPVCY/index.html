<html><header><meta charset="utf-8"><title>關仁隱事：「雲雲」人面廣實屬煙幕 - 關仁</title></header><body><h1>關仁隱事：「雲雲」人面廣實屬煙幕 - 關仁</h1><p>香港女多男少，早前一個探討點解港女嫁唔出嘅節目反應好好，仲成為熱話，無論參加者同導師都被人起底，好似「雲雲」咁，明明係教人點樣識男仔，但就被人質疑佢嫁唔出。聽講雲雲家底好厚，有傳話有人肯打本畀佢返內地開戲，但關仁聽講單嘢好流，只係雲雲恃住自己喺內地識啲人，周圍搵人食飯吹水，遇到個內地導演仔就自吹自擂話有人搵佢做嘢。其實個導演一啲都唔出名，佢好奇怪點解傳媒會有佢電話，而佢知道被人利用之後就好鬼嬲，即刻叫身邊朋友小心雲雲，話明下次再食飯唔使預佢。<br>撰文：關仁</p></body></html>
