<html><header><meta charset="utf-8"><title>關仁隱事：「馬騮」扮同「加茶」好熟 - 關仁</title></header><body><h1>關仁隱事：「馬騮」扮同「加茶」好熟 - 關仁</h1><p>「馬騮」之前因為圖片風暴喺娛圈消失，早排佢反口復出當然失分唔少，於是馬騮決心向潮人方向發展。近期「加茶」來港開騷，馬騮率先四圍認叻，講到話同加茶好熟咁。加茶第一晚開騷，馬騮去咗後台探加茶，當大家期待馬騮會成為第一個同加茶合照嘅藝人嗰時，馬騮反而只同加茶阿媽合照，關仁聽後台啲密探講，話馬騮同加茶喺後台，其實係長期隔住成五個人身位嘅距離，佢哋睇嚟真係唔係咁熟，絕非馬騮吹噓得咁勁。<br>Textby關仁</p></body></html>
