<html><header><meta charset="utf-8"><title>李治廷想開微博媾女</title></header><body><h1>李治廷想開微博媾女</h1><p>李治廷、農夫和Shine前晚在apm出席時裝店開幕禮，李治廷是時裝迷，一有時間就會買衫，更剛花了五位數添置新裝，但李治廷坦言入行後已很少逛街，只會出入健身室、錄音室和屋企，很少社交生活，不但朋友少了許多，連識女朋友的機會也沒有，他笑言：「家好似天煞孤星，都想開個微博識女仔，因為朋友都有成功例子，唔擔心俾人呃，我真係幾孤單想拍拖。」<br>母親節將至，早前做了老竇的農夫成員陸永笑言：「以前慶祝一次，今年就同老婆、媽咪同外母一齊慶祝一齊食飯，好彩我哋一家和諧。」<br>採訪：黃曉妍　攝影：陳志嵐</p></body></html>
