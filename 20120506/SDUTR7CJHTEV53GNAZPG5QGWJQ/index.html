<html><header><meta charset="utf-8"><title>元朗飛車為了食凉粉</title></header><body><h1>元朗<br>飛車為了食凉粉</h1><p>【本報訊】「我哋都係想食B仔凉粉！」警方新界北交通特遣隊警員，昨凌晨1時許，發現三部私家車以時速170公里沿屯門公路向元朗方向飛馳，警方隱形戰車在元朗公路近十八鄉迴旋處將該三部私家車截停，當時司機辯稱飛車往元朗食「B仔凉粉」。三名司機（年齡由25至33歲），涉非法賽車及沒有第三者保險被捕，其中一車上姓陳（26歲）男乘客被揭發是一宗爆竊案及欠交罰款的通緝犯，他亦未能提供身份證明文件而被捕。</p></body></html>
