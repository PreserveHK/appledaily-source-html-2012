<html><header><meta charset="utf-8"><title>旺角醉漢舞刀襲警</title></header><body><h1>旺角<br>醉漢舞刀襲警</h1><p>【本報訊】一名30歲姓羅男子，昨日凌晨2時許，與女友在旺角彌敦道620至628號一間卡拉OK唱歌消遣，酒後與女友爭執，大發脾氣揮舞鎅刀吵鬧，職員勸阻不了，報警求助。警員到場時，發現有人手持刀在街頭徘徊，一名高級警員上前截查遇襲，被推倒地上跌傷手腳及腰，在場警員合力將醉漢制服，以襲警及藏有攻擊性武器罪名拘捕。羅送院時情緒激動大叫大嚷，遇襲高級警員入院敷藥後無恙。</p></body></html>
