<html><header><meta charset="utf-8"><title>蘋果汁團體派貼紙反港鐵加價</title></header><body><h1>蘋果汁<br>團體派貼紙反港鐵加價</h1><p>【本報訊】港鐵下月加價5.4%在即，關注公共交通事務聯盟連續兩日發起反加價行動，前日在兩個港鐵站派發反加價貼紙，昨日更「加碼」在九個港鐵站派發貼紙，兩日合共派發3萬張貼紙。有聯盟成員表示在荃灣站派發貼紙時，被港鐵職員趕出站外。<br>街工成員阿芝在港鐵荃灣站派貼紙，她表示港鐵職員以違反港鐵附例為理由，要求成員離開荃灣站，其後成員在站外南豐中心天橋繼續派貼紙，港鐵職員續以部份天橋歸港鐵管理，要求成員去更遠地方派貼紙。聯盟發言人余少甫批評港鐵趕人的做法過份。</p></body></html>
