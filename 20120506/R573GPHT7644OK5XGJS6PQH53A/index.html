<html><header><meta charset="utf-8"><title>徐子珊餵MCJin食鼻涕</title></header><body><h1>徐子珊餵MCJin食鼻涕</h1><p>徐子珊和MCJin前晚在觀塘後巷，拍攝無綫新劇《雷霆掃毒》外景，劇情講述MCJin為徐子珊不幸墮樓身亡，徐子珊要即場攬着他落淚，並二話不說眼淚鼻涕一齊流，鼻涕更險些流到MCJin的口中，有點惡心。MCJin說：「子珊真係好勁，話喊就喊，每次都係真眼淚，上次佢啲鼻涕都整咗落我隻手上，不過我一啲都唔介意。」<br>拍完此劇後MCJin會返美國陪老婆待產，BB預計下月出世。徐子珊則坦言拍此劇變成喊包，因此令情緒有點崩潰。<br>採訪、攝影：黃曉妍</p></body></html>
