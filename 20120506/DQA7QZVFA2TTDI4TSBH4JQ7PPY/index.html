<html><header><meta charset="utf-8"><title>趣趣地：球迷擬登廣告聲討麥利殊</title></header><body><h1>趣趣地：球迷擬登廣告聲討麥利殊</h1><p>睇嚟阿士東維拉領隊麥利殊（圖），真係好乞維拉啲球迷憎。事關有一個維拉球迷喺網上號召其他粉絲，籌旗600鎊（約7,500港元）喺《伯明翰郵報》嘅底版登廣告，抗議佢哋位無能主帥麥利殊，藉此迫佢落台。但講真吖，麥利殊係老江湖，見慣風浪，而且面皮成呎厚；除非老板做嘢啦，否則啲球迷都好難迫走佢囉。另外，上周一深夜喺夜店鬧事，搞到俾睇場趕出門口嘅維拉球員戴爾夫、基斯靴同埋占士哥連斯，就齊齊出嚟道歉，而事件亦終於告一段落嘞！</p></body></html>
