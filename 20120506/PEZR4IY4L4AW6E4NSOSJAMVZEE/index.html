<html><header><meta charset="utf-8"><title>蘋果汁販管換夏季新制服</title></header><body><h1>蘋果汁<br>販管換夏季新制服</h1><p>【本報訊】食物環境衞生署斥資22.1萬元，明日起為3,000名小販管理主任及管工職系人員，換上夏季新制服。新制服的肩章會以不同數目的職階條紋及徽章標示不同職系和職級，取代現時的肩章或金屬徽章。政府表示，由於新制服成本較舊制服低，估計每年可節省2.3萬元。<br>食環署表示，兩個職系的徽章採用統一設計，但小販管理主任職系的徽章和職階條紋為銀色，而管工職系的則為淺藍色。所有管工職系人員的襯衫顏色亦會統一。高級管工及管工將與高級巡察員及巡察員一樣，襯衫由現時藍色改為白色。</p></body></html>
