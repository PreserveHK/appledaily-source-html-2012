<html><header><meta charset="utf-8"><title>美女型男囚犯網上徵友</title></header><body><h1>美女型男囚犯網上徵友</h1><p>一個名為Meet-An-Inmate.com的監犯交友網站，臚列出美國數百名囚犯名單，當中不乏美女（圖）型男，他們身繫囹圄，但仍然希望能跟外界接觸，透過書信認識新朋友。<br>囚犯給這個網站付款後，就可以250字在網上推介自己，以吸引筆友。他們會上載自己的照片、列明高度、宗教、刑滿日期及囚犯編號等資料，但往往不會透露因何事入獄。<br>該網站強調，「即使這些男女正服刑，不代表他們就是壞人。大部份囚犯都是風趣、可愛、聰明、可靠、性感和非常熱情」。有興趣當筆友的人可免費瀏覽那些囚犯的資料，又可以性別或年齡篩選心目中的囚犯類型。<br>英國《星期日郵報》
</p></body></html>
