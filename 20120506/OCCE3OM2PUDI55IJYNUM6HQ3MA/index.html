<html><header><meta charset="utf-8"><title>超儀擘髀勁Rock</title></header><body><h1>超儀擘髀勁Rock</h1><p>胡楓（修哥）、鮑起靜和何超儀前晚在理工大學參與「暖心族慈善音樂晚會」，穿超短褲的超儀擘腿、跪地唱rock歌，修哥則帶兩位孫女Christine、Sabrina和孫仔Eric一齊獻唱。有指修哥向契仔黎明推薦孫仔孫女入樂壇，對此修哥笑說：「希望黎明睇到啦，但我冇搵過佢。如果有公司覺得佢哋得，自然會打畀我，但唔會刻意推介。」他直言24歲的孫仔表演慾強，讚他有潛質。</p><p>另外，鮑姐透露拍電影《特殊身份》時被安志杰撻落地整傷牙骹：「我本來大細面，撻一撻冇咗。」她稍後將參與麥俊龍執導的殭屍題材電影。<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
