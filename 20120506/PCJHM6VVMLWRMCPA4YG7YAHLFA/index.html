<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳浩民怨無綫孤寒刻薄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳浩民怨無綫孤寒刻薄 - 馮仁昭</h1><p>陳浩民同宣萱演嘅電視劇《薛平貴與王寶釧》最近喺內地熱播，浩民話宣萱片酬比佢高，其實浩民2006年離開無綫後，喺內地發展得唔錯，佢話以前喺無綫拍劇好慘：「喺TVB拍劇特別攰，一日要拍20個鐘，病咗仲要經高層同意先可以放一日半日假，角色又幾乎一模一樣，冇乜挑戰性，仲有片酬係按高層意思定，內地片酬先體現到演員嘅價值。」
</p></body></html>
