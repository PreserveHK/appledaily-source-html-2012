<html><header><meta charset="utf-8"><title>黃曉明面腫化膿照開工</title></header><body><h1>黃曉明面腫化膿照開工</h1><p>黃曉明早前右邊面因為傷口感染而生了癤子，引致紅腫化膿，最後要到醫院治療。醫生千叮萬囑他要休息10日，而且不能洗面、化妝及出汗，不過黃曉明完全不理，更與媽媽吵架，最後飛到無錫補拍《精忠岳飛》。雖然他化了妝，仍看到其右邊面浮腫變形，黃曉明的經理人表示：「這人根本就岳飛上身，不要命了！」<br>原來黃曉明已13個月沒有放假，他最初以為自己是長痘痘，痕癢時便抓，晚上便發燒入院，最後才知道是生癤子。由於他一早答應補拍《精》戲份，接着要跟周潤發拍《大上海》，所以不想休息，他說：「整個右面都腫了，還要拍戲，我覺得我是瘋了。」<br>採訪：林妃</p></body></html>
