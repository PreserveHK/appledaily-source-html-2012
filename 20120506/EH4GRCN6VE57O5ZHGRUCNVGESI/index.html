<html><header><meta charset="utf-8"><title>醫療新知人工生殖易誕缺陷嬰兒</title></header><body><h1>醫療新知<br>人工生殖易誕缺陷嬰兒</h1><p>澳洲一項大型研究發現透過人工生殖技術誕下的嬰兒，出現先天性缺陷風險會增加。研究跟進超過30萬宗生產個案，包括6,100宗人工生殖技術懷孕個案，約有18,000名嬰兒發現有先天性疾病。研究顯示使用人工生殖技術孕婦，誕下缺陷嬰的比率為8.3%，高於自然懷孕婦女的5.8%。<br>研究進一步分析不同的人工生殖方法，嬰兒出現缺陷的比率，結果發現較常用的體外人工受精法（IVF）比率為7.2%，另一種名為卵胞質內精子注射術（ICSI），嬰兒缺陷率更高，達到9.9%。研究顯示刺激排卵的藥物也會增加嬰兒缺陷風險，故呼籲夫婦接受人工生殖治療時要三思。</p></body></html>
