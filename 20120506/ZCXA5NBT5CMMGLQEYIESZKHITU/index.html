<html><header><meta charset="utf-8"><title>雷擊陰囊西班牙男保命</title></header><body><h1>雷擊陰囊西班牙男保命</h1><p>西班牙發生雷擊傷人事件，一名53歲男子，上周四晚在首都馬德里市郊特雷斯坎托斯鎮街頭散步時，遭雷電擊中陰囊，竟大難不死。<br>男事主被擊中後失去知覺，電流沿着他雙腿通到地下，同行兒子慌忙報警。救援人員到場後，發現男事主陰囊和雙腿嚴重燒傷，連忙將他送院搶救，幸好他心臟和腦部沒受損，情況穩定。<br>由於這宗意外情節太離奇，被報章報道後，在facebook獲逾7,000個「讚」，在twitter也有逾千個轉載。英國《都市報》
</p></body></html>
