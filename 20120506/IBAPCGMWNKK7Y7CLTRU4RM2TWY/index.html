<html><header><meta charset="utf-8"><title>玄彬升官放假精神爽</title></header><body><h1>玄彬升官放假精神爽</h1><p>正在當兵的韓劇《秘密花園》男星玄彬，因在軍中表現良好而晉升做上等兵，本月初他被偷拍靜雞雞展開10日的遲來假期。玄彬現身狎鷗亭，和指導他演技的前輩姜建澤見面，久違的玄彬看來精神不錯。事務所指玄彬放假期間不會有工作，主力與家人和朋友敘舊。</p><p>Rain怕拮手指</p><p>至於同在服役中的韓國天王Rain，日前接受身體檢查，他輕易完成仰臥起坐等動作，不過當輪到拮手指驗血色素時，Rain居然向醫護人員撒嬌，叫對方輕輕手，不要拮得太痛，場面搞笑。</p></body></html>
