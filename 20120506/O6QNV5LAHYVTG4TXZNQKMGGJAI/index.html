<html><header><meta charset="utf-8"><title>荃灣撞車漢棄女友逃</title></header><body><h1>荃灣<br>撞車漢棄女友逃</h1><p>【本報訊】昨晨8時許，一名年約30歲男子駕駛私家車載同17歲姓周少女，駛經荃灣德士古道五方集團中心對開失控鏟上路中石壆撼燈柱，其中一邊燈罩搖搖欲墜，途人報警。警員到場之際，司機棄車逃跑，警員追350米至樂悠居失去其蹤影。警員發現車上少女帶有酒氣，她報稱胸口痛送院。據稱，司機與周女使用相同款式的LV袋，他逃走時疑掉亂了周女LV袋。警方事後聯絡車主，有人報稱事發前將車借予他人。</p></body></html>
