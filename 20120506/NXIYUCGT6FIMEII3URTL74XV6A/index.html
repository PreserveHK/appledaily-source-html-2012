<html><header><meta charset="utf-8"><title>人物誌花弗導演曾捲志雲案</title></header><body><h1>人物誌<br>花弗導演曾捲志雲案</h1><p>錢國偉是電影《喜愛夜蒲2》導演，也是無綫金牌監製，前年曾捲入陳志雲涉貪案被捕，後獲廉署撤銷擔保。出自他手的遊戲節目收視必定有保證，當中《殘酷一叮》、《美女廚房》、《味分高下》和《耳分高下》都有不俗的口碑，青春劇《四葉草》都是其作品。他除了監製的節目出名外，最為人熟悉的新聞，莫過於他每次夜蒲，身邊都有一大班天使、神獸相伴，故此給人的形象頗花弗。<br>入行多年的錢國偉曾與陳自瑤傳緋聞，他曾承認過心儀的對象只有第一代四葉女姚子羚。此外，錢國偉曾被《美女廚房》的美味天使豆沙包（梁懿晴）投訴他借故揩油，又被指逼天使去飯局。</p></body></html>
