<html><header><meta charset="utf-8"><title>蘇州男重愛情　居全國首位</title></header><body><h1>蘇州男重愛情　居全國首位</h1><p>盛女話題鬧得熱烘烘之際，內地一項調查顯示，蘇州單身男「愛情為先」的比例，超過深圳、廣州、成都等地，成為全國第一。看來，蘇州出美女外，蘇州男亦不賴。而倫敦奧運羽毛球賽奪金的中國熱門選手蔡贇（圖）便是來自蘇州。<br>對於工作繁忙的單身男女來說，事業與愛情如「魚和熊掌」難以取捨。內地知名婚戀網站世紀佳緣最近發佈了《中國男女婚戀觀系列調查之當愛情遇到工作》。這份以全國27個省分71,295人為樣本的調查中，65%蘇州男每周加班14.9小時，不僅遠高於「54%男性每周加班13個小時」的全國水平，更是全國之首，而近85%單身者「再忙也要戀愛」。<br>人民網</p></body></html>
