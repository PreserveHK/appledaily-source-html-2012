<html><header><meta charset="utf-8"><title>玩過山車傷眼大近視男視網膜脫落</title></header><body><h1>玩過山車傷眼<br>大近視男視網膜脫落</h1><p>玩了趟瘋狂過山車，竟出現視網膜脫落！來自湖北武漢某大學的王姓男生，五一期間跟同學去歡樂谷體驗了最有名的過山車，但隨後幾天，他總覺得眼前有黑影飄過，不時還有亮點閃爍。他其後到醫院檢查，發現他的視網膜竟出現了裂痕、脫落。<br>據醫院的眼科專家說，王同學本身有700度近視，過山車衝擊力強烈，方向變化急速，在重力加速度的影響下，他眼球內的玻璃體對視網膜拉扯力增大，導致視網膜脫落。視網膜脫落是嚴重的眼疾，不及早治療可能造成視力永遠受損，因此有高度近視的人，最好不要坐過山車、跳水等衝力大的運動。<br>湖北荊楚網</p></body></html>
