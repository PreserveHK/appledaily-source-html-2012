<html><header><meta charset="utf-8"><title>蘋果汁AngryBirds小豬票發售</title></header><body><h1>蘋果汁<br>AngryBirds小豬票發售</h1><p>【本報訊】港鐵四款中最後一款AngryBirds「綠色小豬」紀念車票套裝（圖），今日開始發售。套裝包括一張印有綠色小豬的紀念車票、一個精美車票票套，以及綠色小豬的迷你列車連路軌。每套售95元，每人限買最多兩套，市民可於港鐵客務中心購買。市民憑每張紀念車票，可於下月30日或之前，免費乘搭港鐵一次，車票使用後可留為紀念。市民如早前連續三星期，集齊了其餘三款（黃色小鳥、藍色小鳥及紅色小鳥）紀念車票套裝內的不同顏色優惠券，也可於今日到金鐘站，以優惠價45元換購綠色小豬紀念車票套裝，限量1,000套，先到先得。
</p></body></html>
