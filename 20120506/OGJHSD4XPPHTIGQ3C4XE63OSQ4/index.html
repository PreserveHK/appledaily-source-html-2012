<html><header><meta charset="utf-8"><title>新婚全智賢晒腿飛柏林</title></header><body><h1>新婚全智賢晒腿飛柏林</h1><p>韓片《我的野蠻女友》女星全智賢，上月13日已下嫁金融才俊崔俊赫做幸福崔太，享受完大半個月的新婚生活後，賢妹昨日終於復工，現身仁川機場飛往德國柏林，會合新片《Berlin》的河正佑和韓石圭等拍檔。</p><p>戒指搶鏡</p><p>戴上黑超的賢妹長髮披肩，穿上熱褲露出白滑美腿抵達機場。今次是賢妹婚後首度公開露面，雖然老公仔未有到場送機，但賢妹依然甜到漏，不時展露幸福笑容，她右手所戴的戒指更十分搶眼。心情勁靚的她，入閘前更不忘跟記者揮手道別。據知她將於下月拍完外景返國，之後便會補度蜜月旅行。</p></body></html>
