<html><header><meta charset="utf-8"><title>90後美少女　大學教英文</title></header><body><h1>90後美少女　大學教英文</h1><p>廣州一位90後甜姐兒竟是大學英文老師（圖），「萌照」更被發到微博上。學生紛紛稱：「自從換了英語老師後，課不逃了，覺不睡了，一口氣背十頁單詞，不費勁。」<br>美女老師張驍，今年9月才到廣州的華南農業大學當英語實習教師。張驍的萌照被大學當成頭條新聞般發上微博，立即引來網友瘋狂轉發。有該校學生指這學期誰都不走堂了，學生出席率創大學新高，而且學生永遠坐在前三排；不少其他大學的學生也要組團去旁聽英語課。有網友調侃，「假如中國多兩位這樣的英語教師，還用怕考四六級嗎」？張驍跟很多90後學生一樣，喜愛動漫、萌物和玩微博。廣州《新快報》</p></body></html>
