<html><header><meta charset="utf-8"><title>威尼斯下沉　444億元防洪</title></header><body><h1>威尼斯下沉　444億元防洪</h1><p>潮汐漲退，每年令威尼斯遭遇100多次洪水來襲，而每15至20年更會發生一次特大水災，像今次這場一樣。威尼斯經常水浸，以後更可能被淹沒。隨着城市發展，威尼斯地基不斷下沉，過去100年已沉降了約24厘米，現在加上氣候暖化，南北極冰川融化，導致海平面上升，當局若不立即採取行動，威尼斯在未來數十年可能有淹沒之虞，到2100年就不再適合人類居住。為防止威尼斯水浸加劇，意大利政府早於2003年1月啟動建造費達45億歐元（444億港元）的摩西計劃，修建活動水閘攔阻海潮，以保護威尼斯不致水淹，但摩西計劃工程預計兩年後才竣工。《蘋果》資料室</p></body></html>
