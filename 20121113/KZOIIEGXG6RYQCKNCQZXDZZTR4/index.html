<html><header><meta charset="utf-8"><title>傅家俊年尾做老竇</title></header><body><h1>傅家俊年尾做老竇</h1><p>恭喜，恭喜，香港體壇又多個龍B！34歲嘅香港桌球「1哥」傅家俊（後），即將榮升做老竇！家正喺英國打緊英國桌球員巡迴錦標賽（UKPTC）第4站嘅佢，同太太Shirley結婚一年半，趕得切製造龍女。唔知係咪遷就Marco近兩個月一連串嘅桌球比賽都喺英國及歐洲，所以小龍女將於英國出世，Marco父母都特登飛去英國幫手。聽講小龍女嘅預產期喺下月底，若果遲少少出世，或者會同Marco一樣做1月壽星都話唔定。</p></body></html>
