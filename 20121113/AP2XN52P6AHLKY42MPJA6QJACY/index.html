<html><header><meta charset="utf-8"><title>Eason親教囡囡性教育</title></header><body><h1>Eason親教囡囡性教育</h1><p>陳奕迅（Eason）、曾江、焦姣、黃淑儀與林嘉華等昨日到鑽石山，出席港台舉行《獅子山下》40年啟動禮，Eason憑於06年演出的《獅》劇集獲得「2007紐約電視節目最佳演繹獎」。<br>對於好友何韻詩日前出櫃，Eason表示只要朋友開心便支持。阿詩直認性取向會否更好？Eason說：「我覺得佢有冇出櫃唔係重點，佢係覺得有啲嘢唔公平，希望發表意見引起外界關注。」有否遇過不公平待遇？Eason笑言：「冇，我係同胞唔係同志。」Eason鼓勵學校多教性教育，也會親自教導囡囡。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
