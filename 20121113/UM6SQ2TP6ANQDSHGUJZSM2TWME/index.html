<html><header><meta charset="utf-8"><title>索女上網</title></header><body><h1>索女上網</h1><p>高登女神苟芸慧同岑麗香，前晚同徐子珊、朱晨麗、高海寧同朱璇等，喺荔枝角為無綫台慶綵排。一班靚女喺繩網度吊嚟吊去做體操，當中以有跳舞底子嘅朱晨麗同徐子珊身手最好，姿態優美，但喺網上做動作難免有啲論盡。問苟姑娘怕唔怕同香香比較？苟姑娘話：「一定。」同兩大女神同場，徐子珊都話有壓力：「一睇就知我最老。」呢招係咪叫以退為進？合照時苟姑娘同朱璇嘅黑衫經閃光燈一閃，衫內嘅bra若隱若現，醜死囉。<br>撰文：洪紅克</p></body></html>
