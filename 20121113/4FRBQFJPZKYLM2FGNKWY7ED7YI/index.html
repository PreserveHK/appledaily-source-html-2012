<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>潘霜霜又借林峯宣傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>潘霜霜又借林峯宣傳 - 馮仁昭</h1><p>林峯舊愛潘霜霜向來愛將舊愛掛喺嘴邊，近日霜霜為宣傳新片《借你倆膽》接受訪問，佢喺訪問中再次提及舊愛，雖然佢強調唔想再提林峯個名，但直認佢曾令自己受傷。潘霜霜話有段時間封閉咗自己，唔想接觸新戀情：「我不會再選擇圈中人戀愛，現時我已戀愛中，不選圈中人，是因為這圈子有一點讓我接受不了，我本身是佔有慾很強的人，我不喜歡我的男朋友和其他女演員有太親密的舉動，希望感情單純一點比較好。」<br></p></body></html>
