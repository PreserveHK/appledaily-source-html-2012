<html><header><meta charset="utf-8"><title>晶剛嘴對嘴</title></header><body><h1>晶剛嘴對嘴</h1><p>【場內直擊】霍啟剛和郭晶晶大婚，前晚高潮的灣仔會展千人豪宴終告落幕，《蘋果》記者全程直擊婚宴甜蜜內情。<br>晶剛在千人見證下，甜蜜咀嘴，深情互望，席間披露了一對新人各自鮮為人知的童年及8年相戀經歷。背住使命為金牌追夢的晶晶自認霸道，幸得啟剛溫柔遷就，兩人幸福拖手說：「平凡也是一種開心。」晶晶婚宴前多次護肚惹懷孕疑雲，霍老爺、董建華等長輩在場內紛紛催生，霍老爺說：「儀式後不要再拖拖拉拉，趕緊為霍家添丁！」又告誡兒子要永遠愛晶晶，郭媽媽自爆為嫁女喊幾次，朱玲玲表白曾不捨得放手要啟剛等，聽到台下來賓感動眼濕濕。<br>採訪、攝影：羅德光、楊浩賢、陳辰</p></body></html>
