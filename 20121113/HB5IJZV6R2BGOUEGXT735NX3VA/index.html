<html><header><meta charset="utf-8"><title>阿佘諗定計玩嘉樂</title></header><body><h1>阿佘諗定計玩嘉樂</h1><p>佘詩曼、溫碧霞、吳綺莉、王維基和趙式芝女友楊如芯（Sean）等，昨日在跑馬地馬會出席雜誌活動。阿佘表示會做湯盈盈的陪嫁姊妹，更想好遊戲玩錢嘉樂：「唔會錫住玩，都怕佢哋諗番啲嘢整我哋，所以都有防範，我哋要佢到時讀愛的宣言，嘉樂都幾怕醜。」阿佘預計收五位數字開門利是。溫碧霞飛釘贈慶，背部現蝴蝶紋身，她說：「彩繪嚟㗎，我覺得蝴蝶好生動。」<br>對於何韻詩出櫃，與趙式芝在法國舉行同志婚禮的Sean表示：「好感恩。」趙世曾至今接受不到女兒同性戀，Sean說：「一切順其自然，我做好自己，對社會有貢獻。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
