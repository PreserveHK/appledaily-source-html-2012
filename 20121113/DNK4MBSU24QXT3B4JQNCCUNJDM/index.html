<html><header><meta charset="utf-8"><title>體壇拾趣<br>梅禮輸波無礙大豐收</title></header><body><h1>體壇拾趣<br>梅禮輸波無礙大豐收</h1><p>周日嘅年終賽準決賽，英國梅禮（圖）以0:2不敵瑞士嘅費達拿。不過佢今年先後打入溫網決賽、倫奧奪得金牌，同喺美網打破英國球手76年來冇大滿貫錦標嘅宿命，絕對係梅禮球員生涯so far最好一年。佢自己賽後都話輸畀費達拿，絕對唔會將自己生涯最佳時刻嘅光輝變暗。而梅禮今年嘅好表現，仲為佢帶嚟473萬美元（約3,700萬港元）嘅獎金（未計今項賽事）。至於年終賽決賽，就由費達拿同迪祖高域爭冠軍嘞。</p></body></html>
