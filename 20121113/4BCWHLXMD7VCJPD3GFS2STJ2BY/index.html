<html><header><meta charset="utf-8"><title>關仁隱事：「收皮」孤寒俾人唱 - 關仁</title></header><body><h1>關仁隱事：「收皮」孤寒俾人唱 - 關仁</h1><p>「收皮」之前憑首歌一朝得志，有電影公司即刻搵佢拍戲，佢以為自己真係爆紅升呢，變得鬼咁得戚，關仁收到風，有次佢拍戲時扮晒阿姐款，好大口氣話要萬歲請全廠人，點知只係攞500蚊出嚟畀助手去買嘢食，但話晒全廠有成幾十人，呢500蚊都唔知可以食乜嘢，唔通每人篤串魚蛋咩？結果梗係唔夠錢埋單啦，佢助手惟有貼住錢先，之後想問收皮攞番錢，收皮竟然寸嘴話：「咁緊張做乜嘢啫，驚我會爭你錢唔還呀！」激到助手紮紮跳，雖然最後收皮都畀番錢助手，但已經俾人喺背後唱到面黃啦。<br>撰文：關仁</p></body></html>
