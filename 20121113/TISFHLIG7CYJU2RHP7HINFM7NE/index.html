<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《一九四二》首映贏盡掌聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《一九四二》首映贏盡掌聲 - 馮仁昭</h1><p>由馮小剛執導、奧斯卡影帝艾德烈邦迪（Adrien Brody）、張國立、陳道明等主演嘅新片《一九四二》，前晚喺羅馬國際電影節舉行全球首映，完場後全場觀眾拍爛手掌達十分鐘，仲有女觀眾睇到激動流淚，就連英國《衛報》都有讚導演馮小剛拍出史詩式嘅創作。一班台前幕後多次向觀眾鞠躬表達謝意，馮小剛、徐帆、製作人王中磊都感動落淚，場面十分感人。<br></p></body></html>
