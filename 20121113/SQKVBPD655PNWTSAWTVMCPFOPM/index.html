<html><header><meta charset="utf-8"><title>奇洛開槍殺林雪</title></header><body><h1>奇洛開槍殺林雪</h1><p>【成都】荷李活巨星奇洛李維斯前日現身成都，同張藝謀團隊拍電影短片《BCC》，剃咗鬚嘅奇洛靚仔晒，不過着住中山裝嘅佢有啲發福，身邊除咗有師傅陳虎之外，仲有四、五位黑衣保安傍住，拍攝現場更有20幾位保安把守，唔准閒人接近。香港演員林雪都有份拍攝，當日劇情講奇洛一槍打中林雪，拍咗兩次導演就收貨。工作人員爆料話，奇洛喺內地拍戲跟足荷李活規矩，唔畀傳媒採訪唔畀影相，去到酒店都要封鎖電梯，唔畀其他人上落。<br>撰文：葉雪</p></body></html>
