<html><header><meta charset="utf-8"><title>男士小雞雞向左走</title></header><body><h1>男士小雞雞向左走</h1><p>男士們的「小雞雞」，應該是向左走，還是向右走﹖日本雅虎與人氣雜誌《R25》訪問25歲至39歲男士，發現有最多38.7%受訪者是「左派」，小雞雞向左傾。<br>既然有「左派」，當然也有「右派」，23%受訪者表示小雞雞向右傾，向下的有22%，向上的只有15%。四個方位自由奔放，有學者則解釋，小雞雞向左傾屬正常現象，「大部份人都是右撇子，會用右手打手槍，當陽具長期受到來自右方壓力，自然會逐漸偏左。」若此說法屬實，擺向其他方位的男士豈不……﹖台灣東森新聞網</p></body></html>
