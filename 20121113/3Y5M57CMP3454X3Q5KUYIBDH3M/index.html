<html><header><meta charset="utf-8"><title>意國高球男拜黃大仙</title></header><body><h1>意國高球男拜黃大仙</h1><p>殺到嚟啦！23歲高球壇天之驕子麥艾萊，今日3點將現身山頂凌霄閣，幫香港高爾夫球公開賽做宣傳，佢除咗係衞冕身份，仲係世界1哥；佢仲有個殺手鐧，就喺佢嘅女友「丹麥甜心」禾絲妮雅琪會跟埋嚟，大家估吓佢今日會唔會同男友上埋山頂呢？呢個高球賽噚日約咗班球手去黃大仙求籤兼拜神。得19歲嘅意大利球手Matteo（中），日前剛喺新加坡攞咗個冠軍，連麥艾萊都係佢手下敗將。不過Matteo就力讚麥艾萊係高球天才，自己打多幾年都做唔到佢嘅成績喎。</p></body></html>
