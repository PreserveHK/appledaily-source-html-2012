<html><header><meta charset="utf-8"><title>軒仔帶胡鴻鈞返歸</title></header><body><h1>軒仔帶胡鴻鈞返歸</h1><p>胡鴻鈞前晚在九展開音樂會，鄭欣宜擔任首位嘉賓，胡鴻鈞說：「我一直幻想如果有音樂會，一定搵欣宜，佢大情大性，但聲線就似天使。」欣宜笑言：「你對我有幻想呀，你係咪暗踩我？」<br>張敬軒突抱着大熊公仔出現，胡鴻鈞見到即眼濕濕，軒仔說：「我今日有一份禮物畀你，你上嚟我屋企彈琴，但個琴只有我可以彈。Herman（唱片公司高層）搞到今晚個騷好似紅館咁，你老闆……你老細好睇重你。」完騷後被問到是否經常到軒仔屋企？胡鴻鈞謂：「成班人去講音樂。」會否擔心傳緋聞？他表示：「佢係教後輩，唔會影響我哋音樂交流。」他又聲稱自己是鍾意女仔的。<br>採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
