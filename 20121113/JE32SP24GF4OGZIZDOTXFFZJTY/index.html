<html><header><meta charset="utf-8"><title>吾話你知：越柬雙城記</title></header><body><h1>吾話你知：越柬雙城記</h1><p>越南與柬埔寨邊靠邊，最適合一併遊覽兩國，現代化與古文明一網打盡。早前參加了EGL Tours的中南半島雙城遊，三天的吳哥古城來回全日通行證讓討厭走馬看花的我有時間細心欣賞大小吳哥窟、巴戎神殿、鬥象台等古蹟。點睛推介是離暹粒市區30公里的女皇廟，有別於大小吳哥的破損蕭瑟，粉紅色岩石上仍然保留了十世紀後期的精巧雕刻——自覺今天得見古蹟真貌是眼睛的福氣，皆因十多年前，遊客要前往女皇廟就必須自費找軍隊開路，更要承擔沿途觸碰地雷的風險！在暹粒市內還有特備節目《吳哥的微笑》，有2008京奧閉幕禮導演團隊參與製作，難怪激光、水幕等效果令人眼前一亮。</p></body></html>
