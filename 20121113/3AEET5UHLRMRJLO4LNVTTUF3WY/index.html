<html><header><meta charset="utf-8"><title>人肉偉仔板</title></header><body><h1>人肉偉仔板</h1><p>【場內直擊】為老友杜德偉大婚擔任兄弟的影帝梁朝偉，繼前日上午到粉嶺接新娘時被圍村師奶包圍後，前晚深灣的婚宴上再度淪為人肉佈景板。本報記者目擊有超過半百賓客不停走上前拉住偉仔合照，初時偉仔還保持笑容，但偉仔每食一道菜都不停受騷擾，結果跟數十人合照過後，偉仔終於由強顏歡笑變成面黑黑，最後甚至扁晒嘴擺明唔高興。雖然坐在偉仔身邊的劉嘉玲不時安慰，但最終到偉仔開心的竟是在場魔術師，魔術師在偉仔面前表演啤牌魔術，成功得偉仔再展笑顏。<br><br>採訪、攝影：徐錦池、吳耀輝、朱志聰、陳慧安、馬建華</p></body></html>
