<html><header><meta charset="utf-8"><title>幾許瘋語</title></header><body><h1>幾許瘋語</h1><p>近排走晒樣嘅英國男星祖迪羅（Jude Law），噚日就以禿頭留鬚造型喺西倫敦拍新片《Queen of the Desert》。到咗放飯時間，祖迪羅攞住個飯盒坐喺地下食，加上佢家陣個趕客look，十足盧海鵬當年扮羅文唱《幾許瘋語》個MV當中，踎喺街邊食飯個樣，差在未見佢雞骨啫！開完餐之後，祖迪羅仲要喺馬路上喪跑。雖然阿祖家陣走晒樣，但佢個女拍檔見到佢仍然係一副冧樣，真係爛船都仲有三斤釘喎。</p></body></html>
