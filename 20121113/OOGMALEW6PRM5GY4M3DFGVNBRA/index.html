<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>盧海鵬恨同羅蘭對戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧海鵬恨同羅蘭對戲 - 馮仁昭</h1><p>盧海鵬、戚美珍（三嫂）同賈思樂噚日喺商台宣傳《蝦仔爹哋Ⅱ》音樂舞台劇，由於廖偉雄、惠英紅、福祿壽都自薦演出，所以賈思樂話最頭痛就係內容分配，有需要就cut自己嘅戲份。鵬哥話最緊要有火花，最想搵當年佢母親羅蘭：「不過佢話驚記唔到台詞，我話你記唔到又返無綫撈。」舞台劇下月14日及15日演出，三嫂叫大家記得到場笑吓開心吓。<br></p></body></html>
