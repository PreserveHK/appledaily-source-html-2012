<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>G.E.M.送結他冧男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.送結他冧男友 - 馮仁昭</h1><p>鄧紫琪（G.E.M.）前日喺九龍城出席「大富翁華麗聖誕盛會」，跟大富翁玩擲骰仔主持啟動禮，司儀問佢會送乜聖誕禮物畀男友？G.E.M.毫不猶豫攞起枱上嘅結他，被取笑係咪諗起林宥嘉？G.E.M.即怕醜到齋笑唔答。G.E.M.話自己不擅理財，贏到嘅錢都係交畀媽咪處理，佢仲話好想儲錢買間dream house，裏面要有齊錄音室、健身房同桑拿室，認真識嘆。<br></p></body></html>
