<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>謝霆鋒苦等安仔合照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝霆鋒苦等安仔合照 - 馮仁昭</h1><p>謝霆鋒同許志安噚日同機喺無錫返香港，戴住黑超着住運動便服嘅霆鋒，由助手陪同下步出機場，佢見到閘口咁多記者喺度等，估唔到一向cool同chok爆嘅霆鋒都忍唔住八卦問吓，究竟記者喺度等邊個。霆鋒話自己同安仔同機，佢喺後面出緊嚟，諗住同安仔合照，但係點知等極都唔見安仔現身，最後佢同助手走先。相隔十幾分鐘之後先見安仔出嚟，記者話霆鋒諗住等佢合照，佢就講笑話：「佢行太快喇！」<br></p></body></html>
