<html><header><meta charset="utf-8"><title>巨河馬星媽親小孩</title></header><body><h1>巨河馬星媽親小孩</h1><p>牠很醜，但很善良。這頭來自西班牙巴倫西亞水族館的巨無霸明星河馬媽咪，雖然外表又醜又兇，但內裏其實十分和善，不論男女老少，都敢靠近親親。這個巨無霸河馬家庭，每天在大水族箱裏隔着玻璃與遊客親近（圖），逐漸變得一點也不怕人。小孩子看見河馬媽媽，無不被牠的宏偉身軀震懾，但牠很親和，不但最愛擺甫士任由遊客靠近拍照，更享受和小河馬午後嬉戲親子樂。每逢看見遊客靠近，牠更會湊近水族箱的玻璃，好像要與遊客打照面，難怪深得遊客喜愛，星味十足。英國《每日郵報》</p></body></html>
