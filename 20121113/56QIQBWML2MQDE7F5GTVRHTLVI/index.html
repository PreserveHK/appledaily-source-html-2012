</title></header><body><h1>阿詩公開信致粉絲父母<br>
</h1><p>何韻詩出櫃引起議論紛紛，前日她在網上公開一封「給你們，還有爸爸媽媽們的信」，解釋性取向是個人的選擇，並不是要宣揚同性戀：「各位爸爸媽媽，我也希望你們不要太擔心。作為一個偶像，我最希望做到的，也只是用我的影響力，讓孩子們可以學會包容……一個人，拿走了性徵，只看他／她的內心，回歸到人類最原始的『愛』，是男是女真的有那麼重要嗎？」不過，因為太多人瀏覽搞到冧server。<br>此外，盧凱彤（Ellen）昨日到商台宣傳後日推出全新國語碟，提到好友阿詩勇敢出櫃，Ellen坦言為阿詩驕傲：「當日我都在場，感動到喊。」<br>採訪、攝影：黃曉妍</p></body></html>
