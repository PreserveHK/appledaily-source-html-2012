<html><header><meta charset="utf-8"><title>趣趣地：格流大牌拒減薪</title></header><body><h1>趣趣地：格流大牌拒減薪</h1><p>格拉斯哥流浪前排因財困申請財政監管，家託管人就由節流入手，建議全隊球員減人工，高薪嘅大牌一族要減75%，其他都要減25-50%。建議一出，轟動全隊；據報以蘇格蘭國腳麥高洛治（圖）為首嘅大牌拒絕接受，託管人話會繼續談判，希望球員以大局為重。但相比大牌唔肯減人工，有兩個年輕球員就甘為球隊犧牲，自願離隊，佢哋係施歷克同格力韋迪，其中後者話：「我今日願意離開，希望幫到一啲要養家嘅職員，例如廚房的職工。」</p></body></html>
