<html><header><meta charset="utf-8"><title>自小吃炸雞男子BCup胸</title></header><body><h1>自小吃炸雞男子BCup胸</h1><p>男人胸都有BCup？湖北武漢一名30歲男子因胸部太「豐滿」而煩惱。<br>他自小常吃烤雞、炸雞翅（圖），15歲時胸圍開始猛增，現在有如成熟女性的B罩杯胸部，周圍異樣的目光讓他越來越尷尬。<br>日前他終放下面子求醫，醫生看到他的胸部也很吃驚。<br>原來他患的是男性乳腺增生症，上周六（3日）醫生在乳腔鏡下為他做了皮下乳房切除術，切除異常增生的腺體組織。該病症通常與肥胖、飲食不當、內分泌異常有關，攝入雌激素過多會造成乳房異常增大。<br>《武漢晚報》
</p></body></html>
