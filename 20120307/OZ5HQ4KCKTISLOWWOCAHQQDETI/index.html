<html><header><meta charset="utf-8"><title>劉丹續約無綫呻笨</title></header><body><h1>劉丹續約無綫呻笨</h1><p>劉丹、朱慧敏和吳家樂等昨日在電視城為無綫處境劇《愛．回家》試造型。談到在王維基掀起的挖角潮下，不少無綫綠葉演員相繼離巢，劉丹坦言錯過了時機，他說：「我啱啱同無綫續咗兩年約，簽嗰陣都未開始挖角，所以今次人工只係加咗少少。」<br>另外，視網膜脫落的吳家樂剛剛完成手術，他說：「初初以為做激光冇問題，點知發覺脫落嘅位置好近個黃斑點，結果要開刀留醫。」他笑說：「家有8成視力，要睇吓康復進度，如果傷口有疤有機會要再做手術，基本上拍戲同開車冇問題，但要小心唔好俾人拍到個頭。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
