<html><header><meta charset="utf-8"><title>Pro.買物狂：Dyson最強勁吸塵機</title></header><body><h1>Pro.買物狂：Dyson最強勁吸塵機</h1><p>做主婦最頭痛的，莫如吸塵問題，櫃與牆之間的千年塵難於吸走，地板的微塵又難於清掃，點算？好彩英國Dyson新推出吸力強勁的手提吸塵機DC35。佢用上最新數碼摩打，轉速比一級方程式賽車引擎快五倍；另外新增可拆式長手杖，長度為66cm，方便吸走罅隙的塵；最後還有碳纖維製的防靜電吸頭，可加強清掃地板微塵。　</p><p>查詢︰捷成洋行（29262300）</p></body></html>
