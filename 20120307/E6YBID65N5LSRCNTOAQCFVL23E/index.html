<html><header><meta charset="utf-8"><title>楊怡認收羅仲謙鑽戒</title></header><body><h1>楊怡認收羅仲謙鑽戒</h1><p>楊怡和陳展鵬昨日到何文田出席「香港國際七人欖球賽」活動，有傳羅仲謙買花和送鑽戒給她，楊怡起初謂沒收過鑽戒，及後卻自打嘴巴說：「佢嗰隻鑽戒太細，自己會買大啲獎勵自己，唔鍾意叫人送，戒指要好有代表性，花係佢送畀媽咪，因為佢媽咪生日，之前佢都有叫我一齊食飯，但因為我做嘢，同埋同佢家人唔熟，如果出年唔使開工就去。」<br>問兩人是否公開戀情時，楊怡死撐否認。提到當年羅仲謙出手打過前女友傅穎，楊怡表示若男友郁手郁腳，她會還手，並說：「我應該夠打，唔係都唔會睇欖球啦，我鍾意暴力嘅運動。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
