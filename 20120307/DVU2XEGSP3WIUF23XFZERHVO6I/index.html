<html><header><meta charset="utf-8"><title>服裝標籤涉歧視「洗衣是女伴工作」</title></header><body><h1>服裝標籤涉歧視<br>「洗衣是女伴工作」</h1><p>英國連鎖服裝公司Madhouse一條斜布褲，最近成為網民熱話，因為長褲的洗衣標籤，竟然建議褲主交給女伴洗滌，還說「這是她的工作」。<br>斜褲上月在Madhouse位於牛津街旗艦店出售，引起爭議的洗衣標籤，除印有洗衣建議外，還寫了一句「或者交給你的女伴，這是她的工作」（圖）。標籤在twitter瘋傳，有網民批評品牌回到1950年代，有人則稱讚品牌幽默。婦女組織FWord認為品牌只是在開玩笑，「現在很多女性都出外謀生了。」<br>英國《每日郵報》</p></body></html>
