<html><header><meta charset="utf-8"><title>香港區最年輕數測雙優生</title></header><body><h1>香港區最年輕數測雙優生</h1><p>【本報訊】科技大學昨公佈去年11月舉行的「世界數學測試」香港區成績。年僅10歲、在聖瑪加利男女英文中小學讀小五的陳星宏，越級挑戰12至14歲的中學組，在數學及解難兩部份均獲得優等成績，成為該組最年輕的雙優生。沒有上補習班的他表示，平日喜歡閱讀不同類型的書籍，每天可以看完數本書，其他興趣包括拆電器及砌Lego。雖然有大學向他招手，但他不希望提早入大學。<br>是次測試共有2,941名中、小學生參賽，約五成學生取得優等成績，科大數學系副教授黃敏瑜表示，根據考生做的問卷調查，發現大部份邏輯思維表達及成績較佳的學生，會經常閱讀數學相關書籍及主動思考。</p></body></html>
