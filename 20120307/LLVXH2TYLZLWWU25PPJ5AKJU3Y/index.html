<html><header><meta charset="utf-8"><title>求驗客手記：D賓長唞難踢歐國盃 - 求驗客</title></header><body><h1>求驗客手記：D賓長唞難踢歐國盃 - 求驗客</h1><p>阿士東維拉前鋒戴倫賓特（圖）之前喺對韋根嘅賽事入面，觸傷足踝韌帶，佢喺星期一晚做咗手術，至少要唞多12個禮拜先至復出。我求大俠數數手指，即係D賓最快都要6月頭先出得番；雖然勉強趕得切打歐國盃決賽周，但佢又唔係咩星級球員，兼且唞咗成3個月，狀態都唔慌好，所以好有可能唔會入選英格蘭國家隊。但咁就弊傢伙嘞，英格蘭已經有朗尼喺頭兩場分組賽唔出得，家冇埋D賓，仲剩番乜前鋒可以用？唔通真係揀兩位小將史杜列治同韋碧克！</p></body></html>
