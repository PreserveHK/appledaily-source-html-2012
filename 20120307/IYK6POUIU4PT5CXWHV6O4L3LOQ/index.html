<html><header><meta charset="utf-8"><title>莊思華露背行騷靠嚇</title></header><body><h1>莊思華露背行騷靠嚇</h1><p>莊思華和許亦妮前晚到灣仔伊館擔任髮型騷的嘉賓，莊思華以大露背出現，大搶同場的許亦妮風頭，兩人漂染頭髮以誇張髮型行騷，不過兩人的化妝卻不敢恭維，驚嚇度十足。<br>問到會否步家姐莊思明的後塵選港姐，莊思華說：「參加港姐需要好大勇氣，我冇勇氣，亦都怕着泳衣，唔羨慕家姐攞獎，不過都有拎過佢后冠戴。」<br>以金毛look出現的許亦妮連眉毛也化上金色，她表示不敢染眉，怕染傷就麻煩，至於會否接受剃頭演出，她說：「劇情需要都會，自己都緊張髮型，鍾意長頭髮，朋友都讚我長曲髮最有女人味。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
