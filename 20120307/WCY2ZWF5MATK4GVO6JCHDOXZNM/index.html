<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪東京行貓步 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪東京行貓步 - 馮仁昭</h1><p>人妻梁詠琪（Gigi）婚後人氣更旺，佢遲啲仲會去日本東京，參加TokyoRunway少女時裝騷，同蛯原友里、富永愛、渡邊杏等同台行騷。Gigi好開心咁話：「估唔到自己結咗婚，仲可以參與少女時裝活動，覺得好清新，希望有返番去學生時代嘅感覺啦。」<br>而同樣會行騷嘅松岡李那就話希望盡地主之誼，帶Gigi喺東京shopping喎。
</p></body></html>
