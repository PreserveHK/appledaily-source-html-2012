<html><header><meta charset="utf-8"><title>今日提醒你：「康體通」訂場下周日暫停</title></header><body><h1>今日提醒你：「康體通」訂場下周日暫停</h1><p>【本報訊】康樂及文化事務署宣佈，「康體通」電腦訂場系統將於3月11日（周日）中午12時起暫停服務，以便進行系統提升工程，巿民訂場時要留意。有關提升工程完結後，「康體通」網上預訂服務將於3月12日凌晨零時恢復正常，而其他「康體通」服務包括櫃枱預訂、電話預訂及自助服務站，則於3月12日上午7時按正常服務運作時間恢復服務。<br>至於「康體通」暫停服務期間，市民仍可以透過訂場櫃枱即場租用場地設施。</p></body></html>
