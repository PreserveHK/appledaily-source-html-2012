<html><header><meta charset="utf-8"><title>本地炒飛最貴$30,000</title></header><body><h1>本地炒飛最貴$30,000</h1><p>LadyGaGa未駕臨香港已令港迷失控，更掀起瘋狂炒飛熱，未加場前，其門票在網上一度炒至30,000港元，十分誇張。</p><p>廉署介入調查</p><p>之後GaGa宣佈加場，排隊黨仍然不絕，更驚動警方到場維持秩序，其間屯門的售票點更釀成打鬥，三人被捕。<br>不過GaGa加場後門票仍被排隊黨火速掃光，有男子排隊期間突然抽筋及嘔白泡，最後要叫白車送院而買不到門票。<br>又有學生歌迷情緒激動，哭着表示真心想睇LadyGaGa演唱會的歌迷連最平價的門票也買不到，更有人質疑門票是否被人扣起作炒賣，導致廉署介入調查</p></body></html>
