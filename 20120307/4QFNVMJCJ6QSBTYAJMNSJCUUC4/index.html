<html><header><meta charset="utf-8"><title>雪崩吞噬滑雪客</title></header><body><h1>雪崩吞噬滑雪客</h1><p>黑龍江省五常市大禿頂子山日前發生雪崩，內地著名滑雪客申強（38歲）被大雪吞噬遇難時，恰巧被記者拍到。從片中可見，申在眾多滑雪者中，最先滑向半山坡，並在原地停留查看地形及等候隊友。但雪崩隨即發生，崩塌的積雪像洪水一樣從山頂湧向山腳，他立即被積雪掩沒，屍體兩日後才被找到。<br>雪崩發生於上周六（3日），援救人員周一（5日）中午在半山腰發現申強的遺體，當時他的頭盔已完全破碎，初步斷定雪崩發生時，他被雪塊衝力推倒，並撞到一塊石頭上，頭部遭受重創，被埋在積雪中遇難。<br>人民網</p></body></html>
