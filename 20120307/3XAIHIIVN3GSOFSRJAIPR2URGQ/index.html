<html><header><meta charset="utf-8"><title>關仁隱事：「煙鏟」扮大牌攞嚟衰 - 關仁</title></header><body><h1>關仁隱事：「煙鏟」扮大牌攞嚟衰 - 關仁</h1><p>公仔箱咸豐年嗰幾隻老虎，家都做晒阿哥中嘅阿哥，講句嘢自然都有力過人，好似早排「煙鏟」就因為覺得回巢拍嘅劇集《差佬》唔夠宣傳，不被重視而炮轟過，其實關仁就覺得佢攞嚟鬧。事關公仔箱嘅宣傳有個慣例，喺套劇出街前會搵各大報館幫劇中主角約專訪宣傳，不過當時煙鏟講到明唔做任何訪問，只會做公仔箱嘅三次宣傳，但同期播映嘅另一套劇《女人賊公》嘅視帝、視后就好合作，搏晒命做宣傳，所以相比之下賊公劇好似特別多宣傳咁，煙鏟喺收視唔及人嘅情況下就發偉論話公仔箱啲宣傳大細超，根本係佢自己扮大牌玩嘢。<br>撰文：關仁</p></body></html>
