<html><header><meta charset="utf-8"><title>張馨予寫真騷美背</title></header><body><h1>張馨予寫真騷美背</h1><p>正忙於拍攝藝人黃曉明有份投資的電視劇《精忠岳飛》的內地性感女星張馨予，近日又被人假借她的玉照作宣傳，可謂經常是非纏身。<br>早前張馨予發放了一組性感寫真照片，相中的她身穿性感黑銀色曳地露背長裙，白皙嫩滑的玉背展露無遺，既成熟又高貴，誘人身段引人無限遐想，難怪男友吳卓羲多次被她出賣，仍對她難捨難離，果然有其吸引人之處。</p><p>索膠女主角</p><p>不過美貌身材盡得的張馨予論演技就不敢恭維，她憑電影《戀夏戀夏戀戀下》中全天候「索膠樣」，面部表情盡量不變的演繹方式，入圍本報金話梅電影獎，角逐最爛女主角，相信會是她事業中的另一頁。<br>撰文：李森</p></body></html>
