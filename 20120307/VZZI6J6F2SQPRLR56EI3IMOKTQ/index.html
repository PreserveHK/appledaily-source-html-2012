<html><header><meta charset="utf-8"><title>Phoebe倒奶爭獻唱</title></header><body><h1>Phoebe倒奶爭獻唱</h1><p>許穎（Phoebe）早前與師妹蕭美卡（Mika）參加有線娛樂台《大fun享》遊戲節目，兩師姐妹即場互鬥，Phoebe在遊戲開始前先認輸說：「好緊張，好怕會俾兩位主持整蠱。」<br>經過幾回合大戰後，最後由Phoebe勝出，她更得戚表示避過一連串的大懲罰，並有機會即場獻唱自己的處女歌《倒數》，原來Phoebe今年將會出碟做歌手：「第一次喺電視上唱自己嘅歌，真係好開心。」<br>撰文：林妃</p></body></html>
