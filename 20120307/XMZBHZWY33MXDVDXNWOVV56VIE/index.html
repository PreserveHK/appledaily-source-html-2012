<html><header><meta charset="utf-8"><title>求驗客手記：紅軍贏盃仔捱早開季 - 求驗客</title></header><body><h1>求驗客手記：紅軍贏盃仔捱早開季 - 求驗客</h1><p>利物浦（圖）贏咗今季英聯盃，結束長達6年嘅錦標荒，原本應該好開心，但點知為佢哋帶嚟好多麻煩至真。英聯盃雖令紅軍取得下季歐霸盃席位，但要就由外圍賽開始打起，換言之，早到8月2號就要展開2012/13球季。若然唔想咁樣，佢哋就要喺今季英超打入前5名，或者贏到英足盃，咁就唔使提早開季。查實佢哋喺今年7月尾會有個美國之旅，去北美集訓之餘順便搵錢，如果到時真係要打歐霸外而去唔到，呢個英聯盃可以話係令佢哋得不償失。</p></body></html>
