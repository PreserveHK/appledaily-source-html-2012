<html><header><meta charset="utf-8"><title>天外飛石如火球掠過</title></header><body><h1>天外飛石如火球掠過</h1><p>天外飛石，嚇壞人。上周六，一顆流星如大火球在英國上空掠過，令不少人以為有飛機着火失事，紛紛致電報警。英格蘭東北部雷德卡（Redcar）女子佩因，拍錄到天外飛石墜落在屋外田野的一刻，之後找到一塊有蜜瓜那麼大的黑色石頭（圖），懷疑是流星剩下的隕石。<br>美國太空總署則表示，一顆代號「2012DA14」的新發現小行星，明年2月15日將與地球擦身而過，離地球最近只有2.7萬公里，比同步衞星更接近地球。這顆有45.7米大的小行星，如擊中地面會製造核爆級破壞力，但文學家指這顆小行星撞中地球的機率接近零。<br>英國《每日郵報》</p></body></html>
