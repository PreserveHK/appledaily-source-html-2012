<html><header><meta charset="utf-8"><title>蘋果汁服「燃燒彈」減肥暈眩</title></header><body><h1>蘋果汁<br>服「燃燒彈」減肥暈眩</h1><p>【本報訊】一名52歲女子服用一種名為「極瘦脂肪燃燒彈」的減肥產品（圖）後，上月25日因出現暈眩及心悸等病徵，求診後懷疑其徵狀是由有關產品所致，她接受治療後已康復出院。醫管局化驗結果顯示，該產品含有一種被禁用的西藥成份「西布曲明」。<br>衞生署仍調查女病人從哪個途徑獲得有關產品。署方發言人表示，西布曲明屬第一部毒藥，該藥能增加罹患心血管疾病的風險，自2010年起含西布曲明的產品在港已被禁用。署方呼籲市民應立即停服有關產品，服食後感身體不適應求診。</p></body></html>
