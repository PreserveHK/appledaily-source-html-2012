<html><header><meta charset="utf-8"><title>Juno忘舊情搏殺</title></header><body><h1>Juno忘舊情搏殺</h1><p>麥浚龍（Juno）昨日到圓方宣傳運動品牌，現場有一名貌似其前女友Janine的混血女模Asha，雖然Juno現時感情生活勁dry，但他強調專注事業為先，並會抽更多時間陪伴屋企人。</p><p>專注做導演</p><p>Juno透露今年入行十周年，大會亦送了一架單車給他作禮物，他表示早前為該運動品牌拍攝廣告片段，令他付出很多，他說：「本身我冇哮喘，但就拍到有，醫生開咗啲重藥畀我，拍完就好番。」<br>談到十年大計時，Juno自言希望做導演，並會拍驚慄片，向80年代電影致敬，他強調今次只會專注做導演，不會做男主角，更會邀請中年老戲骨擔任主角。<br>採訪、攝影：何慧斯
</p></body></html>
