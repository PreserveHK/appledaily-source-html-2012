<html><header><meta charset="utf-8"><title>英豪客請飲百萬香檳</title></header><body><h1>英豪客請飲百萬香檳</h1><p>英國民眾窮到燶，但金融豪客繼續奢華，在夜店點了一支全球最昂貴，價值12.5萬英鎊（154萬港元）的香檳王（下圖），還有盛惠值60,408英鎊（74.3萬港元）的其他飲品，與全場酒客分甘同味，加一埋單高達203,948.8英鎊（251萬港元、上圖）。<br>豪客「欽點」的香檳王，是重達45公斤，容量30公升的ArmanddeBrignacMidas，利物浦Playground夜總會上周六晚需出動兩名大漢，才可將香檳王抬入場。豪客還點了40支AceofSpade香檳和兩支GreyGoose伏特加等，將全場氣氛推向巔峯。<br>英國《每日郵報》
</p></body></html>
