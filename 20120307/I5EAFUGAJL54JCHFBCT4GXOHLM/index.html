<html><header><meta charset="utf-8"><title>求驗客手記：破產雙雄搞友賽籌旗 - 求驗客</title></header><body><h1>求驗客手記：破產雙雄搞友賽籌旗 - 求驗客</h1><p>樸茨茅夫同格拉斯哥流浪（圖）真係難兄難弟，前排因為財困，一齊申請財政監管。為咗紓緩財政壓力，樸茅嘅託管人就諗咗條橋，提議球隊同格流喺自己主場各踢一場友賽，實行破產雙雄對撼，夠晒噱頭，乘機賺番筆錢填數。雖然格流都話有啲興趣，但睇番兩隊賽程，發覺夾唔到時間，呢個計劃好可能要告吹。我求大俠就話，就算真係踢到，都唔知有幾多球迷會入場睇啦。另外，格流早前想減球員一半人工，但睇嚟傾唔掂數，託管人話炒人仲易過減薪。</p></body></html>
