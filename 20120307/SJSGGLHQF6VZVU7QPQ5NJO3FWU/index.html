<html><header><meta charset="utf-8"><title>袁莉爆粗咒造謠者死</title></header><body><h1>袁莉爆粗咒造謠者死</h1><p>前日有網民在名為「張國立星聞」微博中表示，在拍攝內地電視劇《鐵齒銅牙紀曉嵐》時，劇中內地女星袁莉在片場和張國立眉來眼去，張的太太鄧婕更在片場摑了袁莉一個耳光。<br>直到前日傍晚六時左右，袁莉轉發並評論該微博，稱完全是造謠，言辭激烈的說「送造謠者五個字！放你媽的屁！去屎（死）吧！」袁莉的激動的言論，引來網友更大的討論，有人認為她的回應太激烈，不應該爆粗口；更多人指責造謠者可恥。而另兩位當事人張國立和鄧婕就未對事件作任何回應。<br>另外，袁莉有份參演的電影《大上海》，導演王晶日前在微博中透露，周潤發與黃曉明這兩代許文強已落實加盟演出。<br>撰文：李森</p></body></html>
