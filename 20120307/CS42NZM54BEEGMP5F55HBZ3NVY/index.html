<html><header><meta charset="utf-8"><title>蔡楓華封舞林敗類</title></header><body><h1>蔡楓華封舞林敗類</h1><p>下月便實現紅館夢的蔡楓華，昨日到港台接受訪問，踏入倒數階段，他坦言心情緊張，現時集中跑步打沙包練氣，問到有否練出八嚿腹肌騷一騷？他笑說：「有少少胸肌，每個人形象唔同，首次做紅館，最重要係四平八穩。」<br>談到會否排舞演出，蔡楓華即自稱舞技一向超群，屬於舞林敗類，所以會專心唱歌，他說：「我希望唱歌方面下多啲苦功，我仍然有進步空間。」早前他曾表示會致電邀盧敏儀與老公孫敬安到場欣賞，問他邀請了沒有？蔡楓華說：「未打，近排好忙，等我收到門票先。」<br>採訪：馬建華<br>攝影：黃文偉
</p></body></html>
