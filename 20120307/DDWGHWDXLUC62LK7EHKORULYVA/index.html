<html><header><meta charset="utf-8"><title>BLOG親你：旅行私伙</title></header><body><h1>BLOG親你：旅行私伙</h1><p>無論短途或長途機，經濟艙及商務艙的價錢都不一樣，兩個Class都有枕頭限量提供，不過怎樣也不及自備一個頸枕，叫自己舒舒服服，所以每次出門我都一定會在handcarry內預備好頸枕。剛好近期Shopping時為自己找到個新的作替換，原來AX以TravelSet作餌，只要買滿$2,500就可免費得到，頸枕以外更有眼罩及旅行袋，方便在上機或出門時將自己的小雜物放置好！<br><br>ArmaniExchange（22658233）</p><p>Yolinb</p><p>患有選擇困難症兼有點遲鈍，但卻對Shopping的意欲有點非掃得清光不可的潔癖。</p></body></html>
