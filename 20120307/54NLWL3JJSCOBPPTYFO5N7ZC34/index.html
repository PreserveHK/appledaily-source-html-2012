<html><header><meta charset="utf-8"><title>JYJ傳爆粗打狂迷</title></header><body><h1>JYJ傳爆粗打狂迷</h1><p>韓國組合JYJ昨日傳出打罵粉絲的負面新聞，有當地傳媒聲稱手握三段09年的錄音，指三子由東方神起時期已被狂迷廿四小時在宿舍門外死等，又包車跟蹤他們的私生活，令備受騷擾的三子壓力爆煲。當中Hero最火爆，在10多分鐘的錄音中對未成年狂迷動粗又喪鬧，他說：「Ｘ！現在很好玩嗎？我打過你們的頭幾多次叫你們不要再這樣做？」三子昨日飛往南美準備開騷，Hero（圖）的心情似乎未受影響。</p></body></html>
