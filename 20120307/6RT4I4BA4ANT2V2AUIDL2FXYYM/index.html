<html><header><meta charset="utf-8"><title>教你調五味Cocktail</title></header><body><h1>教你調五味Cocktail</h1><p>自問對紅酒已有一定認識，還想認識其他美酒的話，那你不妨參加日航酒店將開辦的「日本酒及調酒班」，課程導師為香港日航酒店首席品酒師莊炳森（Sam），他會教授不同酒類的特性、味道、酒器、調酒技巧以及裝飾設計等，屆時參加者還可以親自調製五款以日本清酒及燒酌為基調的雞尾酒，理論與實踐並重。課程後參加者還可以獲贈調酒器、量杯及越乃梅里冰溫貯藏純米吟釀生貯藏酒（300ml）一支。</p><p>日本酒及調酒班：</p><p>日期及時間：3月17日或24日2pm-4pm<br>費用：$680/位　<br>電話：23134222</p></body></html>
