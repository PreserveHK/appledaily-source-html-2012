<html><header><meta charset="utf-8"><title>日「野獸女」超級性開放　裸照放上網</title></header><body><h1>日「野獸女」超級性開放　裸照放上網</h1><p>日本近年有「肉食女」的說法，指主動求偶追求性愛的女子，但在網絡文化下，少女對性的態度日益狂野，又有「野獸女」新說法。<br>日本上周有三名高中女生因「好玩」自拍裸照放上網被捕，心理專家黑宇幸宏指時下少女性開放程度已超「肉食女」，直逼按本能行事的野獸級。<br>他指「肉食女」還有基本思考能力，「野獸女」卻為本能衝動甚麼都做得出，單純為了炫耀或網友讚好，就上傳裸照或性愛照，一些懷疑自己有性病的少女，更把自己私處照片傳給朋友問。他認為青少年在網絡發達中忽視正常社交，失去正常判斷力。<br>台灣東森新聞網</p></body></html>
