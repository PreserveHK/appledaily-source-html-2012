<html><header><meta charset="utf-8"><title>鬥睥男女</title></header><body><h1>鬥睥男女</h1><p>金像影帝謝夫布烈治（Jeff Bridges）前日喺洛杉磯同型男賴恩雷諾士（Ryan Reynolds）、《猛火爆》女星瑪麗露絲柏嘉（Mary-Louise Parker）繼續好忙咁趕拍新片《R.I.P.D.》。一身西部牛仔警探look又陀住支巨型金手槍嘅謝夫，雖然好有雷氣好威風，但就要同48歲仲扮到成個學生妹咁嘅瑪麗拍鬥睥場面，夠晒搞笑。謝夫仲畀瑪麗用帽掟，拗晒腰避開，腰力認真夠。之後佢又叉晒腰拍鬧爆瑪麗嘅戲份。反而身旁嘅賴恩雷諾士就冇咁好氣，一直保持冷靜，隔岸觀火。</p></body></html>
