<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊思琦演棄婦大整蠱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊思琦演棄婦大整蠱 - 馮仁昭</h1><p>楊思琦同吳帥分手後，要做單親媽媽照顧囡囡楊卓穎，惟有返TVB拍劇。前晚播出《瘋狂歷史補習社》，講到陳世美同秦香蓮嘅故事，睇過《包青天》都知陳世美拋妻棄子幾咁賤，由陸浩明嚟演入型入格，至於秦香蓮，唔知TVB係咪存心玩嘢，居然搵咗思琦妹嚟做，當佢演到：「相公，你唔愛我嗱？相公，我哋個BB呀。」時零舍入戲。網民仲話：「編劇同鼎爺好熟啦一定！」<br>撰文：馮仁昭</p></body></html>
