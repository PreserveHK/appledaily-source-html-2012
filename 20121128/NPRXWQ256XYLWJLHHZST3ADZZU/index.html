<html><header><meta charset="utf-8"><title>美容業轟醫療界搶生意</title></header><body><h1>美容業轟醫療界搶生意</h1><p>【本報訊】香港美容業界大聯盟昨舉行申訴大會，指DR事件是醫療失誤，不應將責任推到美容業界頭上。他們指事故發生後，行業形象低落，很多美容院近期營業額銳減三至四成，逾十萬從業員生存受威脅，不排除上街遊行，抗議醫療界圖侵吞、壟斷美容業。<br>大聯盟指醫療界與美容業界合作存在已久，只是醫療界看見美容業利潤可觀，借DR事件想「侵蝕」美容服務。大聯盟強烈要求爭取代表加入私營醫療機構規管檢討督導委員會。<br>大聯盟發言人蔡浩生說，現在是適合時機，要求政府設立美容業界從業員發牌制度，給大部份考取國際認可資格的美容從業員過渡期，取得本港政府認可資格。</p></body></html>
