<html><header><meta charset="utf-8"><title>民建聯議辦遭塗鴉</title></header><body><h1>民建聯議辦遭塗鴉</h1><p>【上環】<br>【本報訊】上環太平山街17號民建聯中西區支部中區辦事處，昨晨10時，職員返抵發現上址鐵閘遭人塗鴉，被噴上一個陰森的人面圖案（圖），於是報案，而旁邊的三陽百貨職員，亦指店舖的鐵閘被噴上幾個潦草字母，警方暫列刑事毀壞案處理。</p><p>該民建聯所屬的辦事處，為立法會議員曾鈺成、葉國謙和區議員蕭嘉怡共用的辦事處。有職員表示，事件應不是針對民建聯，因為連隔鄰店舖的鐵閘亦被塗鴉，附近很多畫廊和藝術工作者活動，懷疑是一些藝術工作者技癢之作。</p></body></html>
