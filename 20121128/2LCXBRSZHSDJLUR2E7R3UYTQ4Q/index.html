<html><header><meta charset="utf-8"><title>雪糕男偷拍女同事</title></header><body><h1>雪糕男偷拍女同事</h1><p>【觀塘】<br>【本報訊】觀塘apm商場雪糕店Haagen-Dazs前晚6時許，22歲女職員在店內一房間換衫，竟發現暗角有一部iPhone 5手機開着錄影，隨即轉身離去。其後與同事提及此事，懷疑公司出現偷拍狂徒。</p><p>至晚上10時許事主報警，警方到場撿獲該部手機，證實機主為25歲姓蕭男職員，在警員詰問下，他承認偷拍。警方事後取走手機記憶卡交由商業罪案調查科進一步調查，以確認有否其他受害者，蕭涉「有犯罪或不誠實意圖而取用電腦」被捕。蕭曾有偷拍前科，曾偷拍契女洗澡，被判監兩個月。Haagen-Dazs發言人表示，事件已交由警方處理，不作回應。</p></body></html>
