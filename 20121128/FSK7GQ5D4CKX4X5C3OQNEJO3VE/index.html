<html><header><meta charset="utf-8"><title>陳豪望《天與地》攞獎</title></header><body><h1>陳豪望《天與地》攞獎</h1><p>陳豪、陳茵媺和黃德斌等前晚到將軍澳出席無綫劇《天梯》慶功宴。早前陳豪和陳茵媺被踢爆歐遊，有否順道秘婚？陳豪表示沒有。提到憑該劇提名視帝，但《天與地》一角卻沒有，陳豪說：「但《天與地》有提名最佳劇集，我仲開心，如果攞咗仲好，呢啲劇種少見。」<br>陳茵媺在視后和女配角獎皆有提名，陳豪也替她開心：「唔一定要有獎，最緊要做得更好。」不過有人質疑陳茵媺演技未到家，茵媺說：「呢啲都係公司決定，最緊要自己覺得比上年進步，有提名好開心，證明有進步。」<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
