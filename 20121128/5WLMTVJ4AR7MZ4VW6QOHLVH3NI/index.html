<html><header><meta charset="utf-8"><title>《喜劇》臨記圖跳樓</title></header><body><h1>《喜劇》臨記圖跳樓</h1><p>【深水埗】<br>【本報訊】曾參演港產片《喜劇之王》男子疑生意失敗大受刺激，不時撿拾大量雜物返回住所及走廊囤積。房署接投訴後，昨晨派員通知戶主清理，事主激動走上大廈頂層聲稱跳樓，由女保安員勸服送院。</p><p>男事主44歲姓郭，獨居深水埗富昌邨富誠樓。鄰居稱郭常撿拾物件回家，將雜物堆到走廊而遭投訴。昨晨10時許房署派女保安員通知郭清理走廊雜物。郭激動登上40樓高層聲稱跳樓。女保安員上樓查看，見郭呆坐梯間，連忙報警及安慰。救護員到場將事主送院。</p></body></html>
