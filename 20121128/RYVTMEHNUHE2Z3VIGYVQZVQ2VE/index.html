戀物男學護偷鞋候判</title></header><body><h1>案件速遞︰<br>
戀物男學護偷鞋候判</h1><p>【本報訊】沙田威爾斯親王醫院護士學校一名男生幼年有戀物癖，愛收集女裝鞋，他一度康復，但去年夏天因工作壓力太大，舊病復發，在更衣室偷女同學一對皮鞋。男生以為可瞞天過海，但一年後因再有人被偷皮鞋，校方檢查儲物櫃時，在男生的櫃找到之前那位女生的皮鞋。<br>22歲被告利卓賢昨日承認盜竊罪，案發後已離開護士學校。裁判官現索閱被告的感化及精神醫生報告，押後至明年1月22日判刑。<br>案件編號：STCC5547/12</p></body></html>
