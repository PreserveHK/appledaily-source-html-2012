<html><header><meta charset="utf-8"><title>沙膽虹手記：<br>語言偽術家詞窮 - 沙膽虹</title></header><body><h1>沙膽虹手記：<br>語言偽術家詞窮 - 沙膽虹</h1><p>沙膽虹一直很好奇，梁振英這位語言偽術專家會點樣解釋他用磚牆封住個二百呎僭建密室，掩耳盜鈴，然後欺騙查詢的傳媒根本冇呢個僭建密室存在。他昨日終於開腔，沙膽虹豎起耳仔聽怎樣解畫。他說：「僭建處理咗，個僭建就唔存在。」因此亦「沒有視之為僭建！」咁都得？僭建一道磚牆封住一個僭建的密室，也算處理咗？負負得正嗎？當然不是，這是僭建之外再僭建。梁振英欺瞞僭建密室近半年才自爆，自爆後又隔了三天才開腔解畫，怎料仍只是一個超爛的狡辯。語言偽術家也詞窮。當然，他根本就是理虧，講大話，冇誠信。</p></body></html>
