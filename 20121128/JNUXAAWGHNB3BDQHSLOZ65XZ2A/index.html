<html><header><meta charset="utf-8"><title>附屬品：青雲GA旗開得勝 - 岑歡</title></header><body><h1>附屬品：青雲GA旗開得勝 - 岑歡</h1><p>End of the year總是最熱鬧，紅毯場上看不盡的華衣美服，一浪接一浪。<br>面對各路湧至的red carpet designers，永遠不老的阿曼尼，forever-classic gowns依然是不少明星們安全大器之選。剛過去的金馬獎，一直憑實力的劉青雲，終於得到金馬影帝，人人叫好！他和太太郭藹明的戰衣也來自Giorgio Armani，郭藹明的黑色晚裝，焦點設計在腰位前端的knot，再tone on tone點綴上黑色水晶，華麗得體。年底派對高峯的GA配件，則玩味地黑色撞鮮橙，低穩中見好精神！<br>撰文：岑歡</p></body></html>
