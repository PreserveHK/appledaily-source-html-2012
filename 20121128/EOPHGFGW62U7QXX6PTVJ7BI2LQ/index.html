<html><header><meta charset="utf-8"><title>沙仔搭上新片拍檔</title></header><body><h1>沙仔搭上新片拍檔</h1><p>電影《變形金剛》（Transformers）系列男星沙拉保夫（Shia LaBeouf），最近被傳已跟拍拖兩年的越南裔形象設計師女友Karolyn Pho分手，搭上了打真軍新片《Nymphomaniac》女拍擋Mia Goth（小圖）。據雜誌《Us Weekly》報道，現年26歲的沙仔自接拍該片後，已傳出跟Karolyn的戀情危危乎，他上周感恩節前夕則被目擊在街頭與Mia分享一杯咖啡。</p></body></html>
