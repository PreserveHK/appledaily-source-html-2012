<html><header><meta charset="utf-8"><title>話你知：陳漢典雷神齊齊癲</title></header><body><h1>話你知：陳漢典雷神齊齊癲</h1><p>黃浩捲入的「迷幻派對」與會者眾，當中不乏藝人。</p><p>陳漢典（28歲）</p><p>台灣男星，現主持台灣節目《康熙來了》，早前在電影《愛的麵包魂》與陳妍希飾演一對。</p><p>雷凱欣（29歲）</p><p>因擁36F上圍而有雷神之稱，去年演出《3D肉蒲團之極樂寶鑑》，現戀上闊少陳智聰。</p><p>Naomi（27歲）</p><p>本地模，今年與李思捷傳緋聞，乘勢推出寫真集。</p><p>阿Wing</p><p>商台DJ細So的現任妻子，曾任旅遊版記者，因採訪蔡瀾而被對方收為徒。</p></body></html>
