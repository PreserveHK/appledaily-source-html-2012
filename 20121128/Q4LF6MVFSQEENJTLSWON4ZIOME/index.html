<html><header><meta charset="utf-8"><title>德禁人獸交違者重罰</title></header><body><h1>德禁人獸交違者重罰</h1><p>德國的動物有望「跳出火坑」了。鑑於德國近年戀獸癖（zoophilia）事件激增，該國國會本周辯論修改《動物保護法規》，重新禁止人獸交，初犯也重罰2.5萬歐元（約25萬港元）。<br>德國在1969年宣佈人獸交合法化，除非動物嚴重受傷，否則與動物性交不會受罰。但近年人獸交風氣漸盛，不只有網站推動宣傳，還出現「動物妓院」，大羊駝、山羊等慘變獸妓，保護動物組織強烈譴責，但支持戀獸癖組織反駁說：「道德概念不應成為法律。」<br>澳洲《每日電訊報》</p></body></html>
