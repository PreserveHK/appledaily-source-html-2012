竊賊偷1.6萬元氣槍</title></header><body><h1>各區突發簡訊：<br>
竊賊偷1.6萬元氣槍</h1><p>【西貢】<br>【本報訊】西貢西徑村路村長林啤的出租村屋，前晚8時許，39歲姓胡男租客返家揭發屋內凌亂不堪，於是報警，經點算後損失三支玩具氣槍連彈匣共值16,000元、一部3,000元的電子遊戲機、一個5,000元LV名牌手袋、10枚戒指共值35,000元及一部4,000元手提電腦，總值63,000元。警方相信賊人探知屋內無人，於是撬毀大門潛入爆竊。</p></body></html>
