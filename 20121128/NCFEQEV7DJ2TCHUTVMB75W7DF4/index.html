<html><header><meta charset="utf-8"><title>Photobook<br>世界先生　猛男雲集</title></header><body><h1>Photobook<br>世界先生　猛男雲集</h1><p>在「選美」比賽後台，參加者興奮吱吱喳喳，這邊的對鏡set頭，那邊的仔細熨平衣衫褶痕──但這些不是「佳麗」，而是猛男。「世界先生」（Mr. World）比賽上周六在英國舉行，19歲至20多歲的48名無胸毛肌肉男，爭奪「世上最令人傾慕男性」的榮銜，最後由哥倫比亞代表帕拉（Francisco Parra）勝出，這位南美排名第二的持竿跳好手，獲得約7.7萬港元獎金。<br>英國《太陽報》</p></body></html>
