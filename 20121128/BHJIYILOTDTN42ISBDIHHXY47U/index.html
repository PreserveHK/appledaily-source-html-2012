<html><header><meta charset="utf-8"><title>亞姐黃璧安被爆拍裸照</title></header><body><h1>亞姐黃璧安被爆拍裸照</h1><p>亞視《ATV 2012亞洲小姐競選》經過多輪篩選，終選定20名佳麗進入「大中華決賽」，並於下月15日錄影。前日眾佳麗會見記者時，其中葉詩琪、梁晨晨及孔芊芊都被發現有紋身。<br>不過紋身佳麗未算矚目，昨日有讀者報料指21歲、任職模特兒的1號黃璧安拍過裸照，就照片所見，原來是黃璧安工作時拍攝的一些半裸硬照，照片中的她長髮放在胸前遮住重要部位，而她樣子比前日見記者時更索。<br>採訪：丁寧</p></body></html>
