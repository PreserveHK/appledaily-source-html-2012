<html><header><meta charset="utf-8"><title>熟食檔失火　逾百人疏散</title></header><body><h1>熟食檔失火　逾百人疏散</h1><p>【葵涌】<br>【本報訊】葵涌和宜合道熟食巿場，昨午4時11分發生火警（圖），其中一個無人留守的檔口，突然起火，冒起大量濃煙，滾滾黑煙瀰漫街道，消防員接報到場開動三條喉灌救，並派煙帽隊進入搜索，警方配合封鎖來回線的交通，車輛需改道而行。由於毗鄰大廈為和宜商場和樓上的平治汽車維修中心，店舖職員和顧客逾百人亦緊急疏散。</p><p>消防員撲救45分鐘後，終把烈火撲熄，幸無人受傷，現場有三處食肆檔口遭火舌焚毀，至於肇事原因，有待進一步調查。</p></body></html>
