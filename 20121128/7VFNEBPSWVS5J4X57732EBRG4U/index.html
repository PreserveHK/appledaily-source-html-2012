<html><header><meta charset="utf-8"><title>趣怪定格：<br>甩毛狗扮老虎禦寒</title></header><body><h1>趣怪定格：<br>甩毛狗扮老虎禦寒</h1><p>狗狗扮老虎？原來有苦衷。英國3歲雌性沙皮狗莉莉（Lily）因疥癬和皮膚細菌感染，全身毛都甩掉，剩下光禿禿的皮，猶如一隻豬。天寒地凍，愛護動物協會寄養主人安妮每次帶她外出，都給牠穿上老虎裝，免牠冷病。<br>莉莉有皮膚病後，慘被主人遺棄，被送到愛護動物協會，由寄養家庭暫時照顧並接受治療，正逐步康復。牠每早跟隨安妮外出散步時，都穿上成人細碼的一件頭老虎裝保暖，惹來不少奇異目光。<br>英國《太陽報》</p></body></html>
