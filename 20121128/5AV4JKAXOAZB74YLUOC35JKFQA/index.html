退休教師認狂駕傷人</title></header><body><h1>案件速遞︰<br>
退休教師認狂駕傷人</h1><p>【本報訊】退休小學教師聲稱抵受不住妻子患癌帶來的壓力而狂亂駕駛，將私家車駛離錦綉花園寓所時撞毀鄰居的座駕和鐵閘，更撞傷一名男鄰居及保安員。他被捕後向警員稱：「阿Sir，我當時已經好亂，唔知點解發咗茅。我都係想叫佢哋走開，倒番後架車啫！」被告陳榮桂（64歲）昨承認狂亂駕駛而傷人罪，保釋至下月12日判刑。<br>案件編號：TMCC3453/12</p></body></html>
