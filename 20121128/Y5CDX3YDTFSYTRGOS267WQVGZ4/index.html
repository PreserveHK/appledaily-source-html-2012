<html><header><meta charset="utf-8"><title>冲煮越久　咖啡因含量越高</title></header><body><h1>冲煮越久　咖啡因含量越高</h1><p>【話你知】<br>在港開設咖啡學院並開班授徒的資深咖啡師Felix表示，一杯咖啡的咖啡因含量，取決於調製方式及咖啡豆品種。<br>他指出，咖啡因主要透過熱水從咖啡豆或咖啡粉內釋出，咖啡浸煮或冲煮時間越長，咖啡因釋出量越高。茶餐廳多以浸泡或濾泡方式調製咖啡，完成一壺咖啡約需6至10分鐘，咖啡因相對較高；一般咖啡店採用的意式咖啡機，製作時間約30秒，溶解在水裏的咖啡因含量相對較低。若不想攝取過量咖啡因，他建議選擇冲煮時間較短的咖啡。<br>他又表示，不同品種的咖啡豆所含咖啡因也各異，茶餐廳多選用Robusta及Arabica品種，前者含較高咖啡因。</p></body></html>
