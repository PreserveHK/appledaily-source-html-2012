<html><header><meta charset="utf-8"><title>日磁浮列車原型現身</title></header><body><h1>日磁浮列車原型現身</h1><p>日本JR東海鐵路公司上周展示其第一代商用磁懸浮列車「L0系」的原型，現正測試，計劃2027年用於中央新幹線往來東京與名古屋，2045年擴展至大阪。<br>磁懸浮列車利用磁力令列車懸浮於路軌上，消除磨擦力，時速可達500公里，比現有子彈火車快一倍，能將東京到名古屋車程由1.5小時減至40分鐘。現時最長公眾磁懸浮列車系統，是上海磁浮示範營運線，最高時速430公里。<br>日本新聞網</p></body></html>
