<html><header><meta charset="utf-8"><title>54%男不知妻電話</title></header><body><h1>54%男不知妻電話</h1><p>聖誕節快到，一眾男士又要為給妻子選購禮物而頭痛。妻子戴甚麼尺碼胸圍？最愛甚麼品牌香水？這些關於妻子的基本資料和愛好，原來真的很多男士都不清楚。英國調查發現，竟多達54%男人連妻子手機號碼都不知道。<br>難怪調查又發現，40%情侶曾因為男方忘記或無意去問一些女方認為他應知道的事而吵架，當中12%女性更因不滿男方粗心大意，買了不合她心意的禮物，而將禮物退回。男士這麼沒心肝，相反逾3/4男士承認妻子或女友很可能清楚他的一切。<br>英國《每日郵報》</p></body></html>
