<html><header><meta charset="utf-8"><title>中環在線：<br>名字何價？　4億咁上下 - 李華華</title></header><body><h1>中環在線：<br>名字何價？　4億咁上下 - 李華華</h1><p>內地龍頭地產商萬科，今年5月借殼南聯地產（1036）來港上市，消息公佈復牌當日大升27%，但明知萬科唔會即刻注資落南聯，所以市場好快冷靜下來，不過南聯噚日又炒一轉，原因只係公司建議改名做萬科置業，證明個市真係冇乜嘢好炒。<br>南聯前晚出通告話改名，查實換得大股東，改名係遲早嘅事，又唔係話注入百億項目，投資者使唔使咁雀躍呢？<br>南聯噚日曾經被炒高16%，收市報12.94元，升14.5%，一個改名消息就令公司市值多4.3億，至33.6億。</p></body></html>
