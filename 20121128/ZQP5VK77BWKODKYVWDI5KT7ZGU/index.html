<html><header><meta charset="utf-8"><title>關仁隱事：「顏色」唱K開公數 - 關仁</title></header><body><h1>關仁隱事：「顏色」唱K開公數 - 關仁</h1><p>騎呢至極嘅「顏色」，公器私用係人都知，但有人爆料話顏色連私人活動都開公數。之前顏色返內地做嘢，做完嘢佢提議成班人去唱卡拉OK，但就唔係佢自掏腰包找數，而係成張單開公數。由於顏色每次去卡拉OK都狂開酒飲，而且仲唔係一次半次，每次張單都萬萬聲，加上顏色經常請人食飯大魚大肉又係搵阿公，結果搞到公司唔夠錢出糧畀班手足，就算一千幾百都要拖，真係慘無人道。<br>撰文：關仁</p></body></html>
