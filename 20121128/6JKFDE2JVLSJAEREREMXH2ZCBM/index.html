<html><header><meta charset="utf-8"><title>黃心穎支持無綫凍薪</title></header><body><h1>黃心穎支持無綫凍薪</h1><p>港姐黃心穎和朱千雪前晚到跑馬地出席壁球活動，黃心穎表示小時曾試過打壁球不小心撞牆流鼻血。提到華姐張慧雯涉藏毒被飛出無綫新劇，朱千雪稱不清楚事件，不知怎樣回答，不過希望不會影響張慧雯心情，而黃心穎則搶着說：「其實都冇證據，我會相信佢。」<br>提到無綫高層李寶安表示如果政府發新免費電視台牌照，可能影響無綫收入而令員工要凍薪，朱千雪指自己是新人，一切由高層安排，黃心穎則表示：「我係無綫人，當然支持公司。」果然識做。<br>採訪、攝影：楊潔雯</p></body></html>
