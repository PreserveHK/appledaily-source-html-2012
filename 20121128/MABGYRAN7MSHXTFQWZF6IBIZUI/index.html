<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>泥車翻側橫亙路中</title></header><body><h1>各區突發簡訊：<br>泥車翻側橫亙路中</h1><p>【屯門】<br>【本報訊】一輛空載泥頭車，昨晨10時20分，沿屯門皇珠路行駛，至安定邨對開因為道路工程要切線，剛巧另一輛貨櫃車駛至；泥頭車司機連忙扭軚，但告失控，撞向路中水馬後翻側，滑行數米停下，橫亙路中（圖）。泥頭車擋風玻璃甩脫，車頭損毀，碎片地上，53歲姓李司機有驚無險，報警求助。警方到場封鎖其中一條行車線，現場交通略受影響。</p></body></html>
