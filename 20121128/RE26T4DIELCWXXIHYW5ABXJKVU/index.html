<html><header><meta charset="utf-8"><title>兩岸百態<br>
索模冒充警花判刑</title></header><body><h1>兩岸百態<br>
索模冒充警花判刑</h1><p>「作為一個警花，我壓力好大啊……整天和政府的領導吃喝！」一名23歲模特兒，早前穿着公安制服、穿上黑色絲襪拍照片，在網上廣傳、自我炒作。公安以招搖撞騙罪將她拘捕，法院判她監禁九個月、緩刑一年。<br>這名模特兒姓王，網上自稱「馨兒徽安」，今年7月她在網上發佈多張照片，包括穿着公安制服、正在套上黑色絲襪的照片，她更聲稱每天都要陪着官員吃喝、招商引資等。網民熱議，不斷轉發照片，亦引起公安注意。在照片流傳後一日，北京公安將王女拘捕，她表示這套照片是她為一本小說拍攝的，穿的亦非正式公安服，她希望藉這次炒作賺取點擊率。<br>北京《新京報》</p></body></html>
