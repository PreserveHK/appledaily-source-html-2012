<html><header><meta charset="utf-8"><title>JC健身治子宮瘤</title></header><body><h1>JC健身治子宮瘤</h1><p>Jessica C.昨日在又一城出席聖誕活動，穿火紅色谷胸裙化身聖誕女郎的她，親吻聖誕老人及即席炮製水晶手套給男友。JC近日被指出入醫院及患子宮瘤，她直認不諱：「我經常胃痛，以為是經痛，檢查時發現更嚴重，媽媽很擔心，比我還急着看超聲波圖，但我不敢看。」<br>JC表示持續感到痛楚約有一年，對於腫瘤尺寸，她不想透露，只說：「OK，不用做手術，會健身及想正面的事情，這是荷爾蒙的問題，有可能變大，未來我想生兒育女，希望沒事。」JC謂沒將病情告知男友，問會否影響性生活？她說：「不知，沒有人講過，會好好照顧自己。」<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
