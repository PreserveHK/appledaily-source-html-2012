<html><header><meta charset="utf-8"><title>手踭相似露乳fb照禁</title></header><body><h1>手踭相似露乳fb照禁</h1><p>社交網站facebook禁貼哺乳照片的政策近期引起爭議，有網誌測試fb的審查界線，發現不止真露乳沒商量，連疑似露乳照都難逃一禁。<br>「Theories of the Deep Understanding of Things」網誌，在fb故意張貼一張金髮女郎浴缸出浴照，驟眼看似裸露左乳和乳暈，看真點其實只是手踭。但fb不出24小時，已以照片違反網站「權利與義務宣告」，所以被移除。但手踭和乳房不分，更網誌批評fb：「問也不問就移除，我們很震驚。」<br>英國《每日郵報》</p></body></html>
