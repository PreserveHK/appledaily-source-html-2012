<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎撐王馨平開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎撐王馨平開騷 - 馮仁昭</h1><p>賺到笑嘅鄭嘉穎噚日喺中環出席髮訊會活動，近排雖然佢忙於喺內地拍劇搵人仔，但嘉穎透露明年1月會返娘家無綫開劇。講到舊愛王馨平下月會開音樂會，嘉穎好大方話有時間都會去睇，問到會唔會上台做嘉賓，嘉穎話冇人邀請。講到好多網民想聽嘉穎同王馨平當年首《飛出戀愛街》，佢話：「咁好記性，我都唔記得，真係有近廿年。」<br>撰文：馮仁昭</p></body></html>
