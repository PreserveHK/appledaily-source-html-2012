<html><header><meta charset="utf-8"><title>陳法蓉冇BB被孤立</title></header><body><h1>陳法蓉冇BB被孤立</h1><p>陳法蓉昨日代表慧妍雅集在藍田出席活動，她下月將與傷健人士到四川參觀重建的夢想之旅。她謂已是第二年與紅十字會一齊去，今次會去四日，她說：「兩年前去咗北京，返嚟之後，聖誕都有送禮物畀佢哋，我嘅體會係，唔係淨係幫人，仲要照顧埋佢哋嘅心靈，尊重佢哋嘅能力。」<br>好友蔡少芬又陀第二胎，陳法蓉堅拒透露BB性別：「今年都有想生嘅諗法，因為朱茵又生咗，好難接上佢哋嘅話題，全部都係奶粉、便便、玫瑰疹，我只可以講狗，但佢哋又叫我唔好講。」<br>採訪、攝影：林嘉慈</p></body></html>
