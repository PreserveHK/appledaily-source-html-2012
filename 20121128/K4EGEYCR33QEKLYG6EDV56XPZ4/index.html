<html><header><meta charset="utf-8"><title>陳綺貞服飾激活創作</title></header><body><h1>陳綺貞服飾激活創作</h1><p>台灣創作才女陳綺貞日前在台北演繹Maison Martin Margiela的新裝，古靈精怪的設計，十分合她口味，大讚「是有思想服裝，顛覆對衣服的想像，很有意思。」陳綺貞跟很多藝人一樣，平日也喜歡輕便的T恤加牛仔褲，但她常常變心：「有陣子我喜歡洋裝加靴子，有陣子非常喜歡皮鞋，只有高踭鞋沒有進入我的生活。」<br>陳綺貞待在家創作的時間很多，為了令自己有精神，她的方法是「不穿家居服」，她說：「我起床就換衣服，就算在家也穿外出服，我曾三天不出門，這樣可以讓生活有段落，例如寫歌也會因為換上不一樣的衣服有不同感受。」<br>撰文：唐如</p></body></html>
