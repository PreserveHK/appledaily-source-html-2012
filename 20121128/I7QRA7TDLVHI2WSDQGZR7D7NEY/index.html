<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《一代宗師》明年1月上映 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《一代宗師》明年1月上映 - 馮仁昭</h1><p>王家衛拍攝經年嘅《一代宗師》原本鐵定12月18日喺內地上映，香港27日上映，早前已經有傳《一》片仍然喺廣州補拍，所以映期要押後，不過當時《一》製片同發行嘅銀都機構董事長宋岱就強調電影會喺今年上，點知事隔幾日，《一》片海報噚日曝光，海報上嘅上映時間延至明年1月8日先喺內地同香港同步上映，《一》片新聞發言人薛理明坦言因電影集合導演同演員嘅心血，所以希望畀充份時間導演釋放佢嘅能量。<br>撰文：馮仁昭</p></body></html>
