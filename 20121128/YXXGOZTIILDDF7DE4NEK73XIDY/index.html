<html><header><meta charset="utf-8"><title>蘋果汁 ：<br>
業界憂收集廚餘增成本</title></header><body><h1>蘋果汁 ：<br>
業界憂收集廚餘增成本</h1><p>【本報訊】環境局在今日和下月3日召開廢物處理的持份者會議，環境局指特首夫人唐青儀不會出席。環團「綠領行動」總幹事何漢威呼籲政府盡快提交廚餘回收和垃圾徵費的時間表，在公營機構推展試驗計劃。酒店及飲食專業人員協會主席劉定志指，中小企未獲資助，擔心收集廚餘會增加經營成本，「政府冇一個強制性去做，大家都咪拖住先囉」。<br>何漢威預計垃圾徵費引起反對，但徵費有助推動減廢，「冇經濟誘因，係好難嗌人乖乖回收」。劉定志指業界一定反對短期立法，「政府未曾做好工夫就立例去做，即係夾硬嚟，家支出咁貴，仲多樣收費，業界會百上加斤」。</p></body></html>
