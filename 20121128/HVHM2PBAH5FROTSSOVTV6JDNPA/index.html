<html><header><meta charset="utf-8"><title>兩青年扮客劫的士</title></header><body><h1>兩青年扮客劫的士</h1><p>【大圍】<br>【本報訊】兩名青年昨凌晨在大圍截乘的士，伺機劫去60元銀頭，終被警員截獲拘捕。昨凌晨4時許，60歲姓馮的士司機，在美林邨對開接載兩名分別16歲姓陳及19歲姓羅青年，前往顯徑邨滙合另一名朋友。抵達目的地後，兩人聲稱聯絡不上友人，叫司機沿顯田街上山至盡頭迴旋處時突然逞兇，揮拳毆傷司機行劫。</p><p>馮受驚跳車卻未拉手掣，兩名少年掠去車廂內一個錢箱後向山坡逃去；的士溜前撞毀路旁欄杆，馮幸無受傷。警員接報在山腳隆亨邨善心樓對開截停兩名可疑青年，並在他們身上撿獲約60元硬幣；又在附近發現錢箱。兩人涉嫌行劫被捕扣查。</p></body></html>
