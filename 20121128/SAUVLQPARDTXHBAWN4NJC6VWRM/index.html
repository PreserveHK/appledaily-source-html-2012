<html><header><meta charset="utf-8"><title>刑毀私家車　菲漢跪地求饒</title></header><body><h1>刑毀私家車　菲漢跪地求饒</h1><p>【本報訊】21歲菲律賓籍青年，昨凌晨2時許大鬧銅鑼灣加寧街，他拿起街頭的膠凳，掟向停泊路旁一輛駕駛學院的私家車，私家車其中一隻車窗爆裂，街坊聽到嘈吵聲報警。警員接報到場，菲漢當時正手持硬物，企圖刮花另一車輛車身，他看見警員立刻逃走。<br>警員展開追逐，終在50米外截停涉事菲漢，現場所見，菲漢神色慌張，一度下跪求饒（圖），並用英語向警員解釋「I say twice，I didn't do it！（我說了兩次，我沒有做過）」，警員續以涉嫌刑事毀壞拘捕菲漢，並撿走他用以掟向私家車的膠凳助查。<br>李家傑攝</p></body></html>
