<html><header><meta charset="utf-8"><title>馮德倫機迷掃貨</title></header><body><h1>馮德倫機迷掃貨</h1><p>近日被指有份捲入劉公子男星裸照事件的馮德倫，前晚現身銅鑼灣HMV，剛出席完今屆康城電影節為自己的電影《太極》宣傳的他，頭上還戴着康城大會的cap帽。<br>前日晚上8時許，身穿長袖衫下身配以短褲波鞋的馮德倫，單獨在銅鑼灣的HMV掃貨，他先搜購一批電玩遊戲的配件，再挑選了兩款新出的遊戲光碟。身為電影人的他自然要到影碟專櫃逛逛。馮德倫不單留心最新上架的精選電影，對一些以特價出售的影碟亦情有獨鍾，希望可以從中尋寶，但看了接近20分鐘仍沒有心水，他走到收銀處付款後急急腳下樓，邊行邊講電話，返回司機駕駛的七人車後離開。<br>採訪、攝影：黃文成</p></body></html>
