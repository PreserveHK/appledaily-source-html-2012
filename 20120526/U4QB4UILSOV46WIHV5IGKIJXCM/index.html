<html><header><meta charset="utf-8"><title>鄭融走光嚇到喊</title></header><body><h1>鄭融走光嚇到喊</h1><p>鄭融、周國賢（Endy）及李幸倪（Gin）昨日到大埔出席「食物安全日2012」活動。鄭融日前拍MV走光，她表示曾為報道不開心而哭過，她說：「上次整好件衫唔見咗，造型師臨時拎另一件畀我，根本跳舞一郁就會移位。當晚拍攝已經遲咗個幾鐘，我當時好驚。」<br>另外，Endy及Gin的老闆羅傑承捲入澳門涉貪案，他們表示近日沒有見過老闆，亦不擔心工作受影響。對於南華球員陳肇麒因多次於公眾地方吸煙而遭羅傑承解約，Endy表示已戒煙多年：「我好怕煙味，加上有小朋友更加唔會食。」<br>採訪、攝影：李珮洳</p></body></html>
