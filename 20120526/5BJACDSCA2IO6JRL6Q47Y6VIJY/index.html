<html><header><meta charset="utf-8"><title>全度妍走樣拖老公行街</title></header><body><h1>全度妍走樣拖老公行街</h1><p>07年憑《密陽》獲封康城影后的韓國女星全度妍，今年未有作品入圍，惟有留在首爾，前日下午5時她挽實結婚五年的實業家老公姜始奎，現身弘大見朋友行街街。冇見一排的妍姐似乎不着緊自己的明星形象，在素顏下略見走樣，大髀亦似乎長肉不少，更未有穿高踭鞋只穿波鞋。
</p><p>擘大口食嘢</p><p>妍姐夫婦前日撇低三歲囡囡，兩公婆駕車到弘大會合朋友，眾人先到日本食店嘆刺身飲啤酒，兩小時後離開，但妍姐似乎未夠飽，又排隊幫襯一間人氣辣炒年糕店。妍姐毫無架子，選坐門外位大口大口地吃，其間有粉絲上前索簽名，她亦沒有托手踭。</p></body></html>
