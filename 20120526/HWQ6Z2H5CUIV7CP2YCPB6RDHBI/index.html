<html><header><meta charset="utf-8"><title>應采兒錫小春擋小三</title></header><body><h1>應采兒錫小春擋小三</h1><p>性格火爆的應采兒曾在微博公開擊退老公陳小春的疑似小三，並揚言如小春真的有小三，她就會不惜一切買兇殺夫，令小春怕老婆的形象深入民心。<br>未知應采兒是否擔心再有小三，所以日前她就到內地探望正拍攝網絡劇《女人幫．妞兒》的小春，實行監視小春以防有小三埋老公身。小春和采兒在現場打情罵俏，兩人又錫又攬，好不恩愛。小春亦作狀被劇中「大老婆俱樂部」成員甘薇、劉蕓、熊乃瑾等嚴刑拷打，而因檔期問題未能接拍此劇的李小璐亦到場探班，為幾位好姊妹打氣。<br>撰文：林妃</p></body></html>
