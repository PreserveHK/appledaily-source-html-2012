<html><header><meta charset="utf-8"><title>洋漢疑被迷暈偷卡</title></header><body><h1>洋漢疑被迷暈偷卡</h1><p>【本報訊】在港任職企業培訓的英國男子Andy報稱，他上周三(16日)晚上偕友於中環蘭桂坊酒吧飲酒消遣，但一覺醒來便是翌日清晨，而且已身在家中，身上財物亦完好無缺，但事後卻發現三張信用卡被人提取共42,000多元，他懷疑被人落藥迷暈偷竊，事後往報警調查。<br>Andy上周六往北角警署報案，但他認為警員似乎並不相信他指被人落藥的說法，之後他要求警方為他進行血液或尿液測試，但警方對他稱沒有相關儀器，後來又說毋須做有關測試。Andy太太是中國人，他亦懂得廣東話，他說其時聽到有警員用廣東話說話，指他「飲醉咗」，並多番大笑，令他十分不滿。</p></body></html>
