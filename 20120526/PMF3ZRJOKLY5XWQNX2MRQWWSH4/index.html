<html><header><meta charset="utf-8"><title>李曼筠臨別師傅變喊包</title></header><body><h1>李曼筠臨別師傅變喊包</h1><p>「動漫Maggie」李曼筠早前與名廚甄文達為有線娛樂台主持飲食節目《名廚．鄉土濃情甄文達》，兩人到番禺拍攝，並乘機品嚐不同品種的走地雞，Maggie更無懼變大肥婆，經常以雞油撈飯。<br>首次吃「全雞餐」的Maggie破紀錄一日連食五餐雞，試完不同地道雞後，她笑言以後都唔想食香港的冰鮮雞。由於他們拍攝最後一集，所以錄影時都顯得依依不捨，Maggie更眼淺得淚灑當場，Maggie說：「成個月都同甄文達朝夕相對，跟住佢周圍玩、周圍食，好似一家人咁，因為見到師傅（甄文達）眼濕濕，自己都忍唔住喊埋一份，做咗喊包，足足喊咗三次㖭。」<br>撰文：林妃</p></body></html>
