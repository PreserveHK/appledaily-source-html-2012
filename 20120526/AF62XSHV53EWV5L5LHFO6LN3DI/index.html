<html><header><meta charset="utf-8"><title>新界成交金獅花園「無講價」成交</title></header><body><h1>新界成交<br>金獅花園「無講價」成交</h1><p>股市連番下挫，然而市場放售盤源收窄，暫未影響業主叫價，世紀21奇豐杜兆麟稱，大圍金獅花園新近成交的2期D座金寧閣中層3室，426方呎，一房間隔，望開揚景，買家在「無講價」下，以205萬元承接，呎價4812元，屬市價。買家為區內分支家庭，在區內物色單位已有三個月，購入上述物業自住。原業主於2010年10月以154萬元買入單位，賺51萬元，升值33.1%。<br>金獅花園5月截至19日暫錄7宗成交，平均呎價約4700元。</p></body></html>
