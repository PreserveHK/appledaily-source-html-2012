<html><header><meta charset="utf-8"><title>蘋果汁美軍艦「馬金島號」訪港</title></header><body><h1>蘋果汁<br>美軍艦「馬金島號」訪港</h1><p>【本報訊】繼去年9月美軍巨型艦隻「拳師號」訪港，美軍另一艘同級兩棲攻擊艦「馬金島號」（圖）日前亦訪港。近期中國及菲律賓就黃岩島主權問題發生爭議，馬金島號艦長CedricE.Pringle昨會見傳媒時，強調是次訪港主要進行文化交流和義工服務，沒有向中國表達任何訊息的含意。<br>在馬金島號服役的美籍華人江日威稱，5歲移居美國，父母在紐約開餐館，他加入海軍可到不同國家見識，而當兵薪酬及福利亦不錯。26歲的他主責戰機維修，上一次來港已是15年前的事；他對香港印象模糊，明日放假希望可探望在港居住的婆婆。</p></body></html>
