<html><header><meta charset="utf-8"><title>關仁隱事：「動L」栽培昭君上位 - 關仁</title></header><body><h1>關仁隱事：「動L」栽培昭君上位 - 關仁</h1><p>呢排阿大大富豪「動L」惹上是非，佢嗰班女友都自動波摺埋。講開動L嘅女友，雖然話生咗個公主嘅「甜妃」長期得寵，令到「昭君」好似打咗入冷宮。其實真相並唔係咁，家佢哋係平分秋色，一個對內一個對外，動L近年積極栽培昭君上位，間中親自帶佢去見世面開會。關仁仲聽講，早排動L為咗令一位前輩娘娘肯教昭君，不惜出手掉咗幾百萬出嚟做善事，只為幫昭君搵個好師傅，學做女掌櫃。<br><br>Textby關仁</p></body></html>
