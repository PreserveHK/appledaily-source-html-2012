<html><header><meta charset="utf-8"><title>偷情男打老婆　小三忙撿錢</title></header><body><h1>偷情男打老婆　小三忙撿錢</h1><p>出軌男當街打老婆，小三忙撿錢的短片熱爆網。片中拍了湖北武漢女子日前撞破丈夫開車載小三，當場與他理論，並將丈夫車內財物扔出馬路。兩人當街動手（左圖），小三則趁兩人打架時，淡定地將散落馬路上的錢撿起來（右圖）。<br>據知情者表示，片中出軌男和元配有一個兒子，日前他和小三同乘一車在馬路上等候時，被路經的元配撞正。元配上前質問並與丈夫發生推撞，更被丈夫按倒在地。與此同時，小三落車，只顧在馬路上撿錢。有途人上前將打鬥中的夫婦勸開。出軌男趁機開車載着小三逃離現場。酷6網<br></p></body></html>
