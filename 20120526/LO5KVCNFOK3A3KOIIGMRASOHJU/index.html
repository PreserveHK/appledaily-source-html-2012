<html><header><meta charset="utf-8"><title>長春5億圖書館媲美白宮</title></header><body><h1>長春5億圖書館媲美白宮</h1><p>吉林長春建築學院圖書館（上圖），仿照美國哥倫比亞大學圖書館建造，七層樓高的歐式建築風格典雅（下圖），豪華程度堪比白宮。它的各層都設置實木真皮梳化，並鋪上軟綿綿灰色地毯。今年4月正式落成並投入使用後，有同學直言館內有古樸的吊燈及冷飲吧台，實猶如校外咖啡店。但有知情網友爆料稱，打造該館耗資5億元人民幣。<br>不少人質疑大學財政撥款有限，龐大開支不僅增加財政負擔，也極可能因此增加學生學費負擔，更大有浪費之嫌。對此，校方未提供任何回應及建造資料。<br>吉林《城市晚報》</p></body></html>
