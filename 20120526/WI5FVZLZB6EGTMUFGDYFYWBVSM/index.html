<html><header><meta charset="utf-8"><title>今日提醒你：強積金下月提高供款上限</title></header><body><h1>今日提醒你：強積金下月提高供款上限</h1><p>【本報訊】月薪兩萬元以上的打工仔，6月1日起每月強積金供款將會增加。強積金供款最高入息水平，於下月開始由2萬元提升至2.5萬元，預計逾51萬名僱員及自僱人士受影響；僱主及僱員供款上限將由現時每月1,000元調整為1,250元，即每月合共最多供多500元。今次為強積金制度實施12年來，首次調高供款上限，積金局已去信提醒全港逾20多萬名僱主。積金局估計，提高供款將令強積金總供款月增約2.17億元，相當於增加約7%。</p></body></html>
