<html><header><meta charset="utf-8"><title>Paul狗仔報喜</title></header><body><h1>Paul狗仔報喜</h1><p>即將為人父的黃貫中（Paul）與其樂隊ThePostman日前參與港台電視節目錄影，主持人單立文跟Paul早於Beyond時代已經十分相熟。</p><p>識聽BB聲音</p><p>在節目中問到喜事，黃貫中笑言當日首先發現朱茵懷孕的是他的愛犬，他說：「有日，我其中一隻狗伏喺佢（朱茵）個肚上面，我哋都不以為然，後來先知道係有咗BB。佢係我哋屋企第一個知道有BB存在嘅，可能係因為狗隻天生聽覺好敏銳嘅緣故。」他笑言養B與養狗並無衝突，更謂愛犬分分鐘可幫忙湊B。<br>撰文：李森</p></body></html>
