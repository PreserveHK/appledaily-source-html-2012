<html><header><meta charset="utf-8"><title>趣趣地QPR炒巴頓要賠1.3億</title></header><body><h1>趣趣地<br>QPR炒巴頓要賠1.3億</h1><p>昆士柏流浪（QPR）見到祖爾巴頓（紅白衫）下季要停12場，即係差唔多成1/3個季賽冇得出，所以就諗住「斬纜」，同佢解約；不過，當QPR高層計完條數後，就有啲縮沙喇。家祖爾巴頓𢭃緊成7萬鎊周薪，加上份約仲有3年；如果球會單方面同佢解約，足足要賠成1,100萬鎊（約1.3億港元）咁多。就算將佢掛牌，邊有球會肯要個季初停賽12場嘅球員吖，睇嚟QPR都要硬食！</p></body></html>
