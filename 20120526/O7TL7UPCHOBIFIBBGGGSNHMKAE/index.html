<html><header><meta charset="utf-8"><title>「紋身BB」滿身品牌標記</title></header><body><h1>「紋身BB」滿身品牌標記</h1><p>嬰孩產品市場大，小孩平均每年受4萬個廣告「轟炸」，藝術家韋格納（DietrichWegner）為引起公眾反思，竟在嬰兒身上進行「數碼紋身」，紋上Lego、蘋果、本田、Sony等著名品牌標記（圖），把「廣告轟炸」形象化。<br>嬰兒無辜變成爬行廣告板，一臉無知，惹人憐愛。韋格納期望在美麗與不安的矛盾間，引起公眾反思廣告氾濫如何影響民眾的身份認同，甚至窺見廣告如何影響生活。但請放心，韋格納其實沒有真的在嬰兒身上紋身，那些紋身只是用電腦技術後期加工到嬰兒的圖片上。英國《每日郵報》</p></body></html>
