<html><header><meta charset="utf-8"><title>話你知本土銀蝦　新鮮夠香</title></header><body><h1>話你知<br>本土銀蝦　新鮮夠香</h1><p>大澳蝦醬將成絕響，原因是本港海域將禁止捕蝦，製作蝦醬的銀蝦要從內地入口，究竟香港的銀蝦與內地銀蝦有何不同呢？飲食節目主持黃永熾，直言30年來只用大澳蝦醬來造菜，「因為特別惹味同新鮮，腥得嚟好香，你可以聞到少少海水味添！」他說：「大澳啲銀蝦係雪白色嘅，一睇就知道新鮮，但係內地嗰啲有黑頭，好大陣噏味，冇可能做到靚蝦醬」。</p><p>他說內地漁民不懂處理銀蝦，本地漁民會即時將蝦穫交到製醬人手上，「做蝦醬啲人會即刻撒鹽保持鮮味，而且落鹽均勻」。他說不少東南亞華人都愛大澳蝦醬，尤其愛用來炒通菜，若大澳蝦醬真成絕響，太令人失望。《蘋果》記者
</p></body></html>
