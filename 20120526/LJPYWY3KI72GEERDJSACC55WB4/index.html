<html><header><meta charset="utf-8"><title>今日提醒你：招聘會空缺4800個</title></header><body><h1>今日提醒你：招聘會空缺4800個</h1><p>【本報訊】勞工處將於本月30日及31日（本星期三及四）舉行東涌招聘會，提供4,800個空缺，入場人士可獲贈紀念品一份。<br>招聘會上午11時30分至下午6時在東涌市政大樓地下東涌社區會堂舉行。兩日均有27間公司參與，包括迪士尼、香港空運貨站、中國飛機服務有限公司、翠華餐廳、大昌食品、富城集團、OK便利店及美心集團等。職位類別包括售貨員、文員、收銀、廚師、保安及倉務員，部份空缺在東涌或機場上班，並且適合應屆中學畢業生申請。</p></body></html>
