<html><header><meta charset="utf-8"><title>江若琳炒車嚇到喊</title></header><body><h1>江若琳炒車嚇到喊</h1><p>江若琳（Elanne）昨到香港仔出席明愛社區活動，負責頒獎狀給服務長者的義工，Elanne表示有時間也想參與義工服務，原來她的按摩技術不俗，自從拍攝完電影《高舉．愛》手力增加，她笑言如果要幫長者按摩就要溫柔點。問到曾否幫男友按摩？Elanne說：「未試過呀，因為我嘅性格比較男仔頭，家要搵到個真命天子至有得按。」</p><p>僅駕車五次</p><p>昨日天雨路滑，Elanne出發到香港仔時，遇到三宗交通意外，熱愛駕駛的她一年前考獲駕駛執照，不過因長期在內地拍劇，在港僅駕車五次，她笑謂曾試過在車內嚇到喊，故有補鐘的需要。<br>採訪、攝影：王連連</p></body></html>
