<html><header><meta charset="utf-8"><title>沙田丈夫爬牆救跳樓妻</title></header><body><h1>沙田<br>丈夫爬牆救跳樓妻</h1><p>【本報訊】昨晨9時許，沙田大圍雲疊花園第3座52歲姓盧女住客，被發現從23樓住所洗手間窗口攀窗跳樓直墮而下，倒伏8樓外牆棚架（圖），重傷奄奄一息。女事主的60歲姓陳丈夫見妻子久久未步出廁所，用鐵鎚扑爛門鎖揭發事件，連忙跑下11樓經其他單位的廁所，冒險爬下8樓外牆，緊抱妻子大叫救命。消防員到場救起女事主送院，目前情況危殆。警方經調查，懷疑女事主情緒病發作跳樓輕生，並無可疑。</p></body></html>
