<html><header><meta charset="utf-8"><title>張智霖升空搵命博</title></header><body><h1>張智霖升空搵命博</h1><p>張智霖、江若琳和農夫等昨穿上消防處不同崗位的制服，在尖沙嘴出席港台活動，張智霖走進消防車升降梯升上半空，但沒用安全帶，他說：「因為用安全帶好複雜，所以冇用，但知道安全嘅。拍戲都有吊威吔，所以唔驚，試過威吔斷咗，我跌斷腳。」對於獲太太袁詠儀信任，不怕有狂蜂浪蝶，問張智霖如何令太太相信？他說：「自己講好似自吹自擂，我好謙虛，只用行動表示。」<br>同場的狄易達很喜歡制服，稱曾想做警察，但因太瘦不合標準，問平時會否跟女友穿制服影艷照留念？他說：「唔會，唔鍾意影呢啲嘢。」<br>採訪：王連連<br>攝影：黃文偉
</p></body></html>
