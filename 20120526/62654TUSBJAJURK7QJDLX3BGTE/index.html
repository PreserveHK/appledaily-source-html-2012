<html><header><meta charset="utf-8"><title>息低人口減　威脅日國債需求</title></header><body><h1>息低人口減　威脅日國債需求</h1><p>日本國債的需求，受到債息低和買債人口縮小雙重威脅。財務省去年底將賣給個人投資者的國債改名「復興債券」出售時，適逢冬季發放花紅季節，多了人有餘錢，銷售額比三個月前倍增至7,454億日圓（727億港元），但在債息下降下，今年3月已減至3,848億日圓（375億港元）。財務省為增吸引力，新一批復興債券附送金銀紀念幣。<br>此外，日本國債主要買家是55至75歲人士，但在人口老化和縮小趨勢下，這年齡組別人數從2010年見頂回落。為吸引其他年齡人士買債，財務省前年更在宣傳中強調「買國債可增對異性吸引力」。《日本時報》</p></body></html>
