<html><header><meta charset="utf-8"><title>公安「神叉」制服雙刀狂漢</title></header><body><h1>公安「神叉」制服雙刀狂漢</h1><p>廣東佛山前日出現一名瘋狂男子，他在禪城街邊打電話邊大聲嚎叫，又不斷揮舞手中的菜刀和水果刀，其間更自刺大腿（小圖）並追砍路人。當地公安接報後，攜專業抓捕工具趕到現場，以多支鋼叉將他制服。<br>一名公安先用鋼叉圈住狂漢的腰部（圖），將他按在牆上，兩邊同僚即持盾向前將他夾住，另一人用警棍將他的雙刀打落在地，聯手將他制服。狂漢最後被公安戴上手銬拘捕帶走。<br>廣東《南方都市報》</p></body></html>
