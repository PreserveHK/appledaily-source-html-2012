<html><header><meta charset="utf-8"><title>馮紹峰認曾戀楊冪</title></header><body><h1>馮紹峰認曾戀楊冪</h1><p>內地人氣偶像馮紹峰及楊冪曾因合作電視劇《宮鎖心玉》而傳緋聞，這對螢幕情侶紅遍內地，不過現在各自心有所屬，楊冪與劉愷威早就公開戀情，還一起到康城影展見識大場面，馮紹峰日前亦在微博證實正與新一代「謀女郎」倪妮拍拖，更有傳他們已訂婚，原來馮紹峰與楊冪的粉絲不但支持偶像事業，還期待他們能夠假戲真做。<br>日前馮紹峰接受傳媒訪問，大方承認曾對楊冪動過心：「曾經一度……嗯……有過那麼一陣（喜歡過楊冪），兩人在一起多少會有感情，但後來發現我們性格確實不適合做戀人，只能做工作搭檔。」<br>撰文：丁寧</p></body></html>
