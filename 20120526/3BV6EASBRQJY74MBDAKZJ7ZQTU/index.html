<html><header><meta charset="utf-8"><title>關仁隱事：「臭口」背住老婆女 - 關仁</title></header><body><h1>關仁隱事：「臭口」背住老婆女 - 關仁</h1><p>「臭口」一向寸嘴，之前因為衰多口，得罪咗唔少提攜過佢嘅圈中好友，搞到事業都拖累咗唔少，好彩佢好快番掂班老友，不過佢最近唔多吉利，因為被發現患病。其實臭口同老婆「草地」結婚咁多年，佢哋喺人前人後都表現好鬼恩愛，但原來私底下臭口都鍾意周圍媾女，話說佢幾年前出席一個酒會，當年佢已經上咗位，佢喺現場四圍同人吹噓自己媾女有幾勁，又話自己食過幾多女，擺明剃老婆眼眉啦。<br><br>Textby關仁</p></body></html>
