<html><header><meta charset="utf-8"><title>「蜘蛛俠」救墮樓童</title></header><body><h1>「蜘蛛俠」救墮樓童</h1><p>江西發生驚險又感人的一幕。南昌一名兩歲女童萱萱，前日傍晚爬上三樓窗台，雙腿吊在防盜窗縫隙，半身掉下，僅靠雙手支撐。危急時刻，「蜘蛛俠」伯伯趕到用雙手將她托了近半個小時，直到家長趕到將她抱下。事後他低調地說：「其實沒甚麼，每個人看到這一幕，都會想辦法救人。」<br>「我只能用手將她托住，不讓她繼續往下滑。」據目擊者稱，萱萱當日在一單位三樓窗台防盜窗上，雙腿懸在半空，哭個不停。哭鬧引起家住鄰座一樓付先生注意，他順着一樓的防盜窗往上爬，站上了二樓雨棚，用手將她托住半小時。萱萱母親回來趕緊救女。事後她決意不再獨留女兒在家。<br>江西《江南都市報》</p></body></html>
