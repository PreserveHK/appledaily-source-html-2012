<html><header><meta charset="utf-8"><title>G-DRAGON掟衫任歌迷分屍</title></header><body><h1>G-DRAGON掟衫任歌迷分屍</h1><p>已宣佈來港開騷的韓國組合BIGBANG，前日率先在日本橫濱演出，隊長G-DRAGON（小圖）將外套拋落台，但有fans同時接到互不相讓，終決定拿剪刀將外套分屍，實行一人一半，各自回味G-DRAGON的體香。演唱會期間亦發生不少蝦碌事件，大成跳完舞後居然自爆跳爆褲，搞到G-DRAGON笑到肚攣，而勝利就唱錯歌詞。太陽則剝衫半裸晒肌，將衫送給fans。</p></body></html>
