<html><header><meta charset="utf-8"><title>19歲少女征服珠峯</title></header><body><h1>19歲少女征服珠峯</h1><p>19歲沙特爾沃斯（LeannaShuttleworth圖）成為征服珠穆朗瑪峯的最年輕英國女性後，大談此行感受，指在攻頂道上遇上垂死和已死的登山者，是她畢生難癒的創傷。<br>她與父親上月初開始登山，周日登上峯頂，其間目睹逾100人攻頂潮，出現「塞車」，但風很大，有幾隊人放棄了，「我們的氧氣裝置和水瓶蓋都冷得結冰，一名隊員角膜凍結了，要放棄攻頂」。但最可怕的是「路有凍死骨」，過去一周已有四人死在珠峯上。「我們見到前一天死去的人，真悲慘。遇到兩三人未死，我們的嚮導幫了其中一個，但另外兩個已神志不清。很可怖。」<br>英國《泰晤士報》
</p></body></html>
