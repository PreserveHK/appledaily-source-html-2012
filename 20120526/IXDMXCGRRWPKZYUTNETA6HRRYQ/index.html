<html><header><meta charset="utf-8"><title>「肥堅尼」胖妹自信展贅肉</title></header><body><h1>「肥堅尼」胖妹自信展贅肉</h1><p>比堅尼並非瘦人專利，有博客發起「肥堅尼」運動，號召胖妹穿上比堅尼，結果有30名網友響應上載相片，齊齊展露另類美態。<br>發起人加比，穿上黑白間條比堅尼，將圓渾身軀展露人前，「看着身軀同樣肥胖的人，快樂而自信地在沙灘上，卻並非穿着一件頭泳裝，我知道這有多振奮人心」。其他穿「肥堅尼」的女子也盡展贅肉（圖），撥弄秀髮、扭腰挺胸、半躺沙灘，個個自信心爆棚。加比希望藉此鼓勵胖妹接受，而非憎恨自己的體形。<br>英國《太陽報》</p></body></html>
