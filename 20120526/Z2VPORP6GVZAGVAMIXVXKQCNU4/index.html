<html><header><meta charset="utf-8"><title>最貴奄列售7800元</title></header><body><h1>最貴奄列售7800元</h1><p>任何餐廳都有奄列供應，但要吃全球最貴奄列（圖），就非美國紐約LeParkerMeridien酒店的Norma餐廳莫屬，每客盛惠1,000美元（7,800港元）。<br>Norma奄列賣得貴，皆因用料十足，單是表面283克魚子醬已價值650美元（5,070港元），加上原隻龍蝦肉，幾乎是以成本價出售，平均每年賣出12客，但餐廳也推出100美元（780港元）平價版奄列，每月約賣出10客。Norma以激將法催谷銷情，餐牌上寫着：「你豪得起嗎？」<br>英國《每日郵報》</p></body></html>
