<html><header><meta charset="utf-8"><title>孫楊、葉詩文齊「同居」</title></header><body><h1>孫楊、葉詩文齊「同居」</h1><p>唔知係心有靈犀，定係咁啱得咁蹺，喺倫奧齊齊幫中國贏咗游水金牌嘅孫楊同葉詩文（左），竟然喺贊助商送嘅杭州翡翠城東北區梅苑中，揀咗同一座樓兼同一層；但就唔係同一間，而係打對面；有人就講笑咁講，話第日孫楊同葉詩文做咗鄰居，練水都可以約埋一齊去，可以慳埋啲油錢。話時話，佢哋去睇樓盤嘅時候，孫楊着咗一件紅色格仔恤衫，葉詩文就着紅色橫間T恤，夾成咁，唔知有冇機會由隊友發展成拖友呢？</p></body></html>
