<html><header><meta charset="utf-8"><title>靜婷賀姚莉90歲</title></header><body><h1>靜婷賀姚莉90歲</h1><p>老牌歌星姚莉明天90歲生日，老友靜婷和fans昨日在銅鑼灣某酒店為她舉行驚喜派對，姚莉事前不知老友和fans為她慶祝，直至家人帶她到場才知有生日派對。</p><p>慨嘆少見面</p><p>姚莉即場切蛋糕，現場播出不少昔日她的演出片段，又播放她和靜婷合唱的《愛的開始》，令姚莉相當開心，她說：「其實能夠活到今日，多得朋友支持，真係好難得。其實我好少慶祝，有健康身體唔係自己可以控制到，所以好開心。」<br>靜婷表示當年跟姚莉是同一公司，但因自己接近80歲，因此已很少和姚莉見面，靜婷感嘆說：「以前有時都同啲老朋友打牌，但家啲腳冇晒，我都少打好多。」<br>採訪、攝影：張俊銘</p></body></html>
