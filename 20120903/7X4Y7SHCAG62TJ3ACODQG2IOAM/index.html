<html><header><meta charset="utf-8"><title>Baby水鄉遇Gigli</title></header><body><h1>Baby水鄉遇Gigli</h1><p>上世紀80年代在時裝界呼風喚雨的傳奇設計師Romeo Gigli，早前應本地名店Joyce邀請出山，攜手創作全球獨家Joyce by Romeo Gigli秋冬系列，繼登陸香港及北京後，上周於意大利水鄉威尼斯開設限定Pop-up store。<br>為了隆重其事，品牌於當地舉行開幕酒會，除了邀請時裝人外，更邀請適逢於威尼斯出席電影《太極1從零開始》首映禮的Angelababy出席酒會，當日Baby穿上粉橙色Romeo Gigli新裝撐場，與設計師有說有笑，又攬腰合照。<br>撰文：唐如</p></body></html>
