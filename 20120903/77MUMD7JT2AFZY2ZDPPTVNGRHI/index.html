<html><header><meta charset="utf-8"><title>18個月大男嬰<br>
體重劇增長鬚</title></header><body><h1>18個月大男嬰<br>
體重劇增長鬚</h1><p>他手腳粗壯，肚腩凸出，毛髮和鬍鬚茂密（圖），但他其實是個18個月大的男嬰。<br>阿迪蒂亞（Aditya Kumar）住在印度比哈爾邦一條農村，出生時健康正常，今年初慶祝1歲生日後，身體卻急劇變化，不但體重飆升，而且長出鬍鬚。<br>父母慌忙帶他去看醫生，結果證實患上罕見「庫欣氏症」（Cushing's Syndrome）。醫生據超聲波報告，初步估計他腎上腺有個腫瘤，導致體內荷爾蒙異常，需接受手術或放射治療。<br>英國《星期日郵報》</p></body></html>
