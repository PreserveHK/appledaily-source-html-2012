<html><header><meta charset="utf-8"><title>孫楊家鄉撐Eason</title></header><body><h1>孫楊家鄉撐Eason</h1><p>陳奕迅（Eason）剛剛完成三場香港演唱會，日前又馬不停蹄為其《DUO巡迴演唱會》在杭州一站演出，全場4萬個座位爆滿，Eason感謝當地歌迷支持。<br>其實Eason這個演唱會原本在去年6月舉行，不過因技術問題未能如期舉行，要當地歌迷久候。當晚個唱中段，有歌迷即場向女友求婚，為當晚多加一份感動。</p><p>到後台打氣</p><p>此外，今年倫奧游泳金牌選手孫楊，繼早前香港演唱會捧場外，難得今次Eason到他家鄉杭州演出，他當然現身支持，在開始前孫楊到後台為Eason打氣。完成杭州站後，Eason稍後將到南京、天津、濟南、佛山繼續巡迴演出。<br>撰文：丁寧</p></body></html>
