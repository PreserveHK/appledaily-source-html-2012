<html><header><meta charset="utf-8"><title>送女報到撞車　七口家五死</title></header><body><h1>送女報到撞車　七口家五死</h1><p>四川省內江市卻發生死亡車禍。於上周，一個七口之家，開着客貨車送女兒到大學報到，可是途中遇到車禍，五人死亡，只有女生與母親倖存，但身受重傷。女生醒來後還一直念叨：「要給我請假！」<br>事發於上周六（1日）上午9時許，一輛客貨車駛至成渝高速內江市資中縣路段時，與一輛私家車相撞。因撞擊力猛烈，客貨車車頭全毀，五人被困車內，包括一名小童。消防員須剪開車身救人，車上19歲的大學新生胡小琴右股骨骨折，其母則頭部受重傷，私家車司機亦送院。<br>四川《華西都市報》</p></body></html>
