<html><header><meta charset="utf-8"><title>廣州公務員違規吸煙打記者</title></header><body><h1>廣州公務員違規吸煙打記者</h1><p>「這裏有公務員，不要拍！」廣州當局前日實施控煙條例，全市15個部門的聯合執法隊帶同記者分頭行動，取締違例吸煙者（圖），但都遭到強力反抗。其中在先烈中路一間卡拉OK，執法隊進入一K房，發現有人吸煙，房內男女不但大喊是公務員，更動手推撞記者、拍打鏡頭，以圖阻止執法，但被在場城管喝止。廣州當局實施的控煙條例，禁止民眾在室內工作場所、公共地方及交通工具上吸煙，違者罰款50元人民幣，新例實施後首日，全市共開出11張罰單。<br>廣東《南方都市報》</p></body></html>
