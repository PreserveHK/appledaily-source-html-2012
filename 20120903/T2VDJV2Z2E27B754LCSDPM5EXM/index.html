<html><header><meta charset="utf-8"><title>麥艾萊有女友陪醒神</title></header><body><h1>麥艾萊有女友陪醒神</h1><p>丹麥網球手禾絲妮雅琪（右）同北愛高球手麥艾萊拍拖後，戰績插水，但佢男友就反而好ok。現時世界排名第一嘅麥艾萊，日前喺德銀高球錦標賽次圈，繼續有好表現，打出低標6桿嘅65桿，以總桿數130桿排喺首位；至於美國球手活士喺第1圈打出64桿，不過喺次圈就跌咗watt，只係打出68桿，以總桿數132桿排並列第3位。個賽事仲有兩圈，睇吓麥艾萊可唔頂到尾，贏個冠軍番嚟，等自己可以喺女友禾琪面前威威啦！</p></body></html>
