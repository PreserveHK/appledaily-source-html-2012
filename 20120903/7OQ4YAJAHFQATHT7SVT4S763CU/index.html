<html><header><meta charset="utf-8"><title>奧斯卡名填詞人<br>中風逝世</title></header><body><h1>奧斯卡名填詞人<br>中風逝世</h1><p>曾為荷李活電影《神槍手與智多星》（Butch Cassidy and The Sundance Kid）創作奧斯卡得獎名曲《Raindrops Keep Fallin' on My Head》的美國著名填詞人Hal David（圖），香港時間昨日在洛杉磯一間醫院內因中風逝世，終年91歲。Hal生前與美國音樂大師Burt Bacharach合力創作了不少名曲。</p></body></html>
