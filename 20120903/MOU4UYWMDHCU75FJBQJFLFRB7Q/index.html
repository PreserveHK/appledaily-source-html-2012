<html><header><meta charset="utf-8"><title>含菌多馬桶10倍<br>講手機如臉貼廁板</title></header><body><h1>含菌多馬桶10倍<br>講手機如臉貼廁板</h1><p>現代人，人人吃飯、乘車或走路，都手機不離手，但機主請小心，當你將臉貼向手機時，其實等於將臉貼向公眾廁所的廁板。美國亞利桑那大學一項研究發現，一般手機含有可導致惡心和胃病的細菌，含菌量比廁板還高10倍！<br>領導研究微生學家格爾巴指，人們講電話都會把手機貼近口部，口沫橫飛容易污染手機，加上都巿人不停在手機按鍵，又會借給朋友使用，令細菌不斷滋長，而且很少人會認真清潔手機，令手機成為細菌溫床。<br>英國《星期日郵報》</p></body></html>
