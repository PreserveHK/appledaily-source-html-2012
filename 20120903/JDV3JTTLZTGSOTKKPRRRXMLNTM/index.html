<html><header><meta charset="utf-8"><title>「Lady Gaga婚紗」<br>英名媛騷火辣身材</title></header><body><h1>「Lady Gaga婚紗」<br>英名媛騷火辣身材</h1><p>如果美國樂壇百變天后Lady Gaga結婚，她的婚紗可能像這一襲（圖）。這襲婚紗出自她的御用設計師Pam Hogg手筆，百分百出位性感，一層透明薄紗由上半身一直伸延至肚臍之下，雖然三點不露，但已夠新娘子騷盡火辣身材。婚紗今次穿在英國名媛模特兒Mary Charteris身上步入教堂，已叫全場眼睛清凉，可以想像，Lady Gaga一旦要嫁人，嫁衣應不會比這一襲多布。<br>英國《每日郵報》</p></body></html>
