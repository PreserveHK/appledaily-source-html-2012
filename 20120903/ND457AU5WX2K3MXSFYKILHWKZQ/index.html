<html><header><meta charset="utf-8"><title>孟廣美忽然變臉</title></header><body><h1>孟廣美忽然變臉</h1><p>范冰冰、古天樂和孟廣美等前晚在廣西出席商業城開業典禮，眾星盛裝踏上紅地毯，並有超模到場助陣行騷，吸引上萬市民圍觀。45歲的孟廣美，一雙大眼睛加直鼻及尖削下巴與以前判若兩人，她穿上閃亮tube dress晒料，她在微博說﹕「南寧火熱的溫度，火熱的人們，鑼鼓喧天的獅陣，我就要融化啦！史上最長最強紅毯，敗給你。」</p><p>范冰冰袋60萬</p><p>古仔和范冰冰行先後登場，甫出現即令現場等候多時的粉絲不停歡呼尖叫，並拿出相機和手機爭相拍照。據悉冰冰亮相僅10分鐘便穩袋60萬人民幣，全程有男士護駕，派頭十足。撰文：林妃</p></body></html>
