<html><header><meta charset="utf-8"><title>台失蹤飛機尋獲三人罹難</title></header><body><h1>台失蹤飛機尋獲三人罹難</h1><p>台灣大鵬航空一架小型飛機於上周四（8月30日）在花蓮與高雄交界失去聯絡，飛機昨被證實失事迫降斜坡上，一邊機翼和引擎掉落，機頭重創，機上三人全部罹難（圖）。<br>肇事飛機迫降在不到20平方米的樹林內，飛機落地後僅滑行10米，機頭全毀，機頭右翼折損，引擎掉落，機身受到撞擊，多處扭曲。搜救人員表示，機師和副機師的屍體叠在一起，兩人臉部和手臂都是玻璃碎片，身體遭到機頭嚴重擠壓，負責空中拍攝的航照員在後機艙，遭到器材重壓。<br>由於飛機上並無飛行記錄儀，因此罹難機組員的遺體成為鑑定事故原因的重要證物。<br>中央社/台灣《蘋果日報》</p></body></html>
