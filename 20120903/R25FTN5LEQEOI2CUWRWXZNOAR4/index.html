<html><header><meta charset="utf-8"><title>中環在線：水哥換男人公關 - 李華華</title></header><body><h1>中環在線：水哥換男人公關 - 李華華</h1><p>新鴻基地產（016）大股東郭氏三兄弟08年初爆出爭產風波後，大哥郭炳湘（水哥）同兩個細佬炳江炳聯分裂，各有各嘅公關幫手向傳媒放風，隔空開火。拗咗四年幾，故事發展由家族爭產去到俾廉署請去飲咖啡，呢個長篇連續劇似乎有排都未去到中段。搞咗咁耐，幫開水哥嘅兩位公關阿姐，一位想休息吓，一位想專心幫人助選，早兩個月已經向水哥請辭。水哥亦好快搵到人接手，前傳媒人同公關老手Adrian Cheung家幫緊水哥。好似話水哥7月獲廉署續保之後，今個月要再報到，唔知到時有冇突破性發展呢？張生到時可能唔得閒。</p></body></html>
