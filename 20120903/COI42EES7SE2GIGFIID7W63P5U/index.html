跟南韓辣媽學減肥　台OL傷膝肌腱</h1><p>南韓辣媽鄭多燕的瘦身操（圖），席捲亞洲。台灣不少女白領為求減肥，於是紛紛跟着網上短片練習。可是，台灣有醫生表示，近日有不少女白領前來求醫，她們大部份人都是在練習瘦身操後，出現了膝蓋痛和肌腱炎等。<br>醫生指，這些女白領不但不熟悉動作，而且姿勢亦不正確、應該發力的部位亦用錯，更重要的是她們太過心急，未有量力而為，因而做出個人能力以外的動作。<br>台灣《蘋果日報》</p></body></html>
