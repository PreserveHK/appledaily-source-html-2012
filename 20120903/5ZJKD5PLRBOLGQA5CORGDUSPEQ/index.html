<html><header><meta charset="utf-8"><title>保特撻着英國模</title></header><body><h1>保特撻着英國模</h1><p>英國傳媒日前爆料，話現年26歲嘅牙買加飛人保特（小圖）可以喺倫奧衞冕男子100、200同埋4x100米接力3面金牌，全靠同一個叫美瑾（圖）嘅22歲英國模特兒拍拖。消息指美瑾係喺倫奧前幫牙買加田徑隊行catwalk時遇上保特，之後大家好快撻着；聽講喺倫奧期間，美瑾都有陪保特去參加各大小嘅祝捷對派。不過，保特之前兩段戀情，都係維持咗一年左右就玩完，所以大部份人都唔睇好佢同美瑾一直發展落去。</p></body></html>
