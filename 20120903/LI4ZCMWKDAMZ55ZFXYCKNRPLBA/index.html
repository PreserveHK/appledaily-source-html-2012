<html><header><meta charset="utf-8"><title>Heidi被前夫指摘通姦</title></header><body><h1>Heidi被前夫指摘通姦</h1><p>德國名模Heidi Klum七個月前宣佈與前夫Seal分居後，最近她被拍到與僱用了4年的大隻保鑣Martin Kristen在意大利度假時表現親密，因此傳二人撻着。前日Seal在洛杉磯機場現身時回答有關緋聞，他直言二人離婚的原因是Heidi與保鑣偷食。Seal更不留情面地說：「我本來以為Heidi會有點道德，至少等到我跟她正式分居，怎料未辦好手續就跟他通姦。」</p></body></html>
