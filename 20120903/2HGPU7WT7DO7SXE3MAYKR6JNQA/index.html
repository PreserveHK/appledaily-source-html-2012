<html><header><meta charset="utf-8"><title>楊丞琳咀女破迷信</title></header><body><h1>楊丞琳咀女破迷信</h1><p>台灣歌手楊丞琳早前推出的新唱片叫好叫座，在台灣高踞多個銷售榜冠軍，因而打破在鬼節月份出唱片銷情差的迷信說法。為答謝歌迷支持，楊丞琳前日在台北舉行簽唱會，獲好友許瑋甯露腿撐場。</p><p>踩潘瑋柏場</p><p>許瑋甯送上保護靚聲的聖品水氧蒸氣機做禮物，令楊丞琳忍不住送上香吻答謝，當她與許瑋甯嘴對嘴吻下去時，全場粉絲尖叫，事後楊丞琳大讚好友嘴唇又香又軟，身材又好。<br>楊丞琳另一好友潘瑋柏也在同一場地舉行簽唱會，兩人僅一牆之隔，楊丞琳做完簽唱會後，便踩潘瑋柏場為他打氣，足證同行不一定如敵國。<br>撰文：丁寧</p></body></html>
