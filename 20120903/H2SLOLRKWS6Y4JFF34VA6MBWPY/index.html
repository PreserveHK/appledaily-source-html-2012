<html><header><meta charset="utf-8"><title>Monday觀潮：A ring and a pen</title></header><body><h1>Monday觀潮：A ring and a pen</h1><p>英皇鐘錶（887）主席楊諾思行頭一向勁，早幾日聽佢教路，買鑽錶齋閃略嫌普通，最好閃得嚟又係機械錶，有啲零件睇到，咁先夠潮有品味，佢戴住嘅白色AP就係一例。</p><p>佢另一隻手嘅巨型鑽戒，由一粒白鑽一粒黃鑽併埋，名為「式式相輝」，專登為慶祝公司七十周年而設，會賣嘅，幾錢就未講得。睇真啲，佢手上揸住支十元八塊嘅原子筆，同隻價值不菲嘅鑽戒，認真相映成趣。</p></body></html>
