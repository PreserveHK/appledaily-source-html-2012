<html><header><meta charset="utf-8"><title>Amanda搵助手睇數</title></header><body><h1>Amanda搵助手睇數</h1><p>名模Amanda S.、歌手梁佑嘉及C AllStar等昨日在奧海城出席頒獎活動，Amanda一臉疲態兼清減不少，她說：「因為餅店生意好，有大公司落好大訂單，又要做埋婚禮甜品蛋糕，我要求好高，想做到最好，所以好忙。」之前店舖發生盜竊事件，她表示現由助手監控，應該沒再被偷錢，但要偷蛋糕就較難杜絕。<br>梁佑嘉則表示要請教Amanda整甜品，她說：「我覺得如果整嘢好食，可以留住男人個心。以前試過整蛋糕畀男友，但食咗一啖就唔食，最後要自己食晒成個蛋糕。」<br>採訪、攝影：魯萍</p></body></html>
