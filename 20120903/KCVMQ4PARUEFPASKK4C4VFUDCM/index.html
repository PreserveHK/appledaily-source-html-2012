<html><header><meta charset="utf-8"><title>GRAPHIC WORLD<br>在太陽系邊緣望地球「一點光」</title></header><body><h1>GRAPHIC WORLD<br>在太陽系邊緣望地球「一點光」</h1><p>美國太空總署（NASA）1977年發射的太空探測器「航行者1號」（Voyager 1）和姊妹號「航行者二號」（Voyager 2），在太空漫游35年，上月終抵達太陽系邊緣，在距離地球178億公里外，是人類探測器迄今飛行最遠的距離。在太陽系邊緣，旅行者1號鏡頭裏的地球，原來只是微細的一點光。<br>英國《星期日郵報》</p></body></html>
