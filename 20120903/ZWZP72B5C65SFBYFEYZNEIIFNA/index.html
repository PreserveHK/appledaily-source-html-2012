<html><header><meta charset="utf-8"><title>顧紀筠生日玩懷舊</title></header><body><h1>顧紀筠生日玩懷舊</h1><p>鄭裕玲前晚出席顧紀筠的50歲生日派對，除了她之外，同場出席還包括顧紀筠多位圈中老友如宣萱、陳慧珊、毛舜筠、廖安麗、賈思樂、陳百祥和黃杏秀、江欣燕和老公、丘凱敏及胡楓等。當晚生日會衣着主題大玩懷舊情懷，不過當中似乎只有廖安麗和賈思樂是穿上配合主題的服裝出席，兩人打扮甚至乎似情侶造型，認真搞鬼，難怪鄭裕玲也自愧不如。主角顧紀筠以火紅色造型出現，相當搶眼，她老公亦在場打點一切招呼好友，認真細心。鄭裕玲昨日在微博貼出前晚不少相片，其中一張大合照各人更扮鬼扮馬，江欣燕穿上短褲仍舉高腳擺甫士，嚇得老公連忙出手攙扶。撰文：葉雪</p></body></html>
