<html><header><meta charset="utf-8"><title>吸塵機發現內褲英女踢爆男友姦情</title></header><body><h1>吸塵機發現內褲<br>英女踢爆男友姦情</h1><p>一條塞着吸塵機的女人性感內褲，揭破一段姦情。<br>英國32歲倫敦女郎斯米頓（Melissa Smerton），跟夢中情郎安東尼同居，安東尼更向她發誓不再沾花惹草了。可是，一天吸塵機壞了，她拿去修理，技師拉出條女人底褲，她恍然知道情郎死性不改。<br>「我猜想這白癡吸走人家底褲，是想消滅證據。」她一手拿着吸塵機，一手拿着那內褲（圖），回家跟安東尼對質。安東尼最初抵賴，最後承認了。她立即跟安東尼一刀兩斷分手，安東尼但願沒發生「偷食」事件，可惜後悔太遲。<br>英國《太陽報》</p></body></html>
