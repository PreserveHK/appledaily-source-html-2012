<html><header><meta charset="utf-8"><title>馮仁昭四圍超：百萬觀眾激爭兩部車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：百萬觀眾激爭兩部車 - 馮仁昭</h1><p>今年港姐大搞噱頭，諗住玩一人一票直選三甲，可惜最後因網絡癱瘓爛尾收場，觀眾好關心原本送出架車點算，無綫為咗補鑊，加碼送多一架車，擺明想用銀彈平息眾怒。兩部車噚晚係10時45分同11時35分兩個廣告時段，現場直播抽出幸運兒。由大前晚8點公佈開始喺tvb.com同TVB fun登記，截至噚晚8點，已有超過90萬人成功登記，令全城發抽車夢。</p></body></html>
