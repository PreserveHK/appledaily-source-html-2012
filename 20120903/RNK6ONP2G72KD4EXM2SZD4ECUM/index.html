<html><header><meta charset="utf-8"><title>林峯獻身任咀</title></header><body><h1>林峯獻身任咀</h1><p>鬼咁忙嘅林峯前日喺廣州為《It's LF》搞佢內地第一個簽書會，成千個籌一早派晒。林峯試過最高紀錄簽800個名，今次佢喺兩個鐘簽足過千個名，中途冇去過廁所，只係飲水食餅醫肚，仲熱到身水身汗，右手簽名左手攞風扇仔，fans一定好心痛。現場有個約4、5歲嘅小妹妹望住林峯突然爆出句：「我好愛你，可唔可以錫你一啖？」林峯梗係第一時間企起身畀塊面佢錫。講到有傳無綫搞觀眾投票選視帝，林峯話畀機會觀眾參與係好事，絕對支持。撰文：洪紅克</p></body></html>
