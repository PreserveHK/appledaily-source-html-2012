<html><header><meta charset="utf-8"><title>關仁隱事：「頭暈暈」冇錢學廣東話 - 關仁</title></header><body><h1>關仁隱事：「頭暈暈」冇錢學廣東話 - 關仁</h1><p>唔知點解香港靚女買少見少，三色台惟有捧一班廣東話都唔正嘅番書妹做花旦，過去都有唔少成功例子。不過「頭暈暈」嚟咗香港幾年，廣東話學極都係咁差，關仁聽講佢之前搵過專人教授，但大拿拿成千蚊一堂，喺三色台人工又奀，頭暈暈上咗幾堂已經放棄咗。其實想最快學好一國語言，最好係搵番個本地男朋友啦，可惜頭暈暈啱啱分咗手，身邊朋友又擔心傷害到佢弱小心靈，平時即使聽到佢發音唔正，但意識到佢噏乜，都唔會專登糾正佢；久而久之咪越講越差囉，搞到劇集出街成日俾人投訴。<br>撰文：關仁</p></body></html>
