<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格新歌網上被盜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格新歌網上被盜 - 馮仁昭</h1><p>近日曹格未發表嘅新歌《不好嗎》竟然喺網絡上流出，標題大大隻字寫住曹格全新單曲，令曹格同唱片公司好震驚，搞到佢喺微博上留言狂鬧：「為甚麼我還沒發表的歌在網絡上已經有了！我寫的歌怎麼變成別人是原創者！到底哪裡出了問題！我真的很氣很氣很氣！」<br>結果曹格決定將已完成嘅母帶作廢，將首歌重新編曲同製作，然後再送去美國處理，令新國語碟要延遲推出。</p></body></html>
