<html><header><meta charset="utf-8"><title>兩背囊友遊台<br>殯儀館與屍同眠</title></header><body><h1>兩背囊友遊台<br>殯儀館與屍同眠</h1><p>盂蘭節（又稱中元節）花蓮殯儀館上演夜半敲門驚魂！一對分別來自南韓及俄羅斯的背囊友，上周五（8月31日）凌晨誤以為半夜仍然着燈的殯儀館是賓館，於是敲門借宿。<br>管理員（右圖）眼見門外一名被雨淋濕的黑衣長髮女子（左圖）和另一名外籍男子，先被猛嚇一跳，一番雞同鴨講後，方知道兩人是來投宿，於是就帶着兩人到禮堂。兩人將椅子拼在一起後即倒頭大睡。管理員稱，這兩名遊客膽子真大，在停放十多具遺體的殯儀館仍能呼呼大睡，「無膽的人保證會驚死」。管理員事後才知道兩人是坐便車遊台，他更好人做到底，請兩人吃早餐。<br>台灣今日新聞網/TVBS</p></body></html>
