<html><header><meta charset="utf-8"><title>鄺美雲借億元珠寶做騷</title></header><body><h1>鄺美雲借億元珠寶做騷</h1><p>仁濟醫院前晚於灣仔舉行慈善晚宴，出席嘉賓包括鄺美雲（Cally）、 餅碎區文詩（Angela）及謝雪心等，大會邀請陳煒和向海嵐等戴上Cally設計的過億珠寶行騷。Cally則戴上翡翠和巨鑽，估計全身行頭價值幾千萬，要三名保鑣護航。問Cally行騷的珠寶總值多少？她說：「都冇計，之前又搞慧妍同珠寶展，今日行騷嘅珠寶都有過億元。」</p><p>此外，有指Angela整容，她直認說：「之前簽咗做醫學美容代言人，鼻同虎紋打咗透明質酸，腮就打咗botox，不過會自然流失。」謝雪心被問到無綫是否開拍《巾幗梟雄3》，她表示未獲通知。<br>採訪、攝影：顏英儀</p></body></html>
