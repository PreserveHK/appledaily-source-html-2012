<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇姍鬧高志森過火 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇姍鬧高志森過火 - 馮仁昭</h1><p>韋綺姍同蘇姍將會喺10月開音樂會，今次搵嚟高志森做搞手，不過近日高志森因對國民教育問題嘅個人意見，引起民憤，搞到有市民話罷睇高志森搞嘅騷，蘇姍話：「高生講咗乜就見仁見智，話人無家教可能過咗火少少，或者當中有誤會，相信觀眾會明白，佢只係舉辦，我哋只係表演，應該冇影響。」<br>同場嘅韋綺姍亦話：「相信歌迷係嚟聽我哋嘅演唱會，唔會有影響嘅。」</p></body></html>
