<html><header><meta charset="utf-8"><title>風流一世趙世曾　講嘢句句金</title></header><body><h1>風流一世趙世曾　講嘢句句金</h1><p>本月27日便屆76歲的船王趙從衍家族繼承人之一趙世曾，感情生活一向比其事業更惹人注目，多年來身邊女伴車輪轉的他，除自封森林泰山外，更自稱與世界各地逾萬個女人拍拖。<br>年前趙世曾與拍拖多年的Wendy分手後，跟來自杭州、年約30歲的Lena撻着，二人不時孖住出巡大晒恩愛。昨日凌晨時分，趙公子又偕Lena出動到中環蘭桂坊夜蒲，趙世曾還着住格仔衫格仔短褲兼着鞋唔着襪蒲老蘭，加埋一副茶色眼鏡，一身青春活力打扮，驟眼看去起碼比實際年紀年輕10年。</p></body></html>
