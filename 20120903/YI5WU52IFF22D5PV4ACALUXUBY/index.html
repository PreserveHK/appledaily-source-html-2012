<html><header><meta charset="utf-8"><title>Photobook<br>大馬樂高樂園　積木砌雙子塔</title></header><body><h1>Photobook<br>大馬樂高樂園　積木砌雙子塔</h1><p>左砌右砌，亞洲首座樂高樂園（Legoland）終於空降馬來西亞，下周六正式開幕。樂園前日（周六）開放給數百名粉絲試玩，玩Lego過山車、跳樓機、小賽車、水上飛船等。</p><p>粉絲又可一天內「暢遊亞洲」，欣賞總共動用逾3,000萬塊Lego積木砌成的迷你萬里長城、雙子塔、泰姬陵、吳哥窟等名勝。此外還有用Lego砌成的獅子、長頸鹿等。帶着4歲兒子遊玩的50歲媽媽說，樂園色彩繽紛。22歲女生則說過山車最好玩。<br>美聯社/馬來西亞《星報》</p></body></html>
