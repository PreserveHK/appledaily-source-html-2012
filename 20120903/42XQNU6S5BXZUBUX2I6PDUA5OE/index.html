<html><header><meta charset="utf-8"><title>中環在線：情侶鬼節執凶宅 - 李華華</title></header><body><h1>中環在線：情侶鬼節執凶宅 - 李華華</h1><p>中國人迷信，凶宅一向乏人問津，住得近亦唔好，但最近有對80後外籍教師情侶，大膽到七月十四期間走去租個德福花園五屍命案同層單位，原因都係一個平字。98年發生嘅德福五屍命案轟動一時，涉案C座5樓全層基本上冇人敢吼，銀行零估價，業主放盤難。最近獲承租嘅C座5樓04室，喺正命案501室對面，面積578方呎，月租1.2萬，比市價平兩成。新業主今年3月以低市價三成、278萬現金入貨，家陣租金回報率有成5厘，相當吸引。外籍租客就話，除咗唔驚住凶宅，主要係貪平先租囉。</p></body></html>
