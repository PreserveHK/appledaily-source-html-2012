<html><header><meta charset="utf-8"><title>蘋果綠葉<br>延長石油配股籌6.6億</title></header><body><h1>蘋果綠葉<br>延長石油配股籌6.6億</h1><p>延長石油（346）公佈，按每股0.51元向第二大股東陝西延長石油集團配發13億股新股，佔擴大後股本約15.96%，涉資6.63億元，完成後持股量將增至29.69%，超越持股20.09%的陝西大秦嶺能源投資集團成為新大股東。公司集資所得將用於一般營運資金、發展油氣業務及開發馬達加斯加油田。配股價較上周五收報0.53元折讓3.77%。</p></body></html>
