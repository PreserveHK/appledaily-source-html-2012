<html><header><meta charset="utf-8"><title>小方睇豪宅等入市</title></header><body><h1>小方睇豪宅等入市</h1><p>近日樓價飆升，但方力申仍興致勃勃睇樓，昨日下午有讀者發現小方到奧海城睇大埔天賦海灣豪宅示範單位，並提供了一張小方睇樓的相片，令人猜想他是否準備買愛巢，與女友鄧麗欣（Stephy）拉埋天窗。</p><p>「做定功課」</p><p>記者昨日致電小方了解，他承認昨日與家人睇示範單位，但否認買愛巢結婚，他說：「諗多咗啦，得閒睇吓之嘛，唔係買。」近日樓市高企還入貨？小方說：「睇樓不嬲都有睇嘅，禮拜日飲完茶咪睇吓囉，全家人都有去，樓價高嘅時候做定功課，樓市跌時就可以入市。」何時買樓跟Stephy結婚？小方說：「冇呀，未有呢個打算。」<br>採訪：林妃</p></body></html>
