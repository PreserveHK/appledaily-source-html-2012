<html><header><meta charset="utf-8"><title>菊姐無計劃結婚</title></header><body><h1>菊姐無計劃結婚</h1><p>關菊英與陳潔靈昨日在沙田出席「衍陽法師創造緣機書畫展」開幕，菊姐有一位同性密友，最近趙式芝和同志愛人Sean在法國結婚，問菊姐會否和密友也行多一步？她說：「冇需要，做番目前咁已經好開心。」她覺得趙式芝已是成年人，做事有自己的想法，這與勇敢無關，最重要自己開心同平靜，但有時做了甚麼事情，亦無須告訴別人知。問她有否考慮結婚及公開？她說：「冇啲咁嘅事，點會有呢日，點可以用如果去做假設。」<br>此外，陳潔靈學佛多年，在港大修讀漢文佛典已有3年，問會否考慮出家？她說：「出家要有好大機緣，唔係以前睇粵語長片看破紅麈就走去出家，我自問冇呢份福惠。」<br>採訪、攝影：魯萍</p></body></html>
