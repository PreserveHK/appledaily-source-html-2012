<html><header><meta charset="utf-8"><title>扁嘴貓嬲爆爆紅網</title></header><body><h1>扁嘴貓嬲爆爆紅網</h1><p>貓咪憑可愛樣子和趣怪表情紅爆網絡的例子很多，最新走紅的貓界明星Tardar Sauce卻是靠一張「嬲爆爆」面孔闖出名堂，更吸引不少網民二次創作。</p><p>Tardar Sauce天生苦口苦面「嬲爆爆」，主人兄弟不斷撫弄牠逗牠玩，牠卻一臉不悅，瞪大眼睛，更張嘴想咬人，最後牠一於少理，自顧自舔爪。片段放上網後已吸引逾95萬人觀看，但主人就指牠脾氣其實不壞，只是樣子生成這樣而已。<br>英國《每日郵報》</p></body></html>
