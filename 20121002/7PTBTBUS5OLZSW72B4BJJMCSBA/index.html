<html><header><meta charset="utf-8"><title>東京迪士尼城堡<br>75萬元夢幻婚禮</title></header><body><h1>東京迪士尼城堡<br>75萬元夢幻婚禮</h1><p>童話故事中，灰姑娘與王子過着幸福快樂的生活。現實生活裏，日本女孩也可化身公主，與心愛王子在迪士尼樂園的灰姑娘城堡，舉行夢幻婚禮（圖）。灰姑娘城堡第一次婚禮上周五舉行，35歲新郎安孫子高行與32歲新娘加越真由美，穿上帥氣王子禮服與夢幻公主婚紗，在城堡大廳說「我願意」後，隨即乘坐開篷車環遊廣場，之後在樂園酒店與米奇老鼠和其他迪士尼卡通人物一起宴客。</p><p>想在城堡夢想成真，準新人可能需要多點耐性和銀彈，因為城堡每日只接受一對新人行禮，婚宴只接待50人，費用約750萬日圓（74.6萬港元）。<br>日本共同網</p></body></html>
