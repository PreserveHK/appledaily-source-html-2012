<html><header><meta charset="utf-8"><title>首間「人肉專賣店」</title></header><body><h1>首間「人肉專賣店」</h1><p>英國倫敦東部一間凍肉店，門面像殮房，掛起的凍肉也像人肉（圖），不但有心臟、大腦、手腳，各個部位的表面還一片血迹斑斑，玻璃門更有血掌印……<br>凍肉店氣氛恐怖，但這裏其實是全球首間販售人體各部位的凍肉店，用來宣傳血腥電視遊戲《生化危機6》（Resident Evil 6）。店內陳列的人體，只是豬肉和牛肉加工混合而成，它們有的整個被吊起，有的砌成人形。設計太血腥，嚇驚不少途人。<br>美國《赫芬頓郵報》</p></body></html>
