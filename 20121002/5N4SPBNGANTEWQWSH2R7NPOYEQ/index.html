<html><header><meta charset="utf-8"><title>關仁隱事：<br>
「猛猛」舊電腦益「文文」 - 關仁</title></header><body><h1>關仁隱事：<br>
「猛猛」舊電腦益「文文」 - 關仁</h1><p>今時今日，唔少藝人都大方承認拍拖，無謂再扮純情呃fans，好似「猛猛」就對女友「文文」鬼咁好，佢哋唔單只公開咗拍拖，仲成日一齊去街，猛猛嘅性格好不羈，有時得閒佢鍾意話飛就飛，拉埋女友陪佢去外地兩、三日玩吓休息吓，可能以前佢去過台灣發展，所以佢最鍾意就係飛台灣逍遙幾日，文文亦樂於做跟得女友陪玩，不過，千祈唔好誤會文文貪威識食，其實佢對猛猛死心塌地，關仁聽講有次文文部電腦壞咗，猛猛屋企有幾部手提電腦，就求其畀部舊機女友用，文文都冇嫌棄，仲鬼咁開心㖭，呢啲咪叫真心相愛囉。<br>撰文：關仁</p></body></html>
