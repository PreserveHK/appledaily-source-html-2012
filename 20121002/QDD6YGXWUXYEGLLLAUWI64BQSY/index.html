<html><header><meta charset="utf-8"><title>Baby被圍老馮恰眼瞓</title></header><body><h1>Baby被圍老馮恰眼瞓</h1><p>《上海》<br>馮德倫執導嘅電影《太極1從零開始》現正喺內地上映，首周票房得3,300萬人民幣，成績一般，所以佢好落力咁帶住演員喺內地不停巡迴做宣傳，中秋都唔可以喺香港過節。</p><p>大前日佢就同《太極》其中一位演員楊穎（Angelababy）飛咗去上海宣傳，戴住墨鏡嘅Baby一出到機場閘口，就俾超過半百fans加記者圍住，鬼咁受歡迎，導演馮德倫冇人理，惟有企埋一邊恰眼瞓，頻頻打呵欠。<br>撰文：李森</p></body></html>
