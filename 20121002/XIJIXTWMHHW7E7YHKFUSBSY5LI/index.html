<html><header><meta charset="utf-8"><title>隔牆有耳：禿鷹也有柔情時 - 李八方</title></header><body><h1>隔牆有耳：禿鷹也有柔情時 - 李八方</h1><p>噚日嘅金紫荊廣場同會展場外非常熱鬧，示威嘅團體一批又一批，之不過呢，同示威者「晒馬」呢啲苦差，又使乜禿鷹自己落場？貴為一哥嘅佢，梗係可以優哉游哉咁參與國慶酒會，滿場飛同人傾吓偈；之後佢仲聲稱唔知出面發生咩事，好似外面示威完全唔關佢事咁。相信對禿鷹嚟講，國慶似乎係大日子，因為佢罕有帶埋太太一齊出席。只見拖住太太隻手仔嘅禿鷹，面上流露咗平時好少見嘅柔情。八方就覺得，身穿旗袍嘅一嫂，柔中都帶剛，唔知返到屋企，邊個先係話事人呢？</p></body></html>
