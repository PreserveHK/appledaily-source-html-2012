<html><header><meta charset="utf-8"><title>Car訊：越野王大瘦身</title></header><body><h1>Car訊：越野王大瘦身</h1><p>於汽車趨向環保化的時代，大隻佬越野王Range Rover亦是時候再進化，第四代RR革命性採用全鋁製一體式結構，目標固然是輕量化，車重減少高達420kg，配合輕量化鋁製底盤，不但成功減排減油耗，更將越野王的性能同靈敏度再提升。加上重新研發的獨立氣壓式懸掛及新一代Terrain Response系統，以最豪華舒適姿態來應付不同惡劣環境，力保Land Rover於越野界的一哥之位。　記者：許維雅</p></body></html>
