<html><header><meta charset="utf-8"><title>焦點人物<br>
前原誠司主張親美抗中</title></header><body><h1>焦點人物<br>
前原誠司主張親美抗中</h1><p>50歲的前原誠司（圖）是日本對華鷹派新一代領軍人物，2005年訪美訪華時都公開提出「中國威脅論」，主張日本親美抗中，有「日本民主黨之鷹」及「日本最鷹派政治家」稱譽。偏偏他的妻子愛里童年曾在香港生活，會說一點廣東話和普通話。<br>前原小時父親欠債自殺，家境困苦，家中沒空調，憑滴汗苦讀，考入國立京都大學讀國際政治，立志要做改變日本的政治家，1993年當選眾議員。民主黨三年前執政後，他先後出任國土交通大臣和外相，去年因涉非法收受外國人政治獻金辭職。<br>《蘋果》資料室</p></body></html>
