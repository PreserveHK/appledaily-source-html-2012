<html><header><meta charset="utf-8"><title>隔牆有耳：洪為民撐國教得把口 - 李八方</title></header><body><h1>隔牆有耳：洪為民撐國教得把口 - 李八方</h1><p>曾經矢言要抗衡反國民教育嘅菁英會榮譽主席洪為民（圖），早前喺facebook懶醒話要絕食撐國教，仲話「順便減肥又可避應酬」，當然佢最後冇兌現到承諾啦，噚日仲面色紅潤咁出席國慶酒會。洪為民同八方講，當日只係一時戲言，當同朋友喺facebook吹水，即係講吓唔算數。家吓國民教育課程指引「失效」，撐國教嘅佢係咪好失望先？洪為民話佢唔適宜做判斷，「我未係嗰個level回應呢個問題」，總算佢都仲有啲自知之明。</p></body></html>
