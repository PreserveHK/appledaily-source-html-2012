<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Phoebe行畢業禮眼濕濕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Phoebe行畢業禮眼濕濕 - 馮仁昭</h1><p>講起許穎（Phoebe）通常只會記起佢副好身材，但其實佢係墨爾本皇家理工大學嘅藝術文學士，之前完成咗課程仲同啲同學仔搞畢業展。Phoebe日前出席埋喺灣仔君悅酒店舉行嘅畢業禮，媽咪專程去參加，Phoebe着起畢業袍都寧舍醒神，佢話：「其實之前一邊做嘢一邊讀書都辛苦，不過自己鍾意。」但係畢業後Phoebe跟同學分別，難怪當日眼濕濕。</p></body></html>
