<html><header><meta charset="utf-8"><title>梗有一單喺左近　將軍澳<br>15煞尋仇圍毆青年</title></header><body><h1>梗有一單喺左近　將軍澳<br>15煞尋仇圍毆青年</h1><p>【本報訊】26歲姓馬青年，昨凌晨3時許行經將軍澳廣場對面的行人隧道出口，突有約15名、年約20多歲的惡漢衝前，其中有人聲大夾惡罵道：「你之前打我阿哥，我家要打番你！」眾大漢二話不說對馬拳打腳踢，事主頭部、眼角及左手受傷，淌血倒卧地上，兇徒逞兇後四散。途人行經發現報警求助，救護員到場將馬送院治理，警方正調查事件，不排除與尋仇報復有關，並追緝兇徒下落。</p></body></html>
