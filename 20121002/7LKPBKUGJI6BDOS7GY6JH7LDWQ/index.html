<html><header><meta charset="utf-8"><title>機械人代病童上課</title></header><body><h1>機械人代病童上課</h1><p>有病不能上課，請代課機械人幫忙吧！<br>美國一名7歲男童（右圖），因患有極罕敏感症，對四周環境都可以過敏，不能上學，但全靠機械人VGO代上學（左圖），他可安坐家中聽課，更可在家中電腦前遙控它，隔着電腦屏幕跟同學交談互動，參加校園活動。<br>VGO機械人身價3,000英鎊（約37,550港元），裝有屏幕、影像接收器和輪子，既能接收男童在家的錄像，讓他與老師同學交談，也能傳送上課情況給男童看，讓他連看黑板也沒問題。<br>英國《太陽報》</p></body></html>
