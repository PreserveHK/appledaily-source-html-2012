<html><header><meta charset="utf-8"><title>焦點人物<br>田中真紀子政壇毒舌女</title></header><body><h1>焦點人物<br>田中真紀子政壇毒舌女</h1><p>68歲的田中真紀子（圖）是前首相田中角榮獨女，也是日本政壇有名的「毒舌女」，但也曾因口沒遮攔惹禍。<br>田中真紀子原屬自民黨，1993年首次當選眾議員後，曾出任科學技術廳長官，之後力撐小泉純一郎選黨總裁和首相，自稱是小泉的「政治妻子」，小泉2001年委任她出任日本首位女外相。<br>其時，她有意改革保守的外務省，遭官僚強烈抵抗，她形容外務省是充斥邪魔外道的「伏魔殿」，也曾公開批評小泉參拜靖國神社，結果出任外相不足一年被撤換，她之後投民主黨。<br>《蘋果》資料室</p></body></html>
