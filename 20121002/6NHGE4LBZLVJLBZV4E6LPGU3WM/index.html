<html><header><meta charset="utf-8"><title>霍啟山陪嫲嫲做節</title></header><body><h1>霍啟山陪嫲嫲做節</h1><p>《中環ifc》<br>前日中秋佳節，好多人都會出街做節，霍震霆呢啲大戶人家都唔例外。前晚7點半左右，霍震霆二仔霍啟山同三仔霍啟人陪住嫲嫲呂燕妮，去到中環ifc著名食肆國金軒食晚飯兼做節。之前嫲嫲反對啟山同23歲東歐模特兒Lea Tassova（Lea T.）拍拖，前晚啟山全程搭住嫲嫲膊頭，兩嫲孫有傾有講，唔知啟山係咪想番老人家？不過食完成餐飯，都唔見就嚟大婚嘅長子啟剛同郭晶晶出現。<br>採訪：黃曉妍　攝影：陳順禎</p></body></html>
