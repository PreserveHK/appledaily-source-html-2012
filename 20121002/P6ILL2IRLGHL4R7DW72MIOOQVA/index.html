<html><header><meta charset="utf-8"><title>殺人鯨打架　下巴重創露顎骨</title></header><body><h1>殺人鯨打架　下巴重創露顎骨</h1><p>殺人鯨（killer whales）打架！美國聖迭戈「水世界」海洋公園的11歲殺人鯨Nikai，最近表演時被發現下巴皮開肉裂，穿了個大窿，露出顎骨，傷勢嚴重。</p><p>保護動物組織大興問罪之師，水世界指Nikai是自己撞傷的，但有網站爆料Nikai其實於上月20日跟另兩條殺人鯨Ike和Keet打架，可能被Ike或Keet的血盆大口噬穿了下巴。OMG，殺人鯨自相殘殺，情何以堪！<br>英國《每日郵報》</p></body></html>
