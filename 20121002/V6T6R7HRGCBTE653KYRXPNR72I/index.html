<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成粉絲多過狼英 - 李八方</title></header><body><h1>隔牆有耳：曾鈺成粉絲多過狼英 - 李八方</h1><p>一度銳意入閘選特首嘅民建聯曾鈺成，雖然無登上特首寶座，但佢喺政界嘅粉絲，仲多過正印特首狼振英。好似噚日佢出席升旗禮時，一入場就瞬即被四方八面嘅友好簇擁，唔講仲可能以為佢先係正印特首㖭呀﹗唔知狼英係咪好羨慕呢？查實要一朝早起身出席升旗禮，少啲意志力都唔容易，若然要化埋妝襯埋衫先出門口，肯定天濛光就要起身嘞；所以當八方見到謝偉俊同白姐姐，噚日以襯到絕一絕嘅白色衫褲搶鏡，真係不得不向佢哋寫個「服」字。</p></body></html>
