<html><header><meta charset="utf-8"><title>即時：海難港殤<br>全港致哀3日</title></header><body><h1>即時：海難港殤<br>全港致哀3日</h1><p>對於南丫島撞船意外行政長官梁振英表示，將本周四定為全港哀悼日，屆時官員會取消非重要的外訪。梁振英與官員會默哀3分鐘，屆時除了出入境服務，其他部門會在同一時間默哀，政府亦會下半旗致哀。<br><br>他又指，內地凌晨曾派船到本港水域待命，協助搜救失蹤人士，但現已離開香港。他強調，內地船隻只是待命，即使真的參與救援，主導權亦在港府。<br><br>梁振英又表示，將會在行政會議審議後，成立調查委員會，就事故展開調查研訊。<br><br>2010年8月23日，菲律賓馬尼拉挾持人質事件，導致香港旅客8死7傷慘劇，港府當日決定，全港哀悼三日。</p></body></html>
