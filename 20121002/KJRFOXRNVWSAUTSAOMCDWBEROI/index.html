<html><header><meta charset="utf-8"><title>號外：李剛抽水　網民鬧爆</title></header><body><h1>號外：李剛抽水　網民鬧爆</h1><p>【本報訊】一艘中國救撈船，今晨已駛到南丫島嚴重沉船意外水域，但據現場所見，暫時未有進行救撈或拯救工作。該船料是應中聯辦副主任李剛要求到港，李剛昨在意外後到瑪麗醫院探望傷者，並稱會與廣東省聯繫，要求對方派出打撈船來港協助搜救。<br>不過，市民網友狠批李剛「抽水」，因本港當局已出動大批救援部隊及設施，內地救撈船未必幫得上忙；更有網民在高登討論區，發起今午3時在中環四號碼頭集會及遊行，一方面悼念死傷者外，也同時「抗議中聯辦李剛以香港話事人身份講話」。<br></p></body></html>
