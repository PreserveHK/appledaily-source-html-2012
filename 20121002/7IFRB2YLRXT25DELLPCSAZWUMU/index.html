<html><header><meta charset="utf-8"><title>孫佳君濕吻照碎料</title></header><body><h1>孫佳君濕吻照碎料</h1><p>孫佳君日前接受商台《1圈圈》的訪問昨日播出，入行時拍電影《百變星君》和周星馳合作傳緋聞，她否認拍過拖，又表示不記得星爺是否有追過她。至於和羅兆輝的緋聞，孫佳君堅稱：「係好朋友，佢好nice，而且好錫我。」她表示認識羅兆輝時已知他有太太，是否因此才無發展？她只說：「我哋係朋友關係。」<br>羅兆輝早年生意失敗後不久過身，孫佳君坦言很可惜，因他是聰明人，對方生意失敗時也有聯絡。當年和羅兆輝濕吻照曝光，孫佳君坦言：「冇法喇，但睇番好碎料，家啲好得人驚。」她直認以前擇偶會看男方家底，但現在不會，一切隨緣。<br>撰文：王連連</p></body></html>
