<html><header><meta charset="utf-8"><title>即時：妍希純白小背心　有冇C cup？ </title></header><body><h1>即時：妍希純白小背心　有冇C cup？ </h1><p>今年是粉紅絲帶乳癌防治宣導活動20周年，大會召集各人自10月1日，一同戴上粉紅絲帶，一同傳遞對抗乳癌的訊息。<br><br>《那些年》女神陳妍希昨日亦應呼籲，手持粉紅絲帶，拍照放上網。可惜網民大都將焦點放在其白色貼身小背心及豐滿上圍之上。<br><br>高登巴打對之評頭品足，話題圍繞「有墊定冇墊」、「有冇C cup」之類。更有「手痕」網民改圖，將粉紅絲帶變成安全套，認真離譜。</p></body></html>
