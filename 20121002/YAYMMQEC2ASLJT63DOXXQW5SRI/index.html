<html><header><meta charset="utf-8"><title>號外：警禁家屬基地認屍</title></header><body><h1>號外：警禁家屬基地認屍</h1><p>【本報訊】海難中失去親人的家屬，飽受喪親之痛，他們懷着沉痛心情，凌晨時分趕往香港仔深灣水警基地認屍，但又被警方拒諸門外，各人情緒激動。<br>死者屍體被送往深灣水警基地，有家屬知道前往認屍，早上7時，一個家庭的七、八名家屬，分乘的士抵達水警基地，他們道明來意，要求入內辨認親人屍體，但被警方拒絕進入。<br>警方表示，由於死者人者眾多，讓家屬進入水警基地認屍，安排上有困難，因此禁止他們入內。家屬不滿一度與警方理論，結果仍是不得要領，激動而哭，其後再分批轉乘的士往葵涌殮房，等候屍體運抵後辦理認屍手續。</p></body></html>
