<html><header><meta charset="utf-8"><title>隔牆有耳：狼太竟「打煲呔」 - 李八方</title></header><body><h1>隔牆有耳：狼太竟「打煲呔」 - 李八方</h1><p>貴為特區第一夫人嘅狼英太太唐青儀，佢嘅「獨特」衣着品味一向好矚目，過往不時為市民帶嚟「驚喜」。噚日狼太首度陪同老公出席升旗禮，一襲棗紅色套裝嘅佢，明顯經過「悉心打扮」；係就係沉實又老套咗啲，唔夠林鄭嗰套藍色繡花旗袍咁突出㗎嘞，但至少唔會睇到人眼凸凸。但再細心睇一睇，八方卻發現原來狼太竟然喺頸上戴咗一個紅色騎呢飾物，同佢嘅套裝唔多襯，遠睇仲有啲似打咗煲呔咁，同佢隔籬嘅煲呔曾堪稱襯到絕呀﹗至於佢另一半狼英，雖然喺前一晚因為避開學民思潮嘅請願，捱夜至凌晨時分先返山頂大宅休息，現場所見仍然幾精神，冇當眾放蚊。</p></body></html>
