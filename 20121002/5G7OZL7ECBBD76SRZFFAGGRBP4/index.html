<html><header><meta charset="utf-8"><title>屯門<br>消防客貨車甩轆</title></header><body><h1>屯門<br>消防客貨車甩轆</h1><p>【本報訊】一輛運送文件的消防客貨車，昨午4時許駛經屯門公路轉入皇珠路時，突然失控，車長欲扭軚搶救無果，車輛撞及路邊水馬和鐵欄反彈，客貨車轉半圈停下，右車輪甩脫，擋風玻璃碎爛，車頭嚴重損毀，當時僅車長在車內，他兩腳腳踝受傷。其他駕駛者路過，立即報案，警員和消防員趕至，將輕傷車長救出送院治理，消防員合力清理客貨車漏出的油迹，由於該段路面被警方封閉，現場交通一度擠塞，幸拖車迅速到場，肇事車輛被拖走後交通回復暢順。</p></body></html>
