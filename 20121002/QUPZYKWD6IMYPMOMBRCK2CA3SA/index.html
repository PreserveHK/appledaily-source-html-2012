<html><header><meta charset="utf-8"><title>話你知<br>禁境外及外國人登島</title></header><body><h1>話你知<br>禁境外及外國人登島</h1><p>三沙即西沙群島、中沙群島、南沙群島的統稱，三沙市今年7月24日正式掛牌成立，政府駐地在永興島，管轄海域面積逾200萬平方公里，陸地（島嶼）面積約13平方公里，常住人口約500人，是中國面積最大、人口最少的地級市。<br>三沙市府所在的永興島是西沙群島最大的島嶼，面積2.1平方公里。由於當地軍事管制區，目前禁止境外及外國人登島。每月從南海文昌清瀾港有往三沙的「瓊沙3號」到永興島，每月四班，但需提前一周向當局申請登島，單程票1,600元人民幣。</p></body></html>
