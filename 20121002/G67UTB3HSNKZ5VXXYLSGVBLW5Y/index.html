<html><header><meta charset="utf-8"><title>梗有一單喺左近　香港仔<br>老翁墮50米水壩亡</title></header><body><h1>梗有一單喺左近　香港仔<br>老翁墮50米水壩亡</h1><p>【本報訊】昨晨9時許，有遊人目睹一名白髮老翁站在香港仔上水塘的水壩，倚着欄杆；但轉頭即被發現事主倒卧約50米下乾涸的壩底。救援人員接報到場，證實他經已死亡。警員在死者身上未有發現身份證明文件，身份有待確認。死者年約70歲，5呎7吋高、瘦身材；事發時戴白色帽、身穿藍色外套、長褲及紫色波鞋。警方初步調查相信事件無可疑，將案列作有人從高處墮下處理。</p></body></html>
