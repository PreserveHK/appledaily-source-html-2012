<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星Selena Gomez有份聲演之新動畫片《鬼靈精怪大酒店》，以3.35億港元成美國周末票房冠軍，刷新9月開畫紀錄。<br><br>★美國樂隊Foo Fighters前日在紐約一個慈善音樂節中，宣佈短期內都不會再上台表演，暗示暫停活動。</p><p>★日本男歌手近藤真彥下月21日推出的第50張單曲《Let's Go！》，已獲起用為日本動畫《超速變形》主題曲，他還為該動畫配音。<br><br>★韓國組合Super Junior成員始源在前晚中秋節做孝順仔，跟爸爸玩接球遊戲。<br><br>★韓國男星張根碩日前從柏林轉飛巴黎，抵埗後被當地粉絲包圍合照。</p></body></html>
