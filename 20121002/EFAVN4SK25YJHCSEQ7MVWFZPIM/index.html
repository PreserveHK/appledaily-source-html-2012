<html><header><meta charset="utf-8"><title>祖兒愛肥龍</title></header><body><h1>祖兒愛肥龍</h1><p>容祖兒噚日同林峯、陳偉霆等英皇同門歌手去澳門出席國慶音樂會，祖兒獨唱之餘仲同阿峯合唱。講到男友劉浩龍早排增肥拍完劇家嗌減肥，問祖兒會唔會陪佢減？祖兒就笑住話：「幾好睇吖！」呢啲咪情人眼裏出西施囉。林峯遲啲返內地拍劇，望12月拍完返嚟為明年1月演唱會準備，講到或會缺席台慶頒獎禮而冇獎，林峯自己都講笑話：「咁咪凍過水？」<br>另謝霆鋒中秋夜喺北京做晚會演出時，踏住個喇叭，擺晒招牌甫士，chok少一刻都唔得。<br>撰文：洪紅克</p></body></html>
