<html><header><meta charset="utf-8"><title>赤西仁先斬後奏闖禍</title></header><body><h1>赤西仁先斬後奏闖禍</h1><p>尊尼偶像赤西仁與日本女星黑木美沙，日前突宣佈奉子成婚令外界震驚，前晚尊尼事務所社長喜多川Johnny為瀧澤秀明的舞台劇宣傳時，向傳媒表示他也是事後才獲通知，感到十分驚訝，更教訓一向形象差的赤西仁，叫他要做個負責任的男人，不要給黑木添麻煩。<br>有指赤西自把自為，可能會被雪藏作為懲罰，而黑木亦因奉子成婚沒通知代言廣告商，有機會要賠錢。昨晚赤西在婚後首次現身，在東京成田機場登機赴美，他只多謝傳媒關心，沒有回答任何問題。</p></body></html>
