<html><header><meta charset="utf-8"><title>特稿：飛、傑新兵斤両十足</title></header><body><h1>特稿：飛、傑新兵斤両十足</h1><p>飛馬與衞冕的傑志兩軍鬥足大半季，為的是港甲最終王者寶座；上月轉會窗重開期間，雙方亦不約而同重召舊將及羅致新兵，加強爭勝籌碼。事實上，除了麥保美及迪亞斯兩名重召舊將外，「飛、傑」兩軍的新兵確不負眾望，表現立竿見影，尤以傑志的前西甲利雲特前鋒雅高最為搶鏡，上陣兩場已取得3個入球，火力十足。</p><p>防守方面，「港版巴塞」縱有前英超中堅列文坐鎮，但飛馬的前南華中堅吳偉超亦不輸蝕。坦言喜與教練陳曉明合作的「超仔」，上仗後備替飛馬上陣助攻助守兼取得入球，領軍以3:0大勝深水埗，且看狀態大勇的他能否再下一城領軍食「塞」。</p></body></html>
