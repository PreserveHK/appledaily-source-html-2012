<html><header><meta charset="utf-8"><title>罕有紫松鼠</title></header><body><h1>罕有紫松鼠</h1><p>美國賓夕凡尼亞州一對夫婦經常在家中後園餵飼雀鳥，但偏偏有松鼠偷吃，兩人放置陷阱，竟捉到一隻紫色松鼠。由於松鼠毛色並非染色，令專家也摸不着頭腦為何松鼠是紫色。</p><p>埃默爾特夫婦捉到紫色松鼠後也嘖嘖稱奇，邀請鄰居前來觀看後，將松鼠放生。專家也搞不清楚為何松鼠是紫色，因松鼠多是紅色、灰色、黑色或棕色，若患白化症則呈白色，卻從未見過紫色。有人指可能是染色，但看罷松鼠白毛和紫毛均勻，都認為不是染色，有的懷疑牠攝取過量溴化物所致。英國《每日郵報》</p></body></html>
