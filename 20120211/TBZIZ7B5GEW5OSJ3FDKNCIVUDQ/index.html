<html><header><meta charset="utf-8"><title>蘋果汁新毅進未獲學生支持</title></header><body><h1>蘋果汁<br>新毅進未獲學生支持</h1><p>【本報訊】新高中學生入大學率只有約20%，政府開辦新毅進供成績稍遜考生的升學，不過，昨日出席一個中學文憑試考生升學講座的家長及學生均指，新毅進課程內容未公佈，缺乏信心，料不會考慮。<br>中六生林同學認為，新毅進學費貴，僱主的認受性亦不明，「寧願做嘢都唔會讀」。家長黃太表示，女兒對升大學的把握只有一半，因此除了報讀高級文憑，亦會考慮到外國升學，但不會考慮新毅進，「覺得政府未準備好，夾硬推」。</p></body></html>
