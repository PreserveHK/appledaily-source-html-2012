<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蘊過情人節冇預劉謙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李蘊過情人節冇預劉謙 - 馮仁昭</h1><p>李蘊同陳鈺芸（JuJu）噚日喺北角接受網上電台訪問，李蘊話今年情人節唔會同魔術師男友劉謙一齊過，因為大家各有各忙，不過佢就冇失望喎。JuJu着低胸裝加熱褲現身，佢解釋話：「我之後要去生日派對，主題係荷李活巨星，我扮夢露。」自爆有幾個追求者嘅JuJu話前幾日收到份驚喜情人節禮物，係套好合身嘅性感內衣，但就唔知邊個送嘅。</p></body></html>
