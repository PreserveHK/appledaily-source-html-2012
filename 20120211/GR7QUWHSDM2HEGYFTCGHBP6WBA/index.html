<html><header><meta charset="utf-8"><title>楊怡認約會羅仲謙</title></header><body><h1>楊怡認約會羅仲謙</h1><p>楊怡、羅仲謙、馬國明及黃智雯等昨日以醫生護士造型，於將軍澳電視廣播城為無綫新劇《OnCall36小時》進行宣傳，大會安排生日蛋糕為即將生日的馬國明慶生，身為契媽的黃淑儀驚喜到場。</p><p>拍拖講緣份</p><p>緋聞男女楊怡及羅仲謙大方合照，未知是否一早夾好，兩人均以好朋友相稱，亦否認戀情。<br>楊怡表示情人節要工作，問到可有預備禮物？她說：「我通常收禮物，好少送嘅。」她直認閒時亦有與男方約食飯，至於發展機會，她說：「要講緣份，總之朋友相處最緊要舒服。」羅仲謙則稱以事業為重，感情事隨緣。採訪：王崇穎<br>攝影：黃文偉</p></body></html>
