<html><header><meta charset="utf-8"><title>吳佩慈期待浪漫閃婚</title></header><body><h1>吳佩慈期待浪漫閃婚</h1><p>不少男士心目中的女神吳佩慈，最近拍攝婚紗照並大談愛情觀，她形容愛情像草莓朱古力蛋糕，她接受訪問時說：「甜裡有一點酸，當中的酸是為蛋糕的甜味變得更豐富，像愛情一樣，相處時的酸，能讓彼此更了解，從此令到日後關係變得更甜。」</p><p>分享情路甜與酸</p><p>在愛情路上，她自覺幸運，沒有經歷大風大浪，從來沒有與男朋友吵架，所以在她回憶中的愛情只有甜和酸，沒有苦和辣，而距離上一段戀情已有年幾，看着她的好友大S（徐熙媛）、范瑋琪等陸續出嫁，她開始為自己的婚事着急，她認為閃婚也是一件很浪漫的事。<br>撰文：林妃</p></body></html>
