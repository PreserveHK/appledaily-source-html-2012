<html><header><meta charset="utf-8"><title>AKB柏木客串SDN最後MV</title></header><body><h1>AKB柏木客串SDN最後MV</h1><p>本月來港見粉絲的日本組合AKB48成員柏木由紀，上月底抽空為越做越霉的姊妹組合SDN48拍攝最後一隻細碟歌《毫不認輸Congratulation》的MV，實行用自己的人氣幫SDN谷銷量，免得細碟滯銷爆解散。</p><p>MV由朝拍到晚拍足15小時，片長亦是組合有史以來最長的12分鐘。MV背景發生在SDN拆伙後10年，眾人在聚會上再碰頭，驚見大家變化甚大，芹那成為人氣演員、浦野一美玩大肚，而柏木則客串上台講話。SDN下月31日在日本開騷後正式散band。</p></body></html>
