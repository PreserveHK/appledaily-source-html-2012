<html><header><meta charset="utf-8"><title>30L女郎　豪乳不斷變大</title></header><body><h1>30L女郎　豪乳不斷變大</h1><p>很多女人都渴望擁有一雙豪乳，但她卻嫌上圍30L太大，只想縮胸，因為乳房不斷膨脹，預計兩年內會升級到M杯！<br>英國24歲理髮師阿爾達娜（圖）2007年勇奪「全英天生豪乳」殊榮，那時上圍為30J，沒想到雙乳仍不斷發育，五年內再升兩級至30L，負擔也越來越沉重，令她背痛加劇，「我有時覺得自己像一對會走路的乳房，人人只看到我的胸脯，我恐怕自己最終無法走路或站立」。<br>阿爾達娜的豐滿身材是遺傳，母親曾做縮胸手術把乳房由30K減至30C，但阿爾達娜怕開刀，只能無奈接受雙乳不斷變大，幸得男友默默支持，「他從不覺我的胸脯有問題」。英國《太陽報》</p></body></html>
