<html><header><meta charset="utf-8"><title>案件速遞《東方》記者疑用偽鈔</title></header><body><h1>案件速遞<br>《東方》記者疑用偽鈔</h1><p>【本報訊】《東方日報》一名駐內地男記者涉於去年6月16日，在港鐵羅湖站一間便利店行使500元偽鈔，並藏有兩張有相同編號的1,000元偽鈔，昨往粉嶺裁判法院應訊。據了解，當日他用一張500元偽鈔購買十份不同報紙，其間收銀員及店長發現鈔票有問題，於是報警將他拘捕。警方在他身上另搜出兩張1,000元偽鈔，他聲稱不知偽鈔從何來，警誡下否認指控。<br>41歲被告黃少君被控行使和保管偽造紙幣兩罪，准以5,000元保釋。案件押後至下月2日，轉介區域法院再訊。<br>案件編號：FLCC290/12</p></body></html>
