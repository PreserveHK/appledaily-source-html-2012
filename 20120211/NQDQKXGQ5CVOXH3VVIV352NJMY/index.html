<html><header><meta charset="utf-8"><title>關仁隱事：「瑜伽」撇女保事業 - 關仁</title></header><body><h1>關仁隱事：「瑜伽」撇女保事業 - 關仁</h1><p>「瑜伽」同「健身」男才女貌，大家又鍾意音樂，原本係好合襯，但係點知俾人踢爆咗拍拖之後，感情就有暗湧，最近仲搞到分埋手。<br>失戀嘅健身唯有喺網上抒發分手傷痛，關仁聽到唔少朋友講，今次係瑜伽提出分手嘅，因為自從俾人踢爆拍拖後，唔多唔少對瑜伽嘅事業有影響，最慘係瑜伽一直懷疑當日拍拖被撞破，係由健身放料，結果搞到大家相處成日疑神疑鬼，一對戀人冇咗信任，仲要分隔兩地，分手都係遲早嘅事咯！<br><br>Textby關仁</p></body></html>
