<html><header><meta charset="utf-8"><title>狠少年狂刺93刀殺外婆</title></header><body><h1>狠少年狂刺93刀殺外婆</h1><p>美國佛州發生駭人兇殺案，一名少年為了令舅父終身悔疚，竟用十字弓射殺外婆，再狂刺她93刀。<br>19歲的斯米迪跟67歲婆婆和舅父同住，他對舅父恨之入骨，原本想殺死他，但在行兇前卻改變主意，認為「如果殺掉的是外婆，舅父就會為了婆婆之死終身悔疚」，暫時不知他仇視舅父的原因。<br>斯米迪周二闖入婆婆睡房，用十字弓射她頭部，再狂捅她93刀，還用鉗痛擊外婆的頭顱。殺死外婆後，他反鎖房間，等候舅父回來，兩人如常吃飯。翌晨斯米迪離家出走，致電父親承認「做了傻事」殺了外婆。父親報警將兒子拘捕，斯米迪被控一級謀殺罪。美國《紐約每日新聞》</p></body></html>
