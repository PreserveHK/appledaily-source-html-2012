<html><header><meta charset="utf-8"><title>38歲處女　自封貞操女神</title></header><body><h1>38歲處女　自封貞操女神</h1><p>內地首個貞操網出爐！湖北鄂州一名單身女碩士涂世友（38歲，圖）日前建立了一個名為「雅品貞操網」的網站，倡導女性婚前守貞。她在網上叫「貞操女神」，自稱仍保持處女身，更公開自己在醫院的處女鑒定報告。<br>「現在順其自然，憧憬美好婚姻」。涂世友在貞操網上寫下了簡短幾十個字的簡歷，自稱2001年武大新聞系畢業，後考上武大碩士研究生；當時有一男生對她有好感，但因專心學習而無果。她現獨居武漢，指建立網站是想通過宣傳，遏制當前社會轉型期，年輕人混亂的性經歷所造成的悲劇。湖北《楚天都市報》</p></body></html>
