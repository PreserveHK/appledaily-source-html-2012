<html><header><meta charset="utf-8"><title>新界成交紀錄</title></header><body><h1>新界成交紀錄</h1><p>備註成交紀錄由利嘉閣地產根據土地註冊處資料加以整理後列舉，成交日期指正式買賣合約日期，較臨時買賣合約日期稍遲。由於各物業不一定每周會有新成交紀錄，因此可能不會全部更新。所有資料在編排上已力求準確，而所有資料僅作參考用途。</p><p>大埔太湖花園</p><p>叫價：269萬元<br>放盤單位：17座低層A室<br>面積：570方呎<br>呎價：4719元<br>資料來源：中原大埔中心分行</p><p>東涌藍天海岸</p><p>叫價：540萬元<br>放盤單位：3座高層D室<br>面積：1028方呎<br>呎價：5253元<br>資料來源：中原映灣園第三分行</p></body></html>
