<html><header><meta charset="utf-8"><title>家居資訊站：歐藝精品坊　來自歐洲工藝與風情</title></header><body><h1>家居資訊站：歐藝精品坊　來自歐洲工藝與風情</h1><p>如欲觀賞或購買正宗歐洲古董和家具，你從此無須長途跋涉親往歐洲苦苦尋覓，亦不用在拍賣行與人高價競投，以及負擔高昂運費，歐藝精品坊有專人長駐歐洲，常年穿梭於歐洲各國古董古玩市場、拍賣行及鄉里小鎮，網羅搜集了過萬上至十八世紀、近到二十世紀初的歐洲古董家具及精工飾品，歡迎廣大顧客及愛好者蒞臨觀賞。<br><br>歐藝精品坊EuroArtDeco<br>電話：26900397</p></body></html>
