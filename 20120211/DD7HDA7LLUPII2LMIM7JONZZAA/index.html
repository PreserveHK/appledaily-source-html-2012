<html><header><meta charset="utf-8"><title>李準基退役前戀上韓姐</title></header><body><h1>李準基退役前戀上韓姐</h1><p>將於本周四服完兵役的29歲韓國男星李準基，昨日驚爆暗撻23歲的09年韓國小姐冠軍金珠麗。消息指基哥前年入伍後，放假時透過朋友介紹，在美容院邂逅了麗妹，同年TonyAn更在KBS電視台的節目爆料，指基哥曾致電給他叫代為照顧麗妹，不過二人卻透過事務所否認拍拖。</p><p>否認拍拖</p><p>基哥承認和麗妹相熟，但只是前後輩關係，麗妹則指父親嚴禁她戀上圈中人。基哥向來甚少傳緋聞，而麗妹近作有韓劇《假如明天來臨》。</p></body></html>
