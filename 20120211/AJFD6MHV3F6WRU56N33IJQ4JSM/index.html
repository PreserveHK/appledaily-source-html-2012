<html><header><meta charset="utf-8"><title>陳豪情人節午餐照殺</title></header><body><h1>陳豪情人節午餐照殺</h1><p>陳豪前晚到海港城出席「情．尋朱古力@海港城」活動，期間他與參加者一起用大電視玩互動遊戲，參賽者亦把握機會爭相與陳豪合照。陳豪大派朱古力給現場觀眾，有位小fans拿了朱古力後即嚷着要跟陳豪合照，還大讚陳豪靚仔，令他一臉尷尬。<br>今年是陳豪與女友陳茵媺首個情人節，惜二人當日有工作在身，未必能慶祝，對此陳豪甜笑說：「就算唔可以嗰日慶祝，希望都可以提早食飯慶祝，食午餐都已經好滿足。」問陳豪有否準備情人節禮物？他說：「秘密！」陳豪坦言活動後會抽時間買情人節禮物，並叮囑大家不要跟住他。撰文：林妃</p></body></html>
