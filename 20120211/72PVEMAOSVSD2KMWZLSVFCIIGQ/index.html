<html><header><meta charset="utf-8"><title>蘋果汁58%受訪者　唔like焚化爐埋身</title></header><body><h1>蘋果汁<br>58%受訪者　唔like焚化爐埋身</h1><p>【本報訊】政府擬在石鼓洲興建人工島焚化爐，浸大公佈去年9月民意調查，1,001名受訪市民中，75.1%認同本港廢物問題嚴重，但仍有58%不希望焚化爐建在近自己居住地區。<br>59.5%受訪者不知道現有三個堆填區將於7年內飽和；59.8%受訪者不了解政府現時的廢物管理政策，如廢物源頭分類計劃、生產者責任計劃等。<br>負責調查的浸大嘉漢林業珠三角環境應用研究中心主任黃煥忠說，調查顯示市民普遍接受設施技術可行性，但仍擔心對健康有負面影響。他認為政府應及早諮詢，推廣教育，制訂一套有居民代表參與的監督機制。</p></body></html>
