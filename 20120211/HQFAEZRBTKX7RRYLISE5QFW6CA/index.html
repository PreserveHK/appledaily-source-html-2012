<html><header><meta charset="utf-8"><title>電視恐怖直播　狗噬女主播</title></header><body><h1>電視恐怖直播　狗噬女主播</h1><p>美國電視直播了一幕恐怖場面：女主播俏臉遭大狗噬了一口，需送醫搶救。<br>科羅拉多州女主播戴爾周三在一個早晨節目的訪問，蹲下來輕撫一隻39公斤重的阿根廷獒「馬克斯」時，牠突前撲前張口就咬，令她臉部受傷，需即時送醫救治，傷勢頗為嚴重，但未知有否毀容。<br>「馬克斯」周一前被困冰冷水池內，苦苦掙扎20分鐘後，才被消防員救出，成了當地新聞焦點，戴爾邀請消防員和狗主攜帶「馬克斯」接受訪問（上圖），沒料到牠竟獸性大發襲擊主持（下圖）。「馬克斯」目前遭當局監禁10天，狗主因沒替牠注射而被罰款。英國《每日郵報》</p></body></html>
