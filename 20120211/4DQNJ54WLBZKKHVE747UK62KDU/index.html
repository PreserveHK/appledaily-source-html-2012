<html><header><meta charset="utf-8"><title>Katy花帽搶保羅鏡</title></header><body><h1>Katy花帽搶保羅鏡</h1><p>近日堪稱樂壇傳奇披頭四（TheBeatles）前成員保羅麥卡尼（PaulMcCartney）的人生高峰期，因前日才接過荷李活名人之星，昨日他攜妻出席MusiCares年度音樂人晚會，他不但領取獎座還落力演出。<br>只是保羅未能完全搶去風頭，因回復單身不久的美國女歌手KatyPerry以典雅長裙赴會，她戴起相當誇張的大型花花帽，即使沒谷胸都甚為矚目。同場還見金像影帝湯漢斯（TomHanks）和《花花公主》（Playboy）創辦人赫夫納（HughHefner）等，唱作才女AliciaKeys與英國樂隊Coldplay等則上台獻唱助興。</p></body></html>
