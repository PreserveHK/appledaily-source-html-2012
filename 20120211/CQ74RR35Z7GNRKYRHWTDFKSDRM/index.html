<html><header><meta charset="utf-8"><title>停助IELTS考試費</title></header><body><h1>停助IELTS考試費</h1><p>【本報訊】教資會由02/03學年開始，每年資助應屆大學畢業生應考IELTS（國際英語水平測試制度）的考試費，令大學生更重視英語。教資會昨日宣佈，將於13/14學年停止資助，學生日後要考IELTS須自行繳費。<br>教資會主席鄭維新表示，在2012/13學年起，即四年制大學的首學年，八大進一步發展「英語程度追蹤測量評估」，以跟進學生英語能力，並發展網上英語自學材料資料庫，取代資助畢業生應考IELTS的安排。此外，教資會指11/12學年有11,832名大學生應考IELTS，佔整體畢業人數64%。</p></body></html>
