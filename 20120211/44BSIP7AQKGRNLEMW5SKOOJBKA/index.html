<html><header><meta charset="utf-8"><title>陳庭欣掛住翟威廉</title></header><body><h1>陳庭欣掛住翟威廉</h1><p>陳庭欣和麥長青（麥包）昨在電視城為節目《財智達人II》任嘉賓，因任職警察的爸爸行將退休，陳庭欣坦言希望早日置業，她說：「希望買一間樓同屋企人住，希望畀屋企人多啲安全感。」問陳庭欣會否計劃與緋聞男友翟威廉做鄰居？她笑說：「唔會，我想買番港島區，最好喺地鐵站附近。」<br>翟威廉最近去了日本福島探訪，陳庭欣說有聯絡他：「作為朋友梗係擔心佢安全，不過聽講嗰邊情況好好，有啲朋友叫佢唔使買手信，所以佢諗住返嚟會自我隔離兩星期。」另外，麥包自己一向靠勞力才可賺到錢，未試過不勞而獲。<br>採訪、攝影：何慧斯</p></body></html>
