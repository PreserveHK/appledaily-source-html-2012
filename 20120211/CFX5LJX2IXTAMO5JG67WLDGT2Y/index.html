<html><header><meta charset="utf-8"><title>黎明鑽石頸鏈冧老婆</title></header><body><h1>黎明鑽石頸鏈冧老婆</h1><p>黎明昨為聯合國兒童基金會出席小朋友繪畫比賽，再被追問是否心急做爸爸的黎明說：「冇得心急，亦唔到你心急。」問太太樂基兒是否準備好做媽媽？黎明謂：「唔識製造呢啲新聞交料，寧願做好自己嘢，生仔嘅嘢有就有，冇就冇，心急生仔，不如心急揀個好劇本好過。」<br>問黎明與樂基兒將如何慶祝情人節？他說會食餐飯，問是否在家玩煮飯仔？他說：「點會兩個人煮呀，係都佢煮喇。」談到情人節禮物，黎明說日前看了一部電影，見片中有條頸鏈不錯，但未買，問他是否鑽石頸鏈？他說：「藝人有時好尷尬，嗰女人未收到禮物，已經話晒畀你哋聽，男女嘅嘢我真係唔識做新聞。」<br>採訪：胡比<br>攝影：仇志德</p></body></html>
