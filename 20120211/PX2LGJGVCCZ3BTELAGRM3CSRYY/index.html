<html><header><meta charset="utf-8"><title>促擱置自駕遊</title></header><body><h1>促擱置自駕遊</h1><p>【本報訊】新民主同盟昨日發起汽車遊行，在五輛貼滿「擱置自駕遊」標語的私家車及貨車，由沙田慢駛至新政府總部。召集人關永業批評政府黑箱作業，粵港自駕遊計劃全無諮詢港人，又指港人與內地人的駕駛習慣不一樣，擔心內地司機在港發生車禍後離境，本港警方難以追查及檢控，發生「撞死冇得賠」的情況。<br>關又稱，自駕遊隨時成為「雙非直通車」，同時造成交通擠塞及空氣污染。同盟向政府遞交請願信，要求政務司司長林瑞麟馬上擱置計劃，重新展開研究及諮詢港人。<br>陳奕釗攝</p></body></html>
