<html><header><meta charset="utf-8"><title>家居資訊站：WarmHoney遠紅外線陶瓷暖氣機</title></header><body><h1>家居資訊站：WarmHoney遠紅外線陶瓷暖氣機</h1><p>寒流又襲港，女士們最怕是手腳冰冷，Smartech特別推出一款WarmHoney遠紅外線陶瓷暖氣機，作為下周情人節最佳禮物，該款陶瓷暖氣機外形迷你，設有自動恆溫裝置，可自選理想室溫（6-35℃）高效能蜂巢形陶瓷發熱組件，安全可靠，遠紅外線功能，還有助紓緩疲勞，備有時間設定（0.5-23.5小時）、LED功能及溫度顯示及過熱及翻倒自動斷電裝置。<br><br>SMARTECH<br>電話：25788813</p></body></html>
