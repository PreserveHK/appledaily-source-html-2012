<html><header><meta charset="utf-8"><title>許亦妮羅拉Look煞食</title></header><body><h1>許亦妮羅拉Look煞食</h1><p>朱咪咪、許亦妮及麥長青等昨日於將軍澳電視廣播城為無綫節目《世界衝擊影像社》進行錄影，眾人以不同造型出現，身為主持的許亦妮化身性感羅拉，雙手持槍入型入格。當中以朱咪咪的《那些年》沈佳宜造型最搞笑，她表示之前看過家燕姐的學生妹look，但認為自己較似戲中造型。<br>咪咪姐又自爆未有看過《那些年》說：「我未睇過亦都睇唔入眼，可能真係代溝問題，我離開學校生活好多年，我嘅初戀都唔喺學校發生；而且我哋當年好保守㗎，雖然男女校都係唔會坐埋一齊。」<br>採訪、攝影：王崇穎</p></body></html>
