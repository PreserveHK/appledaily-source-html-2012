<html><header><meta charset="utf-8"><title>AmandaS.六萬利是三日派晒</title></header><body><h1>AmandaS.六萬利是三日派晒</h1><p>最近由名模轉為餅店老闆的AmandaStrang，昨日在尖沙嘴出席HTC活動。Amanda指婚後第一個情人節要在工作中度過，她說：「情人節餅店好多單，要做嘢，放工後先返屋企煮飯慶祝，其實同以前冇乜分別，唔一定要特別慶祝。」<br>Amanda又重提新年時派利是大出血：「要不斷去銀行提款，我預咗6萬，但初三已經派晒囉，要不斷㩒錢。」至於幾時生B，Amanda說：「要時間呀，又要養肥自己先，啲人都話生BB唔係咁易，有時間咪試吓，不過我真係好忙。」Amanda謂希望有時間可以開一間tearoom，但仍未有時間搞。<br>採訪、攝影：顏英儀</p></body></html>
