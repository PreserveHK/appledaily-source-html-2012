<html><header><meta charset="utf-8"><title>求驗客手記：巨無霸出席春晚　打功夫 - 求驗客</title></header><body><h1>求驗客手記：巨無霸出席春晚　打功夫 - 求驗客</h1><p>前NBA巨無霸中鋒奧尼爾（左），上季尾宣佈退休後，生活仍然多采多姿，周日佢就抵達中國長沙，準備出席湖南衞視嘅春節晚會。奧尼爾就算已經唔係NBA球員，但獲得嘅待遇一樣超豪，好似安排咗一架私人飛機，由北京接佢到長沙，已經用30萬人仔以上，仲有電視台安排一個專用休息室畀佢，等佢錄影期間都可以好好休息。39歲嘅奧尼爾之前嚟過中國5次，熟悉中國人情世故，跳舞之餘仲學埋中國功夫當晚表演，咁識做，收番6位數字美金酬勞都抵啦！</p></body></html>
