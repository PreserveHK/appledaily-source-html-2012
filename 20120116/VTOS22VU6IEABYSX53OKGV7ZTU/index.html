<html><header><meta charset="utf-8"><title>持AK47劫匪　被警拘捕</title></header><body><h1>持AK47劫匪　被警拘捕</h1><p>廣西崇左市警方昨日凌晨2時左右，在憑祥市憑祥鎮南山村板必屯，抓獲一名涉嫌持槍搶劫疑犯。當場檢獲已上膛的AK47自動步槍和五四式手槍各一支，子彈77發。<br>警方指，被捕的33歲黃姓疑犯，涉與另兩名歹徒在2011年2月3日凌晨在憑祥市持槍打劫，兩名同黨其後先後落網，但身為主犯的黃則潛逃往越南。警方得悉他在本月1日潛回境內，欲在春節前「再幹一場」。警方確定其藏身地點後，前日將他拘捕。目前已將他刑事拘留，案件正在調查中。<br>新華網</p></body></html>
