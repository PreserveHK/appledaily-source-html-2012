<html><header><meta charset="utf-8"><title>廖碧兒戥劉愷威開心</title></header><body><h1>廖碧兒戥劉愷威開心</h1><p>廖碧兒已非無綫合約藝員，昨日在將軍澳出席活動，表示踏入2012年即不停飛，之後又會到內地拍劇。廖碧兒的前男友劉愷威與陳豪皆有新情侶，她則仍未有着落，問她現時選工作或是愛情，她說：「呢段時間工作對我係好重要，不過有工作都想有桃花，咁樣人都會靚啲。家惟有錫住啲狗仔，同家姐啲細路先。」</p><p>另外，劉愷威最近公開戀情，與內地女友楊冪感情穩定發展，廖碧兒表示他們很相襯，她說：「襯呀，大家開心就好，但我哋冇見過面。見到佢寫微博公佈，都戥佢開心。」她透露之前返內地拍劇，也有跟劉愷威短訊聯絡。<br>採訪、攝影：王連連
</p></body></html>
