<html><header><meta charset="utf-8"><title>偉仔轉行做編輯</title></header><body><h1>偉仔轉行做編輯</h1><p>梁朝偉前日與電影《大魔術師》的演員周迅、林雪、閆妮和導演爾冬陞到廣州宣傳，一行人拉隊到《南方都市報》總部體驗編採工作，其中周迅當記者，林雪與閆妮做出鏡主持，齊齊採訪偉仔與爾冬陞當日報館之行。偉仔受訪後化身編輯，負責為A1版揀相及度標題，爾冬陞則充當主編，負責簽版事宜，認真搞鬼。</p><p>認真揀相</p><p>偉仔揀相時亦一臉認真，他拿起其中一張相說：「選這張，生動點，那張有點呆。」有到場採訪的記者笑說：「要是梁朝偉當編輯做版，要我天天熬夜寫稿都沒問題。」也有人指如周迅當記者，要他說甚麼也沒問題。<br>撰文：丁寧</p></body></html>
