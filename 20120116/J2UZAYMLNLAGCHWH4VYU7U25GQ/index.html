<html><header><meta charset="utf-8"><title>韓紅開騷難忍肚餓</title></header><body><h1>韓紅開騷難忍肚餓</h1><p>內地天后韓紅前晚在上海舉行《美麗世界》世界巡迴演唱會，寰亞老闆林建岳專程飛往當地支持。韓紅表示七年前仍是新人時，已有機會在上海開騷：「我想上海人應該不喜歡胖子呀，我想他們真的是發自內心的，大家都不嫌我老。」韓紅笑稱很有罪惡感，因她食過飯，之前在北京演出都沒有吃，卻在完騷後因太餓而忍不住食飯，韓紅表示：「中午又餓得受不了，吃了生煎包，對不起，今天比前兩天胖了一點。」<br>尾聲時韓紅突感觸至淚如雨下，她說：「一輩子中，有幾個很要好的朋友就很值得了。有很多事情都不敢跟父母說，只有跟最好的朋友在一起才會傾訴，對不起，我哭了。」撰文：葉雪</p></body></html>
