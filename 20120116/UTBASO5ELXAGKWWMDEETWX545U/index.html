<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林家聲八十大壽不言退 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林家聲八十大壽不言退 - 馮仁昭</h1><p>粵劇界猛人林家聲噚日喺契仔周振基陪同下，到港台出席2011年梨園十大要聞選舉揭曉活動，上年獲頒銀紫荊星章嘅聲哥話自己都預料唔到，今年大計都係盡力將知識教畀後輩。後日係聲哥80歲大壽，佢嘅戲迷噚日送上生日蛋糕同壽包，又唱生日歌，令聲哥好開心，佢話生日願望係身體健康，而大壽當晚仲會喺跑馬地馬會搞生日會慶祝，兼同啲老友見吓面。</p></body></html>
