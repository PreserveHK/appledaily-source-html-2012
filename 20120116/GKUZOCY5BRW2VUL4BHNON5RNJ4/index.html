<html><header><meta charset="utf-8"><title>熱賣Item：電腦也靚聲</title></header><body><h1>熱賣Item：電腦也靚聲</h1><p>擺喺枱面嘅電腦喇叭，十居其九都係普通貨色，但求有聲就得。但其實又打機、又睇戲，電腦音響一樣可以好有要求。Focal就推出咗一款發燒級多媒體喇叭。4吋Polglass中低音，加1吋鋁金屬高音單元，分析力強，高中音夠靚，低音亦可去到50Hz，炸機一流。鋁合金外殼，輕巧機身，每聲道輸出達20瓦，電腦玩家係時候考慮吓為部腦Upgrade靚聲。<br><br>查詢：昇和影音（23140811）
</p></body></html>
