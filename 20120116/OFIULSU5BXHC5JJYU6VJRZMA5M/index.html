<html><header><meta charset="utf-8"><title>求驗客手記：安歷卡任代言人　擸2千5萬 - 求驗客</title></header><body><h1>求驗客手記：安歷卡任代言人　擸2千5萬 - 求驗客</h1><p>安歷卡加盟上海申花，可以講係中超成立以嚟最大名外援，國內外傳媒都估安歷卡有幾多錢人工，甚至吹到成20萬鎊（約242萬港元）周薪；不過申花班主朱駿擁有嘅網絡遊戲公司第9城市，噚日就發出公佈，講首年支付畀安歷卡嘅遊戲《Firefall》代言人（圖）費用，都只不過270萬歐元（約2,650萬港元），連埋喺申花主場賣埋廣告，都係預計用3,200萬人仔，宣傳價值就普及全世界，朱駿呢個如意算盤打得真係響，不過諗深一層，安歷卡個份球員薪水，又有冇可能好似外間傳咁高呢？</p></body></html>
