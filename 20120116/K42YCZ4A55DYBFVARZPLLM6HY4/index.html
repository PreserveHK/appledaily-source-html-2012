<html><header><meta charset="utf-8"><title>蘋果汁假指紋騙e-道　入境處關注</title></header><body><h1>蘋果汁<br>假指紋騙e-道　入境處關注</h1><p>【本報訊】對於有傳媒利用在網上以百多元購得的複製指模工具，製作指紋膜成功騙倒其中一條e-道打開閘門，入境事務處表示非常關注事件，已委派專人聯絡傳媒了解具體情況，並與系統承辦商積極跟進，以確定是否個別e-道出現技術故障。<br>入境處強調，e-道系統裝置在使用前或維修後都會作嚴謹檢測，已即時全面檢測所有安裝在出入境管制站的e-道，確保其可靠性，又要求各出入境管制站的督導人員提高警覺，監察旅客使用e-道的情況。入境處提醒市民，根據入境條例第42條，以虛假身份過關的最高刑罰為監禁14年和罰款15萬元。</p></body></html>
