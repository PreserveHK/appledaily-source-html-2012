<html><header><meta charset="utf-8"><title>BestBuy：iPhone殼也搞「春運」</title></header><body><h1>BestBuy：iPhone殼也搞「春運」</h1><p>唔夠一個禮拜就過年，除咗瘋狂Shopping買新裝，仲有唔少果迷為自己部iPhone添置新衣裳！講到應節，肯定係大紅大紫，又印上「龍」字頭嘅iPhoneCase。呢款設計並非來自日本Candies，亦唔係HomeMade，而係我哋祖國貨。除金色「福到」包裝盒，Case更採用大紅色Bumper，並配上一塊半透明花紋底蓋，勁有春節氣氛。娘唔娘就見仁見智，但過年幫iPhone揀件新衫，行個大運都好吖！<br><br>查詢：ThinkMore（68428221）</p></body></html>
