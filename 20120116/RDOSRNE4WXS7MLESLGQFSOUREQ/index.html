<html><header><meta charset="utf-8"><title>12萬塊積木砌出太陽神11號</title></header><body><h1>12萬塊積木<br>砌出太陽神11號</h1><p>澳洲人麥克諾特雖已成家立室，但興趣卻像「大細路」，砌積本就是他的專長，因他是全球13名「樂高認證專家」之一。最近他花了250小時，以12萬塊樂高積木，砌出的「太陽神11號」（Apollo11圖）連同運載它的「土星5號」（SaturnV）火箭，包管你看得入迷。<br>模型高達5.7米（約18呎8吋），手工精巧，其中一部分甚至「砌開」，讓人可一窺裏面的運作，發射台和火箭上還有許多太空人在忙碌工作，有的在加燃料、有的在維修，一切栩栩如生。<br>英國《星期日郵報》</p></body></html>
