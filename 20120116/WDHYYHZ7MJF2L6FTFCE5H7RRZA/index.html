<html><header><meta charset="utf-8"><title>立體大桔賀年蛋糕</title></header><body><h1>立體大桔賀年蛋糕</h1><p>賀年糕點一向都以中式蘿蔔糕、年糕為主，西式蛋糕做賀年糕點？無話唔得，好似帝苑餅店嘅行政糕餅總廚馬思樂與法國糕餅大師LoicPoitou聯手創作咗中西合璧的蛋糕，就極具新春氣氛。4款蛋糕分別係設計成立體牡丹花形嘅富貴牡丹花、大桔外形嘅如意吉祥、綴以壽桃及福鼠嘅金玉滿堂紅，仲有如水墨畫般嘅桃花迎春，全部各有意頭，齋睇外形已經贏蘿蔔糕等糕點一條街！<br><br>記者：區佩嫦<br>查詢：27332045</p></body></html>
