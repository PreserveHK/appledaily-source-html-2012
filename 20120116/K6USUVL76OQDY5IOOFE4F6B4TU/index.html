<html><header><meta charset="utf-8"><title>亞姐植樹鬥盪漾</title></header><body><h1>亞姐植樹鬥盪漾</h1><p>20位候選亞姐昨日在海口萬綠園植樹，眾佳麗穿上背心，內加tubetop打底，不過多倫多佳麗6號裘琳疑似沒有穿上tubetop，俯身鏟泥時極之「盪漾」，事後被問到為何不穿tubetop時，她才將tubetop抽高。裘琳以英語說：「可能有啲鬆，郁一郁就跌，係意外。」記者指她搶鏡，她說：「我喺加拿大返嚟，比較開放，會學吓矜持、謙虛啲。」香港佳麗18號王家敏蹲低時不慎露底。</p><p>搶食木瓜豐胸</p><p>北京佳麗19號馮雪冰笑言為皮膚靚及豐胸，要搶食木瓜，不過每次都很快被搶光。<br>採訪、攝影：曾小嘉</p></body></html>
