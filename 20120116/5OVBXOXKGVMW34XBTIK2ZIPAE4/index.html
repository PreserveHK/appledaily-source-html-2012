<html><header><meta charset="utf-8"><title>隔牆有耳：林健鋒老竇　中國變形金剛之父 - 李八方</title></header><body><h1>隔牆有耳：林健鋒老竇　中國變形金剛之父 - 李八方</h1><p>立法會商界代表林健鋒老父林亮向來好低調，但查實相當出名，年屆88歲高齡嘅林亮係將「變形金剛」玩具引入中國嘅第一人，有「中國變形金剛之父」之稱，佢同時喺全球首創「塑膠麻雀」。呢對玩具業父子接受港台《舊日的足跡》訪問，憶述70年代去內地開廠嘅辛酸史，最難忘莫過於喺零度下用凍水冲凉、用勁臭茅廁甚至要食狗肉！佢哋最近對D&amp;G禁止港人影相行為非常反感；既然有「IronMan」現身抗議，林健鋒話老竇係時候以「變形金剛」形象聲援。&#13;</p></body></html>
