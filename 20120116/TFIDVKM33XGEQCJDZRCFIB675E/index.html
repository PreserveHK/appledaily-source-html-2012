<html><header><meta charset="utf-8"><title>羅慧娟否認病重入院</title></header><body><h1>羅慧娟否認病重入院</h1><p>早前傳患癌的羅慧娟，上月才精神奕奕出席電影《職業特工隊4：鬼影約章》首映，但昨日忽然傳出娟妹病重，正在養和醫院留醫。</p><p>鄧萃雯代否認</p><p>記者昨日致電娟妹時，她中氣十足，顯得十分精神。對於病重入院的傳聞，娟妹否認說：「吓？唔係呀，我家喺屋企開緊party喎，今日係星期日，就快新年，有啲朋友又就快走，所以咪喺屋企開party囉。」<br>再問可會對傳聞感到不高興？娟妹說：「唔緊要，乜都有人講㗎啦，都OK嘅。」至於娟妹好友鄧萃雯則透過短訊否認娟妹入院：「當然唔係真，佢仲精神過我。」<br>採訪：林妃</p></body></html>
