<html><header><meta charset="utf-8"><title>蘋果汁撐茉莉花高呼維權無罪</title></header><body><h1>蘋果汁<br>撐茉莉花高呼維權無罪</h1><p>【本報訊】近十名社民連成員，包括立法會議員「長毛」梁國雄，昨午再度在西區警署門口聚集，高舉「要求釋放所有被補民運人士」的巨型橫額，第48度遊行至中聯辦外請願，聲援去年初在內地爆發，要求當局「還政於民」的茉莉花革命。<br>這一場「革命」，越燒越烈，令內地省市去年相繼出現如烏坎村收地的「維權起義」事件；但不少為市民「維權」的鬥士，卻繼續被內地無理囚禁。「維權無罪」，長毛直斥內地打壓異見人士「可恥」，力促中共盡快釋放所有異見人士，包括維權律師高智晟、維權作家譚作人以及《零八憲章》起草人、諾貝爾和平獎得主劉曉波。
</p></body></html>
