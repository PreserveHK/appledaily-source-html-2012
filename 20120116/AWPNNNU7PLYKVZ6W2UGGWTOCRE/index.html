<html><header><meta charset="utf-8"><title>求驗客手記：卻恩命硬路仍難行 - 求驗客</title></header><body><h1>求驗客手記：卻恩命硬路仍難行 - 求驗客</h1><p>布力般流浪領隊卻恩（左）由開「咧」到家，都被列為英超下一個離隊領隊嘅大熱門，不過佢認真命硬，炒極都輪唔到佢，上周六喺主場3:1擊敗富咸後，布力般仲脫離咗榜尾3弱行列（未計周日戰果）。不過，卻恩未來嘅路將會更難行，因為喺對富咸一役，布力般已經有後防主力基斯杜化森巴為咗離隊而罷踢，又有首席射手耶高保做埋紅牌阿姑，預料要停3場。雖然卻恩賽後仍死撐森巴係因為病咗而缺陣，而就算耶高保停賽，球隊目前士氣仍然好好，不過計我求大俠話，都係聽住先啦！</p></body></html>
