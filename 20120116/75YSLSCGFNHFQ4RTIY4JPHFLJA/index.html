<html><header><meta charset="utf-8"><title>心跳800：23歲美國小姐　大騷政治智慧</title></header><body><h1>心跳800：23歲美國小姐　大騷政治智慧</h1><p>在最新一屆美國小姐（MissAmerica）前晚（周六）出爐（小圖）。<br>選美遇上大選年，威斯康辛州23歲大學生凱佩勒（LauraKaeppeler）大騷政治智慧，穿着白色三點式泳衣出場後，就選美冠軍應否申報政治立場：「美國小姐與總統候選人一樣，代表着每名美國人，在此經濟困難時刻，候選人應關注美國人需要，美國小姐都要反映民生所需。」談吐得體，結果順利擊敗52名對手，勇奪后冠。<br>美聯社</p></body></html>
