<html><header><meta charset="utf-8"><title>萬三呎Club飲恭喜發財</title></header><body><h1>萬三呎Club飲恭喜發財</h1><p>蘭桂坊一向是clubbing的熱門蒲點，將於1月18日開幕的MAGNUMCLUB，兩層共一萬三千呎，單是樓底就超過二十呎，最突出是連接兩層的透明玻璃樓梯，加上店內用不同的燈效照耀水晶裝飾，營造勁搶眼的視覺效果。每晚有DJ駐場表演，勁歌熱舞自然不可少。新年期間，店內還特地設計三款限定飲品，邊飲恭喜發財、LuckyFortune，夠晒中西合璧。最後再享用埋用鑲滿萬粒水晶的座廁，全晚都夠晒閃。<br><br>MAGNUMCLUB（21161602）<br>中環威靈頓街1號荊威廣場3樓及4樓</p></body></html>
