<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝海中心自拍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝海中心自拍 - 馮仁昭</h1><p>張栢芝主演嘅電影三連仆，繼舊年部《楊門女將之軍令如山》喺香港上映票房只得33萬之後，佢最近同劉若英、湯唯合演嘅新片《極速天使》至前日為止上映11日只收139,669元，成績更慘烈。雖然栢芝被封票房毒藥，但未有影響佢嘅心情，噚日栢芝又喺Viddy放咗一段自拍片，話估唔到自己可以企喺個超級無敵大海中心。片中栢芝企咗喺個結咗冰嘅海面，相信佢正係工作之中。</p></body></html>
