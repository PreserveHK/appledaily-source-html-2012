<html><header><meta charset="utf-8"><title>關仁隱事：「阿蛇」風水陣延年益壽 - 關仁</title></header><body><h1>關仁隱事：「阿蛇」風水陣延年益壽 - 關仁</h1><p>「蛇嬸」為咗幫「阿蛇」延年益壽，原來搞咗好多風水陣，早年喺佢哋公司對出嘅空地，就起咗幢兩層高嘅建築物，附近鋪咗草地同種咗樹，啲員工一直唔知間屋有乜用，只知高層好重視，仲擺咗個保安喺附近巡邏，一有人踩親啲草，就叫人行開，唔係風水地點會咁緊張？另外，仲有西餐廳對出花園仔個亭，據講係阿蛇健康命脈，用嚟吸陽氣幫阿蛇延長壽命，咁即係行入亭嘅人都會過咗啲陽氣畀阿蛇？但家好多員工都喺亭度食煙，阿蛇吸陽氣之餘，咪吸埋唔少二手煙？睇怕蛇嬸要關注吓呢個情況，至少放部空氣清新機入亭啦。<br>撰文：關仁</p></body></html>
