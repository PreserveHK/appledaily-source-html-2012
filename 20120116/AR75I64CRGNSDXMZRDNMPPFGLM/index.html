<html><header><meta charset="utf-8"><title>人物誌江蘇姑娘英文好Talk得</title></header><body><h1>人物誌<br>江蘇姑娘英文好Talk得</h1><p>88年出生的新一代謀女郎倪妮，今年23歲，在江蘇出生，於中國傳媒大學南廣學院修讀語言傳播系。她在張藝謀電影《金陵十三釵》中飾演第一女主角玉墨，而且演技備受好評，電影公司將她標榜為有史以來最有資質的謀女郎，令她在內地迅速走紅。<br>《金》片男主角基斯頓比爾讚倪妮英文十分好，演戲完全不成問題。而《金》片在內地放映後，網上調查指有近四成內地觀眾認為，片中最出色的演員就是倪妮，排名更高於基斯頓。<br></p></body></html>
