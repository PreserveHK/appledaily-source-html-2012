<html><header><meta charset="utf-8"><title>醫療新知口腔細菌升增肺炎率</title></header><body><h1>醫療新知<br>口腔細菌升增肺炎率</h1><p>口腔細菌增加可引致肺炎。美國一項研究監察近40名住院病人的口腔健康狀況，發現隨着口腔細菌數量上升，會提高肺炎的風險，尤其是需要使用儀器輔助呼吸的危重病人，若口腔細菌量增加，是肺炎先兆。研究顯示細菌除了經呼吸道入侵肺部外，口腔也是一個不能疏忽的途徑。<br>研究會進一步研究改善危重病人的口腔衞生後，能否減低肺炎的感染及死亡風險。以往有研究發現口腔健康與心臟病及呼吸系統疾病有關，包括牙周病嚴重的人，罹患心臟病的風險也比較高。研究人員指出不少危重病人長時間需要卧病在床，不能照顧自己，口腔衞生是最容易被忽視的一環。</p></body></html>
