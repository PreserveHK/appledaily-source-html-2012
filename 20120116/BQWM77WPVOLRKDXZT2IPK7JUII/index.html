<html><header><meta charset="utf-8"><title>材識兼收：最翠綠香草醬</title></header><body><h1>材識兼收：最翠綠香草醬</h1><p>Pesto是北意Genoa最出名的香草醬，是當地的意大利人家中必備，地位形同蒜茸麪包醬，可以用來伴麪包、煮意粉或煮白肉。香草醬不難做，只須把羅勒、蒜頭、巴馬臣芝士、松子用攪拌機打在一起即成。可惜坊間的香草醬都做得不夠青綠，有些更呈啞綠色。大抵這些Pesto多是機器來做，脆弱的香草接觸摩打很易發黑，始終不如意大利人用石舂慢慢把香草研磨，不過下次製作Pesto不妨先把葉雪凍，或者在拌打時加小冰粒，應該可減低香草醬發黑的程度，當然入瓶後加橄欖油蓋過面才好呀！</p><p>區碧玲</p><p>飲食專欄作家，熟悉意大利等歐洲食材。<br><br>（逢星期一、二刊出）</p></body></html>
