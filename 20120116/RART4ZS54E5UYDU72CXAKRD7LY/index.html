<html><header><meta charset="utf-8"><title>豪宅平賣海嘯影子若隱若現</title></header><body><h1>豪宅平賣<br>海嘯影子若隱若現</h1><p>近期動輒億元的貴重豪宅頻錄沽貨，彷彿重現08年底金融海嘯爆發後，豪宅業主拋售潮現象。業主或急於套現，不惜平賣或低市價沽貨。有代理指，目前市場已有準買家等候「執平貨」，直言越動盪、越多買。<br>金融市場波動，樓市也難獨善其身。08年底觸發的金融海嘯，當時不少豪宅投資者掟貨，如柏寧酒店陳氏家族或有關人士。以赤柱富豪海灣B型屋為例，低潮期曾錄3800萬元成交，目前市值6800至7500萬元不等。而近期頻頻沽貨的袁立明或有關人士，據知，自90年代已炒賣物業。</p></body></html>
