<html><header><meta charset="utf-8"><title>綜援婦網上賣藥詐財判監</title></header><body><h1>綜援婦網上賣藥詐財判監</h1><p>【本報訊】靠綜援維生的33歲無業婦趙詠恩（圖）為賺取更多生活費來照顧念中一的女兒，將從家計會免費獲得的避孕藥丸在網上放售，又訛稱有減肥藥等出售，20名網友付款約1.7萬元後卻未能取貨，遂報警。婦承認欺詐等6罪，願全數賠償。裁判官認為案情嚴重，須判阻嚇性刑罰，判她入獄6個月。<br>婦承認於09年6月至去年2月間，透過雅虎及親子王國網站犯案，她早前在九龍城裁判法院認罪。辯方指被告有兩段婚姻，女兒是被告為前夫所生。辯方指被告是負責任的母親，裁判官陳仲衡則反駁，指被告為女兒樹立壞榜樣，女兒已開始作弊及向同學借錢。<br>案件編號：KCCC4948/11
</p></body></html>
