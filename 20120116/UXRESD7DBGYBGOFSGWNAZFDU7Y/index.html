<html><header><meta charset="utf-8"><title>今日提醒你：勿擅帶蘭花返港</title></header><body><h1>今日提醒你：勿擅帶蘭花返港</h1><p>【本報訊】農曆新年將至，不少市民會選購蘭花過年，漁農自然護理署提醒離港旅遊人士，返港時切勿攜帶無許可證的蘭花，該署於去年2月包括農曆年期間，在邊境口岸共檢獲14宗有關個案。<br>該署指出，野生蘭花如拖鞋蘭等屬瀕臨絕種植物，無論進出口、轉口或管有野生蘭花，包括其部份和衍生物，須向該署申領許可證。一旦違規，即使作非商業用途，一經定罪，最高可被判罰款10萬元及監禁1年，有關物品亦會被沒收。<br>該署又提醒市民，除了蘭花以外，常見受規管的例子包括仙人掌、豬籠草、象牙及石珊瑚骨骼。如欲在外地購買由動植物製成的紀念品，應留意有關物品是否屬於瀕危品種。
</p></body></html>
