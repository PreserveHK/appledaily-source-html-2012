<html><header><meta charset="utf-8"><title>鄭中基、余思敏首次同場</title></header><body><h1>鄭中基、余思敏首次同場</h1><p>鄭中基和余思敏（Sammie）去年結婚兼生女，前晚鄭中基到灣仔出席新戲首映，老婆Sammie擔任司儀，首次同場現身，但兩人未有合照，鄭中基更沒上台，以免跟Sammie同台成焦點。不過Sammie請大會贊助的翁嘉穗上台時，將鄔太叫錯做翁太。<br>問鄭中基是否收夫妻檔價？他表示出席首映沒收錢，老婆做司儀也是電影公司邀請她，不關他的事。兩公婆一齊外出，囡囡Emma由誰照顧？鄭中基即說：「所以要快啲走，我唔入場睇戲。」<br>採訪、攝影：譚倩宜
</p></body></html>
