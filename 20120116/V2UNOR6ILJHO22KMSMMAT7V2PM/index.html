<html><header><meta charset="utf-8"><title>Kay紅館仆甩鞋</title></header><body><h1>Kay紅館仆甩鞋</h1><p>謝安琪（Kay）前晚在紅館舉行「你們的幸福演唱會2012」尾場，只見其經理人夏森美捧場，一眾環球歌手及環球高層黃劍濤不見影蹤。</p><p>張繼聰抱兒撐場</p><p>Kay的囝囝由長輩抱着坐在第一行欣賞，張繼聰接近11時才趕抵捧場。<br>Kay獻唱《浮雲》落樓梯時不慎仆一仆，她即按着前面的佈景板，一雙鞋也飛脫，幸她仍接得上入key。她公開多謝夏森美和周博賢，她哽咽說：「知道自己條路唔平坦，未來亦唔敢希望平坦。」她直認夏森美與大家在工作上不太夾。慶功宴上，寰宇老闆林小明也有現身，與夏森美並肩而坐，似為未來過檔舖路。<br>採訪：譚倩宜　攝影：陳慧安</p></body></html>
