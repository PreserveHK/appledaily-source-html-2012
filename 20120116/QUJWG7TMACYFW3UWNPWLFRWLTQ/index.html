<html><header><meta charset="utf-8"><title>蘋果綠葉和電香港洽購奧國Orange</title></header><body><h1>蘋果綠葉<br>和電香港洽購奧國Orange</h1><p>外電引述消息稱，法國電訊正與和記電訊香港（215）洽商，向和電香港出售所持奧地利電信業務OrangeAustria的35%股權，預期有關交易可於未來數周內落實；奧地利Orange整體估值為14億歐元。此前，外電一直報道和電香港大股東和黃（013）斥資14億歐元，向法國電訊及私募基金MidEuropapartners「回購」奧地利Orange業務。</p></body></html>
