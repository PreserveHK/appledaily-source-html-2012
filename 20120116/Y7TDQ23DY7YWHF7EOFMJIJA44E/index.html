<html><header><meta charset="utf-8"><title>5歲寫網站英7歲童獲電腦執照</title></header><body><h1>5歲寫網站<br>英7歲童獲電腦執照</h1><p>微軟創辦人蓋茨13歲寫電腦程式，英國男童威廉斯（圖）就更厲害，5歲已設網站，7歲已獲國際電腦技能證書，鄰居都向他請教電腦問題，學校電腦故障都由他來擺平。<br>威廉斯「剛學懂坐起來時已開始玩電腦」，2歲就把電腦操作自如，5歲自設網站。媽媽又幫他上網找資料，讓他嘗試考取「歐洲電腦使用執照」（ECDL），結果他順利通過全部七項測試。莎拉說：「要說服別人讓他考試不易，他年紀太少了。我真以他為榮。」威廉斯已獲得英國電信公司（BT）選為年度「互聯網童子軍」，表揚他熱心向長者傳授電腦技能。<br>英國《星期日郵報》</p></body></html>
