<html><header><meta charset="utf-8"><title>佐藤摩彌「最美車手」</title></header><body><h1>佐藤摩彌「最美車手」</h1><p>佐藤摩彌生於1992年，是日本歷來最年輕賽車手，去年出道時仍是高中生，因樣子甜美，有「最美賽車手」的封號。<br>這位20歲的最美賽車手，爸爸是越野賽車手，所以6歲已接受賽車訓練，曾獲兒童越野錦標賽冠軍、KIDS電單車越野賽中學生組及女子組冠軍，兩年前更獲選參加為期九個月的車手培訓，去年6月正式踏入職業車手之路。她第一場賽事已獲亞軍，第二場賽事奪冠軍，成為日本賽車史上首位女性冠軍。<br>身材嬌小但鬥心強，她絕對巾幗不讓鬚眉，曾豪言「討厭輸的感覺」。<br>日本《產經新聞》<br></p></body></html>
