<html><header><meta charset="utf-8"><title>凱蒂生日　威廉贈拉布拉多犬</title></header><body><h1>凱蒂生日　威廉贈拉布拉多犬</h1><p>英國劍橋公爵夫人凱蒂（KateMiddleton）上周一30歲生日，身為丈夫的威廉王子（PrinceWilliam）深知妻子喜歡小動物，特別送了一隻小狗作為生日禮物，但威廉不是送英女皇飼養的哥基犬（Corgi），而是同樣乖巧聽話的拉布拉多犬（Labrador）。<br>消息透露，威廉所送的是一隻「十分可愛」的黑色拉布拉多犬。<br>倆小口近日多次帶着小狗外出散步，兩人在威爾斯北部及倫敦都有寓所，相信小狗將跟着主人兩邊走。他們一向都很喜歡小動物，威廉年少時也養過一隻黑色拉布拉多犬。<br>英國《星期日鏡報》</p></body></html>
