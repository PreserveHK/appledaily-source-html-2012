<html><header><meta charset="utf-8"><title>美漢求愛不遂捅索女30刀</title></header><body><h1>美漢求愛不遂<br>捅索女30刀</h1><p>美國一名薄餅店店員求愛不逐，因愛成恨，竟向18歲索女同事狂插逾30刀殺死她。<br>兇手24歲男子納爾遜來自明尼蘇達州，年多前起於當地一家薄餅店工作，其間認識了18歲女同事洛札諾，心生好感，可惜襄王有夢，神女無心。<br>洛札諾有未婚夫，也育有一個18個月大兒子，所以拒絕了納爾遜愛意，沒想到招來殺身之禍。上周五晚，她從薄餅店下班經過停車場，納爾遜手持大獵刀，向她狂捅逾30刀奪命，之後呆立屍體旁，等警方到場拘捕。洛札諾母親指，納爾遜對格札諾特別好，很殷勤，且常送煙，他殺死洛札諾，行徑像「求愛不逐的高中生」。他現被控以一級謀殺罪。英國《每日郵報》</p></body></html>
