<html><header><meta charset="utf-8"><title>李玟養身追龍B</title></header><body><h1>李玟養身追龍B</h1><p>日前江蘇龍年春晚錄影，邀請了不少巨星參與，台灣天后及台灣天王李玟和陶喆同是席上客，並合唱串燒歌，兩人的演出令大家拍案叫絕。李玟和陶喆相識多年，但舞台上則是首次合作，李玟以舞蹈及火辣見稱，相比陶喆則較文靜，他不介意一同起舞，還說：「如果大家在舞台上都很high，我也可以跳舞，雖沒她那麼勁爆，至少能來點律動。」</p><p>茹素多年</p><p>李玟於1月17日便37歲生日，她談到願望說：「最大心願是調理好身體，我已經吃素很久。」被追問到是否急於追龍年寶寶，李玟說：「Bruce對我好細心，當然生小朋友要順其自然。」撰文：葉雪</p></body></html>
