<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任達華杯葛D＆G - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任達華杯葛D＆G - 馮仁昭</h1><p>任達華噚日到灣仔接受甘國亮主持嘅《亞視百人》節目錄影訪問，提到尖沙嘴廣東道嘅D&amp;G阻止香港市民影相，結果引嚟市民不滿，連續兩個星期日都圍攻D&amp;G挑機，要求佢就唔畀市民影相道歉。任達華講起都不屑D&amp;G行為，佢話：「暫時我都唔會去買嘢，我覺得佢哋應該廣結良緣，善待所有人，種族歧視只會遺臭萬年，D&amp;G同九倉管理階層亦有責任去調解，總之要還路於民。」</p></body></html>
