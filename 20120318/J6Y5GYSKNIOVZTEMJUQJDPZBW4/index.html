<html><header><meta charset="utf-8"><title>快艇拖行水翼　水底滑翔</title></header><body><h1>快艇拖行水翼　水底滑翔</h1><p>挪威人西韋特森發明的碳纖維水翼Subwing，只要由快艇拖住，玩家可以時速12公里在水底游弋（圖），速度隨時比世界級泳手還要快一、兩倍。<br>西韋特森發明水翼，全因早年在地中海度假期間，看到海面有多塊浮木，於是想到用橡膠軟管將兩塊木砧板連在一起，改良後才炮製成水翼，在7.6米深水底「飛行」。<br>有份設計的表兄弟韋斯特高指，自己不是徒手潛水高手，但只要使用水翼，就可在水底「飛行」90秒，「我曾在泰國水底看到很多魚兒和海龜，甚至鯊魚。有時我可在水底旋轉，甚至大膽玩背潛」。水翼在網上有售，價錢由450英鎊（5,487港元）起。<br>英國《每日郵報》</p></body></html>
