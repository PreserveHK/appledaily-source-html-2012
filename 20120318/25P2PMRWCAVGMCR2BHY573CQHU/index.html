<html><header><meta charset="utf-8"><title>男人世界澳洲小島女性禁地</title></header><body><h1>男人世界澳洲小島女性禁地</h1><p>澳洲啤酒商XXXX為了打造屬於「男人的世界」，最近豪氣租下附近一個小島三年，嚴禁女性踏足，讓男士們享受純粹的陽光和海灘。這個位於澳洲大堡礁的南瓜島（PumpkinIsland圖），佔地2.6平方公里，島上五座別墅可容納最多30人，過去以最少每晚1,630澳元（1.34萬港元）出租。XXXX與島主朗布爾簽下三年租約後，小島將改名為XXXX島，變男人天堂、女人禁地。XXXX徵集發展計劃書，勝出者可獲邀到島上度假。<br>朗布爾2003年以130萬澳元（1,069萬港元）買南瓜島。<br>英國《星期日郵報》
</p></body></html>
