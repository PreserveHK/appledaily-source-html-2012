<html><header><meta charset="utf-8"><title>張家輝新片票房報捷</title></header><body><h1>張家輝新片票房報捷</h1><p>低迷了好幾年的港片，最近似乎有復蘇之勢，許鞍華執導、葉德嫻和劉德華主演的《桃姐》叫好叫座，在港上映9日，截至前日票房累積約有1,550萬，前天單日票房還維持在183萬，看走勢該片應可收過3,000萬。<br>另一部由周顯揚執導、張家輝與任達華主演的《大追捕》同樣贏得口碑和票房，截至前日上映3天票房累積約440萬，前天單日就收約200萬，該片有機邁向2,000萬。<br>身在外地拍戲的張家輝開心說：「這幾天看到不少網民的觀後感，很窩心，真的覺得自己很幸福。」任達華昨日興奮說：「這將是我明天（即今天）生日其中一份最好的禮物。」<br>撰文：葉雪</p></body></html>
