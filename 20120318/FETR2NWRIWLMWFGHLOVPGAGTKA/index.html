<html><header><meta charset="utf-8"><title>四條抹香鯨江蘇擱淺亡</title></header><body><h1>四條抹香鯨江蘇擱淺亡</h1><p>江蘇鹽城市濱海縣境內的黃海海域，前天凌晨四條抹香鯨擱淺，當地漁民發現後立即通報漁政部門搶救，惜大潮未至，四條鯨魚昨日先後死亡。<br>最早發現鯨魚的漁民說，當日早上6時許，他們出海時發現兩條大鯨魚壓在淤泥灘上，距離200米遠左右，另外兩條半個身子在海灘上。四條鯨魚約15米長，重近30噸。為免鯨魚乾死，漁民不停舀水澆到鯨魚身上，「其中一條鯨魚眼中還流出水來」。<br>漁政部門指，鯨魚可能是因追逐魚群而擱淺。由於沒有大型設備可開到海灘上，又不能生拉硬拖將鯨魚送回大海，只能等四五天後的大潮。但四條鯨魚昨日先後死亡。<br>江蘇《揚子晚報》</p></body></html>
