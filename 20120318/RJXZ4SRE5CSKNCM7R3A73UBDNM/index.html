<html><header><meta charset="utf-8"><title>氣功男頭頂鐵釘倒立</title></header><body><h1>氣功男頭頂鐵釘倒立</h1><p>一名男子倒立在一根長六厘米、直徑一厘米的平頭鐵釘上，雙腳完全懸空，雙手輕輕扶地用來保持平衡（圖），10秒、20秒……40秒，武漢街頭這一幕令人目瞪口呆。<br>「鐵頭男」徐天成今年57歲，30多年來每天鍛煉倒立、練氣功挑戰極限，他表演釘上倒立40秒後，頭頂出現小凹坑，據說約三小時後就恢復正常。醫生解釋，人的顱骨某部位若經過長期鍛鍊，可承受強大外力，但倒立鐵釘非常危險，常人特別是兒童千萬別模仿。連跟隨徐師傅練倒立五年的徒弟小許也說：「這招獨門絕技，我至今還不敢嘗試。」<br>湖北《武漢晚報》</p></body></html>
