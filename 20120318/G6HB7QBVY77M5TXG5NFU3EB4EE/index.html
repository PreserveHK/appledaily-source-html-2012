<html><header><meta charset="utf-8"><title>嚴爵俾方大同嚇窒</title></header><body><h1>嚴爵俾方大同嚇窒</h1><p>台灣創作歌手嚴爵前晚在九展舉行演唱會，邀得偶像方大同擔任嘉賓。嚴爵一出場便用廣東話介紹自己，令歌迷十分興奮，他除了以鋼琴自彈自唱外，還彈結他和表演吹長號，盡顯音樂才華。</p><p>拖實女歌迷</p><p>嚴爵見到方大同即變成小粉絲，在台上完全沒有交談，合唱完兩首歌便來個深情擁抱。當方大同落台後，嚴爵一副戰戰兢兢樣說：「見到偶像好緊張，個腦一片空白。」<br>尾聲時，嚴爵更邀請一名女歌迷上台，歌迷主動要求牽着他的手，嚴爵也來者不拒，及後他解釋：「我是被動，這位粉絲一直好支持我。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
