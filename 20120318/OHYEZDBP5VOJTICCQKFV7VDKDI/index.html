<html><header><meta charset="utf-8"><title>髖骨手術後　伯伯笑不停</title></header><body><h1>髖骨手術後　伯伯笑不停</h1><p>荷蘭老翁博塞前年接受髖骨手術後，終日無緣無故大笑，妻子沒好氣，經常黑面對着他（圖）。<br>博塞太太表示，老伴無論對着任何人或物件都會哈哈大笑，「他可能受手術或麻醉藥影響，經常張嘴大笑，性格也因此改變了」。博塞卻沒察覺自己行為有所改變，只說不予置評，語畢又再哈哈大笑。<br>笑聲滿屋，但博塞太太坦言很困擾，因為他們討論正事時，老伴總是失控狂笑，弄得她沒好氣，女兒和兄弟也不滿他，博塞說：「他們沒再探望我了，哈哈哈哈。」<br>英國《每日郵報》</p></body></html>
