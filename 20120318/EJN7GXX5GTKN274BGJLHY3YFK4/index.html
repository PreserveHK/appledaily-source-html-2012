<html><header><meta charset="utf-8"><title>徐淑敏為兩女狂開P</title></header><body><h1>徐淑敏為兩女狂開P</h1><p>潮媽徐淑敏（Suki）與老公黃浩（Kenny）對兩位千金錫到燶，上周四（15日）為長女Vianna開派對慶祝兩歲生日；而9月19日為細女Renee的一歲生日，兩公婆昨日再在家中舉行生日派對慶祝Renee半歲。Suki昨日邀請了十幾位小朋友出席，由於生日會主題為粉紅及HelloKitty，黃氏姊妹花化身為迷人Pink公主。</p><p>讚大女識分享</p><p>為女兒連續搞了兩個生日派對，Suki依然精力充沛，雀躍地說：「好開心，絕對唔辛苦，見到咁多小朋友好熱鬧。」她大讚長女最愛與妹妹分享，把收到的生日禮物分了一半給妹妹。<br>採訪：比華利</p></body></html>
