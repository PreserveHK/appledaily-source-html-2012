<html><header><meta charset="utf-8"><title>謙仔認與楊怡啱傾</title></header><body><h1>謙仔認與楊怡啱傾</h1><p>無綫劇《OnCall36小時》的演員羅仲謙、黃智雯、馬國明及楊怡等前晚在尖沙嘴一酒樓看該劇大結局，問謙仔收視理想，會否騷肌答謝觀眾﹖他笑說：「我過氣喇，大隻時期已經過去，家係鋼條型。」有傳謙仔暗中將楊怡八字拿給神婆夾，對此謙仔說：「我唔識娟姐（神婆），又唔知佢（楊怡）八字。朋友傾得埋，冇話夾唔夾。」</p><p>提到有指謙仔與楊怡於將軍澳同居，謙仔說：「係人都知我住大埔，好朋友點同居呀。」他直言與楊怡傳緋聞是為配合劇集宣傳而已。<br>採訪：譚倩宜<br>攝影：黃文偉</p></body></html>
