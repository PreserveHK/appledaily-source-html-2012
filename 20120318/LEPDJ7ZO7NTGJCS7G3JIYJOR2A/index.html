<html><header><meta charset="utf-8"><title>今日提醒你：護聲嘉年華　認識無喉者</title></header><body><h1>今日提醒你：護聲嘉年華　認識無喉者</h1><p>【本報訊】癌症病人組織「香港新聲會」（圖）今日將舉行「護聲有理」嘉年華暨無喉者中心開放日，歡迎市民參加。現場活動包括多個攤位遊戲；派發營養湯水；開放中心及展示該會圖片，讓公眾認識喉癌病人、無喉者及護聲知識。此外，新聲會又專誠邀請中醫師舉行講座，在現場向參加者講解春天飲食宜忌。市民可於今日下午1時半至4時半，前往新聲會會址，九龍石硤尾邨19座平台，參與開放日。<br>新聲會為無喉者自助組織，早於1984年成立，目標為通過復康訓練等，協助無喉者及喉癌患者，恢復發聲能力，有助他們重投社區；另舉辦教育活動，向公眾推廣防癌訊息。</p></body></html>
