<html><header><meta charset="utf-8"><title>瀘州老窖推33萬元白酒</title></header><body><h1>瀘州老窖推33萬元白酒</h1><p>當貴州茅台竭力撇清與奢侈品的關係時，瀘州老窖集團前日卻在北京高調宣佈，推出一款奢華白酒國窖1573「三60」（圖），每瓶定價336,666元（人民幣．下同），刷新了中國白酒的單價紀錄，並將中國高端白酒推向全球奢侈品市場。<br>該款天價白酒據稱由指定的國寶窖池釀造，所有生產環節保證由國寶級釀酒大師沈才洪及張良把關，指導最好的技師和工人手工釀造，採用黃金壇包裝。瀘州老窖表示，已有不少用戶訂購，但以個人隱私為由拒絕透露詳情。<br>中國網</p></body></html>
