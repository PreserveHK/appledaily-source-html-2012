<html><header><meta charset="utf-8"><title>楊幂清唱力求洗底</title></header><body><h1>楊幂清唱力求洗底</h1><p>內地女星楊幂前日在北京亮相，為新碟《親幂關係》舉行簽唱會，吸引數百fans捧場，不過卻未見男友劉愷威影蹤。提到之前有人批評楊幂的唱功差，她聞言表示自己已經有進步，亦不會拿自己跟任何人比較，楊幂說：「唱歌對我來說是新嘗試，我的確經驗不足，希望可以逐漸加強信心和專業，請大家多給我鼓勵。」</p><p>盼歌演雙棲</p><p>現場傳媒即時要求楊幂清唱一段，她亦一口答允，唱出新碟內的首隻主打歌《不是秘密的秘密》，表現不錯。楊幂表示演戲和唱歌都是自己的愛好，即使同時進行也不會分散精力。<br>撰文：林妃</p></body></html>
