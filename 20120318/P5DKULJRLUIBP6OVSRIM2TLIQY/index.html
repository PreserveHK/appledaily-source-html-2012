<html><header><meta charset="utf-8"><title>雲妮前夫搵女拍傳記</title></header><body><h1>雲妮前夫搵女拍傳記</h1><p>已故美國歌后雲妮侯斯頓（WhitneyHouston）的前夫波比布朗（BobbyBrown），去年寫好的自傳電影劇本《TheBadBoyofR&amp;B：TheBobbyBrownStory》本來無人問津，但雲妮過身後，波比將雲妮離世一事加入劇本，即令電影商有興趣開拍。</p><p>父女感情淡</p><p>波比透露不會自己主演電影，但想女兒BobbiKristina亮相做回自己。不過父女感情一向麻麻，看來Bobbi加入機會不大。另外，Bobbi的友人指對她與雲妮養子Nick訂婚一事毫不知情，起初以為她說笑，但見到二人在街頭接吻的片段才知他們是認真，令友人感到驚訝。</p></body></html>
