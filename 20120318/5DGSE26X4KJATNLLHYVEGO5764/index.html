<html><header><meta charset="utf-8"><title>君如自詡美女發姣</title></header><body><h1>君如自詡美女發姣</h1><p>任達華、吳君如和台灣男星言承旭、鄭元暢、女星陳意涵等，前日在高雄拍攝古裝文藝片《花漾》，華哥在片中飾演海盜王，君如扮演花月娘，君如笑說：「導演要我有別傳統嘅騷勁同嫵媚，睇嚟我喺佢心中係個大美女。」在片場，君如不時與鄭元暢玩自拍。明日是華哥57歲牛一，劇組特別為他提早慶祝生日，搞到華哥十分開心。<br>此外，言承旭透露前一晚與陳意涵拍攝一場激吻戲，拍攝時淋着雨，兩人衣服盡濕，他坦言連內褲都濕透。雖然淋雨滋味不好受，但陳意涵對於言承旭的吻功，評價為很舒服。<br>撰文：林妃</p></body></html>
