<html><header><meta charset="utf-8"><title>蘋果汁500市民抗議建焚化爐</title></header><body><h1>蘋果汁<br>500市民抗議建焚化爐</h1><p>【本報訊】政府擬在石鼓洲和屯門曾咀興建超級焚化爐，解決堆填區擠逼問題，但惹在附近居民強烈反對。近500名市民昨日發起遊行（圖），由中環港外線碼頭行到政府總部，抗議政府在石鼓洲興建焚化爐。<br>今次遊行由島嶼活力發起，多名遊行人士批評興建焚化爐只會破壞生態環境和危害市民健康，要求政府擱置計劃。遊行隊伍將一個自製焚化爐模型，及有3,000人聯署簽名的請願信交予環保署代表。多名市民都直斥環保署未有做好垃圾源頭分類，才令垃圾問題嚴重，在堆填區即將爆滿情況下急就章推行焚化爐計劃。大會於本月26日再到遮打花園發起集會遊行抗爭到底。</p></body></html>
