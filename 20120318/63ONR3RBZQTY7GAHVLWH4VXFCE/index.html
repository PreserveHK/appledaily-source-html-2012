<html><header><meta charset="utf-8"><title>AKB篠田嘲隊友似男人</title></header><body><h1>AKB篠田嘲隊友似男人</h1><p>日本女子組合AKB48成員篠田麻里子前晚以金色lowcut連身短裙現身大阪，為昨日開幕的黃金法老面具展覽主持剪綵儀式。篠田的打扮跟展覽主題襯到絕，她指隊友雖對這些珍貴文物深感興趣，但要等8月移師東京展覽時才可拉大隊一起參觀。</p><p>扮相似人妖</p><p>當記者問篠田覺得哪位隊友最似黃金法老時，她竟答：「秋元才加，作為混血兒的她跟法老非常似樣。」其實自出道以來，秋元已常被嘲笑生成男人樣，過往她為舞台劇拍造型照時，其柯德莉夏萍（AudreyHepburn）扮相慘遭說成人妖一樣，認真可憐。</p></body></html>
