<html><header><meta charset="utf-8"><title>迷失雨林比堅尼女獲救</title></header><body><h1>迷失雨林比堅尼女獲救</h1><p>澳洲有身穿比堅尼的女子在熱帶雨林迷路四日四夜，期間只靠河水維生，最終大難不死，昨日獲救。<br>24歲的奧布賴恩偕男友到黃金海岸的國家公園遊玩，兩人在前往游泳途中失散，男友事後報警救助。當局經過連日搜索後，昨日出動直升機將她救出（圖）。救援人員說，雖然她連日未曾進食，只靠河水和溪流維生，但身體狀況良好。奧布賴恩憶述，其間曾遇上不少大蛇，幸好有驚無險。警方正調查為何男友事後沒有留下來協助搜索，暫未知出事原因。<br>德新社/澳洲廣播公司</p></body></html>
