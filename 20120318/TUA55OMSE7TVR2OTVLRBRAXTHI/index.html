<html><header><meta charset="utf-8"><title>Chilam、心悠聽審助拍戲</title></header><body><h1>Chilam、心悠聽審助拍戲</h1><p>張智霖（Chilam）與劉心悠主演的電影《天生愛情狂》，劇情有向一宗癡情女護士刑事恐嚇前工程師男友案借鏡，該案前日宣判女護士被罰五千元，Chilam與心悠也有到法院聽審了解案情，Chilam聞判後說：「重點不在於刑罰，希望被告可以忘記過去，幸福生活。」心悠也祝福兩人可以各自覓到另一半。<br>正在趕拍該片的導演葉念琛在剛過去的周四37歲生日，眾演員與老闆蕭定一、好友莊思敏、洪天明和金剛到片場為他慶祝，蕭定一更送上生日蛋糕，劇組則特別為他準備了補身靚湯，令葉念琛十分感動。<br>撰文：葉雪</p></body></html>
