<html><header><meta charset="utf-8"><title>蘋果汁逾百小孩砌出理想社區</title></header><body><h1>蘋果汁<br>逾百小孩砌出理想社區</h1><p>【本報訊】城市規劃不是規劃師專長，小朋友往往更清楚社區需要甚麼。青協賽馬會創意科藝中心昨日在九龍灣啟業邨舉辦「LEAD創建夢想社區」，逾百位小孩用積木砌出心目中理想社區，小朋友不約而同砌一個游泳池，其中小學生阮翠晶（圖中）表示：「去海灘游水好大浪，我就想要游泳池。」原來九龍灣沒有公共游泳池，小朋友要跨區去觀塘佐敦谷游泳池游水。<br>青協發展幹事鄺敏芳表示：「小朋友對社區的想像更廣闊，希望活動讓小朋友分享夢想的社區。」她笑言小朋友社區非常特別，戰艦、鯊魚、花園都可以放在一起，對小朋友而言，社區最不可或缺必定是遊樂場內長長的滑梯。</p></body></html>
