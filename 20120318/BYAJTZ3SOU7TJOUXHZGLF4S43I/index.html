<html><header><meta charset="utf-8"><title>漂白水注膠桶　爆炸傷女工</title></header><body><h1>漂白水注膠桶　爆炸傷女工</h1><p>【本報訊】九龍塘昨午發生離奇爆炸意外，一名清潔女工向一個膠桶傾注漂白水時，膠桶爆裂，清潔女工被濺傷。消防員到場撿走部份液體化驗。<br>事件中的女傷者姓周（47歲），昨下午3時半，她在九龍塘廣播道垃圾收集站，將漂白水傾倒入一個空桶內時，突然發生爆炸。膠桶爆裂成多件碎片，她的頭、眼睛和手被漂白水濺及受傷，同事見狀報警，將她送院治療。<br>消防員稍後將液體及部份碎片撿走化驗，確定膠桶內是否殘餘其他化學物。食環署發言人稱，傷者接受診治後已出院，署方會要求承辦商提交詳細報告。<br>去年4月，有工人在灣仔用漂白水混和化學劑時爆炸，導致56歲女工死亡。</p></body></html>
