<html><header><meta charset="utf-8"><title>UFO駕臨智利航空展</title></header><body><h1>UFO駕臨智利航空展</h1><p>世界各地都有人聲稱見過不明飛行物體（UFO），南美洲國家智利在舉行航空展時，有不速之客的UFO駕臨，以6,437公里高速掠過。<br>UFO駕駛智利聖地牙哥埃爾博斯克空軍基地，發生在前年，有人拍到UFO（圖），但因當時基地正舉行飛機花式表演，卻沒人為意。但專家從七段不同短片中發現UFO蹤影，相信它當時正以時速逾6,437公里掠過，但卻沒產生聲爆現象，人類在如此高速的飛行物體內，根本無法存活。但懷疑論者質疑片段解像度低，需要查看另外六段短片和調查攝影師身份才可下結論。<br>英國《每日郵報》</p></body></html>
