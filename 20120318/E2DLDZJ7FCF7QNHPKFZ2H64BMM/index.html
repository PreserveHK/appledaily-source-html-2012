<html><header><meta charset="utf-8"><title>蘋果汁五千人聯署反自駕遊</title></header><body><h1>蘋果汁<br>五千人聯署反自駕遊</h1><p>【本報訊】民主黨昨日到政府總部請願，遞交5,000個市民簽名，反對推行港粵自駕遊計劃。自駕遊第一階段將在本月推出，香港汽車可申請北上，而日後內地汽車亦可能來港，民主黨批評將對本港交通秩序及道路安全造成影響。<br>該黨要求政府擱置自駕遊，就計劃全面諮詢市民意見。同時政府應公佈更多資料向市民解釋，包括如何確保兩地駕駛者遵守兩地相關法例，以及兩地駕駛者在違法後的執法及檢控程序。民主黨又要求兩地政府應要求自駕遊的司機先通過考核，或修習指定駕駛課程，才能展開旅程，保障兩地道路使用者安全。</p></body></html>
