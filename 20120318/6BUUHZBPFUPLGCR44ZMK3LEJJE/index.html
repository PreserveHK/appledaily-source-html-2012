<html><header><meta charset="utf-8"><title>搜樓上吧帶走28少男少女</title></header><body><h1>搜樓上吧<br>帶走28少男少女</h1><p>【本報訊】樓上吧派對成為毒品溫牀，警方昨凌晨採取代號「拯救者Retriever」行動，搜查油麻地廟街及吳松街一帶多間樓上吧。<br>其中一間樓上吧正舉行派對，28名未成年男女被帶走，大部份為學生，其中一名15歲少女涉襲擊案被通緝；部份被帶署少女，身穿短裙熱褲打扮新潮性感，行動中未有撿獲毒品。警方其後逐一通知他們家長帶走，再轉介香港遊樂場協會社工進行輔導。</p></body></html>
