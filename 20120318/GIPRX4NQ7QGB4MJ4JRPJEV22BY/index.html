<html><header><meta charset="utf-8"><title>關仁隱事：「肥螺」拍裸照冧男友 - 關仁</title></header><body><h1>關仁隱事：「肥螺」拍裸照冧男友 - 關仁</h1><p>近年發展算係唔錯嘅「肥螺」，唔單止喺香港搵銀，最近都北上賺埋人仔，真係名副其實嘅小富婆。事業發展得唔錯，感情方面，肥螺同個靚仔男友拍拖多年，感情都好穩定，雖然佢男友試過幾次俾人見到同其他異性出街做人柴可夫管接送，搞到兩個耍吓花槍咁，但總算有驚無險。<br>肥螺出道以嚟都係行性感路線，成功殺出血路，關仁聽聞佢私下真人都一樣咁open，據知佢同之前某位男友拍拖時，曾經自願拍裸照畀男友睇，話唔定家啲相男方仲keep住，唔知肥螺擔唔擔心呢？<br><br>Textby關仁</p></body></html>
