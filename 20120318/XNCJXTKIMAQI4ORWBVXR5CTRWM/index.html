<html><header><meta charset="utf-8"><title>唐詩詠提邦邦詐唔知</title></header><body><h1>唐詩詠提邦邦詐唔知</h1><p>唐詩詠、組合HotCha成員Crystal和Winkie、郭政鴻等前晚在無綫電視城錄影《五覺大戰》。有指崔建邦直認5月將重返幕前，並有傳無綫高層曾勵珍放生他拍劇，其緋聞女友唐詩詠前晚詐作不知，只說：「近況都係咁，都係做PA（助理編導）。」</p><p>返內地拍劇</p><p>唐詩詠將隨劇組到內地拍劇，談到可擔心發生抽水事件？她坦言不擔心，並說：「同劇有黎耀祥、陳國邦同曹永廉，個個都係好好先生，我好放心。」<br>至於郭政鴻對《OnCall36小時》大結局充滿信心，希望能開續集，更笑指馬國明變成「新版程至美」般受歡迎，他更謂胡定欣能參演也是好事。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
