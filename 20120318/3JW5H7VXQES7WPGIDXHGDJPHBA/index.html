<html><header><meta charset="utf-8"><title>百厭企鵝推同伴落水</title></header><body><h1>百厭企鵝推同伴落水</h1><p>企鵝大整蠱！日本東京葛西臨海水族園，發生企鵝「襲擊」企鵝事件。一隻百厭企鵝，看不過眼同伴懶懶閒休息，竟然出其不意，從後推一推同伴的屁股，輕輕將同伴從石邊推落水。<br>從YouTube的24秒片段可見，畫面有三隻企鵝，兩隻躺在石上休息，另一隻背向同伴（上圖），自己顧自己站在石邊，其中一隻蠱惑企鵝，竟趁站着的同伴不留神時，突然用嘴輕輕推牠的屁股（中圖），讓牠失神滑到水中（下圖）。<br>蠱惑企鵝得逞，網民似乎都幸災樂禍。短片放上YouTube個多星期，已逾30萬人次點擊。<br>YouTube網站</p></body></html>
