<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Twins雲頂掃三音樂獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Twins雲頂掃三音樂獎 - 馮仁昭</h1><p>前晚雲頂舉行「MYASTRO至尊流行榜頒獎典禮」，Twins、林宥嘉同梁靜茹等都有出席。Twins得到三個獎，包括至尊組合/樂團金獎、至尊專業表現大獎（海外），歌曲《3650》就成為金曲之一，而Twins仲宣佈六月喺大馬開演唱會。<br>至於潘瑋柏就得到至尊男歌手（海外）、全台主持聯頒至尊歌手（海外）等大獎。</p></body></html>
