<html><header><meta charset="utf-8"><title>鯨魚擱淺亡　魚鰭被割掉</title></header><body><h1>鯨魚擱淺亡　魚鰭被割掉</h1><p>江蘇鹽城濱海縣新灘鹽場區，前日發現的四頭成年抹香鯨擱淺後先後死亡，漁政部門與海洋生物專家商討鯨魚遺骸的處理，原本商定製成標本或就地深埋的可能性較大。但前晚卻有人開車帶着刀具把鯨魚肉割下。<br>現場照片所見，至少一條鯨魚的尾巴和魚鰭等被人割掉（圖），鯨身多處被割肉，地上一片血腥，當局昨日在現場拉起封鎖線，但仍有大批民眾圍觀。事件引起熱議，有人痛斥割鯨魚肉的人殘忍，但也有人認為鯨魚死了不要浪費。擱淺死亡的四頭抹香鯨為一母三公，死因仍是個謎。國際在線</p></body></html>
