<html><header><meta charset="utf-8"><title>彈琴天才狗狗二重奏</title></header><body><h1>彈琴天才狗狗二重奏</h1><p>這兩隻金毛尋回犬聰明乖巧，在主人帶領下，輕鬆完成鋼琴二重奏（圖）。<br>在特製的超大鋼琴鍵前，兩隻狗狗全神貫注，待主人發施號令。當主人開始吹奏陶笛，牠們即伸出前腿按下琴鍵，雖然動作稍嫌慢跟甩拍子，但仍能隱約聽得出牠們在彈奏《TheFleaWaltz》，而且網民絕不苛刻，大讚狗狗「甚有天份應獲讚賞」，甚至說狗狗彈琴是「不可能的任務。」短片點擊率已逾14萬人次。<br>英國《星期日郵報》
</p></body></html>
