<html><header><meta charset="utf-8"><title>湯唯扶貧分享愛</title></header><body><h1>湯唯扶貧分享愛</h1><p>女星湯唯將於本周五（23日）現身北京，出席Forevermark「承諾分享」的宣傳活動，為自己、最愛及家人許下不同的諾言並予以實踐。湯唯將於發佈會公開承諾與Forevermark一起行善，將愛傳遞給中國山區貧困的居民。</p><p>百萬鑽飾襯托</p><p>為隆重其事，湯唯早前飛到北京拍攝宣傳照，由著名攝影師陳漫操刀拍攝，大會特別邀請時裝設計師張潔雯（Bonita）為她設計一襲橙色露肩大露背長裙，性感演繹多套過百萬元鑽飾，展現清新自我的一面。湯唯說：「我希望能擁有鑽石的特質，很高興能夠與Forevermark一起行善。」<br>撰文：唐如
</p></body></html>
