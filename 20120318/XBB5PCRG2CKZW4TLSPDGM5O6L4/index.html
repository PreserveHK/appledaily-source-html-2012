<html><header><meta charset="utf-8"><title>癌婦怪癖　日飲五杯尿</title></header><body><h1>癌婦怪癖　日飲五杯尿</h1><p>「我很喜歡溫暖的尿液，它令人感覺安慰。」53歲的癌症病人卡麗（Carrie）娓娓道出飲尿怪癖的滋味。<br>卡麗八年前患上末期皮膚癌，在癌症折騰下，四年前抱着姑且一試的心態進行飲尿另類療法，怎料一試愛上。現在每天會喝五杯尿，還用尿來洗眼、刷牙甚至抹身。<br>卡麗在鏡頭前喝下一杯「自家尿」，喝得津津有味，更形容味道「有點檸檬味」。她指出，尿液的味道取決於她進食過的食物，為此更放棄從前喜歡的食物，她笑說：「我很愛很愛龍須菜，但我現在不吃了，它令尿的味道不太好」。但有醫生警告，每次喝尿會令尿變得越來越濃，有機會損害腸臟，影響健康。<br>英國《每日郵報》</p></body></html>
