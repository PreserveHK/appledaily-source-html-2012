<html><header><meta charset="utf-8"><title>少女時代封公司吸金一姐</title></header><body><h1>少女時代<br>封公司吸金一姐</h1><p>韓國組合少女時代（少時）爆紅，吸金力自然強，據當地金融機構近日公佈的資料顯示，少時所屬的SM事務所截至去年第三季，賺錢最多的藝人組合為少時，九名成員共為公司帶來217億韓圜（約1.5億港元）的收入，之後依次序為SuperJunior（SJ）、東方神起、SHINee及f(x)。<br>提起SJ，他們前日在泰國開騷，成員東海更將香蕉擺上頭，十分搞鬼。</p><p>SHINee街頭吹水</p><p>至於以妖冶造型拍新碟封套的SHINee，五子日前被偷拍現身狎鷗亭買凍飲。當日SHINee坐在店外露天座位吹水，被fans認出狂拍照依然笑容滿面，未有發脾氣。</p></body></html>
