<html><header><meta charset="utf-8"><title>G.E.M.拍片寸商台</title></header><body><h1>G.E.M.拍片寸商台</h1><p>鄧紫棋（G.E.M.）近日表明不會出席明天的商台叱咤頒獎禮，擺明唔妥玩杯葛，商台DJ少爺占前日出席活動時出言反寸G.E.M.。昨日G.E.M.在YouTube發表片段，當中提及她對頒獎禮的看法。<br>G.E.M.說：「如果我冇得獎，台上得獎嘅係優秀歌手，我係心悅誠服。網絡興起，令歌迷可以主動去搵好質素嘅作品。你一年度搞event係冇問題，但你忠於你自己，如果你表達嘅嘢同你做緊嘅嘢係唔一致，咁就唔公平，更誤導咗人。」片中更播出商台頒獎禮片段，擺明反擊商台。<br>採訪：丁寧</p></body></html>
