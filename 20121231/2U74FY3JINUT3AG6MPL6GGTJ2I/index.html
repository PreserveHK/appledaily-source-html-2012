<html><header><meta charset="utf-8"><title>每餐吸1萬千卡　韓索女吃不胖</title></header><body><h1>每餐吸1萬千卡　韓索女吃不胖</h1><p>很多女生都希望吃不胖，南韓這位「大食索女」肯定是她們的偶像。身形瘦削的侑利，原來食量驚人，幾乎每一餐都要吸進1萬千卡，但是無論如何就是不會肥。<br>侑利的「食相」驚人，無論是蛋糕還是意粉，都要在上面擠上一層厚厚的的忌廉或朱古力醬，連醬汁也不放過，令人「看見就飽」，難得她吃如此肥膩，體重仍維持在39至40公斤（86至88磅）左右，瘦骨嶙峋，人家羨慕她，她卻很希望可以增磅，目標是要吃得胖一點，看起來健康一點。<br>台灣ETtoday網</p></body></html>
