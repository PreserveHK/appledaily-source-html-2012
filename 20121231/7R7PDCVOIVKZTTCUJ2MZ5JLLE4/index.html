<html><header><meta charset="utf-8"><title>兩種示威　鮮明對照</title></header><body><h1>兩種示威　鮮明對照</h1><p>【本報訊】香港是多元與自由之都，不論是挺梁還是倒梁，都可和平表達訴求。學民思潮成員黃之鋒與周庭（左圖）等學生，昨在旺角行人專用區等地，用吊臂車將20呎長的「倒梁爭民主，重奪普選權」橫額掛起，呼籲市民明天元旦日大遊行上街倒梁。</p><p>而愛港力量昨日的挺梁遊行，未出發已先包圍、毆打記者，沿途又不停喝罵（右圖）、甚至出手推撞不滿梁振英的市民，仇恨一切反對聲音。<br>香港要保住多元、自由的核心價值，需要的是和平理性監察政府的反對者，還是充滿怨憤仇恨的政府支持者？</p></body></html>
