<html><header><meta charset="utf-8"><title>陸上行舟</title></header><body><h1>陸上行舟</h1><p>原來唔止得女星珍妮花雅麗絲頓（Jennifer Aniston）同佢另一半Justin Theroux喺墨西哥度假，佢班圈中好友都有去嗰度享受陽光與海灘。好似噚日，美國電視主持Jimmy Kimmel與未婚妻Molly以及艾美莉賓特（Emily Blunt）個視星老公John Krasinski，就喺珍姐所在嘅海灘潮玩直立板，只見兩個大男人十足監場咁款，笑住教Molly點樣企同划水，雖然Molly一臉認真咁學，但技術硬係差啲，所以最終都冇落到水。及後趴低咗嘅Jimmy同跪喺度嘅John一齊划，睇見佢兩個冇反板，Molly當然要豎晒拇指嚟讚好啦。</p></body></html>
