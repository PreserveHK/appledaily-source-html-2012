<html><header><meta charset="utf-8"><title>施熙瑜撼阿嬌</title></header><body><h1>施熙瑜撼阿嬌</h1><p>現年48歲的時裝設計師施熙瑜前晚到灣仔君悅酒店，出席堂兄兒子施愷迪的婚宴。施熙瑜自去年參選亞姐，久未露面，前晚她穿上粉紅色條子裙現身，鍾欣桐（阿嬌）上周也曾穿上同款裙出席新城頒獎禮，施熙瑜對此說：「係我設計畀阿嬌，款式差唔多，我條係長袖。近年都係過住隱居生活，好少出席活動，多數時間都係返教會。」<br>此外，狄波拉與丈夫鬍鬚Kong也現身酒店，記者欲上前訪問拉姑，她與丈夫已急步行入酒店。<br>採訪：林嘉慈  <br>攝影：陳志嵐</p></body></html>
