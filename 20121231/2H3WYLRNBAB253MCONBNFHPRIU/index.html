<html><header><meta charset="utf-8"><title>蕭敬騰自製激凸</title></header><body><h1>蕭敬騰自製激凸</h1><p>蕭敬騰的香港站尾場巡迴演唱會前晚在紅館演出，他的緋聞男友方大同沒有出現。蕭敬騰除獻唱多首經典歌曲外，還大施冧功，用廣東話向現場粉絲說：「我愛你。」當他唱情歌時叫歌迷要好好談戀愛，不少男女情侶或兩個女仔都在鏡頭前親吻對方，氣氛浪漫。</p><p>蕭敬騰在演唱會上除穿白色貼身褲外，還有在重要部位加上閃燈效果，他表示服飾由自己設計，令下體現激凸效果，他笑說：「是大哥哥喲！穿內褲也是要保護自己，不會害羞。」有傳他入行三年賺五億新台幣，他說：「是八億呀！說笑，其實我也不知道，我不是銀行。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
