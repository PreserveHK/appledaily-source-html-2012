<html><header><meta charset="utf-8"><title>徐淑敏保鑣陪扮靚</title></header><body><h1>徐淑敏保鑣陪扮靚</h1><p>黃浩日前就梁烈唯發表的言論入稟高院，控告梁烈唯誹謗，並要求梁賠償損失連利息。至於其太太徐淑敏心情則未受影響，繼續行街扮靚。<br>大前日（28日）下午5時許，身穿紅衣及戴上黑超的徐淑敏在銅鑼灣時代廣場附近出現，身邊還有一名黑人保鑣陪同。</p><p>徐淑敏跟保鑣一前一後行到一商業大廈，之後徐淑敏到樓上一間美容護膚店扮靚，黑人保鑣就在商廈樓下等候。大概兩小時後，徐淑敏扮靚完離開，保鑣緊隨其後，二人之後過了對面馬路，並登上一早等候的七人車離開。<br>採訪、攝影：梁繼光</p></body></html>
