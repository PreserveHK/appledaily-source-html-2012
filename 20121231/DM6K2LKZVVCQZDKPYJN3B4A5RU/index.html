<html><header><meta charset="utf-8"><title>胡杏兒拍劇似度假</title></header><body><h1>胡杏兒拍劇似度假</h1><p>無綫劇集《衝上雲霄II》演員胡杏兒、馬國明和陳法拉大前日現身北京出席中國國際影視展發佈會，並率先播放此劇的預告片。談到10年後再演《衝》劇，杏兒十分感慨：「很有意義，戲裏戲外的我們都成熟了。」杏兒透露今次將與吳卓羲發展一段感情，她說：「劇中最初以為我是他嫂嫂，但後來慢慢融化我。」而這部電視劇在三亞、台北、英國和法國等地取景，胡杏兒笑言不像工作反而似在度假。<br>首次飾演女飛機師的陳法拉，表示做了很多資料搜集，更努力學專業術語，望演出更真實。而同樣飾演飛機師的馬國明，自知普通話說得不好，未有多言，只介紹指自己在劇中感情戲份很多。<br>撰文：林妃</p></body></html>
