<html><header><meta charset="utf-8"><title>中環在線：盧先亞攞獎<br>獲贈妙筆衫花 - 李華華</title></header><body><h1>中環在線：盧先亞攞獎<br>獲贈妙筆衫花 - 李華華</h1><p>講完靚人、靚事，點都要講埋靚衫，着衫着到花喱碌、唔誇唔着嘅康宏（1019）主席王利民，去《主場新聞》同《金融中心》搞嘅派對，着到好似郭富城開演唱會咁，千幾間上市公司嘅主席來講，相信只有佢先夠膽咁樣走出街！<br>講番呢個派對，聽聞主人家頒咗個獎畀年頭寫到年尾嘅「好不主席」盧先亞，祝佢「妙筆衫花」，睇呢位仁兄個欄，不時俾人話佢着衫着到同王利民有得揮。其實男人着得花都唔緊要，型同靚就得，唔係好易惹來「基」的疑惑，盧生有盧太都係咁話，係咪？</p></body></html>
