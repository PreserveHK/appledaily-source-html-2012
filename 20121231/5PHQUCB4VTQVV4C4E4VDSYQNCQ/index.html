<html><header><meta charset="utf-8"><title>福建富二代數億嫁妝</title></header><body><h1>福建富二代數億嫁妝</h1><p>福建富豪嫁女，嫁妝一向豐厚，晉江一名瓷磚廠老闆昨日嫁女，不但有市值一億元（人民幣．下同）的股票，還有名車、別墅、住宅、商舖及2,000萬元的銀行存摺，並連擺八日流水宴，大宴親朋。<br>嫁女的是晉江著名瓷磚商萬利集團的老總，當地記者拍到新娘不但身上戴滿金飾，另有大量金飾擺放在床上，曝光的嫁妝除市值一億元的股票之外，還包括一輛平治房車、保時捷跑車，多間房產及銀行存摺。內地媒體估計這名老總嫁女的嫁妝，市值數億元。<br>福建閩南網</p></body></html>
