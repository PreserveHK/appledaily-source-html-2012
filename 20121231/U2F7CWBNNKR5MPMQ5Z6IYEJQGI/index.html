大鯊食細鯊</h1><p>大魚食細魚很普通，但大鯊食細鯊你是否見過？新西蘭一名漁民，上周五在凱特里特里海域附近捕魚，魚絲激盪，原來釣到一條大白鯊BB。他隨即拿出攝影機要拍下戰利品上釣，豈料殺出「程咬金」，海面突撲出一條大白鯊，張口緊噬細鯊魚尾。為免大白鯊發飆弄翻漁船，他惟有切斷魚絲，將細鯊拱手相讓。有網民認為大鯊可能是細鯊媽媽，要助他脫險，專家指海洋世界弱肉強食，大鯊食細鯊不出奇。<br>英國《星期日郵報》</p></body></html>
