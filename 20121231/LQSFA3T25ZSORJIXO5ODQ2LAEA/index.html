<html><header><meta charset="utf-8"><title>關仁隱事：<br>「妙妙」撮合「甜甜」做大嫂 - 關仁</title></header><body><h1>關仁隱事：<br>「妙妙」撮合「甜甜」做大嫂 - 關仁</h1><p>「甜甜」同前男友「定國」最近傳復合，雖然定國唔生性又花心，但甜甜對佢鬼咁癡心，甘願畀多一次機會，不過甜甜好多朋友都唔贊成佢再踩入火坑，好似「妙妙」就睇唔過眼，諗住介紹男友嘅哥哥畀甜甜認識，關仁聽甜甜講，佢其實都想識多啲男仔，畀自己多啲選擇，事關女人最怕嫁錯郎，而且雖然佢仲未見過妙妙男友嘅哥哥，但喺機緣巧合下見過伯母一次，仲大讚伯母好人又有禮貌，見母如見子，相信佢個仔人品都唔錯，如果佢哋將來有機會認識，就算做唔成情侶，識多一個朋友都係好事，關仁都想佢揀清楚，唔好揀錯嘛。<br>撰文：關仁</p></body></html>
