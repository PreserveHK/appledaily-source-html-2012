<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>豚王遭撬閘失萬元</title></header><body><h1>各區突發簡訊：<br>豚王遭撬閘失萬元</h1><p>【銅鑼灣】<br>【本報訊】銅鑼灣登龍街的日本拉麵店「豚王」遭賊人爆竊，昨晨9時許，職員返回開門時發現閘鎖被撬，店舖有搜掠痕迹，於是報案。經初步點算，證實收銀機櫃桶被撬開，失去400元現金；另一個內有11,000元營業款項的夾萬亦被抬走。「豚王」在中環、銅鑼灣及尖沙嘴均有分店，股東是港人，但由日本名廚主理，以四款拉麵作主打，包括豚王、黑王、赤王和翠王。</p></body></html>
