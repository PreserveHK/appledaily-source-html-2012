<html><header><meta charset="utf-8"><title>體壇拾趣：<br>法拉被誤當恐怖分子</title></header><body><h1>體壇拾趣：<br>法拉被誤當恐怖分子</h1><p>英國長跑王法拉今年喺倫奧贏得兩面金牌，點會有人唔識佢？錯啦，原來仲有人唔知佢乜水。話說贏得5,000米同萬米跑嘅法拉，早前去美國過聖誕，過關嗰時俾海關攔住，見到佢係索馬里出世，就問佢去美國做咩。最戇居嘅係，29歲嘅法拉向海關展示佢行李入面嗰兩塊金牌，但係海關人員竟然唔信，仲話要查佢係唔係恐怖分子！好彩法拉教練有個FBI朋友出手相救，法拉先安全入到境咋。</p></body></html>
