<html><header><meta charset="utf-8"><title>台女整容　「甄嬛電眼」熱爆</title></header><body><h1>台女整容　「甄嬛電眼」熱爆</h1><p>大陸電視劇《甄嬛傳》（台名《後宮甄嬛傳》）在台灣爆紅，收視高企，不少女士更希望擁有劇中女主角孫儷又圓又亮的電眼，或其他后妃的瓜子臉，紛紛找整容醫生「加工」，醫生稱近日雙眼皮手術增加三成，各式瘦臉療程都大受歡迎。<br>《甄嬛傳》在台熱播，收視超過綜藝節目《康熙來了》，孫儷更成為台灣女子的偶像，她雙眼皮大眼睛，成女性最愛。有整容醫生稱，不少女性都希望擁有這對電眼，紛紛進行雙眼皮手術，但醫生提醒手術時必須注意位置、比例。<br>台灣《蘋果日報》</p></body></html>
