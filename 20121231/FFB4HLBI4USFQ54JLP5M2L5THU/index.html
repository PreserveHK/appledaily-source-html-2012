<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>男童壓傷揭母疏忽</title></header><body><h1>各區突發簡訊：<br>男童壓傷揭母疏忽</h1><p>【上  水】<br>【本報訊】7歲姓黃男童，昨晨11時許在上水和睦街一間超級市場門口，被送貨工人卡板上跌下的貨物壓傷右腳趾，超市職員報警。警員到場不見男童家人，先將男童送院，並通知其45歲姓杜母親到醫院了解，揭發她將幼子留家，交由19歲長子照顧，但長子事後離家幼子被獨留在家。懷疑男童事後落街購物出事，童母涉嫌對所看管兒童或少年人虐待或忽略，被警方拘捕。</p></body></html>
