<html><header><meta charset="utf-8"><title>母外出　父子玩轉客廳</title></header><body><h1>母外出　父子玩轉客廳</h1><p>媽媽不在家，爸爸和兒子會發生甚麼事？不用猜，美國30歲的托姆奧尼就把自己和21個月大兒子澤維爾在家玩耍的情況拍攝下來，不出所料，客廳撒滿玩具，亂七八糟。網民紛紛讚好，讚他是個好爸爸。<br>托姆奧尼從事電影業，一天太太不在家時，就跟兒子澤維爾玩個天翻地覆。由片段可見，父子倆先把所有玩具逐件玩一遍，之後一起打非洲鼓、彈小鋼琴。玩完，客廳一地都是玩具。幸好，在太太回來前，父子倆又一起撿起玩具歸位。如此身教，當然是好爸爸。<br>英國《星期日郵報》</p></body></html>
