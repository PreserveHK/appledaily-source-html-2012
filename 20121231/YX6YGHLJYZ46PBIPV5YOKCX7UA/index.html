<html><header><meta charset="utf-8"><title>趣趣地：<br>
聖卡斯拖女主播倫敦散心</title></header><body><h1>趣趣地：<br>
聖卡斯拖女主播倫敦散心</h1><p>同教練摩連奴爆發「寒戰」嘅皇馬門將卡斯拿斯，趁聖誕就同主播女友莎拉共遊倫敦，兩口子除咗同一般遊客一樣暢遊倫敦眼、大笨鐘等名勝外，仲入場睇昆士柏流浪對西布朗；不過唔好誤會，QPR應該唔夠錢買聖卡斯，聖卡斯入場應該係捧前皇馬隊友格尼路場。不過英國《太陽報》報道，皇馬有意有2,200萬鎊收購曼聯門將迪基亞，聖卡斯順便去倫敦睇吓有冇班落都好㗎！</p></body></html>
