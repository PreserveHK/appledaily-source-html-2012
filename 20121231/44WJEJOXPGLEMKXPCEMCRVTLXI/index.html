<html><header><meta charset="utf-8"><title>JM生日全女宴</title></header><body><h1>JM生日全女宴</h1><p>文詠珊（JM）前日24歲生日，10位女性好友在一私房菜餐廳為她舉行驚喜生日派對，更預備了高踭鞋蛋糕給鞋癡的JM，慶祝她生日快樂。<br>JM受訪時說：「今年有啲反覆同唔開心事發生，希望2013年有個新開始，生日願望係家人身體健康、開心，出年可以拍多啲好戲，我唔怕辛苦，想試吓做打女。周迅係我最欣賞嘅演員，希望有機會一齊合作。」至於感情，JM說：「另一生日願望明年可以遇到真命天子，我個ex（前男友李冠峰）都有約我食飯，感情都係隨緣。」查實JM時常被拍得與李冠峰行街，卻否認拍拖，兩人關係撲朔迷離。<br>採訪：盧妹</p></body></html>
