<html><header><meta charset="utf-8"><title>今日提醒你：<br>11間公立門診 　元旦照常服務</title></header><body><h1>今日提醒你：<br>11間公立門診 　元旦照常服務</h1><p>醫管局轄下11間普通科門診診所將會於明日元旦日公眾假期照常服務，診症時間為上午9時至下午5時，求診人士可如平日般以電話預約診症時間。公立醫院急症室在假期期間亦會如常服務；醫管局發言人指，根據過往經驗，假期及假期後首個工作天通常會有較多市民到急症室求診，次緊急或非緊急病人或需等候較久，呼籲求診市民諒解和合作，非緊急的市民可考慮到門診或私家醫生求診。<br>公立醫院急症室會在當眼處張貼區內提供假期門診服務的資料供市民參考，市民亦可致電醫管局熱線2882 4866，查詢有關假日普通科門診服務的資訊。</p></body></html>
