<html><header><meta charset="utf-8"><title>趣趣地：<br>
銀河碧咸價搵林伯</title></header><body><h1>趣趣地：<br>
銀河碧咸價搵林伯</h1><p>碧咸同洛杉磯銀河約滿離隊後，有指銀河諗住搵現年34歲嘅林柏特嚟頂碧咸個位。銀河亦誠意十足，開畀林伯嘅條件係同碧咸一模一樣，都係年薪650萬美金另加100萬美金肖像權費；如果林伯應承嘅話，仲會成為現時美職人工最高嘅球員，你都咪話唔巴閉。查實林伯今季季尾就同車路士約滿，但到家都未開份新合約過佢，擺明係唔要佢；既然仲有球會咁睇重自己，冇理由拒絕啫？</p></body></html>
