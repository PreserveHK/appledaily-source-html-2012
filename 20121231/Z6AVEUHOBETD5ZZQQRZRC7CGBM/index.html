<html><header><meta charset="utf-8"><title>最被寵壞女孩<br>每月零用12.5萬</title></header><body><h1>最被寵壞女孩<br>每月零用12.5萬</h1><p>請看富二代是怎樣生活：每月1萬鎊（12.5萬港元）零用錢、擁300對名牌鞋和70個名牌手袋、以倫敦Savoy酒店為家、月花約7,500港元美髮和約1.25萬港元坐的士和專車，吉娜．里奧（Gina Rio）被封「英國最被寵壞女孩」。<br>23歲的吉娜，爸爸是建築公司老闆，九年前另結新歡跟媽媽離婚後，她就索巨額零用錢作為「父愛證明」，大使多年後自言「想像不到沒錢怎過活」，「我永不約會窮鬼，這會是我最折墮的事」。但她說天天消費的生活有時都覺得悶，有意搞生意。<br>英國《太陽報》</p></body></html>
