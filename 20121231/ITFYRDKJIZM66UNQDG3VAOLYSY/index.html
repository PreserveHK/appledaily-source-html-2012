<html><header><meta charset="utf-8"><title>周柏豪笑連詩雅儍</title></header><body><h1>周柏豪笑連詩雅儍</h1><p>周柏豪前晚在九展舉行第二場演唱會，好兄弟余文樂、Dear Jane等捧場，曾傳緋聞的吳雨霏（Kary）及因病在頭場甩底的連詩雅任嘉賓。<br>連詩雅出場時，柏豪表示：「畀啲掌聲連詩雅，佢噚晚失聲，我覺得佢好儍，因為唱唔到搞到喊。」兩人合唱《一事無成》，接住連詩雅獨唱《到此為止》，唱畢她說：「我把聲真係好沙。」<br>柏豪一度坐在台邊，當他張開雙腳唱歌時，手放雙腿中間，有歌迷突衝前想捉住他手險觸及其重要部位，搞到柏豪即時縮手。<br>撰文：葉雪</p></body></html>
