<html><header><meta charset="utf-8"><title>Mandy吼實海景大屋</title></header><body><h1>Mandy吼實海景大屋</h1><p>前晚氣溫急降十度，混血名模Mandy Lieu相約好友到北角吃火鍋預祝除夕。Mandy總結今年是豐收年，她說：「今年開咗自己嘅製作公司，拍咗一輯意大利旅遊節目，已經有買家洽購節目，仲有一啲買家傾緊，希望可以再賣畀內地電視台播放。我鍾意旅行，希望明年再接再厲，想去南美洲再拍多啲旅遊節目，目標係賺夠錢買一間兩層高、三千呎海景獨立屋。」<br>Mandy龍年事業順利，可惜感情仍交白卷，兩年前與陳柏霖甩拖後，至今仍未有着落，她說：「我都想積極搵男友，拍拖最緊要有feel，都會試擺吓桃花陣。」<br>採訪、攝影：顏英儀</p></body></html>
