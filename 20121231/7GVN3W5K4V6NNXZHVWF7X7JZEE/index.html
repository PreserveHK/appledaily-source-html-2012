<html><header><meta charset="utf-8"><title>AV物誌：JVC新iDTV　平玩USB錄影</title></header><body><h1>AV物誌：JVC新iDTV　平玩USB錄影</h1><p>JVC推出新系列LED數碼電視，最大為39吋的 LT-39HS510，採用幼邊框設計，同時使用隱藏式揚聲器，無論座枱或掛牆都能突顯纖薄機身，並且可享有LED低耗電量的優點。<br>設有USB介面，只需連接外置硬碟，即可進行錄影，外出時還可使用待機節目預錄功能，將電視設定於待機狀態，即可預校定時錄影。另外還可透過Multimedia多媒體影音播放介面，播放數碼相片、影片、音樂及文字檔案。</p><p>查詢： JVC （2732 8220）</p></body></html>
