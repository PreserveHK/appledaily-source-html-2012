音樂治腦退化及柏金遜症</title></header><body><h1>醫療新知︰<br>
音樂治腦退化及柏金遜症</h1><p>音樂治療或是幫助腦退化症及柏金遜症病人的「良藥」。加拿大的科學家發現音樂節奏可以幫助身體協調，令柏金遜症病人可以正常走路；音樂也可以刺激語言區域，令腦退化症病人的記憶活躍起來。<br>科學家初步分析過去10多年，曾接受音樂治療的腦退化症及柏金遜症病人數據，發現對改善症狀效果明顯。一些因手腳僵硬與顫抖影響平衡，難以正常走路的柏金遜症病人可以跟隨音樂節拍輕鬆走路；也有連自己或家人名字也忘記了的腦退化症病人，能夠一字不漏唱完一首新學習的歌曲。科學家計劃稍後進行大型研究，確定音樂治療對刺激腦部的效用。</p></body></html>
