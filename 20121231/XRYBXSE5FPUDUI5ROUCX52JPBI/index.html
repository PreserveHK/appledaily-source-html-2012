<html><header><meta charset="utf-8"><title>隔牆有耳：<br>網民籲「梁辰吉日」掃走CY - 李八方</title></header><body><h1>隔牆有耳：<br>網民籲「梁辰吉日」掃走CY - 李八方</h1><p>睇吓網上有幾多改圖，就知道元旦大遊行氣氛有幾熾熱。最近呢幾日，不斷有新嘅改圖出現，呼籲大家元旦上街倒CY，好似調理農務蘭花系嘅農友咁，除咗設計咗件蘭花Tee熱賣之外，最近就改咗款「齊心踢走689」嘅海報，一團怒火黑影誓要踢走狼英；民主黨就拉埋Dream Bear落水，整咗款「尖啤都反CY、1.1齊上街」海報；D100HK就做咗本香港自由通勝，叫人1月1日宜參加倒梁大遊行、忌猶豫不決做花生友。另一款有隻青蛙，拎住掃把話，清潔香港，人人有責，叫大家1月1日一齊上街掃走CY。</p></body></html>
