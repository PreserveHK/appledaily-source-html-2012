<html><header><meta charset="utf-8"><title>《哈比人》太長考驗膀胱</title></header><body><h1>《哈比人》太長考驗膀胱</h1><p>長，就是好嗎？聖誕新年檔期大熱電影《哈比人－不思議之旅》全球矚目，但不少影評人有微言，指電影長達174分鐘，比一般電影長近一倍。<br>全國劇院東主協會做調查，研究戲院由每天可播六場90分鐘電影，現只能播四場，影響票房收入。有協會成員提議把報告命名為《希治閣報告》，因「緊張大師」曾有名言：「電影片長應與人類膀胱忍耐力成正比。」<br>長氣大片除《哈比人》外，另外兩部話題作《雲圖》和《孤星淚》，也分別長171分鐘和158分鐘。有分析指，應恢復中場休息的安排，觀眾既不用「死忍」，院方也可趁機賣小吃幫補一下。<br>英國《星期日泰晤士報》</p></body></html>
