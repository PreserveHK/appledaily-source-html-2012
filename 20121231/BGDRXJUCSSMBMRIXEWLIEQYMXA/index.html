<html><header><meta charset="utf-8"><title>印度男尊女卑　縱容強暴</title></header><body><h1>印度男尊女卑　縱容強暴</h1><p>【話你知】<br>印度強姦問題嚴重到平均每22分鐘一女性被姦，德里首都圈蒙「強姦之都」污名，原因可分四方面。<br>第一是街道照明不足，警力亦不足，婦女得不到保護。<br>第二是將責任歸咎於受害者衣着不檢點的歪理，民眾目擊也不介入，「給她們教訓」。<br>第三是執法司法制度對強姦受害者不利，如警方和長老常要求息事寧人、法官太少令案件處理奇慢。最後是男尊女卑文化，逾半少年男女認為打老婆有理，容忍家暴最後是容忍強暴。<br>美國《華盛頓郵報》</p></body></html>
