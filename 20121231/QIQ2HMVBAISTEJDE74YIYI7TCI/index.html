<html><header><meta charset="utf-8"><title>體壇拾趣：<br>黃金寶聞婚訊hea答</title></header><body><h1>體壇拾趣：<br>黃金寶聞婚訊hea答</h1><p>退役個幾月嘅「香港車神」黃金寶（右二），噚日返去沙田體院出席「慈善愛心跑2012」。阿寶明年就40歲，連「風之后」李麗珊（左二）同記者都問佢幾時結婚，阿寶就hea答：「幾時結婚，你話事啦！」阿寶透露前排去泰國旅行，其餘大部份時間留喺屋企，佢仲話：「屋企有2、300件單車戰衣，原本想整理一下，但一見到又勾起好多比賽回憶，唔捨得唔要！」至於會唔會幫手教港隊，阿寶話要等總教練沈金康安排。</p></body></html>
