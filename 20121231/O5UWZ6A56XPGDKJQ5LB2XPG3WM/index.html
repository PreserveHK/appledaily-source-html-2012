<html><header><meta charset="utf-8"><title>馮仁昭四圍超：筱靖搵師妹代投票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：筱靖搵師妹代投票 - 馮仁昭</h1><p>筱靖同姜皓文（黑仔）等噚日返咗亞視做《我要上ATV春晚》錄影，對亞視強迫藝人返學搞到滿城風雨，有份做導演嘅黑仔話自己唔識教，佢話：「喺亞視20幾年，我都覺得認識歷史對演戲幫助唔大。」<br>而仁美清敘亦立立亂，黎燕珊當選新一屆主席，但只係小圈子遊戲，筱靖話自己太忙，只係授權畀師妹投票，所以公平與否應該同出席率冇關。<br>撰文：馮仁昭</p></body></html>
