<html><header><meta charset="utf-8"><title>爽影評：《血滴子》劉偉強滑鐵盧</title></header><body><h1>爽影評：《血滴子》劉偉強滑鐵盧</h1><p>《血滴子》基本上是導演劉偉強將《古惑仔》江湖情義的公式移植到古裝片，借清朝中滿漢兩族的矛盾大造文章，使眾男的友情也滲滿血水味，頭場刻劃一班血滴子暗殺隊執行任務功架十足，盡顯3D之長，是整齣戲的亮點，中港台三大型男也各有戲演，余文樂冷峻、阮經天貫徹《艋鉀》神髓、黃曉明的角色造型言行更如耶穌的倒模，惟本片於兄弟情的描寫過份婆媽露骨，觀眾酷愛的武打場面亦被大堆頭爆破所取代，令內容未夠紮實，李宇春的斯德哥爾摩症候群來得過快、《古惑仔》主題曲的突兀插入，均不禁令人懷念起《無間道》的劉偉強。<br>尋真<br><br>★★<br>（5個★為滿分）</p></body></html>
