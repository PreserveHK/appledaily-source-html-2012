<html><header><meta charset="utf-8"><title>關智斌獲軒仔賀壽</title></header><body><h1>關智斌獲軒仔賀壽</h1><p>關智斌（Kenny）昨日度過32歲的生日，剛剛踏入生日凌晨時分，斷背緋聞密友張敬軒在Instagram貼上留言「You are going to be　GREAT，KEEP GOING」，明顯向壽星仔送上祝福。不少fans見狀亦留言問軒仔是否祝福Kenny，而Kenny接着亦貼上自己吹生日蛋糕蠟燭的相片，果然心有靈犀。</p><p>此外，Kenny大前日（28日）在時代廣場跟一男一女的圈外朋友現身，Kenny跟好友到附近的一間上海菜舖頭醫肚，甫坐下便叫小食及豆漿，其間見他打電話，不知是否問軒仔要不要外賣？<br>採訪、攝影：梁繼光</p></body></html>
