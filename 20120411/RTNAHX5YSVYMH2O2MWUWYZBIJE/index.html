<html><header><meta charset="utf-8"><title>寧波淫窟婦賣淫夫收錢</title></header><body><h1>寧波淫窟婦賣淫夫收錢</h1><p>浙江寧波警方日前搗毀一個11人賣淫集團，當中不但有親姐妹賣淫，甚至有兩對夫妻，老婆賣淫、丈夫收錢，集團幾個月進賬幾十萬元（人民幣．下同）。賬本上還記有全套接客服務細則，針對不同年齡層的嫖客要採取怎樣的服務態度，如「跟30歲談戀愛、40歲談愛慕、50歲談生活」。</p><p>該集團主要由四川人組成，根據賬本紀錄，有賣淫女（左圖）一天接客七次，收入近3,000元。集團還教育新進賣淫女如何招攬生意，例如「嘴巴甜一點，脾氣小一點」、「嬰兒般的笑容，情人般的眼神」等等。<br>中國時刻網
</p></body></html>
