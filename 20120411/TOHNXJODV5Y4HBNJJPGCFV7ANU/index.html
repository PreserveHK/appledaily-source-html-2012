<html><header><meta charset="utf-8"><title>隔牆有耳：要求識樂器兼好體能警察樂隊頭痕難請人 - 李八方</title></header><body><h1>隔牆有耳：要求識樂器兼好體能<br>警察樂隊頭痕難請人 - 李八方</h1><p>警隊請人，次次都係幾千人爭幾百個位；警察樂隊就相反，請極都請唔齊人，無他嘅，投考人士既要識得玩樂器，又要過到體能呢關，有位師兄考咗八年先入到樂隊。樂隊總共有87個位，但現時只有77名樂手，加上不斷有人退休，James都好頭痕，所以班樂手個個都識玩幾種樂器，唔夠人用時可以補吓位。樂隊學警入到訓練學校，只需要接受四星期嘅基礎訓練，就會同其他學警分道揚鑣，接受樂隊訓練，半年後成為正式樂手；樂隊亦有五分一樂手係由現職警察調任。<br></p></body></html>
