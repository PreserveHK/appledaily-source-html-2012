<html><header><meta charset="utf-8"><title>隔牆有耳：議員薪津爭拗　署長播帶 - 李八方</title></header><body><h1>隔牆有耳：議員薪津爭拗　署長播帶 - 李八方</h1><p>政府噚日去到立法會，試圖就下屆議員薪津安排增幅嚟個「霸王硬上弓」，明明直選同功能議員都插加幅太少唔合理，議員助理更齊聲不滿加幅下屆實行，政府都照樣硬推，仲話後日就要上財委會攞撥款。<br>委員會主席劉慧卿不甘示弱，請嚟一班議員助理喺會上親自向行政署長麥綺明吐苦水。但麥綺明學足林公公，不斷做人肉錄音機。在場議員不滿署長冇誠意，叫麥綺明押後申請撥款，返去諗清諗楚至返立法會攞錢，要求加幅建議人鄭海泉到立法會解畫，麥綺明就話會返去諗諗。</p></body></html>
