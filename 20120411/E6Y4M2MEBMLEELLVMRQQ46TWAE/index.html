<html><header><meta charset="utf-8"><title>夏威夷發告票禁狗吠</title></header><body><h1>夏威夷發告票禁狗吠</h1><p>夏威夷狗主請注意，不要讓你的愛犬狂吠，否則隨時收告票兼罰款。<br>由於居民投訴不絕，夏威夷最近修例，讓警方可檢控狂吠狗隻的主人，新例甚為具體：禁止任何狗隻（圖）持續「吠叫、哭鬧或怒吼」10分鐘，或在半小時內間歇吠叫20分鐘，至於因主人遇襲吠的狗狗，則可獲豁免。<br>專家指出，狗狗狂吠多因沉悶或主人不了解牠們，建議狗主可多安排愛犬和其他狗狗玩樂，以改善情況。當局會為觸犯法例的狗主提供專業協助，幫助他們掌握跟寵物溝通的技巧。<br>英國《每日郵報》</p></body></html>
