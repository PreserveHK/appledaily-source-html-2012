<html><header><meta charset="utf-8"><title>溫碧霞拍劇首選無綫</title></header><body><h1>溫碧霞拍劇首選無綫</h1><p>溫碧霞昨日到商台宣傳電影及新歌，她透露新碟將於下月在北京發佈，所以完成電影後便飛北京為新碟宣傳。平時在香港會爭取回家陪2歲半大的養子，每晚都會講故事哄他入睡。<br>談到無綫找外援拍劇，曾當外援接拍過無綫劇的溫碧霞感激無綫一直給予機會，她說：「只要有好劇本好角色，我首選返無綫拍，雖然拍劇比拍戲辛苦，不過以前無綫對我好好，有八個鐘畀我休息。」現時甚少時間追劇，但溫碧霞印象較深的女演員是陳法拉，覺得她外形好有氣質，而男的是吳卓羲，但她覺得很多出色的幕後人員都離巢，要耐心等待好劇本。<br>採訪、攝影：馬建華</p></body></html>
