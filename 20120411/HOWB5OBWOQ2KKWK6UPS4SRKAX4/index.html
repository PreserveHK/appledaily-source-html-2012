<html><header><meta charset="utf-8"><title>星閃閃：兩軍人腳半斤八両 - 7號仔</title></header><body><h1>星閃閃：兩軍人腳半斤八両 - 7號仔</h1><p>今季受多蒙特重用的波蘭箭頭羅拔利雲度夫斯基，狀態當勇，暫時於聯賽攻入19球；拜仁神鋒馬里奧高美斯依然強橫，暫以25個聯賽入球居射手榜頭位。<br>至於加盟多蒙特後，表現令人眼前一亮的香川真司，面對與他年紀相若的德國年輕國腳湯馬士梅拿，亦是另一焦點。兩軍的兩名德國國腳守將曉姆斯及畢斯杜巴，今季幾乎場場踢足，是陣中不可或缺的後防支柱。文：7號仔</p></body></html>
