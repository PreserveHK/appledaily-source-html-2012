<html><header><meta charset="utf-8"><title>李英愛產後神隱1年　變身亂髮大嬸亮相</title></header><body><h1>李英愛產後神隱1年　變身亂髮大嬸亮相</h1><p>【陳穎╱綜合報導】韓國「氧氣美女」李英愛去年2月產下龍鳳胎後，「神隱」1年多在家當奶媽。她前晚捧老牌演員尹石花的場，現身新片《春雪》試映會，儘管她露出雙下巴，秀髮又被風吹得亂七八糟，渾身散發大嬸味，但韓國媒體還是讚她「皮膚光滑，穿著時尚」。<br>她近年淡出螢光幕，僅接拍廣告、雜誌寫真，前晚露臉，引起不小話題。</p><p>優雅氣質如昔</p><p>網友說：「李英愛的皮膚還是很好，但臉好像有長肉，不時看到雙下巴。」但也有粉絲表示，李英愛氣質好，就算頭髮凌亂還是女神。</p></body></html>
