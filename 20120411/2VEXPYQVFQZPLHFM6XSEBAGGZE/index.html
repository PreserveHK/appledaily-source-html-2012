<html><header><meta charset="utf-8"><title>冰冰攬佬冷落陳凱歌</title></header><body><h1>冰冰攬佬冷落陳凱歌</h1><p>李冰冰早前勇闖荷李活拍攝《生化危機5》，日前又被爆與內地女星張靜初爭拍荷李活大片《長城》，李冰冰似乎銳意繼章子怡及鞏俐後踏足國際影壇。</p><p>深明交際之道</p><p>日前身在內地的李冰冰被發現相約內地名導陳凱歌見面，當晚凌晨一時多，李冰冰和經理人及幾位友人現身酒店門外，現場亦發現陳凱歌及陳紅夫婦。戴黑框眼鏡的李冰冰在現場與各人道別，而她似乎深明交際之道，在現場發揮公關本領招呼各人，又和現場男士熱情擁抱，反而陳凱歌卻站在一旁成為陪客。及後眾人相繼離開，李冰冰與陳凱歌夫婦和朋友們告別後，坐上價值數百萬的新款房車返回東三環寓所。<br>撰文：丁寧</p></body></html>
