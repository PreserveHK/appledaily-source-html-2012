<html><header><meta charset="utf-8"><title>李司棋演劇視死如歸</title></header><body><h1>李司棋演劇視死如歸</h1><p>李司棋與鍾景輝等演出的舞台劇《金池塘》於今日起至15日在香港大會堂第四度公演，之前每次公演也是口碑與票房俱佳，今趟首次入劇組成為新元素的司棋姐坦言壓力爆燈：「壓力好大，因為舞台劇只可以一take過，比拍劇難好多，雖然以前都做過舞台劇，但嗰時係群戲居多，今次好多場都要一個人讀幾頁紙對白，真係後悔應承做呢個劇呀！」<br>劇中每個角色也熱愛生命，對於死亡的態度也很從容，相信也能感動觀眾，司棋姐說自己的角色性格與現實很相似：「我做人好積極，從來冇諗灰暗一面，只會珍惜，同做好每樣應做嘅事。」鍾景輝說雖演過此劇多次，但每次都被劇情感動。<br>採訪、攝影：文國駿</p></body></html>
