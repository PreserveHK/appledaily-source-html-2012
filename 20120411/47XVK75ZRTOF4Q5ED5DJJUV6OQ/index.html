<html><header><meta charset="utf-8"><title>隔牆有耳：年度黃油蟹宴　肥龍叫停 - 李八方</title></header><body><h1>隔牆有耳：年度黃油蟹宴　肥龍叫停 - 李八方</h1><p>人稱肥龍嘅前政務司司長許仕仁，據聞因為捲入廉署風暴而情緒低落，幾乎都唔想見政界朋友咁滯。八方聽聞，肥龍出事前應該都深知不妙，開始絕迹政圈。<br>有政圈中人舉例指，肥龍過往幾乎年年都喺黃油蟹最肥美嘅佳節，即係農曆5月端午節至8月左右，宴請民主黨中人拆蟹，但呢兩年呢，無啦啦停咗。民主黨中人最初都唔覺事有蹺蹊，家馬後炮諗番，反而覺得係肥龍嘅悉心安排，一嚟可能因為自己心情唔多靚，二嚟都有可能因為佢都唔想拖累朋友，所以都同大家劃清界線。
</p></body></html>
