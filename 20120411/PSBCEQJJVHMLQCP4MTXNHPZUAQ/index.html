<html><header><meta charset="utf-8"><title>洪天明、周家蔚度蜜月咀唔停</title></header><body><h1>洪天明、周家蔚度蜜月咀唔停</h1><p>洪天明和周家蔚上月尾拉埋天窗，婚後未有即時放假度蜜月，反而繼續開工搵真銀。家蔚之後又緊接要陪家人去寧波，相當忙碌。忙完一輪，天明和家蔚終於放假度蜜月，並選擇了陽光海灘的塞班島，相信會趁機會努力造人，希望回程很快會公佈喜訊。<br>前晚家蔚在微博貼上一張兩人自拍的咀嘴合照，相中她和天明都穿上背心，家蔚束起馬尾再插上一朵鮮花做裝飾，再以夕陽西下做背景，天明和家蔚在美麗的景色下，情不自禁咀嘴，正值新婚果然夠晒恩愛甜蜜。<br>撰文：丁寧</p></body></html>
