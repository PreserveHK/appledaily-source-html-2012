<html><header><meta charset="utf-8"><title>話你知促拖車司機須考牌</title></header><body><h1>話你知<br>促拖車司機須考牌</h1><p>現時駕駛拖車毋須另外考牌，有中型車車牌便可以駕駛中型拖車，司機全憑經驗，香港商用車輛駕駛教師協會主席鄭楚光稱，今次事件反映政府有必要檢討拖車司機，是否需要像貨櫃車司機一樣，要考取掛接式車輛的20號牌照。<br>鄭認為肇事司機在事件中判斷錯誤，拖了一輛它拖不動的車。他解釋，5.5噸拖車平地拖5.5噸壞車沒問題，但在斜路拖車會不夠力，要使用更大馬力拖車。此外，拖車在斜路將拖住的壞車鬆開前，須先將壞車轉向一波、拉上手掣，並將吊起的壞車放落地面及扭左軚，以便溜後時只溜至一旁。此外，用木方揳住壞車尾轆後才慢慢脫鈎，確定車沒溜後及停下，才能將鈎解開。</p></body></html>
