<html><header><meta charset="utf-8"><title>蘋果汁下月舉辦公平貿易雙週</title></header><body><h1>蘋果汁<br>下月舉辦公平貿易雙週</h1><p>【本報訊】香港公平貿易聯盟下月舉辦「公平貿易雙週」，發動市民簽名投寄明信片，希望打動本港連鎖超市集團，出售發展中國家產品，協助解決貧窮問題。<br>香港公平貿易聯盟主席陳和順（圖右）相信，不少市民支持公平貿易，但公平貿易產品在港銷售點不普遍。他又指，全球約一千個國家保障公平貿易，本港作為國際大都會，仍停留討論階段。<br>今年的「公平貿易雙週」，會分別在沙田突破青年村和中文大學，放置兩部公平貿易產品售賣機，並於下月4日至17日，在荃灣愉景新城展銷逾一百種不同國家的優質公平貿易認證貨品，包括餅乾及茶包等。</p></body></html>
