<html><header><meta charset="utf-8"><title>陳柏宇矇查查攞演員獎</title></header><body><h1>陳柏宇矇查查攞演員獎</h1><p>陳柏宇（Jason）昨日到西灣河電影資料館出席「2012第一屆多倫多華人電影節香港區頒獎禮」，並獲頒優秀演員獎，問到Jason這是否他在電影上的首個獎項？他甚為大懵的表示：「其實我都唔係好記得，之前拍《愛情萬歲》時都好似有啲提名，不過呢個當係第一個獎啦！」Jason坦言希望可接拍多些電影，尤其是警匪片同動作片。對於被拍得與女友甜蜜逛街，他笑言：「好搞笑，次次佢冇化妝先影到。」<br>另外，變性男警KittyLai則憑短片《無性界之婚》奪得最佳男主角，但未有到場領獎。<br>採訪、攝影：文國駿</p></body></html>
