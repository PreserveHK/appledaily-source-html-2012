<html><header><meta charset="utf-8"><title>日男自製「蔬菜音樂」</title></header><body><h1>日男自製「蔬菜音樂」</h1><p>這個日本男子懂得自製樂器，不用木材不用弦線，只要有蔬菜就可以，蘿蔔（圖）、洋葱、西蘭花甚至空心菜，通通都能製成樂器，奏出悠揚樂韻。<br>男子在鏡頭前獻技：用棒子拉動通空的紅蘿蔔，吹奏出《惡水大橋》，音色有點像尖聲的牧童笛，效果不算好，但勝在夠創意；用西蘭花製成笛子，音色恰到好處，驟耳聽來，還真似笛子演奏，加上妻子以「真樂器」在旁伴奏，將《天使歌唱在高天》演繹得完美無瑕。天馬行空、創意無限的演奏，感動不少網民，片段點擊率高逾160萬。<br>英國《每日郵報》</p></body></html>
