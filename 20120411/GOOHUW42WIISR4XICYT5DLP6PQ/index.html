<html><header><meta charset="utf-8"><title>今日提醒你：免費派發長者服務指南</title></header><body><h1>今日提醒你：免費派發長者服務指南</h1><p>【本報訊】若你家有一老，應該為他們拿一本《全港優質長者服務選擇指南2012》。指南由香港醫護學會派發，內容包括教導長者食物營養，長者常見缺水、鈣質少、便秘等問題。指南內有營養師教導長者正確飲食。指南也列出已獲優質長者服務認證的機構名單，及介紹不同安老中心特色等。<br>有興趣人士可於星期一至五，每日早上9時至下午6時，到香港醫護學會辦事處索取，地址：觀塘鴻圖道52號百本中心15樓，電話：25755617，或於網站下載電子版 http://www.healthcare.org.hk/QESSguide.pdf。 </p></body></html>
