<html><header><meta charset="utf-8"><title>求驗客手記：擁南躉鬧爆蘇沙解約 - 求驗客</title></header><body><h1>求驗客手記：擁南躉鬧爆蘇沙解約 - 求驗客</h1><p>蘇沙（圖）變縮沙？南華上場俾屯門逼和失分後，幾可肯定同今屆港甲冠軍講拜拜，而陣中巴西22歲外援蘇沙仲唔生性話要提前解約返鄉下，難怪足主羅傑承日前喺球會blog證實事件後，一眾擁南躉都鬧爆蘇沙好似佢球衣號碼一樣咁「二五」。我求大俠收到風，今季為少林寺入咗4球嘅蘇沙，除咗如羅生所講近排不時無故缺操同唔返宿舍瞓外，蘇爸嫌球會出手低都畀佢唔少壓力，最終逼愛兒喺季尾完約前個多月提出解約，仲定後日離港。羅生雖表明唔會就今次毀約事件追究，不過強調會保留一切追究法律權利。</p></body></html>
