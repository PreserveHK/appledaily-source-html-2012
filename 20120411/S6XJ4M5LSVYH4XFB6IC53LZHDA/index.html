<html><header><meta charset="utf-8"><title>黃曉明食蔥壯陽</title></header><body><h1>黃曉明食蔥壯陽</h1><p>黃曉明昨在北京為其主演的電影《匹夫》宣傳，因為《鐵達尼號3D》在內地上映後來勢洶洶，黃曉明呼籲同胞支持國產片：「我不去預測《匹夫》票房，但和發行商考慮良久，決定提早檔期上，希望能夠和另外的《黃金大劫案》、《殺生》一起形成國產片連線，抗衡荷李活，希望鐵達尼號不是撞冰山，而是被匹夫打敗。」<br>為在《匹夫》中展示靚靚的肌肉線條，黃曉明天天吃水煮雞胸肉，就連道具餸都不放過，被導演爆料指他吃大蔥都吃得津津有味，曉明則意有所指說：「你不知道，男人一定要吃大蔥的！」<br>採訪、攝影：陶然婷</p></body></html>
