<html><header><meta charset="utf-8"><title>王喜搵志雲撐now</title></header><body><h1>王喜搵志雲撐now</h1><p>王喜、林莉、錢國偉昨到北角出席講座，王喜透露將為nowTV主持訪問節目，有意邀請陳志雲做嘉賓，但因之前的涉貪案正進行上訴，志雲暫不想出任嘉賓。</p><p>望梅小青開劇</p><p>至於劇集方面，王喜謂曾遇見在nowTV新上任的梅小青、劉家豪，希望有機會拍他們的劇集。談到無綫鬧人才荒，王喜即尷尬表示不便回應，因他並非自願離開。<br>林莉透露將到台灣做清談節目嘉賓，她稱曾學普通話年多，相信應付得來。同場的錢國偉手部受傷，他解釋是坐錢嘉樂的飄移戰車撞傷，談到其新片《喜愛夜蒲2》找宅男女神苟芸慧性感演出，錢國偉謂仍未落實，且性感戲不會太過火。<br>採訪：何慧斯<br>攝影：黃偉雄</p></body></html>
