<html><header><meta charset="utf-8"><title>焗香茄子做醬　薯片一蘸升呢</title></header><body><h1>焗香茄子做醬　薯片一蘸升呢</h1><p>男人睇波，無小食入口真的周身不聚財，買了一包墨西哥薯片，入口又太過Dry，不如做個簡易醬汁蘸一蘸，更有墨西哥風味！<br><br>記者：徐務研<br>攝影：譚盈傑<br>Model：Alia@PureModels</p><p>做法：</p><p>1.1條茄子開邊插入百里香及迷迭香，加入1個焗蒜頭、4條銀魚柳、30毫升橄欖油、少許鹽及黑胡椒碎後，用錫紙包起，放入預熱至180℃的焗爐焗約30分鐘。<br><br>2.取出茄子，去香草，用匙刮出茄肉後壓成茸即成。</p></body></html>
