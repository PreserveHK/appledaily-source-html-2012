<html><header><meta charset="utf-8"><title>求驗客手記：史奈達老婆殺入荷李活 - 求驗客</title></header><body><h1>求驗客手記：史奈達老婆殺入荷李活 - 求驗客</h1><p>效力意甲球隊國際米蘭嘅荷蘭球星史奈達（小圖），佢嘅第2任太太尤蘭迪（左）一向負面多多，有指佢當年拆散史奈達大好家庭，又話佢教唆史奈達離開國米，仲俾人講到係明星仔，做紙上明星多過乜。不過，佢最近終於吐一口氣，成功殺入荷李活，接拍大片《NoPainNoGain》，而片中嘅兩大男主，仲係麥克華堡（MarkWahlberg、右）同埋TheRock㖭！</p></body></html>
