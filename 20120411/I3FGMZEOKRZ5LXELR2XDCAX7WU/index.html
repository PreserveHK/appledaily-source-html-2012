<html><header><meta charset="utf-8"><title>諸葛紫岐逼老公着情侶鞋</title></header><body><h1>諸葛紫岐逼老公着情侶鞋</h1><p>諸葛紫岐昨日以露背裝在沙田出席鞋履品牌ECCO活動，她謂無懼意頭不好，會送鞋給朋友、長輩及老公薛嘉麟，她笑說：「叫對方畀番一蚊，老公就畀一蚊或五蚊都好，後面加幾個零。」她笑謂會與老公穿情侶鞋，但老公就不喜歡，試過曾在外國同穿麵包超人tee而被途人讚可愛，老公不怕醜，反而覺得甜蜜。<br>問到是否想成為下一對周啟邦夫婦？諸葛紫岐說：「遲啲可能會，但金色真係好難襯。」當記者提議她穿周氏夫婦的粉紅色時，諸葛紫岐就嫌男人穿得不夠man，問到有否為老公買內褲，她笑稱只會給意見；但老公認為她男仔頭，從未送過性感內衣給她。<br>採訪：盧妹<br>攝影：黃文偉</p></body></html>
