<html><header><meta charset="utf-8"><title>水警截80萬元活蛇穿山甲</title></header><body><h1>水警截80萬元活蛇穿山甲</h1><p>【大嶼山】<br>【本報訊】昨凌晨六名走私客在北大嶼山白芒，推着載滿多箱的活蛇及穿山甲鱗片，欲登上接應快艇時，遇上巡邏水警揭發，眾人棄貨鳥獸散逃走，警方共撿獲逾1,600條活蛇及一批藥用穿山甲鱗片，估值近80萬元。<br>昨晨零時許，水警人員巡經白芒近牛牯塱村對開水域時，發現一艘可疑快艇駛近岸邊，兩輛客貨車駛至，六名私梟由車上將載滿活蛇及鱗片的發泡膠箱卸落手推車，準備運上快艇，水警喝止，六人見狀登上快艇或竄入村內逃去。<br>事後，警方共撿獲125箱貨物，包括119箱活蛇及6箱穿山甲鱗片，當中的活蛇為眼鏡蛇及水律蛇，均屬第二類瀕危動物。</p></body></html>
