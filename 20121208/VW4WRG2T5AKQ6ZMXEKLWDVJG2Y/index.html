<html><header><meta charset="utf-8"><title>Kelly R.中門大開</title></header><body><h1>Kelly R.中門大開</h1><p>美國黑人女歌手、前組合Destiny's Child成員Kelly Rowland日前來港，前晚在中環為代言的手錶宣傳。曾是最賣座歌手的Kelly表現大牌，除了遲足兩小時才現身，更臨時拒做訪問，不過Kelly入場時穿deep V裝真空上陣中門大開，更用英語說：「很開心來到香港！」她在佈景板前影了十分鐘就閃人。<br>同場還有薛凱琪緋聞男友、澳門賭場高層Reggie Martin、而Jocelyn和老公Anthony就做主持，自爆是Kelly迷的Jocelyn大呼興奮。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
