<html><header><meta charset="utf-8"><title>樓市速遞：<br>九龍城匯賢閣　入場費逾千萬</title></header><body><h1>樓市速遞：<br>九龍城匯賢閣　入場費逾千萬</h1><p>位於九龍城侯王道的匯賢閣開售，其中高層特色相連單位，建築面積1734方呎，以四房連雙套房及工人套房開則，發展商為老牌發展商捷偉，意向呎價1.7萬元，售2947.8萬元，分層呎價約1.1萬元。<br>匯賢閣屬舊契項目，樓高26層，僅提供37個單位，雖說精品型，但屋則算大，由兩房至四房，全部有套房設計，建築面積由880至1734方呎，一層只有兩伙，入場費約千萬元；加上附近多為矮層唐樓，景觀極開揚。</p></body></html>
