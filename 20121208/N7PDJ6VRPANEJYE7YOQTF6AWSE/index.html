<html><header><meta charset="utf-8"><title>大亨登求愛廣告徵女友</title></header><body><h1>大亨登求愛廣告徵女友</h1><p>他是美國聖迭戈的房地產大亨，錢不缺，但有一個聖誕願望──想有女友陪過聖誕。帕斯金在公路大型廣告板買廣告，「聖誕節我最想要的是一個拉丁裔女友」，附上電郵地址。<br>帕斯金10年前喪妻，有兩個子女和三個孫兒，平時為善最樂，但這顆孤獨的心，想要一個拉丁裔女友。不過想釣金龜婿者免問了，帕斯金出名是大慈善家，大部份時間和財富都用來幫助有需要的人，生活並不奢華。去年他在真人騷《秘密富翁》中，一嘗露宿者滋味，每天以10美元（78港元）作生活費，捱過一星期。<br>英國《每日郵報》</p></body></html>
