<html><header><meta charset="utf-8"><title>港島成交：<br>
栢景臺獲回流客低吸</title></header><body><h1>港島成交：<br>
栢景臺獲回流客低吸</h1><p>世紀21北山嚴智贇表示，天后栢景臺1座低層H室，1210方呎，成交價1580萬元，呎價13058元，較同類型單位低5%。買家為家庭回流客，原打算購入相連單位，但因未有放盤，決定分開購入2伙作自住。原業主於1989年初以146萬元向發展商一手購入，獲利1434萬元，升值9.82倍。</p><p>另一宗為2座中層D室，1130方呎，望少海景，成交價1580萬元，呎價13982元。原業主於1996年中以855萬元入市，賺725萬元，升值84.8%。</p></body></html>
