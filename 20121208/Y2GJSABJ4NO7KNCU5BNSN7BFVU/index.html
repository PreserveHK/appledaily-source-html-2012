<html><header><meta charset="utf-8"><title>何超儀突缺席活動</title></header><body><h1>何超儀突缺席活動</h1><p>陳奕迅和徐濠縈昨日發聲明否認阿徐曾參加迷幻飯局，並發放事發當日的照片，當中何超儀是座上客，原本超儀昨日到尖沙嘴出席頒獎禮，最終缺席，但就拍短片透露自己身在巴黎。<br>聲稱未到過該食肆的杜如風昨接受商台錄音訪問，對阿徐和超儀牽涉其中，她說：「大家都喺度呻，我相信佢哋唔會做犯法嘢，同嗰位人士（黃浩）都唔認識。有時講到繪影繪聲，可信性有幾高呢？」她又在微博留言：「人善人欺天不欺！」李璨琛也在微博高呼「還我們清白」。<br>此外，鄒凱光在商台節目中撐曾志偉為眾人「出咗啖氣」，又暗寸黃浩犯眾憎。<br>採訪：林妃、林嘉慈</p></body></html>
