<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅霖向仁美清敘劈炮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅霖向仁美清敘劈炮 - 馮仁昭</h1><p>羅霖同余安安等噚日喺中環出席美容活動，羅霖話自己婚姻同仁美清敘方面都搞掂晒：「之前講過，三個仔係我哋共同撫養，仲分居緊，等緊簽紙。」佢自爆已向葉家寶遞信，辭去主席一職，更暗示辭職人士陸續有來：「作為教徒，愛人如己，做慈善嘅嘢，都係想簡簡單單，唔想咁複雜。」至於余安安講到曾志偉，佢力撐話：「朋友問候吓佢，佢話冇事，佢飲醉酒都係瞓覺，從來唔係會醉酒搞事嘅人。」<br>撰文：馮仁昭</p></body></html>
