<html><header><meta charset="utf-8"><title>新界成交：<br>天宇海兩年升值一成</title></header><body><h1>新界成交：<br>天宇海兩年升值一成</h1><p>中原傅德強表示，馬鞍山區二手交投放緩，其中天宇海於11月約錄兩宗成交，平均呎價6589元，新近為6A座高層A室成交，985方呎，三房連套房間隔，享海景，成交價675萬元，呎價6853元。</p><p>原業主於2010年10月以611.7萬元一手購入上址，持貨約兩年，賬面獲利63.3萬元，單位升值10.3%。買家為用家，見單位享開揚海景，故購入單位先收租，以現時月租14500元計算，租金回報率2.6厘，待租約完滿後便收回單位作自住。</p></body></html>
