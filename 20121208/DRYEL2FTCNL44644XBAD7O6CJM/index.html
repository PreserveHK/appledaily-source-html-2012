<html><header><meta charset="utf-8"><title>甄子丹旅行預埋大仔</title></header><body><h1>甄子丹旅行預埋大仔</h1><p>甄子丹、梁家輝及李玟等昨在金鐘出席頒獎禮，甄子丹難得留港拍電影，但忙開工依然無暇陪家人。甄子丹計劃明年暑假全家去美國旅行，問可會帶同與前妻生的長子？他說：「安排緊，要睇佢時間表。」<br>李玟自爆在後台向梁家輝請教教仔心得，又說想生B：「不過我同老公都係空中飛人，好忙，有難度，真係要平衡工作同陪家人先得。」她說會與老公過白色聖誕，到時會整蛋糕給老公食。<br>採訪：林嘉慈<br>攝影：仇志德</p></body></html>
