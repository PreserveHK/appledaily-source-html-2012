<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
報販揸綿羊仔自炒</title></header><body><h1>各區突發簡訊：<br>
報販揸綿羊仔自炒</h1><p>【上環】<br>【本報訊】一輛運送報紙的「綿羊仔」電單車，昨晨6時許，沿上環干諾道中往西環方向行駛，惟鐵騎士駛至信德中心對開突然失控「自炒」。<br>電單車翻倒，尾箱彈開報紙散落地上，62歲姓林鐵騎士僅受輕傷，他負傷扶起「綿羊仔」後，自行致電報警，他分別擦損手腳，敷治後拒絕送院，事件交由港島交通部交通意外調查隊正調查意外原因。</p></body></html>
