<html><header><meta charset="utf-8"><title>Graphic World<br>妙齡女吸冰毒毀容衰老</title></header><body><h1>Graphic World<br>妙齡女吸冰毒毀容衰老</h1><p>不可一，不可再。美國反吸毒網站Rehabs.com為讓青少年認識軟性毒品的禍害，最近公開了一系列癮君子吸食冰毒前後的照片，吸食兩、三年冰毒，令人容顏憔悴，甚至毀容。一名樣貌娟好的27歲女子，吸冰毒三年後滿面疤痕，恍如科學怪人。而另一名48歲的中年婦人，吸食冰毒的五年間，皮膚嚴重退化，牙齒脫落，樣貌嚇人。<br>英國《每日郵報》</p></body></html>
