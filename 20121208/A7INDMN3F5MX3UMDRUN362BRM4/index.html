<html><header><meta charset="utf-8"><title>妻垃圾桶掟負心郎</title></header><body><h1>妻垃圾桶掟負心郎</h1><p>【油麻地】<br>【本報訊】結婚一年多的夫婦，近日妻子懷疑丈夫另結新歡，昨凌晨兩人在油麻地住所地下大堂發生爭執，妻子怒火中燒追打丈夫，更拿起垃圾桶飛掟丈夫，夫婦大打出手，警員到場拘捕兩人。涉襲擊及刑毀被捕的妻子40歲姓李，與任廚房工人的46歲郭姓丈夫結婚一年多，同住彌敦道298至306號華豐大廈一單位。據悉郭被指婚後生活不檢點，不時結識異性，近日更疑發展婚外情，前晚兩夫婦在住所大堂爭執，至昨凌晨2時許，李婦追打丈夫，其間李婦更執起大堂垃圾桶飛掟丈夫，郭閃避未被擊中，保安報警，警員到場拘兩人涉襲擊，郭更涉刑毀。</p></body></html>
