<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
越地上月銷售額降75%</title></header><body><h1>蘋果綠葉<br>
越地上月銷售額降75%</h1><p>越秀地產（123）11月錄得合同銷售金額約為2.03億元（人民幣．下同），合同銷售面積約為2.57萬平方米，同比分別下降75%和40%。首11月累計合同銷售金額約為118.39億元，合同銷售面積約為98.66萬平方米，同比分別上升61%和124%，分別佔2012年合同銷售目標不低於100億元和96萬平方米約118%及103%。</p></body></html>
