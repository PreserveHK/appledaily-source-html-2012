<html><header><meta charset="utf-8"><title>袁嘉敏休戰封胸</title></header><body><h1>袁嘉敏休戰封胸</h1><p>袁嘉敏和楊愛瑾（Miki）等前晚到銅鑼灣為動畫電影《神秘之法》宣傳，由於死敵許穎未有出現，所以袁嘉敏即時封胸收起性感。<br>袁嘉敏在東華會與曾志偉合作，她表示綵排時沒見到志偉，又說：「怕佢喺度㖭，成日令我哋笑到肚痛，我一定幫志偉，識咗佢七、八年，佢係我好尊重嘅圈中人，好似uncle咁，佢不嬲都尊重圈中朋友，點會咁做。」問到身邊可有朋友吸毒，身邊的Miki衝口說：「有都唔可以講啦，如果有都希望快啲戒甩。」<br>採訪：何慧斯<br>攝影：陳慧安</p></body></html>
