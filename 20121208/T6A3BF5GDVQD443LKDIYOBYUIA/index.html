<html><header><meta charset="utf-8"><title>關淑怡愛周汶錡喊樣</title></header><body><h1>關淑怡愛周汶錡喊樣</h1><p>關淑怡、周汶錡及周麗淇昨在中環出席錶行活動，周汶錡之前參演關淑怡MV，在MV內喪喊，外間反應好壞參半，關淑怡說沒理會：「佢比我專業，好鍾意佢個妝。」問關淑怡囝囝可會去她演唱會捧場，她說：「唔知，佢大個喇，睇佢自己鍾意。」<br>對於好友曾志偉與黃浩有糾紛，關淑怡說志偉喝醉只會睡覺。至於有傳藝人吸毒，關淑怡謂未見過。義務幫關淑怡拍MV的周汶錡說很享受，又不覺關淑怡有情緒問題。<br>採訪、攝影：梁錦雯</p></body></html>
