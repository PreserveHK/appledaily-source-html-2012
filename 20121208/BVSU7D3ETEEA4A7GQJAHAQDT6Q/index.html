<html><header><meta charset="utf-8"><title>案件速遞：<br>偷褻衣癡男囚兩年</title></header><body><h1>案件速遞：<br>偷褻衣癡男囚兩年</h1><p>【本報訊】珠寶女商人的前私人助理因迷戀老闆娘，趁她離港時潛入香閨偷走100件香艷褻衣「鑑賞」。他早前承認爆竊罪，昨被判監兩年。他向心理醫生承認迷戀事主，雖然明知得不到對方，但仍希望擁有她的部份，故得到其褻衣已感到滿足。<br>法官指被告葉潤輝（38歲）犯案原因不尋常，但不能將他鍾愛某些物件而入屋偷竊據為己有的說法，視為減刑理由。今年7月18日，36歲事主離開寓所前往內地，回港後發現褻衣不翼而飛，於是報警。警方憑大廈升降機閉路電視紀錄拘捕被告，被告承認把褻衣裝進黑色垃圾膠袋，放在寓所梯間欣賞。<br>案件編號：DCCC958/12</p></body></html>
