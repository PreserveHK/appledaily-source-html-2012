<html><header><meta charset="utf-8"><title>蘋果汁：<br>61%轉工者屬自願</title></header><body><h1>蘋果汁：<br>61%轉工者屬自願</h1><p>【本報訊】統計處在今年初進行調查，發現有多達33萬名打工仔在統計前12個月內曾在香港轉工，其中約2萬人，即6.2%在一年內曾轉工10次或以上，當中主要為從事建造業的工藝人員。<br>33萬名轉工人士中，六成一屬自願轉工，主要原因是不滿薪金及福利，11%屬非自願，男性和較年輕人士的轉工比率較高，近四成轉工人士在離開上一份工作後一個月內已找到新工作。統計處表示，非自願轉工人士所佔的比例由2002年的31.6%顯著下跌至2012年11.5%，估計是由於經濟好轉，公司刪減職位及結業情況明顯減少有關。</p></body></html>
