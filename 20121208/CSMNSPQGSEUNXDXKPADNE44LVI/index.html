<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>band房被搗　損失八萬</title></header><body><h1>各區突發簡訊：<br>band房被搗　損失八萬</h1><p>【青衣】<br>【本報訊】青衣永建路16至20號高威工業中心A座一個被租用為band房單位，昨凌晨4時許，27歲姓曾青年返回上址，赫見band房被大肆搗亂，存放的電子琴、混音器材及部份樂器，被人刻意破壞打爛，損毀價值約70,000元，另約9,800元現金不翼而飛。由於單位並無公司招牌，大閘亦無被撬痕迹，外人根本難知是band房，警方不排除是熟人所為。</p></body></html>
