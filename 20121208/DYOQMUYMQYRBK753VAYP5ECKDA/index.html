<html><header><meta charset="utf-8"><title>趣趣地：<br>C朗見皇室變Mr.Bean</title></header><body><h1>趣趣地：<br>C朗見皇室變Mr.Bean</h1><p>皇馬前鋒基斯坦奴朗拿度（C朗）又型又靚仔，照計同戇豆先生應該冇忽似；不過，喺周三當C朗見西班牙嘅索菲亞女皇時，竟然十足戇豆先生見英女皇時咁儍──將食緊嘅香口膠由口度放入褲袋！話說西班牙皇室周三於皇宮頒發國家體育獎，本來緊香口膠嘅C朗，意識到要同皇室成員見面，於是諗住吐咗嚿香口膠出嚟，可惜當時搵唔到垃圾桶，咪惟有放入褲袋囉！</p></body></html>
