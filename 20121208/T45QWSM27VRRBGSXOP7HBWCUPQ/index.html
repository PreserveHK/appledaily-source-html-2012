<html><header><meta charset="utf-8"><title>趣趣地：<br>
米捷掛牌要3.7億</title></header><body><h1>趣趣地：<br>
米捷掛牌要3.7億</h1><p>米捷可以話係今季英超Best Buy。事關今夏呢個26歲西班牙中前場球員由華歷簡奴以200萬鎊加盟史雲斯，即刻證明自己物超所值，上陣15場入10球，協助球隊排喺聯賽榜第7。史雲斯領隊勞特立話米捷雖然起晒朵，不過有信心佢唔會離隊；如果有球會睇中佢，少過3,000萬鎊（約3.7億）都冇得傾。環顧英超各大富豪球會，睇怕淨係得成日俾人當做水魚嘅利物浦，先會肯用高價買中小型球會入面嘅球星囉！</p></body></html>
