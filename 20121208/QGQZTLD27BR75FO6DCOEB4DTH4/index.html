<html><header><meta charset="utf-8"><title>胸越大離婚率越低</title></header><body><h1>胸越大離婚率越低</h1><p>男人就是那麼迷戀女人乳房？美國調查機構皮尤研究所中心早前進行「女性胸圍與幸福指數」調查，發現女性胸圍cup數越大，離婚率越低。<br>這個調查研究了500對30至40歲的夫婦，當中妻子戴A cup胸圍的，離婚率是37%；B cup的是16.3%；C cup的是4%；D cup的，離婚率連1%都不到。<br>有進化生物學家指，乳房大部份是脂肪，越豐滿的乳房意味着一個女人的健康狀況越良好，成為男人擇偶的重要條件，因為會認為擁有大胸脯的女性哺育孩子能力較強，給予男士安全感。<br>台灣ETtoday網站</p></body></html>
