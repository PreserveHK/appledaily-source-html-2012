<html><header><meta charset="utf-8"><title>美女主播真空上鏡？</title></header><body><h1>美女主播真空上鏡？</h1><p>南韓新聞女主播竟然真空上鏡？這是錯覺而已，但足以引起極大震憾。南韓文化廣播公司（MBC）新聞女主播劉善英在紅色外套下，穿了一件肉色打底衫，令不少網民「眼前一亮」。<br>「到底是穿了衣服還是沒穿？」當劉善英如常專注播報新聞，不少觀眾卻專心打量着她胸前肉色的地方，討論區還有人上載截圖，題為《主播劉善英是穿着衣服吧》。網民議論紛紛，有人坦言曾想入非非，是「睡前的全新衝擊」、「雖然是高畫質，但還是嚇了一跳」等。看來，主播裝束還是應該莊重一點好。<br>南韓《朝鮮日報》</p></body></html>
