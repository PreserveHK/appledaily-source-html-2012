<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉嘉玲47歲生日收花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉嘉玲47歲生日收花 - 馮仁昭</h1><p>今日係劉嘉玲嘅47歲生日，日前就有一班好姊妹開咗個birthday party，雖然只係喺朋友屋企食飯同切蛋糕，但感覺好溫馨快樂。嘉玲收到朋友送嘅鮮花，合照時仲開心到手指指，佢合十雙手許願，之後就喺微博留言話：「U r so sweet！謝謝曾真姐細心安排的家宴！太好吃了！我應該去你家學燒菜。」好姊妹都咁有心，唔知正日生日，老公梁朝偉又會帶畀壽星女嘉玲乜嘢驚喜呢？<br>撰文：馮仁昭</p></body></html>
