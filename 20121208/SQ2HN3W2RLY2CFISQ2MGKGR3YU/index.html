<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李雲迪尷尬講王力宏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李雲迪尷尬講王力宏 - 馮仁昭</h1><p>李雲迪同王力宏（小圖）嘅親密關係傳得熱烘烘，最近有網友翻出一段今年4月13號，李雲迪喺中國傳媒大學報告廳嘅一場活動上嘅片段。佢當時被主持人問佢鍾意乜嘢類型嘅女生？李雲迪話要溫柔、賢慧，有台下學生大嗌王力宏個名，李雲迪就面露尷尬神色，然後就好嬌羞咁假扮飲水，沉默一陣，主持人問佢選擇答唔答？李雲迪笑笑口話：「還是隨緣吧。」答案耐人尋味。<br>撰文：馮仁昭</p></body></html>
