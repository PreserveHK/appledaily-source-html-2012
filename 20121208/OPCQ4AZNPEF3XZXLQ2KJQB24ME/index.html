<html><header><meta charset="utf-8"><title>九龍成交：<br>港灣豪庭海景呎售9127</title></header><body><h1>九龍成交：<br>港灣豪庭海景呎售9127</h1><p>利嘉閣鄧文德表示，大角嘴熱門上車盤港灣豪庭，1座高層D室錄得成交，單位504方呎，兩房設計，享全海景致，成交價460萬元，呎價9127元。原業主於2011年6月以405萬元購得物業，轉售後賬面獲利55萬元，賺幅13.6%。</p><p>港灣豪庭以提供細單位為主，近月累創新高，上述成交為屋苑本月首宗二手買賣，上月屋苑共錄得16宗成交，平均成交呎價8291元。物業買賣放盤約170個，平均每呎叫價約8800元。</p></body></html>
