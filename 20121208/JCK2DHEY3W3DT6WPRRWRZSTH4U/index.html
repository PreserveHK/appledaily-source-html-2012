<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>九巴急煞撞車　六傷</title></header><body><h1>各區突發簡訊：<br>九巴急煞撞車　六傷</h1><p>【沙田】<br>【本報訊】九巴一輛訓練車長巴士，昨晨駛經沙田正街與橫壆街交界時，44歲姓朱受訓車長疑被突然走出的途人嚇驚，突然緊急煞車，導致尾隨另一輛由41歲姓黃車長駕駛的九巴收掣不及撞上，意外造成六人輕傷。<br>傷者包括五女一男（年齡由43至87歲）全部為後車81K九巴的乘客，大部份手腳擦傷。有傷者稱，受訓車長一直慢速行駛，疑閃避一名推着手推車的途人而急煞導致車禍。</p></body></html>
