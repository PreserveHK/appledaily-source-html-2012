<html><header><meta charset="utf-8"><title>英超數據王：<br>車仔訪東北冷吼[和客] - 青蛙仔</title></header><body><h1>英超數據王：<br>車仔訪東北冷吼[和客] - 青蛙仔</h1><p>周三於歐聯大勝洛斯查蘭特6:1而終止6不勝的車路士，周六於英超將作客到東北鬥新特蘭。翻查數據，車仔於英超作客東北球隊，成績甚好，於對上5季共11場比賽，取得10勝1和，當中包括5勝周六對手新特蘭。然而，他們訪東北時，半場表現卻麻麻，11戰錄得5勝5和1負，故如想博有分頭的賠率，可考慮取車路士半場和全場勝的[和客]，賠率有4.2倍。</p></body></html>
