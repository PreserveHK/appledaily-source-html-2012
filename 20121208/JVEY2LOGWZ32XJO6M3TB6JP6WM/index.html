<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>三車串燒　十人受傷</title></header><body><h1>各區突發簡訊：<br>三車串燒　十人受傷</h1><p>【上環】<br>【本報訊】上環干諾道中近禧利街行車天橋東行線落斜，昨上午11時30分發生三車串燒意外。<br>車禍涉及順次序為半島酒店的平治房車、密斗貨車及聖保羅小學保母車，共造成10人受傷，包括7名學童（年齡由6歲半至10歲），主要臉及口擦傷。<br>保母車損毀最為嚴重，車頭凹陷、擋風玻璃碎裂，司機一度被困。密斗貨車上一名孕婦肚痛不適，由擔架床送院。平治司機則扭傷頸部。</p></body></html>
