<html><header><meta charset="utf-8"><title>胡定欣唔認翻撻馬明</title></header><body><h1>胡定欣唔認翻撻馬明</h1><p>陳豪和胡定欣繼日前在大馬一個電視台頒獎禮得獎後，又在新加坡的「亞洲區電視大獎」再下一城，分別憑《天與地》得視帝和《拳王》得最佳女配角，二人昨日在將軍澳電視城傳媒中心開香檳慶祝，胡定欣一星期內連奪兩個最佳女配角獎，她希望在台慶頒獎禮能連戲。陳豪就多謝監製戚其義，指今次獎項對他是一粒糖仔的鼓勵。<br>另外，定欣和洪永成昨日在荃灣出席聖誕活動，再傳翻撻馬國明，定欣否認：「冇呢件事，男友冇唔開心，佢對我百分百信任。」<br>採訪、攝影﹕卓寶花、李珮洳</p></body></html>
