</title></header><body><h1>港島成交：<br>
形品呎售11595<br>
</h1><p>香港置業林文奇表示，北角形品高層D室，533方呎，一房間隔，望開揚景，成交價618萬元，呎價11595元。原業主於2009年中以454.7萬元入市，獲利163.3萬元，升值35.9%。另外，低層B室亦錄成交，443方呎，成交價506萬元，呎價11422元。原業主於2009年6月斥資348.2萬元入市，獲利157.8萬元，賺45.3%。</p></body></html>
