<html><header><meta charset="utf-8"><title>趣趣地：<br>杜奧巴豪送千萬歐聯戒</title></header><body><h1>趣趣地：<br>杜奧巴豪送千萬歐聯戒</h1><p>杜奧巴認真有心，日前佢特登整咗啲歐聯冠軍戒指送畀班車路士舊隊友。每隻戒指上都鑲有鑽石同藍寶石，同埋刻咗每個車路士球員嘅名、樣、球衣號碼、生日日期同歐聯冠軍獎盃等資料；據報全部戒指加埋使咗超過80萬鎊（約994萬港元）。泰利、伊雲洛域同艾殊利高爾等都有去到杜奧巴嘅party，親手接受呢份厚禮。不過諗多諗，喺車仔歐聯出局後送歐聯冠軍戒指，究竟杜奧巴係攞景定贈興呢？</p></body></html>
