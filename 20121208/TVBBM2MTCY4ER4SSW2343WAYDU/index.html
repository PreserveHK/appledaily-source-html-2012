<html><header><meta charset="utf-8"><title>點睇名牌隊 - 譚拔士</title></header><body><h1>點睇名牌隊 - 譚拔士</h1><p>阿奴球員欠缺戰意</p><p>兵工廠4戰不勝，上周聯賽淨吞史雲斯兩蛋，表現令人失望；主隊入球機會不多之餘，球員戰意亦欠旺盛，如表現持續，前景未許樂觀，今日迎西布朗宜觀望。</p><p>紅軍冇阿蘇難贏波</p><p>紅軍上周險勝修咸頓，再次證明攻力疲弱，如蘇亞雷斯腳風欠順，球隊贏波便有困難，可是因名氣關係經常被熱捧。明日作客韋斯咸缺阿蘇，筆者只會精神上支持紅軍。</p><p>文帥硬頸唔玩好過</p><p>曼城歐聯分組賽包尾，連歐霸盃亦冇份，認真冇面，惟筆者對曼城出戰歐聯的決心有點懷疑。另外，文仙尼堅持不用阿古路拍泰維斯，短期內還是不掂曼城。</p></body></html>
