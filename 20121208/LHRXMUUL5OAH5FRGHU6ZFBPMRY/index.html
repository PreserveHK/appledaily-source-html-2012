<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lisa S.踏3公里長天橋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lisa S.踏3公里長天橋 - 馮仁昭</h1><p>一年一度嘅十大傑出衣着獎又出籠，今年名單有不少靚女，如前世姐張梓琳、前港姐翁嘉穗、梁詠琪，其他仲有吳君如、胡杏兒；男子組方面，基本上全是歌手，包括蔡一智、吳奇隆、陳曉東同方大同，仲有商界嘅湯珈鋮。頒獎禮聽日喺尖沙嘴舉行，大會仲大搞新意，炮製咗一條長3公里、打破世界紀錄嘅超長天橋，請嚟340個模特兒一齊行騷，當中仲有啱啱宣佈懷胎三個幾月嘅Lisa S.，3公里真係有排行。<br>撰文：馮仁昭</p></body></html>
