<html><header><meta charset="utf-8"><title>郭偉亮寸黃浩冇句真</title></header><body><h1>郭偉亮寸黃浩冇句真</h1><p>近日黃浩指餐廳內拍攝到藝人吸毒的影帶，加上他前日報警聲稱遭人掌摑，令事件成為全城熱話，郭偉亮（Eric）太太葉佩雯當日亦是徐濠縈於黃浩食肆飯局的座上客，Eric前晚8點幾約朋友打羽毛球，他揸車到跑馬地室內運動場，他與朋友從9時打到11時才離開。Eric取車時被問到黃浩被掌摑一事，Eric強調從來沒有去過對方的食肆，更不知他被摑，他說：「佢真係俾人打呀？希望佢冇事啦，我從來都冇去過佢間食肆，不過佢講嘢唔係好真。」<br>採訪、攝影：彭琮然、吳耀輝</p></body></html>
