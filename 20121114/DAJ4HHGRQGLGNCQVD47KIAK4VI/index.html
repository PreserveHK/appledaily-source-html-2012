<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>王祖藍起屋冇預亞男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王祖藍起屋冇預亞男 - 馮仁昭</h1><p>王祖藍同李亞男拍拖一段時間，感情越嚟越穩定，噚日有報道話祖藍已買地起定屋準備出年娶李亞男，噚日祖藍到海洋公園出席錢嘉樂同湯盈盈嘅結婚註冊儀式，當然俾人問到係咪買屋娶老婆，祖藍否認：「冇啲咁嘅事，冇咁快。雖然佢係飛唔出我五指山，不過我係想買屋畀屋企人住，冇佢份，佢唔係我屋企人。」講到現場好多兄弟已經結婚生仔，祖藍話：「見到咁多都夠喇，最近我細佬又生咗，畀我媽咪湊，可以玩住先，唔使急住。」<br></p></body></html>
