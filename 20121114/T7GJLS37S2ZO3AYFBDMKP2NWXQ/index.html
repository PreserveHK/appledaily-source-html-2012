<html><header><meta charset="utf-8"><title>最醜酒店新葡京有份</title></header><body><h1>最醜酒店新葡京有份</h1><p>要數全球最醜陋的酒店，非北韓柳京酒店莫屬。柳京酒店外形像金字塔，1987年動工，但卻遇上經濟危機而變成爛尾樓，最後在埃及電訊商援手才能復工，預計明年開業。第二醜陋酒店是巴哈馬群島Royal Towers，外形酷似迪士尼電影佈景；排第三位的英國曼徹斯特希爾頓酒店，外形則像兩枚「俄羅斯方塊」。</p><p>新加坡濱海灣金沙酒店的天台是個天際泳池，似滑浪板，在最醜陋酒店榜中排第5，澳門新葡京酒店排第12，中國河北省天子大飯店排第14，日本東京索菲特酒店排第20。這些上榜酒店設計，都是奇形怪狀，只能迎合小眾口味。英國《每日電訊報》</p></body></html>
