<html><header><meta charset="utf-8"><title>求驗客手記：新look巴神懶理文帥嬲 - 求驗客</title></header><body><h1>求驗客手記：新look巴神懶理文帥嬲 - 求驗客</h1><p>【怒】英國傳媒話，巴洛迪利喺周日曼城反勝熱刺2:1場英超冇份打，係因為佢喺賽前12個鐘違規開party，遭紀律處分；仲話領隊文仙尼對佢經已忍無可忍，計劃踢佢返意甲（賣畀國際米蘭或AC米蘭），搵馬德里體育會嘅哥倫比亞前鋒法卡奧嚟頂佢個位。雖然係咁，巴神心情依然勁靚，而且喺周一返意大利國家隊報到時，大騷佢個車軚新髮型㖭（後）！至於AC米蘭嘅人氣新星艾沙拉維亦唔執輸，將個招牌雞冠頭set到行一行（前），望落去仲搶眼過前輩巴神喎。</p></body></html>
