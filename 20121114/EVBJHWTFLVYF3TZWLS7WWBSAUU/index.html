<html><header><meta charset="utf-8"><title>網傳郭晶晶<br>擁百年一見旺夫相</title></header><body><h1>網傳郭晶晶<br>擁百年一見旺夫相</h1><p>中國「跳水皇后」郭晶晶，與已故全國政協副主席霍英東的孫兒霍啟剛的「世紀婚禮」，令不少女士羨慕不已。能夠成為豪門「新抱」除了緣份外，有人指出與相學亦有關。<br><br>網傳郭晶晶擁有傳說中百年難得一見的旺夫「全」相，特徵如下：<br>1)唇紅齒白，嫁入豪門機率75%<br>2)耳白而厚，嫁入豪門機率80%<br>3)鼻圓齊整，嫁入豪門機率80%<br>4)人中分明，嫁入豪門機率75%<br>5)耳面光潤，嫁入豪門機率80%<br>6)額圓髮潤，嫁入豪門機率85%<br><br>中新網/搜孤</p></body></html>
