<html><header><meta charset="utf-8"><title>蜘蛛肌男</title></header><body><h1>蜘蛛肌男</h1><p>眾候選亞洲先生噚日喺佐敦攀石場拍外景，前亞姐韓燕都嚟撐場，班亞生剝衫騷肌肉已經睇到有啲厭，今次佢哋扮蜘蛛俠，玩半裸攀石，佢哋着住短褲仔加條安全帶後，下體即刻激凸，其中似足古天樂嘅21號張傳奇拗腰回眸眼神仲好狠。<br>7號畢萬春同17號黃集鋒身手最敏捷，之前畢萬春話要退選，但亞視唔批准，黃集鋒都話壓力大，惟有將壓力變動力。對於亞視要佢哋去政總反對發免牌電視牌，黃集鋒就話：「嗰日唔知係去支持，我冇政治立場。」<br>撰文：洪紅克</p></body></html>
