<html><header><meta charset="utf-8"><title>警破兩賭船拘67人</title></header><body><h1>警破兩賭船拘67人</h1><p>【本報訊】警方昨天搗破以躉船作賭場的海上賭檔，在兩艘賣海鮮的躉船上拘捕3名賭檔主持和64名賭客，撿獲麻雀、十五糊賭具和萬多元賭款及籌碼。<br>該兩個海上賭檔，設在香港仔海濱公園船隻停泊區兩艘躉船上，據悉平時用來售賣海鮮，3個月前開始被暗中用作賭博打麻雀和十五糊紙牌的場所，賭檔主持從中抽水每鋪數十元。<br>被捕58男9女，他們年齡由44至88歲之間，其中3名姓梁男子包括一對兄弟（53至65歲），涉嫌經營非法賭博場所，其餘賭客均為漁民及退休人士。警方昨天持法庭手令突擊搜查該兩艘躉船。行動中，警方撿獲2,500元現金、9,900元籌碼、多枱麻雀及十五糊賭具。</p></body></html>
