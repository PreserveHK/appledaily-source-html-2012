<html><header><meta charset="utf-8"><title>鍾一憲自認男女都啱</title></header><body><h1>鍾一憲自認男女都啱</h1><p>鍾一憲和麥貝夷昨日到黃埔新城接受訪問，何韻詩日前承認是同志，一直疑是斷背一族的鍾一憲坦言覺得她很有型和勇敢，會否效法她公開性取向？他避談只說：「我男女都鍾意，家係單身，有拍拖嘅一日再算。」鍾一憲又坦認自己經常拖男人覺得濕濕碎，甚至鍾意錫人，沒有甚麼大不了。</p><p>鍾一憲和麥貝夷將在下月於九龍灣舉行新碟發佈會及迷你音樂會，兩人目前已開始操練，鍾一憲表示要努力操回以前的六嚿腹肌。<br>採訪、攝影：溫敏芝</p></body></html>
