大廈石屎擊傷保安</title></header><body><h1>各區突發簡訊　長沙灣<br>
大廈石屎擊傷保安</h1><p>【本報訊】長沙灣福榮街512號依時大廈，昨日清晨5時許，地下管理處對上一幅一米乘一米的石屎天花板突然剝落，碎石壓爛發泡膠假天花板一併掉下來（圖）。65歲管理員就在管理處當值，碎石如雨般灑下，他走避不及腳部受傷，他立即報警及後送院治理。警方接報到場，將大廈管理處封鎖，初步檢驗懷疑是因日久失修所致，已經通知屋宇署人員跟進。</p></body></html>
