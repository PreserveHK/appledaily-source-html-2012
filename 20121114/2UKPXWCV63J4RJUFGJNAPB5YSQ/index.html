<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>阿嬌着黑絲單拖出閘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿嬌着黑絲單拖出閘 - 馮仁昭</h1><p>容祖兒同劉浩龍（師兄）俾網友踢爆蜜遊首爾，之後再轉飛日本逍遙快活，有傳佢哋前晚返港，大批記者喺機場實，不過等到夜晚11點幾，只見鍾欣桐（阿嬌）單拖出閘，有司機接機幫佢推行李。着住黑絲襪黑短褲戴黑超嘅阿嬌話喺韓國返嚟，問佢有冇撞到祖兒？阿嬌就話：「冇喎，係咩？我去做嘢，唔見佢喎。」唔知係咪幫祖兒掩飾？<br></p></body></html>
