駕臨中環 - 李華華</title></header><body><h1>中環在線：大利來招牌豬<br>
駕臨中環 - 李華華</h1><p>澳門著名豬扒包專門店「大利來」早幾個月以月租11萬，租落中環擺花街一地舖，噚日路經擺花街，發現大利來間舖已經裝修得八八九九，隻招牌豬亦都已經看緊門口，老闆仲開始用時薪33蚊起請緊人。<br>雖然最低工資委員會早前決定，將最低工資由28蚊升到30蚊，個別議員建議加到33蚊被否決，不過成個飲食業都狂呻，有咗最低工資之後好難請人，後生仔寧願去做管理員好過做飲食業咁辛苦，大利來出時薪33蚊起都未必好吸引，但叫做比較明智。<br>羅君豪攝</p></body></html>
