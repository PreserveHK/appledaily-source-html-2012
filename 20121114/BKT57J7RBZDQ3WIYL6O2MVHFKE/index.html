護士急救癲癇喇嘛</title></header><body><h1>各區突發簡訊　尖沙嘴<br>
護士急救癲癇喇嘛</h1><p>【本報訊】尖沙嘴街頭上演診所仁護救人場面。一名年約40餘歲喇嘛，昨午12時許行經北京道近漢口道交界，懷疑癲癇症突然發作，暈倒地上手腳抽搐。碰巧有附近診所護士路經，見狀立即上前救人，協助事主以復原卧式急救姿勢，側卧地上以免嘔吐物鯁喉。途人見狀紛紛報警，幸好救護員及時趕至，將男事主送院。病發喇嘛及後回復清醒，經治療後無大礙。</p></body></html>
