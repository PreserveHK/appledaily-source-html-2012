<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>殭屍仔自爆求婚成功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>殭屍仔自爆求婚成功 - 馮仁昭</h1><p>亞視劇《我和殭屍有個約會》演殭屍仔況復生嘅張國權，唔經唔覺已經23歲，最犀利嘅係原來佢已經喺啱啱過咗嘅光棍節求婚成功，仲喺微博貼相訂盟誓。復生話：「11.11.2012係我哋一周年，亦係我向你求婚嘅日子，我會愛你一個一生一世，期待下年和你的婚禮。」萬綺雯喺微博留言話：「激動得差點哭了出來！想不到終於有契新抱茶喝了！復生啊！要抓緊幸福啊！！無論日後的路如何，也要好好對待契新抱啊！恭喜恭喜！」<br></p></body></html>
