<html><header><meta charset="utf-8"><title>Photobook日本Comiket Style　人龍似毛毛蟲</title></header><body><h1>Photobook<br>日本Comiket Style　人龍似毛毛蟲</h1><p>南韓有江南Style，日本也有Comiket Style，即使有逾50萬人擠在東京台場，等候進入最大漫畫同人誌販賣會Comiket，群眾仍是井然有序，頂着陽光排隊。從閉路電視片段可見，綿延數公里的人龍，像毛毛蟲一樣前進，整齊有秩序絕無混亂，更沒遺下垃圾，值得其他國家人學習。英國《每日郵報》</p></body></html>
