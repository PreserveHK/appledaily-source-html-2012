中電推智能電錶＋新App</title></header><body><h1>蘋果汁<br>
中電推智能電錶＋新App</h1><p>【本報訊】中電明年推出智能電錶試驗計劃，3,000名市民和1,400間企業會率先試用。新電錶連接智能電網傳送用電資料，市民可透過網站及手機應用程式（App）掌握資料。若用電量接近用戶預設水平，系統更會發出提示訊息。中電智能電網專責小組副總監彭立志指智能電網是全球化趨勢，美國、歐盟成員國以及中國內地城市早已開始相關試驗。<br>中電下月18日出席立法會「香港電力結構」會議，環保團體「反核之眾」連同百多位市民聯署去信立法會，要求讓組織代表列席會議，闡釋停用核電的理由。反核之眾強調中電備用發電率高達四成，中電只是藉核電賺錢。</p></body></html>
