免費綜合評估益老夫老妻</h1><p>【本報訊】家計會在1987年推出婚前檢查服務，創本港及亞太區先河，為慶祝婚前服務開展25周年，推出「愛．豐收」夫婦體格檢查及關係評估先導計劃，提供25個免費名額，為25對50歲或以上的夫婦免費提供綜合體格檢查、夫妻關係評估及跟進輔導服務。其中一方或雙方為50歲或以上的夫婦，可由11月14日至30日報名，若報名人數超出名額，會以抽籤方式決定入選名單。服務將於明年1至3月期間，於灣仔或荃灣家計會提供。詳情可瀏覽家計會網頁，查詢電話：2919 7741或2919 7743。</p></body></html>
