<html><header><meta charset="utf-8"><title>求驗客手記：美斯俾警察用槍指頭 - 求驗客</title></header><body><h1>求驗客手記：美斯俾警察用槍指頭 - 求驗客</h1><p>【樂】點解美斯會俾警察用槍指住個頭？話說阿根廷周三會作客沙地阿拉伯踢友賽，呢個巴塞隆拿球星喺周一隨大軍到達法赫德國際機場時，當地就派晒荷槍實彈嘅差人去保護佢哋；由於太多球迷到場接機，令到場面好擠擁，結果負責保護美斯嘅差人唔小心將支槍嘅槍頭，篤到美斯嘅下巴；美斯閃又閃唔到，好無奈咁做咗個張家輝式嘅表情（右）。話時話，好彩支槍冇走火，如果唔係美斯就係咁大㗎嘞！</p></body></html>
