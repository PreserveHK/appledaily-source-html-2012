<html><header><meta charset="utf-8"><title>魏駿傑認怕老婆</title></header><body><h1>魏駿傑認怕老婆</h1><p>魏駿傑昨日到柴灣接受nowTV《娛樂審死官》訪問，育有兩歲女兒的他表示想追多個：「不過唔係家，我家都要湊兩個，我老婆得25歲，我同杜德偉情形一樣，佢同佢外父同年，我外父只係大我三年。」對於有指傑仔經常被老婆鬧，他澄清：「唔係，佢個樣唔笑好鬼惡，同我一樣，四川人係咁直，唔會放喺心。」他又笑言怕老婆會發達，可惜仍未發達。</p><p>離開無綫五年的傑仔，現主力在內地搞飲食及代理生意，亦有登台賺外快，暫不考慮回巢拍劇：「拍到最後一套，叫我做唔知邊個老竇，我嗰時都唔夠40歲，我咁後生，我唔知點解，又冇得罪人，不過地球係圓，睇同乜嘢人合作。」<br>採訪、攝影：黃曉妍</p></body></html>
