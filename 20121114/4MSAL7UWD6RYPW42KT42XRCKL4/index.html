<html><header><meta charset="utf-8"><title>華仔鬧巿揸槍追逐</title></header><body><h1>華仔鬧巿揸槍追逐</h1><p>【中環】劉德華同內地演員胡軍同姚晨合演嘅新戲《風暴》，近日喺香港開工，日前華仔、尹子維同黃德斌喺中環開工拍攝，電影公司封鎖大廈嘅露天廣場取景。現場見華仔面上化咗受傷嘅妝容，佢揸住槍喺現場同其他演員拍追逐場面，噚日啱啱結婚嘅錢嘉樂都有喺現場指導華仔拍動作鏡頭，一向認真嘅華仔每拍完一個鏡頭都睇playback，其間梗係吸引唔少市民圍觀影相，不過冇影響華仔嘅演出。<br>採訪、攝影：卓寶花</p></body></html>
