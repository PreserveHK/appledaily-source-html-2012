人工胰臟助糖尿者調節血糖</title></header><body><h1>醫療新知<br>
人工胰臟助糖尿者調節血糖</h1><p>澳洲科學家正設計一個適合糖尿病患者使用的人工胰臟，並已接近完成階段。細小的人工胰臟有智能程式，可隨時監察血糖數據，當血糖有超標迹象時，便會釋放胰島素調節血糖。科學家將兩名虛擬病人連續55天血糖變化數據輸入儀器，測試人工胰臟調節血糖能力。<br>結果發現兩名虛擬病人每日有超過九成時間可維持正常血糖水平，而現時病人自行「篤手指」驗血糖，再打針或服藥降血糖，一般只能維持六成時間血糖達標。科學家相信將來替病人植入人工胰臟，除可免卻打針食藥之苦，病人還能較長時間達至理想血糖，可減低併發症風險，最快2016年可進行人體測試。</p></body></html>
