<html><header><meta charset="utf-8"><title>英研究：搔癢會傳染</title></header><body><h1>英研究：搔癢會傳染</h1><p>看見別人搔癢，自己也會「周身痕」不期然也會搔癢？是的，搔癢是會傳染的，研究發現約64%人容易「感染」搔癢，比打呵欠或大笑更容易，別以為是同情心作祟，原來與神經質（neuroticism）有關，越消極的人越易受影響。英國赫爾大學和薩塞克斯大學共同做的研究發現，性格神經質的人傾向消極，於是容易受到感染；反而情緒穩定的人，因為控制情緒的能力較好，抑制不相關的痕癢感覺能力也較佳。研究將有助了解多種嚴重癢症，包括濕疹等的治療方法。英國《每日郵報》</p></body></html>
