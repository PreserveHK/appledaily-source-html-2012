<html><header><meta charset="utf-8"><title>美研究：人越來越無腦</title></header><body><h1>美研究：人越來越無腦</h1><p>人類幾千年來累積了無數寶貴知識，理應是現代人比祖先聰明，但美國研究員指，人類生活越來越安逸，懶得動腦袋（圖），令人變得越來越蠢。史丹福大學發展生物系教授克拉布特里（Gerald Crabtree）指出，人類祖先源自非洲，都是獵人，需要用智慧解決食物和居所問題才能生存，在物競天擇下，人類為了生存而不斷動腦筋，變成地球主宰。他假設人腦有2,000至5,000條與智能有關的基因，不斷動腦筋，令人變得越來越聰明，但隨着農業發展、工業化和福利制度出現，令人生活越安逸，也令智力基因變異，越來越無用，以致人越來越蠢。英國《泰晤士報》</p></body></html>
