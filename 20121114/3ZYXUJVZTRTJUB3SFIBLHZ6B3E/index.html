<html><header><meta charset="utf-8"><title>隔牆有耳：<br>唔吼港大　何大一拒做校長 - 李八方</title></header><body><h1>隔牆有耳：<br>唔吼港大　何大一拒做校長 - 李八方</h1><p>港大積極搵緊新校長，校務委員會主席梁智鴻噚日出席愛滋病專題研討會後，透露負責物色校長嘅委員會成員，呢個月尾會去海外見候選人作初步遴選，有心水人選後，下階段先到佢參與畀意見。研討會同場仲有新校長熱門人選、華裔科學家何大一教授，佢研製雞尾酒療法，拯救愛滋病病人，夠晒份量做校長。何教授一講起愛滋病新疫苗嘅研究進展，就唔停口，但一被問到有冇興趣做校長，佢就反覆話「not interested」，似乎唔吼呢個位咁噃。咁又係，與其咁辛苦，何教授繼續留喺醫學界都係好事吖。</p></body></html>
