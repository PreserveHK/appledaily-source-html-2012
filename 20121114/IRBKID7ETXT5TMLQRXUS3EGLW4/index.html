俄漢壽司刀誤傷人</title></header><body><h1>各區突發簡訊　灣仔<br>
俄漢壽司刀誤傷人</h1><p>【本報訊】灣仔活道聖約瑟小學門外長樓梯，昨午1時許一名俄羅斯籍男遊客Zhukov（50歲），挽着一個尼龍袋路經上址，袋內載有一呎長鋒利壽司刀及一柄摺刀。一對家住司徒拔道肇輝台嘉苑夫婦擦身而過，俄漢袋內壽司刀太鋒利，刺穿尼龍袋，刺傷64歲姓鄭女子右腕，女事主受驚呼叫；途人誤會發生傷人案報警。警方衝鋒隊到場調查，將案件列為藏有攻擊性武器，拘捕涉案俄男，女傷者獲送院。</p></body></html>
