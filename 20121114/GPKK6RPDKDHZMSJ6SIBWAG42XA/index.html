<html><header><meta charset="utf-8"><title>隔牆有耳：<br>壓力爆煲　港女500求饒 - 李八方</title></header><body><h1>隔牆有耳：<br>壓力爆煲　港女500求饒 - 李八方</h1><p>一句「五百人情不要來」，23歲港女Yammie因此惹禍上身，被網民大起底；雖然佢未婚夫曾代say sorry，但網民卻唔放過呢位「500人情港女」，仲冒認佢話要告高登，令佢生活受到好大滋擾。<br>抵唔住壓力嘅Yammie，終於喺接受周刊訪問時同大家耍冧。佢話籌備婚事使錢如倒水，加上其他原因令佢情緒不穩，結果同朋友爭辯時一時衝動講錯嘢，甚至驚到要戴口罩出街。Yammie澄清，只要係真心祝福，畀幾多人情都歡迎，承認自己做錯，向公眾同家人致歉，更加希望網民放過佢，畀佢過番啲正常人生活。</p></body></html>
