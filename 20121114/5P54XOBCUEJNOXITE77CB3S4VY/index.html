<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>白韻琹嗌離婚貪口爽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>白韻琹嗌離婚貪口爽 - 馮仁昭</h1><p>白韻琹成日話同立法會議員老公謝偉俊（阿Paul）係有名無實嘅夫妻關係，噚日有報道白姐姐自爆要同阿Paul離婚，馮仁昭打去求證，白姐姐風騷否認，原來離婚係貪口爽，白姐姐話：「冇人知將來，呢一秒等我諗吓先。」不過一秒過後，白姐姐證實佢哋仲係夫妻關係，佢話：「你哋唔擔保阿Paul撇我㗎，佢咁多女埋身，不過我又唔怕，冇男人都得。」<br></p></body></html>
