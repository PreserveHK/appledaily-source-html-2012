<html><header><meta charset="utf-8"><title>超市包裝菜驚藏蜥蜴</title></header><body><h1>超市包裝菜驚藏蜥蜴</h1><p>英國一名電工在雪櫃拿出一袋在超市買來的芝麻菜葉，準備做三文治時，赫然發現菜中竟有一隻活生生的蜥蜴在竄動（圖）。<br>洛克夫婦上周一在德比郡的Morrisons超巿買了兩袋芝麻菜葉，直接把菜放進雪櫃，直至上周六，洛克打算用菜做三文治，才發現菜中有一隻6吋長的蜥蜴在活動，看到牠那嚇人樣子，令他即時反胃。兩夫婦隨即向超巿投訴，對方也大感震驚，並就事件致歉和退款。<br>英國《每日郵報》</p></body></html>
