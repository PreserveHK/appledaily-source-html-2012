<html><header><meta charset="utf-8"><title>網民發起包圍亞視</title></header><body><h1>網民發起包圍亞視</h1><p>亞視為阻政府發出三個免費電視牌照，大前日在政府總部搞騎呢騷，部份職藝員被迫陪老闆王征做騷。通訊事務管理局接到近二千宗投訴外，昨日更有網民發起，在下周六（24日）下午3點包圍位於大埔的亞視總台，要求亞視交出免費電視牌照，同時要求政府增發牌照。<br><br>對於亞視搞爛騷，梁思浩昨在柴灣錄影節目時覺得好離譜，並質疑亞視強迫員工參與，他又讚前廣播處處長張敏儀意見合理，指政府表明發牌在先，不可言而無信。他坦言若不發牌，會影響200幾個家庭，又認為亞視應先搞好自己：「佢再咁做我真係會打電話投訴，最多呢幾年暫時唔同亞視合作。」<br>採訪、攝影：黃曉妍</p></body></html>
