<html><header><meta charset="utf-8"><title>費妮絲4膺最佳</title></header><body><h1>費妮絲4膺最佳</h1><p>【綜合美國外電】美國田徑總會周一頒發2012歐文思大獎，倫奧女子百米、女子4x100米金牌得主費妮絲得到最佳女子運動員，這亦她第4次奪得該項大獎。</p><p>十項伊頓嫌未夠好</p><p>得獎後費妮絲稱有意爭取參加里約熱內盧奧運，不過就會由百米跑轉項至400米跑。而最佳男子運動員，則由在倫奧奪得男子十項全能金牌的伊頓所得。<br>首次得獎的伊頓表示，自己在每個項目仍有很大的進步空間，尤其是多項田項競賽。24歲的他說：「我能在每方面都做得更好，而且仍不見極限。擲鐵餅、標槍、撐竿跳等田項，我都未能拿捏好要訣。就算是跨欄亦好，自己覺得仍有進步空間。」</p></body></html>
