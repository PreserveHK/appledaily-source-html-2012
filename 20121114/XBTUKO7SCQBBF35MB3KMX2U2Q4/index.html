<html><header><meta charset="utf-8"><title>打擊經濟　丹麥停收脂肪稅</title></header><body><h1>打擊經濟　丹麥停收脂肪稅</h1><p>在丹麥，有47%人口過重，13%人口癡肥。政府為了令國人少食高脂食物免癡肥（圖），去年10月開徵脂肪稅（fat tax），向任何飽和脂肪量逾2.3%的食物徵稅，成為全球首個徵收脂肪稅的國家。但施行一年，脂肪稅無效。據指出，自從開徵脂肪稅後，丹麥人紛紛湧往鄰國德國買垃圾食物，導致國內零售製造業流失1,300個職位，打擊了經濟，迫使政府馬上撤銷徵收脂肪稅。前車可鑑，丹麥原打算徵糖稅，現在打消念頭。英國《每日郵報》</p></body></html>
