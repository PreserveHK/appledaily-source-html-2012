<html><header><meta charset="utf-8"><title>求驗客手記：C朗豪花4,000萬買車 - 求驗客</title></header><body><h1>求驗客手記：C朗豪花4,000萬買車 - 求驗客</h1><p>【喜】係人都知基斯坦奴朗拿度（C朗、小圖）係超級車迷，成日俾人影到佢揸新車，但你又知唔知佢其實買過幾多架車呢？最近有調查就發現，C朗至今已經前前後後買過19架靚車，而且大部份都係跑車；最貴嗰架就係布加迪威龍（Bugatti Veyron、圖），要成1,300萬港銀！呢啲車嘅總值就更加嚇死你，用港幣計算，閒閒地都值成4,000萬，對於啲冇錢買車嘅人，真係得個「恨」字。</p></body></html>
