<html><header><meta charset="utf-8"><title>謝安琪做過白果王</title></header><body><h1>謝安琪做過白果王</h1><p>謝安琪早前為《Zip》雜誌拍攝封面及做訪問，她以鑽飾襯托出不同造型。久沒工作的謝安琪正籌備新碟，她早前曾去韓國與其他歌手交流，她說：「今年剛巧合約完了，讓我有一個真空期，對我來說並沒有低潮期，所有音樂工作將會集中明年進行，獎項從來不是我唱歌的目標，回想第一年入行，我是白果王之一。」<br><br>近日與蘇永康合唱《獨行俠侶》，謝安琪說：「歌曲題材是說現今愛情觀及反映社會現象，例如樓價飆升、物質主義等社會現象。」談到育兒方式，她說：「我希望兒子可以融入社會任何地方，見識廣博，去走自己開心人生。」<br>撰文：唐如</p></body></html>
