<html><header><meta charset="utf-8"><title>迪甘斯鐵腕治公雞</title></header><body><h1>迪甘斯鐵腕治公雞</h1><p>【綜合法國外電】法國人一向崇尚浪漫，連足球都要感性；但太感性便失理智，所以現時法國國家隊感覺像一盤散沙。法國國家隊主帥迪甘斯（圖）上任後致力改善此弊端，講明不要一味浪漫，而要紀律。迪甘斯最近接受採訪時，便毫不留情地批評自己的球隊：「法國球員欠缺甚麼？紀律、尊重抑或規矩？我認為是全部，法國人太多自由了。」因此在迪甘斯麾下，一些以往不見的鐵腕政策開始推行，像今屆歐國盃爆粗「問候」記者的拿斯尼即使停賽刑滿，一直未獲徵召；至於前陣子國際賽期間夜蒲的馬維拿，更被法國足總嚴懲停賽20個月。</p></body></html>
