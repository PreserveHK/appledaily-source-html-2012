<html><header><meta charset="utf-8"><title>十八大話你知<br>中央委員會　有權選總書記</title></header><body><h1>十八大話你知<br>中央委員會　有權選總書記</h1><p>中共中央委員會是中共全國代表大會產生的中央權力機構，由中央委員組成，每屆任期五年。中央委員會全體會議每年至少舉行一次。有份出任中央委員者多為正部級官職，包括黨和國家領導人；中共中央及國務院機構負責人；解放軍各總部、兵種、大軍區、軍事院校軍事主官和政治委員；各省、自治區、直轄市黨委書記和省長；相關團體負責人等。中央委員有權提名、被提名和選舉中央政治局委員、常委及總書記。中央委員會另有候補委員若干人，他們可參與中央委員會會議，但只有發言權而無表決權，當中央委員病逝或被除名時，可依得票數高低遞補為中央委員。</p></body></html>
