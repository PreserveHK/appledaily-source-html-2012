<html><header><meta charset="utf-8"><title>嘉欣 x Eason助癌童</title></header><body><h1>嘉欣 x Eason助癌童</h1><p>生了Jayden Max的大美人李嘉欣早前宣佈封肚，但不時傳出懷孕，有指嘉欣一向想追多個女，早前就有指42歲的嘉欣以體外養卵方法再懷第二胎，近日已減少工作專心在家中養胎，不過也不忘慈善。<br><br>上周嘉欣穿上陳奕迅設計的慈善tee拍宣傳照，售賣所得收益不扣除成本悉數捐贈兒童癌病基金，幫助不幸的患病兒童。相片中嘉欣化了淡妝，看來精神奕奕，她以手叉腰擺甫士，腹部依然平坦，身材甚弗。雖然嘉欣仍未親口證實懷孕，本月28日她將出席聖誕亮燈儀式，到時自有分曉。<br>撰文：唐如</p></body></html>
