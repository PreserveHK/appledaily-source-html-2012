<html><header><meta charset="utf-8"><title>話你知<br>頁岩開採成本高昂</title></header><body><h1>話你知<br>頁岩開採成本高昂</h1><p>頁岩開採技術歷史悠久，早於10世紀已有科學家從頁岩提煉出原油。不過，直至19世紀才廣泛出現有關的工業及研究。而在上世紀，由於發現傳統原油的大量儲備，頁岩開採再度式微。事實上，頁岩油氣屬於非常規油氣，該種資源雖然豐富，但需要水力壓裂技術開採，過程困難，令成本一直高企。而近10年，國際油價急升，令業界重新研究開採頁岩的可能性。美國於2003年重新開始頁岩開採，而由於技術出現突破，頁岩油氣產量大增，令天然氣及原油價格下跌。</p></body></html>
