<html><header><meta charset="utf-8"><title>直擊扮好心途人姦醉娃</title></header><body><h1>直擊扮好心途人姦醉娃</h1><p>英國漢普郡一名女子在酒吧飲醉酒，一名男子扮好心截的士送她回家（上圖），目的是把她強姦。<br>案情透露，30歲女事主在酒吧飲到醉醺醺，站也站不穩，33歲男子達姆費（下圖）乘機扮紳士，為她截的士，還打開她的手袋找出她的住址，送她回家。他把女事主送回寓所，他乘人之危，把醉得不省人事的受害人強姦。</p><p>受害人翌日醉來只知道自己被姦，但甚麼也不記得，幸好她的右手有一個紅色「R」印戳，警方憑着這線索追蹤到一間酒吧，在翻看酒吧和門外的閉路電視，終於揪出被告。儘管達姆費在庭上辯稱跟女受害人是你情我願地發生性關係，但法官不相信，判他入獄8年。英國《每日郵報》</p></body></html>
