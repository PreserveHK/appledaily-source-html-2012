<html><header><meta charset="utf-8"><title>王喜自爆被掃下體</title></header><body><h1>王喜自爆被掃下體</h1><p>王喜昨日凌晨主持的商台節目，以如何對待職場性騷擾為主題，曾拍全裸寫真的王喜笑言成為不少人性幻想對象感到光榮，但當幻想變成別人實際行動便抗拒，他說：「有次去東莞登台，唱唱吓歌覺得有隻手喺我下體掃過，之後見到有個女士仲咬住自己另一隻手指，我惟有全程一隻手保護自己兼望實佢唱。」</p><p>節目中王喜致電施念慈詢問旗下模出騷曾否被性騷擾，施念慈說：「DaDa試過，有時返內地出騷派禮物，混亂間啲手就亂摸，家我請詠春師傅陪佢哋登台，仲安排班女仔學詠春。」<br>撰文：馬建華</p></body></html>
