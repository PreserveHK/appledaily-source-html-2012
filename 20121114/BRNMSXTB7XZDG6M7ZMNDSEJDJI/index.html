<html><header><meta charset="utf-8"><title>何文田<br>
煙蒂燒雜物貨車烈燄冲天</title></header><body><h1>何文田<br>
煙蒂燒雜物貨車烈燄冲天</h1><p>【本報訊】一輛運載工程工具貨車，昨午3時許沿何文田公主道天橋快線往沙田方向，駛至亞皆老街附近時，車斗工程雜物突然冒煙起火，並波及一台發電機引起冲天大火，火勢瞬即蔓延全車，39歲姓吳司機發現，立即停車與跟車工人落車報警。<br>着火貨車在無人駕駛下，溜前20米傳出爆炸聲，經過車輛紛紛閃避。警員及消防員到場，貨車已陷於火海，警方一度封鎖來回行車線，消防員開喉救火迅速將火撲熄，無人受傷。消防員調查後，懷疑貨車行駛期間，有煙蒂跌落車斗燃着雜物引起，火警無可疑。</p></body></html>
