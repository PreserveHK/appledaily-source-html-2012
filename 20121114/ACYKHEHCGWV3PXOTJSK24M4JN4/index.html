<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Selena Gomez昨日在紐約出席《Glamour》雜誌舉辦的年度女士頒獎禮，領獎時被指因受分手新聞影響而想喊。<br><br>★美國女星愛瑪史東上周六為新片《Gangster Squad》導演Ruben Fleischer的婚禮擔任證婚人，因為愛瑪是他的媒人。</p><p>★日劇《傭人三田》女星忽那汐里昨日宣傳快餐店時，自言只是老套大學生，在學校沒人追求。<br><br>★韓星李勝基前日在首爾宣傳代言的雪櫃時大嘆美食，又餵粉絲食兼送抱。<br><br>★韓星張根碩昨日在首爾宣傳方便旅客使用的預付卡時，對印有自己嘜頭的咪牌表現好奇。</p></body></html>
