<html><header><meta charset="utf-8"><title>話你知<br>黨名來自《太陽的季節》</title></header><body><h1>話你知<br>黨名來自《太陽的季節》</h1><p>石原組新黨取名太陽黨，據說意念來自他筆下《太陽的季節》（圖）。故事講述主角津川龍哉爸爸因得不到銀行貸款還債自殺身亡，他苦讀入名校，偽裝富二代，向銀行總裁的獨生子慎二「撬牆腳」報復，其間受傷殘少女英子感動，放下怨恨，向慎二坦白初衷，卻遭對方截斷所有收入，自殺不遂後與英子重新生活，英子卻因意外喪生。小說1956年獲芥川獎，電影版由石原弟弟裕次郎主演，掀起放浪自我「太陽族」青年熱潮，2002年再拍成電視劇。《蘋果》資料室</p></body></html>
