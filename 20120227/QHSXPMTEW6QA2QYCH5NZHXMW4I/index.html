<html><header><meta charset="utf-8"><title>DaDa嫌棄富二代</title></header><body><h1>DaDa嫌棄富二代</h1><p>陳靜（DaDa）昨日一身低胸外星人裝扮，在深水埗擔任活動大使。之前被DaDa寸過的許穎（Phoebe）有富二代石油太子男友，DaDa表示沒留意死敵的是非，佢話：「冇睇喎，我寧願睇港聞或者睇自己鍾意嘅新聞。」<br>問到DaDa想不想有個有錢男友？她直言男友不一定要有錢，更表明嫌棄富二代，她說：「我唔鍾意富二代，自己賺幾多用幾多，使自己錢滿足感會差好遠，我唔想睇人眉頭眼額，唔使好豪華級，會有好大壓力。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
