<html><header><meta charset="utf-8"><title>250磅裸女　踩爆車窗</title></header><body><h1>250磅裸女　踩爆車窗</h1><p>美國三藩巿馬路驚現重磅裸女襲擊車輛！<br>25歲的奈特早前駕車外出，半路遇到一名用毛氈裹身的肥女子，突然她拋下毛氈，一絲不掛踏上他的車前蓋（圖）。弊傢伙！肥女子估計重113公斤（250鎊），孔武有力，用穿球鞋的腳一踹，即時踢爆奈特汽車的擋風玻璃，之後還補幾腳，最後被拉走送院接受精神檢查。<br>奈特無奈花300美元（2,340港元）維修。他向保險公司索償，但保險公司回應不知這種意外是否受保。<br>英國《星期日郵報》</p></body></html>
