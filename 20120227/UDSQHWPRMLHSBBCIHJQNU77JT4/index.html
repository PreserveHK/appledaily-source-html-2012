<html><header><meta charset="utf-8"><title>希臘人慳錢幫農夫買薯仔</title></header><body><h1>希臘人慳錢幫農夫買薯仔</h1><p>希臘政府實行財政緊縮措施，民眾人人勒緊褲頭。希臘北部有社運組織就幫助貧苦大眾購買價廉食物，讓他們在網上直接向種植者訂購薯仔，免中間人「食價」，足足比超市的便宜超過一半。<br>很多人大清早就在指定的停車場，排隊領取他們訂購的薯仔，由於每個售2.6港元，有人一買就買五袋合共50公斤的薯仔。12小時內就有530人合訂了24噸薯仔。一名剛失業的母親就慨嘆：「我們不再買新衣服，不再出外吃晚飯，我唯一關心是如何餵飽我的孩子和家人。」國內生活艱難，希臘近期突然掀起一陣學德文的熱潮，原來很多希臘人都想在學懂德文後，走到德國謀生，改善家人生活。路透社/中央社
</p></body></html>
