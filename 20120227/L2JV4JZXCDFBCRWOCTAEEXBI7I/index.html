<html><header><meta charset="utf-8"><title>洩雲妮遺照殯儀館遭恐嚇</title></header><body><h1>洩雲妮遺照殯儀館遭恐嚇</h1><p>美國已故樂壇天后雲妮侯斯頓（WhitneyHouston）早前被美國小報《國家詢問報》刊登她躺在棺材的遺照作為封面，雖然殯儀館拒認流出相片，但已引來外界圍插，甚至有傳殯儀館相關人士收到死亡恐嚇。</p><p>養子分遺產</p><p>雲妮的家人對於雲妮遺照被登頭版表示不開心，但會息事寧人不再進行調查，而雲妮生前十分痛錫養子NickGordon，據知他有份分遺產。此外，美國歌手Rihanna被傳很大機會擔演雲妮的自傳電影，而影星韋史密夫（WillSmith）的女兒WillowSmith則扮雲妮的童年。</p></body></html>
