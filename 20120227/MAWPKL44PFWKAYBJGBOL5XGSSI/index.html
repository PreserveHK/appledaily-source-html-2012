<html><header><meta charset="utf-8"><title>試防彈背心　愚男自轟</title></header><body><h1>試防彈背心　愚男自轟</h1><p>這是英勇還是愚勇？近日網上熱傳一段見者心寒的「實驗」短片，一名健碩男面對鏡頭，向自己腹部近距離開槍，以測試身上防彈背心是否真能擋子彈。<br>短片甫開始，只見健碩穿着防彈背心，拿着Glock10毫米口徑手槍，他坦言「很害怕，要鼓起勇氣」，一分鐘後他終於儲夠勇氣，砰！──背心不負所望，他沒中槍，但手按腹部，顯得痛不欲生（圖）。他最後把揳在背心的彈頭拿出來說：「還是熱的。」網民反應兩極，有讚他大無畏，也有罵他無腦。<br>英國《星期日郵報》</p></body></html>
