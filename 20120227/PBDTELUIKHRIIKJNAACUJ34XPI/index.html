<html><header><meta charset="utf-8"><title>千嬅為樂仔做紅娘</title></header><body><h1>千嬅為樂仔做紅娘</h1><p>楊千嬅和余文樂昨日在奧海城宣傳電影《春嬌與志明》，適逢千嬅的丈夫丁子高要陪母親，難得沒丈夫嚴管，千嬅即偷食炸薯條。千嬅勸樂仔早日娶妻生B，並指樂仔見她懷孕即有結婚之意，她說：「佢叫我介紹女仔，但家有咗唔方便，你知要做場大龍鳳，其實好多人都中佢，拍呢部戲時佢好正經同我講想結婚。」<br>千嬅讚樂仔孝順母親，樂仔笑說：「快啲幫我吹出去，我係筍盤，割價求售。」樂仔公開求偶遭到質疑，問他有否主動結識女性？樂仔說：「媾女同結婚係兩回事，已經蒲唔郁，都一把年紀，去蒲俾人叫叔叔咪瀨嘢。」<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
