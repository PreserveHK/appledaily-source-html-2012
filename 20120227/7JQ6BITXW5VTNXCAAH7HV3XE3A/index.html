<html><header><meta charset="utf-8"><title>求驗客手記：「長毛」現身紐卡素？ - 求驗客</title></header><body><h1>求驗客手記：「長毛」現身紐卡素？ - 求驗客</h1><p>有紐卡素球迷效法香港嘅「長毛」，喺上周六球隊主場被狼隊迫和2:2嘅聯賽前，抬住一副黑白間嘅棺材入場睇波，棺材蓋上面仲寫住聖占士公園個名，以抗議班主艾殊利唔聽民意，強行將紐卡素嘅主場由聖占士公園，改名做SportsDirectArena。其實無耐之前，已經有球迷喺球場外塗鴉，寫番聖占士公園個名上去，以示不滿；今次就到抬棺材，唔知下次仲有啲咩更激進嘅行動！我求大俠奉勸艾殊利，唔聽民意嘅結果就係車毀人亡。</p></body></html>
