<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申倫敦捧愛隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申倫敦捧愛隊 - 馮仁昭</h1><p>方力申前日32歲生日，同女友鄧麗欣（Stephy）去咗英國旅行慶祝。<br>繼早幾日有人喺倫敦見佢哋行街之後，佢兩個呢兩日又不約而同喺微博自爆身在倫敦行蹤。Stephy上載咗LondonEye嘅相，而小方就去到酋長球場睇愛隊阿仙奴大戰熱刺嘅英超賽事，重坐喺阿仙奴領隊雲加張櫈影相。結果愛隊大勝熱刺5:2，難怪小方話係最好嘅生日禮物。</p></body></html>
