<html><header><meta charset="utf-8"><title>英瑪褒曼愛將逝世</title></header><body><h1>英瑪褒曼愛將逝世</h1><p>曾演出已故瑞典電影大師英瑪褒曼（IngmarBergman）多部電影的瑞典老牌演員ErlandJosephson（圖），昨日在瑞典逝世，終年88歲，他近年已患上柏金遜症。Erland生前曾演出褒曼的《婚姻生活》（ScenesfromaMarriage）和《芬妮與亞歷山大》（FannyandAlexander），他還演出過塔可夫斯基（AndreyTarkovskiy）的《鄉愁》（Nostalghia）等影壇巨作。</p></body></html>
