<html><header><meta charset="utf-8"><title>蘋果汁社署輔導500家暴男</title></header><body><h1>蘋果汁<br>社署輔導500家暴男</h1><p>【本報訊】家庭暴力問題嚴重，社會福利署06年起為約500名家暴男士提供輔導，發現能成功減少男士向家人施虐的機會。<br>社署針對男士家暴問題，於06至08年，先為171名男性施虐者提供小組輔導，結果近85%人士在小組完成後的一年內，沒再向太太施虐，與外國相比，復發率屬於低水平，而社署在08年至今為另外298名男性施虐者輔導。<br>社署助理社會工作主任黃惠梅認為，男士大多不懂表達情感，衝突時容易揮拳相向，錯誤以為暴力可解決問題。根叔和阿文因與太太溝通出現問題，總為小事「打老婆」，他們經過輔導後發現自己需要學習和太太溝通，和平解決雙方意見分歧。</p></body></html>
