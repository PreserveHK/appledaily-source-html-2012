<html><header><meta charset="utf-8"><title>趣趣地：禾仔入兩粒雲格馬後炮</title></header><body><h1>趣趣地：禾仔入兩粒雲格馬後炮</h1><p>阿仙奴周日晚主場反勝熱刺5:2，真係咩寃鬱氣都吐晒出嚟！領隊雲格（右）賽後都鬆口氣，仲好得戚咁講，雖然下半場有諗過換走禾確特（左），但佢覺得禾仔一定會有好表現，所以冇換到，點知最後禾仔真係梅開二度！雲格話：「啲球迷嗰陣係咁噓禾仔，我有諗過應唔應該換走佢，但我覺得佢應付得嚟，結果佢亦冇令我失望，踢得非常好，仲入咗兩球，甚至可以入更多。我早兩個星期就講過，佢可以一季入20球，佢一定會！」</p></body></html>
