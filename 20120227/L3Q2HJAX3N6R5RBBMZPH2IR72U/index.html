<html><header><meta charset="utf-8"><title>趣趣地：泰維斯閉門預備組賽出山</title></header><body><h1>趣趣地：泰維斯閉門預備組賽出山</h1><p>泰維斯離復出越嚟越近嘞！有消息話，曼城領隊文仙尼安排咗泰仔喺星期二嘅預備組聯賽盃上陣對普雷斯頓，係自從罷踢事件後，泰仔嘅第一場比賽。不過各位球迷同傳媒都睇唔到泰仔啲球技有冇生疏到，因為曼城安排呢場比賽閉門進行，謝絕採訪。泰仔呢單嘢夾夾埋埋搞咗成5個月，最近佢先至由阿根廷返英國同球會道歉；而文仙尼亦大人有大量，佢話如果泰仔操番「弗」，就會派佢落場。</p></body></html>
