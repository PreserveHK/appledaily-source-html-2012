<html><header><meta charset="utf-8"><title>606米大樓「增高」爭中國最高</title></header><body><h1>606米大樓「增高」爭中國最高</h1><p>湖北武漢正在興建的606米武漢綠地中心，建成後將為內地第二、世界第三高樓。但發展商綠地集團武漢公司突更改規劃為大樓進行「拔高」，誓要超越632米的上海中心，成為「中國第一高樓」。相關人士昨證實，綠地中心原計劃地上119層，地下6層，預計2017年完工，但目前正在探討加高的可能性，具體加高方案尚在研究階段。專家指不少地方都競相建設「中國第一高樓」，以作為展示經濟發展成就的地標性建築，而開發商亦希望以此吸引人氣。中新網<br></p></body></html>
