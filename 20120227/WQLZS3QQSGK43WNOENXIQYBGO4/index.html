<html><header><meta charset="utf-8"><title>男子跳彈床　飛簷走壁</title></header><body><h1>男子跳彈床　飛簷走壁</h1><p>網上瘋傳一段短片，片中男子借助彈床衝力，一再躍上離地6米（20呎）的高牆，又空翻又旋轉，恍如有飛簷走壁的本領（圖），難度之高，贏盡網民喝采，片段點擊率近20萬。男子自知厲害，片段結束前，不忘兩手一攤，感謝支持。但各位網民切勿一時技癢倣效。英國皇家事故預防協會忠告：近年掀起跳彈床熱，正是許多脊椎和其他損傷的罪魁禍首，跳彈床愛好者必須尋找合適場地練花式動作，免自招受傷。<br>英國《星期日郵報》</p></body></html>
