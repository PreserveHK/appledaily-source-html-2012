<html><header><meta charset="utf-8"><title>英名牌女　以被寵壞為榮</title></header><body><h1>英名牌女　以被寵壞為榮</h1><p>圖爾皮（圖）對着鍍金鏡子，用指甲修得精美的玉手，細心塗脂抹粉，再穿上名牌衣飾，90分鐘後才踏着Gucci高踭鞋出門。圖爾皮並非名媛，而是個家境一般卻被寵壞了的英國學生妹。<br>15歲的圖爾皮，有上百對名牌鞋，大量首飾。如此貴氣，全拜42歲的廿四孝媽媽所賜，她任職學校飯堂女工和老人院看護，每月賺來1,100鎊（13,540港元），全給女兒。「我以身為英國最受寵的15歲女孩為榮。」圖爾皮說：「我要甚麼，媽咪都給我，否則我會發脾氣。」媽媽則說自小家貧，所以要給女兒最好的。英國《星期日太陽報》</p></body></html>
