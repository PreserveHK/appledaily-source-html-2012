<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉桓難得性感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳嘉桓難得性感 - 馮仁昭</h1><p>陳嘉桓（Rose）、曾志偉、古巨基同孫楠等前晚到深圳出席金至尊新春晚宴，Rose着咗件金黃色嘅低胸晚裝露出事業線，相當搶鏡，Rose話：「我都有一段時間冇試過咁性感嘅打扮，希望可以令大家眼前一亮！」而本身係代言人嘅陳慧琳（Kelly）由於陀住小龍包，所以唔方便出席，但佢都即場做電話訪問同大家打招呼。基仔則宣佈同金至尊有合作大計，佢話：「時裝同配飾本來就是一家人。」</p></body></html>
