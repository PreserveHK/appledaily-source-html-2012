<html><header><meta charset="utf-8"><title>明道離營過生日</title></header><body><h1>明道離營過生日</h1><p>在台灣被網民取笑為「閃兵隊長」的明道，終於在32歲前入伍當兵，今個月月中將頭髮剃成平頭裝，被分配到宜蘭服役，至上周六（25日）是他服役後第一次休假，昨日是他32歲生日，正好出來讓粉絲為他慶祝。<br>休假當天，明道步出軍營門口，即有一班忠實粉絲帶着餅乾禮盒迎接，令他感到窩心。談到軍營中的生活，雖然身為明星，但明道強調沒有任何特權，軍中生活跟水銀燈下的生活相比，是兩種不同的生活體驗，但他覺得很特別，更沒有不適應。<br>撰文：丁寧</p></body></html>
