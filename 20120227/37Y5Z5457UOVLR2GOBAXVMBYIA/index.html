<html><header><meta charset="utf-8"><title>天價煙「好貓」一條5600元</title></header><body><h1>天價煙「好貓」一條5600元</h1><p>陝西出現天價香煙！西安一種名為「好貓」品牌的高檔煙（圖），零售價竟賣到5,600元人民幣一條。有吸過這種煙的人聲稱，抽了後「明顯感覺和別的煙不一樣」。該煙在市場上不多見，產品包裝是牛皮紙顏色，煙盒比常規煙盒扁，包裝手感較重。煙酒商店老闆稱該煙只有當地一家以經營名酒、名茶為主的商貿公司有售，純手工選葉、手工包裝製作，還沒上市，是最貴的一種煙。有煙草商指，購買者「自己都不抽，主要是送禮」、因現在「送禮就要送好煙」。<br>陝西《華商報》
</p></body></html>
