<html><header><meta charset="utf-8"><title>特稿油水多黑幫染指</title></header><body><h1>特稿<br>油水多黑幫染指</h1><p>殯儀業油水甚多，除吸引大財團涉足外，亦是黑幫份子傳統以來的口中肥肉，滲透每個範疇。他們接觸喪親家屬的第一步，便是靠長駐醫院或殮房外的「殯儀老鼠」，趁家屬最無主見時兜生意。05年葵涌公眾殮房啟用時，幾乎爆發黑幫火拼。<br>其實，不少長生店背後都由勢力人士經營或支持，遇上與同業爭拗，事後出現「撞閘」的情況亦非罕見。就算在殯儀館附近賣花牌，亦要得到勢力人士許可，外人踩入地盤，難免被找麻煩。<br>近年最賺錢的殯儀生意，就是投資骨灰龕，而興建骨灰龕的過程中，最大阻力往往是收地及居民抗議，江湖人士遂透過其勢力「硬上弓」，令有關人士噤聲就範。<br>《蘋果》記者</p></body></html>
