<html><header><meta charset="utf-8"><title>艾德烈開工刨劇本</title></header><body><h1>艾德烈開工刨劇本</h1><p>金像影帝艾德烈邦迪（AdrienBrody）近日參演馮小剛的新戲《溫故1942》，而日前艾德烈已抵達重慶準備開工，當晚見他身穿黑色厚褸由助手陪同下到達拍攝現場，現場見他手上還拿着一本白色記事簿，上面寫滿英文台詞，可見艾德烈雖然貴為金像影帝，但做事相當認真，開工前做足功課。<br>當記者上前影相時，艾德烈表現相當友善，全沒有荷李活明星的大架子。另外據知艾德烈為了馮小剛這套新作，刻意減肥配合角色，亦要留鬍鬚，表現專業。<br>撰文：丁寧</p></body></html>
