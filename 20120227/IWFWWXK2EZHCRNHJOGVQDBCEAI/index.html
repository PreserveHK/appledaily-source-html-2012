<html><header><meta charset="utf-8"><title>《星期日太陽報》允守道德</title></header><body><h1>《星期日太陽報》允守道德</h1><p>梅鐸旗下的新聞集團，昨日（周日）首次推出《星期日太陽報》（圖），以取代去年7月因竊聽醜聞而停刊的《世界新聞報》，並承諾會堅守新聞道德。<br>梅鐸期望《星期日太陽報》銷量可逾200萬份，超越現時最暢銷《星期日郵報》的190萬份。為催俗銷量，《星期日太陽報》每份只售50便士（6港元），勢掀周報減價戰，《星期日星報》就已宣佈減價。<br>對於《星期日太陽報》面市，外界都認為只是《世界新聞報》翻版，但《星期日太陽報》創刊號就在題為「新太陽今天升起」的社論中承諾：「讀者可以相信我們的記者，他們會以合乎情理的方法採訪新聞。」路透社</p></body></html>
