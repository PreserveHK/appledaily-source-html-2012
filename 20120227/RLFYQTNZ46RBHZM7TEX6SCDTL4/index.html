<html><header><meta charset="utf-8"><title>求驗客手記：戴倫賓特傷退英軍 - 求驗客</title></header><body><h1>求驗客手記：戴倫賓特傷退英軍 - 求驗客</h1><p>維拉已經有羅比堅尼外借期滿離隊，而戴倫賓特上場聯賽代表維拉作客韋根嗰陣，仲腳部受傷，結果打直行入場，但畀人打橫抬番出去，愁爆嘅係嚟緊冇得幫英格蘭喺友賽上陣對荷蘭，最慘仲影響球會打護級戰。領隊麥利殊話：「睇落佢傷勢都幾嚴重，我哋認為可能傷到韌帶，所以可以肯定佢要退出今次國家隊大軍。」如果一個唔好彩真係韌帶撕裂，戴倫賓特分分鐘連歐國盃決賽周都踢唔到。我求大俠喺度希望佢吉人天相，唔係重傷！</p></body></html>
