<html><header><meta charset="utf-8"><title>多輛警車被毀盜車賊拒捕被擊斃</title></header><body><h1>多輛警車被毀<br>盜車賊拒捕被擊斃</h1><p>深圳寶安一名盜車疑犯拒捕並開車撞向公安被開槍擊斃。事發於前日凌晨二時許，公安兵分多路圍剿一個三人盜車集團。<br>其間一名疑犯駕駛作案小車拒捕，公安撿起磚頭砸向其擋風玻璃仍不停車，還瘋狂地開車撞向辦案公安。公安開槍射擊迫使他停車，車內疑犯中槍受傷，搶救無效死亡。<br>公安查證死者為河南平輿37歲史姓男子，有盜竊汽車前科，並在其作案車上查獲大批假車牌及作案工具。此次行動中，多輛警車受損，無公安受傷，另兩名疑犯仍在逃。<br>廣東《新快報》</p></body></html>
