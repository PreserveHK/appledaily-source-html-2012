<html><header><meta charset="utf-8"><title>謝安琪解約賠錢</title></header><body><h1>謝安琪解約賠錢</h1><p>近日忙與環球唱片商討合約問題的謝安琪（Kay），昨日在銅鑼灣舉行簽唱會，大碟去年尾推出，但宣傳不多，可能因為Kay的經理人和唱片公司不咬弦所致。<br>問Kay這個簽唱會會否是在環球的最後一個簽唱會，Kay說：「今日係呢隻碟第二次宣傳，唔好咁講，大吉利是，咁講會好唏噓，呢隻碟宣傳係唔多，但成績好銷量理想，都得到好嘅收場。」Kay指現在雙方正處理問題，問是否處理解約賠錢問題？Kay直認道：「係計緊賠幾多錢。」<br>採訪、攝影：王連連</p></body></html>
