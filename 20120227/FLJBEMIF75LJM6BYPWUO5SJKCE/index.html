<html><header><meta charset="utf-8"><title>潮流Pie：「鴿屍鞋」cult爆</title></header><body><h1>潮流Pie：「鴿屍鞋」cult爆</h1><p>時裝設計講求與眾不同，德國女設計師斯希費爾斯泰因（IrisShieferstein）深明此理，大膽炮製「屍鞋」，連百變天后LadyGaga都幫襯。</p><p>「屍鞋」是將馬蹄、老鼠、刺蝟和蛇的毛皮或蹄掌，甚至將整對鴿子屍體（圖），改裝成高踭鞋或平底鞋。設計絕對大膽創新，但將動物屍骸踐踏在腳下不人道，迄今仍沒太多潮人勇敢穿上腳，惟獨打份以出位見稱的LadyGaga，去年在歐洲巡迴演出時，曾穿上一對馬蹄鞋（左圖）出場，結果贏盡全場掌聲。中新網</p></body></html>
