<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ECup超蓮　拋胸打碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ECup超蓮　拋胸打碟 - 馮仁昭</h1><p>譚詠麟（阿倫）同「ECup超蓮」模鍾采羲（Iris）前晚為亞視《亞洲星光大道4跳舞吧：冠軍爭霸戰》任表演嘉賓。穿上低胸裙嘅Iris一邊打碟一邊跳舞，波濤盪漾。<br>阿倫對特首曾蔭權被爆疑收受利益話：「我唔係政治人物，唔敢亂批評，但如果我係政治家，我會多聽、少說話同多學習。」他又話無意上街反曾：「佢好辛苦，邊個做都有唔同聲音。」</p></body></html>
