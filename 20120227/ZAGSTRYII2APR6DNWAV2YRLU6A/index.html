<html><header><meta charset="utf-8"><title>關仁隱事：「車震女」一心釣金龜 - 關仁</title></header><body><h1>關仁隱事：「車震女」一心釣金龜 - 關仁</h1><p>車震女早年因為車震事件，搞到俾「事件男主角」即刻飛起佢，又俾公司雪藏，事業、愛情兩失意，最近車震女俾人踢爆同樂壇禿鷹拍拖，但車震女死口唔認，每次同樂壇禿鷹出街鬼咁小心四圍，驚死再俾傳媒影到，關仁收到風車震女咁驚青，其實佢當樂壇禿鷹只係水泡，佢一直心頭好高，希望釣金龜，但釣咗咁耐都冇金龜上釣，樂壇禿鷹話哂都係飲食界老闆，惟有攬住個水泡先，好過俾人話冇人吼喇！<br>撰文：關仁</p></body></html>
