<html><header><meta charset="utf-8"><title>彈弓王　遠距射斷髮絲</title></header><body><h1>彈弓王　遠距射斷髮絲</h1><p>廣西電視台綜藝頻道《挑戰冠軍王》節目錄制現場，上周五（24日）邀請了來自湖北武漢、被譽為「中國彈弓王」的鄧飛虎，他不但射氣球、打豆角得心應手，甚至還能遠距離把評委楊二車娜姆的一根頭髮打落（圖），讓在場觀眾驚嘆。<br>由於頭髮太細並且晃動的緣故，鄧飛虎的第一發「子彈」沒有射中。稍微調整狀態後，鄧開始了第二次嘗試。頭髮絲「中彈」斷開，全場為之歡呼。來自農村的鄧，八歲起練習彈弓，村民曾說他不務正業，但成名後，則對他另眼相看。中新視頻</p></body></html>
