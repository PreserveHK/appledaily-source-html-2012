<html><header><meta charset="utf-8"><title>少拒愛　男人愛紅衣女郎</title></header><body><h1>少拒愛　男人愛紅衣女郎</h1><p>流年要穿甚麼顏色衣服增加戀愛運？答案是熱情如火的紅色。紅衣女郎「緣」來自有因，美國紐約羅切斯特大學的研究發現，男性求偶時偏愛紅衣女郎，因相信她們很少拒愛。這項研究，邀來男士用照片評估求愛求歡的成功機會，相中女郎穿衣顏色各有不同，結果紅衣女郎最高分。社會心理學家帕斯達說：「想不到衣服顏色對男士求偶觀感有那麼大影響。」科學家指觀感與生俱來，靈長類動物如雌性狒狒接近排卵期時膚色都會變紅以吸引異性。<br>英國《每日郵報》</p></body></html>
