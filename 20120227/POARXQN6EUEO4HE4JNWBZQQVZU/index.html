<html><header><meta charset="utf-8"><title>蘋果汁轟打擊雙非孕婦不力</title></header><body><h1>蘋果汁<br>轟打擊雙非孕婦不力</h1><p>【本報訊】雙非孕婦來港產子惹起民怨，民主黨成員連同市民約共40人，昨早從中環舊立法會大樓遊行至新政府總部抗議，直斥政府打擊雙非孕婦軟弱無力，未能阻止情況惡化。該黨要求當局修改《基本法》第24條，令雙非嬰不獲居港權，達到治本作用。遊行人士拉起橫額，沿途高叫口號，指雙非孕婦來港分娩，已令醫療體系超過可應付水平，要求公立醫院全面停收，私家醫院亦應減收，以維護港人分娩權利。民主黨認為要嚴懲中介公司，並加強邊境堵截，但最終還是應修改《基本法》解決問題。</p></body></html>
