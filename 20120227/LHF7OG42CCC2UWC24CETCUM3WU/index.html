<html><header><meta charset="utf-8"><title>野蠻女友　交換情人器官</title></header><body><h1>野蠻女友　交換情人器官</h1><p>南韓電影《我的野蠻女友》，野蠻女友動輒向男友動粗，又逼男友穿高踭鞋，野蠻得嚇壞人，但比起現實版的一名野蠻女友真是小兒科。這名南韓正妹狂戀男友，除了逼男友穿情侶裝（圖），最大願望是跟男友同生共死，婚後10年交換身體器官。<br>這名正妹已被網民封為「男友貪戀女」。她平時衣飾和用品都跟男友一模一樣，她日前上南韓綜藝節目公開表白希望和男友結婚，而且期望婚後10年互換器官，若她先離世，男友都不准苟活。台灣東森新聞網</p></body></html>
