<html><header><meta charset="utf-8"><title>資料庫：松鼠半場10連和 - 東尼</title></header><body><h1>資料庫：松鼠半場10連和 - 東尼</h1><p>排日聯聯賽榜尾2的大宮松鼠，目前正深陷降班漩渦，近10場日聯只得2勝，雖然如此，但他們10場比賽的半場都能守和對手。此數據在上仗造訪浦和紅鑽差點被破，松鼠前鋒路華高域19分鐘便被逐，但踢少一人兼落後一球的困境下，竟在半場補時階段由東慶悟追和1:1，最終亦維持這個比分完場。松鼠周六主場對鳥棲砂岩，對手近3仗亦有2場皆半場和，有理由相信今仗半場會再開和。<br>文：東尼</p></body></html>
