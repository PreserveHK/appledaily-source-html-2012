<html><header><meta charset="utf-8"><title>News<br>流心雪糕月　個個激讚</title></header><body><h1>News<br>流心雪糕月　個個激讚</h1><p>講月餅，今年得一致激讚的，非Haagen-Dazs全新推出的流心「金尊」雪糕月餅莫屬，有同事形容一開個頭就不得了，因為會忍不住食完再食。流心雪糕月餅是巧妙地將流心醬加入雪糕月餅中，味道方面則有四種選擇，分別是士多啤梨（內藏桑莓流心醬）、曲奇呍呢嗱（內藏朱古力流心醬）、芒果（內藏芒果流心醬）及咖啡（內藏焦糖流心醬），當中以芒果最受歡迎，皆因芒果味濃，配上外脆（朱古力皮）內軟滑（雪糕）及流心的果醬，三種質感三種滋味，勁like。查詢： http://www.haagen-dazs.com.hk  </p></body></html>
