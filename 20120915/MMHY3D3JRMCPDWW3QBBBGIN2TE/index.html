<html><header><meta charset="utf-8"><title>張暖雅自嘲似人妖</title></header><body><h1>張暖雅自嘲似人妖</h1><p>「向西女」張暖雅最近有舊相流出，相中的她面很長，似足馬德鐘，另一張相則見她胸部不及現在大，所以有指她曾整容及隆胸。前晚張暖雅在銅鑼灣出席時裝活動，巧遇同被傳整容的陳偉霆及江若琳。張暖雅否認傳聞：「張相係15歲影，嗰時唔識化妝。我冇整容，如果整都整好啲，家成日俾人話醜樣似人妖，我都想識個整容醫生，整短啲塊面。」<br>談到隆胸，張暖雅說各人發育時間不同，可能以前不懂戴bra，她又說：「我係山東人，喺山東我呢啲身材好普遍，可能同我哋平時食嘢有關，我阿媽有39E。」她又否認黐《一路向西》導演胡耀輝上位。<br>採訪：胡比<br>攝影：陳志嵐</p></body></html>
