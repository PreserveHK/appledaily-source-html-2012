<html><header><meta charset="utf-8"><title>本周車展：萬事得SKYACTIV襲沙田</title></header><body><h1>本周車展：萬事得SKYACTIV襲沙田</h1><p>雖然新Mazda 6剛在莫斯科車展現身，想買睇怕最快都要等下年。但想試廠方最新的SKYACTIV環保技術就唔使等咁耐，代理今明兩日將於沙田舉行車展，展出同樣慳油兼環保的Mazda 3 SKYACTIV及CX-5 SKYACTIV，另外，更有MPV Mazda 5及Mazda 8，即場買車更可享額外優惠。車展地點：沙田新城市廣場三期一樓查詢：3768 4888（宏益汽車）</p></body></html>
