<html><header><meta charset="utf-8"><title>張雨綺慷慨解囊</title></header><body><h1>張雨綺慷慨解囊</h1><p>【北京】<br>張雨綺同導演老公王全安合作拍嘅新戲《白鹿原》近日有轉機好似上映有期，早幾日就見到張雨綺同幾個朋友去咗北京一間餐廳開飯，明顯大家當晚心情都好好，張雨綺講到眉飛色舞，仲開咗枝酒飲。飯後戴住黑色鴨嘴帽、穿黑色緊身褲嘅張雨綺離開餐廳行去自己架黑色車嗰陣，一個老太太忽然走埋去同佢乞錢，張雨綺毫冇抗拒，仲即時打開銀包畀咗啲散錢位老人家，之後就笑笑口上車走。無論張雨綺平時為人點，對老人家佢都係有一番善心，抵讚。<br>撰文：葉雪</p></body></html>
