<html><header><meta charset="utf-8"><title>過山車上字條求婚<br>女友攞相驚見「嫁給我」</title></header><body><h1>過山車上字條求婚<br>女友攞相驚見「嫁給我」</h1><p>求婚講求心思，英國青年基伊與好友玩過山車時，特意在鏡頭前高舉求婚字條（圖），好讓女友領取照片時給她一個驚喜。<br>19歲基伊與20歲女友斯托克拍拖五年，早前與好友一行五人，到索普公園玩過山車。斯托克聽男友話坐在最前排，直至到服務處拿取照片，才發現男友與好友，在鏡頭前各自高舉「嫁給我好嗎？」的字條。斯托克驚訝之際，基伊下跪向她求婚，有戒指和誠意，斯托克高聲說：「我願意。」<br>英國《每日郵報》</p></body></html>
