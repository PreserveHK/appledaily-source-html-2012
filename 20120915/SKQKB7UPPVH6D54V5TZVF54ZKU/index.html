<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星安琪蓮娜祖莉昨日到了土耳其東部，跟來自敍利亞的難民見面。<br><br>★美國女星Jessica Simpson的前夫Nick Lachey，其妻Vanessa Minnillo前日為他誕下首胎男嬰。<br><br>★日本女星綾瀨遙在明年首播的NHK大河古裝劇《八重之櫻》的造型，昨日已在網上曝光。</p><p>★日本組合AKB48新歌《Sugar Rush》最近已獲選用為迪士尼動畫《無敵破壞王》插曲。<br><br>★韓國組合少女時代昨日公開日版歌曲《Oh！》的MV，主將Yoon A更化身可愛四眼妹。<br><br>★韓星李秉憲的新片《光海，成為王的男人》前日在韓國開畫，憑約17萬入場人次成當日票房冠軍。</p></body></html>
