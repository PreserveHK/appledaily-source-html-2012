<html><header><meta charset="utf-8"><title>港島成交<br>健威花園減價5萬賣出</title></header><body><h1>港島成交<br>健威花園減價5萬賣出</h1><p>世紀21日昇黃文龍表示，雖然政府推出港人港地政策，但未有對港島區帶來影響，無減買家入市意欲。北角健威花園剛錄得區內上車客承接個案，單位為E座中層8室，507方呎，向北望開揚樓景，賣方原叫價460萬元，見買家有誠意，故減價5萬元至455萬元出售，呎價8974元，屬市價成交。原業主於06年10月入貨，當時作價188.5萬元，持貨至今接近6年，現將物業沽售，賬面獲利266.5萬元離場，單位升值1.4倍。</p></body></html>
