<html><header><meta charset="utf-8"><title>薛凱琪化妝瞌眼瞓</title></header><body><h1>薛凱琪化妝瞌眼瞓</h1><p>薛凱琪、周麗淇、文詠珊（Janice Man）、港姐朱千雪和吳千語等，前晚在銅鑼灣出席MAX &amp; Co.時裝騷，薛凱琪為轉公司後工作有加無減而感恩，前日她從上海回港，今日再飛北京，疲累得化妝都瞌眼瞓，獲化妝師鼓勵是新開始，並有機會在台灣灌錄新國語碟。<br>問薛凱琪可有找緋聞男友方大同寫歌？她說：「鍾意佢嘅歌，有機會都好，但佢忙，我唔逼任何人寫歌，睇佢有冇空間同感覺去寫。」<br>同場的吳千語被拍到與緋聞男友林峯到北角街市食飯，她指是與劇組同行。而港姐季軍朱千雪下月初將到日本參選國際小姐。<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
