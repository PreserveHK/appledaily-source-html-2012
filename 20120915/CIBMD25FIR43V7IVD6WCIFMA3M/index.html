<html><header><meta charset="utf-8"><title>孫楊人冲凉「泰」基了</title></header><body><h1>孫楊人冲凉「泰」基了</h1><p>孫楊（右）同朴泰桓（左）可以講係亞洲新舊自由泳之王，朴泰桓雖然喺倫奧只得200米和400米自兩銀，及唔上2金1銀嘅孫楊，不過兩人都惺惺相惜；不過朴泰桓日前接受南韓電視台訪問時，就自爆孫楊趁住自己完成比賽後冲凉時，偷偷地匿喺旁邊，到朴發現之後先同佢打招呼，搞到有「基的疑惑」。不過朴泰桓立即補充，其間冇發生任何事情，只不過打招呼而已，叫觀眾唔好亂估；之前孫楊母親講仔仔冇女朋友，唔通同性取向有關？</p></body></html>
