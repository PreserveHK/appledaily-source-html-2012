<html><header><meta charset="utf-8"><title>最新消息：尹佩斯、香川趕及披甲</title></header><body><h1>最新消息：尹佩斯、香川趕及披甲</h1><p>在周二預備組賽事打足90分鐘的蘇格蘭中場費查，被曼聯領隊費格遜列入周六英超迎韋根的大軍名單。<br>現年28歲的費查因腸病關係，自去年11月22日後再無為曼聯披甲；經過治療及長時間休養後，這名防守中場已完全康復，並在周二的曼聯預備組賽事上陣。費格遜周五說：「費查於練習表現理想，而且已於周二晚的賽事落場。他下一步，就是參加A隊比賽。」<br>另外，費格遜又證實，在國際檔期受傷的日本中場香川真司及荷蘭前鋒尹佩斯已無大礙，可於周六主場對韋根之英超候命。</p></body></html>
