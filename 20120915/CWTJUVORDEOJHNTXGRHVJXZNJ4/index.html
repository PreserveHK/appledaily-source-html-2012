<html><header><meta charset="utf-8"><title>蒼井空盼中日友好</title></header><body><h1>蒼井空盼中日友好</h1><p>日本AV女優蒼井空從良後往內地搵食，又開微博吸納fans，條條水路無往而不利。她為討好中國人，也積極學中文及練書法，不時在微博展示功架，原本也贏盡內地宅男歡心，不過近排中日關係緊張，蒼井空昨日凌晨在微博有感而發，以中文寫道：「我希望我們一般人之間好關係，我也是你們一樣的人間。傷心。」然後以毛筆寫書法「日中友好」及「中日人民友好」。</p><p>被斥多管閒事</p><p>蒼井空的留言惹來極大爭議，至昨日截稿前已吸引了逾十萬評論，有人罵她多管閒事，亦有網友指她無辜，呼籲理性對待。最搞笑是有網友提出「強烈要求蒼老師任日本首相！」<br>採訪：李全</p></body></html>
