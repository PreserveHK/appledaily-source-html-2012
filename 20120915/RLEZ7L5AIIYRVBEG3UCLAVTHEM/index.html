<html><header><meta charset="utf-8"><title>退貨不果靜坐<br>
英男被噴胡椒噴霧</title></header><body><h1>退貨不果靜坐<br>
英男被噴胡椒噴霧</h1><p>英國一名男子到超市要求退貨不果，靜坐抗議四小時拒絕離開，結果被警員噴胡椒噴霧，又被警棍打雙臂，當眾被扣上手銬帶走。41歲的羅林森因用了10個月的電視機的開關掣壞了，周二到斯溫登的Tesco Extra店要求換貨。店方提出把電視機送廠修理及延長保用期，但羅林森拒絕，在電器部坐了四小時不肯走，店員報警。警員以破壞社會安寧罪名，拘捕羅林森，但他反抗，警出動胡椒噴霧，並用警棍打他雙臂，令他放開椅子扶手，再鎖上手扣。羅林森涉阻差辦工，受警戒後已獲釋。<br>英國《每日郵報》</p></body></html>
