<html><header><meta charset="utf-8"><title>小字典：何謂自用物業</title></header><body><h1>小字典：何謂自用物業</h1><p>金管局今次出招收緊按揭，但又要避免打擊真正自用人士，提供多項豁免安排，包括對擁有一個或以上未償還按揭物業的申請人，凡用作樓換樓、購買第二個自用物業或將現有物業加按者，均獲豁免。申請人需提供具體文件，證明新按揭申請屬換樓性質，並簽署承諾書，保證提取新批物業按揭貸款後6個月內，清還現有物業未償還貸款。至於何謂自用物業，主要指由物業持有人或者其直屬家庭成員，如父母、配偶、子女及兄弟姐妹自用，或物業若透過空殼公司持有，則由該公司的大股東或其直系親屬自用。</p></body></html>
