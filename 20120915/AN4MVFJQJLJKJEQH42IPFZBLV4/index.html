<html><header><meta charset="utf-8"><title>醉漢殺兩童　遭民眾活活燒死</title></header><body><h1>醉漢殺兩童　遭民眾活活燒死</h1><p>危地馬拉一名醉漢周三闖入北部上韋拉帕斯省（Alta Verapaz）一間小學，用大刀砍死兩名小童後，被憤怒民眾逮住，處以私刑，當眾活活燒死（圖）。事件令外界關注當地警力不足和私刑成風的問題。<br>該名35歲兇徒當日持刀闖入課室，把一名13歲男童的頭砍下，並把一名8歲女童的喉嚨割斷。據報兇徒有長期吸毒及暴力前科。一群老師和居民其後逮住男子，在校內空地將他燒死。由於警力不足，危地馬拉行私刑情況普遍，人權組織指2011年有234宗同類事件，至少40人被殺。<br>英國《每日郵報》</p></body></html>
