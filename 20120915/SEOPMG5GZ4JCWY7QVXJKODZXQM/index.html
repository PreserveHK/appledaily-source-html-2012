<html><header><meta charset="utf-8"><title>NEW!<br>日產URVAN新款登場 </title></header><body><h1>NEW!<br>日產URVAN新款登場 </h1><p>見韓國對手來勢洶洶，多年無轉款的日產URVAN亦以新款登場迎戰。作為第五代旗艦，NV350 URVAN不僅換上2.5公升柴油Turbo引擎，能輸出129匹馬力，慳油之餘，36.3kg-m扭力從1,400起延伸至2,000轉，再配合五前速棍波及自動波設計，表現不俗。更值得講的是它有同級最重1,390kg的負載量，連中排座椅也可摺叠額外提升空間。標準版車價由$255,800起。查詢：2803 5333（合誠汽車）</p></body></html>
