<html><header><meta charset="utf-8"><title>趣趣地：曼城12.5億建超豪基地</title></header><body><h1>趣趣地：曼城12.5億建超豪基地</h1><p>曼城係英超大富豪，資金當然多到使唔晒，早前「藍月亮」就落實將會喺球隊主場附近，興建一個超豪嘅訓練基地（箭嘴示），耗資達到一億鎊（約12.5億港元）。裏面嘅設施有一個可容納7,000人嘅預備組球場，16個標準尺寸嘅球場，當中包括一個室內足球場，同埋多個教室等等。曼城足球發展部總監韋拉就話，呢個訓練基地係全球最佳，並將會喺未來幾日動工，預計4年後會落成。</p></body></html>
