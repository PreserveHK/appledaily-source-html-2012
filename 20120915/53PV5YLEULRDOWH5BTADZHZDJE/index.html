<html><header><meta charset="utf-8"><title>QE3殺到　股樓齊湧上</title></header><body><h1>QE3殺到　股樓齊湧上</h1><p>美國推出第三輪量化寬鬆（QE3）政策，包括無限期每月斥400億美元買入按揭抵押證券，以及將超低息承諾延長至2015年中，游資立即瘋湧至股市，港股以近800億大成交衝上20600關口，被視為後市明燈的港交所（388）飆升逾7%。QE3亦令樓市火上加油，全城封盤反價。借鑑QE1及QE2經驗，以及綜合專家及大行意見，股市短線有得炒，樓市長線可續漲。<br>記者：楊智佳、葉景平、湯家明</p></body></html>
