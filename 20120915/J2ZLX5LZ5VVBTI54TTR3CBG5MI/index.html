<html><header><meta charset="utf-8"><title>九龍成交<br>
麗港城三房621萬成交</title></header><body><h1>九龍成交<br>
麗港城三房621萬成交</h1><p>美聯吳紹輝表示，近期東九龍區未有全新大型新盤應巿，買家繼續在二手巿場追價搶貨。觀塘麗港城盤源越見緊絀，買家見心水單位即加速拍板。其中一個三房連套房單位，獲同區換樓客承接。剛獲承接單位為31座中層D室，857方呎，望開揚景觀，成交價621萬元，呎價7246元。買家見上址裝修企理，加上同類盤源不多，決定購入作自住之用。原業主於09年6月以376.8萬元買入上述單位，賺244.2萬元離場，持貨三年物業升值64.8%。</p></body></html>
