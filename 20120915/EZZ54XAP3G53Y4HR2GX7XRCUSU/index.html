<html><header><meta charset="utf-8"><title>王晶嘲魔童為TVB去瘀</title></header><body><h1>王晶嘲魔童為TVB去瘀</h1><p>魔童王維基揸弗的城市電訊，明年有望獲發免費電視牌照，他大前晚與一眾高層在城電派對用水槍射向貌似TV Buddy的招牌，明寸無綫。與無綫老闆陳國強份屬好友、將為無綫拍劇的王晶，在微博留言力撐娘家。<br>王晶寫道：「看到一家未拿到牌照的電視台老闆在吹水唔抹嘴，真心覺得好笑。要打敗TVB談何容易？我年輕時打過多場電視大戰，最勢均力敵的是麥當雄麗的時代，對方人才心計士氣贏今天這班人十倍，尚且失敗。同時歷史證明，挖TVB人打TVB次次失敗，因能被挖走的必然一大半是瘀血，只會刺激TVB新人加速成長，祝佢好運！」<br>採訪：林妃</p></body></html>
