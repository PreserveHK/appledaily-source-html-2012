<html><header><meta charset="utf-8"><title>子華分手邀舊愛睇騷</title></header><body><h1>子華分手邀舊愛睇騷</h1><p>52歲的黃子華正忙於準備下月舉行的棟篤笑《洗燥》，近日有指子華跟拍拖10年、現年36歲曾任化妝師的女友溫安妮（Annie）分手，子華已搬出兩人同居的何文田寓所，而受情傷的子華更暴瘦。<br>昨日子華透過發言人May回應事件，她接受電話訪問時說：「佢哋確實係分咗手，已經係舊年嘅事。不過佢哋仲係好朋友，仲有見面。」對於暴瘦一事，May解釋子華一向不是肥胖型，加上臨近開騷，他要游水、跑步練氣，瘦了也正常。問子華會否邀請Annie欣賞表演，May說子華會請很多朋友看，不排除會請Annie出席。<br>採訪：李森</p></body></html>
