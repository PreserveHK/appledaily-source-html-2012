<html><header><meta charset="utf-8"><title>善心婦收養熊仔一家親</title></header><body><h1>善心婦收養熊仔一家親</h1><p>拉脫維亞一位善心婦人維托拉，10年前在森林中救了兩隻被遺棄的小熊，把牠們抱回家當成親生子女撫養（圖），雖然其中一隻小熊不幸死亡，但「伊爾澤特」卻跟維托拉一對子女一起成長。</p><p>維托拉很自豪湊大了三個子女：一個兒子、一個女兒和一隻熊，而黑熊「伊爾澤特」和她一起睡，最愛和她親嘴，每朝早像她這個母親那樣咆哮叫醒子女上學。對「伊爾澤特」來說，牠視自己是人類多於是熊，即使牠現在個子太高大，要搬到戶外居住，但和維托拉感情依舊。<br>英國《每日郵報》</p></body></html>
