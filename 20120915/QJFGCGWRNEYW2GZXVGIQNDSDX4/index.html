<html><header><meta charset="utf-8"><title>今年最強颱風將襲華東</title></header><body><h1>今年最強颱風將襲華東</h1><p>今年第16號超強颱風「三巴」日內將進入東海並北上，最大風力16級，強度繼續加強。專家預計三巴將成為今年以來最強的颱風，可能給中國東部部份地區帶來大風、巨浪和強降雨。<br>國家防總已要求遼寧、吉林、黑龍江、上海、江蘇、浙江、福建、山東、廣東、海南等省市密切監視「三巴」發展趨勢，提前部署防禦工作。預計三巴明日下午將進入福建省24小時警戒圈。福建省中北部沿海將出現八至十級陣風，閩外、閩東漁場和釣魚台海域將出現六至九米的巨浪到狂濤。此外，三巴雖可能不會直接侵襲台灣，但受其外圍影響，台灣北部、東北部山區今明或有大雨至暴雨。<br>新華社</p></body></html>
