<html><header><meta charset="utf-8"><title>關淑怡fb報平安</title></header><body><h1>關淑怡fb報平安</h1><p>關淑怡周一在facebook留言「不想活」後，一度人間蒸發，有傳她因簽唱片公司不成及經濟出問題，其經理人王敏慧表示關淑怡冇事，是出外散心。</p><p>下星期錄音</p><p>前晚關淑怡終在fb以英文留言親報平安：「多謝大家連日來對我的關懷，對不起令大家擔憂，我會好好，我承諾。」其實她復出的工作早已安排，如明年會在紅館開騷及錄製新碟，但她突然留下厭世語句，似有炒作之嫌。<br>此外，王敏慧前晚於銅鑼灣出席時裝活動，問到近日有否與關淑怡見面？她說：「冇見，有通電話，佢冇嘢，OK，下星期會錄音。」<br>採訪：丁寧</p></body></html>
