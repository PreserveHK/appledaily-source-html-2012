<html><header><meta charset="utf-8"><title>韓男信暴力讓女人性衝動</title></header><body><h1>韓男信暴力讓女人性衝動</h1><p>網上色情資訊氾濫，宅男看得太多小電影，潛移默化下扭曲了他們的性觀念。南韓一個中學生的性意識調查赫然發現，男生女生的性觀念都出現扭曲，部份男生更誤以為暴力性愛，或金錢性交易是家常便飯，更相信越暴力令對方越興奮。以下是不少錯誤的性觀念：</p><p>認同「男人只要給錢就可以發生性關係」<br>男生29%　女生 8.8%<br><br>認同「當男人粗魯地對待女人，女生會感到性刺激」<br>男生7.4%　女生 3%<br><br>認同「暴力是男人讓女人產生性衝動的方法之一」<br>男生5%　女生 4%<br><br>認同「男人的性衝動是本能反應，無法克制」<br>男生19%　女生 15%</p></body></html>
