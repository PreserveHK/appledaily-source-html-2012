<html><header><meta charset="utf-8"><title>美鈔摺成137小豬交罰款</title></header><body><h1>美鈔摺成137小豬交罰款</h1><p>美網民「Bacon Mouse」衝紅燈，遭罰款137美元（約1,069港元）。他不想欠款，繳款又不甘心，竟花了四小時，把137張1元美鈔摺成137隻小豬（圖），大概想罵「勒索良民」的警方是豬玀。</p><p>他把137隻小豬放在兩大個冬甩盒裏，拿去繳罰款。收款員要他把小豬拆開。男子辯說：「這是法定貨幣啊。你看，你可以一隻一隻數……」收款員不為所動。三小時後，男子捧着大堆皺鈔票回到櫃枱，形容這是「2012年美鈔豬大屠殺」，收款員大笑。<br>英國《每日郵報》</p></body></html>
