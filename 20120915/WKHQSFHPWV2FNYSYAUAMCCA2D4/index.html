<html><header><meta charset="utf-8"><title>集10萬可樂蓋換獎被拒</title></header><body><h1>集10萬可樂蓋換獎被拒</h1><p>廣西南寧的賀先生花14萬元（人民幣．下同）請人收集10萬個可口可樂「再來一瓶」瓶蓋（圖），擬兌獎後轉賣圖利。不料當地的可口可樂公司拒絕他兌獎，理由是賀先生不是購買可口可樂產品的消費者，不具有兌獎的資格，並有套利、掙差價之嫌。<br>「我們沒偷沒搶，為甚麼是違規收購？」賀先生表示，他共花14萬元透過收購站工人等搜集這批可樂有獎瓶蓋，被拒兌獎、並已過了7月中的兌獎期令他損失慘重。有網民認為可口可樂公司做法不對，「這是賴賬行為」。廣西消委會負責人也認為，只要在指定時間內，可樂公司就應給予兌獎。<br>新華網</p></body></html>
