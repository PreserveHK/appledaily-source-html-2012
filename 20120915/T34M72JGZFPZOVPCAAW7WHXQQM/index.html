<html><header><meta charset="utf-8"><title>彭妮露胸襲多倫多</title></header><body><h1>彭妮露胸襲多倫多</h1><p>下周初閉幕的第37屆多倫多電影節，昨日依舊秉承每日紅星雲集的特色，如西班牙美艷女星彭妮露古絲（Penelope Cruz）便聯同美國男星艾美夏斯（Emile Hirsch）宣傳新片《Twice Born》，起初見記者時彭妮露打扮稍算密實，但一到行紅地毯她則來個大解放，穿粉紅色低胸高衩長裙盡露女人味，搶去同場攜妻而來的導演Sergio Castellitto風頭。同樣來谷戲的，還有彭妮露的西班牙影帝丈夫積維爾巴頓（Javier Bardem）。</p></body></html>
