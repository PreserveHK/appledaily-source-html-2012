<html><header><meta charset="utf-8"><title>$2340高清Wii U　11月推售</title></header><body><h1>$2340高清Wii U　11月推售</h1><p>任天堂推出新一代高清遊戲機Wii U，除主機外，還配備一個類似平板電腦的控制器（圖），集遊戲、電影和電視節目等娛樂於一身，既可免除家人爭電視的煩惱，也可接駁電視機玩遊戲。<br>Wii U採用輕觸式螢幕設計，可兼容Wii遊戲，並以高解像度看電視，也可讓用戶制訂節目清單，8GB白色機售300美元（2,340港元），32GB豪華版售350美元（2,730港元），11月18日在美國發售，之後在歐洲推出，12月8日在日本開售，盼借強化遊戲主機娛樂功能，反擊網上遊戲和智能手機遊戲市場。<br>美聯社</p></body></html>
