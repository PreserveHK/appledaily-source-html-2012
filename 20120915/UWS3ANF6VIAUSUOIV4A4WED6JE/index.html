<html><header><meta charset="utf-8"><title>蘋果重心</title></header><body><h1>蘋果重心</h1><p>星期六23<br>曼聯勝[-1]（1.62）<br><br>曼聯雖然多傷兵，但實力仍強過韋根，加上7次於奧脫福鬥韋根都贏晒，故紅魔大勝冇難度。</p><p>半冷之選</p><p>星期六20<br>阿仙奴和[-1]（3.65）<br><br>修咸頓之前對曼城及曼聯都是僅輸2:3，對強隊似乎特別醒神，故博阿仙奴小勝1球開「和局」。</p><p>波膽過關2x3</p><p>星期六24　車路士勝3:2（25）x<br>星期六56　利物浦勝2:1（8）<br><br>車路士開季聯賽3戰全勝，並共入8球，火力強勁，但後防存有漏洞，故昆士柏流浪有力在他們身上入波；至於利物浦要踢爭氣波，但始終未在最佳狀態，後防又幾乎場場失波。宜博他們小勝新特蘭2:1。</p></body></html>
