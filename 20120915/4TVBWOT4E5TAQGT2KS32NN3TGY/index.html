<html><header><meta charset="utf-8"><title>張震做老二唔急結婚</title></header><body><h1>張震做老二唔急結婚</h1><p>台灣演員張震前晚在尖沙嘴出席名店CERRUTI 1881開幕，擔任剪綵嘉賓，張震表示只留港一天，稍後會準備拍攝台灣導演侯孝賢新戲《聶隱娘》，至於電影《一代宗師》，他稱暫未知宣傳期。張震與圈外女友感情穩定，他坦言感情生活不錯，問他會否計劃結婚？他表示沒特別計劃，要看緣份。<br>對於成家一事，張震說家人沒給予太大壓力，因他是家中老二，問女友會否想結婚？他說：「女友不是圈中人，比較低調，如果真的結婚，我一定會讓大家知道，一定會公開的。」<br>採訪：王崇穎<br>攝影：陳志嵐</p></body></html>
