<html><header><meta charset="utf-8"><title>外星IQ題：呢堆A貨扮邊個？</title></header><body><h1>外星IQ題：呢堆A貨扮邊個？</h1><p>（答案請在內文找）<br>真係似到咁都得嘅？幫名人影開相嘅攝影師Chris Buck，最近十分搞鬼，搵嚟一班A貨扮成Justin Timberlake、安琪蓮娜祖莉等名人影咗輯相，你又估唔估到呢班A貨扮緊邊一個？<br><br>【答案】<br>1.安琪蓮娜祖莉<br>2.Justin Timberlake   <br>3.麥當娜<br>4.Bono<br>5.喬治布殊<br>6.蓋茨</p></body></html>
