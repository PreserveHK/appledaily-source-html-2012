<html><header><meta charset="utf-8"><title>趣趣地︰雷丁領隊批黑貓管理不善</title></header><body><h1>趣趣地︰雷丁領隊批黑貓管理不善</h1><p>呢排英國成日落大雨，其中上周六新特蘭對雷丁嘅英超，就因為球場積水，所以要延期。雷丁領隊麥迪莫（右）覺得新特蘭喺管理球場上出問題：「我覺得好驚訝，當中一定有啲人為失誤。8月因為積水而延期比賽，呢件事好唔尋常。如果呢個係馬迪祖斯基球場（雷丁主場），場波一定如常舉行。」英國傳媒仲話，新特蘭嘅光明球場喺暑假期間不斷租畀人搞演唱會，所以好遲先可以鋪番靚啲草，可能因為咁影響咗排水系統。</p></body></html>
