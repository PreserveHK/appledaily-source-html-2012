<html><header><meta charset="utf-8"><title>蘋果綠葉<br>中信資源半年少賺42%</title></header><body><h1>蘋果綠葉<br>中信資源半年少賺42%</h1><p>中信資源（1205）公佈，上半年純利按年跌42%至2.28億元，核心息稅前溢利減12.2%至9.6億元；每股盈利2.9仙，不派息。期內淨債務大增97.6%至30.5億元，淨債務對總資本比率增7.6個百分點至17.3%。若不計算去年上半年應佔Macarthur Coal的溢利，以及出售Codrilla項目部份權益的稅前溢利3.84億元，核心息稅前溢利增35.3%。</p></body></html>
