<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Edison傳秘婚三年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Edison傳秘婚三年 - 馮仁昭</h1><p>陳冠希（Edison）自從同Vincy分咗手之後，一直緋聞不絕，多不勝數，真係唔知邊啲真邊啲假，噚日仲突然傳埋佢結過婚。</p><p>內地有報章報道話Edison喺三年前，同內地一位富商千金喺外國秘密註冊結婚，呢位有錢女姓王名思喬（圖），睇相十足時下模咁，貫徹Edison嘅口味，不過究竟係真定假，就要問番Edison先知喇。</p></body></html>
