<html><header><meta charset="utf-8"><title>趣趣地︰尼馬失金巴甲發奮</title></header><body><h1>趣趣地︰尼馬失金巴甲發奮</h1><p>巴西喺今屆奧運再次令人失望，決賽輸咗畀墨西哥。失落奧運金牌後，巴西前鋒尼馬（圖）返到山度士，腳風反而唔錯。喺上周六作客彭美拉斯嘅巴甲聯賽，雖然山度士先失波，但之後尼馬梅開二度，幫球隊最後反勝2:1完場。睇番尼馬歸隊後嘅成績，山度士已經錄得聯賽3連勝，之前贏哥連泰斯3:2，同埋贏費古倫斯3:1，其中喺對費古倫斯嘅一場，尼馬都有一球進賬。至於上周中嘅南超盃首回合，山度士就作客同智利大學踢成0:0。</p></body></html>
