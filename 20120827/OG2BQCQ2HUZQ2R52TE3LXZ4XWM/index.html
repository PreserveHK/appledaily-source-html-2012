<html><header><meta charset="utf-8"><title>Hidy潛水新娘</title></header><body><h1>Hidy潛水新娘</h1><p>周秀娜師妹余曉彤（Hidy）日前喺facebook公佈喜訊，同拍拖6年做消防員嘅男友Willian訂婚，準備做蛇年新娘。Hidy同未婚夫仲影咗結婚相，放埋上網晒幸福。</p><p>24歲嘅Hidy同Willian熱愛潛水，佢哋舊年去菲律賓潛水，Willian一早喺水底做準備，當佢哋潛到落水底，Willian拎出收埋嘅紙牌同戒指求婚，好感動嘅Hidy即刻應承咗。為咗紀念咁有趣嘅求婚過程，佢哋仲着禮服配潛水鏡同蛙鞋影結婚相。<br>撰文：洪紅克</p></body></html>
