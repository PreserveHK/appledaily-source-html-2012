<html><header><meta charset="utf-8"><title>啟山爆啟剛婚禮緊迫</title></header><body><h1>啟山爆啟剛婚禮緊迫</h1><p>霍啟山昨日以香港小型足球總會會長及亞洲足協五人足球委員身份，到樂富出席體育活動，他自言熱愛足球：「平日都會落場踢波，志在參與體現奧運精神。」啟山透露前晚有與近日訪港的中國金牌運動員接觸，指每位運動員都經過長期訓練才有好成績，因此每位都好欣賞。<br>有指啟山將擔任胞兄霍啟剛和郭晶晶婚禮的伴郎，他說：「關於婚禮，等適當時間同場地，留番啟剛同大家分享，大家都籌備緊，時間越嚟越近。」舊愛章子怡有新戀情，啟剛即劃清界線表示兩人沒有聯絡。此外，活動大使許廷鏗透露想加入明星足球隊，自爆在大學時代踢波已吸納不少女fans。<br>採訪、攝影：盧妹</p></body></html>
