<html><header><meta charset="utf-8"><title>Photobook<br>「脫衣舞之都」迎共和黨</title></header><body><h1>Photobook<br>「脫衣舞之都」迎共和黨</h1><p>跳、轉身、提腿……美國共和黨本周選在佛羅里達州坦帕市（Tampa）舉行全國代表大會，正式提名羅姆尼做總統候選人。但坦帕市絕非「善男信女」，這個「全美脫衣舞之都」的脫衣舞孃，將做好一切「迎賓」準備。</p><p>除了舞孃竭力賣藝（圖），市內50多間俱樂部也各師各法。有的特地在門口架起巨大帳篷，保護不想曝光的貴賓；有的找來酷似共和黨前副總統候選人佩林的「四仔」天后女星莉麗莎安（Lisa Ann）表演。業界估計，今次大會將帶來的龐大收益，可能是美式足球「超級碗」的三倍。<br>美國《紐約每日新聞》</p></body></html>
