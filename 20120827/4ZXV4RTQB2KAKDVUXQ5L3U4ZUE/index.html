<html><header><meta charset="utf-8"><title>華哥邀全智賢上床</title></header><body><h1>華哥邀全智賢上床</h1><p>任達華和韓女星全智賢前晚在觀塘apm出席電影《盜賊門》首映禮，Ana R.和楊愛瑾等前來欣賞。華哥透露送了一個巨型水晶擺設給她，讓她和老公放手錶及飾物。</p><p>開戲自導自演</p><p>華哥表示有意執導兼任男主角，女主角屬意全智賢，華哥笑說：「我會安排kiss戲，床戲亦在所難免。」全智賢笑說：「絕對冇問題，如果部戲合乎情理一定接受。」華哥說：「下月我會去韓國拍新戲，有機會開拓新興市場。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
