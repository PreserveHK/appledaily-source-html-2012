<html><header><meta charset="utf-8"><title>滿天星婚照　新人星光下訂盟</title></header><body><h1>滿天星婚照　新人星光下訂盟</h1><p>天地為證，銀河系為盟，可能是澳洲這對新人的最佳寫照，攝影師在兩人設宴期間，將相機一次過曝光71秒，讓兩人真正繾綣星光下（圖）。照片由攝影師佩雷拉，以16-35毫米f2.8鏡頭、17毫米焦距、5.6光圈，在新南威爾士省農場拍攝。他說：「我先試拍四張照片，每次都調高感光度，之後才邀請一對新人出來，以長期曝光模式照兩張相，第一次花了59秒，第二次才成功。」<br>英國《星期日郵報》</p></body></html>
