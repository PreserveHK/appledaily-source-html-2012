<html><header><meta charset="utf-8"><title>趣趣地︰問題球助祖記殺「馬」</title></header><body><h1>趣趣地︰問題球助祖記殺「馬」</h1><p>衞冕嘅祖雲達斯喺今季首場意甲旗開得勝，主場贏帕爾馬2:0，但當中有兩個具爭議性嘅判決。33分鐘，祖記嘅列治史迪拿喺越位位置被對方門將米蘭迪撲跌，球證判12碼，但維達爾宴客；列治史迪拿到54分鐘真正攻破帕爾馬嘅大門，祖記領先1:0，之後派路（左二）有個罰球，米蘭迪好似喺白界上將個波接住，但底線球證就話個波已經入咗，最後祖記贏2:0。派路仲話，如果祖記今季又攞到意甲冠軍，就會剪個巴洛迪利咁嘅髮型喎，聽住先啦！</p></body></html>
