<html><header><meta charset="utf-8"><title>「鍾無艷」貓半邊黑臉</title></header><body><h1>「鍾無艷」貓半邊黑臉</h1><p>美國三色貓女「維納斯」（Venus），有貓界「鍾無艷」之稱（圖），因為牠左邊臉呈啡色，右邊臉卻完全烏黑，兩邊之間的界線，更恍如間尺畫出來一樣筆直，一對眼睛也是不同顏色。鍾無艷貓旋風熾烈，主人在社交網站facebook開戶口後，至今已擁有逾2萬名粉絲。雖然名叫維納斯，但有網友認為牠更適合叫做「雅努斯」（Janus），即古羅馬神話中守護天國之門的「雙面神」，象徵回顧與前瞻，掌管事物開始與結束。<br>YouTube網站</p></body></html>
