<html><header><meta charset="utf-8"><title>好奇號詭異照<br>
火星現疑似手指化石</title></header><body><h1>好奇號詭異照<br>
火星現疑似手指化石</h1><p>火星有人類手指化石，甚至有凉鞋﹖在美國火星探測車「好奇號」（Curiosity）發放的照片中，有英國網民竟然看到兩種疑似人類東西，還有兩種疑似火星生物。<br>新照片既考眼力，也考想像力，但網民堅稱四張新照片中，一張拍攝到有指甲形狀的人類手指化石、一張是凉鞋鞋底，一張是隻露齒而笑的怪獸，另一張則是上周引起震撼的疑似UFO掠過火星荒蕪表面的火點照片。信不信由你，但太空總署（NASA）繼續不置評。<br>英國《星期日郵報》</p></body></html>
