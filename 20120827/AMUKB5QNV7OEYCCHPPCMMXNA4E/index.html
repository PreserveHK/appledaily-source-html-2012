<html><header><meta charset="utf-8"><title>馬桶電單車　污水排泄物製燃料</title></header><body><h1>馬桶電單車　污水排泄物製燃料</h1><p>乘長途車，是否試過人有三急？死忍，不行吧！日本衞浴品牌TOTO推出「馬桶電單車」（圖），讓人「放低幾両」之餘，更可分解污水和排泄物，製造生物燃料，一舉兩得！<br>這輛名為「Toilet Bike Neo」的馬桶電單車，上周四在東京附近藤沢市展覽會展出。它配備250cc引擎，利用排泄物製造的沼氣為動力。平時駕駛時，馬桶蓋上會有坐墊，讓駕駛者坐得舒適，當有需要時才打開使用，實行「邊行邊加油」。公司希望，產品方便之餘亦可提高公眾環保意識。<br>美國《紐約每日新聞》</p></body></html>
