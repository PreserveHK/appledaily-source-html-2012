<html><header><meta charset="utf-8"><title>杏兒懶理宗澤暴瘦</title></header><body><h1>杏兒懶理宗澤暴瘦</h1><p>無綫劇《怒火街頭2》前晚大結局，胡杏兒相約劇組同事到佐敦打邊爐齊睇結局，但受感情困擾及車震是非影響的賈曉晨（JJ）及苟芸慧未有出席。JJ男友樊少皇已收拾心情，他在微博留言說：「八卦看多了也就麻木了，該幹嘛幹嘛。」杏兒對於劇集終結感到捨不得，望再有下集，但三位女角都情路坎坷，還想有下集？杏兒說：「咁啱啫，我冇事，有安慰JJ，佢係乖女仔，都想有人保護，咁大個拍拖好正常。」至於黃宗澤揚言求復合，問杏兒會否心軟？她謂不會，並說與黃宗澤沒聯絡，也不願談舊愛是否暴瘦。採訪、攝影：王崇穎</p></body></html>
