<html><header><meta charset="utf-8"><title>特別項目：角球大細 - 東尼</title></header><body><h1>特別項目：角球大細 - 東尼</h1><p>星期一5華拉度列 vs 利雲特(1)多於10.5(2.02倍)(2)少於10.5(1.7倍)星期一10馬德里體育會 vs 畢爾包(1)多於11.5(1.8倍)(2)少於11.5(1.9倍)簡評：利雲特開鑼戰對馬體會只獲得3個角球，而華拉度列上仗亦只得4個角球，加起來不夠10個，料這場比賽會開「細」；畢爾包上周不敵貝迪斯一戰，共獲11次角球機會，而上季亦多場比賽角球數達8至10球，這與兩閘常出擊落底線傳中有關，若今仗中鋒洛蘭迪披甲，角球開「大」的機會率更高。推介：東尼</p></body></html>
