<html><header><meta charset="utf-8"><title>關仁隱事：「珠珠」遭翻舊帳爆粗 - 關仁</title></header><body><h1>關仁隱事：「珠珠」遭翻舊帳爆粗 - 關仁</h1><p>正所謂崩口人忌崩口碗，有啲人好怕俾人挖番啲舊嘢嚟講，好似同「不忠」喺車玩出慾火而成名嘅「珠珠」咁，聽聞佢早前做專訪，個記者唔知係唔鍾意佢定係唔識死，竟然夠膽再問珠珠呢件事，原本同傳媒好合作嘅珠珠，激到彈起，佢先禮貌叫記者暫停部錄音機，熄咗機之後佢就好唔客氣，一輪粗口鬧個記者，鬧到個記者喊晒，最終個訪問梗係做唔成啦。其實做人真係唔好行差踏錯，尤其係娛樂圈嘅公眾人物，所有嘢都變成歷史，即使你幾咁唔鍾意，呢啲歷史都跟足你一世，冇得怪人囉。<br>撰文：關仁</p></body></html>
