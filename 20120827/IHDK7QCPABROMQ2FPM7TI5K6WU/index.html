<html><header><meta charset="utf-8"><title>The Beach Boys港騷金曲夜</title></header><body><h1>The Beach Boys港騷金曲夜</h1><p>美國經典組合The Beach Boys慶祝出道50周年，前日首次在香港會展開騷。平均年齡達70歲的五位成員唱足2個半小時，演繹了不少60年代經典金曲如《God Only Knows》、《Sloop John B》及《Wouldn't It Be Nice》等，令台下觀眾情緒高漲，隨歌起舞。當唱到《Don't Worry Baby》時，更特別播放了短片呼籲觀眾捐助患兔唇的兒童。採訪：丁焯敏<br>攝影：林德雄</p></body></html>
