<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉聞G.E.M.扮儍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉聞G.E.M.扮儍 - 馮仁昭</h1><p>台灣歌手林宥嘉噚日專登由南京飛嚟香港，出席喺新蒲崗舉行嘅簽唱會，吸引咗唔少fans到場支持。問到有傳聞指林宥嘉同女友G.E.M.飛咗去泰國為女友慶祝生日，過二人世界，佢聽到即扮儍，話自己唔係由泰國嚟香港，仲話：「現在不是說感情及緋聞的時候。」馮仁昭再追問拍拖慶生係咪好甜蜜，佢就轉話題話今日心情好好，所以唔想多講。</p></body></html>
