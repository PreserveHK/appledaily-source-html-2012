<html><header><meta charset="utf-8"><title>志雲笑基仔貪靚</title></header><body><h1>志雲笑基仔貪靚</h1><p>古巨基前晚在九展演出「暗中作樂」音樂會，他在幾乎黑暗的環境下唱歌，有份出席的商台CEO陳志雲踢爆基仔很緊張，在後台行來行去又補妝。在幾乎全黑的場地演出，基仔為何仍要補妝？他笑說：「真係激死，係得力助手（緋聞助手女友Lorraine）叫化妝師幫我，男人老狗其實我唔係好貪靚，但喺大球場做完騷個妝溶晒，咁訪問都要補吓。」在黑暗環境中，有否想起要Lorraine在旁攙扶？基仔說：「唔使，但我都有叫佢入嚟感受吓視障人士喺黑暗世界嘅感覺。」採訪：楊潔雯攝影：陳順禎</p></body></html>
