<html><header><meta charset="utf-8"><title>Monday觀潮：牛仔孖襟</title></header><body><h1>Monday觀潮：牛仔孖襟</h1><p>新世界（017）聯席總經理鄭志剛Adrian着衫一向講究，成日着孖襟西裝，前幾日見佢套孖襟質料好特別，望落似牛仔料，感覺唔似一般西裝咁老成持重。原來Adrian係喺南韓Parsons入貨嘅，唔使3000港紙蚊，除咗鍾意個款，Adrian亦希望支持年輕設計師喎。Parsons係紐約著名設計學校，畢業生包括Marc Jacobs、Tom Ford同Alexander Wang，Adrian話聽聞南韓Parsons就係由幾位紐約Parsons學生開嘅。</p></body></html>
