<html><header><meta charset="utf-8"><title>陳喬恩勝女想拍拖</title></header><body><h1>陳喬恩勝女想拍拖</h1><p>台灣女星陳喬恩昨日在柴灣拍攝美容平面廣告，以金色露背晚裝現身，大晒白滑背部。陳喬恩指今次的造型很突破：「造型很性感，最性感是比堅尼，是第一次穿比堅尼拍照。」對自己的身材是否很有信心？她說：「自信很重要，不是穿多或穿少，這次代言是要展現健康的性感。」<br>記者笑指陳喬恩單身多年，會否擔心做敗犬：她說：「這兩年敗犬已經過去，現在的女孩不在乎年紀，有自己的想法，是勝女的時代。」有否追求者，陳喬恩透露有很多談得來的朋友：「我都想談戀愛，但工作實在太忙，談戀愛後就沒有那麼多工作了。」對於台灣富二代淫少李宗瑞已自首，陳喬恩希望男方把事情處理好。<br>採訪、攝影：盧妹</p></body></html>
