<html><header><meta charset="utf-8"><title>趣趣地︰馬拉加再靠幼齒搶分</title></header><body><h1>趣趣地︰馬拉加再靠幼齒搶分</h1><p>冇球星？馬拉加（藍白衫）話冇問題，因為有大把新仔等住上位。喺上周六嘅西甲，馬拉加主場對馬略卡，雖然俾客軍嘅希密特先開紀錄，但之後馬拉加靠後備上陣、19歲嘅前鋒桑美占美利斯追成平手；主隊完場前仲有艾利素被逐，但最後都保得住一分。因為財困，馬拉加賣走咗荷西朗頓同辛迪卡索拉等球星，但開季成績仍然唔錯，開「咧」戰就靠16歲嘅奧連加入波，以1:0擊敗切爾達，佢仲成為咗西甲史上最年輕嘅入球球員㖭。</p></body></html>
