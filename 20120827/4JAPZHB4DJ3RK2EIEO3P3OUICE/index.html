<html><header><meta charset="utf-8"><title>「安祖蓮娜」姦的士司機</title></header><body><h1>「安祖蓮娜」姦的士司機</h1><p>安祖蓮娜祖莉堪稱男士心中女神，但羅馬尼亞的士司機斯坦可能並不這樣想，因他被冒牌「安祖蓮娜」強姦！<br>34歲的斯坦表示，酷似安祖蓮娜、30歲的佩里祖（圖）乘的士後，假意要他幫忙將物品搬入寓所，但入屋後將他帶到廚房，要求做愛。「我相信她從未被人拒絕過，因我拒絕時她大發雷霆，更拿刀威脅我脫衣服。」斯坦憶述。佩里祖完事後要求再來一次否則會殺死他，斯坦雖照做但仍逃不過被刺傷，身中6刀的他負傷逃跑。<br>英國《太陽報》</p></body></html>
