<html><header><meta charset="utf-8"><title>Katherine收死亡恐嚇報警</title></header><body><h1>Katherine收死亡恐嚇報警</h1><p>威爾斯女中音Katherine Jenkins（圖）自日前在twitter忽然澄清與球星碧咸沒有私情後，即刻收到不少網友留言恐嚇，令她驚得要報警求助。一名網民留言指若然Katherine令碧咸與老婆Victoria婚姻現危機，必定會傷害她。另亦有人罵Katherine是賤人，要將她殺死。已報警備案的Katherine日前照夜蒲，與友人在倫敦西區夜店跳舞。</p></body></html>
