<html><header><meta charset="utf-8"><title>「現代魯賓遜」慘遭迫遷</title></header><body><h1>「現代魯賓遜」慘遭迫遷</h1><p>60多歲的「現代魯賓遜」格拉欣（David Glasheen）在澳洲「修復島」（Restoration Island）過了近20年自給自足，遺世獨立的生活，可是昆士蘭政府指他未有履行當初租借土地的承諾，為小島發展旅遊設施，要趕他出島。<br>格拉欣在島上捉蟹、食椰子，他自己種菜釀啤酒，有太陽能發電的互聯網，又有愛犬陪伴，只差一名女伴就堪稱完美了。被問到一旦迫遷後如何生活，他說︰「不知道，我活在當下，或許明天我就死掉了。」</p></body></html>
