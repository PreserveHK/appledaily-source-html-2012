<html><header><meta charset="utf-8"><title>iPad mini 10月見</title></header><body><h1>iPad mini 10月見</h1><p>8月臨近尾聲，又是果迷一年一度貪新忘舊的時候。今年熱話的iPhone 5和iPad Mini，注目度不相伯仲，蘋果深明一山不能藏二虎，決定將兩款產品分開發佈，以免自相殘殺。市場盛傳iPhone 5會在9月12日發佈；而All Things D網站則引述消息人士指蘋果計劃等iPhone 5開售後，才推出iPad Mini，意味會是10月的事。<br>英國《星期日郵報》</p></body></html>
