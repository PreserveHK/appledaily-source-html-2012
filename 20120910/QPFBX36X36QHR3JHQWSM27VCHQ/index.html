<html><header><meta charset="utf-8"><title>美被捕情侶　最後纏綿一吻</title></header><body><h1>美被捕情侶　最後纏綿一吻</h1><p>美國紐約這對情侶因周街塗鴉被捕，送往法院，在分開羈押前，兩人癡纏吻別（圖）。這繾綣一刻，由眼尖的攝影師蓋爾伯（Mo Gelber）快手捕捉下來。蓋爾伯用照片參加攝影比賽，但大會規定要先得相中人書面同意，蓋爾伯於是在社交網facebook廣發照片，成功人肉搜索到相中女子，她雖不大熱衷，但指男友正因另一宗塗鴉事件被拘留，等他重獲自由後會考慮幫蓋爾伯。可惜前天（周六）提交同意書的期限屆滿，相中情侶並未聯絡他。但照片倒因此而爆紅網上。英國《星期日郵報》</p></body></html>
