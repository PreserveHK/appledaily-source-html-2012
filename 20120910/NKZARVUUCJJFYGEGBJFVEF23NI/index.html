<html><header><meta charset="utf-8"><title>爆地底食水管<br>北角驚現湧泉</title></header><body><h1>爆地底食水管<br>北角驚現湧泉</h1><p>【本報訊】北角昨天驚現都市湧泉。現場是英皇道318號恆英大廈對開，路政署正在上址重鋪道路工程。昨晨11時許，該地盤地底一條直徑18吋的食水管突然爆裂，大量食水由裂口迸出，出現兩米高水柱，現場一度水浸。途人見狀報警，水務署亦派員到場進行搶修，搶修4小時後始恢復供水。其間，附近商戶用水未受影響，只出現水壓過低情況。今年7月，鄰近上址的堡壘街後巷，一條地底鹹水管亦爆裂，大量鹹水飛濺入附近大廈的電錶房，有濺濕的電線，懷疑短路導致停電。</p></body></html>
