<html><header><meta charset="utf-8"><title>體壇拾趣：王晨寶貝仔叫星駿</title></header><body><h1>體壇拾趣：王晨寶貝仔叫星駿</h1><p>奧運完咗差唔多1個月，好多香港代表都重投訓練，應付新一輪比賽。羽毛球打入奧運女單8強嘅香港「1姐」葉姵延（右），噚日喺新伊館舉行嘅全港錦標賽，2:0擊敗師妹張雁宜贏冠軍，賽後仲同啱啱做咗媽媽嘅港女隊教練王晨（左），笑到見牙唔見眼。<br>7月初同前港隊教練鄭昱閩誕下愛情結晶嘅王晨，呢兩個月專心湊B，佢話家要餵母乳，就算身形肥啲都冇問題：「BB叫星駿，佢係天上最閃亮嘅星星，長大後會好似匹駿馬咁高大威武。」晨姐話一定會教囝囝打羽毛球，不過會唔會做運動員，由小星駿自己決定。晨姐鐵定今日復工，同「黑妹」全力備戰下星期嘅日本公開賽。</p></body></html>
