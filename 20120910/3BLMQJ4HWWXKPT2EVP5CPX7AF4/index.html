<html><header><meta charset="utf-8"><title>號外：胡志偉贏議席失萬票</title></header><body><h1>號外：胡志偉贏議席失萬票</h1><p>代表民主黨出戰九龍東的胡志偉，自2000年開始，四度參加地區直選，今次終於成功晉身立法會。有分析雖指接捧的胡志偉在今次取得43,000多票，成績不俗，但只要對比08年一屆胡志偉及李華明的名單，今次明顯失逾20,000票。<br>自99年起擔任黃大仙區議員，胡志偉上屆以個人名單參選，同樣未能當選。他承認整個黨的告急策略，可能催谷多了選民投票給他。他表示，近兩、三年有激進民主派出現，認為民主派應對付共同敵人。</p></body></html>
