<html><header><meta charset="utf-8"><title>號外：疑過票民建聯　葉劉險勝</title></header><body><h1>號外：疑過票民建聯　葉劉險勝</h1><p>【本報訊】新民黨主席葉劉淑儀在港島區成功連任，但今屆得票只有30,289票，比上一屆的逾6萬票少一半。<br>葉劉淑儀說是意料中事，因為今屆建制派之間競爭激烈，建制及泛民的部份票源都與她重叠，但選票流向甚麼候選人，就要再詳細分析，她形容取得的3萬多票都是靠努力爭取回來，沒有組織票。<br>據了解，葉劉淑儀早於立法會投票日前幾天已知取得足夠票數，放軟手腳拉票，變相過票予建制派的民建聯鍾樹根及工聯會的王國興。她昨承認，建制派在區內配票成功，並認為泛民主派以反對德育及國民教育科做選舉議題作用不大，只鞏固泛民票源，不會增加票源。</p></body></html>
