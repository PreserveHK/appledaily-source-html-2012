<html><header><meta charset="utf-8"><title>體壇拾趣：波士路斯服侍Pizza客</title></header><body><h1>體壇拾趣：波士路斯服侍Pizza客</h1><p>因為十字韌帶撕裂，喺NBA新一季將要休養大半季嘅公牛控衞戴歷路斯（圖），最近做咗Pizza舖Giordano's合夥人。而呢位聯盟史上最年輕MVP，仲嫌齋過老細癮唔夠皮，日前親自落舖頭，客串做侍應㖭！佢唔係做樣㗎，真係由帶位、點餐，以至上菜都做到足。小朋友見到偶像上菜，表情顯得又興奮又難以置信。而喺伊利諾州有40間連鎖店嘅Giordano's，得到呢位生招牌，將會大展拳腳，再擴大版圖，實行有錢大家搵。</p></body></html>
