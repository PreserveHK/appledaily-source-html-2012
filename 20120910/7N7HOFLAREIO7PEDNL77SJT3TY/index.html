<html><header><meta charset="utf-8"><title>號外：田二少轉戰新西勝出</title></header><body><h1>號外：田二少轉戰新西勝出</h1><p>【本報訊】被指是「師奶殺手」的新民黨田北辰，上屆立法會選舉出戰九龍西落敗，歸咎梁美芬獲中聯辦鐵票影響，今屆避開「鼠王芬」，轉戰新界西終贏得直選議席。<br> 田北辰表示，今次獲選感謝選民的支持，但自己反而最擔心是出戰港島區、競選連任的新民黨主席葉劉淑儀，因為該區選情激烈，怕葉劉淑儀受國民教育科事件拖累而落敗。最終獲知葉劉淑儀贏得議席，放下心頭大石。葉劉選前表示，港島票源恐被自由黨分薄。</p></body></html>
