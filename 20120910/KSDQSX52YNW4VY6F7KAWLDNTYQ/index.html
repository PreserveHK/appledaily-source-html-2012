<html><header><meta charset="utf-8"><title>關仁隱事：「高腳七」博見報唔怕面懵 - 關仁</title></header><body><h1>關仁隱事：「高腳七」博見報唔怕面懵 - 關仁</h1><p>三色台姐仔「高腳七」向來都係賣性感，所以幾受記者歡迎，不過，可能早排佢結咗婚，加上唔少性感尤物湧現，高腳七要靠性感見報都唔係十拿九穩。話說嗰晚姐姐仔選舉，高腳七悉心打扮出席，但嗰晚個個女藝人都性感㗎啦，要博見報真係唔易。高腳七於是出奇招，一味死等，當藝人行完紅地毯入後台，記者就會捉住想訪問嘅對象，而高腳七走到入後台嗰陣個個記者都忙緊，冇人騷佢，面皮薄嘅藝人梗係即閃啦，但高腳七就一個人面懵懵棟喺度等足五分鐘，終於等到記者訪問佢，呢啲咪醒囉。<br>撰文：關仁</p></body></html>
