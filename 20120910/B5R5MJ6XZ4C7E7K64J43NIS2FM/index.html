<html><header><meta charset="utf-8"><title>鸚鵡學舌罵小三「淫婦」</title></header><body><h1>鸚鵡學舌罵小三「淫婦」</h1><p>美國羅得島失婚女子泰勒（Lynne Taylor圖），對被捨棄傷心之餘，更深深不忿，於是大報復──訓練家中鸚鵡「大報復」，經常在家中大叫「淫婦」（whore），詛咒住在隔鄰的前夫與情敵，結果被告上法院。前夫方丹和情敵梅爾克爾在入稟狀指，泰勒飼養的鸚鵡「威利」（Willy），經常辱罵梅爾克爾是淫婦，有時更會連珠炮發15分鐘，他們不堪騷擾才決定對簿公堂。泰勒申請終止聆訊法院拒絕。美國哥倫比亞廣播公司</p></body></html>
