<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.酷熱天氣扮晒凍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.酷熱天氣扮晒凍 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）最新MV《奇蹟》近日喺網上播出，佢將喺祈禱中見到嘅畫面描述畀導演知，MV劇情用咗呢啲畫面做藍本，所以算係G.E.M.首次編劇。MV拍攝當日台北氣溫有36度，但要拍雪景，G.E.M.要頂硬上着冷衫扮凍，G.E.M.苦笑話：「以前試過喺2月份只有10度左右着薄紗拍嘢，今次要喺夏天着冬裝，同樣都唔係易事。」</p></body></html>
