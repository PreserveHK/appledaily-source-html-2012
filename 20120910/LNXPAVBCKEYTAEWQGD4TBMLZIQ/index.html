<html><header><meta charset="utf-8"><title>陳煒獲老公捧場</title></header><body><h1>陳煒獲老公捧場</h1><p>陳煒和陳國峰昨日在將軍澳出席美食嘉年華，陳煒的台商老公顏志行也來陪太太，陳煒說：「唔係第一次，以前喺台灣出席首映，佢都有陪我。」二人經常分隔兩地，被問是否小別勝新婚？她說：「唔係，過咗新婚好耐啦！」</p><p>拍拖返台灣</p><p>陳煒即場示範煮餸，她自稱有20多年入廚經驗，笑言沒有菜式難倒她，她說：「我由細煮到大，不過較少煮西餐，從來都冇諗過自己開私房菜館，只會煮畀朋友分享。」陳煒透露已完成手頭上的工作，過兩日會陪老公返台灣，她說：「唔會留好耐，中秋前應該返咗香港，唔可以人月兩團圓。」採訪、攝影：胡比</p></body></html>
