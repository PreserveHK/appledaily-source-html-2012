<html><header><meta charset="utf-8"><title>話你知<br>車款舊座椅保護性較差</title></header><body><h1>話你知<br>車款舊座椅保護性較差</h1><p>汽車工業學會會長李耀培表示，本港的大部份石油氣的士都是豐田大皇冠牌子，鋼水及車身結構非常堅固，能抵受嚴重撞擊，但今次的士從高空翻墮天橋，撞擊力明顯超出的士可承受撞擊上限，所以造成人命傷亡。他指出，一般車禍分第一及第二次撞擊，前者指汽車撞向物體，後者指車內人撞向車廂造成傷亡。現時本港石油氣的士受燃料限制，難以全部轉換車款，所以大部份的士車廂設計較為舊款，沒有安全氣袋，座椅保護性較差，令第二次撞擊容易造成傷亡。</p></body></html>
