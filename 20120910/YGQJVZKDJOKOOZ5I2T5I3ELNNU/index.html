<html><header><meta charset="utf-8"><title>w-inds.勁舞耀台南</title></header><body><h1>w-inds.勁舞耀台南</h1><p>下月再來港開騷的日本三人組w-inds.，前晚夥另一日本女歌手小柳由紀和韓國組合Super Junior-M（SJ-M）等在台南國際友好音樂節演出，其中w-inds.以《New World》等6首跳舞歌炒熱氣氛，戴黑超上陣的主音橘慶太狀態甚佳。至於SJ-M則擔任壓軸，唱出經典國語歌《新不了情》和《至少還有你》等，成員崔始源因患肝炎臨時缺席，令fans失望。<br>台灣《蘋果日報》</p></body></html>
