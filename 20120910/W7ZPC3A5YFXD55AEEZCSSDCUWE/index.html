<html><header><meta charset="utf-8"><title>名人Gossip<br>拍檔演出占士邦　女皇愛犬離世</title></header><body><h1>名人Gossip<br>拍檔演出占士邦　女皇愛犬離世</h1><p>牠，享盡富貴，萬千寵愛，而且「演藝事業」剛起步，初登螢幕就跟英女皇和「占士邦」拍檔。但縱是一人之下，萬「狗」之上，哥基犬「蒙蒂」（Monty圖）都不能千秋萬歲，英女皇三隻哥基犬中最老的這一隻，近日離世，終年13歲。「蒙蒂」本是皇太后寶貝，10年前皇太后離世後，開始伴在女皇身邊。女皇7月為倫敦奧運開幕式獻出螢幕第一次，就有「蒙蒂」等三隻哥基犬陪同演出。哥基犬「碌地沙」、「目送」女皇替身坐直升機離開的精靈樣子，令人印象深刻。目前女皇仍有兩隻哥基犬和兩隻哥基混德國臘腸犬。英國《星期日郵報》</p></body></html>
