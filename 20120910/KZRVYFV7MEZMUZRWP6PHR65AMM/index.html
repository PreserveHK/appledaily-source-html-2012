<html><header><meta charset="utf-8"><title>號外：白韻琹排包尾出局</title></header><body><h1>號外：白韻琹排包尾出局</h1><p>【本報訊】打着獨立旗幟的白韻琹，被指與其男友九龍東候選人「西環契仔」謝偉俊一樣屬偽泛民派，是中聯辦安排圖搶泛民選票。但西環這個算盤卻打不響，結果白韻琹以61,321票在超級區議會選舉中包尾落選。</p><p>稱幾萬人支持可喜</p><p>選前充滿信心的白韻琹於投票日後失蹤，並無即時出現在亞洲博覽館的中央點票中心，直至今日中午才現身。<br>面對慘敗，白韻琹說，自己獲得幾萬人支持，情況可喜，是一個健康、民主的現象。她認為選民要認識選舉，強調香港政黨的表現差，選民隨時可以向政黨說不。</p></body></html>
