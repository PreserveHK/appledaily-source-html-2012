<html><header><meta charset="utf-8"><title>兩岸百態<br>女主人摔死小狗跳樓亡</title></header><body><h1>兩岸百態<br>女主人摔死小狗跳樓亡</h1><p>女主人輕生、狗狗要陪死？台灣新北市板橋區女子趙辰瑄（37歲），前晚深夜11時許疑飲酒後心情不佳，跳樓輕生，然而在她跳樓之前，擔心飼養的小狗無人照顧、處境可憐，於是狠下心腸，將愛犬先扔下樓，小狗一命嗚呼當場死亡，趙女之後亦從單位跳下，落在住所樓下。</p><p>民眾發現趙女跳樓後，馬上致電召來救護車，救護員檢查後，發現趙女頭部大量出血，無生命迹象，送往附近醫院，急救一小時後不治。台灣《蘋果日報》</p></body></html>
