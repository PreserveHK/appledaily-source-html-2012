<html><header><meta charset="utf-8"><title>越野單車傷行山翁</title></header><body><h1>越野單車傷行山翁</h1><p>【本報訊】姓盧的行山老翁（85歲），昨晨11時，與20多名友人在大欖郊野公園田夫仔行山之際，突然有一隊越野單車愛好者踩單車飛馳而至，眾人只好停下腳步，暫且站靠一旁，先讓單車群通過。當盧翁以為全部單車客已經駛離後，遂返回山路繼續行程，豈料尚有一輛單車馳至。盧翁驚慌失措閃避，最後仍被單車撞及，雙方均告倒地。雖然單車客沒有受傷，但是盧翁額頭、右手和左膝受損，友人致電報案，並由行山友人陪同送院治理，幸好傷勢並不嚴重。</p></body></html>
