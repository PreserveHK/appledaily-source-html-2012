<html><header><meta charset="utf-8"><title>號外：蔣麗芸「義助」梁美芬</title></header><body><h1>號外：蔣麗芸「義助」梁美芬</h1><p>【本報訊】自稱獨立、過去在立法會上卻多次擁抱西環價值的梁美芬，今屆繼續獲得建制勢力分票，結果在各當選人中以最低票數僥倖保住議席，還得神落。記者發現，民建聯的蔣麗芸昨日傍晚過後，發現已取得足夠票數當選，助選團紛紛變身，卸下民建聯制服，穿上梁美芬制服幫梁美芬拉票。<br>曾在選戰期間到廉政公署投訴的梁美芬，當選後聲稱選舉期間遭到攻擊，但她不抹黑及不攻擊對手。她說希望同區當選的議員，在新一屆立法會放下成見，就民生議題合作。</p></body></html>
