<html><header><meta charset="utf-8"><title>黃芷晴行騷緊張抽筋</title></header><body><h1>黃芷晴行騷緊張抽筋</h1><p>黃日華女兒黃芷晴前日在日本神戶為Kobe Collection 2012秋冬時裝行騷，首次踏上日本大型舞台，芷晴坦言好緊張﹕「可能因為上機前有拍攝工作，全晚冇瞓，所以胃抽筋，好彩食完藥冇事。爹哋同媽咪都好擔心我，叫我放鬆啲同努力。」為了最佳狀態示人，芷晴開騷前在酒店走廊不斷練習，雖然綵排時仍有走錯位，幸到正式埋位芷晴盡顯台型，在台上向觀眾揮手。<br>同台行騷的有國際名模Miranda Kerr、日模蛯原友里和渡邊知夏子等，芷晴希望有機會跟Angelababy學習，她說：「Baby係我偶像，如果有機會合作，可以趁機向佢偷師。」<br>撰文：唐如</p></body></html>
