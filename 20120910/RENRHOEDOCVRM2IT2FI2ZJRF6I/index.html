<html><header><meta charset="utf-8"><title>話你知<br>美龍捲風特多　每年千股</title></header><body><h1>話你知<br>美龍捲風特多　每年千股</h1><p>龍捲風是自然界中最猛烈的風暴，主要來自於雷暴和颶風，通常在冷空氣穿過熱空氣層迫使暖空氣急速上升時產生，多伴隨着狂風暴雨，有時還會下冰雹，移動速度可達時速300公里。龍捲風大小不一，形狀一般呈上大下小的漏斗狀，上接一大團積雨雲，下面的漏斗則與地面接觸，足以摧枯拉朽。除了南極洲外，龍捲風在全球大部份地區都會出現，但美國遭龍捲風吹襲的次數特多，世界上75%龍捲風都在美國發生，每年達800至1,100個，一大原因是北美洲有大平原，是龍捲風形成最有利的環境。《蘋果》資料室</p></body></html>
