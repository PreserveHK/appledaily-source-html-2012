<html><header><meta charset="utf-8"><title>號外：涂謹申忽然變票王</title></header><body><h1>號外：涂謹申忽然變票王</h1><p>【本報訊】今屆立法會新增的超級區議會議席，戰況十分激烈。民主黨涂謹申成為超級議席票王，他表示對結果出乎意料之外。</p><p>靠臨尾「造大個餅」</p><p>涂謹申認為，泛民有望全取超選三席，主要原因是三名候選人，在選舉最後一個月盡力拉票，成功「造大個餅」；選前最後三天，三名泛民候選人的支持度相若，情況簡直可說是出自「上帝之手」。<br>但涂謹申指由於對手強勁，包括工聯會吸票機陳婉嫻、民建聯副主席兼新界東票王劉江華，預計自己的得票率是中游份子，想不到自己選票一直領先，預料當上超區選票王大感意外，「好開心，冇諗到自已得票咁多，好多謝選民嘅支持」。<br></p></body></html>
