<html><header><meta charset="utf-8"><title>英男女每日尷尬4次</title></header><body><h1>英男女每日尷尬4次</h1><p>英國男女注重禮儀，但人有錯手，有時都會當眾出醜，博彩公司立博（Ladbrokes）訪問了2,000名紳士和淑女，歸納出他們有50大尷尬事，而且平均每日會「」四次，1/7受訪者更會因而分手，但大多只會把臉紅事當成笑話，娛人又娛己。英國《星期日郵報》<br></p><p>英男女10大事</p><p>1）打招呼時忘記別人名字<br>2）當眾仆倒<br>3）叫錯人家名字<br>4）上衣有食物漬<br>5）沒拉好褲鏈<br>6）齒頰留渣<br>7）誤當人家向自己揮手<br>8）遲到<br>9）腋下汗漬<br>10）突然打嗝<br>資料來源：ladbrokes網站</p></body></html>
