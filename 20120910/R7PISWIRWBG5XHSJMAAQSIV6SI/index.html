<html><header><meta charset="utf-8"><title>櫃員機吞錢不理　吐錢即理</title></header><body><h1>櫃員機吞錢不理　吐錢即理</h1><p>江蘇省南京市一名姓丁的男子，前日使用一部櫃員機時，疑操作失當，讓櫃員機吞掉一萬元（人民幣．下同）現金，他馬上致電銀行，銀行竟稱要兩個工作日才能處理；之後他再致電銀行，稱櫃員機突然吐出3,000元，不到五分鐘銀行職員即趕到處理，這讓丁大感不滿。事件引發網民爭議，有律師稱客戶與銀行的權利、義務都必須是對等的，銀行不能光站在自己的角度考慮問題，而讓客戶乾着急。銀行則辯稱櫃員機吞錢，錢是安全的，但若是多吐出錢，便會影響現金安全。江蘇《揚子晚報》</p></body></html>
