<html><header><meta charset="utf-8"><title>號外：投票人數破紀錄</title></header><body><h1>號外：投票人數破紀錄</h1><p>【本報訊】今屆立法會選舉地方選區的投票率達53%，高於上屆；而總投票人數更高達183萬人創新高。特首梁振英承認，近日國民教育科的爭議，吸引一定數目的選民投票。<br>選舉管理委員會主席馮驊表示，今屆立法會選舉地方選區的投票率53%，總投票人數183萬，比上屆高。新增的超級區議會議席的投票率 51.9%，投票人數167萬。梁振英表示，今次立法會選舉成功，並認同因為近國民教育科的爭議，會吸引一定數目的選民投票，但他強調未有爭議前，大家已經估計投票人數會較多，因今屆選舉議席和候選人數目均較以往為多，選情亦激烈，投票人數多是意料中事。 </p></body></html>
