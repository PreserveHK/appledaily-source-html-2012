<html><header><meta charset="utf-8"><title>藥廠中藥染色增重　傷肝腎</title></header><body><h1>藥廠中藥染色增重　傷肝腎</h1><p>內地再有嚴重食品安全問題，國家食品藥品監督管理局指出，12間生產中藥飲片（經加工及切片的中藥材）的企業為求增重，利用化工色素、重金屬為中藥染色，當局立案調查，同時已勒令其中八間企業停業整頓。當局在網站指出，這批涉事的中藥飲片企業集中在安徽省，亦包括一間上海藥廠。這些藥廠透過染色、摻假等方法，令中藥飲片重量增加。用作增重的包括工業色素「金胺O」、鋁鹽和鎂鹽，這些物質除加大肝臟負荷，長期更會損害腎臟。部份中藥飲片經已流入市場或被使用，國家藥監局已嚴令各地加強監督。北京《京華時報》</p></body></html>
