<html><header><meta charset="utf-8"><title>陳展鵬拉筋跳海</title></header><body><h1>陳展鵬拉筋跳海</h1><p>陳展鵬、李司棋和陳秀珠昨午在紅磡碼頭拍攝無綫新劇《心路GPS》，劇情講述飾演陳展鵬養母的司棋姐因戒不掉爛賭惡習，無顏面再見展鵬及展鵬生母陳秀珠，所以打算跳海尋死。展鵬與陳秀珠獲悉後趕到現場阻止，豈料陳秀珠勸阻司棋姐時不慎跌落海中，展鵬雖然與生母反目，但危急之際，他還是奮不顧身跳落海救母。</p><p>無綫昨為陳秀珠安排替身跳海，但被無綫力捧的展鵬就要親身上陣。由於昨日拍攝時海面十分大浪，展鵬為怕被大浪冲向石壆，所以跳海前特地加上護膝，臨跳前又做足拉筋等運動，展鵬說：「雖然喺碼頭跳，但始終唔知有幾深。」結果一take過順利完成。　<br>採訪：黃曉妍　攝影：仇志德</p></body></html>
