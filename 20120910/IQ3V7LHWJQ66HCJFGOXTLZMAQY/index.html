<html><header><meta charset="utf-8"><title>向西女𠱁𤷪𤺧導演</title></header><body><h1>向西女𠱁𤷪𤺧導演</h1><p>電影《一路向西》導演胡耀輝和演員張暖雅等，前晚8時許在中環蘇豪出現，見胡耀輝𤷪𤺧發脾氣，張暖雅即上前安慰，又不停打電話，之後二人到附近一間意大利餐廳。問胡耀輝為何如此𤷪𤺧？他說：「約人食飯，佢哋約錯地方，搵咗半個鐘先搵到。」<br>張暖雅逗留至晚上11時半離開，問她為何相約食飯時，她說：「近排好多宣傳，平時食唔好嘅嘢，今日得閒咪食啲好食嘅嘢。」導演有沒有對她特別照顧？張暖雅說：「佢對所有女仔都好好。」導演對她又如何？她說：「冇感覺喎。」張暖雅指導演不是她喜歡的類型，又指自己已有位很照顧她的男士。<br>採訪：徐錦池　攝影：黃曉程</p></body></html>
