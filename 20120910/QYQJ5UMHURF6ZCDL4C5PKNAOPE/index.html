<html><header><meta charset="utf-8"><title>兩岸百態<br>數千鱷魚衝出水　南京爆地震恐慌</title></header><body><h1>兩岸百態<br>數千鱷魚衝出水　南京爆地震恐慌</h1><p>南京江寧湯山鱷魚生態園前日數千條揚子鱷竟齊齊浮出水面（圖），壯觀場面不但令遊客驚訝，不少當地網民見到圖片後紛紛猜測，「這是不是南京要地震的徵兆」？不過南京市地震局的工作人員對此回應，並沒監測到南京近期會地震。他又稱，只有出現各種動物大範圍聚集，才可能是地震預兆。如果只是鱷魚群集，那或許與氣象、氣候有關，前天南京天氣悶熱，後來還下雨。他認為市民過於恐慌。江蘇龍虎網</p></body></html>
