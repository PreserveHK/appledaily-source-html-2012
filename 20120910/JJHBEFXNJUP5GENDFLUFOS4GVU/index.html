<html><header><meta charset="utf-8"><title>日多啦A夢電車「卡娃伊」</title></header><body><h1>日多啦A夢電車「卡娃伊」</h1><p>「人人期望可達到，你的快樂比天高…」人氣動漫多啦A夢（叮噹）伴陪着很多人成長，日本富山縣有新電車，推出多啦A夢主題列車（圖），在高崗巿的首日運行紀念儀式上，很多小朋友都興奮大叫「卡娃伊」。<br>「你睇！叮噹嚟喇！」在多啦A夢作者、已故漫畫家藤子·F·不二雄的故鄉高岡市，前天（上周末）起將有多啦A夢列車在高岡的萬葉線上行駛，紀念多啦A夢誕生前100周年。小朋友們亦在當地保育園大跳多啦A夢舞，希望將歡樂延續下去。日本共同社</p></body></html>
