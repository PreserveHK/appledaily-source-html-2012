<html><header><meta charset="utf-8"><title>Peaches Geldof<br>
教堂再婚紀念亡母</title></header><body><h1>Peaches Geldof<br>
教堂再婚紀念亡母</h1><p>出身自演藝世家的英國女星Peaches Geldof前日再婚，她在英國肯特郡一間教堂與未婚夫Thomas Cohen拉埋天窗，二人現育有5個月大的兒子Astala。據悉Peaches出嫁的教堂，正是12年前其母Paula Yates舉行喪禮之地，她想令過身母親猶如出席了婚禮。至於Peaches的歌手父親Bob Geldof則未見蹤影。</p></body></html>
