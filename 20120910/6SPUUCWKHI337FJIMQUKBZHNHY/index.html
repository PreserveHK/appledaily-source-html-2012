<html><header><meta charset="utf-8"><title>貨櫃船撞碼頭<br>釣魚郎險喪命</title></header><body><h1>貨櫃船撞碼頭<br>釣魚郎險喪命</h1><p>【本報訊】一艘運載貨櫃的內河船「金輝568」，昨午1時45分，駛經深井海美灣附近的海事處碼頭時，突然失控偏離航道，船頭緩緩撞向碼頭，導致6米欄杆被撞毀，部份鐵欄更飛脫而出，幸好意外中無人受傷，稍後海事處職員協助該內河船駛離，船頭雖然輕微損毀，但無入水。據知，事發時，曾有一名釣魚郎在碼頭背向內河船釣魚，幸好獲泳灘的救生員呼叫：「有船撞埋嚟呀！」釣魚郎聽到後及時醒覺跑離，否則會造成傷亡。海事處發言人稱，該碼頭是馬灣交通管制站，職員現正跟進意外成因。</p></body></html>
