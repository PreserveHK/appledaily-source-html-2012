<html><header><meta charset="utf-8"><title>張名雅疑變臉累家人</title></header><body><h1>張名雅疑變臉累家人</h1><p>今屆港姐冠軍張名雅自參選以來是非不絕，近日有人報料自稱是她的朋友，指張名雅成為港姐冠軍後，即刪除facebook戶口，對方更直斥她不配做港姐冠軍。昨日又有讀者報料，除了繼續指張名雅的樣子跟早年有明顯不同外，更聲稱她的家人為籌錢給她準備再做整容手術，不惜兼職打幾份工。報料者稱張名雅似乎對現在的樣子仍未滿意，因此有意再進行改造，包括開眼頭、打botox瘦臉和豐唇等，報料者表示有不少張名雅的親友從報章上看到她現在的樣子，也認不出她。　撰文：葉雪</p></body></html>
