<html><header><meta charset="utf-8"><title>號外：差二千票黃洋達落馬</title></header><body><h1>號外：差二千票黃洋達落馬</h1><p>人民力量的黃洋達，以不足二千票落敗。他表示，早料排第5及第6位的候選人的得票非常接近，而自己得票已比想像中高，但低估了入場門檻及建制派配票能力，加上催票能力欠佳，未能多取一、二千票，但強調已盡全力。<br>黃洋達與對手謝偉俊、第四度出選的社民連陶君行，支持度一直十分接近，令九龍東「尾席」選情激烈。選舉當日，二人奮力拉票，又夾擊「西環契仔」謝偉俊。不過，有指左派團體出動為謝催票，結果陶黃二人雙雙墮馬，兩敗俱傷。</p></body></html>
