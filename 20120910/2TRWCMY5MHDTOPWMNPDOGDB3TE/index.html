<html><header><meta charset="utf-8"><title>免費送優先場戲飛</title></header><body><h1>免費送優先場戲飛</h1><p>《光豬舞壯士》講述一位日間身兼多職嘅米奇，同時是一間夜店的首席脫衣舞男，每晚令一眾女性瘋狂尖叫；但當米奇遇上阿當，還愛上了阿當的姐姐後，米奇開始思索其舞男生涯應否繼續。<br>Golden Scene今日送出50張（每人2張）優先場票。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》光豬舞壯士」，便有機會獲得，先到先得。（如有任何爭議，最終決議權歸Golden Scene，《蘋果日報》概不負責。）</p><p>問題：米奇在夜店是幹甚麼的？</p></body></html>
