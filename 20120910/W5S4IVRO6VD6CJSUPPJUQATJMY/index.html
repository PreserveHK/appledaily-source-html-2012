<html><header><meta charset="utf-8"><title>嘉欣爆囝囝硬頸難教</title></header><body><h1>嘉欣爆囝囝硬頸難教</h1><p>李嘉欣最近為雜誌拍攝封面，在訪問中表示工作令她有機會接觸世界，是平衡自己的方法，又謂會多分配時間陪囝囝Jayden Max，形容小JM專注時較硬頸，有點倔強，教他說一句完整句子是挑戰。<br>嘉欣期望不寵壞小JM成少爺，她說：「未來不一定要賺大錢或做生意，但希望他是個好學的人，有創造力和想像力。」嘉欣承認因小JM而忽略老公許晉亨，已盡力抽空過二人世界：「其實是忽略了很多，有時儘管很不願意花這個時間，但我還是提醒自己要跟老公去看電影，或去新餐廳吃飯，找時間聊天，兩夫妻不要整天待在家，對夫妻間不太健康。」<br>撰文：唐如</p></body></html>
