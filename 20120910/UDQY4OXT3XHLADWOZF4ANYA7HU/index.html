<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲買新錶唔預Terry - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲買新錶唔預Terry - 馮仁昭</h1><p>糖兄妹擔任潮物店代言人，噚日喺觀塘出席活動，商台CEO陳志雲都有現身。有指志雲同旗下DJ梁泰來（Terry）傳緋聞，志雲仲送錶畀Terry，對此志雲話：「唔係事實，係趣事。」會唔會避忌？佢話：「係朋友又係同事，唔會。」志雲話手上嘅新錶係日本新產品，係咪Terry送？佢話：「唔係。」同Terry一人一隻？志雲話：「冇，你哋講嘢咁好笑。」</p></body></html>
