<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬抱李嫣露慈父相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬抱李嫣露慈父相 - 馮仁昭</h1><p>李亞鵬近年主力搞嫣然基金嘅慈善活動，幫助有需要嘅兔唇小朋友。近日喺網上流傳一張李亞鵬早年嘅相，相中嘅佢瞓喺床抱住當時只有幾個月大嘅囡囡李嫣，雖然見唔到李嫣正面，但都見佢個嘴啱啱做完兔唇手術貼住膠布，估計係李亞鵬同王菲帶李嫣去美國做手術時留影。李亞鵬仲攞住本書，可能講故仔畀囡囡聽，只見佢露出一派慈父相，眼神相當溫柔。</p></body></html>
