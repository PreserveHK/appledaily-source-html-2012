<html><header><meta charset="utf-8"><title>紐約直擊<br>
莫小奇時裝周出位</title></header><body><h1>紐約直擊<br>
莫小奇時裝周出位</h1><p>內地氣質女星、新一代岩女郎莫小奇香港時間前晚現身紐約時裝周，出席Lacoste來年春夏騷。首度去紐約的莫小奇，身穿deep V開衩連身裙，只以corset打底，非常性感，她說：「是時尚雜誌邀請過來，本來想去巴黎，可惜時間夾不到。」問到電影工作，她說：「11月會忙於與周潤發、黃曉明合作宣傳《大上海》。」<br>此外，超女姬蒂布絲禾夫（Kate Bosworth）及《Vogue》日本版時裝總編輯Anna Dello Russo現身人氣急升的尼泊爾裔設計師Prabal Gurung的時裝騷。<br>採訪：顏英儀<br>攝影：葉君海</p></body></html>
