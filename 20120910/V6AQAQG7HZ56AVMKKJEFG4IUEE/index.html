<html><header><meta charset="utf-8"><title>爽影評：《結婚那件事》好好睇又如何</title></header><body><h1>爽影評：《結婚那件事》好好睇又如何</h1><p>電影這回事，好睇不一定就是王道。如這齣新加坡電影，由宣傳海報到卡士陣容，就算旁人怎推薦也吸引不到觀眾進場，注定是票房的犧牲品。阿牛跟江若琳飾一對新婚夫妻，雙方家長身份懸殊，上半段是籌備婚禮時各自鬥法，閒時又似《小孩不笨》般諷刺時弊，作為香港人未必全數收到。真正精采戲肉在後半段，婚宴結束後發生連串意外，主張用溫情，將各對爸媽兄弟親家朋友的不咬弦全部化解，劇本寫得非常完整高明，有着沒法想像出來的喜悅感。<br>善人<br><br>☆☆☆☆<br>（5個☆為滿分）</p></body></html>
