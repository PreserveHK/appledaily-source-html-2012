<html><header><meta charset="utf-8"><title>黃婉曼狂谷事業線</title></header><body><h1>黃婉曼狂谷事業線</h1><p>茍芸慧、Jessica C.和卓韻芝的韓籍緋聞男友Song昨日在沙田行鞋騷，苟芸慧和JC均封胸上陣，反而司儀黃婉曼靠3吋事業線搶鏡。黃婉曼指服裝由大會安排，沒留意有否被高炒拍攝，她說：「諗住企台側，見到件衫覺得有少少勁，行騷就怕甩。」</p><p>茍芸慧提到被岑麗香搶去高登女神之位一事，她說：「好公平，唔可以控制邊個鍾意我，做好自己，忙新劇所以冇時間睇佢演出。」感情方面，她想找到送玻璃鞋的王子，但暫時要專心工作，父母擔心她多緋聞，下月會來港同住。採訪：盧妹<br>攝影：陳順禎</p></body></html>
