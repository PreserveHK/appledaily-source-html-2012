<html><header><meta charset="utf-8"><title>號外：黃碧雲入局反國教</title></header><body><h1>號外：黃碧雲入局反國教</h1><p>【本報訊】九龍西今年選出了三位新面孔，分別是該區取得最多票的蔣麗芸、民主黨黃碧雲及上屆在同區落敗、今屆捲土重來的公民黨毛孟靜。黃碧雲指對勝出感到滿意，尤其是在競選過程中，受到左右夾擊，都能夠得到三萬多票的不錯成績。<br>首次進入立法會，黃碧雲表示首先會跟進德育及國民教育科課程指引的問題，她反對政治機制介入教育。成功捲土重來的毛孟靜則表示，她的勝出是香港精神的勝利，但今屆選舉泛民之間未有配票，認為泛民在下一屆可以慎重考慮如何配搭。</p></body></html>
