<html><header><meta charset="utf-8"><title>體壇拾趣：麥高遜上身擊10隻「小鳥」</title></header><body><h1>體壇拾趣：麥高遜上身擊10隻「小鳥」</h1><p>喺美國印第安納州舉行嘅高爾夫球寶馬錦標賽，上周六已經打到第3輪，前列球手依然鬥得如火如荼。而美國球手麥高遜（圖），當日比賽好似上咗身咁，連續打出7隻「小鳥」，全日有10隻「小鳥」咁多，認真係技驚四座！打出低標準桿8桿嘅佢連升12位，同婓濟好手辛治以總成績200桿，低16桿並排第1。而北愛「1哥」麥艾萊都打得唔錯，繼續保持平穩演出，只係落後一桿並排第3。「老虎」活士就差啲啦，第3輪只係打出低一桿嘅成績，令到暫時排名跌到第8，要贏真係有難度。</p></body></html>
