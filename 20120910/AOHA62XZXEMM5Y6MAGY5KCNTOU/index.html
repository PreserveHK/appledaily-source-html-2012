<html><header><meta charset="utf-8"><title>新藥增Botox抗皺力</title></header><body><h1>新藥增Botox抗皺力</h1><p>打Botox美容抗皺，但一針的緊緻效果，最多只能維持三個月，美國有廠商最近發明一種鋅藥丸，聲稱在打Botox針前服用幾天，可使Botox更快見效，緊緻效果更可維持多數周。<br>這種名為Zytaze的藥丸（圖），含鋅、植酸酶和其他維他命，臨床實驗顯示，只要在打Botox四天前開始每天服兩粒，直至打針當天，92%人發現抗皺效果不單更快見效，維持的時間更較原先多30%。Zytaze初步定價45鎊（559港元）10粒，但有專家指Zytaze內含高劑量鋅，與普通維他命丸無異，巿面一瓶100粒裝的鋅藥丸只需8鎊（99港元）。英國《星期日郵報》</p></body></html>
