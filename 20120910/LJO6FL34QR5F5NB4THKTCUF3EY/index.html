<html><header><meta charset="utf-8"><title>趣趣地：老列納「帶挈」新東家開齋</title></header><body><h1>趣趣地：老列納「帶挈」新東家開齋</h1><p>哈利列納（圖）又再施展魔法！呢名65歲嘅教頭喺帶領熱刺時因為成績好，一度成為英格蘭國家隊領隊嘅大熱，可惜做唔成英主帥之後，就運氣下滑，喺夏天仲俾熱刺炒埋。不過，最近佢重返球壇，日前接受英甲球隊般尼茅夫邀請，成為該隊嘅顧問；列納甫上任，般尼茅夫就喺上周六嘅聯賽，爆冷作客擊敗伊奧維1:0，喺今屆聯賽「開齋」。究竟列納係腳頭好，定抑或功力真係咁勁呢？</p></body></html>
