<html><header><meta charset="utf-8"><title>號外：民建聯三名單全報捷</title></header><body><h1>號外：民建聯三名單全報捷</h1><p>【本報訊】成功連任的民建聯主席譚耀宗表示，今次民建聯三張名單出戰新界西均勝出，因配票做得成功，雖然分隊出選風險極大，曾擔心議席不保，但得到市民支持，令配票策略得以成功。 <br> 被問及國民教育爭議是否影響選情，他承認事前感到擔心，但最終有市民表示十分支持民建聯立場。對於今次選舉投票率比上屆高，譚耀宗表示，民建聯仍能勝出，反映民建聯充分發揮選票最大餘額的好處。</p></body></html>
