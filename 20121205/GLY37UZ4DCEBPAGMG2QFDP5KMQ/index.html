</title></header><body><h1>趣趣地：<br>
快艇破爵士金身靠入樽王<br>
</h1><p>快艇周一作客今季主場未輸過嘅爵士，第3節一度落後10分，但喺第4節打出一段16:7嘅攻勢，將劣勢挽回，仲以105:104險勝，破咗猶他軍團主場不敗金身。全場波打得最好嘅，一定要數客軍嘅「入樽王」比歷克格芬（右），全場射入30分，仲搶咗11個籃板。不過，場波最精采嘅一刻冇佢份；話說前快艇球員科爾為主隊喺最後3秒，射入一球3分波，將比數拉到1分之差。得番1.2秒，快艇開波畀基斯保羅，熟晒路嘅科爾一下衝前搶走個波，可惜呀，個反超前3分波射唔入呢。</p></body></html>
