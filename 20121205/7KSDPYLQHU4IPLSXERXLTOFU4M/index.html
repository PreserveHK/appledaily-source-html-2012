<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高鈞賢被揭撻着粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>高鈞賢被揭撻着粉絲 - 馮仁昭</h1><p>28歲嘅高鈞賢之前被本報拍到同短褲黑絲長髮靚女喺將軍澳food court拍拖嘆平民水餃，當日高鈞賢仲好似大少爺咁獲女友服侍。佢一直同葉翠翠傳緋聞，所以即時被誤會佢一腳踏兩船，高鈞賢接受訪問就承認同黑絲靚女蜜運中，仲大讚女友好照顧自己。而報道出街後，就有讀者爆料指高鈞賢嘅女友其實係佢粉絲，叫做陳賽兒，微博名叫做GraceTuen，做保險工作，佢喺去年5月仲上載同高鈞賢嘅合照上微博，而高鈞賢亦有關注佢嘅微博。<br>撰文：馮仁昭</p></body></html>
