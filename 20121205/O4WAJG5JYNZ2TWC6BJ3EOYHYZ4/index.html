<html><header><meta charset="utf-8"><title>法式Bagel漢堡　巴黎麥記有售</title></header><body><h1>法式Bagel漢堡　巴黎麥記有售</h1><p>法國麪包文化獨特，豈會甘於吃一般美式漢堡包？巴黎麥當勞最近推出三款法式硬麪包圈Bagel漢堡，將美、法截然不同的飲食文化融為一體。<br>「Bagel故事」有芝士、紅洋葱和煙肉三種口味，配芝士和蔬菜，賣相較美版漢堡更吸引。法國麥當勞在推廣這系列漢堡時用英文，只是在官方網頁上將芝士和紅洋葱分別繙譯成法文「fromage fondu」和「oignon rouge」。<br>美國《赫芬頓郵報》</p></body></html>
