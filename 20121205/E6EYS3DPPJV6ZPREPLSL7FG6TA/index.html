<html><header><meta charset="utf-8"><title>有獎遊戲：睇真抗戰煉獄 《一九四二》送戲飛</title></header><body><h1>有獎遊戲：睇真抗戰煉獄 《一九四二》送戲飛</h1><p>馮小剛執導最新作品《一九四二》，講述1942年太平洋戰爭後，中日抗戰處於戰略相持階段，而河南省在這時遇上大旱災和蝗蟲災，三百幾萬人餓死，百萬人離鄉背井，紛紛逃荒。而國民黨為赴戰場，不救老百性之餘，還徵收軍糧作打仗之用。<br>英皇電影今日送50張（每人2張）換票證。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》1942」，便有機會獲得。先到先得。（如有任何爭議，最終決議權歸英皇電影，《蘋果日報》概不負責。）</p><p>問題 : 1942年中國哪個省分遇上天災？</p></body></html>
