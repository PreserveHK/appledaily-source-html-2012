<html><header><meta charset="utf-8"><title>E組賽前論戰</title></header><body><h1>E組賽前論戰</h1><p>賓尼迪斯（車路士領隊）</p><p>我們一定要在場上有進步表現，而球員都長期在高水準賽事比賽，在操練中你可以看到他們也很想進步。</p><p>米達歷加（洛斯查蘭特後衞）</p><p>雖然己隊已告在今屆賽事出局，但我們仍想向世人證明我們並非只是陪跑分子。</p><p>阿涅利（祖雲達斯主席）</p><p>周三一役對我們極重要，我們一定要集中精神踢好該役，因對我們來說完場後可以有兩個大不同的結果。</p><p>盧錫斯古（薩克達教練）</p><p>單是可以與祖雲達斯較量已是很大的推動力，若賽事最終和波，是命運使然，我們絕對不會跟對手達成甚麼共識。</p></body></html>
