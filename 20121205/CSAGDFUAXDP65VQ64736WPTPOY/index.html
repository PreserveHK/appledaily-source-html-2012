<html><header><meta charset="utf-8"><title>阿叻生日美中不足</title></header><body><h1>阿叻生日美中不足</h1><p>陳百祥（阿叻）前日62歲生日，晚上在跑馬地馬場舉行生日會，他和黃杏秀一早到場，接着有一眾老友如狄波拉及鬍鬚Kong、殼王陳國強老婆、吳婉芳和老公、盧淑儀及苗僑偉等。阿叻笑言每到自己生日，老友就乘機趁這一日聚一聚，他謂最緊要大家都身體健康，希望社會開心和更正面。提到好友譚詠麟（阿倫），阿叻乘機取笑他：「佢嚟唔到，因為佢家庭環境有問題，要去外地搵錢。」至於身在溫州拍戲的曾志偉，最後也趕到來，但獨欠阿倫福祿壽未齊人，美中不足。<br>採訪：文國駿</p></body></html>
