<html><header><meta charset="utf-8"><title>王敏德違泊被罰停飛</title></header><body><h1>王敏德違泊被罰停飛</h1><p>王敏德和莫文蔚（Karen）昨日到尖沙嘴出席慈善活動，早前王敏德被發現駕駛直升機降落及停泊在官地，問到他事件進展如何，他坦認：「我有同政府有關部門開會，佢哋畀咗warning我，飛行會亦要我停飛三個月，我絕對會履行，唔想令香港人唔鍾意直升機。」<br>同場的Karen和媽咪結伴出席，提到月尾聖誕節，Karen透露老公會來港一同度過，她想送自己的唱片作禮物，問會否考慮送BB？Karen說：「呢啲唔係禮物，係責任，我對做媽咪冇乜慾望，想二人世界，同埋自己都事業心重。」<br>採訪、攝影：卓寶花</p></body></html>
