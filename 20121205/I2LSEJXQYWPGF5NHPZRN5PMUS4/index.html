<html><header><meta charset="utf-8"><title>鍾楚紅等時機復出</title></header><body><h1>鍾楚紅等時機復出</h1><p>鍾楚紅昨以一身火紅西裝打扮，現身中環水晶首飾活動，她獲大會送贈五萬元的水晶貓造型小手袋。紅姑表示十分寵愛貓：「家只有一隻12歲嘅愛貓，之前嗰兩隻走嗰陣，喊到眼腫、面又腫。」問到會否添新成員？她眼泛淚光說：「我隻貓好霸道，我係佢個伴，佢好黐我，11、12點就眼望望我仲未瞓，會跳上床等我。」問到她認識另一半是否要愛貓之人？她說：「冇諗過另一半，我另一半係貓。」<br>提到葉玉卿復出拍戲，紅姑笑言：「我要慢慢認真研究吓，呢排冇人搵我，可能覺得我唔認真，我唔怕辛苦，如果有適合，始終拍咗咁耐電影，都係鍾意電影，有興趣會等時機。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
