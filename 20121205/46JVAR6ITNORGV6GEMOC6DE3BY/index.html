<html><header><meta charset="utf-8"><title>求驗客手記：<br>（怒）高蓮大肚開P真牙煙</title></header><body><h1>求驗客手記：<br>（怒）高蓮大肚開P真牙煙</h1><p>12月到咗冇耐，英國已經有唔少聖誕party，呢啲場面點少得球星老婆（WAGs）？利物浦市中心日前就有P開，利記隊長謝拉特太座居倫當然有出席，仲有曼聯前鋒朗尼老婆高蓮㖭！嘩，朗尼嫂真係大膽，大住個肚都仲敢着短裙，天氣唔凍咩？而且着埋高踭鞋，行步路都見企唔穩，我求大俠睇到都嚇一嚇！睇嚟朗尼要管一管佢老婆喇，要佢乖乖哋安胎好啲喎。</p></body></html>
