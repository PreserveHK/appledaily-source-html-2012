<html><header><meta charset="utf-8"><title>李雲迪王力宏啱Key</title></header><body><h1>李雲迪王力宏啱Key</h1><p>王力宏和鋼琴王子李雲迪近日勁爆斷背情，他們被爆在夜店疑曖昧握手傳出緋聞後，兩人密密約會，就連成龍也借兩人緋聞開玩笑，在微博上載兩人抱熊貓的照片，並寫道：「我發現大家老愛拿他倆開玩笑，我也來湊個熱鬧！其實他們都是很勤奮又很有才華的年輕人！」<br>備受緋聞困擾的李雲迪早前接受內地傳媒訪問時透露早於四五年前已認識王力宏，兩人是很好的朋友，聊音樂聊得十分開心，但對於傳出斷背情，李雲迪就透過公司表示不回應，因不想過度娛樂化，不過李雲迪也嚮往婚姻，但因大部時間都花在音樂上，所以一切都會順其自然。<br>撰文：林妃</p></body></html>
