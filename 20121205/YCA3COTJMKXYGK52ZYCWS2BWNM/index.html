<html><header><meta charset="utf-8"><title>即煮蛋一拉烚熟</title></header><body><h1>即煮蛋一拉烚熟</h1><p>烚蛋新「煮」意，來自俄羅斯的這款「即煮蛋」（gogol mogol），讓工作忙碌、或廚藝「水皮」的人，只要等兩分鐘，就可以隨時隨地享用熱辣辣「烚蛋」。<br>這個用環保物料製造的卡紙殼，並非一般蛋盒，卡紙下有三層，把外露的籤條一拉，卡紙殼內的氫化鈣和水就會混合，產生反應，釋出熱力，3分鐘就把蛋弄熟。假如喜歡半熟蛋，兩分鐘後把卡紙殼上半扭開，卡紙殼的下半就是現成的蛋杯。<br>英國《每日郵報》</p></body></html>
