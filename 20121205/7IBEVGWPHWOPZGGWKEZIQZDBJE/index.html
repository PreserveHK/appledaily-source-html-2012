<html><header><meta charset="utf-8"><title>隔牆有耳：<br>老竇80歲　陳智思「再婚」賀壽 - 李八方</title></header><body><h1>隔牆有耳：<br>老竇80歲　陳智思「再婚」賀壽 - 李八方</h1><p>今屆唔少人大參選人都話，拉票屬高難度工作，因為主辦單位唔肯發選民名冊，叫佢哋點搵人支持好？競逐連任嘅行會成員陳智思就話呀，要絞盡心思諗諗吓邊個係選民，認真頭痕；所以最想會搞選舉論壇嘅團體，記住佢都有參選，搵埋佢去論壇hardsell下政綱理念就最好。</p><p>忙於拉票之餘，陳智思日前不忘同老竇陳有慶慶祝80歲大壽。原來嗰日兼係陳有慶夫婦60周年嘅鑽婚紀念，當日嘅生日party上，包括陳智思在內嘅唔少親友，都同時再着上裙褂禮服賀壽，非常有心思。</p></body></html>
