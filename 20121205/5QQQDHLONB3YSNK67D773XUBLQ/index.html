大帝膺年度最佳運動員</title></header><body><h1>趣趣地：<br>
大帝膺年度最佳運動員</h1><p>美國運動雜誌《運動畫報》，日前選出咗今年年度最佳運動員，結果由今年連奪常規賽MVP、總冠軍、總決賽MVP同倫奧男籃金牌嘅熱火「大帝」勒邦占士獲選。佢梗係要為呢期《運》影封面相啦，但同平時唔同，「大帝」一身黑色西裝加埋隻冠軍指環，真係型到爆。呢本美國雜誌仲數番佢過去一年幾場重大比賽，而佢喺訪問中話，唔想令觀眾失望成為咗現時打波嘅動力。不過，美國網迷就好似唔多滿意呢個結果，猛留言話編輯揀錯人。</p></body></html>
