<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>吸煙糾紛　姊刀傷妹</title></header><body><h1>各區突發簡訊︰　<br>吸煙糾紛　姊刀傷妹</h1><p>【馬鞍山】<br>【本報訊】56歲姓李婦人，昨午1時偕同49歲胞妹，前往馬鞍山錦英路6號富寶花園探訪32歲姓陳女兒和外孫，其間李妹疑因在單位內吸煙煙霧瀰漫，遭胞姊斥責，姊妹發生口角。<br>胞姊衝動下，走入廚房取出菜刀拍打胞妹，胞妹則以鐵板擋格，仍遭刀鋒割傷左手中指，報案後女傷者獲送院，警方則拘捕涉嫌傷人的李婦返警署調查。</p></body></html>
