研究用臍帶血治一型糖尿</title></header><body><h1>醫療新知：<br>
研究用臍帶血治一型糖尿</h1><p>【澳洲】<br>澳洲首度研究以臍帶血治療一型糖尿病。悉尼兒童醫院專家表示，臍帶血含有豐富的免疫細胞，即T細胞，可制止胰臟進行自我免疫破壞，有助正常運作及製造胰島素，控制血糖水平。專家正破解臍帶血中的關鍵，計劃進行為期五年的研究，邀請已收集臍帶血的兒童作測試，當中包括自己或親人患一型糖尿病的兒童。<br>專家預計最多600人參與研究，年齡介乎1至12歲，其中約20名患一型糖尿病的病童注入臍帶血作治療。一型糖尿病人因自身免疫系統出問題，致身體無法控制血糖水平。另外，醫學界近年起應用臍帶血的幹細胞治療血癌。</p></body></html>
