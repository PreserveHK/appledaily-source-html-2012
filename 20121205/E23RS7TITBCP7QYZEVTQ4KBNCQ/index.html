<html><header><meta charset="utf-8"><title>逾80件當代藝術品賣4770萬</title></header><body><h1>逾80件當代藝術品賣4770萬</h1><p>【本報訊】蘇富比首次在亞洲舉行的亞洲及西方當代藝術拍賣會「無界︰當代藝術」前晚結束，吸引不少收藏家競投。華人藝術家朱德群於1964年創作的《構圖No.170》成為全場成交價最高的拍賣品，成交價連佣金為482萬港元，由一位來自歐洲的收藏家投得。<br>拍賣會共拍賣逾80件藝術作品，最終總成交額超過4770萬元。台灣藝術家朱銘的作品《太極系列︰銅雕》及日本藝術家草間彌生的作品《南瓜》同樣以386萬元成為第二高成交價的拍賣品，由來自亞洲的收藏家投得。</p></body></html>
