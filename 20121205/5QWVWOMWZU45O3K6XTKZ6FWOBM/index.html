<html><header><meta charset="utf-8"><title>孕味可尋　喝水換髮型</title></header><body><h1>孕味可尋　喝水換髮型</h1><p>凱蒂懷孕的臆測傳了好幾個月，她9月訪新加坡時只飲水已惹人揣測，上周剪了新髮型和一些身體語言，都讓人相信她已懷孕。<br>觀察家上周三看到凱蒂剪了個復古味道很重的新髮型，已諸多揣測，因為女人毅然換新髮型，在心理上是想反映生活將出現重大變化。當她到劍橋市訪問時，不是用手就是用手袋遮掩小腹，這些小動作是想保護腹中胎兒的自然反應。而且她近日笑容更燦爛，正是人逢喜事精神爽。但她上周五返回母校，穿高踭靴落場跟師妹打曲棍球，讓外界都以為她懷孕的臆測又落空，殊不知她是大膽下場去打球。<br>英國《每日郵報》/《太陽報》</p></body></html>
