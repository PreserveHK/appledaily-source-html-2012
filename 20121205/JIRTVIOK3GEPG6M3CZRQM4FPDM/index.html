<html><header><meta charset="utf-8"><title>求驗客手記：<br>（喜）選最佳11人「皇巴」最威</title></header><body><h1>求驗客手記：<br>（喜）選最佳11人「皇巴」最威</h1><p>又到年尾結算嘅時候，歐洲足協日前亦喺官網公佈咗年度最佳陣容嘅40人候選名單。今年金球獎3大熱門美斯（左）、基斯坦奴朗拿度（右）同伊巴謙莫域，當然有份；巴塞同皇馬就分別有6人入選，應屆歐聯冠軍車仔亦有5人入圍。球迷可以透過網上投票，選出心目中嘅最佳11人；歐洲足協同時新增咗4-4-2、3-4-3等5款陣式畀球迷自己選擇㖭。今次嘅投票將於2013年1月4日截止，結果就喺1月16日公佈。</p></body></html>
