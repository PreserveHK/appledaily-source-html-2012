波神28代戰鞋似水靴</title></header><body><h1>趣趣地：<br>
波神28代戰鞋似水靴</h1><p>「波神」米高佐敦第一對戰鞋Air Jordan I喺1985年面世，唔經唔覺已經出到第28代；新一代Air Jordan XX8日前喺美國開發佈會，仲請埋名導史派李（Spike Lee）做主持人。不過，呢對「波神之鞋」嘅設計，睇落好似啟發自超音速名宿披頓對Air Glove，有條拉鏈將兩塊鞋面皮拉埋一齊，個筒好高，睇落似水靴多啲。雷霆控衞韋斯卜克話對鞋好正，會喺比賽着，到時鞋迷就可以乘機睇辦，再決定買唔買呢對價值250美元（約2,000港元）嘅新波鞋啦！</p></body></html>
