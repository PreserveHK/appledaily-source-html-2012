<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>快艇翻轉　嚇煞工人</title></header><body><h1>各區突發簡訊︰　<br>快艇翻轉　嚇煞工人</h1><p>【東涌】<br>【本報訊】昨晨9時許，東涌新發展碼頭鄰近一個地盤，45歲姓胡工人工作期間，發現碼頭對開200米海面，有一艘約7米長、3米闊的快艇翻轉，艇底朝天，擔心有人被困或遇溺，立即報警。<br>水警輪及消防船到場，同時派出潛水蛙人落海搜索，最後證實無人被困，稍後拯救人員聯絡船主，證實快艇當時無人，事件中無人受傷，正調查快艇覆沉原因。</p></body></html>
