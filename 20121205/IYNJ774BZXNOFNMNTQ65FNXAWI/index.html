<html><header><meta charset="utf-8"><title>醫療新知：<br>
通波仔新支架分解後放藥</title></header><body><h1>醫療新知：<br>
通波仔新支架分解後放藥</h1><p>【新加坡】<br>「通波仔」手術使用的血管支架發展迅速。傳統的金屬支架、藥物支架各有利弊。新加坡針對新一代支架、即「生物可吸收血管支架」（BVS）作研究，當地三間醫院試用由可溶解的聚乳酸製造的新式支架，植入體內兩至三年後會自然分解成二氧化碳及水，內含的藥物則可預防內膜增生，防止血管再狹窄。<br>至今有60名病人植入新支架，其中國大醫院心臟中心去年起共為40名病人植入支架，全部術後無心臟病發，沒有病人要再做手術。另一中心累積20人植入新支架，病人至今情況良好。專家認為仍需觀察長達5至10年的數據，才確定其長遠效用。</p></body></html>
