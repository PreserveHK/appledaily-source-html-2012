<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.請林宥嘉睇騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.請林宥嘉睇騷 - 馮仁昭</h1><p>鄧紫琪（G.E.M.）前晚到旺角為動畫《無敵破壞王》宣傳，明年四月G.E.M.將會舉行演唱會，問到會唔會請男友林宥嘉時，佢就甜笑話：「個個都請，咁重要，所有人都請，生命中好多重要嘅人都請。」現場記者再追問，佢就繼續詐儍話現場好熱，仲叫記者唔好再追問。反而嚟緊聖誕節G.E.M.因為有工作，唔可以慶祝，但佢會送聖誕卡畀朋友，但梗係唔講會唔會送畀男友啦。<br>撰文：馮仁昭</p></body></html>
