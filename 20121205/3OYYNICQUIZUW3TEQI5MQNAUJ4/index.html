<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>三少年當街搶手機</title></header><body><h1>各區突發簡訊︰　<br>三少年當街搶手機</h1><p>【荃灣】<br>【本報訊】昨午12時50分，36歲姓許女子，拿着一部新款三星智能手機，途經荃灣國瑞路關門口村，疑惹來三名少年賊覬覦，遭小賊強搶手機。三賊得手後迅速逃跑，女事主高呼求救，其他途人代為報案。<br>目擊者指，三名犯案少年，沿大窩口方向逃走，警員追蹤而至，終截獲三人，他們分別姓孫和姓黎，同為15歲，另一名14歲姓李，警員當場起回贓物，一併帶署調查。</p></body></html>
