<html><header><meta charset="utf-8"><title>有線娛樂平台食糊</title></header><body><h1>有線娛樂平台食糊</h1><p>有線旗下的奇妙電視跟城電和now同時申請新免費電視牌照，但相比城電和now，有線對爭取免費電視牌照處理手法可謂低調得多，今年5月一度傳出有線欲放棄申請免費電視牌照，但其後有線寬頻主席吳天海否認其事，至上月，有線才發聲明建議政府發臨時電視牌照。</p><p>節目多元化取勝</p><p>過去一年，城電已積極為新電視台展開籌備工作，包括開拍一連串劇集，未知有線方面又如何備戰？有線娛樂執行董事曾展章昨回應說：「有線娛樂平台一向提供多元化節目，已經擁有好好經驗同資源去滿足市民需要。」明顯示意有線隨時ready備戰。<br>採訪：林妃</p></body></html>
