<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明誓不做第三者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬國明誓不做第三者 - 馮仁昭</h1><p>啱啱喺馬來西亞橫掃三個獎返香港嘅馬國明，噚日又要飛去台灣拍外景，喺往機場途中接受商台嘅電話訪問。有傳馬國明早排同舊愛胡定欣喺英國拍外景時翻撻，佢否認話：「真係冇，我同定欣係好好朋友，佢都公開咗有新男朋友，唔好影響人哋，點寫我都得，我單身又唔使同人解釋。」講到有冇信心喺嚟緊嘅無綫台慶頒獎禮攞視帝，馬國明話會呼籲多啲人網上投票。<br>撰文：馮仁昭</p></body></html>
