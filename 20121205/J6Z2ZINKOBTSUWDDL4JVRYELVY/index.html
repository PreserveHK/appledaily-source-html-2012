<html><header><meta charset="utf-8"><title>超級飛天電單車　不怕塞車</title></header><body><h1>超級飛天電單車　不怕塞車</h1><p>有了飛天三輪車，今後就不怕塞車之苦。<br>美國德州發明家尼爾的「超級飛天電單車」，已取得專利和批准大量生產賣給公眾，用582cc引擎驅動1.73米長螺旋槳飛天，最高飛行時速56公里，有6米空間就足以降落，地上最高行駛時速105公里，售賣7.5萬美元（58.5萬港元），駕駛者要有機師牌。飛天電單車不用飛時就摺起，方便在道路行駛，更可駛進油站入油，一缸油可飛5小時或行480公里。<br>英國《每日郵報》</p></body></html>
