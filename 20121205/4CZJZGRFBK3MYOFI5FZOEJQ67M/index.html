<html><header><meta charset="utf-8"><title>今日提醒你：<br>動物之最展覽周六揭幕</title></header><body><h1>今日提醒你：<br>動物之最展覽周六揭幕</h1><p>「動物園教育展覽2012－世界動物之最」巡迴展覽將於本周六（12月8日）及下周日（12月9日）由上午10時至下午4時，於九龍公園拱廊及九龍公園體育館副場舉行一系列活動，為巡迴展覽打響頭炮。<br>公園內將豎立內容豐富的展板，展示多達20種海陸空不同動物的「世界之最」資訊，如大小、體重、高度和速度等，並配以栩栩如生的照片，讓市民從中了解這些動物的特性。<br>除九龍公園外，展覽會陸續於康文署轄下的香港公園、屯門公園、元朗公園、大埔海濱公園和香港動植物公園舉行，展期到2013年1月20日。查詢請致電2723 6047。</p></body></html>
