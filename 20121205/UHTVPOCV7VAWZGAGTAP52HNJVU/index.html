<html><header><meta charset="utf-8"><title>隔牆有耳：<br>得嗰萬零蚊　議員助理人工勁奀 - 李八方</title></header><body><h1>隔牆有耳：<br>得嗰萬零蚊　議員助理人工勁奀 - 李八方</h1><p>立法會議員成日幫打工仔爭取權益，其實幫議員打工嘅助理人工奀過乜。立法會有個小組委員會專責研究議員薪津，佢哋統計過今屆立法會41位議員嘅助理人工，原來逾七成助理月薪少過兩萬蚊。<br>工黨李卓人睇到條數，都自責話要搵窿捐，唔認議員係刻薄嘅無良僱主都唔得。但歸根究柢，都係政府「大無良製造小無良」，事關上屆立法會早建議加助理人工，只係政府唔肯，連民建聯黃定光都話人工少過萬五嘅助理都有四成，「個心過意唔去」，最後大家決定未來幾年盡力爭取助理加薪，議員份糧暫時唔搞住。</p></body></html>
