<html><header><meta charset="utf-8"><title>紅館外昏迷　保安員送院不治</title></header><body><h1>紅館外昏迷　保安員送院不治</h1><p>【紅磡】<br>【本報訊】紅磡體育館一名保安員，昨凌晨放工離開時，突然暈倒紅館外，途人發現報警將他送院，但其後證實不治。警方已經聯絡死者妻子，了解事主病歷，事件並無可疑。<br>猝死保安員鍾卓彬，58歲。康文署稱，死者是外判公司的保安員，事發時放工離開，現正了解其工時及病歷等，有需要會提供協助。<br>昨凌晨零時，有途人行經紅磡體育館C出口，發現一名身穿保安員制服的男子，倒地昏迷，呼叫無反應，連忙致電報警。惟事主送院搶救無效。警方初步調查，相信死者途經上址時暈倒，已經聯絡死者妻子，不排除他有隱疾猝死，案件並無可疑，屍體由仵工移送殮房。</p></body></html>
