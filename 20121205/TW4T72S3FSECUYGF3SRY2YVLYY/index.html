<html><header><meta charset="utf-8"><title>高高在象</title></header><body><h1>高高在象</h1><p>美國名媛Paris Hilton呢幾日同西班牙模特兒男友River Viiperi去咗印度果亞，參加印度時裝周，佢哋着到一身好有印度feel嘅打扮，騎住一隻成層樓高嘅巨象進場，嗰隻象仲化晒妝，面上同象鼻都畫咗花紋，又灑花瓣喺頭上，好似好神聖咁，不過，Paris竟然喺象上面晒恩愛，摸男友大髀。由於隻象好高，佢哋落地時就有啲論盡。Paris後來去咗學校探訪，同小朋友一齊玩，仲入鄉隨俗，俾僧人幫佢點硃砂喺額頭㖭。</p></body></html>
