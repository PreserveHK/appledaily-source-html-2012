<html><header><meta charset="utf-8"><title>案件速遞︰<br>命案三懲教保釋候上訴</title></header><body><h1>案件速遞︰<br>命案三懲教保釋候上訴</h1><p>【本報訊】台灣籍囚犯陳竹男09年於荔枝角收押所期間離奇死亡，三名涉毆打陳的懲教人員在今年9月被裁定嚴重傷人罪成，判囚16個月。三人不服定罪提出上訴，案件已排期明年5月21日審理。法官昨考慮他們明年7月將刑滿出獄，故批准各人以現金5萬元保釋等候上訴。<br>三名上訴人為一級懲教助理梁盛志、懲教主任蘇嘉瑋及高級懲教主任鄧旭波，其代表律師表明，上訴將申請呈交新證據，包括死者的同黨、精神科醫生等早前於死因研訊時呈堂的證供，以證明死者有酗酒習慣及染有「酒精戒斷症」。<br>案件編號：CACC382/12</p></body></html>
