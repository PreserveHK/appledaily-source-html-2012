<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉松仁苦等無綫半年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉松仁苦等無綫半年 - 馮仁昭</h1><p>劉松仁喺無綫家播緊嘅劇集《名媛望族》中，有場怒打王浩信十三巴嘅戲播出，即時成為佳話，松哥噚日接受商台訪問，佢話其實大家唔好數住幾多巴，應該去了解出手打嘅原因。劉松仁話喺TVB卅幾年，終於等到《名媛望族》呢套劇，係一個千載難逢機會，令佢可以發揮得好好，更為咗等呢個劇推咗唔少工作去苦等大半年，佢話：「原本一早同編審傾好晒，點知突然間走晒又要再重新傾過。」<br>撰文：馮仁昭</p></body></html>
