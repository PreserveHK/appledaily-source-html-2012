<html><header><meta charset="utf-8"><title>唇膏含鉛損IQ</title></header><body><h1>唇膏含鉛損IQ</h1><p>唇膏是女士們必備的化妝品，但有誰想過塗口紅會損害智商（IQ），研究發現美國55%的唇膏含有鉛，長期曝露於鉛，會損害智力。<br>美國產品安全認證機構Underwriters Laboratories，在百貨商店和藥房選擇了22個品牌的唇膏，發現55%樣本含有鉛，最多一個樣本的含鉛量是百萬分之3.22。研究員沒有透露唇膏的品牌，相信鉛並非蓄意放進唇膏內，而是與色素添加劑有關。<br>研究員指出，即使是小量的鉛，只要長期接觸，也會損害人的IQ、行為和學習能力。<br>英國《每日郵報》</p></body></html>
