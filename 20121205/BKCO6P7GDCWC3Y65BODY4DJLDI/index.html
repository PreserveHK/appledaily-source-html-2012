<html><header><meta charset="utf-8"><title>醫療新知：<br>
愛飲酒或與基因變異有關</title></header><body><h1>醫療新知：<br>
愛飲酒或與基因變異有關</h1><p>【英國】<br>青少年愛豪飲可能與基因變異有關。英國倫敦國王學院專家表示，涉及的基因為RASGRF-2，當身體攝取酒精後，此基因會令腦部釋放更多的多巴胺水平，令人變得興奮、愉悅，更對酒杯愛不釋手。研究人員曾在實驗中發現，無此基因的動物對酒精渴求較低。<br>研究又邀請帶有上述基因的663名青少年進行測試，包括在他們14歲及16歲做腦部掃描，並了解長期的飲酒習慣。結果發現若RASGRF-2出現變異的青少年，比無變異的人士較常會豪飲酒。專家相信該基因未必引致酗酒，但關係密切，未來若能進行基因測試，可找出酗酒高危一族。</p></body></html>
