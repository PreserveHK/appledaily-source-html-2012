<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
俄鋁合營獲車仔班主入股</title></header><body><h1>蘋果綠葉<br>
俄鋁合營獲車仔班主入股</h1><p>為解決全球最大鎳及鈀生產商Norilsk Nickel兩大股東Interros與俄鋁（486）不和，俄鋁宣佈與Interros訂立協議要約，同意由英超球隊車路士班主阿巴莫域治持有的Millhouse Capital收購Norilsk的7.3%準庫存股份；該等股份佔Norilsk約7.3%權益，目前由Norilsk附屬公司持有。Interros及俄鋁現時分別持有Norilsk的28%及25.13%權益。</p></body></html>
