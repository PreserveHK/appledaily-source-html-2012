<html><header><meta charset="utf-8"><title>麥玲玲談蛇B　低調不擅溝通</title></header><body><h1>麥玲玲談蛇B　低調不擅溝通</h1><p>威廉凱蒂的第一胎將於明年夏天出生，將是蛇仔蛇女。本港玄學家麥玲玲表示，夏天出生屬蛇的人會比冬天出生的活躍，但本身性格都會較被動，需要督促，而蛇仔蛇女行事會較低調迅速隱蔽，不擅跟人溝通。<br>麥玲玲又指，威廉、凱蒂雖同生於1982年，但凱蒂1月9日生日未過農曆年屬雞，會跟蛇仔蛇女夾，威廉6月21日生日屬狗，會差一點。她預測這一胎會跟凱蒂關係較好，「冇咁聽爸爸話」。她又指，凱蒂的出生干支顯示她會是個好媽媽，悉心照顧孩子，而命格可能有兩至三個孩子，2015年羊年或再有喜，生猴仔猴女。<br>《蘋果》記者</p></body></html>
