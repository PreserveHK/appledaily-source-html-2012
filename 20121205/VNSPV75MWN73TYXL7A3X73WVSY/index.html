<html><header><meta charset="utf-8"><title>杜汶澤重返商台開咪</title></header><body><h1>杜汶澤重返商台開咪</h1><p>商台自CEO陳志雲上台後，節目主持人不停更換，繼吳綺莉被踢出《1圈圈》節目，由黎芷珊頂替後，本報收到可靠消息，憑電影《低俗喜劇》人氣急升的杜汶澤，後日開始逢周五在903主持新節目，跟好友鄒凱光合作，每周播出一次，另阿澤亦將於明年2月假灣仔會展舉行處男talk騷「杜汶澤咔啦騷」。<br>阿澤多年前曾為商台主持《嘩嘩嘩打到嚟》和《在晴朗的一天出發》節目，但最後卻不歡而散傳被炒魷，有傳當年商台實施全面禁煙，阿澤卻漠視規矩，繼續在錄音室放肆吸煙，亦有傳他因得罪俞琤遭解僱，而他今次重返商台，就由陳志雲親自出面斟洽，雙方不計前嫌再合作。<br>採訪：丁寧</p></body></html>
