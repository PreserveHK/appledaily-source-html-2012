<html><header><meta charset="utf-8"><title>周三數據王：<br>拜仁[-2]夠「巴」閉</title></header><body><h1>周三數據王：<br>拜仁[-2]夠「巴」閉</h1><p>歐聯F組看似大局已定，拜仁慕尼黑及華倫西亞雙雙出線，巴迪也穩得歐霸盃資格，不過最後一輪分組賽仍有競爭意味，是由拜仁與華倫爭奪首名出線資格；由於拜仁對賽較佳，周三主場只要擊敗巴迪，就肯定首名出線，足智彩也開得甚辣，拜仁主W只得1.03倍，「讓球主客和」更需讓[-2]；幸拜仁今季[-2]盤路甚佳，今季3次開出[-2]，拜仁有2次大炒對手，只有1次小勝對手兩球開「和局」，更特別是兩場贏盤都以4:0獲勝，而[-2]比賽竟然沒有失波。今仗可追「主勝」外，波膽不妨再敲7倍的4:0。</p></body></html>
