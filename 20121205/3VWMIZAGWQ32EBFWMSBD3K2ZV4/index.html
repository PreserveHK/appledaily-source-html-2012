<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>診所遭撬閘　失$14000</title></header><body><h1>各區突發簡訊︰　<br>診所遭撬閘　失$14000</h1><p>【西環】<br>【本報訊】西環卑路乍街67號地下一間西醫診所，昨凌晨4時許，59歲姓關清潔女工返回上址準備清潔，赫見診所的捲閘捲起，玻璃門虛掩，查看下發現捲閘及玻璃門的鎖頭被撬毀，內裏有被搜掠迹象，一片凌亂。<br>關婦報警，稍後32歲姓關診所女職員返回善後，經點算後證實損失14,000元現金，診所內裝有閉路電視，警方正追緝賊人下落。</p></body></html>
