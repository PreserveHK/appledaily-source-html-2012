<html><header><meta charset="utf-8"><title>蘋果汁：<br>
信成假期開退款期票</title></header><body><h1>蘋果汁：<br>
信成假期開退款期票</h1><p>【本報訊】因財政困難而停業的信成假期，昨凌晨正式被旅行代理註冊處撤銷旅行代理商牌照。旅遊業議會總幹事董耀中昨稱，信成假期董事總經理侯叔祺已陸續向受影響旅客開出退款期票，部份期票的兌現日期為本月15日和21日，如到期仍未能兌換款項，將動用旅遊業賠償基金退還九成旅費給旅客。<br>董續稱，旅遊業議會和註冊處連日來收到約100宗投訴及查詢，受事件影響的旅客有346人，涉及金額約65萬元。而侯截至昨日仍然繼續龜縮，未有正式公開交代事件。</p></body></html>
