<html><header><meta charset="utf-8"><title>阿徐行蹤成謎</title></header><body><h1>阿徐行蹤成謎</h1><p>徐淑敏老公黃浩早前爆有藝人在其銅鑼灣食肆吸毒，當中有人妻和男子公然咀嘴，之後徐濠縈（阿徐）和李璨琛老婆在Instagram貼他的相留言鬧爆，昨日有指咀嘴主角是阿徐和LMF成員梁永傑（Kit），更指陳奕迅為此事跟阿徐冷戰，女方獨自飛到日本散心，婚姻亮紅燈，當事人至現在都未有回應。<br>至於行蹤成疑的阿徐，昨日在微博出現，她貼相並以英文留言有朋友給她一張很窩心的便條，相中的便條寫着「邪不能勝正！公義！」擺明借朋友的便條表達心意。<br>採訪：唐如</p></body></html>
