<html><header><meta charset="utf-8"><title>案件速遞︰<br>醫生涉呃$730疫苗資助</title></header><body><h1>案件速遞︰<br>醫生涉呃$730疫苗資助</h1><p>【本報訊】一名西醫被指替長者及兒童注射季節性流感疫苗後，向衞生署「報大數」，重複申索資助計劃補償，多拿730元。涉案西醫被控五項欺詐罪，昨於觀塘裁判法院提堂，暫時毋須答辯，等候律政司指示。他獲准以兩萬元保釋，下月3日再訊。<br>被告王家慶（42歲）被指於去年10月至11月間，替三名長者注射季節性流感疫苗後，向衞生署申索補償時，將原來一支疫苗當成兩支；另替兩名港鐵職員子女注射後，重複向港鐵及衞生署申索補償。<br>案件編號：KTCC6490/12</p></body></html>
