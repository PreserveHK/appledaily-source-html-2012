<html><header><meta charset="utf-8"><title>趣趣地：<br>反骨「超人」攬女斷正</title></header><body><h1>趣趣地：<br>反骨「超人」攬女斷正</h1><p>「超人」中鋒懷特侯活真係「腦後有反骨」，上季搞到奧蘭多滿城風雨，嚟到湖人都仲係改唔到呢種脾性。周日倒戈輸畀魔術之後，自己罰球射得曳又唔認，仲要話如果喺湖人贏唔到總冠軍，今季尾會以自由身轉會去一隊有爭標潛力嘅球隊。佢仲要俾爆料網《mediatakeout》發現，日前去咗個慈善活動，攬住個女仔合照。原來呢位女士叫Camilla Poindexter，係一個叫Bad Girls Club嘅成員，最叻就係賣性感。</p></body></html>
