<html><header><meta charset="utf-8"><title>關仁隱事：「柒柒」酒後亂咀 - 關仁</title></header><body><h1>關仁隱事：「柒柒」酒後亂咀 - 關仁</h1><p>「柒柒」早排去咗一個豪門婚宴，全晚酒到杯乾high到爆燈，睇佢咁樣隊酒法，梗係好快就飲大咗啦，女人飲醉酒好危險，何況仲係身為紅星嘅佢，即刻引晒班狂蜂浪蝶埋身，其中有個飲到面紅紅嘅妹，就膽粗粗走埋去同柒柒講：「你好靚呀，可唔可以俾我錫一啖？」估唔到柒柒竟然笑晒口話：「好呀！」兩個女人就咁嘴對嘴錫咗啖，呢排斷背咁hit，好在柒柒有個恩愛老公，唔怕俾人誤會性取向咋。<br>撰文：關仁</p></body></html>
