<html><header><meta charset="utf-8"><title>馮仁昭四圍超：田啟文爆收唔足片酬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>田啟文爆收唔足片酬 - 馮仁昭</h1><p>田啟文（田雞）前晚到尖沙嘴出席活動，原來近日佢有份拍邵氏賀歲片《我愛HK2013恭囍發財》，佢話有機會同葉玉卿拍對手戲。當年卿卿係咪佢心中女神先？田雞老實話：「係呀，但老婆梗唔准我收埋啲相，碟都留喺公司。」田雞話今次拍戲至少環境舒服，仲有靚湯飲。不過早前梁家輝暗示之前拍邵氏賀歲片收唔足片酬，田雞講笑話：「我都收唔足，因為志偉（曾志偉）叫我嚟咪嚟，我冇問佢畀幾錢，咁佢畀幾多咪收幾多。」<br>撰文：馮仁昭</p></body></html>
