<html><header><meta charset="utf-8"><title>童愛玲做囝囝二廚</title></header><body><h1>童愛玲做囝囝二廚</h1><p>童愛玲和梁芷珊前晚到中環出席母親節活動，兩人都帶同仔女出席，童愛玲說8歲兒子Kyle近日迷上煮嘢食：「佢睇咗個小朋友煮嘢食嘅節目，所以鍾意咗，反而我變咗佢二廚，佢知道我煮嘢唔叻，所以想煮畀我食。」</p><p>梁芷珊撐老公</p><p>梁芷珊的9歲女兒因應活動畫了母親的畫像，兩母女亦穿上母女裝現身，梁芷珊指造型是由大會安排，平時甚少與女兒穿同樣的服飾：「我哋撞衫個女都唔抗拒，仲反問撞衫有罪咩，我個女好獨立，揀衫唔會問我意見。」對於老公羅傑承要為歐文龍貪污案作供，梁芷珊說不擔心，因為老公只是證人，主要是將所知講出來就夠。<br>採訪、攝影：王連連</p></body></html>
