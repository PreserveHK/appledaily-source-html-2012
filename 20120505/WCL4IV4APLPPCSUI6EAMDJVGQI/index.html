<html><header><meta charset="utf-8"><title>楊思琦變嫩版家燕姐</title></header><body><h1>楊思琦變嫩版家燕姐</h1><p>楊思琦昨接受港台節目《笑容從家開始》訪問，談到家庭生活和跟母親的關係。思琦提到當初發現未婚懷孕時，從沒想過放棄自己的骨肉，亦承認單親家庭會有一定壓力，她承諾會努力賺錢養育女兒和照顧父母。<br>對於有消息指思琦為賺奶粉錢開工4日只袋6,000元，她說：「做母親會為仔女努力，我從來唔揀嘢做，同埋價錢唔係自己定，係公司定。」思琦被指為懷孕一事講大話，被廣告商指形象差，對此她說：「家燕姐都係獨力湊三個仔女，好多廣告商都唔會因佢嘅婚姻狀況而忽略佢嘅努力，我會向家燕姐學習。」<br>採訪、攝影：楊潔雯</p></body></html>
