<html><header><meta charset="utf-8"><title>羅拔扮美軍狙擊侯賽因</title></header><body><h1>羅拔扮美軍狙擊侯賽因</h1><p>現年25歲的英國型男羅拔柏迪臣（RobertPattinson），憑主演電影《吸血新世紀》（Twilight）系列一炮而紅，但為了搣甩吸血帥哥的形象，最近努力轉型，除參演了加拿大導演大衞哥連堡（DavidCronenberg）執導的新片《Cosmopolis》外，又接演新片《Mission：Blacklist》，飾演搜尋伊拉克獨裁者侯賽因（SaddamHussein）的美國軍官EricMaddox。<br>羅拔仔在片中將會追尋侯賽因的行蹤，然後安排特種部隊，將侯賽因與其黨羽連根拔起。由於Eric真人頭髮稀疏，相信羅拔仔拍攝時要犧牲靚仔形象剃頭演出。</p></body></html>
