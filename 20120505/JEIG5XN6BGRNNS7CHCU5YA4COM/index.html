<html><header><meta charset="utf-8"><title>酒精噴霧一噴極速醉倒</title></header><body><h1>酒精噴霧一噴極速醉倒</h1><p>求一醉，再不用千杯下肚，以後用「酒精噴霧」（圖）不消幾秒即可醉倒。<br>酒精噴霧由兩名美國科學家發明，它利用煙霧效應加速人體吸收，只需0.075毫升酒精，即可讓用家一嚐醉倒滋味。醉得快，酒醒也快，不消幾秒鐘用家就可以回復清醒，繼續生活。科學家指，一杯酒約含40至60毫升酒精，同樣酒量利用「酒精噴霧」足以讓人醉倒近1,000次，可減低醉酒對身體的禍害。每支酒精噴霧賣20歐元（204港元），可噴21次。英國《每日郵報》</p></body></html>
