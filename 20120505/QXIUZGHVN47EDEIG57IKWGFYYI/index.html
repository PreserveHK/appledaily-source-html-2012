<html><header><meta charset="utf-8"><title>今日提醒你：少年太空人體驗營</title></header><body><h1>今日提醒你：少年太空人體驗營</h1><p>【本報訊】對航天科技及太空人生活有興趣的中學生，可於下月12日或以前報名參加「少年太空人體驗營2012」，於暑假到北京及酒泉接受航天訓練。今年體驗營首次安排學員參觀中國測試，以及發射載人飛船的主要基地酒泉衞星發射中心。<br>「少年太空人體驗營2012」是由康樂及文化事務署與中國航天員科研訓練中心等合辦，學員可參觀北京航天飛行控制中心等設施。體驗營由7月27日至8月2日，名額30人；參加者須為12歲或以上全日制中學生，經由學校提名及通過甄選。有關詳情可瀏覽香港太空館網頁： http://hk.space.museum/YATC。 </p></body></html>
