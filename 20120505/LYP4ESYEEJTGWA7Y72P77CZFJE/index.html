<html><header><meta charset="utf-8"><title>蘋果汁冰鮮業爭取凍倉　否則罷市</title></header><body><h1>蘋果汁<br>冰鮮業爭取凍倉　否則罷市</h1><p>【本報訊】冰鮮禽畜食品業界要求政府覓地設立冰鮮禽畜轉運中心，讓冰鮮禽畜食品的運輸商作分拆及轉運食品，以確保食品供應暢順及安全。業界代表昨聯同新民黨副主席田北辰及該黨行政總裁余衍深，與食物及衞生局常任秘書長黎陳芷娟及副秘書長蔡潔如會面，跟進有關訴求。<br>冰鮮禽畜業商會主席郭時興於會後表示，已爭取上述訴求多時，政府卻一直置若罔聞。昨日經多番討論後，終獲食環署承諾會盡力協助業界領取臨時牌照，讓商販於私人用地放置固定凍倉，儲存冰鮮貨品。郭指，一旦署方未有兌現承諾，業界不排除會發起罷市，暫停全港冰鮮食品供應。</p></body></html>
