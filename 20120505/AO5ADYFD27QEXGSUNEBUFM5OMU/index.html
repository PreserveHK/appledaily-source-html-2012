<html><header><meta charset="utf-8"><title>課室變卧室學生穿睡衣上堂</title></header><body><h1>課室變卧室<br>學生穿睡衣上堂</h1><p>「我們班裏一共28人，每個人都穿了睡衣，有的還是從家出門就穿着睡衣呢，有的就這樣穿着睡衣去吃飯！」就讀南京國際學校的小A同學，在前日「睡衣日」活動中，穿着睡衣回校上課，路上受盡了途人詫異的目光。據悉活動獲校方支持，但唯一限制就是「不能（穿得）太暴露」。<br>穿睡衣上課的是IB國際課程預備班和中英劍橋班的學生，三個年級共有近200名學生，其中高一年級的100名學生幾乎全參與了，就連中國和外國籍的老師、甚至校工亦作穿睡褲、拖鞋打扮，整個課室猶如卧室。有缺席活動的同學解釋說：「自己家中的睡衣太暴露了！」<br>江蘇《揚子晚報》</p></body></html>
