<html><header><meta charset="utf-8"><title>蘋果汁華富邨馬路地陷逾月</title></header><body><h1>蘋果汁<br>華富邨馬路地陷逾月</h1><p>【本報訊】港島華富邨華安樓對出的華富道斑馬線旁近日出現三個地陷位置，露出交通燈電線管道，造成行車不便。路政署指3月已收到市民投訴，但房署拖延一個多月後，至上周才開始維修。<br>記者現場所見，該路面最大地陷約長近一米，不少車輛行使該段路面需盡量避開地陷位置。路政署指約3月已轉交房署跟進。房署指，地陷位置露出交通燈電線管道及鋼筋，已在上月底安排維修。房署又表示華富道有15條巴士線及5條小巴線行駛，加上有校巴和其他重型車輛頻密使用該路段，故此路面因沉重負荷而損毀，房署在上周三開始維修該地面。</p></body></html>
