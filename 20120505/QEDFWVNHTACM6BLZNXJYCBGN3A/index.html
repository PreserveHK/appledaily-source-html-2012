<html><header><meta charset="utf-8"><title>15歲嘉兒莫蕊茲扮成熟</title></header><body><h1>15歲嘉兒莫蕊茲扮成熟</h1><p>《勁揪俠》（Kick-Ass）上位美國女童星嘉兒莫蕊茲（ChloeMoretz），夥花邊女碧琪麗芙莉（BlakeLively）合演的新片《Hick》昨日於紐約舉行特別放映。年僅15歲的嘉兒，受訪時聲稱自己仍未大個，不過昨日她那身花花連身裙卻成熟得很，不像其年紀應有的樣子。</p><p>昨日碧琪缺席，現身圈中人包括《Hick》的導演DerickMartini、一代童星麥哥利高堅（MacaulayCulkin）胞弟Rory和茱莉亞羅拔絲（JuliaRoberts）的姪女Emma等。</p></body></html>
