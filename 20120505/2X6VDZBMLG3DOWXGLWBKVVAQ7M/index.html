<html><header><meta charset="utf-8"><title>金賢重港騷半價促銷</title></header><body><h1>金賢重港騷半價促銷</h1><p>韓國男歌手金賢重本周五將會襲港，演出翌日在亞博館舉行的亞洲巡迴粉絲見面會。不過繼台灣站被轟票價太貴影響銷情後，香港站門票亦滯銷，約3,900張門票只能賣出部份，昨日有團購網索性將三種票價門票劈至半價促銷，最平240港元有交易，被一眾以原價購票的fans鬧爆。</p><p>晒肌辣㷫獅城</p><p>至於前日在新加坡舉行的見面會，金賢重露點晒肌，辣㷫逾3,000名歌迷。他抽出歌迷上台送花唱情歌，當演唱《LuckyGuy》時，更從天而降他設計的宇宙神公仔假銀紙。騷後他將擊掌會改為握手會，更走落台與坐輪椅的婆婆抱抱。</p></body></html>
