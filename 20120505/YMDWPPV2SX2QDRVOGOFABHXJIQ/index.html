<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《復仇者聯盟》昨日在北美開畫，單計前日的午夜場票房已錄得約1.46億港元，史上排第八。<br><br>●美國男星羅拔唐尼前日上電視，首度公開八周大兒子ExtonElias的趣致樣子。</p><p>●日本組合AKB48成員指原莉乃近日推出個人細碟，但因其中一個版本收錄五首歌，被指並非細碟不計算銷量，令她失望。<br><br>●日劇《GTO》因男星赤西仁被炒，已決定由人氣組合EXLIE成員AKIRA頂替，但不被看好。<br><br>●韓國男星張根碩前日在首爾拍攝劇集《愛情雨》時，獲粉絲送來逾100人份量的美食為劇組打氣。</p></body></html>
