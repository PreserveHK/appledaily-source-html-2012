<html><header><meta charset="utf-8"><title>新界成交御皇庭獲外區上車客承接</title></header><body><h1>新界成交<br>御皇庭獲外區上車客承接</h1><p>美聯葉初聲表示，息口持續低企，為計劃上車人士提供有利條件，上水區屋苑較為低水，價錢吸引，成為不少上車人士之選。區內樓齡較新物業御皇庭剛錄兩房戶成交，2座低層C室，618方呎，作價293萬元，呎價4741元。買家為外區上車客，鍾情單位景觀及座向，斥資購入自住。<br>賣家於2010年11月以235萬元購入物業，是次轉售賬面獲利58萬元，升值24.7%。4月截至28日，屋苑錄得約12宗成交，平均成交呎價4764元。</p></body></html>
