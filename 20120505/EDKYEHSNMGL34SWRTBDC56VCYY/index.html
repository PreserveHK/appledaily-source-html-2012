<html><header><meta charset="utf-8"><title>趙哲妤嗒欣宜舊愛糖</title></header><body><h1>趙哲妤嗒欣宜舊愛糖</h1><p>中國小姐趙哲妤和黃長興昨日到灣仔出席法國美食活動，趙哲妤最近與鄭欣宜的前男友MarkRyan傳緋聞，她說：「最緊要影得自己夠靚，同佢係普通朋友食飯同傾偈。同佢識得唔耐，都唔知佢係唔係追我，都冇想咁多，不過佢份人就幾幽默。」<br>黃長興昨日擔任活動的法文翻譯，本身開餐廳的他正物色地方開分店，但現時各地區的租金都十分昂貴，他希望業主支持後生仔創業：「搞飲食外，都想做時裝，有自己嘅品牌，家都唔係賺好多，三餐溫飽，夠照顧老婆（即女友）同家人就足夠。」<br>採訪、攝影：王崇穎</p></body></html>
