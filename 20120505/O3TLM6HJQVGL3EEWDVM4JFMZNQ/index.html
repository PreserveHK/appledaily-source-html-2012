<html><header><meta charset="utf-8"><title>小八卦網上兜售過期飛</title></header><body><h1>小八卦<br>網上兜售過期飛</h1><p>GaGa個唱飛燶味甚濃，Yahoo拍賣網一直都有人掟飛，但昨日記者發現有人竟然還在賣2日和3日的GaGa個唱飛，金額更過萬，未知該賣家是否已私下賣出所有門票，還是做了蟹民大受刺激，完全忘記十數張門票已變成廢紙不能再賣。另外，日前本報披露早已爆滿的GaGa個唱飛竟然在快達票網間歇性開售，這批「蠱惑的飛」昨午未有再發售，但今晚GaGa開第三場，難保快達票今日又神奇售賣該批聲稱售罄的門票。</p></body></html>
