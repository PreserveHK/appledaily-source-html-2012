<html><header><meta charset="utf-8"><title>趙雅芝兒子擬簽無綫</title></header><body><h1>趙雅芝兒子擬簽無綫</h1><p>趙雅芝與黃錦燊的兒子黃愷傑今年已24歲，這位星二代長得高大靚仔，目前在北京電影學院半工讀，並已加入娛樂圈，早前更在內地拍完一套以全部新人演出的劇集。</p><p>與女友感情好</p><p>最近黃愷傑的一張生活照曝光，相中他拿着甜品微笑，一雙粗眉明顯遺傳自父親黃錦燊，外形俊朗極具幕前發展潛質。<br>近年黃愷傑也頻頻出席社交活動，早前更表示有興趣簽約無綫在港發展，他與女友劉凱茵拍拖五年，兩人經常拍拖出席活動。劉凱茵雖是上班族，但其漂亮外表絕不輸給其他女星，據知她和趙雅芝感情甚好，更是趙雅芝欽點的新抱。<br>撰文：林妃</p></body></html>
