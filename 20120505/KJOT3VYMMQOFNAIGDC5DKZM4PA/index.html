<html><header><meta charset="utf-8"><title>錢慧儀教仔女性教育</title></header><body><h1>錢慧儀教仔女性教育</h1><p>大生銀行家族馬錢慧儀、大劉女友呂麗君，李民橋夫婦、匯豐前高層王以智等前晚現身灣仔君悅酒店，出席香港演藝學院的籌款晚宴。錢慧儀透露會與一對子女睇LadyGaGa演唱會。問到GaGa的大膽出位涉及性愛與宗教言論，會否加倍注意指導子女？她表示：「平時都有PG指引睇佢啲MV，一路陪住，一路講解，知佢哋諗乜先有得指導。」<br>問到她平時有否灌輸性教育？錢慧儀表示：「仔女都係我教，有時我個仔問我關於生殖器官，我唔識答就叫爹哋幫手。」她指大仔已15歲：「佢未有拍拖，我就希望佢兩，三年後先開始，可以教佢幾招追女仔。」<br>採訪：梁錦雯　攝影：陳志嵐</p></body></html>
