<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范曉萱發住燒錄音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范曉萱發住燒錄音 - 馮仁昭</h1><p>范曉萱最近發起咗「給媽媽的一封信」行動，唔少紅星如舒淇、周迅、大小S、劉若英等都有響應。<br>之前萱萱仲帶埋媽媽D.D走入錄音室錄《MissD.D》，但萱萱竟患感冒發燒，搞到上吐下瀉，佢仲話：「呢隻歌會放喺高音質嘅發燒碟，梗係要發燒應吓景。」<br>萱萱話媽咪平時要求好高，估唔到喺錄音室見到媽咪喊得好厲害，佢話：「媽咪呢種完美主義同自我壓力，我完全遺傳到。」</p></body></html>
