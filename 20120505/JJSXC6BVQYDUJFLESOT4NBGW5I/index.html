<html><header><meta charset="utf-8"><title>蜘蛛俠歹角現身</title></header><body><h1>蜘蛛俠歹角現身</h1><p>萬眾期待夏季上映的全新蜘蛛俠電影《蜘蛛俠：驚世現新》（TheAmazingSpider-Man），昨日有新預告片曝光，今次清楚可見英國男星里斯伊凡斯（RhysIfans）在片中扮演的壞蛋蜥蜴博士。</p><p>安德魯打到飛起</p><p>今年7月3日香港上映的《蜘蛛俠：驚世現新》，近日已在世界各地力谷宣傳，昨日曝光的預告片收錄了更多片中的動作場面。<br>新預告片除了見到里斯伊凡斯如何變成壞蛋蜥蜴博士外，也見到主角安德魯加菲（AndrewGarfield）無論有沒有穿上蜘蛛俠服裝，依然打到飛起。</p></body></html>
