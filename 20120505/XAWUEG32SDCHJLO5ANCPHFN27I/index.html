<html><header><meta charset="utf-8"><title>G.E.M.陪媽咪懶理男友</title></header><body><h1>G.E.M.陪媽咪懶理男友</h1><p>G.E.M.昨日在鑽石山出席亞視活動，與學生分享感動點滴，她自言容易受感動，工作人員為自己辛勞工作以至母親為她煮一餐飯都會感動萬分。問到男友林宥嘉可曾令她感動，她說：「唔想啲人覺得我成日講佢，又寫我自爆，所以唔係好想講。」<br>G.E.M.表示雙方生日時未覺得有感動位，問到林宥嘉下月開紅館個唱，她會否到場支持，她說：「嗰日咁啱係我媽媽生日，因為要同媽咪慶祝，所以唔會去。」她又表示母親節當日會將面孔塗啡，扮外傭到皇后像廣場與外傭唱歌慶祝母親節。<br>採訪、攝影：王崇穎</p></body></html>
