<html><header><meta charset="utf-8"><title>港示威台聯署撐陳</title></header><body><h1>港示威台聯署撐陳</h1><p>香港支聯會昨日聯同中國維權律師關注組、香港天主教正義和平委員會及國際特赦組織，約10多人由西區警署，遊行至中聯辦門外（圖），抗議中國政府威脅失明維權律師陳光誠一家，以及打壓協助陳光誠的維權人士，批評中國漠視憲法。而台灣的基督教青年軍昨日也發起「光誠來台灣！珍珠一起來！」的聯署活動，希望邀請陳光誠一家人及維權人士何培蓉赴台。基督教青年軍說，這項活動無涉政治、完全是人道救援的考慮。<br>《蘋果》記者/中央社</p></body></html>
