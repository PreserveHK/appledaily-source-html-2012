<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯盈盈入行壓力大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯盈盈入行壓力大 - 馮仁昭</h1><p>湯盈盈同MandyLieu等之前接受無綫《玄美人生》嘅訪問，佢哋分享當年離鄉背井嚟香港工作嘅趣事，盈盈話香港係佢個家，仲自爆因為喺加拿大見到鍾麗緹發展好，所以就學佢參加選美，佢話：「但係我啱啱入行時有好多緋聞，啲人話我係狐狸精，又唔識同傳媒打交道，廣東話又唔明，所以好大壓力，不過完全冇後悔，將來結婚生仔之後都會留喺香港。」</p></body></html>
