<html><header><meta charset="utf-8"><title>蘋果汁白田邨百商戶罷市</title></header><body><h1>蘋果汁<br>白田邨百商戶罷市</h1><p>【本報訊】房委會將重建深水埗白田邨及白田商場，約100個受重建影響的商戶昨日下午罷市，邨內的街市、商場租戶在店外張貼抗議標語。他們抗議當局清拆通知期倉卒，只補償18個月搬遷津貼，對商戶不公平。<br>在白田邨第3座經營餐廳的劉先生表示，開業僅5個月，當時已投放80萬元購買煮食器材及裝修，屋邨突然重建令他血本無歸，擔心結業後一家人生計受影響，如今每晚失眠。協助商戶的深水埗區議員甄啟榮要求署方體諒商戶情況，酌情給予額外的補償及適當安置，以及即使居民搬遷後，延遲清拆第12座，令商店可繼續經營。</p></body></html>
