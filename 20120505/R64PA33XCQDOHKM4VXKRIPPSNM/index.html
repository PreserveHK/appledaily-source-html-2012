<html><header><meta charset="utf-8"><title>杜汶澤怪病有望痊癒</title></header><body><h1>杜汶澤怪病有望痊癒</h1><p>杜汶澤早前感染罕見怪病「米勒費雪症候群」，此病會令患者雙目現重影、手腳麻痹兼頭暈氣喘，最壞情況是四肢癱瘓、呼吸困難、甚至窒息死亡，故阿澤已停工休息，連日來留家打坐休養。<br>阿澤老婆田蕊妮昨在微博宣佈好消息，她透露美國回來的驗血報告證實阿澤只屬輕微病患者，有問題抗體的濃度低過20個百分點，她說：「重病輕患，我感到十分欣慰！醫生說只要這兩個月內他接受適當的治療，好好休息，不要操勞，便可以完全康復！謝謝各界在這段時間的關心和鼓勵，令我和杜先生感到人間有情，無言感激！祝願大家身體健康！」不少好友均留言送上祝福。撰文：丁寧</p></body></html>
