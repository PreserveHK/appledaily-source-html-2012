<html><header><meta charset="utf-8"><title>超雲低胸白毛女</title></header><body><h1>超雲低胸白毛女</h1><p>賭王何鴻燊三房長女何超雲，前晚現身中環置地廣場的adler珠寶活動，同場還有錢景峰和羅霖等。超雲近期熱愛以潮人打扮示人，染了一頭白髮的她，穿上低胸MMM品牌連身褲現身，非常性感。</p><p>想多陪父母</p><p>超雲原來喜歡設計創意首飾，她說：「舊年設計咗十幾件，喺英國街頭買咗古董胸針，再重新砌過。」問她會否有興趣修讀珠寶鑑證？她說：「都有考慮，朋友都有讀。」記者笑言她若修讀課程，便會少了時間拍拖，超雲笑言：「唔關事，想陪多啲爹哋媽咪。」<br>超雲透露近日迷上微信，與妹妹超蓮聯絡，她說：「佢微信我讀書好辛苦。」<br>採訪：林嘉慈<br>攝影：黃文偉</p></body></html>
