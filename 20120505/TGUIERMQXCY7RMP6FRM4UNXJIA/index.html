<html><header><meta charset="utf-8"><title>案件速遞竊賊判監後毆庭警</title></header><body><h1>案件速遞<br>竊賊判監後毆庭警</h1><p>【本報訊】剛為人父的無業漢因承認在九龍城泰國廟外偷走善信的波鞋，前日在九龍城裁判法院被判監兩個月。他被拉離犯人欄一刻，突然發難反抗，打傷兩名警員。當另兩警員上前制服時，亦因與被告有爭執而受傷。無業漢昨再被控襲擊協助執行警務的警務人員，暫毋須答辯，案件押後至5月25日再訊，以等候警方調查。<br>控方指被告仇禮祥（35歲）過去有16次案底，當中3次與暴力有關。<br>案件編號：KCCC1743/12</p></body></html>
