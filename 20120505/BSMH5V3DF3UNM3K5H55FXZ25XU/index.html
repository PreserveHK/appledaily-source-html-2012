<html><header><meta charset="utf-8"><title>天然偉哥石榴汁增性慾</title></header><body><h1>天然偉哥石榴汁增性慾</h1><p>石榴汁原來有催情作用，英國有研究發現每天飲一杯石榴汁，可增強男女的性慾，效能堪稱「天然偉哥」。<br>研究員讓58名年齡介乎21歲至64歲志願者連續兩周每天飲一杯石榴汁，發現兩周後他們體內的睾丸素顯著增加。睾丸素不但令人性慾大增，同時令男士面毛增加、聲音變得暗沉，亦可增強女士的肌肉和骨骼，甚至提升記憶力、令心情開朗和紓緩壓力。<br>早前已有研究顯示，石榴汁含豐富抗氧化物，有助避免心血管疾病和加速血液循環，起抗癌作用。<br>英國《每日郵報》</p></body></html>
