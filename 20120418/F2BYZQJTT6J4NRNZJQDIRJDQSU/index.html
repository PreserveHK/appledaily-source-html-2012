<html><header><meta charset="utf-8"><title>趣趣地：利迷睇決賽難歸家</title></header><body><h1>趣趣地：利迷睇決賽難歸家</h1><p>利物浦對車路士場英足盃決賽，已定喺5月5日於溫布萊舉行，開波時間仲由傳統嘅下午3點（當地時間）改為下午5點3。不過，一眾利迷就對呢個安排叫苦連天；因為英國鐵路喺嗰日會進行保養維修工程，來回利物浦同倫敦嘅班次將全部取消，即係話就算利迷千辛萬苦去得到倫敦，由於遲咗開波，場波打完之後好可能都返唔到屋企！英足總雖然口口聲聲話係為球迷着想，但亦承認都係為咗遷就電視直播，唔怪得利迷要炮轟英足總啦！</p></body></html>
