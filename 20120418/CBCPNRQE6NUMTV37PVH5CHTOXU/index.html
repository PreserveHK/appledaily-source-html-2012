<html><header><meta charset="utf-8"><title>超級武器愛犬藏獒值千二萬</title></header><body><h1>超級武器<br>愛犬藏獒值千二萬</h1><p>黃貫中向來是愛狗之人，不過他所養的並不是普通的狗，其中有五隻是來自西藏的藏獒，分別叫泰山、寶帝、Sandy、沙展和酋長。</p><p>藏獒生性十分忠心，服從性高，但攻擊力極強，所以民間有「一獒抵三狼」之說。<br>藏獒亦因這種獨特的吸引力，引來不少富豪想養作寵物，因此價格十分高昂，像阿Paul的五屆狗展冠軍藏獒寶帝，有人曾出價400萬想買走牠，但阿Paul拒絕，五隻藏獒保守估計最少值1,200萬！<br>阿Paul亦鑑於藏獒攻擊性太強，故從來不會帶牠們接受訪問，以免牠們誤傷別人。</p></body></html>
