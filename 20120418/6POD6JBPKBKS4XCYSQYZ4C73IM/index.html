<html><header><meta charset="utf-8"><title>貓鬧鐘　門罅伸爪玩門擋</title></header><body><h1>貓鬧鐘　門罅伸爪玩門擋</h1><p>這隻貓咪叫醒主人的方式，可能是很多貓奴們的噩夢。牠每日清晨5時，會從地下門罅伸爪入主人房，將門後的彈簧門擋弄到「嘭嘭」聲，驚醒主人。<br>愛貓「阿Boo」變身「貓肉鬧鐘」，主人笑說牠因為寂寞，將貓爪伸入門縫後，就好像要發出無言抗議，瘋狂把玩門後的彈簧門擋，直至他們起床開門為止。對於愛貓每日大清早吵醒他，主人既好氣又好笑：「我們其實都嚇得要命，要立即起床。」為了「報仇」，主人將愛貓的搞笑惡行放上網大公開。<br>英國《每日郵報》</p></body></html>
