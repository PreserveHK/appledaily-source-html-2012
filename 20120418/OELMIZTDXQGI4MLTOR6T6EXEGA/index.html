<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥玲玲嘲Santino低能 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥玲玲嘲Santino低能 - 馮仁昭</h1><p>麥玲玲噚日喺將軍澳電視廣播城錄影節目《玄美人生》，話家香港女仔係繼二次世界大戰之後面臨搵唔到男人嘅時代：「每日都有好多女仔搵我，問幾時嫁得出，想搵到好男人。呢啲都係講緣份，好似之前有個女仔成座山咁，有三個男人俾佢揀，冇得講。《盛女》個節目講最好係MeiLing，有料到啲，45度角嗰啲（指Santino），只可以用低能嚟形容。」</p></body></html>
