<html><header><meta charset="utf-8"><title>曾繁光寸A貨人生導師</title></header><body><h1>曾繁光寸A貨人生導師</h1><p>組織「反《盛女愛作戰》」的精神科專科醫生曾繁光，前晚應邀上商台《光明頂》，當眾人預料他會一如以往鬧爆節目及參賽者時，他卻笠了個大頭盔，聲稱自己只是被人擺上枱，又讚《盛女》節目做得成功，引起大眾討論是好事云云。<br>不過曾繁光亦有暗諷所謂的人生導師：「我所認識嘅lifecoach係啲幫助精神病康復者嘅個案經理，佢哋會同康復者建立長時間關係，令康復者好番。仲有兩性關係導師，又係新嘢喎，我都可以做喎，不過check過原來唔得！」採訪：葉雪</p></body></html>
