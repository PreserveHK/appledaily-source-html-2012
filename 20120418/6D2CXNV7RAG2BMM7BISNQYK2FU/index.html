<html><header><meta charset="utf-8"><title>網上新聞衝擊傳統報業</title></header><body><h1>網上新聞衝擊傳統報業</h1><p>互聯網勢不可擋，傳統報章備受衝擊，網上新聞兩年前更首度超越傳統報紙。<br>美國皮尤（Pew）研究中心2010年的調查顯示，34%人在受訪前一天曾上網看新聞，只有31%曾閱讀報紙，而網上新聞讀者的比例也於2006至2010年間幾近倍增。此外，越來越多人透過社交網站和智能手機等新媒體接收資訊。<br>但讀報始終比瀏覽網站更能吸睛。有研究指出，比起網上瀏覽新聞的人，讀報的人更能記住新聞的內容、題目和重點，原因是網上排版較難突出重點，也有較多廣告，令讀者難以集中。<br>DailyFinance/TeleRead網站<br></p></body></html>
