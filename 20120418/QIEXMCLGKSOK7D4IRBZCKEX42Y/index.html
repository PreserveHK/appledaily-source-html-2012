<html><header><meta charset="utf-8"><title>求驗客手記：阿特蘭大會長養「家姐」一世 - 求驗客</title></header><body><h1>求驗客手記：阿特蘭大會長養「家姐」一世 - 求驗客</h1><p>意乙利禾奴中場莫路仙尼，上周六不幸喺比賽途中因心臟病逝世，大家都好關心同擔心佢殘障嘅姐姐。莫路仙尼生於阿特蘭大，意甲球會阿特蘭大會長比卡斯就表明，將會經濟上供養莫路仙尼姐姐一生；之前幫佢嘅籌款活動，捐款者都可以退番善款。另外，周二利禾奴喺主場阿曼多比基球場，為莫路仙尼舉行送別儀式（圖），球員都着上莫路仙尼生前嘅25號球衣；而載住莫路仙尼遺體嘅靈車，亦繞場一周，接受球迷嘅送別。</p></body></html>
