<html><header><meta charset="utf-8"><title>婷婷爆霆鋒冧新女</title></header><body><h1>婷婷爆霆鋒冧新女</h1><p>謝婷婷昨日在中環出席網購時裝shopbob活動，婷婷自認是網上購物狂：「我有份養呢個網，由06年開始隔日都上，男朋友Andy都笑我，話點解好似聖誕節咁，日日都有包裹寄嚟。」她透露最瘋狂一次是買了過十萬，現時平均都有五位數。<br>提到胞兄霆鋒近期和劉愷威女友楊幂傳緋聞，婷婷即八卦楊幂底細、樣子：「佢同阿哥襯唔襯呢？佢男友有冇唔開心？」婷婷沒向哥哥八卦緋聞？她說：「佢近期成日話邊個邊個靚，不過我唔記得個名，所以八番畀大家聽。」<br>採訪：文國駿　攝影：陳順楨</p></body></html>
