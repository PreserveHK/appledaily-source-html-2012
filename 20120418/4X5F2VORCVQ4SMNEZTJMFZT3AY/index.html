<html><header><meta charset="utf-8"><title>朱凱婷撐朱茵未婚懷孕</title></header><body><h1>朱凱婷撐朱茵未婚懷孕</h1><p>朱凱婷、高海寧、陳倩揚和葉翠翠昨日到電視城出席蘇民峰和溫家偉主持《食得峰騷》。剛產下囡囡的朱凱婷在四個月內極速瘦身，除了做運動外，主要是戒澱粉質，一個月便瘦了十幾磅。本身是基督教徒的朱凱婷，對於朱茵和黃貫中未婚宣佈有喜感到很高興，她說：「以前Beyond中我最鍾意係阿Paul，噚日見到張相真係好震撼。」<br>對朱茵身為教徒未婚懷孕受非議，她說：「呢啲好個人，有啲都係好嚴守，有啲就睇自己選擇，佢哋計劃年底結婚，咁樣係可以接受得到，只係少少timing問題。」<br>採訪、攝影：楊潔雯</p></body></html>
