<html><header><meta charset="utf-8"><title>失蹤婦愛子早年遇怪風跌死</title></header><body><h1>失蹤婦愛子早年遇怪風跌死</h1><p>【本報訊】在外伶仃島遇風暴墮海失蹤的馬志妹，她一家接連被風吹襲，早年其30歲兒子在貨櫃場工作，有一天突刮起怪風，貨櫃被吹倒，他也由高處摔下慘死，豈料事隔數年，馬同遇「風災」生死未卜。<br>世代當漁民的馬，其子本也是漁民。數年前，其子轉型到一間貨櫃場任職，不料一陣怪風吹過，正在貨櫃頂工作的他因貨櫃被吹倒，連人帶櫃墮地慘死。馬喪子痛不欲生，獲保險賠償逾百萬元。<br>據悉，曾有親友勸馬兩夫妻退休，但兩人不願游手好閒。一名長洲居民指他們捕魚經驗豐厚，預測天氣準確，疑暴雨風來得突然，令她們措手不及。<br></p></body></html>
