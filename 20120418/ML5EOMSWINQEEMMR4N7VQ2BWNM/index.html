<html><header><meta charset="utf-8"><title>Fucking村投票改名</title></header><body><h1>Fucking村投票改名</h1><p>奧地利有一條小村莊，叫Fucking（他媽的）。<br>由於名字太特別，常成為國際笑柄，弄得至少13塊Fucking路牌不翼而飛。但這些事可能很快要成為過去，因為Fucking村的104名居民，本周會投票，決定是否改Fucking的串法，如改成Fugging或Fuging，免常常被人笑說粗口村。這條村其實自18世紀起叫Fucking，二戰過後蜚聲國際。有網民反對改名，因為居民日後就不能如此自我介紹：你好，我自來Fucking，奧地利。<br>英國《每日電訊報》</p></body></html>
