<html><header><meta charset="utf-8"><title>蘋果汁愛滋醫生病人無中招</title></header><body><h1>蘋果汁<br>愛滋醫生病人無中招</h1><p>【本報訊】東區醫院外科醫生黃浩卿墮樓死亡後揭發染有愛滋病，醫院管理局上月追蹤137名曾由黃處理高風險剖腹手術的病人，其中同意接受愛滋測試的130名病人的結果全部呈陰性，顯示沒有人被傳染。衞生署專家小組昨日開會認為，該局跟進病人的工作理想，毋須再擴大追縱範圍。<br>黃浩卿於在今年1月自殺死亡後，醫管局才發現他染有愛滋病，遂轉介衞生署的專家小組跟進。事件曝光後，專家小組才決定追縱兩年內由黃進行剖腹手術的140名病人，因此類手術被傳染的風險較高。數人無法聯絡，局方最終接觸137名病人，當中沒有人需要輔導。</p></body></html>
