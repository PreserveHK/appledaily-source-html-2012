<html><header><meta charset="utf-8"><title>巴塞簽11歲日本美斯</title></header><body><h1>巴塞簽11歲日本美斯</h1><p>雖然巴塞隆拿前鋒美斯，年僅24歲仍然當打，不過球隊也部署接班人，包括簽下日本11歲小將久保健英（圖）。<br>被譽為日本美斯的久保健英上年獲邀請到巴塞的青訓基地拉馬斯亞（LaMasia）試腳，讓一眾巴塞教練驚為天人，久保與美斯同樣擅長左腳，盤扭能力亦強；今年久保由家人陪同下，正式成為巴塞青年軍成員，雖然沒有入住拉馬斯亞宿舍，但日常練習及飲食，都跟隨其他青年軍成員；而早前他更穿上10號球衣，領巴塞青年隊以3:0大勝維拉利爾。</p></body></html>
