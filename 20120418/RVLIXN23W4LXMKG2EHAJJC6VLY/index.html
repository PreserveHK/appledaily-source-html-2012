<html><header><meta charset="utf-8"><title>大國男兒捲入強姦案</title></header><body><h1>大國男兒捲入強姦案</h1><p>韓國組合神話成員JunJin所屬的OpenWorld娛樂公司老闆張錫宇，上周因為涉嫌強姦旗下女藝人及指使他人強姦而被捕，該案昨日又有新進展，韓傳媒指有閉路電視拍到有兩名偶像組合成員及一名30多歲的歌手，均涉及該強姦案，現在被警方調查。</p><p>受害人增至11人</p><p>雖然警方沒有公開三名藝人的身份，但張錫宇旗下的偶像組合大國男兒，昨日突然宣佈取消推出新唱片，更會暫停所有活動，前途未卜。雖然警方指已完成對大國男兒的調查，但由於他們突然取消所有活動，令成員亦被懷疑。韓傳媒亦指，受害人的數目亦不斷增加，上星期張錫宇被捕時指有5名受害者，但昨日已證增至11人。</p></body></html>
