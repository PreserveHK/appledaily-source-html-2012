<html><header><meta charset="utf-8"><title>KeepFit美肌靠莓</title></header><body><h1>KeepFit美肌靠莓<br></h1><p>近來《盛女》全城熱爆加鬧爆，節目內各猛男是否做媒我不願置評，如果我是盛女，我寧願食莓好過做媒！Youarewhatyoueat，食得好分分鐘好過化妝整容，皆因原來有巴西國寶之稱的巴西莓，要四至五年才結出果實，其中所含的抗氧化指數比藍莓高21倍，而且可加速新陳代謝，其膳食纖維更可促進腸道蠕動，輕鬆瘦身話咁易。而Amazonia巴西莓系列，有可以飲用或做沙律汁的果汁、又有美味的黑朱古力，輕輕鬆鬆減肥美肌。<br><br>記者：徐務研<br>售賣點：華潤堂有售</p></body></html>
