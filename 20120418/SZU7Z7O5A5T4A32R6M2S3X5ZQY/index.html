<html><header><meta charset="utf-8"><title>姚樂怡遊台狂歡告別單身</title></header><body><h1>姚樂怡遊台狂歡告別單身</h1><p>暫別電視圈的姚樂怡已覓得好歸宿，她在今個月26日將和拍拖多年的圈外男友吳俊匡（Alan）結婚，在29日再與男方在元朗圍村擺一百圍盆菜宴，招待一眾鄉親。即將脫離盛女行列的姚樂怡早前聯同一班好姊妹包括有佘詩曼、梁靖琪、鍾麗淇及湯盈盈一同到台灣旅行。<br>昨日姚樂怡在微博貼上一張眾女在西門町合照，相中各人皆素顏便服，相當輕鬆自在，姚樂怡留言：「感謝一班好姊妹為我安排的婚前台灣之旅，第一次全女班旅行，太好玩，太多美食，太感動，我愛愛愛愛死你們。」相中見姚樂怡是唯一沒有戴黑超以真面目上鏡，看來狀態相當不錯。<br>撰文：丁寧</p></body></html>
