<html><header><meta charset="utf-8"><title>超醜鸚鵡B　遭媽媽拋棄</title></header><body><h1>超醜鸚鵡B　遭媽媽拋棄</h1><p>鸚鵡BB「納爾遜」（Nelson圖）很醜，但很可憐。<br>牠毛髮稀疏，皮肉外露，絕對可問鼎全球最醜雀鳥之名。貌似怪胎，即使是一胎三蛋唯一活下來的寶寶，媽媽都無情拋棄牠，惟有靠德國動物園職員照顧，牠上月出生至今仍活在保溫箱中。但醜小鴨都可變美天鵝，牠長大後應會漸漸長出一身橄欖綠羽毛，雙翼下還有閃亮橙光，跟其他多活在新西蘭高山鸚鵡（Keas）同類一樣，充滿智慧和好奇心。<br>英國《每日郵報》</p></body></html>
