<html><header><meta charset="utf-8"><title>不幸男戴綠帽看AV驚見妻</title></header><body><h1>不幸男戴綠帽<br>看AV驚見妻</h1><p>埃及人夫拉馬丹（Ramadan）真不幸。他在網吧消遣時心血來潮，想初嘗瀏覽色情影片滋味，當看到時，竟赫然發現自己的妻子竟是AV女主角，赤裸裸與前度翻滾纏綿，而且她的鹹片不止一條，是多達11條！<br>大頂綠帽照頭笠，拉馬丹當場氣暈，醒後趕回家，審問妻子。但妻子死口不認，反指他神經病，直至他將「證據」攤出來，才承認出軌。<br>妻子說，兩人結婚16年，誕下四名孩子，但從來未愛過他這個老人家，反而念念不忘情人。天啊，這真是人間悲劇。<br>Emirates24/7
