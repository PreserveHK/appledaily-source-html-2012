<html><header><meta charset="utf-8"><title>大劉小女兒座駕被撞</title></header><body><h1>大劉小女兒座駕被撞</h1><p>【本報訊】富豪劉鑾雄疑以小女兒劉秀盈名字作車牌的平治八人車，昨午4時許駛經北角寶馬山道下斜近蘇浙公學時，與尾隨專線小巴首尾踫撞，房車彈往相反線，令交通阻塞，在相反線等候通行私家車的外籍司機不忿房車阻路，涉擅自上八人車駕上行人路，再駕回自己私家車離開，警方以外籍司機涉擅取交通工具通緝其下落，八人車司機輕傷送院。<br>事件中的藍色平治八人車，車牌為Y1NGY1NG，車牌的第二個和第六個字是1而非i，去年10月有投資者以38,000元投得。</p></body></html>
