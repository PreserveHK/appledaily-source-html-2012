<html><header><meta charset="utf-8"><title>趣趣地：「一剔牌」新球衣C朗擔正</title></header><body><h1>趣趣地：「一剔牌」新球衣C朗擔正</h1><p>2012歐國盃喺今夏就會展開，有份出席決賽周嘅國家都開始推出新戰衣；而體育用品界巨頭之一嘅「一剔牌」，更加一次過推出佢哋贊助嘅國家隊歐國盃新球衣，包括波蘭、法國、葡萄牙、荷蘭同埋克羅地亞。被揀得做模特兒去着起新戰衣嘅，當然係該國星中之星啦，好似葡萄牙嘅基斯坦奴朗拿度（中）咁；不過法國代表就係雷恩中場新星馬維拿（左二），咁就要睇吓佢可唔可以喺今屆歐國盃彈出喇。</p></body></html>
