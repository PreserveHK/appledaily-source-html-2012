<html><header><meta charset="utf-8"><title>創意電梯任舔食</title></header><body><h1>創意電梯任舔食</h1><p>英國倫敦有傳訊公司為振奮員工情緒，最近引入一部怪電梯──全球首部可以舔食的電梯。電梯內壁裝入1,325塊麥維他橙味蛋糕（JaffaCake），讓員工隨時入內舔食。</p><p>這部創意電梯製作過程歷時四周，靈感來自著名小說《朱古力獎門人》（CharlieandtheChocolateFactory）中的玻璃升降機。麥維他橙味蛋糕總裁蒂利說：「我們希望為生活帶來更多歡樂，讓有壓力的職員能得到一點樂趣。」但你舔我又舔，不怕不衞生嗎？請放心，舔過的蛋糕會被拿走。<br>英國《每日郵報》</p></body></html>
