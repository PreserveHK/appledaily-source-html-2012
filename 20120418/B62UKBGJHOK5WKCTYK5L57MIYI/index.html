<html><header><meta charset="utf-8"><title>玩泥沙求婚沙堆「嫁給我」</title></header><body><h1>玩泥沙求婚<br>沙堆「嫁給我」</h1><p>英國29歲女子威爾斯與31歲男友巴凱爾相愛逾五載，一天如常到克羅默沙灘漫步，沒想到竟然在沙灘上看見自己斗大的名字，還有一句：「嫁給我，好嗎？」原來是巴凱爾精心安排玩泥沙求婚，他先在沙灘寫上1.2米（4呎）高的字，再請兩好友駐守「捍衞」，免旁人破壞。為了保持浪漫和驚喜，他還要強忍緊張，扮到若無其事，帶女友到沙灘。威爾斯感動得無言以對，旁邊的朋友不禁大叫：「她說甚麼？」她才想起還想未回答——「我願意。」<br>英國《每日郵報》</p></body></html>
