<html><header><meta charset="utf-8"><title>陳淑莊讚藝人版有趣</title></header><body><h1>陳淑莊讚藝人版有趣</h1><p>立法會議員陳淑莊昨日到商台接受訪問，問到有沒有興趣參與無綫籌備的藝人版《盛女愛作戰》，她笑言：「太忙啦，我唔係驚，反正都成日俾人講，開藝人版幾得意，但係唔好叫Santino教我45度角，我一定會45.5度KO佢，嗰啲角度人哋會以為係關節炎。」<br>陳淑莊表示：「有啲人覺得節目貶低女人，其實同時係貶低緊男人，如果一個女人經過包裝就受，男人都有問題。」<br>此外，周梁淑怡昨日到亞視接受《亞視百人》訪問，對《盛女》是非，身為資深電視製作人的周梁表示：「家節目製作同以前唔同，以前係教人有責任同有良心，家節目好出位，可能因競爭大咗。」<br>採訪、攝影：何慧斯、楊潔雯</p></body></html>
