<html><header><meta charset="utf-8"><title>蝦頭嘲騎呢導師嚇親人</title></header><body><h1>蝦頭嘲騎呢導師嚇親人</h1><p>詹瑞文徒弟楊思敏（蝦頭）及翟凱泰（泰臣）昨日到新城宣傳舞台劇《求戀期Q娃》及《麻甩俠》，蝦頭透露劇中會有關於剩女的話題，而她近日亦有追看《盛女愛作戰》。</p><p>45度角好攰</p><p>蝦頭覺得整個節目最古怪的是一班導師：「首先Santino所講嘅方法根本係嚇親人同溝通唔到，Winnie人生教練個名太勁，一個人嘅人生教練應該係自己。其實我好想知呢啲導師喺邊度訓練出嚟。」<br>泰臣覺得Santino的打扮及溝通技巧很古怪：「佢嘅45度角理論，每隔幾秒就要望一望對方，隔幾秒又唔望，傾偈係咁擰嚟擰去好攰喎。」<br>採訪、攝影：李珮洳</p></body></html>
