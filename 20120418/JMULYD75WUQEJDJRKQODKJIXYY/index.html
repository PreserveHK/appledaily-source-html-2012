<html><header><meta charset="utf-8"><title>爆喉　水射30米</title></header><body><h1>爆喉　水射30米</h1><p>【本報訊】將軍澳翠嶺路土木工程拓展署的地盤，昨日上午11時地底食水管突然爆裂，大量食水湧出，水柱激射至30米高（圖），一陣強風將它吹開如水簾一樣，蔚為奇觀。<br>現場是翠嶺路香港知專設計學院對面，土木工程拓展署地盤。爆裂的水管直徑300毫米，水柱激射至半空高，行人路和兩條行車線全告濕透，吸引不少市民駐足觀看並拍照。水務署稱維修人員下午1時才找到水掣將它關閉，導致附近地區暫停供水兩小時。<br>溫瑞麟攝</p></body></html>
