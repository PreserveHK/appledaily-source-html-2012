<html><header><meta charset="utf-8"><title>馮仁昭四圍超：學友北京遇郭晶晶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：學友北京遇郭晶晶 - 馮仁昭</h1><p>張學友近日忙於喺各地做巡迴演唱會，各地反應好到加場，家足足已經加到共145場，成為樂壇一個紀錄。學友叫朋友用送花籃嘅錢，買友福袋嚟做紀念，又可以幫到有需要嘅人，真係一舉兩得。除咗友福袋，仲會推出紀念版totebag，fans到時必定搶住買嚟留念。學友除咗忙住做演唱會，噚日佢喺北京出席倫敦奧運倒數100日活動，同場仲有郭晶晶，大家當然有影合照啦。</p></body></html>
