<html><header><meta charset="utf-8"><title>我是憤怒性感女神捉姦在床</title></header><body><h1>我是憤怒<br>性感女神捉姦在床</h1><p>一代性感女神朱茵與阿Paul拍拖前，曾與周星馳相戀。92年朱茵和星爺合演電影《逃學威龍2》撻着，94年更以情侶檔拍攝《西遊記》，片中星爺「愛你一萬年」金句傳頌至今，只可惜戲中承諾在現實中未能兌現。朱茵08年接受《志雲飯局》訪問時，自爆拍攝《西遊記》期間在酒店房欲找男友，卻捉姦在床，但她未有提到男方姓名。至於黃貫中在認識朱茵之前，也有一感情要好的圈外女友，98年跟朱茵一起後便再沒有緋聞，用情專一。</p></body></html>
