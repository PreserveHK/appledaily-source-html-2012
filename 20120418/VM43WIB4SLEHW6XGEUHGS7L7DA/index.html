<html><header><meta charset="utf-8"><title>保守派反教育150女生中毒</title></header><body><h1>保守派反教育<br>150女生中毒</h1><p>阿富汗東北部塔哈爾省一間高中約150名女生集體中毒，懷疑是遭反對女性接受教育的保守派人士下毒，部份受害人情況危殆。<br>女生前天（周二）喝過食水後，感到頭痛作嘔，約150人需要送醫治療。當地教育部發言人肯定校內的食水遭人下毒，因為曾盛載那些水的大水池並無毒性，「這是反對女童接受教育或個別不負責任的武裝分子所為」。塔利班在2001年被推翻前，以違反伊斯蘭教的名義，明文禁止阿富汗女性上學，即使塔利班倒台逾十年，至今仍不時有女學童遇襲。<br>路透社</p></body></html>
