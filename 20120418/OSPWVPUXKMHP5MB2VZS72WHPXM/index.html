<html><header><meta charset="utf-8"><title>鄧健泓送禮連累朋友</title></header><body><h1>鄧健泓送禮連累朋友</h1><p>鄧健泓（Patrick）去年在無綫台慶夜玩遊戲時撼贏陳茵媺，贏了過百萬元獎金及禮物，當時他和女友龔嘉欣都表現得相當開心。<br>怎料昨日凌晨Patrick在微博發牢騷，他留言說：「今天我用了三張總值6,000的禮券換了一套只能二選一，標價為6,090元的床單套裝。其他床上用品及其他款式的床單套裝都不能換購！那麼不大方，乾脆不要贊助吧。在此向曾經得到我這些禮物的朋友說聲對不起，是我陷你們於尷尬和無奈當中，之後用400元在IKEA買了一套自己喜愛的床單套裝。」禮券限制多多，難怪令Patrick如此嬲怒。<br>撰文：丁寧</p></body></html>
