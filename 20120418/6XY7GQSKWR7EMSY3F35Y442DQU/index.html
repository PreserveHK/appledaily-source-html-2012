<html><header><meta charset="utf-8"><title>「孝子」10萬元徵祝壽語賀母</title></header><body><h1>「孝子」10萬元徵祝壽語賀母</h1><p>「我圓你一個10萬元願望，請你祝福我媽媽！」福建福州三家主要報紙，周一（16日）出現一則徵祝壽語的全版廣告，指「如果你的祝福和願望足夠讓母親感動，我就幫你實現一個10萬元願望」。廣告留下了一個電話號碼，只接受短訊，謝絕來電，亦沒有說明截止日期和其他個人資訊。<br>有福州網民認為，孝心不是用錢堆砌的，這種燒錢方式過於張揚，建議捐給慈善，「得到幫助的人笑臉綻放，你媽媽自然也會笑顏如花。」也有網民認為：「你媽媽笑了也沒人知道，沒有證據，這應該是炒作吧。」<br>鳳凰網</p></body></html>
