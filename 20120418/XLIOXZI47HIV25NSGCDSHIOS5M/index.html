<html><header><meta charset="utf-8"><title>逝去日子戀朱茵致Beyond決裂</title></header><body><h1>逝去日子<br>戀朱茵致Beyond決裂</h1><p>從前Beyond三子friend過打band，但自從朱茵跟阿Paul相戀後，三人的關係起了重大變化。事緣03年朱茵在教會聚會時發表過「反對婚前性行為」言論後，黃家強取笑阿Paul是「最後一個處男」，結果引起阿Paul極度不滿。同年，朱茵與阿Paul到泰國蘇梅島度假被拍下泳衣照，朱茵曾公開表示懷疑阿Paul被好友出賣，自此阿Paul與家強的不和傳聞越演越烈。06年家強結婚，阿Paul全晚未見蹤影，去年世榮娶妻，也未見家強和阿Paul到賀。</p></body></html>
