<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯夜探巴塞酒店 - 求驗客</title></header><body><h1>求驗客手記：尹佩斯夜探巴塞酒店 - 求驗客</h1><p>巴塞隆拿周一晚飛抵倫敦，準備周三對車路士嘅歐聯準決賽首回合；巴塞下榻嘅JW萬豪酒店，竟然出現咗阿仙奴隊長尹佩斯（圖）！尹佩斯名義上係同前隊友法比加斯，以及國家隊隊友阿費利見吓面，不過佢轉會巴塞傳聞不絕，今次會唔會順手傾埋加盟事宜就不得而知。另外，熱刺中場辛度雲尼亞里就話，隊友加里夫巴利遲早都會加盟巴塞；巴塞已經係地上最強，若果加埋尹佩斯同加里夫巴利，仲有對手嘅？</p></body></html>
