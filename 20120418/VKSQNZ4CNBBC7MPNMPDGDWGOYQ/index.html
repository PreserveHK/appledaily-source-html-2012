<html><header><meta charset="utf-8"><title>黃耀明貪靚餓到暈</title></header><body><h1>黃耀明貪靚餓到暈</h1><p>達明一派將於後日舉行「達明一派兜兜轉轉演演唱唱會2012」，為以最佳狀態示人，發福不少的劉以達在開騷前極速減磅，身形一向甚弗的黃耀明就日日食蘋果保持身形。</p><p>劉以達減肚腩</p><p>明哥說近日主要食蘋果，曾搞到體力不支而暈倒，他說：「呢幾日我只係食蘋果，中午同夜晚就食烚蛋，試過半夜好肚餓偷食米粉，做藝人真係幾辛苦，但捱幾日，完騷後就可以盡情食。」劉以達更誇張到去纖體，花了兩個月時間就將大肚腩減掉，他搞笑表示纖體公司沒有呃人。劉以達更會在演唱會上對太太唱情歌，相信到時一定冧爆愛妻。<br>撰文：林妃</p></body></html>
