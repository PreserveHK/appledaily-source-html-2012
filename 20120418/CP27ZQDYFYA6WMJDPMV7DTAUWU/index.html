<html><header><meta charset="utf-8"><title>君如見陶子口不停</title></header><body><h1>君如見陶子口不停</h1><p>吳君如日前現身台灣以代言人身份出席護膚品CosmeDecorte產品發佈會，出席的嘉賓還有台灣的代言人陶晶瑩。陶子與君如私底下份屬好友，兩人一見面便大談湊仔經。<br>穿上黑色吊帶珠片裙、性感示人的君如，與現場觀眾分享護膚心得，雖然工作繁忙，但君如對皮膚護理不會偷懶，皮膚因此保持得相當好，她說：「平時會做好防曬工作，也會戒口不吃刺激性的食物。」陶子在台上則賣花讚花香，大讚產品大大改善她的肌膚，連老公也大讚。<br>撰文：唐如
</p></body></html>
