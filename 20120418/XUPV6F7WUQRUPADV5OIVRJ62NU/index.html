<html><header><meta charset="utf-8"><title>BB咯咯笑至愛吸塵機啜</title></header><body><h1>BB咯咯笑<br>至愛吸塵機啜</h1><p>嬰兒都喜歡啜手指腳趾，而且津津有味，英國這個男嬰布蘭特利（Brantley）則另有所好──喜歡讓吸塵機「啜」（圖）。<br>吸塵機呱呱嘈又有吸力，向來嚇怕許多嬰兒，偏偏布蘭特利深愛吸塵機的「吸引力」。每逢遇到吸塵機吸管指向他，都會投懷送抱；吸管啜着他的衫褲鞋襪，更會咯咯大笑不停，可愛非常。媽媽受他感染，拍攝他咯咯笑的短片上載YouTube，讓他的笑聲傳開，令世界更妙。<br>英國《每日郵報》</p></body></html>
