<html><header><meta charset="utf-8"><title>關仁隱事：「翻啅」受老婆唆擺發癲 - 關仁</title></header><body><h1>關仁隱事：「翻啅」受老婆唆擺發癲 - 關仁</h1><p>好打得嘅「小強」最近同內地最牛嘅「翻啅」不和，仲俾翻啅搞到雞毛鴨血，微博俾啲翻啅迷洗版都算，仲要連識小強嘅人都被搞埋。呢單嘢表面上翻啅係贏咗，不過係贏粒糖輸間廠，佢個名喺中港台已經臭晒，亦冇老闆敢同佢合作，因為唔知佢幾時發癲。簽咗翻啅做合約演員嘅經理人公司都好無奈，想同佢解約，點知翻啅又開條件，話想解約，就唔可以同外間講佢同小強件事，唔係就會告經理人公司。關仁收到風，話翻啅呢次其實係受老婆唆擺，所有鬼主意同要求都係出自佢老婆，據講佢兩公婆未肯收手，仲諗住發動新一輪攻勢！<br>撰文：關仁</p></body></html>
