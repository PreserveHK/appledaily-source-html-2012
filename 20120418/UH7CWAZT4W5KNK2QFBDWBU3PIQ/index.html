<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤夠膽未婚懷孕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林欣彤夠膽未婚懷孕 - 馮仁昭</h1><p>林欣彤（Mag）噚日到尖沙嘴文化中心綵排《貝多芬說生日快樂》音樂會，有消息指佢已經同緋聞男友羅孝勇同居。Mag強調自己同屋企人住：「我哋成班巨聲上去聚會，我唔會單獨留低過夜。」Mag又話拍拖都唔會同公司講：「公司要知就知，我唔會特登講，到時結婚生仔先講。」問佢驚唔驚好似朱茵未婚懷孕，Mag竟然答：「唔知㗎，到時先算。」</p></body></html>
