<html><header><meta charset="utf-8"><title>Mango斥白歆惠小三</title></header><body><h1>Mango斥白歆惠小三</h1><p>30歲的台灣名模白歆惠，最近與29歲美國出生、定居香港的台灣人唐堂（Donald）打得火熱，唐堂更原來是王秀琳（Mango)舊男友。不過，昨日有指原來拍拖兩年多的唐堂和Mango其實未分手，半年前唐堂背住Mango追求白歆惠。<br>自從白歆惠阿里山事件爆出後，唐堂即時飛甩Mango，更直言：「你就當我玩你啦！」唐堂劈腿，Mango事後坦言不想再提起花心舊愛，但問到白歆惠，Mango就忍不住斥對方介入：「她應該知道被傷害是很難受的吧！」白歆惠無辜變小三，其後強調和唐堂並非拍拖半年：「完全不是如此，我和唐先生正式交往只有一個月。」<br>撰文：唐如</p></body></html>
