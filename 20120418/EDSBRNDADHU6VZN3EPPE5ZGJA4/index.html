<html><header><meta charset="utf-8"><title>杏兒搭路益黃宗澤</title></header><body><h1>杏兒搭路益黃宗澤</h1><p>胡杏兒和黃宗澤早前以情侶檔演出內地劇《跑馬場》，兩人在劇中演熱血革命情侶，可在戲裏戲外奉旨談情。<br>今次是杏兒和宗澤繼無綫劇《野蠻奶奶大戰戈師奶》後，事隔四年再合作，杏兒日前受訪時大讚男友拍戲專業：「呢次我做中間人，製作人想搵黃宗澤做主角，但又唔識佢，我就幫手搵，結果佢演得唔錯，係角色選咗佢。」</p><p>性格一凹一凸</p><p>杏兒自爆宗澤對她很嚴厲，經常不留情面，不過兩人感情穩定。問杏兒拍拖七年有否七年之癢？她說：「每個人拍拖都有快樂同唔開心嘅時候，我係悲觀主義者，黃宗澤就好樂觀，反而可以互補不足。」<br>撰文：林妃</p></body></html>
