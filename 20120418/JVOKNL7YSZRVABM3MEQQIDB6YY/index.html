<html><header><meta charset="utf-8"><title>New！：京城首展法式混「9」</title></header><body><h1>New！：京城首展法式混「9」</h1><p>北京車展踏入倒數階段，車廠陸續公佈參展新車名單，擅於玩視覺效果的Citroen就率先公佈概念車Numero9concept，作為DS車系的最新一員，Numero9長車頭造型讓人聯想起GT跑車。動力方面，1.6公升汽油引擎可輸出225匹馬力，連同續航距達50公里、充電只需3.5小時的鋰電池，總馬力輸出達295匹，配搭油電不同的四驅系統，行街跑山無難度。<br><br>記者：李鑒泉</p></body></html>
