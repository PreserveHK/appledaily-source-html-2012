<html><header><meta charset="utf-8"><title>網民：還我光明頂</title></header><body><h1>網民：還我光明頂</h1><p>《盛女》熱潮淹沒商台，由陶傑主持的《光明頂》，上星期四開始邀請盛女和人生導師做節目，掀起過一輪熱話。不過他們一連幾集長期進駐錄音室候教，直至電視節目播完為止（本周五），惹網民不滿。</p><p>陶傑冇癮</p><p>《光明頂》話題一向多講政事，又無緣無故加插phone-in環節，令忠實聽眾不滿之餘，連向來愛抽水的陶傑也覺得沒趣，任由盛女發言，自己則靜靜坐在一旁。<br>有網民甚至發起「還我光明頂」運動，強烈要求商台趕盛女出錄音室。《盛女》節目當日由陳志雲一手策劃，如今志雲已成商台行政總裁，故有指盛女上光明頂全是他的意旨。<br>採訪：丁寧</p></body></html>
