<html><header><meta charset="utf-8"><title>周秀娜拍鬼片遇怪事</title></header><body><h1>周秀娜拍鬼片遇怪事</h1><p>周秀娜和台灣男星范逸臣等演出由內地導演方亞熙執導的驚慄片《夜店詭談》，此片將於本月19日在港上映。娜姐為了演出投入，專程收看泰國經典恐怖片《連體孤魂》取經，她在其中一個故事中飾演兩生花姊妹外，在另一個故事又要扮喪屍，當然不能埋沒娜姐的魔鬼身材，她與來自台灣的徐潔兒及內地的鄧家佳更穿上低胸護士制服性感亮相，大玩制服誘惑。<br>三位靚女拍攝期間，鄧家佳穿着的護士服離奇失蹤，最初以為是被fans順手牽羊，怎料隔日娜姐和徐潔兒的護士制服裝都在服裝間不翼而飛，三女獲悉後心中忍不住發毛。<br>撰文：林妃</p></body></html>
