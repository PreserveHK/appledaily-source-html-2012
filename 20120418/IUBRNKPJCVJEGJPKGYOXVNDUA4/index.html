<html><header><meta charset="utf-8"><title>關仁隱事：「大文盲」猴擒追直男 - 關仁</title></header><body><h1>關仁隱事：「大文盲」猴擒追直男 - 關仁</h1><p>早排因為發表過打爛齋缽文章而成為網民熱話嘅「大文盲」，曾經同多位圈中女藝人及名人傳過拍拖緋聞，不過，最近關仁聽到大文盲其實鍾意同性多過異性，每當佢一見到目標，會好主動咁發動求愛攻勢㖭。關仁聽老友講，大文盲原來好冧女歌手「矮妹」嘅前男助手，於是主動問男助手攞電話，然後喺夜闌人靜嘅時候發短訊同男助手傾偈。初初男助手唔為意，諗住同大文盲傾吓閒偈，點知大文盲突然用啲好耐人尋味同好骨痺嘅字眼，包括「我好在意你、好緊張你」，男助手覺得好唔對路，嚇到即刻話眼瞓甩身。<br>撰文：關仁</p></body></html>
