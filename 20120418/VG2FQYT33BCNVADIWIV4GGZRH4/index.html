<html><header><meta charset="utf-8"><title>嘉芙蓮拖夫派對狂歡</title></header><body><h1>嘉芙蓮拖夫派對狂歡</h1><p>威爾斯女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones左），昨日拖着影帝老公米高德格拉斯（MichaelDouglas右）出席在紐約舉行的Tribeca電影節派對，身穿單膊銀色晚裝的嘉芙蓮閃爆全場，但原來她當天仍以牛記笠記形象趕拍新片《BitterPill》，晚上即執到靚與老公趕赴盛會。為該電影節擔任評審的年輕女星狄高達芬寧（DakotaFanning），則以成熟打扮現身。</p></body></html>
