<html><header><meta charset="utf-8"><title>栢芝又輸一仗</title></header><body><h1>栢芝又輸一仗</h1><p>草蜢同軟硬嘅比拼演唱會，前晚喺紅館鬥到最後一場，草蜢同軟硬打和，兩班人要再鬥掌上壓同扯大纜，仲鬥埋捉迷藏。之後張栢芝、周汶錡、伍詠薇同古巨基上台玩鬥大聲，栢芝準備叫時，林海峰搞鬼話：「你可以叫Lucas或者霆鋒。」栢芝最後大叫「今晚我靚唔靚」，輪到周汶錡，林海峰又話：「你可以叫『我嫁得好幸福呀』。」周汶錡最終贏咗。蔡一智向伍姑娘送旗仔，大玩不文話：「終於可以喺伍姑娘老公面前，插支旗喺伍姑娘身上。」<br>撰文：洪紅克</p></body></html>
