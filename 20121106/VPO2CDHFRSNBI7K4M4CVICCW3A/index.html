<html><header><meta charset="utf-8"><title>仙樂都鬧巿倒瀉奶</title></header><body><h1>仙樂都鬧巿倒瀉奶</h1><p>【旺角】吳堯堯（仙樂都）上星期四同靈異少女周紋希現身旺角，兩個人先去Starbucks飲嘢，跟住走去女人街行街睇嘢。聽聞佢哋近排因為一齊出席活動而認識，兩個人幾啱嘴形，所以約埋一齊行街。</p><p>當日仙樂都着到鬼咁性感，行喺條街度吸引好多麻甩佬喪，佢同周紋希又睇玩具又睇電話case，其間仙樂都烏低身揀嘢時仲倒奶㖭，行過賣胸圍底褲檔口時，兩個人又整鬼整馬將bra拼喺對方身上喪笑，逛足成粒鐘先至走人。<br>採訪、攝影：吳耀輝</p></body></html>
