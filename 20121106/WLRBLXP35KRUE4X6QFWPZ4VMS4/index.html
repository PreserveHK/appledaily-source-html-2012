<html><header><meta charset="utf-8"><title>北京暴雪　司機困公路<br>政府人員派飯被當賊</title></header><body><h1>北京暴雪　司機困公路<br>政府人員派飯被當賊</h1><p>北京首場暴雪過後（圖），當局出動大批人力物力善後，並於昨日已經打通不少遭冰雪封鎖的道路，但重災區延慶的小學、幼稚園仍然停課。<br>在風雪期間，有被困在高速公路的貨車司機，以為到當地派飯的政府工作人員是壞人，想趁大雪搶劫，於是寧忍肚餓，都不敢隨意打開車門。<br> 有司機自行外出找食物，但有村民卻發災難財，一個即食麪開價20元人民幣，有司機買到五袋麪包後，卻要與10人一同分享。《北京晚報》</p></body></html>
