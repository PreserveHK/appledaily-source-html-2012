<html><header><meta charset="utf-8"><title>知多啲<br>港甲少帥何其多 - 球不平</title></header><body><h1>知多啲<br>港甲少帥何其多 - 球不平</h1><p>近年港甲球隊，無論是主帥或助教都有年輕化趨勢，而原先擔任太陽飛馬領隊的陳志康（圖），是最近加入港甲少帥行列的前港腳。<br>目前10支甲組隊由13位教練執教，最年輕應是身兼公民教練及行政總監的貝可泓，只有30歲；而兩屆最佳教練甘巴爾第4年帶領傑志，外表成熟的他只有36歲。同樣是36歲的，還有今季離開南華，轉到太陽飛馬擔任領隊、之後調任教練的陳志康。<br>晨曦剛與教練巴貝利解約，球隊安排陳發枝、譚兆偉及招重文共掌教鞭，當中譚與招過往雖有執教甲組經驗，不過，兩人同是40出頭，以教練來說其實相當年輕。<br>球不平</p></body></html>
