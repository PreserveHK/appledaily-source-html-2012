<html><header><meta charset="utf-8"><title>男人也要男人香</title></header><body><h1>男人也要男人香</h1><p>不要以為只有女人才會喜歡香噴噴，其實男人也一樣，都需要香味來吸引異性、突出自己。Prada新出的全新男士香氛以Extreme Sailing作為產品概念，由Daniela Andrier調香的Prada Luna Rossa以薰衣草為香水的骨幹，加上苦橙精華令薰衣草的清新更突出。芳香的鼠尾草和薄荷精華令空間感大增，同時增加了大自然的元素，令香味更微妙。其實，男人有時候都是需要嗅覺來把回憶記下來，香味就成了記憶的憑證。</p><p>Prada（3102 1680）<br>尖沙嘴海港城海運大廈FACES</p></body></html>
