<html><header><meta charset="utf-8"><title>Gisele晒肚</title></header><body><h1>Gisele晒肚</h1><p>個肚籮咁大嘅巴西超模Gisele Bundchen，唔使好耐就幫佢個美式足球球星老公生第二胎，咪以為呢位索女任自己變肥師奶喎，即使個肚大成咁，佢都仲好fit。噚日Gisele撇低家人，去咗邁阿密一個沙灘度曬太陽，順便畀個肚吸收下陽光，即使戴住帽同太陽眼鏡，佢都極有星味，正宗靚女到冇得頂。當Gisele悉心用毛巾去鋪張太陽凳嗰陣，見佢背脊冇乜贅肉，美股健在，曬到咁上下想鬆人時，Gisele左手輕撥秀髮，右手拎住頂帽同件衫，舉手投足好似行緊貓步，時刻都咁省鏡，真係抵你食呢行飯啦。</p></body></html>
