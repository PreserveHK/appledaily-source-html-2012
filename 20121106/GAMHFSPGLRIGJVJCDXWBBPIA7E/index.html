<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀刪微博免煩惱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀刪微博免煩惱 - 馮仁昭</h1><p>關楚耀同圈外女友Megan分手，有指連詩雅係小三，Megan喺微博狂鬧連詩雅，又鬧關楚耀係大話精。關楚耀噚晚喺灣仔出席時裝活動時話：「我同Megan分開唔關第三者事，唔關連詩雅事，我同連詩雅絕對冇發展空間。」點解冇發展，佢只話係事實，至於Megan狂鬧兩人，關楚耀唔想多講，而關楚耀曾經喺微博求Megan復合，但之後指俾黑客入侵，佢話：「我會刪除新浪微博account，唔想再影響自己心情。」</p></body></html>
