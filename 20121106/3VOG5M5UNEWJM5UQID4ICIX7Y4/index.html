<html><header><meta charset="utf-8"><title>超奸遭圍插<br>潘Sir拋掃毒金句大反駁</title></header><body><h1>超奸遭圍插<br>潘Sir拋掃毒金句大反駁</h1><p>在《雷》劇中演大奸人的黃智賢，因奸得出色獲觀眾大讚，但有部份內地觀眾不分演戲與現實，在微博對他人身攻擊，黃智賢說：「有個女大學生鬧我生仔冇屎忽，我忍唔住還擊咗一次，正如黃秋生講，呢類人係腦殘。」<br>另外，《雷》劇收視雖不俗，但通訊事務管理局則收到32宗投訴，指劇情不合理、重複無新意、有鼓吹吸毒之嫌及結局爛尾等。<br>採訪：楊潔雯、文國駿<br>攝影：陳俊強</p></body></html>
