<html><header><meta charset="utf-8"><title>吵架起性慾青年港鐵非禮</title></header><body><h1>吵架起性慾青年港鐵非禮</h1><p>【本報訊】曾有八次非禮案底的設計師，與父親吵架後感憤怒，一時之氣卻變成「性慾起」，遂於港鐵車廂用下體磨擦一名20歲女乘客的臀部。便衣警員目擊惡行，當場擒拿色狼。<br>被告張博治（33歲）昨於觀塘裁判法院承認一項非禮罪。上月28日下午2時半，一名便衣警員於港鐵太子站車廂內，發現被告靠近事主X身後，並以下體磨擦她的臀部。警員趨前查問，被告嘗試逃脫但被警員制服。辯方指被告犯案前曾與父親吵架，不料怒氣演變成「性慾起」才犯案。被告還柙至本月19日判刑。<br>案件編號︰KTCC5912/12</p></body></html>
