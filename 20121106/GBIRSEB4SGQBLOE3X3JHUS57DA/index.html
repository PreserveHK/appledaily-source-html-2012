<html><header><meta charset="utf-8"><title>MJ大宅半價賤賣</title></header><body><h1>MJ大宅半價賤賣</h1><p>已故樂壇巨星米高積遜（Michael Jackson）故居日前終於成功售出，可能受米高之死影響，這間於四年前標價3,850萬美元（約3億港元）的大屋，如今僅以1,810萬美元（約1億4,100萬港元）成交，足足便宜了一半。米高於09年租入這座在洛杉磯的大宅以方便他綵排《This Is It》演唱會之用，可惜他於演唱會舉行前便不幸離世。大宅的賣盤消息在他死後一直只聞樓梯響，如今終於由一金融界人士購入。</p></body></html>
