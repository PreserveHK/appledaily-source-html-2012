<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
航天附屬獲股東增持</title></header><body><h1>蘋果綠葉<br>
航天附屬獲股東增持</h1><p>航天控股（031）公佈，旗下全資附屬航天海南獲大股東中國航天及A股海南高速增資入股50%，涉資6.3億元人民幣。同時，國家開發銀行旗下國開金融與中國人保壽險將入股集團旗下海南航天，前者以6億元增資入股佔50%股權。所有增資協議完成後，航天控股、中國航天、海南高速及國開金融分別持有海南航天約33.33%、16.67%、16.67%及33.33%股權。海南航天主要發展發射場配套區及旅遊島。</p></body></html>
