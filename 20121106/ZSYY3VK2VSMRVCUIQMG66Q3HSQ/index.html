<html><header><meta charset="utf-8"><title>恭子對佐佐木不滿升級</title></header><body><h1>恭子對佐佐木不滿升級</h1><p>日本女星深田恭子（中）最近與佐佐木希（左）合演新劇《TOKYO AIRPORT》，近排已曾傳出身為女主角的恭子不滿希妹演技不濟，加上沒有背熟對白頻頻NG，直接拖累拍攝進度，令原屬好友的二人關係越趨惡劣。昨日有日本爆料網站大爆恭子對佐佐木的不滿升級，指佐佐木不只拍攝時要出動貓紙記對白，又不肯改善自己的表現，不用埋位時只掛住玩iPhone，令恭子及其他工作人員也非常不滿。</p></body></html>
