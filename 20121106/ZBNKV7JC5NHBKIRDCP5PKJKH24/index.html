<html><header><meta charset="utf-8"><title>城城生活冇熊黛林</title></header><body><h1>城城生活冇熊黛林</h1><p>由郭富城、梁家輝和彭于晏等主演的《寒戰》將於後日上映，昨日眾演員到北京出席全球首映禮，日前與熊黛林到馬爾代夫的城城在現場表現風騷，有傳他在當地向熊黛林求婚，城城刻意澄清這是不實報道，又強調生日願望是不再談感情事。<br>城城的感情事成為全場焦點，但他強調沒有甚麼喜訊與大家分享，並指接下來的私人生活都是與母親有關，他說：「我會盡量陪媽媽喝早茶，看電影。」但一提到分配多少時間給熊黛林時，他又扯開話題：「我愛我媽媽，媽媽我想你。」城城坦言目前感情生活是一個謎，並希望記者體諒。<br>撰文：唐如</p></body></html>
