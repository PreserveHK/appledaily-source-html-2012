<html><header><meta charset="utf-8"><title>隔牆有耳：狼英扑頭　包致金獲名譽博士 - 李八方</title></header><body><h1>隔牆有耳：狼英扑頭　包致金獲名譽博士 - 李八方</h1><p>港大今個月27號會舉行第187屆學位頒授典禮，到時會頒授三個名譽博士，睇吓個名單，有包致金、「新世界仔」鄭家純同姚明。覺得啲人選熟口熟面？因為呢個名譽博士本來3月就已經喺港大頒咗畀佢哋，不過有指純官當時為咗避港大8.18為權貴獻媚嘅風頭，臨時甩底，連主禮嘅港大校監煲呔都懷疑要避開昂山素姬冇到。事過境遷，煲呔已退隱江湖、包致金又退任終審法院常任法官、「新世界仔」都冇有怕，呢個頒授典禮可以安心出席，齊齊俾新校監狼振英「扑頭」。唔知狼英到時使唔使出動摺凳為高人姚明「扑頭」呢?</p></body></html>
