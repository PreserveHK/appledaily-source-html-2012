<html><header><meta charset="utf-8"><title>趣趣地：C朗話同美斯唔friend</title></header><body><h1>趣趣地：C朗話同美斯唔friend</h1><p>基斯坦奴朗拿度(右)同美斯(左)可以話係當今最強嘅兩位球員，但近幾年美斯威晒，喺金球獎3度力壓C朗奪冠。最近C朗接受訪問嗰陣表示，佢同美斯絕對唔係老友，佢話：「美斯係好好波，佢同我嘅關係就好似我同大部份球員嘅一樣，只係泛泛之交，唔係啲咩好朋友。我同佢唔會用同一個更衣室，唔會同佢一齊食飯，但我尊敬佢係個好球員。」問到願唔願意同美斯做隊友，C朗話：「當然冇問題，佢嚟皇家馬德里就得啦！」</p></body></html>
