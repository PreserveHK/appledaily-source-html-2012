<html><header><meta charset="utf-8"><title>李詩韻懶理舊愛被飛</title></header><body><h1>李詩韻懶理舊愛被飛</h1><p>【中環連卡佛】李詩韻噚日喺中環連卡佛shopping，不過就冇收穫，對於佢嘅前度鄧健泓俾龔嘉欣狠飛，李詩韻話無慰問舊愛，仲話：「我哋冇共同朋友，唔同圈子，佢好多朋友，應該有人會關心佢。」又話唔覺中佬甩拖好可惜，感情事冇得講。<br>被指暗交港男許家輝嘅龔嘉欣，噚日講到心情係咪平復咗，佢即時谷淚兼口震話：「都唔係。」佢又話唔想引起揣測，所以唔會講幾時分手，但就否認有第三者同公司壓力，只係相處唔嚟和平分手。問有冇機會復合？佢就話：「將來真係唔知，但換咗方式相處仲開心！」至於鄧健泓噚日喺微博講情變，仲用小魔怪去稱呼龔嘉欣，擺明依依不捨。<br>採訪、攝影：林嘉慈</p></body></html>
