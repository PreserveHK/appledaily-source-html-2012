<html><header><meta charset="utf-8"><title>YoYo婚前上海嘆茶</title></header><body><h1>YoYo婚前上海嘆茶</h1><p>【上海】蒙嘉慧（YoYo）同鄭伊健嘅婚期究竟係幾時？之前伊健受訪話係明年，但係本報收到讀者報料，話佢哋日前秘密飛咗去日本福岡註冊結婚，同行仲有雙方家人，不過去日本前YoYo就去咗上海，見佢同一班朋友飲下午茶，朋友仲叫香檳幫嫁得出嘅YoYo慶祝，之後離開時佢發現有記者，第一時間逃入一幢住宅內，記者話佢喺上海已經買咗樓。</p><p>另外身為蒙麪媒人嘅黎諾懿噚日喺尖沙嘴出席活動，問佢伊健係咪去咗日本秘婚，黎諾懿話：「冇咁快，但佢哋真係去咗日本玩，有冇同家人去我唔知，阿鄭同大家講下年先結，冇必要隱瞞。」<br>採訪：卓寶花</p></body></html>
