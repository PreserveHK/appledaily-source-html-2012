<html><header><meta charset="utf-8"><title>高Ling蘇民峰唐樓開餐</title></header><body><h1>高Ling蘇民峰唐樓開餐</h1><p>【尖沙嘴】高海寧（高Ling）最近同蘇民峰主持無綫全新節目《順風順水》，用嚟頂替查小欣嘅《爆足一周》，前晚高Ling同蘇師傅、何傲兒以及成班幕後去咗尖沙嘴唐樓一間食肆食飯，食到夜晚10點左右走人。</p><p>由於樓梯又長又窄，高Ling落樓時份外小心翼翼。落到嚟之後佢哋見到記者，於是話：「啱啱喺附近拍完《順風順水》，成班嚟食飯。」跟住好大方咁畀記者影合照。<br>採訪、攝影：黃曉程</p></body></html>
