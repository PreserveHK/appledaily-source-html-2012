<html><header><meta charset="utf-8"><title>法國女部長「一腳踏八船」</title></header><body><h1>法國女部長「一腳踏八船」</h1><p>法國政壇中人真濫交。除了總統奧朗德的第一女友特里耶維勒曾搞六角戀，首位女司法部長達蒂（Rachida Dati圖）周日也被踢爆「一腳踏八船」，對象都是有頭有面大人物，包括68歲大亨德塞克（Dominique Desseigne）。<br>現年47歲的達蒂三年前未婚懷孕，正採取法律行動，逼德塞克與3歲女兒做DNA親子鑑定。但德塞克拒絕，反指與她交往時，她至少一腳踏八船，其他男友包括電視主持人、西班牙議員、卡塔爾政客、奢侈品王國繼承人和法國前總統薩爾科齊兄弟等。英國《太陽報》</p></body></html>
