六呎色狼港鐵犯案</title></header><body><h1>各區突發簡訊　旺角<br>
六呎色狼港鐵犯案</h1><p>【本報訊】身高6呎、喜觀賞色情光碟的22歲姓梁倉務員，昨午1時半，他在港鐵旺角站月台徘徊，因形迹可疑，鐵路警區便衣特遣隊人員尾隨監視。梁尾隨一名穿熱褲27歲自由行女子，在登乘扶手電梯上大堂之際，用下體緊貼女事主臀部，之後更施展鹹豬手摸她臀部兩下，警員上前將他拘捕。受害人其實早已察覺對方醜行，只是不敢張聲，她事後說：「咁都拉得㗎？」</p></body></html>
