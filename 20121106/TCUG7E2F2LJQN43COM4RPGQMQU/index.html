<html><header><meta charset="utf-8"><title>今日提醒你：<br>
茶敍提建議改善圖書館</title></header><body><h1>今日提醒你：<br>
茶敍提建議改善圖書館</h1><p>康樂及文化事務署轄下香港公共圖書館，將於11月10日至25日期間，舉行顧客聯絡小組茶敍，歡迎市民踴躍參加，分享使用公共圖書館的經驗及提供建議，以便進一步改善圖書館設施和提升服務水平。全港35間圖書館均會舉行顧客聯絡小組茶敍，分別安排於一連三周的周末及周日舉行，如香港中央圖書館一場訂於本月17日下午3時至4時半，大會堂圖書館則訂於本周六下午4時至5時半。<br>有意參加顧客聯絡小組茶敍的市民可在茶敍當日出席，預留座位表格可在各公共圖書館索取，或瀏覽公共圖書館網頁。</p></body></html>
