<html><header><meta charset="utf-8"><title>各區突發簡訊　金鐘<br>運署壞電腦停服務</title></header><body><h1>各區突發簡訊　金鐘<br>運署壞電腦停服務</h1><p>【本報訊】運輸署全港四個牌照事務處，昨午因電腦系統故障要暫停牌照服務，約500名市民受影響。其後運輸署向受影響市民派籌，以便恢復服務時可優先處理。<br>事發昨下午約4時，運輸署轄下位於金鐘、長沙灣、觀塘及沙田的牌照事務處的電腦系統突然發生故障，當時在金鐘的牌照服務處有近百人在排隊辦理牌照事宜，部份市民在聽到暫停服務廣播時一度鼓譟，十多分鐘後職員向排隊市民派籌，並在門口豎立電腦故障告示牌。另沙田的牌照事務處事發時也有不少市民在排隊，亦有換證市民鼓譟。搶修工作至深夜仍在進行，可望今日修復。</p></body></html>
