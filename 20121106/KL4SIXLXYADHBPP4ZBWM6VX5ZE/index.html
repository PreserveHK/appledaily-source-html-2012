<html><header><meta charset="utf-8"><title>日性愛地圖　秋田女易高潮</title></header><body><h1>日性愛地圖　秋田女易高潮</h1><p>日本有雜誌另搞新意思，炮製日版「性愛地圖」，就全國47個都道府縣女郎，對性愛熱衷程度排名。北海道女子最坦白，52%受訪者表明熱衷性愛，女郎佳奈說：「我覺得男女本能上沒區別，每次和男人做愛後，我都會全身放鬆，充滿活力。」<br>秋田縣是最易性滿足的地區，72%受訪者聲稱對性很滿足，更有人自稱每10次性愛中有7次高潮，一名娶了秋田美女的男子說：「秋田女子天生樂觀，特別容易『爽』。」櫪木縣女子最遲有「第一次」，一女子說：「高中時期，我全班女同學幾乎是處女，我第一次也是獻給丈夫。」日本新華僑報網</p></body></html>
