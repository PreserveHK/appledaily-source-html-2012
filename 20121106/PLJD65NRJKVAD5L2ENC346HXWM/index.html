<html><header><meta charset="utf-8"><title>蘋果汁<br>
吳克儉認忽略學生感受</title></header><body><h1>蘋果汁<br>
吳克儉認忽略學生感受</h1><p>【本報訊】國民教育科在一片反對聲中被叫停，教育局局長吳克儉昨出席外國記者協會午餐會時，承認在爭議中忽略了家長及學生的感受。他表示，上任以來從未收過來自北京對如何處理國教科的要求，經此一役政府已上了一課，在推行政策時要留意對社會情緒的影響，應多與社會溝通，不可忽略師生需要知道的資訊。<br>對於現時另一個爭議，因中學人口下降學界強烈要求透過「減人頭」過渡，吳克儉稱，未來個多星期會繼續聽取不同持份者的意見。至於會否減派學生，吳克儉稱要有更多計算，希望本月底前推出可行方案，又強調並無「殺校」政策。</p></body></html>
