<html><header><meta charset="utf-8"><title>趣趣地：阿仙奴廢閘前景堪虞</title></header><body><h1>趣趣地：阿仙奴廢閘前景堪虞</h1><p>上周六曼聯對阿仙奴半場嗰陣，表現差勁嘅兵工廠左閘安德里山度士(中)走去同尹佩斯(右)交換波衫，呢單嘢除令球迷不滿，就連領隊雲格都覺得佢咁做有問題，諗住唔畀佢踢歐聯。正選左閘基蘭基比斯已經復操，就算佢唔出得，雲格都可以移華美倫去踢閘位。另外，阿仙奴名宿阿當斯炮轟雲格係咁放走啲好球員，相信好難爭標，連打入聯賽前4都有難度；而前紐卡素射手舒利亞又加把口踩多腳，話如果雲格喺第間球會晨早俾人炒咗。</p></body></html>
