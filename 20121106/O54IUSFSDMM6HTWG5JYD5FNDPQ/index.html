<html><header><meta charset="utf-8"><title>陳七買六合彩試運氣</title></header><body><h1>陳七買六合彩試運氣</h1><p>【銅鑼灣】返咗內地搵食之前本來答應幫港隊出賽，最後又甩底嘅陳肇麒（陳七）大前日4點幾，趁住休假同一位男友人去咗銅鑼灣行街shopping，唔使好耐陳七就買咗兩大袋戰利品離開。</p><p>不過之後佢好神秘咁攞住兩袋嘢去咗後巷，相信都係煲煙，陳七因為食煙冇咗份工，估唔到仲未戒得甩。食完煙之後就去錶舖睇咗一輪手錶，跟住去咗投注站買六合彩試下自己有冇橫財，嗰期彩金成6,000萬，中咗都好和味。<br>採訪、攝影：黃曉程</p></body></html>
