<html><header><meta charset="utf-8"><title>中環在線：大肚珠珠訓練狗狗 - 李華華</title></header><body><h1>中環在線：大肚珠珠訓練狗狗 - 李華華</h1><p>由「新聞之花」變法巴「輪后」嘅趙海珠（珠珠）舊年結婚後，話咁快，今年中就證實有喜，近日網上流傳一張佢嘅大肚相，嗰張相喺佢10月初去完旅行返香港之後影嘅，華華噚日收到最新圖片，陀B七個半月嘅珠珠同兩隻狗狗玩緊。<br>睇見張相，珠珠一身運動look，訓練緊狗狗，唔知係咪叫佢哋第二時唔好蝦BB？佢預產期明年1月中，聽講係仔嚟㗎，一索得男，唔使煩！睇佢唔係肥咗好多，生完應該好快收到身，加埋佢一副有仔萬事足嘅冧樣，幸福滿瀉！</p></body></html>
