<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明自爆有影裸照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明自爆有影裸照 - 馮仁昭</h1><p>黃耀明、名模Cara G.同林德信噚日喺尖沙嘴出席服裝品牌活動，明哥話平時都鍾意影生活照，咁有冇影過裸照？明哥坦言：「乜都有啲，自己影實有，但唔滿意身形冇放出街畀人睇，我係衣架，着衫會靚啲。」邊個幫佢影？明哥鬼馬咁話：「冇乜所謂都係一樣。」不過怕外洩明哥將啲相收喺屋企電腦，另外今日有個有關同志嘅活動，明哥話會出席，佢個同性密友都會，但怕成為焦點大家會分開唔企埋一齊。</p></body></html>
