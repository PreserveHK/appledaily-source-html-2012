<html><header><meta charset="utf-8"><title>瑪姬傳心臟病入院</title></header><body><h1>瑪姬傳心臟病入院</h1><p>《哈利波特》（Harry Potter）系列英國女星瑪姬史密夫（Maggie Smith），於前日被傳因心臟問題而要入院，而她亦於同日在醫生評估情況穩定後出院。由於她尚未簽約接拍下季的劇集《英倫望族傳》（Downton Abbey），加上她曾於08年罹患乳癌，因此引來外界猜測她的身體狀況及下季會否演出。瑪姬的發言人於昨日澄清，指她仍然健康，而她早前只是入院接受例行檢查，而該劇的製作人亦希望她能夠繼續參與演出。</p></body></html>
