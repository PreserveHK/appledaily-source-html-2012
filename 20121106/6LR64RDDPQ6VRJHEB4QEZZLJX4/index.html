<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉錫賢扮PSY喘晒氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉錫賢扮PSY喘晒氣 - 馮仁昭</h1><p>一眾亞視演員噚日齊集喺彩虹嘅排舞室，為亞視五十五周年台慶深圳站綵排，今次總算有新搞作，安排劉錫賢扮熱到爆嘅韓國歌手PSY跳江南style，無論外觀同身形都入型入格，不過劉錫賢比PSY同錢國偉仲要肥好多，感覺好論盡同唔少蝦碌，仲見佢跳咗兩吓就已經喘晒氣。不過劉錫賢話想挑戰錢國偉，拍個惡搞Macau style放上網播吓喎。</p></body></html>
