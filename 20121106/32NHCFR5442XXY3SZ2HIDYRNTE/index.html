<html><header><meta charset="utf-8"><title>JC走光數不清</title></header><body><h1>JC走光數不清</h1><p>早前33歲生日的Ana R.，前晚在灣仔和師妹Jessica C.、新加入的師弟、周秀娜男友陳偉成等補祝生日。Jessica C.表示送了新iPad給愛打機的Ana R.，Ana R.早前自爆經常走光，笑言已露點七次，JC說：「我也數不清，希望上次走光是最後一次吧，下次真要貼膠紙，不會讓你們知道我的顏色。」<br>Ana R.近期和男友Brad蜜運成功，問她想結婚沒有，她說：「Brad很完美，很努力工作，可能為未來組織家庭努力，不過我們現在關係仍是很新鮮。」她指有新美容計劃，將於月底公佈。陳偉成則笑言想遠離周秀娜，但離不開。<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
