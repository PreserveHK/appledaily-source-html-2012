<html><header><meta charset="utf-8"><title>龜梨和也人妖吧鬧事</title></header><body><h1>龜梨和也人妖吧鬧事</h1><p>日本尊尼偶像組合KAT-TUN成員龜梨和也，昨日被當地一個娛樂爆料網站翻舊賬，龜梨被指多年前曾醉酒到東京一間人妖酒吧鬧事，被該店列入黑名單，也令該店客人對龜梨的印象大打折扣。一名常到該人妖吧的客人最近爆料說：「當時醉醺醺的龜梨和也首次到訪該夜店，他在細小的夜店大吵大鬧，甚至連客人也鬧，我最初見到他很開心，但之後已經很討厭他了！」據悉當時尊尼事務所為龜梨形象着想，禁止傳媒報道此事。</p></body></html>
