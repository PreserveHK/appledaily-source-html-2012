<html><header><meta charset="utf-8"><title>黃智雯扮可愛勾佬</title></header><body><h1>黃智雯扮可愛勾佬</h1><p>【灣仔皇后大道中】黃智雯同三哥苗僑偉前日下晝4點鐘左右，喺灣仔幫TVB劇集開工，啱啱喺播完結局嘅《雷霆掃毒》做無間道差佬嘅三哥，今次喺新劇裏面應該係做大佬，成班黑衣人跟出跟入，而三哥就一面殺氣好鬼cool。</p><p>拍完三哥到黃智雯開工，講佢喺大廈門口捉住一個男人同個女人，好鬼嗲咁講：「做乜唔理我，我又可愛又識跳舞。」仲即場轉咗個圈畀人睇。<br>採訪、攝影：徐錦池、李志明</p></body></html>
