<html><header><meta charset="utf-8"><title>Yumiko千杯不醉</title></header><body><h1>Yumiko千杯不醉</h1><p>【尖沙嘴】鄭希怡（Yumiko）同相戀7年嘅男朋友Andy決定明年拉埋天窗，近日都開始為婚事籌備，相信會好忙碌。</p><p>前晚10點幾，佢約咗5、6個朋友去咗尖沙嘴一間樓上酒吧飲嘢，其間Yumiko心情非常好，不停同朋友乾杯，飲咗兩個鐘都未見佢醉，睇嚟佢酒量都唔錯。臨走嘅時候佢同朋友講：「得嘞得嘞，好快我哋會再見。」應該係講緊婚禮當日啦。<br>採訪、攝影：李志明、徐錦池</p></body></html>
