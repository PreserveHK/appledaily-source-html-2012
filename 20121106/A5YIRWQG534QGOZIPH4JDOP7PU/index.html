<html><header><meta charset="utf-8"><title>小八卦：黎明一早玩滑水</title></header><body><h1>小八卦：黎明一早玩滑水</h1><p>一向愛蒲愛玩的樂基兒，回復單身後頻頻在Instagram貼出在外地逍遙滑水的照片，事實上她的前夫黎明比她更早喜愛滑水這玩意，黎天王早在99年拍第十輯和記廣告，當時以《Sugar In The Marmalade》為主題曲，並在邁亞密海灘取景兼大玩水上活動，曾掀起過一陣熱潮，當時人人都愛講「Can I have your number？」連張家輝也曾在電影《千王之王2000》惡搞。</p></body></html>
