<html><header><meta charset="utf-8"><title>隔牆有耳：換眼晶體　寶哥哥手術成功 - 李八方</title></header><body><h1>隔牆有耳：換眼晶體　寶哥哥手術成功 - 李八方</h1><p>東亞銀行主席李國寶日理萬機，作為上市公司主席，有咩頭暈身㷫隨時影響股價。早排寶哥哥發現雙眼有啲矇查查，經檢查後發現患有白內障，大約一個月前做手術更換人工晶體。幫寶哥哥做手術嘅係眼科名醫林順潮，手術好順利，寶哥哥好快好番。八方聽聞寶哥哥嘅白內障唔算好嚴重，以前公立醫院嘅病人，可能要等到晶體熟晒，視力好差先有得換，但家醫生唔建議病人等咁耐，加上寶哥哥千金貴體，梗係即換啦！幫寶哥哥做手術嘅林順潮，喺中環中建大廈嘅診所有四間高規格手術室，病人可以喺診所內做埋手術，私隱度又高，所以好多名人幫襯。</p></body></html>
