<html><header><meta charset="utf-8"><title>我的親愛：黎明派員睇實前妻</title></header><body><h1>我的親愛：黎明派員睇實前妻</h1><p>樂基兒和黎明上月宣佈離婚，結束四年夫妻關係，回復單身的Gaile仍然獲前夫照顧，出入仍乘坐經理人公司名下的保母車，Gaile日前去商台接受楊崢訪問，黎明也派出旗下唱片公司AMusic男同事照顧，甚至連滑水也陪伴在旁，似乎對前妻仍很關心。不過，Gaile曾在訪問中形容黎明是政治家，是會照顧人的領袖，所以不排除表面對她照顧有加，實則上安排親信在她身邊監視，以免她講多錯多。</p></body></html>
