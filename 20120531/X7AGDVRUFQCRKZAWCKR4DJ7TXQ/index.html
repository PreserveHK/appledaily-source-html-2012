<html><header><meta charset="utf-8"><title>楊冪自豪行紅毯</title></header><body><h1>楊冪自豪行紅毯</h1><p>剛在康城走完紅地毯的楊冪，返回內地繼續宣傳和趙文卓合作的新戲《大武當之天地密碼》。前天她在新戲發佈會上，被問到在紅毯上表現受到抨擊，她說：「無論大家怎樣看，我是被邀請過去的，我去是代表我自己的電影，站在國際紅毯上我很自豪，雖有些小狀況，但我會吸取教訓，以後少出錯。」<br>跟甄子丹傳不和的趙文卓，被問到在幕前打了20年，最想和最不想合作的是誰？他坦言和誰打都沒問題，只要劇本好就行。趙文卓跟楊冪兩人都是非纏身，席間十分識做互笠高帽，他讚楊冪雖然很紅，但不驕傲又能吃苦，楊冪則讚他是個充滿正能量的好爸爸。<br>採訪、攝影：陶然婷</p></body></html>
