<html><header><meta charset="utf-8"><title>婦凌霄閣跳樓亡</title></header><body><h1>婦凌霄閣跳樓亡</h1><p>【本報訊】昨下午5時許，61歲姓陳婦人獨自來到山頂凌霄閣七層樓高的天台觀景台，其間突然攀出欄河兩腳懸吊半空，險象環生。遊人見狀慌忙報警，警方到場封鎖樓下和作出勸喻，但約半小時後婦人終飛身躍下，撞及商場玻璃幕牆後再反彈落地，當場慘死。<br>保安恐遊客經過受驚，與警員合力搬來帳篷及多重圍板，將屍體圍上（圖）。稍後，警方聯絡到死者家人到場認屍，他們向警方透露事主患有精神病，警方相信她是病發尋死，仵工稍後到場將屍體移送殮房。吳子葵攝</p></body></html>
