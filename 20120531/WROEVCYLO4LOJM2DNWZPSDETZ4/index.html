<html><header><meta charset="utf-8"><title>倉鼠扮死影帝級演技</title></header><body><h1>倉鼠扮死<br>影帝級演技</h1><p>牠，應該贏得奧斯卡金像獎。這隻寵物倉鼠（hamster）演技精湛，扮死扮得維肖維妙，紅爆網絡。<br>在YouTube的17秒短片中，倉鼠仔瑟縮牆邊，楚楚可憐，等候發落，主人伸出右手扮手搶，發出「呯」的一聲（上圖），牠即應聲倒下（中圖），扮死（下圖）。死的過程，牠所有表情和動作，都絲絲入扣──先痛苦地閉上眼睛，再慢動作側身向右，緩緩趴倒在地。網民激讚說：「hamster應改名叫hamSTAR」。但倉鼠仔演技實在精湛，有網民懷疑牠是被BB彈射擊才「死」得如此逼真，但片主強調，牠真的沒遭殃。<br>英國《每日郵報》</p></body></html>
