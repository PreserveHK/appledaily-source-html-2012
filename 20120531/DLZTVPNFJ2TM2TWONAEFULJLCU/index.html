<html><header><meta charset="utf-8"><title>李浩林欠300萬甩難</title></header><body><h1>李浩林欠300萬甩難</h1><p>任達華和琦琦夫婦、徐小鳳和諸葛梓岐等昨晚出席時代廣場藝術活動，無綫藝人李浩林（Derek）擔任司儀，李浩林近日被指在澳門賭場秘撈做疊碼仔，因做擔保欠債300萬，他對此說：「整件事自己儍仔，之前係方便朋友，朋友知我有個戶口，唔知搞到咁大問題，呢個朋友識咗幾年，係信得過，件事都解決咗，債主都搵到當事人，唔使我畀。」<br>問李浩林是否愛賭錢？他說：「自己都唔玩，喺澳門做開嘢，會同朋友玩，都係幾百蚊上落，都唔知賭場運作，都係取消個戶口。」有否在賭場做疊碼仔？他說：「絕對冇呢件事。」<br>採訪：顏英儀　攝影：林德雄</p></body></html>
