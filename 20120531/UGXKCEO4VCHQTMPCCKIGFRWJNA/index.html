<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友撐now搞音樂榜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友撐now搞音樂榜 - 馮仁昭</h1><p>張學友嘅「1/2世紀演唱會」噚晚喺博覽館搞第146場，亦係巡迴騷最後一場，學友噚日出席拜神儀式，又同fans合照。學友話呢幾日感到失落：「之後會諗吓啲女暑假做乜，想同佢哋傾多啲偈，太太冇所謂，我返去佢就有得休息。」對於now會製作音樂榜，學友話準則一定要清晰：「對市場健康就冇問題，以前好多係用自己準則，咁就無謂。」</p></body></html>
