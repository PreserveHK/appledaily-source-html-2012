<html><header><meta charset="utf-8"><title>狄波拉買餅乖孫</title></header><body><h1>狄波拉買餅乖孫</h1><p>狄波拉和鬍鬚Kong經常甜蜜逛街，前日下午兩人以孖公仔姿態出現銅鑼灣鬧市，拉姑和鬍鬚Kong在世貿地下的Cova買西餅，現場見拉姑一邊講電話，一邊揀西餅，一心二用果然犀利。</p><p>鬍鬚Kong找數</p><p>拉姑最後買了一大盒西餅，此時她亦發現記者在場影相，她繼續邊講電話邊離開，而鬍鬚Kong則負責付款及拿西餅。<br>問拉姑是否買西餅送給乖孫Lucas和Quintus？她起初因講電話未有回答，收線後才笑笑口說：「我想請你哋食呀！」她又表示會去中環，笑言請記者坐她的順風車，被婉拒好意的拉姑最後和鬍鬚Kong坐車離去。<br>採訪、攝影：彭琮然</p></body></html>
