<html><header><meta charset="utf-8"><title>恭碩良冲凉觸發靈感</title></header><body><h1>恭碩良冲凉觸發靈感</h1><p>恭碩良（Jun）最近接受有線娛樂新聞台《樂壇第一手》的訪問，剛剛推出新碟的Jun又要忙於走埠演出，但他仍計劃在今年內推出兩張唱片。Jun自嘲中文不佳，因此歌詞往往隨心而作。問到既然新碟製作過程快，為何要隔三年才出新碟？Jun解釋：「咁我正職係打鼓，打鼓亦是我最擅長同最鍾意做嘅事。」<br>提到與緋聞女友林憶蓮合作的歌曲《兩心花》，令他得到第31屆香港電影金像獎最佳原創電影歌曲獎，冧莊連續兩屆得到此獎。Jun又自爆得獎歌曲大部份是冲凉時得來的靈感。<br>撰文：葉雪</p></body></html>
