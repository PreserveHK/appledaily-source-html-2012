<html><header><meta charset="utf-8"><title>王祖藍認Eason做表哥</title></header><body><h1>王祖藍認Eason做表哥</h1><p>王祖藍、林欣彤、關心妍等昨日在尖沙嘴出席無綫節目《回鄉》記者會，家鄉在東莞的王祖藍表示，回鄉後才知陳奕迅是其遠房親戚，他說：「佢嫲嫲定太嫲係我姑婆，我叫佢做表哥，叨下佢啲光。」問到親戚有否催婚？祖藍謂這是很遙遠的事，但有機會會帶女友李亞男返家鄉。<br>至於關心妍返在家鄉佛山學扒龍舟，更學識一陽指，她笑言如老公不給家用就會出招。此外，有指林欣彤到男友羅孝勇家過夜，她否認說：「只係一大班人上去咋！」林欣彤承認曾出席富家公子劉定成的揀仔派對，她稱沒被公司照肺。<br>採訪、攝影：黃曉妍</p></body></html>
