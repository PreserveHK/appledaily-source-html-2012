<html><header><meta charset="utf-8"><title>鞏俐丟空別墅被追數</title></header><body><h1>鞏俐丟空別墅被追數</h1><p>日前任康城影展頒獎嘉賓的鞏俐，近日被指拖欠物業管理費。據內地報道，鞏俐於92年獲贈成都順風小區一套別墅，但三年都沒交管理費，合共約10,248人民幣。有內地記者前日到訪該幢別墅，只見大門緊鎖，鐵圍欄有點殘舊，但小花園裏仍種着苦瓜及南瓜等蔬菜。據了解，鞏俐從沒在該處住過，花園的蔬菜是她的忠實影迷鄰居幫她種的。</p><p>記者隨後到管理處了解，職員用電腦查看了鞏俐的房產登記，顯示鞏俐從09年6月1日到2012年5月均未交管理費，按每平方米1.5元的價格，鞏俐三年內共拖欠管理費萬多元。相信是鞏俐貴人善忘，才會有此疏忽。<br>撰文：丁寧</p></body></html>
