<html><header><meta charset="utf-8"><title>區永權離有線過冷河</title></header><body><h1>區永權離有線過冷河</h1><p>電視免費牌照遲遲未發，但已觸發一場藝人爭奪戰，無綫、城電、now等均四處向有潛質藝人招手。效力有線九年的區永權，前晚獲一班有線同事衞志豪、陸浩明等為他舉行餞別宴。</p><p>料簽約now</p><p>有線小花黃翠如獲余詠珊引薦過檔無綫，區永權否認步對方後塵，但承認過檔新公司需要「過冷河」，區永權昨日在電話中說﹕「今日（噚日）最後一日返有線，之後會休息三個月，專心照顧BB。」<br>至於未來動向，他大賣關子說：「無綫同王維基機會都唔大。」是否過檔now？他說：「真係唔講得，但喺有線咁多年都係時候轉變吓。」<br>採訪：丁寧</p></body></html>
