<html><header><meta charset="utf-8"><title>關仁隱事：大婆台放棄奧運唔益人 - 關仁</title></header><body><h1>關仁隱事：大婆台放棄奧運唔益人 - 關仁</h1><p>大婆台個姐姐仔選舉已經展開，今年搵到個好嘅贊助商，所以外景地點去到倫敦咁遠，話晒今年係奧運年，應該都有好多景點可以介紹吓。不過，呢個只係我哋一般人嘅正常諗法，原來做老細嘅諗嘢方式係完全唔同，聽聞大婆台班新老細已經落咗柯打，話明拍外景時唔可以拍到同奧運有關嘅嘢，奧運係世界大事喎，少少都唔提咁奇？仲要刻意避開？原因係今屆奧運嘅播映權俾另一間電視台獨家買咗，所以大婆台咪唔想喺自己嘅盛事裏面幫咗人哋電視台宣傳囉。<br><br>撰文：關仁</p></body></html>
