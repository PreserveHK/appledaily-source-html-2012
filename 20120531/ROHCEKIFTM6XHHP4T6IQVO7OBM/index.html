<html><header><meta charset="utf-8"><title>營養B餐：橙汁豆腐　利大腦發展</title></header><body><h1>營養B餐：橙汁豆腐　利大腦發展</h1><p>豆腐的好處多到數唔晒！低熱量、低鈉、含鐵、含鈣、幾乎無膽固醇等，健康到你唔信，最重要係佢含豐富蛋白質同卵磷脂，食咗會對腦部發展好啲，越大越聰明。</p><p>初段（4至5個月）：豆腐橙汁糊</p><p>豆腐1/2磚，用湯匙剁碎，加入適量橙汁，二者拌勻即可。</p><p>中段（6至8個月）：豆腐香蕉泥</p><p>豆腐1/2磚，用湯匙剁碎；3厘米香蕉壓成泥，兩者拌勻，再加熱即成。</p><p>後段（9個月以上）：煎豆腐魚餅</p><p>豆腐1磚，用湯匙剁碎；4湯匙鯪魚肉；兩者拌勻；分開每次一湯匙份量，用少油慢火煎至金黃色即成。</p></body></html>
