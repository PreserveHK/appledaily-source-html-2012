<html><header><meta charset="utf-8"><title>李綺雯挺陳七寸Mia</title></header><body><h1>李綺雯挺陳七寸Mia</h1><p>球星陳肇麒（陳七）的舊愛「妹」李綺雯昨日與謝雪心，在清水灣一個碼頭拍攝無綫新劇《情越海岸線》，對於陳七被南華棄用，又自願退出足球港隊，妹避談說：「分手後都好耐冇聯絡。」<br>曾與陳七傳緋聞的媽模Mia寸爆他應入煙草業，妹不屑地說：「大家都係做呢行，點解咁講人，呢個世界山水有相逢，唔需要落井下石。」</p><p>心姐跳海</p><p>昨日劇情是講述心姐誤以為女兒李詩韻墮海，但其實是暗戀黃浩然的妹為取回訂情信物而跳水。妹說：「我有玩三項鐵人賽，心姐仲犀利，以前玩過渡海泳，所以我哋拍兩、三個take就完成。」<br>撰文：丁安</p></body></html>
