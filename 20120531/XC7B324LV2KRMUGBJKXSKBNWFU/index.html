<html><header><meta charset="utf-8"><title>萬梓良睇好薛凱琪</title></header><body><h1>萬梓良睇好薛凱琪</h1><p>萬梓良和薛凱琪（Fiona）在電影《懸紅》中飾演父女，萬梓良日前在九龍灣接受訪問，他讚Fiona演技出色，他說：「如果Fiona出席之前嘅烏甸尼斯影展，相信會成為焦點。」<br>Fiona則讚萬梓良常給意見後輩：「我話我條頸比普通人長，佢建議我哋做藝人幾時都要畀最好一面人哋睇，我知佢真心為我好。」<br>此外，Fiona早前受訪談及緋聞男友房祖名和方大同，她坦言與方大同聯絡較密，連好友也以為他們拍拖，她說：「佢哋都係心地好兼愛錫家人，若果要傳緋聞梗係同好男仔傳。」<br>採訪、攝影：馬建華、張俊銘</p></body></html>
