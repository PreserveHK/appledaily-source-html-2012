<html><header><meta charset="utf-8"><title>紐約禁售大汽水遏癡肥</title></header><body><h1>紐約禁售大汽水遏癡肥</h1><p>美國癡肥問題嚴重，紐約計劃開全國先河，禁止餐廳、戲院和熟食店出售逾16安士（473毫升）的汽水和糖份飲料，最快明年3月生效。<br>不過，新例並不適用於便利店和雜貨店，健怡汽水、果汁、奶類飲品和酒精飲品也獲豁免，做法引起紐約巿飲品協會不滿，批評新例針對汽水，並不公平。紐約巿長彭博（MichaelBloomberg）則堅決遏止肥胖問題，皆因1/3紐約人每天都喝至少一罐糖份飲品，導致肥胖問題惡化，如今紐約逾半成年人都屬癡肥或超重。<br>美國《紐約時報》</p></body></html>
