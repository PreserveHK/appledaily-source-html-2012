<html><header><meta charset="utf-8"><title>楊冪怪招冧劉愷威</title></header><body><h1>楊冪怪招冧劉愷威</h1><p>近日見報率甚高的楊冪和劉愷威，繼早前掹車邊到康城行一轉、上演多幕恩愛真人騷，近日這對寃氣鴛鴦又一起抵達上海浦東機場。當日，兩人雖然刻意戴上墨鏡掩人耳目，但由於舉止太親暱，依然被途人認出。<br>當日楊冪和劉愷威乘搭扶手電梯，楊冪搭着男友的肩膀，男方一臉受落的樣子。等候行李時，楊冪突然換衫癮起，特意跑去洗手間換上另一條裙子，認真騎呢。其時有途人舉機拍攝這對情侶，就算有助理阻止他們也不得要領，最終楊冪和劉愷威要躲在一個角落，等助理拿完行李才匆匆離開，相當狼狽。<br>撰文：丁寧</p></body></html>
