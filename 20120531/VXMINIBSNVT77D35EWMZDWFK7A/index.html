<html><header><meta charset="utf-8"><title>馬仔眼中招劇痛標淚</title></header><body><h1>馬仔眼中招劇痛標淚</h1><p>馬浚偉日前在橫店拍攝內地劇《鴛鴦佩》其中一場打鬥戲時，不慎被武師的鋤頭批中左眼，馬仔即時痛得淚水直標，甚至令隱形眼鏡也移位，為了不想影響拍攝進度，他只用紙巾抹手和倒眼藥水入眼冲出隱形眼鏡，冲洗後又再次戴上隱形眼鏡，稍為休息又再開工。<br>馬仔沒有責怪武師大意，他說：「拍戲受傷成日都有，意外冇人想，意外就係意外，佢哋又真係冇心。」<br>不過翌日馬仔的眼依然腫起來，劇組亦體諒他讓他放假半日。下午開工時導演見馬仔傷勢笑說：「得喇，你今日就拍床戲。」馬仔聞言不知是嬲還是笑。<br>撰文：林妃</p></body></html>
