<html><header><meta charset="utf-8"><title>蒙嘉慧度手指買婚戒</title></header><body><h1>蒙嘉慧度手指買婚戒</h1><p>蒙嘉慧（YoYo）昨日穿婚紗配襯逾千萬首飾，在尖沙嘴為珠寶店行騷。YoYo說過不急於結婚，昨日她卻改口風，直言會查詢手指尺寸，她說：「如果買咗太鬆或戴唔入就好尷尬。」是否已揀定婚紗？她說：「我知自己着高腰唔好睇，胸骨勁會着到似大肚婆，總之我訂咗會話畀大家知。」<br>此外，鄭伊健、草蜢和鍾舒漫等昨晚到跑馬地出席活動，穿白裙的鍾舒漫驟眼看疑似凸點，但原來是摺位造成的錯覺。8月開騷的伊健被問到蒙嘉慧笑他送的鑽戒細粒，問他求婚時會否送大些？他說：「我哋唔係咁計，但我唔會喺個唱上求婚。」<br>採訪、攝影：譚倩宜、李珮洳</p></body></html>
