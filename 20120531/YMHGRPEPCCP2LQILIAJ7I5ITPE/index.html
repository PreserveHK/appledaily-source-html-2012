<html><header><meta charset="utf-8"><title>謝賢讚霆鋒媾女掂</title></header><body><h1>謝賢讚霆鋒媾女掂</h1><p>謝賢（四哥）前晚到尖沙嘴出席晚宴，問到父親節如何慶祝？他稱每天都是父親節。提到謝霆鋒日前被拍得與妙齡女子打羽毛球，四哥興奮說：「係咩？好嘢喎！咁健康，唔使預埋我，阻手阻腳，我都唔預佢。」他強調不心急兒子搵新女友。<br>對於日前牛一的張栢芝，謝賢稱得知栢芝當日在康城：「咁遠，打唔到畀佢，要搭飛機嘛，平時我搭巴士。我唔興送禮物，收禮物多。」<br>此外，狄波拉與鬍鬚Kong前晚以螢光黃情侶裝到灣仔福臨門買外賣，問是否有慶祝活動？拉姑向記者笑說：「慶祝見到你哋。」但提起栢芝時，她卻愈叫愈走。<br>採訪：黃曉妍、林嘉慈<br>攝影：林德雄</p></body></html>
