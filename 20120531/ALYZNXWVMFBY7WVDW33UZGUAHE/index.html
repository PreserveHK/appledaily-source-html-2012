<html><header><meta charset="utf-8"><title>巨蟒「重遊」淺水灣終被擒</title></header><body><h1>巨蟒「重遊」淺水灣終被擒</h1><p>【本報訊】前日入侵淺水灣豪宅的12呎長緬甸蟒蛇，昨日重遊舊地，外籍女戶主報警，警方召蛇王到來將蟒蛇捉拿。另外荃灣亦發現兩條水律蛇，同樣由蛇王生擒。<br>淺水灣道102號豪宅對開花叢，前日出現蟒蛇，姓何蛇王到來時大蛇已逃之夭夭。昨晨11時許，美籍女戶主Janke發現相信同一條蟒蛇於是報警。蛇王何奉召趕至將該條緬甸蟒蛇手到拿來。Janke與丈夫及一對女兒見大蛇被捉，鬆一口氣。<br>荃灣城門谷泳池電錶房對開，昨午亦出現兩條水律蛇，維修工人見狀報案，蛇王到場成功活捉雙蛇。另外灣仔司徒拔道一處污水站，昨午發現蛇蹤，但警員到場搜尋無果。</p></body></html>
