<html><header><meta charset="utf-8"><title>甘比留家安胎唔陪大劉</title></header><body><h1>甘比留家安胎唔陪大劉</h1><p>本報昨日報道有關富商劉鑾雄（大劉）的紅顏知已甘比再度懷孕的消息後，吸引大批傳媒到他的御用飯堂灣仔福臨門守侯，昨日下午12時45分，大劉如常到福臨門午膳，未見甘比現身，或需在家中安胎，大劉只與秘書用膳。</p><p>懷孕冲喜</p><p>十名保鑣築起人牆護主，雖然大劉捲入澳門前運輸工務司司長歐文龍巨額貪污案，但昨日大劉心情明顯比前日好，可能與女友甘比懷孕冲喜有關。問到甘比是否懷孕？大劉例牌沒回應即步入酒家。<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
