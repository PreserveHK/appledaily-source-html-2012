<html><header><meta charset="utf-8"><title>安琪蓮娜對抗性暴力</title></header><body><h1>安琪蓮娜對抗性暴力</h1><p>荷李活影星兼聯合國難民特使安琪蓮娜祖莉（AngelinaJolie右），昨日在倫敦與英國外相夏偉林（WilliamHague左）會面，她除在外交部播放自己的處女執導電影《波斯尼亞的羅密歐與茱麗葉》（InTheLandOfBloodAndHoney）外，亦與夏偉林啟動對抗及預防性暴力計劃，由英國專家包括醫生、律師、心理學家及鑑識專家等組成團隊，幫助海外有需要的受害者。<br></p></body></html>
