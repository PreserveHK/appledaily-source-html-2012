<html><header><meta charset="utf-8"><title>今日提醒你：睇動畫玩遊戲了解核能</title></header><body><h1>今日提醒你：睇動畫玩遊戲了解核能</h1><p>日本福島核事故引起全球關注核能安全問題。中電斥資約800萬元，在九龍灣國際展貿中心設立首個核能資源中心。中心佔地逾4,000平方呎，分七個主題展區，以動畫、電子書及遊戲等互動方式，介紹核能發電的過程、大亞灣核電站的反應堆及安全設計等。中電預期每年可吸引逾萬人參觀。</p><p>核能資源中心今日起免費開放予市民參觀，有興趣的團體或市民可電郵至mailto:nuclear_info@clp.com.hk預約。中心開放時間及展覽詳情可瀏覽 http://www.clp.com.hk。 </p></body></html>
