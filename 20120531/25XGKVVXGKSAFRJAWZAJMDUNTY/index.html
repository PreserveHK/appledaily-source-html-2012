<html><header><meta charset="utf-8"><title>推介！：高清韓Cam夠方便</title></header><body><h1>推介！：高清韓Cam夠方便</h1><p>早前網上討論區流傳一條私家車在堅拿道天橋打白鴿轉的短片，但影片中車牌甚至車款都幾乎難以辨認，莫講話要呈上法庭，就連分享也給一眾巴打恥笑。買行車黑盒就最好買全高清型號，如韓國FINEVU的CR-300HD，支援最高1920×1080p拍攝、500萬像素鏡頭，而且操作介面簡單，開車即錄，內置電池亦足以獨立拍攝，更可直出電視播放，夠晒方便。<br><br>記者：李鑒泉<br><br>查詢：35283990（OasisTechCompany）</p></body></html>
