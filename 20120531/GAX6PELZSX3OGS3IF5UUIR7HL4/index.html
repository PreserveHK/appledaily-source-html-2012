<html><header><meta charset="utf-8"><title>大學生扮鬼　拍幽靈畢業照</title></header><body><h1>大學生扮鬼　拍幽靈畢業照</h1><p>「幽靈畢業照」、「火災畢業照」相繼走紅網絡。福州大學廈門工藝美術學院08級視傳2班的29名學生，近日以鼓浪嶼的老屋為背景，拍攝了以「設計死」為主題的幽靈畢業照（左圖），上傳微博即後被瘋狂轉載。當日同學們各自調動出腦海中保存的恐怖片場景，做出各種動作、手勢，讓手和指甲比較長的女生站在最前方，渲染恐怖氣氛。<br>而遼寧大連理工大學城市學院一班畢業學生在校園拍照時，作為背景的宿舍樓旁正濃煙滾滾（右圖）。這些純屬偶然拍出的火災畢業照，亦即時被網友熱傳。<br>福建東南網/江山《揚子晚報》</p></body></html>
