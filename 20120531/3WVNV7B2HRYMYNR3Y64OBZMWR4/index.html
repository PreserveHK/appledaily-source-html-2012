<html><header><meta charset="utf-8"><title>阿Sa賀黃馨出嫁</title></header><body><h1>阿Sa賀黃馨出嫁</h1><p>當年出道被指唱腔似王菲的歌手黃馨，近年轉戰幕後搞藝術事業，事業發展順利外，黃馨在感情上亦修成正果，多年來和圈中著名的音樂人馮翰銘（Alex）拍拖，前日終於拉埋天窗，兩人一樣熱愛音樂，可以說是天造地設的一對。</p><p>憑歌寄意</p><p>跟Alex合作多時的蔡卓妍（阿Sa）前晚亦有出席黃馨和Alex的婚宴，阿Sa在微博上留言祝賀：「在你們新婚的大日子，送你寫給我們的《蜜月》，『若有個他一起坐木船，零度飲冰都夠取暖，若有理想的姻緣，快樂蜜月團，不用極遙遠，甜蜜挽手觀塘想起都已心軟』。」阿Sa祝兩人每天都是蜜月期，甜甜蜜蜜。撰文：丁寧</p></body></html>
