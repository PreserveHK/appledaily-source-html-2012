<html><header><meta charset="utf-8"><title>辦公室男人越多菌越多</title></header><body><h1>辦公室男人越多菌越多</h1><p>男人真的比女人髒？真的，美國有研究證實，辦公室男人越多細菌越多。<br>研究透過分析美國90個辦公室的450個DNA樣本，結果驗出逾500種細菌，大部份是來自人體皮膚、耳鼻和腸道，另外也有鞋子和衣服帶進辦公室的細菌，而辦公室男人越多就越骯髒。<br>負責研究的加州聖迭戈州立大學教授凱利解釋：「眾所周知男人較少刷牙和洗手，也被認為較邋遢。」研究又發現，椅子和電話最多細菌，桌面和鍵盤則相對乾淨。<br>英國《每日郵報》</p></body></html>
