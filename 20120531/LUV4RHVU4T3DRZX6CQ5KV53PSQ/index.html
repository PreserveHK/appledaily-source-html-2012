<html><header><meta charset="utf-8"><title>拒扣安全帶　3歲童被趕下機</title></header><body><h1>拒扣安全帶　3歲童被趕下機</h1><p>美國一名3歲男童搭飛機，起飛前耍蠻拒扣安全帶，結果被趕下機，結果引起爭議。<br>阿拉斯加男子揚恰克指，他和妻子搭乘阿拉斯加航空客機，3歲兒子丹尼爾（Daniel圖）撒嬌，一直要黏着自己，故無法替他扣安全帶，他妻子於出動奶嘴和清水讓他慢慢安靜，可是機組人員已忍不可忍，要求他們離開。航空公司則解釋，機組人員曾三番四次勸籲，男童仍是橫躺座位上，沒安全帶，基於安全考慮才請他們離開。揚恰克不滿被趕下機，聲言不再選阿拉斯加航空。<br>英國《每日郵報》</p></body></html>
