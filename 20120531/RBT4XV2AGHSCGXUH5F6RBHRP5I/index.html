<html><header><meta charset="utf-8"><title>小S、錦榮玩互摷</title></header><body><h1>小S、錦榮玩互摷</h1><p>蔡依林男友錦榮和房祖名等前日為新片《寶島雙雄》到節目《康熙來了》宣傳，一向見型男就會出擊的主持徐熙娣（小S），在錦榮出場時，就不小心摸到他的腹肌，更面露欣喜說：「我將手放在他肚子上有驚呼，因為很硬。」蔡康永慫恿她再摸，她毫不客氣伸手，不料錦榮反摸小S肚皮，讓小S害羞說：「I'mnotgetready！」<br>小S問錦榮最喜歡蔡依林身上哪段肌肉？錦榮直指最喜歡她腿部的線條。問到若有親熱戲會否向女友備案？錦榮說：「要講一下，但這部戲沒有親熱戲。」蔡康永追問若有的話，錦榮笑說：「你可以問她。」鬼馬的小Ｓ立即作勢打電話，十分搞笑。撰文：林妃</p></body></html>
