<html><header><meta charset="utf-8"><title>趣趣地香川真司成魔好事近</title></header><body><h1>趣趣地<br>香川真司成魔好事近</h1><p>世界最多球迷嘅足球隊係邊隊？唔係巴塞唔係皇馬，而係曼聯；據市場研究公司Kantar公佈嘅調查結果，全球有6.59億紅魔球迷，以全球約70億人口計，即係每11人當中就有1個係曼聯粉絲。調查亦顯示，足球仍然係全球最受歡迎運動，各國嘅足球迷加埋大約有16億人。另外，曼聯如無意外會以1,700萬鎊（約兩億港元）簽入多蒙特嘅日本中場香川真司（圖），但就強調簽佢唔係為咗賣波衫喎。</p></body></html>
