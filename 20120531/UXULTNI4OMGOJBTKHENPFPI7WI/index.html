<html><header><meta charset="utf-8"><title>NBA趣趣地波神細仔搭上四仔女星</title></header><body><h1>NBA趣趣地<br>波神細仔搭上四仔女星</h1><p>「波神」佐敦細仔Marcus（左），早前喺美國四仔女星RachelRoxxx（右）嗰twitter留言，話想約佢出嚟，再「大戰」一次。「再」？即係唔係第一次喎！仲要好挑逗咁問Rachel，自己係咪佢第一個黑人「密友」。Marcus之後梗係死口唔認，話自己畀人玩啦。其實今次唔係小「波神」第一次喺社交網站闖禍，上年8月佢試過好寸咁話自己喺賭城一個周末用咗成35,000美元（約27萬港元），惹起太多人關注先刪除咗個留言。</p></body></html>
