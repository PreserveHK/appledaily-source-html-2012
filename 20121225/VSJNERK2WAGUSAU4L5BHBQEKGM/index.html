<html><header><meta charset="utf-8"><title>求驗客手記：<br>韋咸多傷兵操練錫身</title></header><body><h1>求驗客手記：<br>韋咸多傷兵操練錫身</h1><p>《哀》英超快車期間最頭痛嘅領隊，恐怕就係韋斯咸領隊艾拿迪斯（大儍），雖然周三作客阿仙奴嘅倫敦打吡因鐵路罷工改期；但韋咸嘅傷兵名單特多，迪亞美、華斯迪、安祖卡路爾、班拿約都唔出得，仲有卡頓高爾停賽，備戰周六作客雷丁嗰時，大儍自嘲麾下只有10名球員冇傷，連缺陣好耐嘅哥利臣、迪亞華都要擺後備。為咗唔好再添傷兵就要小心翼翼，大儍已經下令，球隊近期練習，球員間唔好有身體接觸。</p></body></html>
