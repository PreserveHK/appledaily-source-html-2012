<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
紅磚從天降擊途人</title></header><body><h1>各區突發簡訊：<br>
紅磚從天降擊途人</h1><p>【屯  門】<br>【本報訊】姓麥老翁（70歲），昨晨10時許，他偕同妻子行經屯門屯青里新屯門中心對開行人路時，被一塊從高處跌下約4乘3乘2吋的紅磚頭（圖，箭嘴示）擊中頭部，頓時頭破血流，其妻見狀報警。<br>警員和救護員接報到場，替麥伯包紮傷處後送院治理。警員在場調查，由於傷人的紅磚為一塊完整磚塊和並非從外牆脫落，不排除有人在附近行人天橋擲磚塊落街，案件交由屯門警區刑事調查隊跟進。</p></body></html>
