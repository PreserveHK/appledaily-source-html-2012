<html><header><meta charset="utf-8"><title>Jade賢淑人妻學整蟹</title></header><body><h1>Jade賢淑人妻學整蟹</h1><p>今日是聖誕佳節，人妻關心妍（Jade）日前跟大廚學整北海道松葉蟹雜炊和黑松露白雪浪漫，諗住炮製聖誕大餐給老公，Jade說：「自己喺加拿大讀書時學識煮嘢食，以前拍拖就係憑四餸一湯征服老公，老公開心到幾乎喊咗出嚟，佢話諗唔到我做歌手都識煮餸。」</p><p>不過，Jade就讚老公廚藝叻過自己，有次她生病，老公還親自下廚煲粥，令她很感動，至於聖誕節收過最感動的禮物，就是老公送的6呎高聖誕樹，她大讚老公有心思又搞笑，而今年的最佳聖誕禮物，當然是可以造人成功。<br>採訪：溫敏芝</p></body></html>
