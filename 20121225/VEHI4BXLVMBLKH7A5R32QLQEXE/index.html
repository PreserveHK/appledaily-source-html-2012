<html><header><meta charset="utf-8"><title>周國賢遭Fiona輕薄</title></header><body><h1>周國賢遭Fiona輕薄</h1><p>周國賢前晚喺灣仔伊館舉行演唱會，父母、老婆同三位囡囡現身支持。開騷冇耐周國賢已感動到眼濕濕，佢強忍淚水多謝父母多年嚟義無反顧支持佢。<br>當唱《目黑》時，薛凱琪（Fiona）突然現身，嚇到周國賢大叫：「你呃咗我成個月，頭先仲話嚟唔到。」合唱之後Fiona錫咗周國賢塊面一啖，成功整蠱對方嘅Fiona好得戚咁話：「係咪好surprise呀？頭先打畀你，我好舒服咁洗緊頭。」<br>撰文：洪紅克</p></body></html>
