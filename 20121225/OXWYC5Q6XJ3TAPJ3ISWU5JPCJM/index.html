青年跳樓嚇煞母親</title></header><body><h1>各區突發簡訊：<br>
青年跳樓嚇煞母親</h1><p>【荃  灣】<br>【本報訊】姓趙青年（26歲），前晚11時許，在荃灣曹公街21號滿樂大廈從心樓的住所內突然失常，向母親表示要跳樓尋死，旋即轉身走出露台跳下，由2樓的單位直墮地面，當場重傷昏迷。<br>姓劉的母親（59歲）失聲驚叫，報警和連忙跑落樓查看兒子的傷勢。其後救護員接報到場，將傷者送院。該青年須留院，情況穩定，警方調查他自殺原因。</p></body></html>
