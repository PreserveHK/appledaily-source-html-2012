<html><header><meta charset="utf-8"><title>鄺美雲生日似結婚</title></header><body><h1>鄺美雲生日似結婚</h1><p>昨日平安夜是鄺美雲（Cally）的50歲生日，她於跑馬地舉行主題「幸福50」的生日派對，鄭伊健拖女友蒙嘉慧、殼王陳國強等均有到賀。戴上千萬鑽飾的Cally穿紅衣與樓神男友林達民十指緊扣到場。<br>林達民送了衣服給女友，問到會否送樓？他說：「我嗰層係我嘅名，佢係佢嘅名。」會否乘機求婚？他說：「今日個rundown冇時間攝。」Cally自爆冬至見了男友家長，她說：「男友媽媽成晚拖住我，亦冇催婚。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
