<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>鄧梓峰失手機遇騙徒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧梓峰失手機遇騙徒 - 馮仁昭</h1><p>鄧梓峰今個月16號去完派對，打的返歸嗰陣發現唔見咗手機，都已經夠黑，點知執到電話嘅人用佢部機玩微博同QQ，扮梓峰向朋友訛稱喺內地唔見咗銀包同回鄉證，要求過錢救急，情況真係同《警訊》一模一樣，梓峰話好彩朋友醒目向佢求證冇被騙，佢日前將呢件事喺微博公開，噚日仲喺電話訪問話：「當破財擋災，可惜好多schedule都寫埋喺手機裏邊，經過呢次教訓，我以後真係會小心啲。」<br>撰文：馮仁昭</p></body></html>
