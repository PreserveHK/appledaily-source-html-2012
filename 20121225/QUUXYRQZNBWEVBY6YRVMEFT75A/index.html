<html><header><meta charset="utf-8"><title>哭牆現五億美元支票</title></header><body><h1>哭牆現五億美元支票</h1><p>這是聖誕奇蹟？還是聖誕惡作劇？基督徒紀念聖誕，到伯利恆城朝聖之餘，也會順道往耶路撒冷哭牆祈禱。</p><p>日前有人在哭牆發現了一個信封，內有507張面額100萬美元（780萬港元）、總值逾5億美元（39億港元）的支票。<br>信徒到哭牆通常會把願望寫在紙上，然後塞進哭牆的隙縫間，但甚少有人會把支票塞進牆罅，而這507張支票上有簽名和寫上金額，只是沒寫抬頭人名字。當局指多年前曾有人惡作劇，把尼日利亞銀行支票塞進哭牆慈善捐款箱，當局拿支票到銀行兌現時卻全部彈票。<br>NDTV.com</p></body></html>
