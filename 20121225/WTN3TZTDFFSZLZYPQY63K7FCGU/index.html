<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>祥仔等拍《太監五虎》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>祥仔等拍《太監五虎》 - 馮仁昭</h1><p>黎耀祥噚日去商台接受訪問，佢話冇聽聞《大太監》開續集，反而聽聞公司有意搵佢同陳國邦、黃浩然、曹永廉同蕭正楠拍《太監五虎》。聖誕新年搵銀檔期，出爐視帝加價接job應該好和味，祥仔大呻：「之前加係第一次攞視帝至今，嚟緊啲假期商場騷都係之前接落，幾年嚟冇加過，我梗要加！我想加番20至30%，最少追番通脹，就算加都係好抵用。」<br>撰文：馮仁昭</p></body></html>
