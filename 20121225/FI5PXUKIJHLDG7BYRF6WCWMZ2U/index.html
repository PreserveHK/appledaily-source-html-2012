遊行促兌換日佔軍票</title></header><body><h1>蘋果汁︰<br>
遊行促兌換日佔軍票</h1><p>【本報訊】今日是日軍侵佔香港71周年，也是黑色聖誕節淪陷日。香港索償協會昨日由中環郵政總局遊行至日本駐港總領事館，要求日本政府兌換日佔時期發行的軍票，並抗議日本軍國主義復辟及侵佔釣魚台。40多名代表遊行期間高叫口號，代表指日佔時期日軍強迫港人將港幣及珠寶兌換成軍票，但戰敗後卻無安排兌回港幣，而日軍撤出台灣時，卻安排當地居民兌回當地貨幣，認為是雙重標準。有參與遊行的長者稱，當年其家族經營印刷舖，日軍卻將其店舖炸毀，並指香港市民當年若在身上搜出港幣，便會被日軍毆打，當時根本「冇得揀」，只能持軍票生活。</p></body></html>
