嘴刁食客搗亂食店</title></header><body><h1>各區突發簡訊：<br>
嘴刁食客搗亂食店</h1><p>【北  角】<br>【本報訊】兩名嘴刁的食客，昨天凌晨3時半，光顧北角渣華道一間通宵營業的食店。其間他們不滿豬頸肉「碎濕濕」，懷疑是賣剩的食材，一邊吃一邊發嘮叨，吃清光後才向店主投訴說：「你啲麵都唔係畀人食嘅，以後唔嚟幫襯呀！」<br>42歲姓黃東主不甘被指罵而與食客起爭執，兩名顧客最後推翻枱凳後逃去，食店東主報警。據稱兩名男子並非首次光顧，不過以往並沒投訴，事後東主在現場收拾清理（圖）。</p></body></html>
