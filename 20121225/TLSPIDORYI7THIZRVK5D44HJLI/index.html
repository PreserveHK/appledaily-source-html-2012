<html><header><meta charset="utf-8"><title>對情人起釘</title></header><body><h1>對情人起釘</h1><p>有否試過用舊式罐裝汽水蓋當戒指？那份即興感或就地取材，往往亦是不少設計師靈感來源。一枚看似粗糙而平常的釘子，想不到連珠寶頂級品牌Cartier也釘上，第一枚釘子手鈪於1970年由Cartier紐約設計師Aldo Cipullo提出，成為現在的Juste Un Clou系列，並採用了不同的18K白金、黃金、玫瑰金等金屬，對睇開其LOVE系列的情侶來說，未嘗不是另一好選擇。</p><p>查詢：Cartier （8105 5008）</p></body></html>
