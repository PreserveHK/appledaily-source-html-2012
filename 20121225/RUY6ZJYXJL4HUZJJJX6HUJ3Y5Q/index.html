<html><header><meta charset="utf-8"><title>蘋果汁︰<br>
港暫不引入外地活牛</title></header><body><h1>蘋果汁︰<br>
港暫不引入外地活牛</h1><p>【本報訊】活牛價格一升再升，嗜牛市民及牛肉檔檔主也百上加斤。對於社會有意見認為，可考慮在中國大陸以外地區引入活牛，藉此控制牛肉價格，食物及衞生局局長高永文昨日表明，有關建議涉及運送安全及衞生等問題，暫不在考慮之列。</p><p>高永文重申，關心活牛價格一年內多番加價，也明白市民及業界對開放活牛市場的強烈訴求，包括希望當局控制牛肉價格及開放市場，但表明對部份建議可行性存疑。他又指，業界認為五豐行壟斷活牛市場是令價格暴升主因之一，政府將以兩至三個月時間調查及研究，活牛市場是否可具彈性地引入競爭，令價格回落。</p></body></html>
