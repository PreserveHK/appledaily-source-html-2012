<html><header><meta charset="utf-8"><title>CD你仲有冇　另類音樂態度</title></header><body><h1>CD你仲有冇　另類音樂態度</h1><p>唱片業在90年代非常蓬勃，相信大家都買過不少CD，但隨著電腦和互聯網普及，CD又是否真的變成一文不值？<br>在旺角經營唱片店22年的Carl，則認為唱片有一定的支持者，更是一個互相交流的平台。他賣的是另類CD，為他帶來了另類出路，生計上有沒有困難。他表示，唯一會令他放棄經營這店，是當他對音樂失去興趣的時候，但似乎絕對不會發生。<br>Carl認為音樂是一種生活態度，更加代表了品味和享受，如果各位在煩惱聖誕不知送甚麼，又對音樂有獨特興趣，不妨試試送唱片作聖誕禮物！</p></body></html>
