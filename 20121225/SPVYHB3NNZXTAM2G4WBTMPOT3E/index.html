<html><header><meta charset="utf-8"><title>趙世曾一拖二開餐</title></header><body><h1>趙世曾一拖二開餐</h1><p>【銅鑼灣名店坊】風流富商趙世曾前晚7時許一拖二到銅鑼灣開餐預祝聖誕，他跟短髮女友Lena以黑白雙煞look襯到絕現身，同行的長髮靚女就似是陪食，他們在名店坊光顧日本料理，趙世曾這晚與兩女同行格外興高采烈，特別點了清酒助興，頻頻酒到乾杯。</p><p>邊行邊撩牙</p><p>當晚趙世曾明顯心情愉快，整餐飯都跟Lena嘻哈談笑，約一小時後他們飽餐離去，趙世曾邊行邊當街撩牙，認真豪邁，駕着勞斯萊斯的司機一早在路旁等候，Lena最初儍儍地開司機旁的車門想上車，但趙世曾即示意她同坐後座，看來Lena的女友位置十分穩陣，於是長髮女就識做地坐在司機旁。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
