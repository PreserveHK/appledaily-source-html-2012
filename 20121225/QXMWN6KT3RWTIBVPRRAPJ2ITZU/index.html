<html><header><meta charset="utf-8"><title>萬綺雯微博晒恩愛</title></header><body><h1>萬綺雯微博晒恩愛</h1><p>42歲的萬綺雯與丈夫陳十三結婚多年，兩人恩愛非常，就連玩微博都要孖住玩，擺明兩公婆無分彼此兼冇秘密。<br>日前萬綺雯和老公與兩位女性友人結伴旅行迎末日，玩足多日的萬綺雯日日上載新相到微博晒幸福。弗到漏油的萬綺雯亦毫不吝嗇以泳裝上陣，並與老公大玩水上求婚，又狂post恩愛合照，兩人十足十度蜜月般甜蜜，認真羨煞旁人。世界末日當天，兩人更道：「就是下一秒鐘是世界末日，又如何？……十三和雯雯依舊跟你們說：晚安！」<br>撰文：林妃</p></body></html>
