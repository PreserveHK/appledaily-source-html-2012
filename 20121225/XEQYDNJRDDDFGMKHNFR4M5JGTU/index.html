<html><header><meta charset="utf-8"><title>英女：身邊有守護天使</title></header><body><h1>英女：身邊有守護天使</h1><p>聖誕佳節，當然少不得小天使報佳音，那麼天使究竟是何許模樣？英國32歲女子莫里斯（Jayne Morris）聲稱自小就見到天使，「他們沒有面容，不是人類模樣，也聽不到『聲音』」，但就能憑着天使的光芒，感受到他們的存在。<br>莫里斯說，天使每天都在她身邊出現無數次，五年前她更學懂如何與他們溝通。四年前，她在巴士上看見一名女乘客周遭被一道暗暗閃光包圍，不久女乘客癲癇症發作，情況危急，但她深知對方一定沒事，因為「天使守護着她」。她又說3月時要緊急剖腹分娩，但多得天使讓她保持鎮靜，最終母女平安。<br>英國《每日郵報》</p></body></html>
