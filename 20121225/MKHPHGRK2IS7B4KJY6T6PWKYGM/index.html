<html><header><meta charset="utf-8"><title>秋生倡藝員告亞視</title></header><body><h1>秋生倡藝員告亞視</h1><p>黃秋生前晚在灣仔演出舞台劇《極地情聖》尾場，出身於83年亞視藝員訓練班的他是否得知亞視近日是非，秋生反問：「燒咗呀？」<br>記者澄清是亞視要藝員了解公司55年歷史時，出席率低就會被炒，秋生說：「合約有冇寫明要上先，冇就去勞工處，即係好似你請我做秘書，無端端就叫我上性教育課程，你話得唔得先，所以一定告得入，唔啱上堂政治課呀，笨！講吓亞視係馬克思開㗎，恩格斯係副台長。」秋生即興扮王征跳騎馬舞，當得知由王征親自教授時，他不屑說：「佢識得幾十年電視史？我切——個頭，問佢高亮（亞視前高層）係邊個都唔識啦。」<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
