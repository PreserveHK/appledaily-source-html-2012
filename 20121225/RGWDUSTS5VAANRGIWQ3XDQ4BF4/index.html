<html><header><meta charset="utf-8"><title>希臘好心人冒寒送愛</title></header><body><h1>希臘好心人冒寒送愛</h1><p>聖誕人間有情，飽受財困和緊縮政策影響的希臘民眾，雖然減人工減福利，要勒緊褲頭過日，但為了令有需要家庭也能歡度佳節，趁聖誕前夕湧到雅典市中心憲法廣場，將食物、衣服和玩具捐給貧窮家庭。<br>數以千萬計好心人，即使冒着嚴寒排隊也在所不惜，熱烈響應由市政府和電視台舉辦的「關懷分享」行動，將大包小包物資帶到廣場收集，捐贈給有需要家庭。主辦單位指反應踴躍，不足3小時10輛貨車已裝滿毛氈、乾糧和衣服等物資，和貧困家庭攜手共度時艱。<br>英國《每日電訊報》</p></body></html>
