<html><header><meta charset="utf-8"><title>報佳音：<br>CY is falling down</title></header><body><h1>報佳音：<br>CY is falling down</h1><p>「CY Leung is falling down，falling down，falling down，CY Leung is falling down，快啲收檔。」不少市民的聖誕願望，就是「大話特首」梁振英速速落台。包括社民連主席梁國雄在內的一批民主派人士及市民，昨晚在尖沙嘴齊齊「唱衰CY」報佳音，藉填上新詞的聖誕歌，憑歌寄意，祝願梁振英「聖誕快落台」。若然聖誕願望未能成真，元旦日倒梁大遊行，是另一個令市民「理想達到」的好機會。<br>謝榮耀攝</p></body></html>
