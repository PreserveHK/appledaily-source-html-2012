<html><header><meta charset="utf-8"><title>耶穌生於另一伯利恆</title></header><body><h1>耶穌生於另一伯利恆</h1><p>又到聖誕，是時候考考你對耶穌的認識有幾多！世人一直以為耶穌是在聖城耶路撒冷附近的西岸城鎮伯利恆（Bethlehem）出生，原來是搞錯了，真正的出生地，原來在160公里外，以色列北部的山村「加利利的伯利恆」（Bethlehem of the Galilee）。<br>考古學一直有這看法，以色列考古學家奧什里經10年研究後肯定地說：「加利利的伯利恆在耶穌時代已有猶太人居住，而另一個伯利恆呢？沒證據顯示在一世紀時是有人居住的地區。」他又指，基督團體一直在加利利的伯利恆蓬勃發展，直至640年遭波斯征服。<br>英國《泰晤士報》</p></body></html>
