<html><header><meta charset="utf-8"><title>「約瑟」向「瑪利亞」求婚</title></header><body><h1>「約瑟」向「瑪利亞」求婚</h1><p>又到聖誕節，世界各地都有教堂重演耶穌降世的一幕。英國一名演員在聖誕話劇中扮演約瑟，演到中途卻突如奇來單膝跪地，扮演聖母瑪利亞的女友求婚，給女友帶來一個難忘聖誕節。<br>31歲的亞德里和女友霍姆絲已育有一名11周大兒子，但未正式情訂終身。今年三口子獲邀在赫爾（Hull）一間教堂重演小耶穌在馬槽誕生的一幕，穿上戲服飾演耶穌一家。演出一直很神聖，亞德里突然不依《聖經》故事情節，從懷中掏出鑽石戒指，單膝跪向霍姆絲求婚，霍姆絲驚喜得用手掩面。如此求婚，亞德里自然抱得情人歸。<br>英國《太陽報》</p></body></html>
