<html><header><meta charset="utf-8"><title>隔牆有耳：<br>家洛千金合照慰網民 - 李八方</title></header><body><h1>隔牆有耳：<br>家洛千金合照慰網民 - 李八方</h1><p>聖誕期間，政界中人雞飛狗走，敗選主席嘅民主黨單仲偕去咗美國懷俄明州（Wyoming）探阿囝；票王涂謹申則撇低阿仔同老婆阿Sue去日本過二人世界。公民黨多仔公陳家洛，就一家七口飛去波蘭，探病兼過節，事關佢外母有病要入院做手術。</p><p>雖然家洛B出世後被各界錫到燶，但網民最關注嘅，始終係家洛嗰四千金囉。家洛日前放咗張同阿仔嘅合照上facebook後，網民就好失望唔見四千金蹤影；聖誕節梗係要普天同慶㗎啦，所以家洛就專程為此放咗四千金波蘭街頭照去facebook，等所有網民願望成真，過個開心聖誕。</p></body></html>
