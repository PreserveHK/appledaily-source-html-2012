<html><header><meta charset="utf-8"><title>追蹤聖誕老人鬧雙胞</title></header><body><h1>追蹤聖誕老人鬧雙胞</h1><p>自1955年起，每年平安夜，美軍北美航空航天司令部（NORAD）都會追蹤聖誕老人坐鹿車派禮物，自2004年起跟Google Earth合作追蹤，但今年卻撇掉Google這位舊拍檔，改與微軟Bing合作，令Google另起爐灶，鬧出雙胞追蹤。<br>NORAD聲稱用戰機、雷達、衞星和聖誕鏡頭，追蹤到聖誕老人先到南太平洋、澳洲、新西蘭、日本、亞洲橫過非洲，再上西歐、入北美，南下南美洲。但Google Maps的工程師聲稱會用新運算法追蹤，暫時不清楚路線會否跟NORAD不同。<br>美國廣播公司</p></body></html>
