<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>蔡依林壓軸爆G奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡依林壓軸爆G奶 - 馮仁昭</h1><p>蔡依林（Jolin）一連兩場嘅台北演唱會前晚圓滿結束，着爆乳裝嘅Jolin同五月天嘅阿信合唱，大騷逼爆G奶，令人噴血，難怪阿信都唔敢點望，以免演出失準。完騷後Jolin喺微博留言：「有虛脫鬆軟的感覺，需要吃飯小酌。」佢又自爆雙人鋼管舞係經理人慫恿下先勉強答應，雖然因受傷而取消，但佢已鐵定出年4月喺高雄演唱會上再度表演。<br>撰文：馮仁昭</p></body></html>
