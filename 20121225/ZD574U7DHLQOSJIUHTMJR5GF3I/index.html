<html><header><meta charset="utf-8"><title>舊樓兩招開獨立門</title></header><body><h1>舊樓兩招開獨立門</h1><p>【話你知】<br>劏房是將一個單位間開而成的多個獨立住房，房間細小，但廚廁皆備。為何劏房會有獨立大門？<br>香港工程師學會前會長黃澤恩指，舊樓劏房，常見有兩種方法開獨立大門，一是拆了原來的大門，將門口位內移，就可在凹位開成三個門口；二是鑿穿公家走廊的牆來開門，只要不觸及主力牆，不影響走火通道及樓宇結構便可。<br>他表示，舊式唐樓圖則簡單，就算間隔與圖則不符也不等於犯法，主要視乎改動是否違反《建築物條例》。</p></body></html>
