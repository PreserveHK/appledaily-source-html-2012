<html><header><meta charset="utf-8"><title>案件速遞：<br>曾昭穎未收12億贍養費</title></header><body><h1>案件速遞：<br>曾昭穎未收12億贍養費</h1><p>【本報訊】佐敦恒豐酒店後人李德義的前媳婦曾昭穎，在離婚官司獲判14.7億元贍養費，但她說尚有逾12億元未收到。她上周向上訴庭要求將保密的離婚官司判詞公開，好讓她到海外根據判詞進行追討，但遭拒絕。上訴庭昨下判詞，指上訴庭沒有司法管轄權處理，認為曾昭穎應向原訟庭提出申請。<br>至於李德義原要求將今次申請以閉門形式進行，但上訴庭指，除非有充份理據，否則法庭應作公開聆訊。又指即使涉及道德、公眾秩序、國家安全、與訟雙方的私生活，都不足以作為閉門聆訊的理據。<br>案件編號：CACV166/12</p></body></html>
