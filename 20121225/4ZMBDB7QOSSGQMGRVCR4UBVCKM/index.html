<html><header><meta charset="utf-8"><title>抱得老人歸</title></header><body><h1>抱得老人歸</h1><p>聖誕快樂！今日係聖誕節，相信大家都會安排好節目慶祝，但係美國女歌手Miley Cyrus可能好忙，佢噚日先去洛杉磯嘅商場買嘢佈置屋企。Miley買咗個好大嘅聖誕老人，好開心咁抱返屋企，不過佢就抱得有啲辛苦，仲想用個聖誕老人遮住自己個樣避開鏡頭。Miley後來仲百厭，佢話要搵個人一齊去兜風，竟然搵咗個吹氣公仔Mary嚟陪佢，唔知交通警睇到會點？之後佢又話好凍，都係返屋企黐住個火爐好啲喎。</p></body></html>
