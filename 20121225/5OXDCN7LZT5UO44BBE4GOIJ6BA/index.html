<html><header><meta charset="utf-8"><title>GiGi過火熱聖誕</title></header><body><h1>GiGi過火熱聖誕</h1><p>梁詠琪（GiGi）早前擔任雜誌封面女郎，GiGi婚後多了一份成熟感，工作依然忙碌，今年她首次做導演拍兩部微電影，其中一部是《幸運曲奇》，另一套是為愛護動物協會拍攝的《嫌棄》，希望藉微電影讓人知道香港很多動物因為年老被人遺棄。<br>佳節當前GiGi不忘與家人共享天倫之樂，由於香港聖誕節太凍，她選擇與老公及家人到峇里享受陽光海灘：「今年聖誕真係好凍，所以我想過一個流汗嘅聖誕節，流越多汗越好。」<br>撰文：林妃</p></body></html>
