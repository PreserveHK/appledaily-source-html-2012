<html><header><meta charset="utf-8"><title>關仁隱事：「乖乖女」濃妝遮瘡 - 關仁</title></header><body><h1>關仁隱事：「乖乖女」濃妝遮瘡 - 關仁</h1><p>「乖乖女」喺三色台真係出咗名乖女又有觀眾緣，所以公司都力捧佢，連歌星都做埋。但唔知係咪壓力大，乖乖女塊面成日爆瘡，令佢啲艷光打晒折扣。<br>記得有次乖乖女以歌星身份上音樂節目，有埋御用化妝師幫佢搞，嗰日佢下晝5點幾就入城化妝，準備錄9點鐘嘅節目，到7點幾記者見到化晒妝嘅乖乖女諗住做訪問啦，點知化妝師話要補妝，結果一直補到差唔多錄影，訪問都做唔成，記者忍唔住走埋去笑乖乖女，你仲化緊妝呀？連佢自己都笑住話：「有次仲耐呀！」其實佢都唔啱濃妝，但化妝師越化越濃，搞到乖乖女仲唔靚，皮膚又差。<br>撰文：關仁</p></body></html>
