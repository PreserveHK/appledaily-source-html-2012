<html><header><meta charset="utf-8"><title>附屬品：紅姑女生的Easy - 岑歡</title></header><body><h1>附屬品：紅姑女生的Easy - 岑歡</h1><p>法國時裝品牌Isabel Marant近年推出了暗踭厚底波鞋，是不少貪靚女生的福音，既可着高踭鞋扮靚，又不需受皮肉之苦，一對索價幾千元，也不乏捧場客，鍾楚紅早前也穿上去捧籮霸珍妮花洛庇絲（Jennifer Lopez）場。<br>除了cool and chic之外，Isabel Marant趁聖誕推出火辣紅色派對戰衣，如火紅色biker jacket和cow boy style的流蘇上衣，亦有白色蕾絲top，為出席派對做好準備。<br>撰文：岑歡</p></body></html>
