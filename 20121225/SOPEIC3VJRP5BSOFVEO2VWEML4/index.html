<html><header><meta charset="utf-8"><title>案件速遞：<br>大律師申請外遊遭拒</title></header><body><h1>案件速遞：<br>大律師申請外遊遭拒</h1><p>【本報訊】大律師黃桂生（50歲）被指利用假遺囑，承辦已故甘草演員兼書法家區樹湛的遺產，並冒簽提款15,000元。獲准保釋的黃早前申請離港，計劃與兒子旅遊但被拒。他昨再次向高等法院提出申請，惟法官指黃沒有必要離港的理由，不批准他離港又不會造成嚴重不便，故拒絕其申請。<br>黃向法庭呈交兒子的成績表等文件，又指自己並非富有，不會潛逃離港，否則難以維生。他指控方至今仍未草擬好案情及控罪，聲稱定罪機會高是言之尚早。<br>案件編號：HCMP2851/12</p></body></html>
