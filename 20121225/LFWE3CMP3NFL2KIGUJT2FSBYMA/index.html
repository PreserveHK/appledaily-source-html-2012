<html><header><meta charset="utf-8"><title>音魂：骷髏頭　迷幻喇叭</title></header><body><h1>音魂：骷髏頭　迷幻喇叭</h1><p>這款JarreAeroSkull喇叭，雖然使用骷髏頭外形較為出位，不過由法國殿堂級音樂家Jean Michel Jarre 成立的 Jarre Technologies出手炮製，自然並非得個樣！骷髏頭上的太陽鏡內，竟是兩個15W揚聲器，能演奏出清晰而宏量的高中音。頭顱背後就是40W的超低音揚聲器，低音強勁，聽Rock亦合適。用家還可選擇藍芽無線傳輸，包括 A2DP 標準及 apt-X 技術，能以無線方式播放高質素音樂。<br>查詢：捷成洋行 （2926 2300）<br></p></body></html>
