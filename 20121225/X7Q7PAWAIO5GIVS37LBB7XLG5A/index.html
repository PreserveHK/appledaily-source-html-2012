<html><header><meta charset="utf-8"><title>楊崢與新歡互換口水</title></header><body><h1>楊崢與新歡互換口水</h1><p>【中環】名模楊崢自年前跟法籍男友Patrick分手後，感情生活十分低調，不過，前日傍晚6時許，記者發現楊崢和老外新歡現身中環，素顏的楊崢跟男友入了一間cafe，兩人站在雪糕專櫃前左揀右揀，店員更讓他們試食各種味道雪糕，楊崢用匙羹食完一啖，就體貼地遞給男友試食，兩人你一啖我一啖互換口水，表現甜到漏。<br>雖然前日天氣寒冷，但楊崢和老外男友有情食雪糕飽，兩人在店內玩完一輪試食，最後卻冇幫襯。</p><p>齋行冇幫襯</p><p>他們拖手離開cafe後，行入一間錶行睇錶，兩人隨意地望了五分鐘，再次混吉走人，轉去置地睇衫，繼續拍拖。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
