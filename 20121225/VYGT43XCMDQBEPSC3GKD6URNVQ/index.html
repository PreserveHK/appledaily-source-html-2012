<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
兩賊劫找換店職員</title></header><body><h1>各區突發簡訊：<br>
兩賊劫找換店職員</h1><p>【旺  角】<br>【本報訊】昨午4時50分，旺角砵蘭街好旺角購物中心地下一間找換店，姓張女職員（33歲）拿着一批支票準備趁銀行關門前入票。<br>當張女步出找換店外之際，突然被兩名男子搶劫其手袋，她反抗時左手被打傷，兩匪得手後迅速逃去。傷者報案被送院敷治，被搶手袋內有500元現金、私人物品和一批公司支票，警方懷疑賊人以為女事主攜有大量現金而下手。</p></body></html>
