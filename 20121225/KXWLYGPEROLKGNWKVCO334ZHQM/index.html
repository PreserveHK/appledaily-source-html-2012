<html><header><meta charset="utf-8"><title>隔牆有耳：<br>智慧法師搵定接班人 - 李八方</title></header><body><h1>隔牆有耳：<br>智慧法師搵定接班人 - 李八方</h1><p>寶蓮寺噚日起一連七日舉行水陸法會，超幽滅災，普渡眾生，設有靈位超渡南丫島撞船死難者亡魂。久未露面嘅寶蓮寺釋智慧（圖），亦有嚟見善信，但佢老人家以健康轉差，思維遲緩為由，叫助手健釗法師代言。健釗法師話，智慧大和尚近年身體欠佳，日常行政工作已交畀助手同董事會打理，咁咪要搵定接班人？健釗法師話到時可從寺內或寺外尋覓合適人選。</p><p>寶蓮寺擴建萬佛寶殿嘅工程，預計2014年大功告成。寺方已計劃邀請堪輿大師蔡伯勵擇定吉日開幕。但埋單工程費就由二億加到四億元，好彩善信鼎力捐助。</p></body></html>
