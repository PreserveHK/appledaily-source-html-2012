<html><header><meta charset="utf-8"><title>案件速遞：<br>印傭非禮少主囚三周</title></header><body><h1>案件速遞：<br>印傭非禮少主囚三周</h1><p>【本報訊】在貝沙灣豪宅工作的年輕印傭，不忿男友另結新歡，利用僱主的17歲兒子報復，向他訴說自己「好寂寞」，強吻及咬對方肩膀，然後再撫摸其下體數下。被告Andri Yanti Titik（26歲）早前在東區裁判法院承認非禮罪，昨被判入獄三周。<br>辯方求情指被告還柙期間得悉家人死訊，希望獲輕判。案發本月8日早上10時半，被告趁只有事主在家時犯案，事主嚇得衝入廁所致電母親，事後報警處理。<br>案件編號：ESCC4597/12</p></body></html>
