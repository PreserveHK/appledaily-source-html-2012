<html><header><meta charset="utf-8"><title>2012港聞大事回顧<br>誰是邪鬼誰是神</title></header><body><h1>2012港聞大事回顧<br>誰是邪鬼誰是神</h1><p>港聞大事回顧來到第三集，今集我們會與大家重溫狼英登基之路。由備選到參選到勝出，狼英成功騙倒不少市民，甚至騙倒中央取得特首寶座。選舉期間形象似狼的他，到底是不是真的如狼般聰明，還是只是在中央力撐下才得到如此包裝？如果失去中央支持他還剩下甚麼？選舉期間，不少市民以為自己有份參與，當了那是一場真正的選舉，但到底幕後操盤者是誰，你記得嗎？今集與你一一回顧。</p></body></html>
