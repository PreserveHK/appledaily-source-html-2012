<html><header><meta charset="utf-8"><title>今日提醒你：郵件派遞　元旦暫停</title></header><body><h1>今日提醒你：郵件派遞　元旦暫停</h1><p>【本報訊】香港郵政昨日宣佈，1月1日元旦日（星期二）為公眾假期，郵件派遞服務將會暫停；除郵政總局和機場郵政局外，所有其他郵政局也會休息。郵政總局的營業時間為上午9時至下午5時，機場郵政局營業時間則為上午8時至下午5時；街道郵箱則按照郵箱上公佈的公眾假期郵政服務安排，收信一次。香港郵政熱線：2921 2222；網址： http://www.hongkongpost.hk。 </p></body></html>
