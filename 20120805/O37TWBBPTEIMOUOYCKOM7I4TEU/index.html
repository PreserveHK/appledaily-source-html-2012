<html><header><meta charset="utf-8"><title>專家憂海馬10年內絕種</title></header><body><h1>專家憂海馬10年內絕種</h1><p>海馬（seahorse）或成為下個因中藥效用而絕種的生物。研究發現，在中國人需求急增下，每年濫殺多達1.5億海馬入藥，專家憂據情況持續下去，海馬將於10年內絕種。<br>海洋專家多伊爾說，「我曾在香港見過有藥房囤積約三萬隻曬乾了的海馬，由地下叠高至天花板，單在香港已有約6,000間這類藥房」，單在廣州一個巿場，每年出售多達2,000萬隻海馬。據中醫學說，海馬可治療多種頑疾，包括不舉和禿頭還可保腎。在龐大需求下，多達70個國家捕殺海馬售予中國。<br>英國《星期日郵報》</p></body></html>
