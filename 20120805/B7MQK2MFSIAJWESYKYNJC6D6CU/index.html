<html><header><meta charset="utf-8"><title>長頸靜香VS胖虎兄妹</title></header><body><h1>長頸靜香VS胖虎兄妹</h1><p>喺2112年出世、俾香港人叫慣做叮噹嘅日本藍色機械貓多啦A夢就嚟誕生前100年，將會喺海港城搞個大型展覽，仲搵咗六位藝人扮多啦A夢嘅好朋友。</p><p>唔算靚仔嘅大雄竟然搵咗靚仔嘅余文樂嚟扮，瘦奀奀又頸長長嘅薛凱琪扮靜香都幾似，但當然肥肥哋嘅彭浩翔扮胖虎就更入形入格，林二汶扮胖虎妹妹胖妹更加可以話不作他人之選啦；周柏豪扮小夫效果出奇咁好喎，最特別係搵何韻詩反串扮大雄個高材生情敵出木杉，阿詩又唔束胸，搞到出木杉有胸都咪話唔離奇。</p></body></html>
