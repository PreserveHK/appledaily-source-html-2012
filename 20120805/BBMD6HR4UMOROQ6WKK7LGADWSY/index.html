<html><header><meta charset="utf-8"><title>英百貨公司收費觀奧運</title></header><body><h1>英百貨公司收費觀奧運</h1><p>倫奧比賽一票難求，不少觀眾望門輕歎，座落在奧運公園對面的約翰劉易斯（JohnLewis）百貨公司就想出「皆大歡喜」的妙計：上周日起開放大樓三樓觀景區，讓公眾遠眺奧運公園，但16歲以上要付2英鎊（約24.2港元）入場費。<br>居高臨下賞美景，還有望遠鏡可用，但不是人人滿意。<br>65歲的的阿塔克專誠由約克郡到倫敦遊奧運公園，「沒想到連走近一點也不行，有公園義工教我到約翰劉易斯來，但我沒想過要付錢」。但百貨公司強調有關收益會全部捐給慈善團體。<br>英國《每日郵報》</p></body></html>
