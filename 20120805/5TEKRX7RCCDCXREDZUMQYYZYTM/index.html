<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳自瑤想生多兩個 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳自瑤想生多兩個 - 馮仁昭</h1><p>王浩信同陳自瑤前晚喺九龍幫囡囡搞百日宴，筵開八席，仲請咗好友黃長興拖新婚太太Peggy、劉松仁等到賀。兩公婆幫個女扮到好似公主咁靚，王浩信話已經幫個女改名王靖喬，佢話：「叫契爺李丞責改，但佢話個女八字同父母緣薄，所以要契畀人。」仲未收晒身嘅陳自瑤話暫時未考慮復出拍劇，希望再減多五、六磅，仲話要同王家生多兩個㖭。啱啱喺法國結婚嘅黃長興透露明年三月會喺香港補擺喜酒。</p></body></html>
