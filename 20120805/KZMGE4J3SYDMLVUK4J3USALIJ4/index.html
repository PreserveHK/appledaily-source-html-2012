<html><header><meta charset="utf-8"><title>皮革廠爆炸埋30人</title></header><body><h1>皮革廠爆炸埋30人</h1><p>浙江溫州甌海區一間家庭式皮革廠，昨日下午4時50分發生爆炸，並且起火，爆炸的威力相當強大，現場的廠房被夷為平地（圖），僅剩一面牆，事發時約有30人在工場內，包括多名小童，全部都被埋瓦礫下。消防派14輛消防車到場灌救，300名救援人員在現場協助掘挖搜救。至昨晚有15人被救出，其中3人死亡、多人重傷，其中3人全身逾八成皮膚被燒傷，傷勢危殆。現場消息指是皮革工場的顏料鍋爐爆炸，公安現仍調查。<br>浙江《溫州都市報》
</p></body></html>
