<html><header><meta charset="utf-8"><title>講大話危害身心健康</title></header><body><h1>講大話危害身心健康</h1><p>講大話甩大牙？可能不止甩大牙，美國一項研究指，講大話危害身心健康。<br>美國印第安納州的聖母大學，邀來18至71歲的110個人，參加為期十周的研究。他們分成兩組，一組盡量少說謊，可忽略事實、拒絕回答或守口如瓶，但絕不能歪曲真相，一組則無任何指示，其間再作測謊。<br>研究結果顯示，不論是那個組別，越少講大話的人，健康越好。在不准說謊一組的成員，研究期間，即使減少說出善意的謊言，也平均減少了四次心理不適和三次生理毛病。研究員說：「當他們大話講得多，健康會越差。」美國人平均每周說謊11次，她說還是少講有益。美國《今日美國報》</p></body></html>
