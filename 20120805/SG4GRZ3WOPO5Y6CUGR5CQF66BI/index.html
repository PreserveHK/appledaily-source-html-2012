<html><header><meta charset="utf-8"><title>英7吋高踭鞋記者試穿「不好受」</title></header><body><h1>英7吋高踭鞋<br>記者試穿「不好受」</h1><p>英國時裝界繼推出全球最大的42K胸圍後，再推出全球最高的7吋高踭鞋（下圖）。</p><p>7吋高踭鞋是由網上商店Simmi推售，鞋底也有近3吋，售價僅40英鎊（485港元）。記者試穿一天後，發現並不好受，尤其是落樓梯，全程抓住欄杆慢慢走。女記者奉勸女士們穿着它時，「不要奔跑，在石春路和水渠上走路時，切記要低頭留心路面。」<br>記者說穿7吋高踭鞋到超市購物是唯一優勢，可取到貨架頂部的東西（上圖）。<br>英國《太陽報》</p></body></html>
