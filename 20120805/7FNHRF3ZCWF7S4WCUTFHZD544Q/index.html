<html><header><meta charset="utf-8"><title>姚嘉妮誕6磅重龍仔</title></header><body><h1>姚嘉妮誕6磅重龍仔</h1><p>姚嘉妮（嘉嘉）與老公林祖輝已育有一女，前晚嘉嘉再為林家添男丁，前晚九時多順產誕下六磅幾重男嬰。雖然比預產期遲了一天，BB身體仍十分健康，清潔過後馬上吃了一安士奶，並即時有臭臭。</p><p>囡囡喊住走</p><p>嘉嘉昨日在電話中聲線也很精神，她說：「今次六個鐘就生咗，冇上次咁辛苦，已經幫囝囝改咗英文名叫Kyros，同姐姐的英文Kyra有相同意思。」<br>昨日祖輝帶女兒Kyra到醫院探望，嘉嘉表示囡囡好懂事，攬住弟弟錫了一啖，她說：「臨走前囡囡喊住話唔捨得，感覺好溫馨。」問到會否再生？她說：「我同老公都係諗住生兩個，雙數四個人乜都容易啲，打牌都唔會突腳。」<br>採訪：嵐山</p></body></html>
