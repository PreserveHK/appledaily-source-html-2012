<html><header><meta charset="utf-8"><title>陳志雲自嘲裙腳仔</title></header><body><h1>陳志雲自嘲裙腳仔</h1><p>陳志雲聯同馬浚偉及謝安琪等，前晚到理工大學為演講活動「生死之交」擔任嘉賓。陳志雲分享如何面對當年媽媽離世，他表示與媽媽感情要好，不介意被指是裙腳仔。<br>陳志雲又罕有地演唱歌曲《無求》，他透露最近右眼接受了白內障手術：「年紀大，一步步向終點。」陳志雲談到好友王喜說：「我同佢好有緣，佢爸爸又係叫志雲，王喜9月27日生日，係我媽死忌。」<br>被指是「迷雲黨」的謝安琪表示，陳志雲加入商台當高層，對她的工作量不會有影響。<br>採訪、攝影：胡比</p></body></html>
