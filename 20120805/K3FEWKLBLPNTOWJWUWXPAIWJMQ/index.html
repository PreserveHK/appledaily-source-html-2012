<html><header><meta charset="utf-8"><title>關心妍湊B助生仔</title></header><body><h1>關心妍湊B助生仔</h1><p>關心妍昨日現身杏花新城，為BB爬行比賽擔任評判。結婚三年的她一直恨生BB，現場有50多個BB，關心妍母性大發抱參賽BB，她說：「未夠一歲最好玩，見到咁多BB令我好有衝動生，都有努力造人，有配合老公，不過冇時間，老公都等咗三年，公司都唔放人，希望忙完演唱會之後，12月再全力造人，希望趕得切生蛇B。」<br>問朋友可有提供生仔秘方，關心妍說：「我啲朋友成日畀BB我湊，啲人話抱抱吓就會有，日有所思，發夢都可以生到。」她又謂本來應承老公去看奧運閉幕，最終因工作改變計劃。<br>採訪、攝影：顏英儀</p></body></html>
