<html><header><meta charset="utf-8"><title>林欣彤奪新人王冇晒氣</title></header><body><h1>林欣彤奪新人王冇晒氣</h1><p>「新城國語力頒獎禮2012」昨晚在灣仔會展舉行，是次共頒發過百個獎，頒獎禮甫開始半小時已經頒發了多個獎給新人單位。奪國語力新人王的林欣彤因聲帶發炎沒獻唱，她領獎時只能氣若柔絲地表示感謝公司支持。<br>今年陳奕迅陪囡囡去英國睇奧運，所以缺席頒獎禮，但仍有不少歌手支持，包括容祖兒、羅志祥和方大同等，大合照時，羅志祥姍姍來遲，要全場人呆等。大會安排歌手在台下接受司儀訪問，問到祖兒得獎後最想多謝的人，會否是甚麼龍？祖兒即說：「我最想多謝我媽媽阿鳳（余金鳳）。」<br>採訪：馬建華、盧妹<br>攝影：陳志嵐</p></body></html>
