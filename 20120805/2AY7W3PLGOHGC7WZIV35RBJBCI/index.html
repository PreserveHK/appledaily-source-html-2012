<html><header><meta charset="utf-8"><title>New!：安仔：新甲蟲載女友</title></header><body><h1>New!：安仔：新甲蟲載女友</h1><p>VW全新版本甲蟲車TheBeetle周五到港！更請來有傳好事近的許志安做揭幕禮嘉賓，安仔出場前細心觀察，覺得新車外形改變，內櫳則保留不少甲蟲獨有元素，例如抽屜開關等，讚不絕口。問到安仔假若成為新甲蟲車主，第一位乘客會是女友Sammi還是Big4死黨？他笑言推木頭車載Big4就得，向來是女士殺手的Beetle就用來載女友吧。想了解新版TheBeetle有何改變，試車報告即將送上。<br><br>記者：蕭漢祥<br>攝影：譚盈傑</p><p>TheBeetle1.2TSI</p><p>售價：$269,800<br><br>查詢：36989888（VolkswagenHK）</p></body></html>
