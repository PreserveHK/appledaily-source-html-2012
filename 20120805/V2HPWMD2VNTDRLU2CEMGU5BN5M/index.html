<html><header><meta charset="utf-8"><title>中環在線：希慎廣場趕工埋尾 - 李華華</title></header><body><h1>中環在線：希慎廣場趕工埋尾 - 李華華</h1><p>銅鑼灣大業主希慎（014）喺銅鑼灣個新場希慎廣場呢個星期五開幕，噚日見到一班工人繼續為內部工程趕工埋尾，外圍真身已經見到九成，個別租戶亦掛晒招牌出嚟，兩大焦點舖台灣誠品書店同AppleStore反而仲保持緊神秘感。<br>市場一直期待希慎廣場開門，睇吓係咪可以進一步帶旺銅鑼灣人流同拉高舖租，仲要將佢同九倉（004）時代廣場比拼，睇吓邊個場好行，邊個夠「潮」。</p></body></html>
