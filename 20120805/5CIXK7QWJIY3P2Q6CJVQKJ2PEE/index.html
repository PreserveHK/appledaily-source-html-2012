<html><header><meta charset="utf-8"><title>英充公大鬣蜥手袋</title></header><body><h1>英充公大鬣蜥手袋</h1><p>蛇皮、鱷魚皮手袋見得多，這一款稱不上大眾化，但時裝警察未開口，英國機場的邊防警察已先出手，將手袋充公，事關這手袋是由整條大鬣蜥製成（圖）。<br>可憐的鬣蜥被人剝皮造成袋，頭部變了扣子，兩爪則成為裝飾，美觀與否見仁見智，但物主上周把它由摩洛哥帶回英國，卻肯定違法，因為鬣蜥已列入《瀕危野生動植物種國際貿易公約》（CITES）受到保護，不能隨便進出口英國及全球174個國家和地區。<br>英國《每日郵報》</p></body></html>
