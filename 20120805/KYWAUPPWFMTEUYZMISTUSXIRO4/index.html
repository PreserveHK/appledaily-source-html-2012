<html><header><meta charset="utf-8"><title>萬呎高冰川餐廳觀雪山</title></header><body><h1>萬呎高冰川餐廳觀雪山</h1><p>奧地利商人正在海拔3,048米（1萬呎）高的皮茨塔爾冰川（Pitztal）上興建餐廳（圖），待10月落成後，滑雪好手可在餐廳一邊欣賞阿爾卑斯山雪景，一邊享受超高檔下午茶。該雪山餐廳名叫3440，根據皮茨塔爾冰川的海拔高度而命名。</p><p>發言人里克特表示，餐廳耗資2,000萬英鎊（2.42億港元）建造，逾100名客人可坐在室內取暖，也可走出露台「吹吹風」。<br>英國《每日郵報》</p></body></html>
