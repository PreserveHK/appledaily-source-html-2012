<html><header><meta charset="utf-8"><title>11歲豹女破紀錄跑百米5.95秒</title></header><body><h1>11歲豹女破紀錄<br>跑百米5.95秒</h1><p>獵豹是全球跑得最快的動物，美國俄亥俄州11歲大的雌性獵豹「薩拉」再次創下短跑新紀錄，僅花5.95秒就跑完100米，比牙買加飛人保特的9.58秒快上4秒。<br>「薩拉」2009年締造百米跑6.13秒世界紀錄後，今年再接再厲，在美國田徑路跑技術協會設計的跑道上，狂追一件絨毛玩具誘餌，第一次試跑就打破舊紀錄。<br>獵豹跑得特別快，關鍵在於牠富有彈性的脊椎骨，每步均可跑上6.7米，若牠跑得越快，每秒步伐就會越遠。<br>全球野生獵豹估計僅餘9,000頭，屬瀕臨絕種動物。<br>美國霍士新聞網</p></body></html>
