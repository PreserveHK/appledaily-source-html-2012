<html><header><meta charset="utf-8"><title>見票才准睇樓</title></header><body><h1>見票才准睇樓</h1><p>業主越來越心雄，見票才畀睇樓。大圍居屋海福花園（圖）2座有個545方呎單位，業主都知道最近樓市好癲，「有樓isking」咁話，屋苑又缺盤缺到嘔，為免自己屋企變「示範單位」，一來叫價開到天高，達370萬元（包地價），呎價6789元，如果這口價真是成到，貴絕新界居屋！而最荒唐的就是，業主見票才肯開門睇樓，仲叫經紀如果個客畀不到這口價，冇370萬元都唔好上嚟睇，無謂浪費大家時間，認真有性格。代理都睇個呢個單位，內部裝修都算新淨。</p></body></html>
