<html><header><meta charset="utf-8"><title>投資的天空：企穩19900　先行觀望 - 張士佳</title></header><body><h1>投資的天空：企穩19900　先行觀望 - 張士佳</h1><p>上周五港股開市因歐央行並無出招而低開，最多曾跌逾200點，不過之後中資股受A股反彈帶動，成為港股反擊的推手，期指收市更倒升。上周五晚歐洲股市收回失地，美國亦因就業數據理想而攀升，參考ADR及新加坡場外期指的表現，港股今日勢挑戰2萬關，如早前所言，若期指企於19900樓上，暫時唔識睇，因此組合今日決定暫停行動一天，先觀望形勢再作部署。<br><br>作者：張士佳、曾卓鋒（寶來證券(香港)業務經理）</p></body></html>
