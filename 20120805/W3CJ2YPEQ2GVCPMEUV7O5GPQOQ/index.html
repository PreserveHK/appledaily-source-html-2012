<html><header><meta charset="utf-8"><title>被逮即剝衫女賊脫剩胸圍逃脫</title></header><body><h1>被逮即剝衫<br>女賊脫剩胸圍逃脫</h1><p>北京王府井大街日前突然跑出一名上身只穿胸圍的中年女子，原來幾分鐘前，她在服裝店偷竊被捕，便使出「金蟬脫殼」落荒而逃。<br>於案發當日上午11點，在王府井一個批發市場內，一名身穿黑襯衣的女顧客光顧了李女士的服裝店。該女顧客還沒離開，對面店的店員就把李女士叫去了。<br>李回過頭，發現該女顧客拿着手袋神色驚慌地離開，於是心生懷疑，打開顧客的手袋驚見自己的手袋正在其中。<br>李於是一手抓住女顧客，女顧客掙脫不果，旋即脫去上衣，跑出大街。<br>安徽衞視</p></body></html>
