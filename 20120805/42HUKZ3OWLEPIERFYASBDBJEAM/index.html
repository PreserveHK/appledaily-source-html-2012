<html><header><meta charset="utf-8"><title>馬德鐘拍劇難作反</title></header><body><h1>馬德鐘拍劇難作反</h1><p>馬德鐘、宣萱及羅仲謙等前晚在圓方出席「港外學生仁濟慈善餐舞會」，馬德鐘透露將返上海拍劇，又會與無綫以部頭形式再合作。問馬德鐘內地多索女，太太會否監場？他說：「唔怕，有好多專業演員，太太有時間會嚟陪我。」<br>馬德鐘下周會約電視劇《飛虎》一班演員睇大結局，並搞船河派對慶祝，羅仲謙嫌自己未在最佳狀態拒穿三角泳褲，他說：「會着單車褲打底，現形都冇所謂。」<br>同場的苟芸慧早前與楊受成二公子楊政龍遊船河，她強調與楊政龍相識兩年，另又傳鄭嘉穎追求她，她說：「邊個同佢拍嘢都傳，人紅多新聞啫。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
