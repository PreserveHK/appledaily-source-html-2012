<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林俊傑捱殘胃潰瘍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林俊傑捱殘胃潰瘍 - 馮仁昭</h1><p>新加坡歌手林俊傑因為食無定時，早前因胃部不適被送去台北市中山醫院，檢查之後發現有嚴重胃潰瘍、十二指腸潰瘍，仲有胃出血嘅初期症狀，嚇到唱片公司立刻減少佢嘅工作。<br>據醫生評估，林俊傑係因為長期作息唔正常，三餐唔定時，加上食嘢快同工作壓力大，所以一發現已經咁嚴重。林俊傑可算禍不單行，日前去馬來西亞做嘢，唔知係咪抵抗力弱咗，仲搞到感冒發燒，要入醫院打點滴。</p></body></html>
