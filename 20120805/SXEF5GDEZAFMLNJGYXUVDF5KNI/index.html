<html><header><meta charset="utf-8"><title>攝影師直擊甜蜜求婚</title></header><body><h1>攝影師直擊甜蜜求婚</h1><p>美國德州男子布殊（JoelBush），在公園單膝下跪向女友求婚（圖），沒料到有攝影師途經拍下甜蜜一刻。照片上周三晚拍攝，亞裔攝影師PatrickLu在奧斯汀市州議會大廈附近的公園時，無意看見布殊求婚，便遠距離舉機拍攝。為將照片交回準新人，Patrick將照片上網：「誰在州議會大廈求婚？」網上迴響很大，布殊輾轉下得悉，連忙聯絡Patrick並邀他出席婚禮。美國kxan網站</p></body></html>
