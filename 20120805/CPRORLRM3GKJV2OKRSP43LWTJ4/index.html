<html><header><meta charset="utf-8"><title>大圍居屋缺盤</title></header><body><h1>大圍居屋缺盤</h1><p>全城嚴重缺盤，近期熱炒的沙田大圍區居屋，更加缺盤缺到嘔。有大圍地產代理（圖）坦言，新居屋新政策下，個個封盤，現時找個「吉盤」睇樓都不易。區內九個居屋包括富嘉花園、雲叠花園、嘉田苑、美城苑及海福花園等，竟然只得海福花園一個有「匙盤」，其餘全部要約業主開門睇樓。市民如想睇樓，請先提早預約。海福花園3座一個470方呎單位，因為業主逢一至五要返工，假期亦要陪仔女出街，故睇樓時間限定星期一至五，晚上6點至9點，「放工畀你望一望」。</p></body></html>
