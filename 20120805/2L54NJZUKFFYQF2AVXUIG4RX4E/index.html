<html><header><meta charset="utf-8"><title>舒淇疑感情有變</title></header><body><h1>舒淇疑感情有變</h1><p>36歲的舒淇早前被本報拍得與馮德倫同遊日本，還以為舒淇終於覓得如意郎君，但兩人齊聲否認戀情，並繼續以好朋友相稱。<br>昨日舒淇忽然在微博似有所指，她上載了一張小鳥獨站樹枝上的相片，並寫道：「若愛，請深愛，如棄，請徹底，不要曖昧，傷人傷己。人生最遺憾的，莫過於輕易地放開了不該放棄的，固執地堅持了不該堅持的。」這番話不禁令人懷疑舒淇埋怨馮德倫愛她不夠深，二人感情亮起了紅燈。<br>撰文：丁寧</p></body></html>
