<html><header><meta charset="utf-8"><title>天生頭髮敏感　髮型師不轉行</title></header><body><h1>天生頭髮敏感　髮型師不轉行</h1><p>「做嗰行厭嗰行」？未必，他任職髮型師，從不厭倦，只是對這行「太敏感」。在英國的21歲髮型師薩勒漢（圖），天生對頭髮敏感，每逢為客人理髮，總會眼痕鼻塞，對鬈髮顧客更是超級敏感。他說，自己兩年前入讀倫敦美髮學校，學師中途出現花粉症那樣的症狀，起初以為感冒，醫生診斷他患極罕有敏感症，致敏源正是頭髮，當他替客人理髮，頭髮的微細粒子飛揚，令他眼痕鼻塞。儘管有苦自己知，他寧願以防敏感噴鼻劑止敏，也不願放棄「髮力無邊」夢想。英國《每日郵報》</p></body></html>
