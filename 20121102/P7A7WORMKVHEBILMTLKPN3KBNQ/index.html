<html><header><meta charset="utf-8"><title>被剃光毛　牧羊犬抑鬱</title></header><body><h1>被剃光毛　牧羊犬抑鬱</h1><p>英國多塞特郡婦人把德國牧羊犬「西姆巴」（下圖）交給寵物美容店扮靚，結果被剃光全身毛，只剩頭部毛髮整齊，導致愛犬「抑鬱」（上圖），不敢日間外出見人。<br>50歲狗主古曼眼見「西姆巴」的狗毛打結，遂帶牠到美容店「洗剪恤」，沒料到返回時卻赫然發現愛犬除了頭部之外，全身光禿禿。<br></p><p>古曼連忙質問職員，但對方聲稱「西姆巴」的毛全部打結，她徵詢過愛護動物協會建議，才剃光狗狗的毛。古曼怒不可遏，可憐的「西姆巴」則顯得很沮喪，不堪街上途人嘲笑，晚上才肯與主人外出。<br>英國<br>《每日郵報》</p></body></html>
