<html><header><meta charset="utf-8"><title>網民發炮</title></header><body><h1>網民發炮</h1><p>曼聯出副選輸波，雖敗猶榮！</p><p>好黑仔：「場費Sir出一對預備組中堅，面對車路士近正選嘅攻擊組合，咁多甩漏，自然對手多機會，打到3:3算唔錯。」yimkachai：「人哋出咗有實力嘅正選，都仲打和到3:3再打加時算好㗎嘞。係中堅唔夠經驗，俾人臨尾入咗球12碼先洩咗道氣。」</p><p>正義長存！車仔成功復仇！</p><p>alanalan328：「正義必勝！真理長存！」sy11488：「車仔好波！KO MAN UTD！爭番啖氣，雖然聯賽嗰邊輸咗一場，但其實都仲lead住。」</p></body></html>
