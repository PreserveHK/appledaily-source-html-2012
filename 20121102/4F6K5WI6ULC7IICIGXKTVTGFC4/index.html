<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柯震東開心任女攬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柯震東開心任女攬 - 馮仁昭</h1><p>柯震東同埋簡嫚書噚日到新城電台宣傳新片，電台仲安排咗兩個女fans同佢哋合照，柯震東俾兩位女fans索抱時都欣然接受，非常識做。馮仁昭問到柯震東早前放咗張食煙相上微博但又瞬間刪咗，係咪俾經理人鬧？佢就話：「經理人沒罵，只是不想紛擾麻煩，自己中學開始有抽煙習慣，但現在少抽。」今次嚟香港會唔會搵老友陳冠希出去玩？佢就話自己都想，不過冇時間。</p></body></html>
