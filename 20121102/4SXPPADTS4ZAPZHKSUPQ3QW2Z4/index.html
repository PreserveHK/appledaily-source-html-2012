<html><header><meta charset="utf-8"><title>死不安寧　洪水冲出棺材</title></header><body><h1>死不安寧　洪水冲出棺材</h1><p>「桑迪」破壞力驚人，不但冲毀或吹毀房屋，還對911紀念館和死人墓地也造成廣泛破壞。</p><p>911紀念館嚴重水浸</p><p>911紀念館總監丹尼爾斯前天（周三）指，由於世貿中心遺址地基嚴重水浸，911紀念館遭「廣泛冲擊」損毀，訪客中心和其他設施大水浸，須進行修補才能重開。911紀念館有兩個反思池，池邊豎立了多塊銅板，上面刻了911事件中近3,000名死難者和1993年世貿中心爆炸案的死難者名字。在馬里蘭州克里斯菲爾德（Crisfield）一個墳場，洪水冲開封住棺材的石屎板，令一個銀棺和一個銅棺彈出墓地(圖)，凸顯風災威力之大。法新社/英國《每日郵報》</p></body></html>
