<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅蘭40年冇拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅蘭40年冇拍拖 - 馮仁昭</h1><p>羅蘭噚日接受商台節目錄音訪問，講到拍拖呢個話題時話：「我好似七幾年之後就冇拍拖，因為後生時疑心好重，搵唔到個男朋友第二日就會好似審犯咁。同埋有時拍到咁上下，驚俾人飛，於是就飛人先。」另外羅蘭講到以前成日做奸角同情婦，行街時俾人鬧死姣婆，但係對於多年嚟都係做二線角色，佢一啲都唔介意，佢話：「最緊要係有片酬同埋個角色，太計較會唔開心。」</p></body></html>
