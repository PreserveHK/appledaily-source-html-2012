<html><header><meta charset="utf-8"><title>爽影評：《寒戰》最佳港片</title></header><body><h1>爽影評：《寒戰》最佳港片</h1><p>撇開了合拍片包袱，港產片能否正常生存惹起熱議。就是這個原因，令即將上映的《寒戰》使命感特別重。貌似《無間道》的製作藍本，也擺明衝着前作成就而來，今次擴大版圖至整個司法制度，不斷衝擊今期大家最關注的「核心價值」，如此看來對港人共鳴自然更深。《寒》最大長處是節奏拿捏，由開場一剎到結尾全無冷場，也刻意營造到不讓觀眾有任何唞氣位；如此一來成功遮掩到劇本上不少的沙石，這方面出奇地比《無》更為老手。<br>善人<br><br>★★★★<br>（5個★為滿分）</p></body></html>
