<html><header><meta charset="utf-8"><title>羅霖拖仔捧占士邦</title></header><body><h1>羅霖拖仔捧占士邦</h1><p>最近承認離婚的羅霖，前晚帶其中一個囝囝到中環看《新鐵金剛：智破天凶城》首映，羅霖兒子小小年紀便穿上畢挺西裝，十分有型。<br>蔡加讚和汪圓圓拍拖到場，有指甄子丹以千萬照顧前妻，圓圓說：「姐夫（甄子丹）係負責任嘅好男人。」提到男友的父母愛送錶給人，問圓圓有否收過？她說：「冇，我反而喺生日同聖誕收過佢（蔡加讚）嘅錶。」問蔡加讚為何不送鑽戒，他笑說：「呢啲係求婚先送㗎，我未知幾時。」真空上陣的Mandy Lieu早前在意大利拍旅遊特輯，問她在當地有否艷遇？她笑說：「識咗好多意大利男仔，但我哋有代溝，而且又太過浪漫，我有啲驚。」採訪：魯萍<br>攝影：陳志嵐</p></body></html>
