<html><header><meta charset="utf-8"><title>冰鮮包青天</title></header><body><h1>冰鮮包青天</h1><p>大家睇見張大相，第一時間又話old news is so exciting啦！但呢張相絕對係新相嚟，前日包青天（金超群飾）、展昭（何家勁飾）、公孫策（范鴻軒飾）喺台灣宣傳新一輯《包青天之開封奇案》，又係着住嗰set戲服、又係擺埋同一款娘甫，確實令人以為係資料圖片嚟。最厲害嘅係，無論《包青天》拍到第N集，幾位主角個樣都冇變，金超群搽到塊面黑晒，有冇老到就唔知，但52歲嘅何家勁同19年前嘅佢完全冇分別，好似冰鮮咗咁，唔到你唔服！撰文：洪紅克</p></body></html>
