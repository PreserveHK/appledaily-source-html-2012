<html><header><meta charset="utf-8"><title>李宗瑞入獄14年<br>繼母列受害人</title></header><body><h1>李宗瑞入獄14年<br>繼母列受害人</h1><p>台灣淫少李宗瑞涉及性侵及偷拍案，早前有指依法最重刑罰可判入獄70年，日前案件一審審結，李宗瑞被判刑14年。雖然這宗轟動中港台的案件，暫已告一段落，但最令人震驚的是，李宗瑞的繼母竟也在受害人名單之內。<br>據悉，李宗瑞繼母協助警方在李家住所搜出大量物證，而這些證據亦成為李宗瑞最終定罪的關鍵。之前有報道指至少有十名女子出面指控李宗瑞迷姦，此乃屬於七年以上重罪，若按「一罪一罰」，就可求刑70年。<br>撰文：林妃</p></body></html>
