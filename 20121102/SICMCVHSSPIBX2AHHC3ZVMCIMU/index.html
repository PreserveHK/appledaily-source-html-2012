<html><header><meta charset="utf-8"><title>滑雪可上網看電郵</title></header><body><h1>滑雪可上網看電郵</h1><p>滑雪護目鏡主要用來擋風和擋陽光，美國Oakley公司則融入高科技，顯示屏不但可顯示GPS、天氣、速度、海拔、高度和距離，還可上網讀電郵和聽電話。</p><p>AirWave滑雪護目鏡（圖）的35厘米顯示幕，可顯示前方1.5米內障礙物資訊，也可透過藍芽接駁iPhone或Android手機或平板電腦，將來電轉駁至耳機，電郵和短訊則投射在顯示屏上。用家可透過手腕上的遙控器，揀選儲存在手機的音樂，Airwave app可找尋附近滑雪親友位置，每副售價500英鎊（6,250港元）。英國《每日郵報》</p></body></html>
