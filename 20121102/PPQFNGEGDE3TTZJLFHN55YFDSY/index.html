<html><header><meta charset="utf-8"><title>陳慧琳錄碟耐過生仔</title></header><body><h1>陳慧琳錄碟耐過生仔</h1><p>陳慧琳昨日在圓方接受觀星台訪問，她表示這次話題主要講時裝，向來衣着品味一流的她坦言未生小朋友前，每季置裝都瘋狂，現在較節儉，卻不時改攻童裝，她又大爆蝦蛟仔十分貪靚，經常自己揀衫出街，小龍包暫時需執哥哥二手衫穿。問到蝦餃仔可有蝦細佬時，她說：「又唔會，反而好怕細佬喊。」<br>除湊小朋友外，陳慧琳表示目前籌備新碟，希望趕及今年推出，但笑言搞歌耐過搞人，她說：「小龍包未出世開始做緊隻碟，真係搞歌耐過搞人，因為太多人一齊搞，比較費時，家仲差三四首歌。」近年已淡出音樂頒獎禮，但她依然有留意樂壇事，閒時還會看報紙及電視得知消息。<br>採訪、攝影：王崇穎</p></body></html>
