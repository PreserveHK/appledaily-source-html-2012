<html><header><meta charset="utf-8"><title>黎芷珊維護查小欣</title></header><body><h1>黎芷珊維護查小欣</h1><p>黎芷珊昨日到港台接受訪問，對於查小欣主持的《爆足一周》腰斬，她覺得《爆》已不斷改進：「好可惜，網民好似比較偏激，個節目一直進步緊，大家好似冇畀機會去調整。」她希望大家不要再將《爆》與《最佳男主角》比較，因兩者性質不同。<br>有傳無綫非戲劇製作總監余詠珊有意叫由有線加盟的陸浩明揸弗主持《最佳女主角》，黎芷珊表示：「我覺得真係好無稽，我同余詠珊有晒默契，同埋已經約緊人，但有啲息影咗嘅女藝人好難約。」有傳黎芷珊會奪台慶飛躍進步獎，她笑言：「我聽落有啲怪，呢個獎好似係畀拍劇嘅人攞，咁當然有獎會開心。」採訪、攝影：李珮洳</p></body></html>
