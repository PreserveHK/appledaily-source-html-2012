<html><header><meta charset="utf-8"><title>體壇拾趣<br>戴利濕身月曆銷量勁</title></header><body><h1>體壇拾趣<br>戴利濕身月曆銷量勁</h1><p>運動員搵錢，嚟嚟去去都係出自傳、拍廣告，英國跳水王子戴利（圖）就殺出條新血路，就係影月曆啦。呢位18歲倫奧銅牌得主，自出道之後一直都係全英國嘅寵兒，呢一點喺佢2013年月曆真係表露無遺。英國最近做咗個新一年月曆嘅銷量調查，發現佢係眾多名人之中排第3，只係落後One Direction同Justin Bieber！咁戴利影咗啲咩相，搞到大家爭住買呢？既然佢係玩跳水嘅，梗係要有水啦，跳水王子赤裸上身又濕晒水，女「粉絲」見到仲唔搶住買咩？</p></body></html>
