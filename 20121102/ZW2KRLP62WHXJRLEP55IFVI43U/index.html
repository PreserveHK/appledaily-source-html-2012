<html><header><meta charset="utf-8"><title>趣趣地：波歷克交罰款扮窮</title></header><body><h1>趣趣地：波歷克交罰款扮窮</h1><p>波歷克都算無恥！事緣上月17號佢喺西班牙馬德里近郊，揸部奧迪Q7（圖）喺一條最高時速係120公里嘅公路飛車，開到成211公里，結果俾人影快相。西班牙法庭罰佢10,000歐元（約10萬港元），但佢透過代表律師話自己喺今夏退休後失業，所以冇錢交罰款，最多畀到1,000歐元。呢位36歲嘅德國名將喺車路士效力4年執咗1,750萬歐元，若非佢好爛賭同埋投資失利，否則應該唔會窮到咁囉。</p></body></html>
