<html><header><meta charset="utf-8"><title>體壇拾趣<br>桑迪吹襲　A米屋企成澤國</title></header><body><h1>體壇拾趣<br>桑迪吹襲　A米屋企成澤國</h1><p>颶風「桑迪」吹襲紐約，破壞之大真係唔講得笑。就連紐約人大前鋒A史杜達米亞（圖）屋企都變成澤國，厲害程度就連佢泊喺屋企樓下架Range Rover，都浸到只見到車頂！佢望住架車都只可以無奈咁笑，最後影咗張相放上網。風災搞到紐約立立亂，四圍都水浸，鐵路完全唔用得，搞到紐約市長彭博都要叫停紐約打吡。佢話由於公共交通呢一刻處於失靈狀態，原本自己會同老婆仔女去睇波，家只可以叫聯盟延期。希望周五紐約人對熱火場大戰，唔會受到影響啦！</p></body></html>
