<html><header><meta charset="utf-8"><title>蘋果綠葉<br>越地5.6億購武漢地皮</title></header><body><h1>蘋果綠葉<br>越地5.6億購武漢地皮</h1><p>越秀地產（123）宣佈，昨日透過持股95.48%的附屬公司以公開掛牌方式購入湖北省武漢市江岸區塔子湖地皮第二期，代價5.68億元人民幣。該地皮總佔地約4.93萬平方米，總可建築面積約15.29萬平方米，獲准作住宅和商業用途。公司將與上月取得的同區相連地皮合併成一個項目統一開發，總佔地面積合計約19.11萬平方米，總建築面積達47.68萬平方米。</p></body></html>
