<html><header><meta charset="utf-8"><title>渡邊麻友變性感改造人</title></header><body><h1>渡邊麻友變性感改造人</h1><p>日本女子組合AKB48人氣成員渡邊麻友（圖），本月21日將推出第三張個人單曲《閃光物件》，前日發表了宣傳照和唱片封套，可見麻友所扮的露臂女改造人性感迷人，這個科幻look亦跟新歌的電子曲風很配合，她直言非常喜歡。反觀限定版則採用漫畫封套，擺明針對動漫迷而設。AKB亦入圍第45屆日本有線大賞的優秀賞，潮爆女歌手Kyary Pamyu Pamyu則獲特別賞，頒獎禮將於本月14日舉行。</p></body></html>
