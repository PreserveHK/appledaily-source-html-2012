<html><header><meta charset="utf-8"><title>權威：GS3最傑出<br>iPhone唔突出</title></header><body><h1>權威：GS3最傑出<br>iPhone唔突出</h1><p>南韓三星Galaxy SIII手機備受熱捧，最新一期美國權威雜誌《消費者報告》更讚它是本年度「最傑出的手機」，在智能手機功能上遙遙領先其他產品，令iPhone 4S更處於下游位置。<br>Galaxy SIII擁有先進的眼球追蹤、臉孔辨識和聲控系統等，螢幕比iPhone 4S更大，機身更輕更薄。SIII自5月推售，到9月已賣出逾2000千萬部，估計到年底可望突破3000萬部大關，同時也帶挈三星在第三季錄得約8.1 萬億韓圜（574億港元）破紀錄盈利。</p></body></html>
