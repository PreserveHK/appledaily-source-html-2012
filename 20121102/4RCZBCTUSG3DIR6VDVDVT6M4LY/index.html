<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申阻街俾人趕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申阻街俾人趕 - 馮仁昭</h1><p>方力申前晚同一班新人去咗銅鑼灣幫港台《DiY2K》宣傳，喺商場附近派禮物時俾保安驅趕，搞到鬼咁尷尬，小方都話好耐未試過咁樣出巡。早前小方冇時間陪女友鄧麗欣過生日，專登book咗一間酒店房畀女友同班朋友慶祝，問將來求婚過程會唔會一樣咁浪漫？小方話：「個個都話我唔係浪漫嘅人，未聽過有女仔讚身邊人浪漫，但求婚冇驚喜，今晚就驚Halloween嘛！」</p></body></html>
