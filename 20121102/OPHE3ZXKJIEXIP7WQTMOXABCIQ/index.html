<html><header><meta charset="utf-8"><title>英三房屋17.5萬平過車</title></header><body><h1>英三房屋17.5萬平過車</h1><p>英國米杜士堡有筍盤放售，一幢有三間睡房的半獨立屋（圖）周二拍賣，以14,000鎊成交（逾17.5萬港元）成交，價錢相比買一輛福特Focus新車還要便宜2,000鎊（2.5萬港元）。放售的筍盤，設有三間房、門廊、前後花園，只需進行小型維修和裝修工程就可入住，拍賣價750鎊（9,375港元），在賤物鬥窮人的經濟環境下，吸引大批人競投，最後以14,000鎊成交：附近另一幢兩房半獨立屋，則以10,500鎊（逾13萬港元）成交。半獨立屋大賤賣，主因是該區罪案率高；投資人士卻認為，價錢夠筍，不失為理想投資。英國《每日郵報》</p></body></html>
