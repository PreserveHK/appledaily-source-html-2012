<html><header><meta charset="utf-8"><title>肥貓要減肥</title></header><body><h1>肥貓要減肥</h1><p>金吉拉貓的皮膚比較容易敏感，阿Milk轉天氣時會出粒粒，阿Jan表示梳毛時要多加留意：「以前夏天都會帶阿Milk去剃毛，等佢冇咁熱，間中都會見到好似生癬嘅情形。後來冇帶佢去剃毛，就冇再發生啦。」阿Jan指長毛貓去完大解，很多時都會有少許便便黐着毛，所以一定要經常幫牠清潔肛門。</p><p>利誘跑步</p><p>英國短毛貓米高的病痛較少，不過自從牠絕育後，體重上升、越來越肥，阿Jan說：「我都好擔心佢會過肥，所以一直畀佢食減肥糧，但唔明點解食減肥糧都咁肥，惟有多啲用玩具引佢跑多啲。」可惜胖胖的米高，每次玩一會就會睡在地上。</p></body></html>
