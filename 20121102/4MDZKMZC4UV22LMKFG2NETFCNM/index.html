<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳煒擬雪種生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳煒擬雪種生B - 馮仁昭</h1><p>陳煒噚日去電視城搞嘅11月星辰活動，就嚟39歲嘅佢話：「我都未知會是點樣慶祝，睇吓21號使唔使開工。」佢入無綫拍嘅第一套劇《法網追擊》會喺《大太監》之後播，戲裏面有好多超激場面，唔知佢老公會唔會嬲呢？佢話：「我知佢有偷睇過我啲劇本，或者留番佢遲啲上網睇。」至於生B計劃，佢話：「我未見佢有行動去計劃，我諗吓係咪應該雪住先，睇吓遲啲有冇用。」</p></body></html>
