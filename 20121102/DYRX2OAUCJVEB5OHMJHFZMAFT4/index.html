<html><header><meta charset="utf-8"><title>體形稱霸　最貴鴨18758元成交</title></header><body><h1>體形稱霸　最貴鴨18758元成交</h1><p>牠可能是世界最貴的鴨，是鴨王。這隻由英國農場主人希克斯飼養的鴨王Big Dave（圖），是一隻俄國公鴨，2009年出生以來不斷增磅，現在體形稱霸同類，曾在國家水禽鳥大賽奪最佳表演獎和總冠軍榮銜。早前，希克斯決定退休前把飼養的鴨群拍賣，包括Big Dave。結果Big Dave以破紀錄1,500鎊（18,758港元）高價成交，比普通公鴨一般只賣50鎊（624港元），堪稱身價非凡，足以稱霸「鴨壇」。幸好，買主不是別人，正是希克斯的一群好友，他們集資在拍賣會上買回Big Dave，送給他當退休禮物。英國《每日郵報》</p></body></html>
