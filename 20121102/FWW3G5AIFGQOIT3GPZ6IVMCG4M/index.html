<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁思浩爆欣宜偷喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁思浩爆欣宜偷喊 - 馮仁昭</h1><p>梁思浩為now電視主持嘅《娛樂審死官》，佢喺第24集節目中，提到藝人減肥，話欣宜（小圖）減肥其實唔係為咗做明星，係因為有次肥姐帶欣宜去名店買衫，點知佢試喺試身室試衫時，聽到隔籬房試完衫嘅女仔講：「嘩！好肥好核突呀！好似欣宜咁肉酸，點見人呀！」欣宜聽到人哋咁形容自己，梗係傷心到喊，自從嗰次之後，佢就決心減肥，肥姐當年都好支持佢減肥。</p></body></html>
