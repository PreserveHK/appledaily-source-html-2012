<html><header><meta charset="utf-8"><title>玩轉反斗奇兵</title></header><body><h1>玩轉反斗奇兵</h1><p>彼思動畫最出名最架勢嘅作品，唔使問阿貴都知係《反斗奇兵》，而金像影后姍迪娜布洛（Sandra Bullock）同佢個黑人養子Louis，噚日就扮成《反斗奇兵》嘅著名角色牛女翠絲同巴斯光年去洛杉磯出席萬聖節慶祝活動。</p><p>演慣戲嘅姍迪娜，當然唔介意扮鬼扮馬，但小Louis好似有啲驚，周身唔自在，成隻樹熊咁雙腳箝實阿媽，唔知係見到陌生人變怕醜仔，定係重未瞓醒呢？當然姍迪娜亦錫到小Louis燶，照顧囝囝到無微不至，彎晒腰幫佢整理衫仔，果然係廿四孝阿媽。</p></body></html>
