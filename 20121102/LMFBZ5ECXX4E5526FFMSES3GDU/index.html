<html><header><meta charset="utf-8"><title>Monkey Majik過大海</title></header><body><h1>Monkey Majik過大海</h1><p>由一對加拿大兄弟與兩名日本樂手組成的Monkey Majik，昨晚在九展舉行演唱會，演出前四人接受傳媒訪問，他們剛於萬聖節到港，更乘機到蘭桂坊玩，大哥Maynard大讚香港的哈囉喂氣氛是世界第一。兩兄弟則早一天到訪澳門，弟弟Blasie直認輸錢，更說：「去澳門就像是為了輸錢。」又表示甚喜愛港產片，看過李小龍、周潤發等人演出。<br>採訪、攝影：阮瑜</p></body></html>
