<html><header><meta charset="utf-8"><title>JC遭母質疑隆胸</title></header><body><h1>JC遭母質疑隆胸</h1><p>Jessica C.和師姐Ana R.昨日在apm宣傳聖誕，之前在活動中不慎露乳暈的JC，穿上tube dress顯得小心翼翼，她表示露乳暈十分難堪：「真尷尬，其實我不知有沒有露，因為我有戴nude bra，聽說有人上網找沒打格版，太尷尬了。」她指走光事件連媽咪也越洋投訴：「她問我是否做了隆胸？我不明白為何看來這麼大，只是錯覺，她也有問我發生甚麼事，不過做模特兒有時忙於擺甫士，也兼顧不了那麼多。」<br>Ana R.則表示男友帶了她去峇里甜蜜旅行度生日，問到男友有否趁機求婚？她說：「瘋了嗎？我們才認識五個月。」<br>採訪：顏英儀<br>攝影：陳順禎</p></body></html>
