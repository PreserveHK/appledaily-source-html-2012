<html><header><meta charset="utf-8"><title>崔建邦返《勁歌》湊港姐</title></header><body><h1>崔建邦返《勁歌》湊港姐</h1><p>崔建邦和港姐朱千雪前晚在將軍澳電視城首度合作做《勁歌金曲》主持，崔建邦透露離開《勁歌》三年，百般滋味在心頭：「重返《勁歌》好開心！」崔建邦讚朱千雪的表現比選港姐時有大進步，朱千雪直言下了不少苦功：「兩日前收到稿，即刻埋頭苦幹咁背，綵排時盡量唔睇稿。」有八級鋼琴資格的朱千雪更在開場時演奏一曲。<br>前晚「蘇基」古明華及王菀之等任嘉賓，蘇基獻唱張國榮金曲《風繼續吹》，他指哥哥是他偶像，在80年代尾更曾合作，他說：「哥哥同發哥當時要幫為一部電影配音，我負責配雜聲，但佢哋完全冇架子。」<br>採訪、攝影﹕黃曉妍</p></body></html>
