<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星天娜菲，將與愛美寶娜為明年1月14日舉行的金球獎頒獎典禮擔任司儀。<br><br>★美國歌手Kanye West前日與女友Kim Kardashian在邁阿密一間餐廳外被女攝影記者激怒，他上前阻止記者拍照。<br><br>★日本女星堀北真希獲選為今年《紅白歌唱大賽》紅組司儀，組合嵐則連續三年擔任白組司儀。</p><p>★日本女歌手Kyary Pamyu Pamyu去年推出的唱片《喂喂原宿》，獲選為年度最佳唱片封面。<br><br>★韓國組合東方神起成員Max前日在東京出席電影《擁抱黃金飛翔》試映會時，獲粉絲逼滿會場力撐，搶去日星妻夫木聰風頭。</p></body></html>
