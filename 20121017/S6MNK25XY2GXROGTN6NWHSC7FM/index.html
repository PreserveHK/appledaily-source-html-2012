<html><header><meta charset="utf-8"><title>今日提醒你：菲臘牙科下月加價</title></header><body><h1>今日提醒你：菲臘牙科下月加價</h1><p>菲臘牙科醫院由11月1日起，調整矯齒服務收費，平均增幅約20%。例如綜合固定外箍診療及隱適美診療服務的收費均由$8,620增至$9,910。升幅最高的是種植修復體牙冠或牙橋服務，收費由$890增至$1,060。<br>該院為培訓牙醫及牙科輔助專業的人員，具教學價值的病人會被接納為教學病人，可以低於市價的收費接受牙科服務。該院發言人指，現時教學病人的矯齒治療收費未能支付成本，有需要調整。現時已開始療程的病人不受影響，11月1日起接收的新症，則需依新標準繳費。市民可瀏覽該院網頁（ http://www.ppdh.org.hk）查閱新收費。 </p></body></html>
