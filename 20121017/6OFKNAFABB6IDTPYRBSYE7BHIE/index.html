<html><header><meta charset="utf-8"><title>白靈好平如潮</title></header><body><h1>白靈好平如潮</h1><p>荷李活終極攝石人白靈，最近好似冇乜搞作，原來佢啱啱44歲生日，去咗墨西哥海邊別墅度假，梗唔少得影番啲靚相啦！白靈簡直係攝影師嘅恩物，無論佢喺藍天碧海、酒店床前、特色古堡、抑或踎喺浴室，影出嚟嘅效果都係咁騎呢，而佢嘅四肢擺位，總會朝住最出人意表嘅方向伸展。值得一讚嘅係，白靈咁多年嚟身材都係咁平庸，肯定冇整過啦！喺呢個假大胸嘅年代，佢咁崇尚自然，真係畀個like佢！<br>撰文：洪紅克</p></body></html>
