<html><header><meta charset="utf-8"><title>中環在線：<br>恒地又玩尚悅Style - 李華華</title></header><body><h1>中環在線：<br>恒地又玩尚悅Style - 李華華</h1><p>南韓阿叔歌手PSY首《江南Style》熱爆全球，唔單止錢國偉都要同班明星老友整個《香港Style》MV，就連地產商都唔怕悶，食住呢條水搞花臣。恒地（012）同新世界（017）合作發展嘅元朗新盤尚悅就快賣得，噚日舉行地產代理樓盤洗腦大會，竟然整首《尚悅Style》。<br>恒地一向鍾意用明星谷盤，今次就請到阮兆祥、「高登女神」之一嘅黃智雯同崔建邦。呢場誓師大會同上月馬鞍山迎海相比，係冇咁洗腦嘅，但仲玩騎馬舞，真正樂此不疲。</p></body></html>
