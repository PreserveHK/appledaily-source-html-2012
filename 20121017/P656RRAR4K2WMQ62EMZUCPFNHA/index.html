<html><header><meta charset="utf-8"><title>Gaile下月巴閉返港</title></header><body><h1>Gaile下月巴閉返港</h1><p>樂基兒（Gaile）和黎明公告分手後，再度活躍Instagram，昨日Gaile晒新相並留言「Two girls with nothing to do」，赤腳的她站在超市手推車上，並舉手擺出飛奔狀，還伸脷望鏡玩到癲。</p><p>蒙眼表露心意</p><p>跟小三Cuz蜜遊兼影露底床照後，Gaile留在外國風流決活，手推車相更被網友留言指她是crazy girl，另一張Gaile蒙眼相，不知是否代表冇眼睇她跟黎明的新聞。據悉Gaile下月初會返港出席品牌活動，而她要求也特別多，指定在酒店接受訪問外，又指明那些傳媒可採訪，那些傳媒不行，相當巴閉。<br>採訪：丁寧</p></body></html>
