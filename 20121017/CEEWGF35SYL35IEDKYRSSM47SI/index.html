賊鑿櫥窗偷iPhone 4</title></header><body><h1>梗有一單喺左近　大埔<br>
賊鑿櫥窗偷iPhone 4</h1><p>【本報訊】大埔安慈路昌運中心商場一間手機店，昨清晨6時許揭發遭賊人扑爆玻璃爆竊。賊人年約30至35歲、手攜一個環保袋趨近該店舖外，掏出小型鶴嘴鑿，打穿約值5000元落地玻璃，伸手入玻璃櫥窗缺口，掠去5部總值約1.4萬元iPhone 4手機，棄下工具逃去無蹤。姓李（38歲）男負責人，事後返回店舖助查。警員到場撿走商場閉路電視影帶調查。</p></body></html>
