<html><header><meta charset="utf-8"><title>鄉議局撐延長申報期</title></header><body><h1>鄉議局撐延長申報期</h1><p>【本報訊】發展局早前應鄉議局要求，將新界鄉村屋宇僭建物申報計劃的申報期延長三個月，鄉議局主席劉皇發對此表示歡迎，他更在昨天鄉議局執委會上指，鄉議局經內部商討後，普遍委員認同1972年後建成的丁屋、若有僭建物就應該申報，強調目前僭建問題的核心，是72年前舊官批的村屋，不應一刀切處理。<br>對於上水金錢村村民因僭建被起訴，屏山鄉鄉委會主席曾樹和昨直言，若有關案件敗訴、便即成為案例，稱鄉議局須「做定帛金」；劉皇發則力促保鄉衞族小組召集人梁福元「轉型」，組織抗議同時要籌款，用於處理僭建問題的法律費用。</p></body></html>
