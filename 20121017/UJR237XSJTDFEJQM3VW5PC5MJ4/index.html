<html><header><meta charset="utf-8"><title>醫療新知<br>
咖啡加快結腸手術病人復康</title></header><body><h1>醫療新知<br>
咖啡加快結腸手術病人復康</h1><p>咖啡不但可提神，原來還有助復康。德國專家最近發現，接受結腸切除手術的病人，手術後飲用咖啡可加快腸臟蠕動，有助日後的康復進展。海德堡大學醫院進行臨床研究，邀請80名因良性腫瘤要接受結腸切除手術的病人參與，其中一半人在手術後飲用咖啡，另一半人則飲清水，全部人每日飲用三次，然後評估體內餘下腸臟的蠕動速度。<br>結果顯示，咖啡組病人的腸臟平均於術後60.4小時後首次蠕動，比清水組病人要74小時後才蠕動為快。兩組人在進食固體食物方面則無明顯分別。專家認為，咖啡屬便宜及安全的方法助加快病人腸臟功能，回復正常運作。</p></body></html>
