<html><header><meta charset="utf-8"><title>梗有一單喺左近　跑馬地<br>
爭電腦弟飛刀傷姊</title></header><body><h1>梗有一單喺左近　跑馬地<br>
爭電腦弟飛刀傷姊</h1><p>【本報訊】跑馬地皇后大道東385號華景樓一單位發生「小李飛刀」傷人事件。一對分別15歲和11歲姓胡姊弟，前晚7時30分在住所疑因爭用電腦發生爭執，繼而推撞，混亂中，幼弟走入廚房取出一把菜刀飛擲胞姊，姊姊閃避不及，腰部和手肘均被擲中受傷，屋內女傭見狀報警。警員到場調查，將傷者送院治理，而涉嫌傷人11歲男童被捕，並被警方落案控以傷人罪，今日解東區法院提堂。</p></body></html>
