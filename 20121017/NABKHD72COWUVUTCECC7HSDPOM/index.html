<html><header><meta charset="utf-8"><title>中環在線：細細劉好心有好報 - 李華華</title></header><body><h1>中環在線：細細劉好心有好報 - 李華華</h1><p>華置（127）副主席劉鳴煒32歲，年紀輕輕已經獲城市大學頒授榮譽院士銜頭，噚日齊齊做院士嘅仲有泰昌祥輪船集團主席顧建綱（圖左），同埋工業家蔣震二女、新任立法會議員蔣麗芸（圖中）。「細細劉」劉鳴煒今年初化身保鑣咁支持唐英年參選特首，城大校董會前主席咁啱係梁振英，細細劉獲頒榮譽院士銜頭，係唔係真係好似CY所講，家係香港營，冇乜營物營人之分呢？還是城大所講，劉鳴煒舊年代表阿爸嘅劉鑾雄慈善基金慷慨捐款予城大之故呢？不過細細劉噚日冇提阿爸單澳門官司發展成點，評論兩句樓市就揚長而去了。</p></body></html>
