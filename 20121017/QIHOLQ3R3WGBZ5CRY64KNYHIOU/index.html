<html><header><meta charset="utf-8"><title>隔牆有耳：醒目AO做吳得掂副手 - 李八方</title></header><body><h1>隔牆有耳：醒目AO做吳得掂副手 - 李八方</h1><p>政圈早前盛傳，政府中食物及衞生局首席助理秘書長楊潤雄做副局長，仲安排一個「啃」位佢嘆，就係喺教育局同吳克儉拍住上。有政界中人相信，吳克儉唔多識公務員規矩，政府搵件醒目AO做佢副手，相信係希望佢有支盲公竹，唔好再搞咁多蘇州屎出嚟，要政府執手尾。據聞楊潤雄幾經考慮，噚日應承咗走入呢個「熱廚房」。正如葉劉淑儀所言，入到去，是禍是福都未知㗎，相信佢都只可以自求多福。八方噚日向楊潤雄查詢，佢話不予置評，答案盡在不言中。</p></body></html>
