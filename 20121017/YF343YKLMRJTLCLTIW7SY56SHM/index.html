<html><header><meta charset="utf-8"><title>基因改造鼠　嗅出地雷炸藥</title></header><body><h1>基因改造鼠　嗅出地雷炸藥</h1><p>掃雷專家隨時丟飯碗，取而代之的竟是老鼠！美國紐約市立大學透過基因改造工程，培育出對炸藥嗅覺靈敏度高500倍的超級老鼠，可迅速搜出地雷、TNT黃色炸藥等。<br>培育掃雷老鼠計劃由美國衞生部門資助，由於老鼠天生嗅覺可嗅出炸藥，改造基因後嗅覺靈敏度大大提高，不費吹灰之力就可發現炸彈。別懷疑這批超級老鼠的能力，莫桑比克和坦桑尼亞等非洲國家早已用老鼠掃雷。英國《每日郵報》<br></p></body></html>
