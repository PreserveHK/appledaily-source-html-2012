<html><header><meta charset="utf-8"><title>梗有一單喺左近　深水埗<br>
互毆血案警拘兩男</title></header><body><h1>梗有一單喺左近　深水埗<br>
互毆血案警拘兩男</h1><p>【本報訊】51歲姓張中年漢，昨晨7時許在深水埗北河街與鴨寮街交界處，突遭46歲姓鄔男子爆樽扑頭襲擊，登時下顎、右頰和鼻受傷流血。張不甘示弱，負傷咬傷對方左耳背，鄔乘機逃去。<br>警方接報到場調查，姓張中年漢被捕及獲送院治理。稍後涉案姓鄔男子自行往明愛醫院求診時亦因傷人被捕。鄔表示不認識對方，警方正調查血案起因。</p></body></html>
