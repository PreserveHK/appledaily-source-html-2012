<html><header><meta charset="utf-8"><title>兩岸百態<br>法拉利失事解體變形</title></header><body><h1>兩岸百態<br>法拉利失事解體變形</h1><p>「我還以為是玩具車呢！」前日於包茂高速公路榆林境內，兩輛紅色法拉利發生前後相撞。由於兩車時速高達160公里，故其中一輛被撞成廢鐵，四輪及引擎飛出老遠（圖）；另一輛就翻側，車頭嚴重變形。車禍中，兩名司機大難不死，只是受了皮外傷。據稱，當時有一行十多輛名貴跑車在雨中「極速飄移」，駛往內蒙，參加車展。交警稱車禍可能是因為天雨路滑，令汽車失控撞欄所致。陝西《華商網》</p></body></html>
