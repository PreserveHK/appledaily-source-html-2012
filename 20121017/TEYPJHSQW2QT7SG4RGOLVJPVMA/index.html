<html><header><meta charset="utf-8"><title>謝婷婷掃減價衫</title></header><body><h1>謝婷婷掃減價衫</h1><p>【銅鑼灣】<br>前日時裝品牌I.T喺銅鑼灣店舉行減價，吸引謝婷婷、關楚耀及歐陽德勛同太太蔡立兒到來血拼。前日下午4點幾，關楚耀同攞住兩袋戰利品嘅助手離開，歐陽德勛亦手持兩大袋戰利品，跟太太蔡立兒步出百德新街I.T店。之後戴住墨鏡嘅謝婷婷同助手到場，佢喺20分鐘內就掃咗兩大袋服飾。不過婷婷意猶未盡，再到附近另一間時裝店，見佢主力睇太陽眼鏡，但最後空手而回。　<br>採訪、攝影：梁繼光</p></body></html>
