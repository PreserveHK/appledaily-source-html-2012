<html><header><meta charset="utf-8"><title>邵美琪祝福舊愛伊健</title></header><body><h1>邵美琪祝福舊愛伊健</h1><p>邵美琪和黃長興昨日到銅鑼灣為「香港國際小型賽車格蘭披治大賽2012」宣傳，與不同組別車手交流，在下月25號於深圳舉行的比賽中，邵美琪有機會與男友施祖男一同落場，更大讚男友駕車技術。提到邵美琪前男友鄭伊健近日接受黎芷珊主持的無綫節目《最佳男主角》訪問，重提當年戀事，伊健以失手來形容與邵美琪的一段情，邵美琪說：「咁犀利，咁有問就有答，大家都冇乜嘢。」邵美琪祝福伊健即將娶妻，提到現時感情狀況，她更笑晒口表示：「好開心，但我都唔心急做新娘，婚事呢啲問題應該去問男方。」言談間流露幸福之情。採訪：卓寶花攝影：陳順禎</p></body></html>
