<html><header><meta charset="utf-8"><title>陳敏之生BB話晒事</title></header><body><h1>陳敏之生BB話晒事</h1><p>郭晉安、陳敏之、李詩韻、單立文及滕麗名等昨日於將軍澳電視廣播城出席無綫新劇《法網囂雄》造型，陳敏之飾演事務律師兼未婚媽媽，她坦言現實中自己也希望生BB，更明言拍完劇可能跟男友試一試，因她不介意未婚懷孕：「最好梗係結咗婚先，不過家現代女性都冇乜所謂，又唔係犯法。」</p><p>密做身體檢查</p><p>男友想法是否跟敏之一樣？她笑言：「我話點就點，佢只係要交出嗰樣嘢，不過都係做嘢同養好個身子。」敏之透露每逢兩至三個月也會做身體檢查。同劇的郭晉安得悉陳敏之已做好準備隨時做媽咪，他笑言：「咁就得喇，一講ready就會中，咒語咁，呢個字唔可以隨便講。」採訪、攝影：文國駿</p></body></html>
