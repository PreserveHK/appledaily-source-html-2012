<html><header><meta charset="utf-8"><title>案件速遞<br>
金錢村僭建案押後今審</title></header><body><h1>案件速遞<br>
金錢村僭建案押後今審</h1><p>【本報訊】上水金錢村兩名村民被控無遵從屋宇署命令清拆僭建村屋一案昨天續審，沒有律師代表的被告侯國祥和李君畦，昨天要求裁判官押後案件一周。侯稱，經首天聆訊後，發現證供複雜，由於當值律師已拒絕代表他們，需另聘私人律師。<br>裁判官指本案早於今年1月首次提訊，法庭已多次叮囑被告要找律師，斥責被告不應昨天才如夢初醒發現需要律師協助。裁判官將案件押後至今天，被告需報告聘用律師的進度。<br>案件編號：FLS14713-4/12</p></body></html>
