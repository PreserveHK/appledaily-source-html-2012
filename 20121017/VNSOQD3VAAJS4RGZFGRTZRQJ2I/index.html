<html><header><meta charset="utf-8"><title>西崎崇子為小提琴教育發火</title></header><body><h1>西崎崇子為小提琴教育發火</h1><p>著名小提琴家西崎崇子昨日在金鐘，為老公Klaus Heyman創辦的古典音樂品牌25周年撐場，並透露巡迴各地慶祝，下周將到尾站東京。講開小提琴在香港的教育，西崎崇子一肚氣說：「香港小提琴教學很差，因為沒正式學校教學，所有老師都沒教學證書，隨便教，連基本功都沒教小朋友。」西崎崇子指看到學琴小朋友連姿勢都錯，非常心痛，更勞氣由曾蔭權特首年代開始反映這問題，幾年來政府都沒回應：「反映了很久也沒人理，我只好靠自己力量，我和七個老師開了一間正統studio，希望小朋友可以受正統的教學。」採訪、攝影：林嘉慈</p></body></html>
