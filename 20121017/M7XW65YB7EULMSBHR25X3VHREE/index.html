<html><header><meta charset="utf-8"><title>伸頭出火車　少女險斬頭</title></header><body><h1>伸頭出火車　少女險斬頭</h1><p>不管坐車還是坐火車，不應把頭或手伸出窗外，否則像這少女險被對頭車「斬頭」。<br>YouTube近日流傳名為「為何不要把頭伸出火車外」的短片，只見一名少女，在男性朋友慫恿下，把頭探出窗外拍照，女子背向鄰線路軌，讓秀髮對着鏡頭隨風飄逸。但她卻沒為意隔鄰路軌一列火車正高速從後駛來，「篷」一聲響，嚇得她縮回車廂，若慢一點隨時身首異處。少女跌坐車廂地板，不斷掩嘴大喊「我的天」，朋友似乎仍未知驚，繼續哈哈大笑。英國《每日郵報》</p></body></html>
