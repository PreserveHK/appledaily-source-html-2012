<html><header><meta charset="utf-8"><title>Suri情竇初開</title></header><body><h1>Suri情竇初開</h1><p>荷李活巨星湯告魯斯（Tom Cruise）同老婆姬蒂荷姆絲（Katie Holmes）離咗婚後，寶貝女Suri日日都跟住媽咪，唔知Suri係咪覺得好dry，於是人細鬼大嘅佢就當街識男仔。Suri噚日喺紐約街頭同一個小男孩好好傾，個男仔攞個iPhone出嚟問佢攞電話號碼，Suri仲成個冧樣望住對方，兩個人仔仲做埋同一個咬手指動作㖭。後來Suri仲被發現不停講電話，阿媽就掛住打短訊都冇理佢囉。</p></body></html>
