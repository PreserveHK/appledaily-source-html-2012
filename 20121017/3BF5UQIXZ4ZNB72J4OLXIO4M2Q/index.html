<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>楊丞琳恨被城城抱抱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊丞琳恨被城城抱抱 - 馮仁昭</h1><p>台灣嘅楊丞琳會喺12月14、15日首次於紅館舉行個唱，噚日喺尖沙嘴舉行記者會，門票開賣一個鐘就售罄，搞到楊丞琳話心情好似結婚咁開心，仲開心到話會唱「老公」陳奕迅（Eason）嘅廣東歌。想請邊位歌手嚟做表演嘉賓？楊丞琳話：「我曾幻想Eason會出來從後擁抱我，Aaron（郭富城）彈出來也是從後抱我。」佢話歌衫上仲會有突破，性感指數係以露肉百分比計，楊丞琳話：「如果穿短褲，上身穿高領，依然是露多一點。」</p></body></html>
