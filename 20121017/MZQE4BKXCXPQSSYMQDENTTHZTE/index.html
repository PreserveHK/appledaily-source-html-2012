<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>JuJu促設女性車廂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JuJu促設女性車廂 - 馮仁昭</h1><p>陳鈺芸（JuJu）上星期坐港鐵時聲稱俾人非禮，之後由友人陪同下去報警。JuJu嘅一班朋友包括仙樂都、Mark Ryan等噚日陪佢去九龍灣港鐵大廈交信，希望港鐵增設女性車廂關注女乘客安全。JuJu話佢一日內集合咗500個簽名：「好多女仔俾人非禮都唔敢出聲，台灣有女性候車專區、日本有女性車廂，希望港鐵可以做番啲嘢。」</p></body></html>
