<html><header><meta charset="utf-8"><title>杏兒怕包尾忙拉票</title></header><body><h1>杏兒怕包尾忙拉票</h1><p>吳鎮宇、胡杏兒和陳法拉昨日在機場展望台拍攝無綫新劇《衝上雲霄II》，此劇下月初到英國及法國拍外景。視帝、視后大戰即將展開，杏兒和法拉會出席12月舉行的台慶頒獎禮，杏兒笑說：「希望大家可以投我一票，最緊要唔好包尾。」<br>法拉坦言看好徐子珊和楊怡，笑稱她出埠拍劇可以避是非：「其實舊年都幾多，今年畀佢哋試吓，我自己都希望有提名，鍾無艷呢個角色對我嚟講係一個好大嘅挑戰。」<br>此外，提到張智霖早前在微博炮轟此劇的助理編導，吳鎮宇說：「我哋冇傾呢件事，再傾咪變大件事，呢啲嘢成日都會發生，只係因為有微博咪變咗宣傳呢件事。」<br>採訪：何慧斯　攝影：陳志嵐</p></body></html>
