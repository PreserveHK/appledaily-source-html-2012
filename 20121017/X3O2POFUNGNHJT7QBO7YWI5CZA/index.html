<html><header><meta charset="utf-8"><title>兩岸百態<br>文物似Android機械人</title></header><body><h1>兩岸百態<br>文物似Android機械人</h1><p>Android機械人原來是中國文物？！內地網友近日在山西博物館發現了「史上第一台青銅Android設備」。其實網友所說的，是一個出土文物四足小鼎（左圖），它的外形與Android Logo的機械人（右圖）十分神似。有其他網友說，這是Google抄襲中國創意的鐵證；也有人笑說，能挖到Android，那麼能不能挖到蘋果呢？新浪微博</p></body></html>
