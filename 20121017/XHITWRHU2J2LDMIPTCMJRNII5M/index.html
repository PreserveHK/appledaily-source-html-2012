<html><header><meta charset="utf-8"><title>市民藝術作品　裝飾港鐵新站</title></header><body><h1>市民藝術作品　裝飾港鐵新站</h1><p>【本報訊】將於2014年通車的港鐵西港島線，新車站的藝術裝飾將會採用市民集體創作。港鐵較早前已公開向全港市民徵集在港島西區拍攝的生活照及風景照，港鐵將用收集到的一萬張照片，拼砌成巨型圖畫，放置在三個新車站。</p><p>港鐵與香港青年藝術協會亦合辦了「西區印象」藝術工作坊及導賞團，由本地藝術家帶領學生走訪西區，以不同的藝術創作方法，包括攝影及插畫等，重現西區的傳統老店、文物建築和生活百態。完成的藝術作品將會永久擺放於西港島線的西營盤和香港大學站內。</p></body></html>
