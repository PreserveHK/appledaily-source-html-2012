<html><header><meta charset="utf-8"><title>嚇人口齒鞋　鞋底嵌千牙</title></header><body><h1>嚇人口齒鞋　鞋底嵌千牙</h1><p>萬聖節將至，各式各樣嚇人產品陸續出籠，包括英國設計師范蒂奇和揚格炮製的「口齒鞋」（圖）。</p><p>「口齒鞋」賣相夠驚嚇，皆因鞋底反傳統不用生膠底，而是嵌滿1,050顆牙齒。但范蒂奇和揚格強調，鞋底的牙並非人的真牙，而是假牙。網上設計雜誌《Designboom》有評論員說：「從審美角度看，這雙鞋子的設計真的很有趣。但從實際角度上說，當我想起腳底有那麼多牙齒時，我都覺得想吐。」英國《每日郵報》</p></body></html>
