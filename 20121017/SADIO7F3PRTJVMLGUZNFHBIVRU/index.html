<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>郭政鴻人工暴跌九成 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>郭政鴻人工暴跌九成 - 馮仁昭</h1><p>戚美珍主持嘅無綫訪問節目《珍情品味》請咗郭政鴻做嘉賓，噚日喺中環一家麫店錄影。戚美珍話識咗郭政鴻好耐，回想初次同郭政鴻見面嗰陣，阿戚仲自以為資深，話自己做咗超過十年，點知郭政鴻講番自己喺圈中已做咗廿年，阿戚話嗰刻尷尬到想搵窿捐。郭政鴻講番85年參加新秀入行：「當年流行日本風，我面試時先打個後空翻吸引評判，點知做咗替身、武指，月薪有三萬蚊，之後轉做演員人工跌到得番三千。」</p></body></html>
