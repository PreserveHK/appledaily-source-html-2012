<html><header><meta charset="utf-8"><title>趣趣地：大帝出漫畫玩科幻</title></header><body><h1>趣趣地：大帝出漫畫玩科幻</h1><p>2010年勒邦占士加盟熱火，當時「大帝」話唔要只係拎一次總冠軍。上季佢成功奪得球員生涯第一隻冠軍指環，ESPN忽發奇想，同美國漫畫商Marvel合作，出咗本叫《King of the Rings》嘅網上漫畫（圖）。故事離譜到爆，又有機械腳，又有複製「大帝」軍團。最後2030年力爭第8冠嘅佢，喺總決賽最後階段唔知傳好定射好。ESPN特登搞個網上投票，畀大家揀結局，有興趣不妨上去睇吓。</p></body></html>
