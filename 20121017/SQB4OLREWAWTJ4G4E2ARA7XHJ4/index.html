<html><header><meta charset="utf-8"><title>醒目鸚鵡迷路　敲門求救</title></header><body><h1>醒目鸚鵡迷路　敲門求救</h1><p>英國一隻綠色折衷鸚鵡跟主人失散了，迷路五日找不到歸家路，竟然懂得到一家民居啄門求助（圖），最終成功跟主人團聚。<br>41歲女子珀迪日前聽到焦急的敲門聲，開門一看，卻不見有人。當她準備關門時，卻發現一隻鸚鵡在地上，嚇了一跳，形容是她一生最匪夷所思的一天。她用兒子的玩具箱將鸚鵡蓋住，通知當地動物權益組織，再由該組織替牠找回居住在艾爾福特市的主人奧拉吉奧瓦。奧拉吉奧瓦之前五日憂心不已，收到組織的好消息後，喜極而泣。<br>英國《每日郵報》</p></body></html>
