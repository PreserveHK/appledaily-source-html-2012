腦退化元凶：基因蛋白SUMO1</title></header><body><h1>醫療新知<br>
腦退化元凶：基因蛋白SUMO1</h1><p>韓國科學家發現可誘發腦退化症的基因，有望未來研製預防性或治療性藥物。當地國立保健研究院的專家，透過動物實驗，在患有腦退化症的老鼠腦部內，找到基因蛋白SUMO1水平異常增加。研究發現，此蛋白可促進澱粉樣蛋白質的產生，加快腦退化的速度及患病風險。<br>專家表示，當地現有46.1萬名腦退化症患者，但醫學界一直沒有藥物預防腦退化症。科學家已知澱粉樣蛋白質的累積，為罹患腦退化症的關鍵，但一直未掌握其形成原因。今次發現「元凶」為基因蛋白SUMO1，有助日後進一步研發新藥，預防或減慢長者的腦部退化，控制病發情況。</p></body></html>
