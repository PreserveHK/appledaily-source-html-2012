<html><header><meta charset="utf-8"><title>趣趣地：德國球證全球最矮？</title></header><body><h1>趣趣地：德國球證全球最矮？</h1><p>喺德國有個可能係全世界最矮嘅球證，佢叫阿基爾里奧（中）；雖然得1米38高，連角球旗都高過佢，但佢已經喺德國嘅第7級聯賽執法咗3年，佢話自己喺球場上好有威嚴，從來冇球員夠膽恰佢！阿基爾里奧自小有生長激素缺乏症，所以生得好矮，但佢一直向做球證嘅夢想奮鬥，「喺比賽入面，我跑動嘅距離比其他球證多好多，因為咁我先睇得清楚球場上每件發生嘅事。」阿基爾里奧遲啲仲諗住考第4級聯賽嘅執法資格；有志者事竟成，話唔定有日睇德甲會見到佢。</p></body></html>
