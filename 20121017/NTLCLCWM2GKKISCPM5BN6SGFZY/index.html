<html><header><meta charset="utf-8"><title>楊思琦護女變急躁</title></header><body><h1>楊思琦護女變急躁</h1><p>楊思琦、王菀之、馬賽和黃翠如等昨日於無綫電視廣播城錄影節目《全城防火總動員》。擔任司儀的楊思琦日前遇到追訪時，被指情緒失控，昨日她談到此事時非常冷靜：「都想有自己私人空間，如果影響到小朋友安全嘅刺激到我，正常位置上落車冇所謂，嗰陣喺停車場出入口，怕有危險所以心急。」思琦強調平日沒有火氣，但保護囡囡才會如此。黃翠如表示稍後要為劇集《寒山潛龍》拍攝節目巡禮片段，問到是否落實有份演出？她竟謂：「應該唔係，我小人物妹仔命。」她又透露稍後會拍一套古裝劇。同場的王菀之表示剛從雲南旅行回來，但卻發現肺部不太舒服，唱歌不夠氣。採訪：文國駿攝影：葉君海</p></body></html>
