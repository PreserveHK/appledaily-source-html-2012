<html><header><meta charset="utf-8"><title>免費睇《異形爆倉》</title></header><body><h1>免費睇《異形爆倉》</h1><p>電影講述一對已分手情侶往儲物倉收拾物品，倉內突停電，閘門打不開，附近有軍機墜毀，它運載國家高度機密物品，原來是外星生物，情侶在倉內要如何對付牠們？<br>娛藝電影送50張（每人2張）換票證。答中以下問題，連同回郵信封寄往將軍澳郵箱65264號，信封面註明「《蘋果日報》異形爆倉」，有機會獲得換票證，先到先得。</p><p>問題：軍機載了甚麼高度機密物品？</p><p>（如有任何爭議，最終決議權歸娛藝電影，《蘋果日報》概不負責。）</p></body></html>
