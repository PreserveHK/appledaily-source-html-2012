<html><header><meta charset="utf-8"><title>七企獲QFII資格</title></header><body><h1>七企獲QFII資格</h1><p>【本報訊】中證監昨公佈，分別於9月4日至26日新批准七家公司予QFII（合格境外機構投資者）資格。獲得QFII牌照的公司包括：麥格里銀行有限公司、瑞典第二國家養老金、海通資產管理（香港）有限公司 、IDG資本管理（香港）有限公司、美國的杜克大學、卡塔爾控股有限公司、瑞士盈豐銀行股份有限公司。另外，中證監公佈有關於修改《外資參股證券公司設立規則》的決定，修訂後的規則規定，境外股東持股比例或者在外資參股證券公司中擁有的權益比例，累計（包括直接持有和間接控制）不得超過49%。</p></body></html>
