<html><header><meta charset="utf-8"><title>啟剛晶晶霍家影婚照</title></header><body><h1>啟剛晶晶霍家影婚照</h1><p>霍啟剛和郭晶晶下月11日結婚，兩人的婚禮密鑼緊鼓進行中。近日兩人已經開始作最後準備，前日郭晶晶31歲生日，兩人就在霍家沙宣道大宅拍攝新一輯婚紗相，晶晶和啟剛在大宅花園、門外巨型石獅子和欄杆等地取景，又攬又錫，甜蜜滿瀉。之前有傳兩人早在河北註冊，其實霍啟剛上周到郭晶晶故鄉河北保定過大禮，下月結婚當日，一對新人會先在霍家大宅簽紙，斟茶給長輩等，之後再移師會展擺酒，屆時除了香港富豪、高官及明星，更會有內地體育明星和海外名流等出席。撰文：唐如</p></body></html>
