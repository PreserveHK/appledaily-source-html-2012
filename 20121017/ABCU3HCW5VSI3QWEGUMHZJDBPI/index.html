<html><header><meta charset="utf-8"><title>股東內訌<br>奧瑪仕還賭枱蝕入肉</title></header><body><h1>股東內訌<br>奧瑪仕還賭枱蝕入肉</h1><p>早前有消息指奧瑪仕（959）的聯營公司希臘神話於股東內訌後不久便主動向澳博（880）歸還40張賭枱。昨有關消息終獲證實，料奧瑪仕將損失高達8000萬元。早於8月初，澳博行政總裁蘇樹輝已向傳媒透露希臘神話已主動提出回撥40張賭枱，惟奧瑪仕一直未有確認有關消息。昨公司終於發出公告，指於本月15日接獲聯營公司回覆，確認希臘神話已於8月13日歸還40張賭枱予澳博，佔希臘神話賭場的賭枱總數約33%。按照截至3月底應佔聯營公司溢利計算，奧瑪仕將因而少收8000萬元。</p></body></html>
