<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>錢嘉樂悔搵志偉證婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>錢嘉樂悔搵志偉證婚 - 馮仁昭</h1><p>錢嘉樂噚日喺尖東出席電影《寒戰》記者會，佢話同湯盈盈嘅婚禮已經籌備得七七八八，仲話係佢哋一齊諗喺熊貓館簽紙：「近年成日俾大家叫盈盈樂樂，我終於肯行出呢步。」佢話簽紙嗰日最危險嘅係曾志偉做主婚人：「之前我哋傾時已經亂晒，佢又話抵你有今日呀，我同盈盈開始有啲後悔，係咪請錯人。」係咪驚志偉失場？佢話：「我諗佢唔會，但前一晚又驚佢飲醉，我哋成日話設計張『冧椅』畀佢，次次飲親都冧。」</p></body></html>
