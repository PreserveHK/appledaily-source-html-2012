<html><header><meta charset="utf-8"><title>水陸兩棲車　5秒變快艇</title></header><body><h1>水陸兩棲車　5秒變快艇</h1><p>這是一架車又是一輛船，是水陸兩棲（amphibious）車的Quadski。在陸地行駛，時速72公里。</p><p>在海面出航，只要按一個鍵，五秒即可收起四輪變成快艇（圖），時速72公里。Quadski號稱經16年、斥資2億美元（15.5億港元）研發，年底在美國紐約、波士頓等地銷售，每架售4萬美元（31萬港元）。以車論車不算貴，更何況Quadski超型。<br>美聯社</p></body></html>
