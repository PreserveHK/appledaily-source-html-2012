<html><header><meta charset="utf-8"><title>焦糖×海鹽　鹹甜共冶一爐</title></header><body><h1>焦糖×海鹽　鹹甜共冶一爐</h1><p>最愛食甜品，特別係入口即溶嘅蛋糕，簡直一見新嘢即試，最近就試咗東海堂啱啱推出嘅沖繩海鹽焦糖cake little，講老實，自問對海鹽味蛋糕都幾抗拒，因為又鹹又甜，嗜甜嘅我就覺得好怪，不過，呢個蛋糕仔就令我改觀晒！入面係芒果焦糖慕絲，焦糖味夠香濃，點知加入咗少少海鹽之後，焦糖味竟然更加突出，嗰種甜中帶鹹嘅口感，原來好過癮，層次好鬼豐富！除咗海鹽蛋糕外，仲有清酒栗子、北海道芝士、五重の朱古力等新款口味，各位蛋糕迷千祈咪錯過！</p><p>查詢：2739 1328</p></body></html>
