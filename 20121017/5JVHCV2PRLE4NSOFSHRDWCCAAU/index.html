藥物助過度活躍症兒童集中</title></header><body><h1>醫療新知<br>
藥物助過度活躍症兒童集中</h1><p>英國倫敦大學一項研究發現，藥物有助提升過度活躍症兒童的生活質素。研究人員訪問來自英國及美國的151個家中有孩子曾患過度活躍症的家庭，並了解這些孩子的社交生活會否受病情影響。結果，受訪的孩子都認為，服藥有助提升他們的集中力，也減少他們在課堂上「搞破壞」的情況。<br>過度活躍症於現代社會越來越普遍，英國估計有5%至10%的當地兒童及青少年受此病困擾。負責上述研究的學者認為，社會上對治療過度活躍症藥物存在不少誤解，例如認為孩子服藥後會如「機械人」般反應減慢，因此認為藥物有害無益。學者希望藉此研究釐清這些誤解。</p></body></html>
