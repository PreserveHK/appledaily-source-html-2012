<html><header><meta charset="utf-8"><title>趣趣地：韋舒亞鍊「車」繼續磨</title></header><body><h1>趣趣地：韋舒亞鍊「車」繼續磨</h1><p>阿仙奴中場韋舒亞（左）由上年7月足踝受傷，到家差唔多16個月都仲未喺正式比賽復出，領隊雲格對呢位天才中場都好小心，一於等佢完全康復先准上陣。周三阿仙奴又安排韋舒亞友賽車路士，預計至少會踢75分鐘，兩位一隊隊友沙格拿同費林邦仲會繼續披甲。如果一切順利，下星期一友賽愛華頓青年軍，韋舒亞更會被安排打足90分鐘，10月30日作客雷丁嘅聯賽盃，更有機會係韋舒亞復出嘅首場正式比賽。</p></body></html>
