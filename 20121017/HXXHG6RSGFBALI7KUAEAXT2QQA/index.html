<html><header><meta charset="utf-8"><title>隔牆有耳：門常開　立會男廁任 - 李八方</title></header><body><h1>隔牆有耳：門常開　立會男廁任 - 李八方</h1><p>立法會作為民意機關，做到公開同透明，相信冇乜人會有異議，但唔使連男廁都公開兼透明啩？立法會一樓有個男廁，道門長期打開，門上貼住「有待維修」嘅標誌，保守估計，呢個標誌已經貼咗成個暑假，連立法會近立法會廣場個公眾入口嘅裝修工程都整完，點解呢道廁門都未維修完呢？最擇使嘅係，呢個男廁就喺女廁隔籬；雖則從任何角度望入男廁，都唔會見到如廁中嘅男士，但係當男士暢快完、準備轉身走向洗手盆，或者步出廁格，都有可能同準備去廁所嘅女士撞到正，一個唔好彩，嗰位男士正在拉褲鏈的話，真係情何以堪呢？</p></body></html>
