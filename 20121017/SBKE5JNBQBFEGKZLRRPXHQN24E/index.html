<html><header><meta charset="utf-8"><title>大S生仔兩年內搞掂</title></header><body><h1>大S生仔兩年內搞掂</h1><p>台灣女星徐熙媛（大S）連續八年任天梭表代言人，她早前續新約，並於上月在北京一影樓內拍攝新廣告。大S以優雅日裝、淡色連身裙等拍照，其中一幕則在戶外花園，在陽光下扮等待情人的女人，臉上充滿愛意。大S透露代言生涯由單身變成人妻，有信心會跨到成為媽媽的階段：「我們的合作，真是見證了我人生中的每個幸福階段，由很好的事業，到和老公（汪小菲）拍拖、結婚，從中真的建立起密不可分的關係，可說是情比金堅，我有信心會邁進十年。」她之前屢傳有喜但屢次失望，大S坦言會繼續努力準備組織一個大家庭。撰文：唐如</p></body></html>
