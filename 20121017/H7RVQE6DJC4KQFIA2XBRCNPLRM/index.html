<html><header><meta charset="utf-8"><title>關仁隱事：「逢人電」自力更生 - 關仁</title></header><body><h1>關仁隱事：「逢人電」自力更生 - 關仁</h1><p>做女人最緊要嫁得好，好似「逢人電」就陰功嘞。年輕時索到啪啪聲，一雙迷魂眼加34D堅挺上圍，搞到好多公子哥兒都死喺佢姣功之下。可惜逢人電遇人不淑，一次又一次俾男人呃，最後仲搞大埋個肚。佢喺娛樂圈消失咗一段時間，最近出返嚟做嘢，有頭髮邊個想做瘌痢，好多人都知佢因為同前男友分手要密密搵奶粉錢。有次關仁喺一個場合，遇見佢同朋友吹水，佢個朋友唔知頭唔知路，仲好關心問佢出返嚟拍戲，有冇時間湊仔？男友又支唔支持？搞到逢人電尷尷尬咁答：「應該OK……但小朋友都幾好，冇詐型。」<br>撰文：關仁</p></body></html>
