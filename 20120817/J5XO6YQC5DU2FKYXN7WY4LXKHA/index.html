<html><header><meta charset="utf-8"><title>今日提醒你：政府兩款新app提供資訊</title></header><body><h1>今日提醒你：政府兩款新app提供資訊</h1><p>政府推出兩個新流動應用程式app，以加強與市民溝通；其中一款app「香港政府通知你」，市民可接收到政府重要資訊，推出初期有九類提示或通知，包括空氣污染、特別交通消息、食物警報、天氣警告等。另一款程式名為「政府app站通」，是個一站式平台，用以搜尋和下載政府各部門已推出的41款程式。<br>「香港政府通知你」和「政府App站通」都可以在iOS和Android平台免費下載，市民只需在iPhoneAppStore或GooglePlay輸入GovHK搜尋即可。
</p></body></html>
