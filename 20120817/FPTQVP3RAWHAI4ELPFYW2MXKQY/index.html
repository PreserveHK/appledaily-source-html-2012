<html><header><meta charset="utf-8"><title>蘋果汁黃釘樣本首次發現膠粒</title></header><body><h1>蘋果汁<br>黃釘樣本首次發現膠粒</h1><p>【本報訊】膠災餘波未了，漁護署昨在長沙灣魚類養殖區抽取了4個活魚樣本，在一條黃釘胃部發現0.03克膠粒，應是首次在黃釘發現膠粒。食安中心昨檢驗了40條海魚，沒檢驗出膠粒，該署亦沒有收到養魚戶通報在魚類養殖區發現膠粒或魚類異常死亡報告。<br>雖然食物安全風險不大，市民在食用市面海魚時應徹底檢查清洗及把內臟清除。當局指截至目前為止的抽驗結果，顯示散落海面的膠粒未影響食物安全。另一方面，因天氣惡劣，食環署及海事處昨未能清理膠粒，而食環署最新數字，過去多日共收集了約28噸膠粒。</p></body></html>
