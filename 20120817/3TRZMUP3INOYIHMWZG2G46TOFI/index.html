<html><header><meta charset="utf-8"><title>AC米蘭看中10歲女童</title></header><body><h1>AC米蘭看中10歲女童</h1><p>英國蘇格蘭10歲女童塞尼（AishaSaini圖）趁暑假去意甲勁旅AC米蘭在西班牙舉辦的足球夏令營。原意只想去玩玩，沒料到表現出眾，獲AC米蘭看中，邀她簽約參加該球會的歐洲足球學校年度比賽。<br>塞尼三年前開始踢足球，司職中場。父母怕她暑假悶，送她到西班牙的足球夏令營，沒料到AC米蘭足球學校的教練帕卡尼蘭卻在場揀蟀。帕卡尼蘭說：「她是所屬年齡組別其中年紀最小的一個，但擁有一流的控球技術。」塞尼簽約後，成為歷來首位女將參加AC米蘭足球學校為旗下各歐洲夏令營舉行的年度足球賽。<br>英國《每日郵報》</p></body></html>
