<html><header><meta charset="utf-8"><title>老師憤怒了</title></header><body><h1>老師憤怒了</h1><p>教育局局長吳克儉拒見老師。教協過去三周邀請吳克儉公開會面，要求撤回國民教育科，連日來吳克儉只答應密室會面，拒絕公開討論過程。教協十多名理事昨到政府總部要求與吳克儉見面，吳只派代表接收請願信。教協理事張銳輝和其他理事撕毀請願信以示不滿，批評吳克儉「龜縮」、黑箱作業假諮詢。教育局回應指，把國情部份的參考教材上載網頁，接受公眾監察。<br>曾顯華攝<br><br>紅出沒注意<br>如發現有學校、組織推行紅色洗腦教育，可向《蘋果》報料：mailto:adnews@appledaily.com</p></body></html>
