<html><header><meta charset="utf-8"><title>情困男半空揈　手銬救命超扭擰</title></header><body><h1>情困男半空揈　手銬救命超扭擰</h1><p>【本報訊】24歲姓王青年懷疑與女友爭執而不開心，昨晨7時在土瓜灣馬頭圍邨夜合樓8樓的走廊，跨越欄杆站在約2呎闊的石壆企圖跳樓。消防員接報到場，在樓下張開救生氣墊戒備，飛將軍同時在9樓候命。據現場消息稱，飛將軍伺機游繩而下緊抱事主，並立即以安全帶及繩索綁住事主的身體及手腳。<br>其間，事主懷疑掙扎，上半身一度伸出石壆，在樓下圍觀的巿民發出陣陣驚呼；兩名警員見狀，合力用手銬將事主雙手扣在欄杆制服，擾攘約20分鐘，消防員終能將事主稍為吊起，然後將他抱入安全位置，再送院檢查。</p></body></html>
