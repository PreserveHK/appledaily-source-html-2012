<html><header><meta charset="utf-8"><title>iPadmini窄長屏幕曝光</title></header><body><h1>iPadmini窄長屏幕曝光</h1><p>面對三星來勢洶洶，外界盛傳蘋果下月會同時推出iPhone5和iPadmini應戰。近日網上流傳疑似iPadmini屏幕的照片，顯示屏幕比例有別於iPad的4:3，變得較窄長，外形上更像加大版的iPhone和iPodTouch。<br>iPadmini據說是7.85吋芒，屏幕比例接近市面上大部份板腦採用的16:9，不設後置攝影機，因零件減少，機身變得更薄，僅厚7.2毫米，比9.4毫米原的新iPad薄了1/4。appleinsider網站</p></body></html>
