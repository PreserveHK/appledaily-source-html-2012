<html><header><meta charset="utf-8"><title>辦公椅感受無重狀態</title></header><body><h1>辦公椅感受無重狀態</h1><p>這張辦公椅，沒有扶手、沒有背靠，看起來很古怪，卻可能是全球最舒適的辦公椅，它聲稱可讓座上客感受無重狀態，並結合神經科學設計，加強脊髓肌肉的強度和協調能力，確保上班一族即使長期坐在電腦面前，都不會造成腰痠頸背痛。</p><p>這張椅名叫「LimbIC」（圖），由瑞士醫生金茨勒和設計師弗盧里設計，由美國麻省理工研發，座椅用一級方程式賽車車身使用的碳纖維，有助提升人的平衡力和觸覺，從而增加員工想像力。但價錢也不便宜，每張盛惠8,450美元（65,910港元）。<br>英國《每日郵報》</p></body></html>
