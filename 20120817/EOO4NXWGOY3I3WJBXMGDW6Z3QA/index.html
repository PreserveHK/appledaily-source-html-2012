<html><header><meta charset="utf-8"><title>全美最嚇人女僕餐廳</title></header><body><h1>全美最嚇人女僕餐廳</h1><p>日本女僕餐廳進軍美國，底特律出現首家女僕餐廳，侍應們學足日本，一身粉紅漫畫式女僕裙，會親切以「主人」稱呼客人，可惜她們身形遠較亞洲人豐滿，拍照時個個瞪大雙眼使出電眼功（圖），日本宅男不是大叫「卡娃伊」（好可愛喲），而是大喊「吃不消」。<br>東施效顰始終吃力不討好，底特律的女僕餐廳「ChouAnimeCafe」雖然裝潢跟日本正宗女僕餐廳風格有點不同，女僕有白人和黑人，但她們個個高頭大馬。即使她們一樣含羞答答騷可愛，部份人更會說日文，但日本宅男無法受落，有網友說：「完全沒進去的慾望」，更封餐廳為「全美最危險女僕餐廳」。<br>台灣東森新聞網</p></body></html>
