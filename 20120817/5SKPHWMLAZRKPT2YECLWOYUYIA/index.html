<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒豪言問鼎影后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒豪言問鼎影后 - 馮仁昭</h1><p>容祖兒同杜汶澤等噚晚喺尖沙嘴出席《DIVA華麗之後》謝票活動，咁啱噚晚打風，阿澤話希望可以帶旺票房。祖兒就話：「阿澤主演嘅《低俗喜劇》票房過千萬，我已經屈咗佢請食飯，如果《DIVA》開畫票房過一百萬，我都唔介意俾佢屈番。」祖兒自問呢部戲演技進步神速，話勁到可以問鼎影后，阿澤就答佢：「係呀，佢好勁，今次佢係女主角，要幫佢攞定申請表。」</p></body></html>
