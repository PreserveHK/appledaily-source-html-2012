<html><header><meta charset="utf-8"><title>全城熱話「將壞人繩之於法」</title></header><body><h1>全城熱話<br>「將壞人繩之於法」</h1><p>關穎：<br>一些莫名其妙的新聞也能扯到我，一張大合照搞得跟真的一樣。不管怎樣，希望這社會壞人繩之於法，無辜受害者能不再受到傷害。</p><p>黑澀會美眉Apple：<br>圈內姊妹花那麼多，怎麼會講到我們？我只去過兩次夜店，我妹根本沒去過，我們不認識這人，太誇張了。</p><p>楊謹華：<br>我們都認識啊，見面會打招呼，以前聽說他還滿乖，他就像小弟弟，把我們當姊姊。</p><p>林利霏：<br>與李宗瑞認識12年，以姊弟相稱，只是交情不錯的朋友。沒交往過，哪來的性愛光碟？</p><p>藍心湄：<br>他一直要請我吃鮑魚，還好沒吃，不然吃了就要露更多「鮑魚」。</p></body></html>
