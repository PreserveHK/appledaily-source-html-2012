<html><header><meta charset="utf-8"><title>夏日氹氹轉：傳拜仁斟查維馬天尼斯</title></header><body><h1>夏日氹氹轉：傳拜仁斟查維馬天尼斯</h1><p>據報拜仁慕尼黑已答允出價4,000萬歐元（約3.8億港元），買斷西班牙中場查維馬天尼斯（圖）在畢爾包的合約，並與他簽約5年。若報道屬實，此子將成為全德甲最高身價球員，但有指其年薪將會較畢爾包時少200萬歐元。</p><p>安尼達</p><p>國籍：荷蘭<br>位置：後衞　年齡：23歲<br>原效球會：阿積士（荷甲）<br>加盟球會：紐卡素（英超）<br>轉會費：850萬歐元<br>成事指數：已落實<br><br>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。<br>註：以5★為最高</p></body></html>
