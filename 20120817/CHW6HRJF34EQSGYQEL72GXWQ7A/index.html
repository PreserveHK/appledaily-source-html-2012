<html><header><meta charset="utf-8"><title>喵喵空降上堂　嚇到你發狂</title></header><body><h1>喵喵空降上堂　嚇到你發狂</h1><p>在哥斯達黎加和平大學教室，日前上演空降貓貓鬧劇。正當學生專注聽兩名講師解釋「改變理論」時，講師旁邊一格假天花連同一隻小花貓突然從天而降，男講師極速退後，女講師則遭部分碎片砸到，嚇得花容失色。<br>「沒事、沒事……」學生見小花貓跳出來，連聲安撫差點嚇破膽的女講師和不斷拍打心口鎮驚的男講師。小花貓雖然從天花落地，看來卻沒有受傷，四肢還超敏捷，四周亂竄，當發現右邊沒有去路，再折返到左邊，表現興奮，搞事後逃之夭夭。<br>英國《每日郵報》</p></body></html>
