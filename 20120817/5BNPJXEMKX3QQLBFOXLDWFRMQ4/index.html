<html><header><meta charset="utf-8"><title>跳樓撞平台女子斷頭亡</title></header><body><h1>跳樓撞平台<br>女子斷頭亡</h1><p>【本報訊】香港仔中心發生恐怖「斷首」分屍慘劇！一名女子昨午3時許被發現危坐於香港仔中心一大廈12樓一單位外牆冷氣機石屎窗台上，消防員和警方談判專家先後到場游說及拯救，但事主不理不睬不停抽煙，並在窗台上不時或坐或站險象環生，其間吸引逾百名市民在街上圍觀。</p><p>女事主與拯救人員對峙至下午5時，她突然向街上的人群揮手，隨即蹤身躍下，身體撞及平台邊緣身首異處，斷開頭顱飛墮地面消防救生氣墊上，一名女街坊目睹事主分屍死亡，嚇至腳軟不適跪倒地上，送院治療。</p></body></html>
