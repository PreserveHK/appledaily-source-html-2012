<html><header><meta charset="utf-8"><title>100店激安掃春貨</title></header><body><h1>100店激安掃春貨</h1><p>物價騰貴，連上車盤都破頂，創新高呎價，年輕一代要潮，都要識「圍皮」。臨近換季最開心的，除一睹各大品牌陸續換櫥窗、返新貨外，更令人雀躍的莫過於一個「SALE」字樣。I.T今季更首次延長旗下各自家及國際品牌專門店的激安時間及數量，由8月24至27日，一連四日共超過100間店，部份過季大牌款式更由一折起，雖則數量唔多，但對於現今奉行「慳得就慳」的使錢術，總略勝於無。<br><br>記者：雷福財<br><br>I.T（28907012）<br>銅鑼灣希慎道1號</p></body></html>
