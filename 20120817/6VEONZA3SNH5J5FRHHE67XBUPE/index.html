<html><header><meta charset="utf-8"><title>雲妮女兒拖男友現首映</title></header><body><h1>雲妮女兒拖男友現首映</h1><p>已故美國歌后雲妮侯斯頓（WhitneyHouston）的電影遺作《Sparkle》昨日在荷李活首映，除了主角JordinSparks到場外，最為搶鏡莫過於雲妮的女兒BobbiKristina。穿了一身黑色緊身裙的Bobbi與男友兼雲妮養子Nick拖手進場，這是二人自雲妮離世後首次以情侶姿態出席活動。Bobbi左手無名指上的鑽石戒指惹來訂婚疑雲，亦有指那只是雲妮留下給女兒的鑽戒而已。</p></body></html>
