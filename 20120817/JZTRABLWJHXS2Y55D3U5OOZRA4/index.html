<html><header><meta charset="utf-8"><title>好色海豚壓少女身上狂吻</title></header><body><h1>好色海豚壓少女身上狂吻</h1><p>古巴一條好色海豚在表演親吻女遊客臉龐時，竟整個身壓在少女身上，一邊親吻她的臉（圖），一邊擺動下半身，令少女好不尷尬。<br>少女估計海豚躍出水面，用鼻子親她的臉龐，沒料牠竟會把龐大身軀壓住她，還趴在她兩腿間，而且上下擺動，她惟有乖乖躺在地，任牠索吻。在旁的訓練員笑得嘴也合不攏。海豚得手後沒即時離開，反而尖叫兩聲，之後才退回水裏。有網友指，其實這是海豚慣常打招呼方法。<br>英國《太陽報》</p></body></html>
