<html><header><meta charset="utf-8"><title>台警疑洩淫片受查</title></header><body><h1>台警疑洩淫片受查</h1><p>李宗瑞涉迷姦女藝人一案牽連甚廣，因近日其慾照及淫片在網上流出，而照片是從電腦螢幕翻拍，有指螢幕後的空間與台灣警察辦公室相似，台灣檢控方懷疑有警員將有關照片及影片洩露給傳媒，矛頭直指當初承辦李宗瑞性侵案的台北市刑大偵五隊，近日已有十多名警員遭內部調查，亦有台灣傳媒因刊登了該案的淫照，有記者及編輯被傳召。</p><p>小S老公救女工</p><p>另外，昨日台中市前議員王加佳驚爆，徐熙娣（小S）老公許雅鈞曾阻止李宗瑞在一派對上侵犯女員工，許雅鈞在一派對上，發現李宗瑞盯上一名女員工，之後兩人消失無蹤，許雅鈞找來夜店老闆四處找人，最後阻止了李宗瑞。<br>撰文：葉雪</p></body></html>
