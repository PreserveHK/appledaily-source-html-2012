<html><header><meta charset="utf-8"><title>男人37歲懶打扮變老土</title></header><body><h1>男人37歲懶打扮變老土</h1><p>男人到了中年，難免疏於打扮，越來越像大叔。女裝銷售網站isme.com最近對2,000名50歲以上女性進行調查，發現男人原來踏入37歲，就不再注意自己的儀表，穿着殘舊衣服，打扮老土。<br>大部份受訪女性坦言，希望另一半能像佐治古尼和曉格蘭特一樣有型，但實際上他們卻像查理斯王子般老土。接近2/3女性亦承認，她們會阻止伴侶購買某些衣物，37%會為他們購買所有衣服，接近20%最討厭他們牛仔褸襯牛仔褲。<br>英國《每日郵報》</p></body></html>
