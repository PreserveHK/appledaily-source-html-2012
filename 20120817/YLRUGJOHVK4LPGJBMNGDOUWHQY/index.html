<html><header><meta charset="utf-8"><title>應采兒、鄭希怡心有靈犀</title></header><body><h1>應采兒、鄭希怡心有靈犀</h1><p>【中環ifc】<br>中環ifc前日繼續熱鬧，下晝3點幾一身夏日打扮熱褲配太陽鏡嘅應采兒，同一名女性友人一齊喺度買化妝品，正當佢買到興高采烈時，就發現有記者，兩個人即刻走返上泊咗喺門口嘅七人車，等咗一陣，一男一女帶住個細路仔上埋車就開走咗。</p><p>到夜晚七點幾，同老友應采兒心有靈犀嘅鄭希怡，戴住護頸箍同男朋友Andy都係去ifc行街，佢哋去咗蘋果店朝聖，仲同店員傾咗好耐，最後都係冇幫襯上番自己架七人車走。<br>採訪、攝影：羅德光</p></body></html>
