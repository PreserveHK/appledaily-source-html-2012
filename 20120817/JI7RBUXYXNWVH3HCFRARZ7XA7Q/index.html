<html><header><meta charset="utf-8"><title>吳亞馨情傾跑車男</title></header><body><h1>吳亞馨情傾跑車男</h1><p>【台北】<br>台灣女星吳亞馨最近捲入台灣富二代李宗瑞嘅性愛光碟事件，佢已經否認咗，其實亞馨嘅感情生活一向好精采，佢同朱孝天交往一年玩完，上月連續兩個星期都喺台北被影到同唔同男士夜遊。</p><p>上月中，吳亞馨由好姊妹許維恩夫妻做媒，識咗高爾夫球場太子爺許浚緯，雖然男方身形似小熊維尼，但揸住架接近五百萬港元嘅新款法拉利跑車接亞馨返屋企，就當堂英偉晒啦！一個星期後，亞馨又被發現有鬍鬚猛男揸住架黑色賓士接佢去買嘢同睇醫生，之後仲一齊去食麻辣火鍋，睇嚟亞馨都係偏好跑車男。<br>撰文：丁寧</p></body></html>
