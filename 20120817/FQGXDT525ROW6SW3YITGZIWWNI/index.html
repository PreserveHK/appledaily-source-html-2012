<html><header><meta charset="utf-8"><title>求驗客手記：倫奧港將多獲百萬一哥笑晒 - 求驗客</title></header><body><h1>求驗客手記：倫奧港將多獲百萬一哥笑晒 - 求驗客</h1><p>世界級單車代表李慧詩，喺倫奧幫香港勇奪銅牌，自然成為焦點；其實港隊喺乒乓同羽毛球都交到貨，之前答應有獎牌就派獎金嘅恒生，見咁好成績亦好識做，額外撥多100萬港元，獎勵獲第4至第8名嘅選手，隊制項目可獲25萬，個人項目就有10萬。其中乒隊就有多60萬元獎金，當中江天一（圖）因為喺男團得第4、男單亦殺入8強，就袋咗18.3萬。恒生咁支持本地體壇，我求大俠都畀個叻佢。<br></p></body></html>
