<html><header><meta charset="utf-8"><title>栢芝無錫上吐下瀉</title></header><body><h1>栢芝無錫上吐下瀉</h1><p>曾捲入陳冠希淫照風暴的張栢芝，昨日原本與張馨予、小沈陽和黃維德等在無錫出席電影《河東獅吼2》的發佈會，可惜會上宣佈栢芝到無錫後因水土不服，以至上吐下瀉，需留在酒店休息，電影的兩項活動都將不會出席，由小沈陽、張馨予負責宣傳。張馨予除了表達對栢芝病情的關心外，同時也希望票房能大賣。</p><p>惡運連連</p><p>栢芝近日都算運滯，早前父親張仁勇（鬍鬚勇）在港因涉及一宗刑事毀壞恐嚇案而被警方拘捕，事件仍未解決，栢芝上次出席《獅》片宣傳時被記者問到口啞啞，擠出苦笑，現在又病倒，認真黑仔。<br>採訪、攝影：陶然婷</p></body></html>
