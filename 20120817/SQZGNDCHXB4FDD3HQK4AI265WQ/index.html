<html><header><meta charset="utf-8"><title>人妻推銷收陰霜惹炮轟</title></header><body><h1>人妻推銷收陰霜惹炮轟</h1><p>「噢！我感覺像個處女……感覺和第一次一樣！」印度有藥廠推出陰道收緊霜（右圖），大賣電視廣告，廣告片中的人妻（左圖）不斷呻吟說回到處女時，在印度掀起極大爭議。<br>廣告的對象是針對已經生育的婦女，聲稱用後可使女性鬆弛的陰道收緊，重回18歲的緊緻狀態。片中人妻在家中的大院眼神挑逗丈夫，其間丈夫緊緊擁着妻子的纖腰說：「哎！這是真的！」在大院裏的另一對老夫老妻，看得儍眼，兩人看來很羡慕。<br>但片段播出後，惹來大批婦女在社交網站炮轟，批評鼓吹要女人取悅丈夫，有違兩性平等精神。<br>英國《每日郵報》</p></body></html>
