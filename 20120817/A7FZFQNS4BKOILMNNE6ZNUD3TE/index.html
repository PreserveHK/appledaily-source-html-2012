<html><header><meta charset="utf-8"><title>安琪蓮娜獲邀演《轟天3》</title></header><body><h1>安琪蓮娜獲邀演《轟天3》</h1><p>荷李活動作猛片《轟天猛將2》（TheExpendables2）前日在洛杉磯舉行首映時，導演SimonWest表示如果開拍《轟天猛將3》的話，有意加入大批女將，他希望能邀請安琪蓮娜祖莉（AngelinaJolie右）、金美侖戴雅絲（CameronDiaz左）、美娜祖華維茲（MillaJovovich）以及海倫美雲（HelenMirren）等演出，並與一眾猛男合力對抗惡勢力。</p></body></html>
