<html><header><meta charset="utf-8"><title>兩岸百態「水鬼」吸住玩水少年</title></header><body><h1>兩岸百態<br>「水鬼」吸住玩水少年</h1><p>福建三明市沙縣一個水庫發現神秘「水鬼」，玩水少年被吸住，險些沉入水底送命！<br>15歲的小東前日到水庫玩耍，自恃水性純熟的他，獨自游落水庫，很快就游到水庫中央的兩個大浮桶（上圖）。突然，他感覺被人狠狠地扯了一下，如有「水鬼」出力把他拉落水底。民警救起體力不支的小東後，發現他右大腿內側被水管吸住，紅腫得很嚇人（下圖）。<br>福州《東南快報》</p></body></html>
