<html><header><meta charset="utf-8"><title>生源坊膠囊減肥產品含禁藥</title></header><body><h1>生源坊膠囊減肥產品含禁藥</h1><p>【本報訊】衞生署呼籲市民不要購買或服用一種在其綠色膠囊上標示為「生源坊」的減肥產品，因該產品可能含未標示及被禁用西藥成份，服後可能危害健康。<br>衞生署接獲醫院管理局通報一宗個案，涉及一名曾服用上述減肥產品的27歲女病人，病人於今年8月8日因出現短暫不省人事，被送到瑪嘉烈醫院急症室求診。她的尿液樣本初步被驗出含「西布曲明」。臨床診斷懷疑她的徵狀是由藥物引致。病人接受評估後已於本月11日出院。衞生署發言人說，市民如有該產品，可於辦公時間內，交給衞生署位於九龍南昌街382號公共衞生檢測中心三樓藥物辦公室銷毀。</p></body></html>
