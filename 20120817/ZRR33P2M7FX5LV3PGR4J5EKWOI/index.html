<html><header><meta charset="utf-8"><title>姚晨傳嫁攝影師</title></header><body><h1>姚晨傳嫁攝影師</h1><p>內地女星范冰冰和姚晨相繼傳婚訊，冰冰日前在電影記招上自爆蜜運中，有傳冰冰的男友是內地著名書法家周文健，二人在飛機上邂逅，並相約同遊巴黎，之後感情突飛猛進，燃起愛火，最近盛傳二人已定於今年七夕結婚，不過冰冰方面已否認。</p><p>男友派對求婚</p><p>另外，姚晨去年3月承認與攝影師曹郁相戀，有指曹郁最近在一個生日派對上向姚晨求婚，姚晨流着淚答應，內地傳媒致電姚晨及其經理人張小姐求證，但兩人沒接電話。<br>撰文：嵐山</p></body></html>
