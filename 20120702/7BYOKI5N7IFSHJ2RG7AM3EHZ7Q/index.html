<html><header><meta charset="utf-8"><title>改編《最炫民族風》女公安唱舉報歌</title></header><body><h1>改編《最炫民族風》<br>女公安唱舉報歌</h1><p>四川仁壽縣檢察院女公安演唱的一段《最炫民族風》短片，近日在網絡上走紅。她們在片中穿着制服高歌，並做出的動作配合（圖）。當地負責人前日指，短片是為「舉報宣傳周」創作的，旋律用原曲，但歌詞是重新創作的，內容包括舉報電話及正確方法等，而演出的是真正的執法人員。<br>歌曲改編後名叫《舉報撥打12309》，12309正是全國檢察機關統一使用的舉報電話號碼。負責人又指改編歌曲不存在炒作，只是為了讓更多群眾了解及支持檢察工作。<br>四川新聞網<br></p></body></html>
