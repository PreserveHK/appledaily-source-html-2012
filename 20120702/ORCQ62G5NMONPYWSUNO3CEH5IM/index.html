<html><header><meta charset="utf-8"><title>林嘉華化老妝過癮</title></header><body><h1>林嘉華化老妝過癮</h1><p>林嘉華和梁小冰昨日到大圍拍城市電訊電視台的新劇，見林嘉華化了一個80歲的老人妝，適逢昨日大熱天相當炎熱，化了老妝的他相當辛苦，不過林嘉華反而大叫過癮：「呢套劇我要由八歲演到八十歲，公司對我哋好好，拍戶外都有流動冷氣，真係算相當之好。」<br>曾經傳有婚外情的梁小冰表示自己在劇中有五個老公一個情人，一開劇更要和周俊偉有激烈的床上戲，此外她日前亦要扮死屍，梁小冰笑言：「嘉華哥話要加一場錫死屍嘅戲，話我係死屍冇得反抗sayno，真係好搞笑。」<br>採訪、攝影：王連連</p></body></html>
