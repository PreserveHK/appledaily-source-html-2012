<html><header><meta charset="utf-8"><title>蔡加怡8月出嫁</title></header><body><h1>蔡加怡8月出嫁</h1><p>著名華裔鋼琴家郎朗主演的電影《夢幻飛琴3D》（TheFlyingMachine3D），昨日在金鐘舉行慈善首映，郎朗首度拍電影，大讚混合定格動畫及真人的電影有創意，他更想宣揚音樂給內地兒童。玩具大王太太蔡李蕙莉、兒子蔡加讚與女友汪圓圓、女兒蔡加怡與未婚夫、鄭詩韻等都有出席。<br>蔡加怡透露婚禮定於8月4日，胞弟蔡加讚謂未有參與籌備，問屆時會否公佈自己婚訊？蔡加讚說：「冇咁驚喜，應該唔會。」鄭詩韻的表姐榮文蔚涉遭男模顧志雅盜用信用卡，問鄭詩韻有否安慰表姐？她謂未有機會，更強調榮文蔚夫婦感情好：「好好，表姐夫對表姐好，對我屋企人都好好。」<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
