<html><header><meta charset="utf-8"><title>趣怪定格：「蜘蛛俠」蜥蜴驚世現身</title></header><body><h1>趣怪定格：「蜘蛛俠」蜥蜴驚世現身</h1><p>《蜘蛛俠：驚世現新》剛剛上映，英雄蜘蛛俠和奸角蜥蜴人（圖）明明是對立，但現實蜘蛛俠（小圖）和蜥蜴竟是「同一人」？<br>「驚世」奇景在非洲肯雅馬塞馬拉國家公園出現，看牠一身紅藍戰衣、眼神凌厲、蓄勢待發，無論外形、姿勢都十足十電影中的蜘蛛俠。<br>成功將牠攝入鏡頭的巴西攝影師說，牠與蜘蛛俠一樣來無影去無蹤，轉眼間消失在石頭後。其實，這位山寨蜘蛛俠名堂更響，學名叫姆萬紮平頭飛龍蜥蜴（MwanzaFlatHeadedAgama），在非洲土生土長，雄性鮮艷的顏色是用來吸引雌性，過妻妾成群的生活。<br>英國《每日郵報》</p></body></html>
