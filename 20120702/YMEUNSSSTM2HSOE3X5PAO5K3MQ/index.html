<html><header><meta charset="utf-8"><title>關仁隱事：「潮退」要求多多惹人厭 - 關仁</title></header><body><h1>關仁隱事：<br>「潮退」要求多多惹人厭 - 關仁</h1><p>由少女跌膊到中女，家仲做埋人阿媽嘅「潮退」，佢十年如一日仲當自己係想當年咁紅，其實近年潮退喺香港個巿場都好out，得番可以北上食老本，但佢對自己事業仲有當年嘅憧憬，好想更上一層樓咁話。<br>潮退成日周圍搵公司簽拍戲，但佢太多要求，搞到人見人怕，潮退近排又啱啱轉咗新會，不過佢入咗新公司都未坐熱張凳就要求多多，搞到同佢共事嘅新同事都嗌晒救命，講真幾想潮退快啲轉會。關仁覺得潮退再係咁樣，唔改吓啲壞脾氣，又唔跟時代進步，好快就會被淘汰。<br>撰文：關仁</p></body></html>
