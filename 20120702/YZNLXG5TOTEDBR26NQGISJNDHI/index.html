<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃秋生斥警亂噴胡椒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃秋生斥警亂噴胡椒 - 馮仁昭</h1><p>黃秋生噚日喺商台客串錄音45周年廣播劇《十八樓C座》，佢話劇中會提到有關僭建嘅話題，但就冇提7月1日40萬人上街。秋生話冇參加遊行，但佢有留意到示威人士投訴警方用巨型胡椒噴霧驅趕：「又真係亂咁噴，唔係揀人嚟噴嘅咩？連記者都噴。」秋生又講笑話下次不如空投：「所有人連國家領導人都中埋招，咁齊齊洗眼咪夠和平囉，現場仲可以賣埋水㖭。」</p></body></html>
