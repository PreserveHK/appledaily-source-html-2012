<html><header><meta charset="utf-8"><title>每日一星：射擊易思玲衝首金</title></header><body><h1>每日一星：射擊易思玲衝首金</h1><p>跟之前兩屆一樣，倫奧第一面金牌仍然出自射擊項目的女子10米氣步槍，於28日香港時間下午3時15分開打，預計晚上6時出金。關心中國隊的讀者，應不會忘記4年前，「女神槍手」杜麗衝擊首金失敗，僅得第5名後哭成淚人的場面。今年重任落在師妹易思玲及喻丹身上，兩人分別是09全運會冠、亞軍得主；前者更在2010年慕尼黑世錦賽打破世績奪冠，她亦包辦廣州亞運金牌，現在獨欠奧運金牌。有人更猜測已為人母的杜麗隨時候命，因照賽例，賽前24小時可以換人，有機會取替喻丹上戰場。</p></body></html>
