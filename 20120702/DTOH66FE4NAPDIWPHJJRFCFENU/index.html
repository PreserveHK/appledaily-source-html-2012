<html><header><meta charset="utf-8"><title>新蜘蛛俠超越上一代</title></header><body><h1>新蜘蛛俠超越上一代</h1><p>由年輕演員安德魯加菲（AndrewGarfield圖）等全新陣容演出的《蜘蛛俠：驚世現新》（TheAmazingSpider-Man），全球已有13個地區搶先美國上映，雖然是重拍，但由於是3D版的關係，仍吸引各地影迷，上周末13個地區開畫票房已狂收5,020萬美元（約3.91億港元），已超越上一代蜘蛛俠杜比麥奎爾（TobeyMaguire）所演出三套《蜘蛛俠》的海外開畫成績。</p></body></html>
