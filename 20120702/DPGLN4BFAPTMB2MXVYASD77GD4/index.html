<html><header><meta charset="utf-8"><title>陳伶俐再婚旺老爺受勳</title></header><body><h1>陳伶俐再婚旺老爺受勳</h1><p>陳伶俐與林敏驄離婚後，再下嫁新加坡富商胡嘉烈的後人，據知伶俐於上周五與劉姓丈夫假灣仔皇朝會筵開十席，宴請親友，她未有廣邀圈中朋友出席，故只有陳彥行、胡彥斌等到賀。</p><p>行姐冇送禮</p><p>伶俐嫁入劉家後，令劉家雙喜臨門，因為政府剛公佈的授勳名單中，伶俐的新老爺劉漢華獲頒銀紫荊星章，表揚他在社會服務方面卓越表現，尤其是對罪犯的更生工作，貢獻良多。陳彥行被問到是否有份出席婚宴時笑說：「係婚宴咩？佢只係話普通食餐飯，多數都係啲親戚同圈外朋友，我臨時收到通知禮物都冇準備，只能送上祝福，遲啲至補送番件有紀念價值嘅禮物。」採訪：丁寧</p></body></html>
