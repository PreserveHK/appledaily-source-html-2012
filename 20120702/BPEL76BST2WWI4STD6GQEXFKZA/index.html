<html><header><meta charset="utf-8"><title>燒烤食物令皮膚老化</title></header><body><h1>燒烤食物令皮膚老化</h1><p>大夥兒一起BBQ，享受燒烤樂真開心。但BBQ，愛美男女可能要避之則吉，因為有研究指燒烤食物會令皮膚老化。據研究，燒烤食物含有大量糖化終產物（AGE），糖化是碳水化合物（糖和澱粉）與蛋白質或脂肪在高溫下的反應，肉類含豐富脂肪和蛋白質，若高溫烹煮就會產生新AGE，人體若過量吸收，會破壞骨膠原和彈力蛋白，令皮膚出現皺紋。<br>烤、煎和燒烤的煮法比起蒸煮，會產生更多AGE，若以微波爐煮一件雞，AGE會增多一倍，若烤同一件雞，AGE會大增近三倍，而且烹煮越久，溫度越高，AGE也越多。想BBQ又想健康，專家建議可把肉醃過夜，或用錫紙包裹食物燒烤。<br>英國《每日郵報》</p></body></html>
