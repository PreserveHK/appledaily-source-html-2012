<html><header><meta charset="utf-8"><title>外星連環圖Chris油彩谷肌懶爆</title></header><body><h1>外星連環圖<br>Chris油彩谷肌懶爆</h1><p>昨日洛杉磯舉行嘅2012BET有色人種頒獎典禮星光熠熠，日前喺夜店畀人打傷嘅ChrisBrown除咗獲得最佳R&amp;B男歌手，仲用油彩畫半身肌肉上台表演，被批評懶人唔練腹肌。</p><p>另一搶鏡就係獲得最佳R&amp;B女歌手Beyonce，佢老公Jay-Z同KanyeWest亦獲得最佳組合。大會亦安排向雲妮侯斯頓（WhitneyHouston）同DonnaSummer致敬環節。</p></body></html>
