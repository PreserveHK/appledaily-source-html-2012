<html><header><meta charset="utf-8"><title>周柏豪搞喊Kary</title></header><body><h1>周柏豪搞喊Kary</h1><p>吳雨霏（Kary）新碟《一月》將於本月中推出，其中新歌《告白》最近推出劇場版，Kary親自請來曾傳緋聞的周柏豪聲演，柏豪亦一口答允。這個劇場版更啟發了Kary和周柏豪那段女主角有外遇的情節，擴大成為廣播劇，難怪兩人感到興奮。<br>當正式錄廣播劇時，Kary和周柏豪因太過投入角色，一度感動落淚，Kary更在其中一幕嗚咽到講不出對白，她說︰「情節真係好慘，加上柏豪呢位對手演得好好，單係聽聲已經搞到我好肉緊，所以自己都投入埋角色中，一度搞到好激動。」原來周柏豪當日抱恙在身，邊錄邊發燒和發冷，但依然力撐好友。撰文：林妃</p></body></html>
