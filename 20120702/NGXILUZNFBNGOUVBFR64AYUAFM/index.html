<html><header><meta charset="utf-8"><title>女子組私家車隊尋愛犬</title></header><body><h1>女子組私家車隊尋愛犬</h1><p>豪華房車、越野車、甲蟲車……四川成都前日下午出現一支由七輛私家車組成的巡遊車隊，車身上貼着彩色圖案，遠望讓不少路人誤以為是婚車，走近一看，才發現是一支「重金尋愛犬」的尋狗車隊（圖）。<br>據狗主吳女士表示，她飼養了六年半的牧羊母犬「嘉嘉」上月21日走失，她多日遍尋不獲，有親友建議她不如扮作婚車隊尋犬以引人注意。<br>在友人幫助下，她在前日下午組成七車尋狗車隊，由佳特力（Cadillac）房車打頭陣，中間還有豐田越野車、大眾越野車等，所到之處引人注目。<br>人民網</p></body></html>
