<html><header><meta charset="utf-8"><title>倫奧遊園地：每日一星史堤芬誓贏「昨日的我」</title></header><body><h1>倫奧遊園地：每日一星<br>史堤芬誓贏「昨日的我」</h1><p>德國「女飛魚」史堤芬（BrittaSteffen）一頭金髮，加上甜美笑容，為近年泳壇其一最受歡迎的美女泳手。於08年京奧勇奪女子50米及100米自由泳金牌的她，保持的50米及100米自由泳世界紀錄，均是身穿現已禁用的高科技泳衣時所創，所以這名28歲泳手認為倫敦奧運的來臨，正好讓她證明，縱使沒有高科技泳衣的協助，仍然能夠擊敗「昨日的我」，以新世界紀錄成功衞冕。</p></body></html>
