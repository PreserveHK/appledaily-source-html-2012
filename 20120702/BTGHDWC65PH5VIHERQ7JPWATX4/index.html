<html><header><meta charset="utf-8"><title>中環監守自盜　少女被捕</title></header><body><h1>中環<br>監守自盜　少女被捕</h1><p>【本報訊】中區國際金融中心商場百老匯戲院PALACEIFC（圖）一名22歲姓蔡女職員，涉嫌當值期間先後四次利用公司替客人增值的八達通機，為自己的八達通卡增值合共金額2,500元，但沒有付款。至昨日，公司點算八達通增值數額，發現短缺2,000多元，追查發現蔡女曾替自己八達通增值，疑有人監守自盜，昨中午報警查究。<br>警員到場調查後將蔡女拘捕，列盜竊案處理。
</p></body></html>
