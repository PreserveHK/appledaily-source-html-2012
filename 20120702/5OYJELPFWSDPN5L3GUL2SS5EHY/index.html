<html><header><meta charset="utf-8"><title>黑人掙爆老婆歌衫</title></header><body><h1>黑人掙爆老婆歌衫</h1><p>范瑋琪日前在成都開個唱，其老公黑人陳建州做廿四孝跟得老公相陪，更在台上送驚喜。當范范唱完《最重要的決定》時，黑人穿了范范的白色層叠連身裙歌衫，佩戴閃角造型的頭飾，手拿相機突然行出前台，此搞笑舉動引來全場狂笑起哄。<br>黑人之後更將「肉照」上載微博，引來不少網友轉發，他更自言：「請問一下，我今天這樣上台會太瘋狂嗎？」范范也在微博回敬他：「白木耳開場服都被你撐壞了啊！以後都不能穿了啊，造型師看到照片都落淚，sorrymydear，也把我們成都的朋友都嚇壞了吧？真的不好意思。」<br>撰文：李全</p></body></html>
