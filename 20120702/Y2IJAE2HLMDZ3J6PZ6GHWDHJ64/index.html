<html><header><meta charset="utf-8"><title>馮仁昭四圍超：倩揚B瞓住切蛋糕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>倩揚B瞓住切蛋糕 - 馮仁昭</h1><p>陳倩揚日前為囝囝陳義廷舉行咗個一歲生日會，一班好友高海寧、周家蔚、湯盈盈等都有嚟捧場。<br>身為媽咪嘅倩揚更為囝囝準備咗一個三層高嘅史迪仔主題蛋糕，不過最搞笑係玩咗成日嘅義廷，到咗切蛋糕最重要嘅時刻，佢竟然攰到瞓着咗。<br>倩揚話送咗一個五位數字嘅金牌畀囝囝做生日禮物，希望幫佢儲定錢先喎，呢個媽咪咁有計劃，真係冇得頂。</p></body></html>
