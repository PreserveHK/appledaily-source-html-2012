<html><header><meta charset="utf-8"><title>奧運歷史：香港運動員唔係垃圾</title></header><body><h1>奧運歷史：香港運動員唔係垃圾</h1><p>「香港運動員唔係垃圾」這句話應該會講足100年，說到香港奧運歷史，其實很短，1952年才開始參賽，那時派出4名泳將出征芬蘭，但講到獎牌，連小學課本也有記載，那就是96年回歸前一年的亞特蘭大奧運會，「風之后」李麗珊為香港奪得歷史首金，至今仍後無來者。珊珊當時一句「香港運動員唔係垃圾」街知巷聞，除證明給外國人知，香港運動員有實力奪奧運金牌外，還為香港每位運動員打下強心針；現年41歲的珊珊與丈夫黃德森育有兩女，近年專職家庭主婦。香港第二面奧運獎牌，來自04雅典奧運，乒乓「孖寶」李靜/高禮澤合力奪得男雙銀牌。</p></body></html>
