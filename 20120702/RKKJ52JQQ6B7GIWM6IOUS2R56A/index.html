<html><header><meta charset="utf-8"><title>13厘米長活蟲匿人眼</title></header><body><h1>13厘米長活蟲匿人眼</h1><p>半個月前，印度孟買75歲老翁克里希納穆爾蒂（小圖），覺得右眼又紅又癢，看了醫生用過藥水，仍沒好轉。上周，眼科專家終於「揪」出作怪元凶─匿在他眼球後近13厘米長活蟲。<br>西薩拉曼醫生發現「蟲子在他結膜下蠕動」大吃一驚，立即安排手術，在老翁右眼結膜開了一個小口，取出活蟲。醫生聽聞過同類個案，但蟲子只有兩、三厘米長，13厘米那麼長，「可能是個紀錄」。他推斷蟲子可能經腳部傷口或隨食物進入體內，通過血管，抵達眼部。他說幸好及時發現，「否則蟲子進入眼球，甚至鑽入腦，造成神經系統問題。」<br>英國《星期日郵報》</p></body></html>
