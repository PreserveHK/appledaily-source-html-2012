<html><header><meta charset="utf-8"><title>夏日求驗客：碧咸入波銀河輸3:4 - 求驗客</title></header><body><h1>夏日求驗客：碧咸入波銀河輸3:4 - 求驗客</h1><p>碧咸（中）入選唔到英國奧運隊，我求大俠都好戥佢唔抵，而佢日前亦已收拾心情，替洛杉磯銀河喺美職聯作客聖荷西地震。不過，唔知係咪衰開有條路，碧咸雖然有入波，但成場波都踢得幾躁，最後銀河仲以3:4落敗，唔可以聯賽4連勝㖭！不過，碧咸可能好快有friend嚟美國陪佢，因為銀河有意再向車路士嘅中場林柏特招手，仲係打算利誘佢嗰隻；因為據講銀河畀林伯嘅條件，拍得住佢家喺車仔嘅1,300萬鎊（約1.58億港元）兩年合約。</p></body></html>
