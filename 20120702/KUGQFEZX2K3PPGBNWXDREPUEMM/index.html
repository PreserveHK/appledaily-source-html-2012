<html><header><meta charset="utf-8"><title>安室抵港即嘆海鮮</title></header><body><h1>安室抵港即嘆海鮮</h1><p>日本女歌星安室奈美惠昨日來港準備一連串宣傳工作，現場約有近百fans，一早拉好橫額等候，4點半左右，安室由同行的工作人員陪同出閘，身穿便服牛仔褲的她淡妝出現，甫現身近百fans一擁而上，做成混亂。<br>由於fans相當熱情，安室嚇得躲在工作人員身後，不過她亦有向現場的fans揮手及報以微笑。當fans追向安室時，一度將機場的盆栽踩至變形。之後安室座駕返到W酒店，到晚上，安室在工作人員陪同下到西貢食海鮮。<br>採訪：楊潔雯、馬建華<br>攝影：朱志聰</p></body></html>
