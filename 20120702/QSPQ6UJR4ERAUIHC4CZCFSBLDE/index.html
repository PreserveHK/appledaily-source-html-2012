<html><header><meta charset="utf-8"><title>山聰唔拍劇　得閒嘆早餐</title></header><body><h1>山聰唔拍劇　得閒嘆早餐</h1><p>陳山聰最近和無綫爆出想提早解約，自己從商搞生意，不知是否陳山聰想激嬲無綫，日前在微博寫經理人只顧自我宣傳，沒sell旗下藝員，被指暗寸樂易玲。樂易玲也即時回應，表示歡迎長期表示忙、不接劇的陳山聰解約。<br>解約事件未解決，陳山聰繼續拍拖談心，超雲昨日一早7時就上載微博晒恩愛：「早呀…今天有人接我食早餐！哈哈…難得的早起。」原來男友一早去接她吃早餐，不過貴為賭王千金的超雲，兩人不是去五星級酒店，而是搞搞小情趣，戴晒帽去了普羅市民最愛的茶餐廳吃早餐，超雲更點了凍鮮奶、餐肉煎蛋通粉，相當識食。撰文：唐如</p></body></html>
