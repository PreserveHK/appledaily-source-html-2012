<html><header><meta charset="utf-8"><title>關仁隱事：「大隻身」慘做老婆奴 - 關仁</title></header><body><h1>關仁隱事：「大隻身」慘做老婆奴 - 關仁</h1><p>導演「大隻身」有病，知情嘅人都知佢嘅病係俾佢老婆「小蛇蝎」激出嚟，佢老婆嗰種控制慾好得人驚，大隻身個姐姐臨死想見吓個細佬一面，打晒鑼搵大隻身返香港，但小蛇蝎唔鍾意佢啲家人，所以一路隱瞞呢件事，與世隔絕嘅大隻身直到姐姐斷氣先從小蛇蝎口中得知姐姐死訊，然後急忙回港奔喪，返到香港媽咪同細佬責怪佢唔返嚟睇姐姐最後一面，佢雖然心知肚明係老婆搞鬼，但佢咁驚老婆又點敢出聲。阿媽問佢攞家用，佢因為啲錢畀老婆管住，身無分文，結果要問經理人借錢，唉！你睇呢位大導演做人做得幾辛苦。<br>撰文：關仁</p></body></html>
