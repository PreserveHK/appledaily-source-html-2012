<html><header><meta charset="utf-8"><title>LondonExpress：巨型五環迎倒數</title></header><body><h1>LondonExpress：巨型五環迎倒數</h1><p>仲有唔夠一個月，全球矚目嘅倫敦奧運會就開始喇！為了迎接這件世界盛事，倫敦市出盡力改頭換面，增設多項大型基建之餘，更加為早就深入民心嘅地標來個大變身，務求搞到成個首都充滿奧運氣氛！其中今年5月開始「着燈」慶祝英女皇登基60周年嘅TowerBridge，上星期就喺正中間掛了一個巨型奧運五環，足足有11.5米高、25米闊，象徵距離奧運只餘30日！主持這個倒數儀式的倫敦市長BorisJohnson，現場High爆望住個大型五環不斷大讚各界的努力，令到今次奧運的籌備工作超級順利。<br><br>記者：姚子浩</p></body></html>
