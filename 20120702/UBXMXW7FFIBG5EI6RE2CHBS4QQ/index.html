<html><header><meta charset="utf-8"><title>老拍檔同日仙遊</title></header><body><h1>老拍檔同日仙遊</h1><p>羅慧娟從事演藝工作25年，曾演出多部影視作品，可是無論她多堅強，前日凌晨還是被癌魔帶走，而曾跟娟妹於97年合作內地古裝劇《新天仙配》的內地老牌演員黃宗洛，竟也同於前日在北京肺炎病逝，終年86歲。</p><p>合演《新天仙配》</p><p>娟妹當年跟黃宗洛合演《新天仙配》時，她正與台灣藝人李志奇發生短暫情緣。娟妹在劇中扮演七仙女，黃宗洛則演槐樹精。二人同日去世，娟妹家人後日為她在新加坡出殯，黃宗洛也於後日上午在八寶山舉行遺體告別儀式，認真巧合。<br>撰文：丁寧</p></body></html>
