<html><header><meta charset="utf-8"><title>倫奧遊園地：難忘一刻劉翔「轉身」粉絲心碎</title></header><body><h1>倫奧遊園地：難忘一刻<br>劉翔「轉身」粉絲心碎</h1><p>中國男子運動員在徑項極少跑在世界頂尖位置，劉翔在04年雅典奧運就打破傳統，勇奪110米欄金牌；可惜於08年京奧，劉翔在8月18日初賽時，終究忍不住腳傷而退賽，衞冕失敗。當他轉身離開賽場的一刻，全球粉絲也為之痛心，國內傳媒更誇張地以「偉大的轉身」形容劉翔這動作。之後的4年，劉翔勤奮地苦練，更在早前跑出平世界紀錄的12秒87，雖然因超風速而不計算為紀錄；但亦證明了健康的劉翔，將回歸奧運，爭取4年前轉身所失去的榮譽。</p></body></html>
