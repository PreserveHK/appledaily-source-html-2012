<html><header><meta charset="utf-8"><title>HotTalk：iTunes幫你改邪歸正</title></header><body><h1>HotTalk：iTunes幫你改邪歸正</h1><p>iTunesStore推出港版，除可購買音樂電影外，對唔少人來說，重點可能是iTunesMatch。通過iCloud上載共用最多25,000首歌曲，並且透過收集音樂庫資料，會與iTunesStore的歌曲進行配對，成功後可將低於256kbps的歌曲升級。重點是不理會歌曲的來源，只要配對成功，用家就能擁有正版的音樂。唔少網友稱這就是幫音樂庫洗白，而年費為$188，對擁有好多黑歌的用家，係時候洗底改邪歸正。</p></body></html>
