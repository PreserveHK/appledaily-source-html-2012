<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文死撐冇飲醉酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文死撐冇飲醉酒 - 馮仁昭</h1><p>梁漢文（Edmond）、關心妍同吳若希等，前晚喺深水埗出席新城回歸騷，之前出席蔡立兒同歐陽德勛婚宴時，有醉酒前科嘅Edmond再度飲醉，仲撞埋玻璃門，但佢死撐話只係飲咗少少香檳同紅酒：「我承諾自己要戒酒5年，家已戒咗3年。」Edmond話會繼續戒酒。提到許志安和鄭秀文再傳婚訊，Edmond話：「安仔話唔係，我信佢。」</p></body></html>
