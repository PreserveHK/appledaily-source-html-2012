<html><header><meta charset="utf-8"><title>基仔婚宴老細包</title></header><body><h1>基仔婚宴老細包</h1><p>古巨基昨日在香港大球場出席回歸慶典活動，昨日天氣頗為悶熱，一向大汗的基仔接受訪問時更汗如雨下。問基仔對新任特首梁振英有何寄望？他坦言：「希望新特首會多啲聽市民心聲，家樓價真係太貴，仲瘋狂過97，高到一個唔健康嘅地步。」已身為舖主的基仔又透露正找尋合適的租客。<br>基仔的老闆楊受成早前送了一個舖位給謝霆鋒，會否希望老闆送一個給他？基仔笑言：「我冇諗過收咁大份禮，不過如果老闆有意送畀我，都唔好托佢手踭。」至於收過老闆最貴的禮物是甚麼？他起初支吾以對，其後才說：「老闆話第時我結婚佢包酒席。」<br>採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
