<html><header><meta charset="utf-8"><title>友情歲月金蘭姊妹拍劇結緣</title></header><body><h1>友情歲月<br>金蘭姊妹拍劇結緣</h1><p>羅慧娟去世，令好友黎美嫻和陳法蓉傷心不已，三人90年因合演無綫劇《人在邊緣》（圖）結成好友，而鄧萃雯因與黎美嫻同屬84年無綫藝訓班，四人開始成為好姊妹，多年來感情非常要好，四人是藝人之家成員，信仰令她們的關係更密切，經常一起返教會。<br>05年黎美嫻嫁給元朗舖王謝興肇，羅慧娟、陳法蓉和雯女擔任姊妹，08年羅慧娟與劉志敏結婚時，陳法蓉及黎美嫻亦是其姊妹團，雯女亦有出席婚禮，可見她們姊妹情深。自娟妹傳出患胰臟癌，她的三位好姊妹經常到醫院探望，上月尾傳出娟妹在新加坡病危的消息，正於內地拍劇的雯女即趕往當地探望她。</p></body></html>
