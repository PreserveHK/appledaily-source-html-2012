<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳細心冧阿牛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>江若琳細心冧阿牛 - 馮仁昭</h1><p>江若琳、阿牛同惠英紅日前為《結婚那件事之后》電影舉行拜神儀式，江若琳着件deepV喱士紗裙現身，現場仲好細心咁幫阿牛同戲中BB撥頭髮，問到佢再次同阿牛合作，會唔會有好激烈嘅情慾戲，江若琳就話：「今次會講我同阿牛生咗一個仔，既然連仔都生埋，應該唔會有啲更激烈嘅場口。」<br>江若琳仲話最難係同小朋友拍戲：「其實嗰個BB先係呢套戲嘅大明星、老細，因為最難控制佢嘅情緒。」</p></body></html>
