<html><header><meta charset="utf-8"><title>趙又廷、高圓圓北京被催婚</title></header><body><h1>趙又廷、高圓圓北京被催婚</h1><p>趙又廷、高圓圓因合作電影《搜索》撻着，發展姊弟戀，二人昨隨導演陳凱歌在北京出席首映，因是拍拖後首度齊齊亮相，即被傳媒追問婚期，高圓圓直言吃不消：「我都有點不好意思。」趙又廷則以肯定的語氣說：「不會那麼快啦！」<br>高圓圓、趙又廷對婚事並不着急，但旁人包括陳凱歌在內，都對二人的婚事更感興趣，還戲言必須早點結婚，搞到傳媒叫他們即刻去登記，場面搞笑又熱鬧。<br>趙又廷承認從陳凱歌和陳紅夫妻的相處上獲益良多，會學習並參考兩人的相處模式，陳凱歌即場教高圓圓：「每個好男人都是教育、洗腦出來的，等他教育成好男人，你再跟他結婚。」<br>採訪、攝影：陶然婷</p></body></html>
