<html><header><meta charset="utf-8"><title>7不忠迹象　減磅刪留言</title></header><body><h1>7不忠迹象　減磅刪留言</h1><p>想知道伴侶有沒有對你不忠？不難。美國專找通姦證據的私家偵探施內曼（PatrickSchneeman）指，伴侶不忠，總是有迹可尋，當伴侶有以下表現，就可能出軌了：<br>1.很緊張自己的手機，既加設密碼，又機不離身，連睡覺也放在身邊<br>2.經常刪除手機留言<br>3.減磅了，又常常往健身室做運動<br>4.聲稱要長時間工作<br>5.花錢比以往多<br>6.體味如香水<br>7.自己直覺不妥。夫婦關係親密，當有事不對勁，關係出問題，你必然察覺得到<br><br>美國廣播公司</p></body></html>
