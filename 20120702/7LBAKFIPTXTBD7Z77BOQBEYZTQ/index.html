<html><header><meta charset="utf-8"><title>2PM扒龍舟失威</title></header><body><h1>2PM扒龍舟失威</h1><p>韓國人氣組合2PM其中四位成員Nickhun、峻秀、俊昊及燦成，昨日到尖沙嘴海濱長廊參加香港國際龍舟邀請賽，以韓國電視節目DreamTeam身份出賽。<br>首次扒龍舟的2PM四子甫出場已經頻頻蝦碌，龍舟在水上打轉，最後花幾分鐘才成功撐到起點位置，比賽途中，他們又誤進別人的航道，最後只排尾二，未能躋身決賽。Nickhun直言不滿意成績：「因為我們真的未有太多時間練習，全隊人只在韓國練習過一次，希望下次還有機會參賽。」採訪：盧妹<br>　攝影：陳志嵐</p></body></html>
