<html><header><meta charset="utf-8"><title>艾力再婚娶少妻</title></header><body><h1>艾力再婚娶少妻</h1><p>現年5４歲的美劇《娛樂揸Fit人》（30Rock）男星艾力寶雲（AlecBaldwin），昨日與細他2６年的瑜伽導師HilariaThomas在紐約拉埋天窗。二人在紐約的St.Patrick'sOldCathedral教堂行禮，雖然未有公開婚照，但艾力入教堂準備行禮前滿面笑容，第二次結婚的他看來甘心再當老襯。Hilaria戴上黑超到場，神情較嚴肅。</p><p>眾星到賀</p><p>昨日有不少名人現身觀禮，艾力新片《ToRomeWithLove》導演活地亞倫（WoodyAllen）偕同老婆宋儀出席，而《娛樂揸Fit人》女星天娜菲（TinaFey）亦有現身。</p></body></html>
