<html><header><meta charset="utf-8"><title>柯震東未拆線急夜蒲</title></header><body><h1>柯震東未拆線急夜蒲</h1><p>台灣型男柯震東上月尾入院開刀，切除後腦脂肪瘤，經過休息後前天才拆線，但拆線前一晚他的蒲癮大發，戴着帽與男友人到酒吧飲酒，他們坐在吧台等另一友人到齊，三人傾足兩個多鐘頭。<br>柯震東於晚上10時左右和朋友離場，他戴着帽遮掩，但仍清楚見他後腦包着紗布，問到身體狀況？他在友人掩護下低頭一個箭步上的士，只說：「很好，謝謝。」柯震東未拆線蒲夜店，女友蕭亞軒前日由天津返台灣，問到會否擔心男友柯震東飲酒？她微笑回應：「他開心就好。」<br>撰文：林妃</p></body></html>
