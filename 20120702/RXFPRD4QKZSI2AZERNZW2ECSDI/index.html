<html><header><meta charset="utf-8"><title>張藝謀拍鐵路宣傳爛片</title></header><body><h1>張藝謀拍鐵路宣傳爛片</h1><p>內地名導演張藝謀捲入鐵道部審計風波！審計署公佈，鐵道部未按規定，未有公開招標情況下，投資1,850萬元（人民幣．下同），邀張藝謀拍攝全長五分鐘的《中國鐵路》形象宣傳片，成為第七屆世界高鐵大會開幕式影片。<br>這段影片不但每分鐘花370萬元、每秒6.16萬元，但宣傳片多是以列車穿插鏡頭拼湊（圖），偶爾有幾位美女列車員、乘客鏡頭穿插，大部份都是以字幕講述鐵路發展，僅有的幾秒空中鏡頭都是劇烈晃動，相信是低成本製作，難怪審計署狠批宣傳片「未達到預期效果」。廣東《晶報》<br></p></body></html>
