<html><header><meta charset="utf-8"><title>Angela聲誘港男做歌手</title></header><body><h1>Angela聲誘港男做歌手</h1><p>日本混血女歌手AngelaAki（左）前日在將軍澳舉行首次香港宣傳活動，大唱代表作《書信~給十五歲的你》及新歌《告白》等，吸引逾200名歌迷捧場。大會更舉行比賽，安排粉絲演繹她的名曲，其中一名男參賽者表示Angela是自己生命中最重要的人，並聲稱因她而立志當歌手，冧爆Angela。Angela又大讚重唱《書信》的鍾舒漫。<br>採訪：阮瑜<br>攝影：陳俊強</p></body></html>
