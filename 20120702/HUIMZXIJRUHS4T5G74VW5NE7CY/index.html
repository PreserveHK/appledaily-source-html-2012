<html><header><meta charset="utf-8"><title>夏日求驗客：英躉捧對家累莊家 - 求驗客</title></header><body><h1>夏日求驗客：英躉捧對家累莊家 - 求驗客</h1><p>英格蘭球迷出名熱情，今次英軍8強止步，表面睇莊家應該賺大錢，點知英國莊家之一BETFAIR講，歐國盃已經突破1億鎊（約12.1億港元）投注，竟然大部份英國球迷，都捧番英格蘭（白衫）對家，搞到佢哋要輸錢。BETFAIR老闆摩拉拿講，今次英格蘭球迷真係「大腦」戰勝「心臟」，即係唔再用熱情盲目捧英軍，投注英軍注碼亦遠比以往少。不過摩拉拿就冇具體透露輸咗幾多，不過做得莊家，一、兩場比賽輸，好容易贏得番啫。</p></body></html>
