<html><header><meta charset="utf-8"><title>倫奧遊園地：場館介紹波浪形頂部有心思</title></header><body><h1>倫奧遊園地：場館介紹<br>波浪形頂部有心思</h1><p>耗資約2.69億鎊的水上活動綜合中心，位於倫敦奧運公園的東南面，是為倫奧特別新興建的場館。這個水上中心雖沒有像京奧的水立方般特別的外觀，但設計亦具心思，以水波浪為主題，特別設計了面積達11,200平方尺的波浪形頂部。場館最多可容納約17,500人，如有需要可增加座位；京奧勇奪8金的「新水怪」美國泳手費斯和其勁敵洛捷迪，將於此場館一較高下。</p></body></html>
