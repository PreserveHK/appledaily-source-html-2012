<html><header><meta charset="utf-8"><title>G.E.M.控訴花心男</title></header><body><h1>G.E.M.控訴花心男</h1><p>鄧紫棋（G.E.M.）最新大碟《Xposed》即將推出，同期亦推出首隻國語歌《OhBoy》，在MV中她更化身為地獄廚神和性感舞孃出現，令人眼前一亮。<br>國語歌《OhBoy》詞和曲由G.E.M.一手包辦，歌詞控訴某些玩世不恭的男生，G.E.M.表示：「呢首歌嘅靈感係嚟自身邊嘅朋友，有時見到佢哋嘅男朋友，不但冇保護佢哋，仲要令佢哋傷心，所以就好想講『ohboy（天啊）』，呢啲男仔我哋真係受夠。」MV中G.E.M.把油漆噴在cupcake上，當拍試食鏡頭時，G.E.M.差點誤食有料cupcake。<br>撰文：丁寧</p></body></html>
