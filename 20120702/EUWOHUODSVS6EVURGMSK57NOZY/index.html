<html><header><meta charset="utf-8"><title>今日提醒你：額外援助金明日發放</title></header><body><h1>今日提醒你：額外援助金明日發放</h1><p>【本報訊】社會福利署明日會向綜援，以及傷殘津貼和高齡津貼受助人，發放一筆過的額外援助金。綜援受助人可獲發放相等於一個月的標準金額，傷殘或高齡津貼受惠人亦可獲一個月的傷殘或高齡津貼。款項會以自動轉賬方式，存入指定銀行戶口，領款人毋須另行提出申請。<br>有關安排是財政司司長於今年2月1日，發表財政預算案時所公佈的一系列紓困措施之一，協助市民紓緩經濟下行的壓力。立法會財務委員會其後於6月1日通過撥款20億實施有關措施。如有查詢，可致電社署熱線電話23432255，或與其所屬的社會保障辦事處聯絡。</p></body></html>
