<html><header><meta charset="utf-8"><title>蘋果汁逾半法團不清楚強制驗樓</title></header><body><h1>蘋果汁<br>逾半法團不清楚強制驗樓</h1><p>【本報訊】政府上月底實施「強制驗窗驗樓計劃」，民建聯中西區支部訪問區內86幢大廈的業主立案法團，當中近七成受訪大廈樓齡超過30年。結果發現，逾半受訪的大廈法團不知道計劃的推行日期，也不清楚法團與業主各自要負擔的責任。<br>負責調查的區議員蕭嘉怡表示，區內很多大廈法團沒有收到「強制驗窗驗樓計劃」的宣傳品，批評政府推行計劃時欠缺宣傳，要求舉辦講座及出席大廈法團會議，向業主講解計劃內容。有大廈法團代表更稱，強制驗樓對法團運作構成一定壓力，希望政府在推行的時候，給予法團及業主充足時間和支援。</p></body></html>
