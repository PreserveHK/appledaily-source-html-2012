<html><header><meta charset="utf-8"><title>羅拔姬絲頓甜蜜開P</title></header><body><h1>羅拔姬絲頓甜蜜開P</h1><p>因《吸血新世紀》（Twilight）電影系列結緣的羅拔柏迪臣（RobertPattinson）與姬絲頓史釗域（KristenStewart），最近孖住出席姬絲頓舊作《粉紅天后》（Runaways）的拍檔ScoutTaylor-Compton所搞的生日派對，有賓客拍下這對吸血情侶的依偎樣子放上網，看似甜蜜得很。<br>羅拔跟姬絲頓齊穿白tee，甚有默契，但有外國娛樂網站找來肢體語言專家查探二人關係如何，該專家指羅拔已沒像過往般着緊女友，所以姬絲頓才緊握拳頭，似想抗議羅拔在派對的不專注表現。</p></body></html>
