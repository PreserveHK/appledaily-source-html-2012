<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰留鬚扮有型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林一峰留鬚扮有型 - 馮仁昭</h1><p>有一排冇見嘅林一峰，噚日喺新城宣傳即將推出嘅10周年精選碟，喺4月又舉行相展。留咗鬚嘅林一峰話係特登轉形象，因為好多人話佢呢十年好似童顏咁冇變過，不過佢啲鬚似乎有啲疏落，佢話已經盡咗力。林一峰話留咗鬚後，有人好抬舉話佢似謝霆鋒同杜德偉，真係受寵若驚，霆鋒高佢成個頭，佢話如果似杜德偉咁型真係開心過似霆鋒，仲即場畀一張自拍照大家睇，又真係幾似杜德偉喎。</p></body></html>
