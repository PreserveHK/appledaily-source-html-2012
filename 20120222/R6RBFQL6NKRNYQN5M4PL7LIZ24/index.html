<html><header><meta charset="utf-8"><title>馮仁昭四圍超：寶珠迷瞓街等買飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：寶珠迷瞓街等買飛 - 馮仁昭</h1><p>自從陳寶珠同蔣文端合演嘅粵劇《紅樓夢》，宣佈會喺4月於文化中心演出10場後，啲戲迷反應都幾好，內部認購門票一早已經售罄，而其他門票喺今日於城市電腦售票網公開發售。一眾寶珠迷為咗要買得心水靚位，不惜噚日一早到文化中心排隊，準備排通宵等聽日一早買飛，其中一位喺澳門做嘢嘅寶珠迷話噚日收工即坐船嚟排隊，今日買完就趕返澳門，真係瞓晒身支持偶像。</p></body></html>
