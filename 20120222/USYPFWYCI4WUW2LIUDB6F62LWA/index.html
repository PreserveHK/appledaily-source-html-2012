<html><header><meta charset="utf-8"><title>90後眼皮提水桶　拉動人</title></header><body><h1>90後眼皮提水桶　拉動人</h1><p>廣西90後練成眼皮提水桶絕技！90後男子「山狼」於周日午在湖南娛樂頻道的節目上，用繩把一個裝滿水的鐵水桶綁在眼皮，然後僅靠眼皮提起整個水桶，另外他還用眼皮拉動了一個成年人。<br>他自稱一身功夫都是硬氣功的力量，希望能在舞台上有輝煌成績。現場觀眾都感到不可思議，但畢竟表演較危險。節目評審之一的司馬南在台上直言並不欣賞他的絕技，更批表演「殘忍」。<br>中新網
</p></body></html>
