<html><header><meta charset="utf-8"><title>海關邊檢驚見康熙身份證</title></header><body><h1>海關邊檢驚見康熙身份證</h1><p>「康熙大帝」御駕親臨廣州白雲機場？一名張姓男旅客前日拿着「愛新覺羅．玄燁」的身份證到機場。他在身份證有國徽的一面貼了張貼紙，上面仿照身份證印着姓名、出生年月、身份證號碼等登記項目，但名字竟是已去世兩百多年的康熙大帝，住址是紫禁城乾清宮，照片則是穿龍袍的香港藝人馬浚偉（圖）。<br>雖然，該張身份證的另一面有張姓男子本人的資料，但因貼紙遮住了證件的簽發機關、有效期限等資料。<br>海關因無法判斷該證件是否有效，最後只好用讀卡器讀取身份證芯片信息，證實證件真實後，才讓他登機。<br>《廣州日報》</p></body></html>
