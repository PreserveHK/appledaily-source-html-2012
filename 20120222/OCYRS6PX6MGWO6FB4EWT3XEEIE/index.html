<html><header><meta charset="utf-8"><title>自駕遊IWannaSay：一見紅牌記得速逃</title></header><body><h1>自駕遊IWannaSay：一見紅牌記得速逃</h1><p>蕭先生：“以前睇新聞都知道，如果與駐港部隊車輛撞車，他們奉旨唔落車協助調查，直至上級軍官到場，一拖就數小時。在內地駕車亦一樣，要小心那些紅色字頭的房車或軍車，如京V（軍委一級）、軍（軍委二級）、各地方軍區（如北、廣、濟、沈）、海（軍）、空（軍）及WJ（武警），如果他們在路上橫衝直撞，內地交警部門都不會沾手涉及他們的交通事故，通常都是私了（私下和解），有時更會召集疑似軍人動手解決。所以如果在路上發現他們的影蹤，最好是有咁遠避咁遠。”</p></body></html>
