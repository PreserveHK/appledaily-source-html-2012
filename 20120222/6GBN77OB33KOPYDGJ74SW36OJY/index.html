<html><header><meta charset="utf-8"><title>志雲同六嬸有偈傾</title></header><body><h1>志雲同六嬸有偈傾</h1><p>將於月尾正式離開無綫的總經理陳志雲，昨日和林以諾牧師到商台接受訪問。問到有沒有明確去向，志雲坦言一直有人斟洽過檔，但目前仍未有決定，希望再擴展眼界，不想有任何包袱，不過志雲表示近日依然有和邵逸夫跟方逸華聯絡，閒話家常。<br>昨日有指志雲之前在大學講座時暗踩死敵樂易玲愛將林峯，他主動澄清：「我冇彈佢，一直以嚟我覺得佢好勤力，私下有同佢傾偈，另外胡杏兒攞咗視后我都有同佢傾。」但指無綫似太寵愛林峯，志雲笑言：「呢啲係樂小姐處理，你哋要問佢。」做完訪問，志雲即上車離去。<br>採訪、攝影：何慧斯</p></body></html>
