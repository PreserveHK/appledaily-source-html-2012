<html><header><meta charset="utf-8"><title>有福同享鸚鵡餵狗吃意粉</title></header><body><h1>有福同享鸚鵡餵狗吃意粉</h1><p>鸚鵡不但會模仿人類說話，還懂得人類的「有福同享」美德。網上流傳一條短片，只見鸚鵡看到廚櫃面有剩餘意粉，竟將意粉叼給狗狗吃（圖），實行分甘同味。<br>這段名為「雀仔餵狗吃意粉」的短片，一開始已看到鸚鵡站在廚櫃面，將一條短意粉叼給站在地上的狗狗。即使鸚鵡失手，將意粉掉到地上，但狗狗毫不介意，低頭吃掉意粉，然後乖乖站在一旁等着吃。<br>鸚鵡於是再接再厲，有時在櫃面尋寶，有時則在意粉煲找獵物，狗狗也很識趣，沒用大嘴巴咬傷鸚鵡，反而吃得開心舔脷。<br>英國《每日郵報》</p></body></html>
