<html><header><meta charset="utf-8"><title>任賢齊笑到肚痛</title></header><body><h1>任賢齊笑到肚痛</h1><p>任賢齊剛在香港完成演唱會，前日隨即飛到北京出席新戲《雙城計中計》首映禮，主持人九孔頻頻講笑話，搞到剛割盲腸的小齊傷口作痛，不時要按着肚子。另外小齊即場唱出內地歌手騰格爾的歌《天堂》，他笑言：「如果唱的時候我腸子掉出來，請幫我塞回去。」<br>小齊表示在戈壁拍攝時十分辛苦，每日由敦煌坐車到片場要個半鐘頭，又要攀山涉水；其中小齊有個暴牙造型，他笑稱：「差點把嘴巴給弄抽筋。」小齊和女友Tina已有一子一女，近日有傳他已和Tina秘密註冊，對此小齊只表示：「今天不回答私人問題。」<br>採訪、攝影：陶然婷</p></body></html>
