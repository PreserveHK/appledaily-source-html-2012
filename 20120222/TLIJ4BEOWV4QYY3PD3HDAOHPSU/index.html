<html><header><meta charset="utf-8"><title>HotTalk：望林書豪打入Console</title></header><body><h1>HotTalk：望林書豪打入Console</h1><p>最近彈起嘅林書豪，確令我哋班波迷驚喜若狂，並叫華人覺得自豪。近日喺遊戲討論區，好多人都談到呢位得分王，大家唔係評價佢嘅球技有幾叻，而係嫌《NBA2012》出早咗幾個月，否則應該加埋人氣王林書豪入去。其實大家唔使等到《NBA2013》咁灰，事關遊戲商早已表明，遊戲會不停出更新檔，話唔定好快就有林書豪角色可以Download呢！</p></body></html>
