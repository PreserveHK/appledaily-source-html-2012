<html><header><meta charset="utf-8"><title>達明一派減肥呻苦</title></header><body><h1>達明一派減肥呻苦</h1><p>達明一派昨日到商台宣傳4月舉行的25周年演唱會，劉以達透露兩日前開始的內部及網上優先認購，反應非常好：「我老婆已經要熄電話，因為內部啲位靚啲，係親吻握手位。」至於黃耀明笑言一早已向朋友表明不會落order，如果要買就打給唱片公司同事。</p><p>做機減肥</p><p>阿達又指完成周五個人音樂會後，便會到纖體公司做機減肥，他說：「我幾年前試過減咗30磅，減肥真係一件好辛苦嘅事，家我就夜晚戒澱粉質。」明哥表示服裝設計給他們兩星期時間減肥：「佢話如果阿達減唔到就谷肥佢，直頭以超肥形象見人。我其實都想學黃偉文咁，做第一隊唔使減肥就喺紅館開騷嘅組合。」<br>採訪、攝影：李珮洳</p></body></html>
