<html><header><meta charset="utf-8"><title>觀塘球蟒捲伏寫字樓</title></header><body><h1>觀塘<br>球蟒捲伏寫字樓</h1><p>【本報訊】鬧市再現蛇蹤！一條約2呎長球蟒，潛入觀塘巧明街116至118號萬年工業大廈四樓一間公司寫字樓「匿藏」，昨晨10時許，女職員發現門外擺放的椅子底，有一捲狀物體，查看下原來球蟒捲成蛇餅伏在椅底，大驚下通知女保安報警求助。警員到場了解後，召來蛇王龐協助，他手到拿來，活捉球蟒（圖）帶署。蛇王龐懷疑球蟒從附近的養殖場逃脫。去年10月尾，蛇王龐亦曾在觀塘另一工業大廈活捉爬來球蟒，更示範將小蛇當皮球拋來拋去。事後他被投訴虐畜，又收到有關方面的警告信。</p></body></html>
