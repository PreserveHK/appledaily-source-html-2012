<html><header><meta charset="utf-8"><title>案件速遞鏞記案拗處女島法例</title></header><body><h1>案件速遞<br>鏞記案拗處女島法例</h1><p>【本報訊】鏞記酒家清盤案經過15天聆訊，接近尾聲，與訟雙方所有證人昨傳召完畢，案件押後至下周三結案陳詞，料需時兩天。雙方昨傳召公司法專家，主要針對二弟甘琨禮是否有權私下書面通過委任兒子連宏出任董事及更改公司章程。<br>大哥甘健成一方指，即使本案持有控股權的公司在英屬處女島註冊，按當地法例，董事決議應要董事局通過，再書面通知各董事才有效。二弟一方指，根據當地法例，股東僅需書面決議已有效。二弟一方指英屬處女島法庭較適合處理此案，但大哥一方不同意。<br>案件編號：HCCW154/10
</p></body></html>
