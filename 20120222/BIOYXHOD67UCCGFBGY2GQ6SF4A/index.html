<html><header><meta charset="utf-8"><title>今日提醒你：勞工處周五舉行招聘會</title></header><body><h1>今日提醒你：勞工處周五舉行招聘會</h1><p>【本報訊】勞工處於本周五（24日）上午11時至下午5時30分，在沙田大會堂一樓展覽廳舉行招聘會，有24間零售、飲食、物業管理及清潔服務業機構參與，合共提供逾2,100個職位空缺，部份職位設有即場面試。<br>是次招聘會費用全免，約七成屬全職空缺，大部份月薪介乎6,000元至11,000元，逾九成職位空缺只要求中五或以下學歷，超過七成空缺適合無相關工作經驗的求職者申請。職位類別包括店舖主管、侍應、保安員。可瀏覽 http://www.jobs.gov.hk了解詳情。 </p></body></html>
