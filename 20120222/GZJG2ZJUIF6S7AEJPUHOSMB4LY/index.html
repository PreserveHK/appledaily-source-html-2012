<html><header><meta charset="utf-8"><title>重慶忠犬風雨不改等主人</title></header><body><h1>重慶忠犬風雨不改等主人</h1><p>內地出現「忠犬八公」。重慶沙楊路有一隻忠犬名叫旺財（圖），四年來每天在銀行門口等主人下班回家，朝九晚五，風雨不改，也不接受其他人的食物。「我家旺財挺活潑，又聰明，還會坐電梯。」主人秦先生說愛犬是四年前撿來，但牠不愛呆在家，喜歡逛街，「最常呆的地方，就是民生銀行門口」。他說，該處離牠被撿到的地方不遠，也許那裏有牠的特殊回憶，但「不管牠是在等以前主人，還是在等我，我都覺得很感動，很幸福」。《重慶晚報》
</p></body></html>
