<html><header><meta charset="utf-8"><title>案件速遞村婦揚言瞓四叔門口</title></header><body><h1>案件速遞<br>村婦揚言瞓四叔門口</h1><p>【本報訊】在粉嶺馬屎埔村租住寮屋近30年的一名女居民，跟恒基地產捲入收地糾紛。女居民指恒地曾派執達主任收屋，她上周三成功向法庭申請「暫緩執行令」。惟她擔心若跟恒基打官司敗訴需支付高昂訟費，在短短一周後，昨主動撤銷申請。對於恒地隨時收地，她無奈說：「到時瞓喺四叔（即恒地主席李兆基）屋企門口。」<br>女居民鄧可興表示，她三代共六口人租住村內一間寮屋，早期務農。恒地指她06年簽下「交吉協議」，原定於去年11月要遷出。<br>案件編號：DCCJ3806/09</p></body></html>
