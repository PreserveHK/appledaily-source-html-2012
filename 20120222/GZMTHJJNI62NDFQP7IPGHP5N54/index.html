<html><header><meta charset="utf-8"><title>案件速遞地鐵狼三狎女生候判</title></header><body><h1>案件速遞<br>地鐵狼三狎女生候判</h1><p>【本報訊】保險文員雖然右手受傷也要用左手非禮，在港鐵列車先後三度非禮同一名18歲女生，案件昨審結，裁判官聽畢所有證供，認為女生的供詞毫無疑點，裁定被告三項非禮罪名成立，先替他索取背景報告，還柙至下月15日判刑。<br>已婚保險文員陳家駿（29歲）於去年10月13日、17日及18日犯案。首日被告在列車以右手作掩護，用左手撩撥事主腋下，再觸碰其胸部，之後再摸大髀。數日後，事主再遭被告摸其臀部，翌日被告更欲扯起她的校裙。<br>案件編號：ESCC4227/11</p></body></html>
