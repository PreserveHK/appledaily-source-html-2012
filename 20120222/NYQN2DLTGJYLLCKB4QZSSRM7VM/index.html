<html><header><meta charset="utf-8"><title>藍光好戲：型男繼續《加勒比》</title></header><body><h1>藍光好戲：型男繼續《加勒比》</h1><p>有人話佢騎呢，但更多人覺得佢型爆，講緊嘅當然就係尊尼特普。大概因為佢演嘅《加勒比海盜》系列太深入民心，所以呢套《TheRumDiary》同傑克船長無關，但依然被譯作《加勒比醉愛日記》。演慣船長嘅JohnnyDepp今次做多情記者，除下爛身爛世海盜衫，穿起官仔骨骨靚西裝，仲撈埋監製一職，以為劇情正路？其實一樣暗藏騎呢，加埋靚人、靚景、靚道具，Blu-ray亦唔少得有幕後花絮，一句講晒，Fans必買！</p></body></html>
