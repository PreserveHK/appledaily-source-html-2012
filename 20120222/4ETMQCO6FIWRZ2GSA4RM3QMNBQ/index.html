<html><header><meta charset="utf-8"><title>秦海璐增肥做潑婦</title></header><body><h1>秦海璐增肥做潑婦</h1><p>劉德華一直支持提拔電影人，今年他更染指話劇界，將去年在北京公演了超過100場的老舍名著《四世同堂》舞台劇引進香港，鐵定在4月在文化中心慈善演出三場。有份演出舞台劇的包括香港觀眾認識的秦海璐和黃磊，當中秦海璐不惜增肥演出。<br>秦海璐在劇中扮演巴辣中年婦人大赤包，為配合角色，她逼自己每天多吃多餐，還專揀油膩和高澱粉質食物，她說：「不吃不行，因為我想胖得自然一點，那陣子很快便變胖了，大概胖了十磅多，當時有一剎那痛快的，想吃甚麼，便吃甚麼。」<br>撰文：丁寧</p></body></html>
