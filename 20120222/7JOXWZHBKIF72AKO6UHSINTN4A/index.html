<html><header><meta charset="utf-8"><title>李亞鵬遭妻惡搞變性</title></header><body><h1>李亞鵬遭妻惡搞變性</h1><p>王菲早前在內地舉行巡迴演唱會，老公李亞鵬因要照顧女兒未能同行，他們不忘在微博上傳情調笑。前日王菲就將老公的樣子貼在一古裝女子的造形身上。</p><p>嫵媚嬌羞</p><p>那張古代女子造型圖打扮嫵媚嬌羞，不過配上李亞鵬的容貌就令人忍不住笑，王菲還放上黃梅戲「天上掉下個林妹妹」的片段，王菲配唱出「梯~桑~掉下個井妹妹~嗷嗚~~」非常抵死。對於被老婆惡搞，李亞鵬就甜蜜回應：「出去幾天沒人管你了昂回來看我怎麼收拾你。」不過惡搞不是王菲的專利，日前李亞鵬就取笑老婆的爆炸頭相像「高中女生」。<br>此外，王菲在微博上慰問早前在重慶演唱會因為塌觀眾席而受傷的歌迷。撰文：李森</p></body></html>
