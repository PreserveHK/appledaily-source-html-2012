<html><header><meta charset="utf-8"><title>關楚耀住家男會密友</title></header><body><h1>關楚耀住家男會密友</h1><p>關楚耀早前戴着耳機聽歌現身銅鑼灣街巿，先埋首揀橙、木瓜，又逛菜檔買菜，不足半小時，拿着幾個背心袋搭電車回家。事後關楚耀接受電話訪問時透露將為寬頻電視now台主持節目，更會下廚：「家準備緊，買啲食材返屋企練習。嫲嫲教我煮家鄉菜豬肉釀豆腐都煮得幾好。」<br>關楚耀請了很多圈中好友做嘉賓：「我搵咗張敬軒、校長（譚詠麟）、Mr.同埋二伯泰迪羅賓等，到時傾吓偈，又會一齊食吓嘢。」採訪：王連連　攝影：陳慧安</p></body></html>
