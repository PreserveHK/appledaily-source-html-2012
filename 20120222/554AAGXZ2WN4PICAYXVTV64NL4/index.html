<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高志森娶焦媛多阻滯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高志森娶焦媛多阻滯 - 馮仁昭</h1><p>高志森同焦媛其實都拍咗拖好耐，噚日佢到新城接受訪問，話原本今年有計劃同焦媛結婚，可惜大家都好忙，根本抽唔到一個月時間去結婚同度蜜月。高志森好老實講話家開始好想結婚，但係女朋友怕結咗婚之後對佢嘅演藝事業有一定嘅限制，所以大家要好好再傾吓。另外，高志森家忙緊搞許冠傑演唱會，佢仲話諗緊悼念許冠英嗰部份，希望可以令大家有更深刻嘅懷念。</p></body></html>
