<html><header><meta charset="utf-8"><title>自製潤膚油　濕疹無有怕</title></header><body><h1>自製潤膚油　濕疹無有怕</h1><p>春天一到，又是濕疹爆發的日子，小朋友有濕疹認真頭痕，其實濕疹分為兩種，一種是偶爾引發的濕疹，調理一下問題不大；如果天生的話就較麻煩，要長期戒口及遠離敏感源頭。飲食方面，避免吃海鮮，不要吃濕熱的水果，如芒果、榴槤、荔枝等，最好不要多吃煎炸及生冷食物。<br>外敷方面，選用少香料、少人造色素的潤膚霜，如果不放心，可以自製潤膚油，做法很簡單，先將30克甘草留皮，洗淨後以白鑊烘乾，切碎後浸入100毫升茶花籽油，浸一星期便可以塗在患處，有助減退濕疹。<br><br>記者：徐務研<br>資料來源：許懿清註冊中醫師</p></body></html>
