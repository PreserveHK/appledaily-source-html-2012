<html><header><meta charset="utf-8"><title>澳洲發現12.76卡粉紅鑽</title></header><body><h1>澳洲發現12.76卡粉紅鑽</h1><p>全球第二大採礦公司力拓集團（RioTinto）昨宣佈，在澳洲西部金伯利區的阿蓋爾礦場挖到一枚12.76卡罕有粉紅鑽石（圖），是澳洲歷來最大的粉紅鑽，命名為「阿蓋爾紀念粉鑽」，預計需時10天切割和打磨，再交由國際專家評級。<br>粉紅鑽石十分罕有，拍賣行佳士得過去逾200年僅拍賣過18枚10卡以上的粉紅鑽石，如此珍貴的粉鑽多會落入博物館或皇室。英女皇當年大婚時曾獲贈一枚24卡粉紅鑽石，其後製成胸針在加冕儀式上佩戴。<br>法新社</p></body></html>
