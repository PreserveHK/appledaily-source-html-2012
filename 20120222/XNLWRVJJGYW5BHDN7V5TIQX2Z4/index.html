<html><header><meta charset="utf-8"><title>蘋果汁2.2億培訓建造業人才</title></header><body><h1>蘋果汁<br>2.2億培訓建造業人才</h1><p>【本報訊】據發展局向立法會披露文件顯示，政府曾與十多家屬私人業權的歷史建築物業主磋商，最後仍有三幢三級歷史建築業主堅持拆卸。發展局稱，仍與何東花園業主商討保育問題，惟仍未達成和協議。<br>此外，發展局又擬向立法會申請一筆過撥款2.2億，用以繼續培訓建造業人才。據當局向立法會提交的文件指出，政府未來數年基本工程開支逾700億元，為加強相應的人手培訓，每月訓練津貼會由5,000元加至8,000元。當局又建議加強監工培訓及技術員訓練計劃，約1,000人受惠，訓練津貼會由每天150元加至180至250元不等。</p></body></html>
