<html><header><meta charset="utf-8"><title>大S肉照肥腫難分</title></header><body><h1>大S肉照肥腫難分</h1><p>台灣藝人徐熙媛（大S）日前跟老公汪小菲赴澳洲參加朋友婚禮，心情大好的她估計是吃多了，日前在微博上說：「狠話說在前喔！我過個年、度個假，肥得不像樣！羞辱我吧！」日前又貼上短髮照，並留言說：「這髮型能遮掩兩頰肥肉，如何？」</p><p>網友質疑懷孕</p><p>大S的短髮照一放上網，立刻引發網友討論，有人說她的短髮造型和氣質不配合，也有網友取笑她「應該不是肥肉，是玻尿酸打腫了吧。」還有網友質疑大S是懷了孕，才剪短頭髮方便梳洗。大S經紀人小萱則解釋大S只是戴了假髮，嘗試不同造型，根本就不是懷孕。<br>撰文：李森</p></body></html>
