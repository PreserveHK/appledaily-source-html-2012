<html><header><meta charset="utf-8"><title>蘋果汁鐵路爆破投訴202宗</title></header><body><h1>蘋果汁<br>鐵路爆破投訴202宗</h1><p>【本報訊】就鐵路的隧道爆破工程，當局至上月接獲119宗關於西港島線工程投訴，以及81宗涉廣深港高速鐵路香港段工程，個案分佈元朗、荃灣、深水埗、油尖旺區一帶；另有兩宗關於南港島線（東段）工程，都於港島南區。署理運輸及房屋局局長邱誠武昨在立法會說，其中109宗個案需交公證行處理，已確定損毀不涉及樓宇安全。<br>他說，太古站、北角站是以隧道爆破建造，港島線炮台山站至筲箕灣站的鐵路隧道，以及西鐵線的大欖隧道亦是以爆破方式建造。九龍南線則是以隧道鑽挖方法興建。過往的經驗證明有關建造方法不會影響附近樓宇結構的安全。</p></body></html>
