<html><header><meta charset="utf-8"><title>江若琳停拍內地劇</title></header><body><h1>江若琳停拍內地劇</h1><p>江若琳、鍾舒漫與洪卓立等一班歌手，昨日出席在香港仔舉行的「香港亞洲流行音樂節2012」記者會，支持各地來港參演的歌手。<br>久未有出碟的江若琳坦言純粹撐場，因為音樂節當日沒有表演，她希望日後有機會在這音樂節演出。江若琳簽了新唱片公司，不需再自資出碟，未來半年都會留港做歌，她說：「家錄咗一隻歌準備派台，暫時都唔返內地拍劇、拍戲住，畀心機做好歌手身份先。」是否搵夠可休息一陣子？江若琳笑言：「都係血汗錢，做歌手係夢想，有錢都買唔到。」<br>採訪、攝影：胡比</p></body></html>
