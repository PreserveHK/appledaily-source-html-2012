<html><header><meta charset="utf-8"><title>張惠妹變廣告女王</title></header><body><h1>張惠妹變廣告女王</h1><p>台灣天后張惠妹，自從年前和籃球員何守正的姊弟戀，無疾而終分手後，她先後和酒保及庾澄慶傳緋聞，不過直至現在真命天子仍未出現，惟有寄情工作治情傷。近日阿妹難得有三個星期長假，不過放假前後還要加倍努力工作，本月和下月阿妹合共接了五個廣告，袋穩約2,000萬港元，另外放完假她又要準備綵排下月30日起，在台北小巨蛋舉行的七場演唱會。</p><p>被迫甩底</p><p>日前阿妹在街頭拍冰紅茶廣告，有fans把她當日的銀衣造型貼上網，另外阿妹又以火紅造型拍零食廣告，當晚她原想拍完廣告後到夜店和好姊妹孫燕姿、那英和蔡健雅聚會，但結果拍到凌晨3點，因太夜收工而被迫甩底。<br>撰文：葉雪</p></body></html>
