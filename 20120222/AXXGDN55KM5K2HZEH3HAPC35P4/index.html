<html><header><meta charset="utf-8"><title>冰島奇景「河川樹」</title></header><body><h1>冰島奇景「河川樹」</h1><p>這並不是甚麼藝術畫，而是攝影師坐在小型飛機，從高空俯瞰拍攝的冰島美景。<br>原來只要換個角度，景色就變得大不同：河川支流恍如大樹（圖），溫泉中的遊客仿如螞蟻，連山水色彩也變得斑斕。這輯照片得來不易，攝影師聖蒂奧利在飛機上拍攝了70小時，飛機劇烈晃動之餘，窗外更送來刺骨寒風，令他「雙手麻木，幾乎無法動彈」，但他最終完成任務，讓大家能一睹冰島另一面的美景。英國《每日郵報》</p></body></html>
