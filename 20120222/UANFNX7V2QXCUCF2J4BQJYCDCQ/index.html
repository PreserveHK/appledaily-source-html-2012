<html><header><meta charset="utf-8"><title>丹素奧斯卡投票老婆幕後話事</title></header><body><h1>丹素奧斯卡投票<br>老婆幕後話事</h1><p>金像影帝丹素華盛頓（DenzelWashington）最近宣傳時無意中爆響口，指他把奧斯卡的投票權交給愛妻Pauletta負責，頓令這項影壇盛事的公信力進一步受到打擊。</p><p>公信力受打擊</p><p>丹素率直地說：「我的妻子看過所有作品，大會送上的DVD她都看齊，實際上是她去投票。」這言論跟《洛杉磯時報》最近的報道相符，因儘管奧斯卡主辦單位拒絕透露會員詳細資料，但《洛時》披露5,765名具投票資格的會員中，佔94%為白人，過半更年逾60歲，如此的投票者構成比例未必能選出真正佳片，更不用提是否由該會員親身參與投票。</p></body></html>
