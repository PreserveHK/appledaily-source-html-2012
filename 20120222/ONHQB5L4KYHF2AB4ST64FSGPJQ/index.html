<html><header><meta charset="utf-8"><title>蘋果綠葉中信國電全年多賺14%</title></header><body><h1>蘋果綠葉<br>中信國電全年多賺14%</h1><p>中信國際電訊（1883）截至去年底止全年純利按年升14.2%至4.58億元，每股盈利19.2仙，派末期息7.2仙。受惠於收購澳門電訊20%股權，為公司帶來約1.49億元盈利貢獻。佔收入逾六成的話音服務收入僅升1.8%至19.3億元，話音通話總量更跌11%至91億分鐘，行政總裁阮紀堂（圖）表示，受智能手機程式影響，令打入中國的通話量下降。他又否認中信集團有意出售該公司的傳聞。</p></body></html>
