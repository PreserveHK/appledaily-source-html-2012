<html><header><meta charset="utf-8"><title>紅魔作客紅軍戲碼最強</title></header><body><h1>紅魔作客紅軍戲碼最強</h1><p>球迷有眼福，英足盃第4圈再有重頭戲！曼聯在第3圈擊敗曼城後，又要再作客挑戰利物浦；第3圈大勝樸茨茅夫4:0的車路士，會對米爾頓凱恩斯及昆士柏流浪的勝方。至於熱刺就抽到好籤，對手只是屈福特。該輪賽事將於1月28及29日進行。</p><p>英足盃第4圈秩序</p><p>白禮頓/域斯咸vs紐卡素<br>新特蘭vs米杜士堡<br>米爾頓凱恩斯/昆士柏流浪vs車路士<br>西布朗vs諾域治<br>阿仙奴/列斯聯vs阿士東維拉<br>屈福特vs熱刺<br>利物浦vs曼聯<br>打比郡vs史篤城<br>愛華頓vs富咸<br>馬爾斯菲/保頓vs史雲斯<br>錫菲聯vs伯明翰/狼隊<br>＊只列部份　前者主場</p></body></html>
