<html><header><meta charset="utf-8"><title>最討厭問候語「有對象了嗎？」</title></header><body><h1>最討厭問候語「有對象了嗎？」</h1><p>內地青年過年最怕甚麼？近日微博上參與討論春節煩惱的網友中過半數表示，返鄉度歲最討厭聽到問候是「有對象了嗎？」最討厭的祝福是「祝你明年過年領回來個對象」。最討厭的消息是「你看xxx都有對象了」。<br>為逃避父母親戚對自己婚戀情況的過度關心，部份青年人甚至在網上訴苦「真想不回家算了」。不少父母趁春節自作主張幫兒女安排相親，更加劇了子女對春節回鄉的恐慌和壓力。難怪網上出租男女友回鄉過年的生意有價有市。回家過春節讓許多年輕人煩惱，有網友創作「春運裝備圖」，提議帶備迷你麻將和待機時間超長手機以消磨時間，引起網友共鳴。<br>上海《新聞晨報》</p></body></html>
