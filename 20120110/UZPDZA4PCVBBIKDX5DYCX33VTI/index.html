<html><header><meta charset="utf-8"><title>材識兼收：蛋味升級意大利蛋</title></header><body><h1>材識兼收：蛋味升級意大利蛋</h1><p>有時候我覺得做雞好過做人！嘻，說的其實在意大利北部生活的母雞，當地的雞可隨意進出雞舍，呼吸着清新而乾爽的空氣，閒時可在室外曬太陽及走動。食糧是含高纖維素、胡蘿蔔素與鈣、磷、鐵等豐富礦物的粟米，絕對比籠雞健康得多。在這樣環境生活下的雞生出來的蛋，根據優生學來看，當然十分高質。<br>打開雞蛋，蛋黃呈奪目的橙色，泛着光澤，那層次分明的蛋白美得沒半分污染。用它做出來的甜品例如焦糖燉蛋、Tiramisu，蛋香濃到不得了，未吃已聞到蛋香。</p><p>區碧玲</p><p>飲食專欄作家，熟悉意大利等歐洲食材。<br><br>（逢星期一、二刊出）</p></body></html>
