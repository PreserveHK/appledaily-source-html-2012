<html><header><meta charset="utf-8"><title>WG開微博攻內地</title></header><body><h1>WG開微博攻內地</h1><p>即使曾攻美失敗，韓國女子組合WonderGirls（WG）不但沒放棄外闖目標，繼上周六到台出席「台灣版紅白」唱爆台北小巨蛋，周日6時已快閃離台後，五名女孩更於新浪微博開戶，但五女中只有「港妹」惠林較積極放相引人注目（小圖），其餘隊友則沒有出post，僅得瑜斌亂說了句「Yeah！Taiwan！」連中國和台灣都分不清。此外，WG新歌《TheDJIsMine》定於本月12日下午作韓美同步發表。</p></body></html>
