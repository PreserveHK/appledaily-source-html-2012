<html><header><meta charset="utf-8"><title>美味祝福食落肚</title></header><body><h1>美味祝福食落肚</h1><p>甜品的確受女士歡迎，而賣相精緻嘅蛋糕更加叫人愛不釋手，Carousel最近推出嘅賀年小蛋糕，絕對似藝術品多於甜品。名為龍年小蛋糕嘅小Cake，可愛嘅龍仔趴喺朱古力或呍呢拿蛋糕上面，配上似蟠桃嘅野莓，十足十龍吐珠，夠晒好意頭！另外，仲有放上揮春嘅朱古力蛋糕，完完全全將祝福送畀人或者食落肚，今個龍年一定好幸福！<br><br>記者：區佩嫦<br><br>查詢：28950299（CarouselFineCakeandPastries）</p></body></html>
