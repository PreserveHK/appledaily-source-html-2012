<html><header><meta charset="utf-8"><title>十三么食落肚</title></header><body><h1>十三么食落肚</h1><p>農曆新年當然會同班親朋好友，大戰四方城、魚蝦蟹聯誼一番，要發財唔一定真係落場加真軍，最近美心同G.O.D.攜手合作，推出咗十三么麻雀曲奇禮盒，麻雀篋形嘅手挽盒有55件獨立包裝嘅曲奇餅，包括牛油曲奇、咖啡曲奇同芝麻脆餅三種口味，而且所有曲奇包裝以十三么嘅糊牌設計，加埋籌碼同麻雀磁石，簡直好意頭到不得了，試問有邊位雀友見到唔開心！呢副十三么限量發售，售完即止。<br><br>記者：區佩嫦<br><br>售賣點：美心西餅及G.O.D.</p></body></html>
