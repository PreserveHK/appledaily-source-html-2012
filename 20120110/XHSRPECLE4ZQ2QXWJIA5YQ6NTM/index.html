<html><header><meta charset="utf-8"><title>超瓊養和探賭王</title></header><body><h1>超瓊養和探賭王</h1><p>賭王三房長女何超雲近期被踢爆有意和男友陳山聰同居，三太旗下物業重新豪裝，兩人日前更被發現一齊甜蜜巡新屋。二房長女何超瓊（Pansy）沒拖拍，但榮升香港女首富，她前晚在跑馬地養和醫院出入，逗留到9時多才離開。
</p><p>四太：例行檢查</p><p>現場見Pansy精神甚好，問到可是賭王身體不適？她則只是全程笑笑口沒回應。<br>記者之後致電賭王四太梁安琪，她說：「冇乜嘢，例行檢查啫，好快就出院㗎喇！」四太表示賭王出院後，會如常返回大宅休息。<br>採訪、攝影：楊浩賢、朱志明
</p></body></html>
