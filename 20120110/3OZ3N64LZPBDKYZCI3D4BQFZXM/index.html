<html><header><meta charset="utf-8"><title>寵物研究所：貓爪常剪先唔斷</title></header><body><h1>寵物研究所：貓爪常剪先唔斷</h1><p>對貓咪來說，利爪是身上最重要武器，爬樹、獵食、劃分地盤都要靠晒佢！若不經常修剪，可能會折斷或裂開，甚至在彎曲後嵌入皮內，導致局部組織紅腫、發炎、疼痛，或形成細菌感染。<br>此外，磨爪子的行為可以讓貓咪消除緊張、穩定情緒，更可以維持身體健康。因此貓主應該提供一個適合磨爪的地方，否則你心愛的傢俬，便有可能成為貓咪磨爪的對象。另外亦提提大家，修剪爪甲最好由貓咪的幼兒時期開始，這樣可以令牠們更容易適應，唔會下下你幫佢剪指甲時，要同佢貓咪鬥一番。<br><br>記者：陳家蕊</p></body></html>
