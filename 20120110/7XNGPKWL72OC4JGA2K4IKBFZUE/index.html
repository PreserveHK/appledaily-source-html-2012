<html><header><meta charset="utf-8"><title>優雅凱蒂低調30歲</title></header><body><h1>優雅凱蒂<br>低調30歲</h1><p>英國威廉王子和妻子凱蒂，前晚（周日晚）出席金像大導史提芬史匹堡（StevenSpielberg）新作《雷霆戰駒》（WarHorse）在倫敦的首映禮（圖）。凱蒂一身通花長裙踏紅地毯，明艷照人，謀殺傳媒菲林，尤其是到凌晨時分，就踏入她30歲生日，進入人生又一個10年。外界都紛紛揣測她會如何慶祝生日，有指她會開一個80年代主題唱K生日派對，但皇室指她只會低調慶祝生日。優雅又低調，觀察家讚她嫁入皇室後表現很好，演好襯托威廉的綠葉角色，吸睛但不搶丈夫風頭。<br>美聯社</p></body></html>
