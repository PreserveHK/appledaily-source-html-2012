<html><header><meta charset="utf-8"><title>案件速遞陳松青被追古董差價</title></header><body><h1>案件速遞<br>陳松青被追古董差價</h1><p>【本報訊】恒生銀行創辦人林炳炎次子林秀峰與前佳寧集團主席陳松青（圖）爭古董案獲判勝訴，林指稱當中兩件已出售的古董若非遭陳不慎損壞，定必賣得更高價錢，昨提出上訴，要求追討逾1,660萬元差價，並要求加收另一件價值1.1億元古董的利息。上訴庭押後判決。<br>古董爭奪案涉及五件古董，其中三件已出售，包括最名貴的乾隆琺瑯彩「古月軒」錦雞圖雙耳瓶，淨收益1.1億元。由於陳松青未有償還所有款項，林秀峰呈請要他破產，案件將於本月18日再提訊。<br>案件編號：CACV85/2011
</p></body></html>
