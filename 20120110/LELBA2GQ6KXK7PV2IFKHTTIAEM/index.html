<html><header><meta charset="utf-8"><title>陳坤爆囝囝搵媽媽</title></header><body><h1>陳坤爆囝囝搵媽媽</h1><p>內地演員陳坤大前日攜新書《突然就走到了西藏》到成都與讀者見面，分享他在西藏旅途上的心靈感覺。陳坤在書中首次談到9歲兒子：「9年前，他來到這世界，我還沒準備好……」到底兒子的媽媽是誰？原來兒子也有問過，陳坤寫道：「我總是笑着告訴他，有一天你會知道，我不是說謊，只想讓他知道，我對他的關心與愛是百分之百的，有人可能說，爸爸一半，媽媽一半，但人生就是這樣，發生了就接受吧。」<br>在新書簽售會現場，記者問陳坤為何用一個篇章來寫兒子？他說：「兒子一直跟我生活，我可以光明正大說話，但我兒子不是娛樂圈的人，我寫的時候，這是個珍貴經驗。」<br>撰文：葉雪</p></body></html>
