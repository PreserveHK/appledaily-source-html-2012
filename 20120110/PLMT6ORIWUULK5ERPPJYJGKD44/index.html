<html><header><meta charset="utf-8"><title>蘋果汁嘉咸市集購物送禮品</title></header><body><h1>蘋果汁<br>嘉咸市集購物送禮品</h1><p>【本報訊】市建局為推廣中環嘉咸街及卑利街的露天攤檔，舉辦嘉咸市集生活品味大放送的活動，市民到攤檔購物，會獲贈特別禮品。推廣活動由上周三起至本月24日，為期三周，有超過90個攤檔及商戶參與。<br>推廣每周都有一個主題，剛過去的一周是蔬菜生果周；今日起至本月17日是海鮮肉類周；本月18日至24日是雜貨食肆周。市民按每周的主題到相關的攤檔及商戶消費，可獲贈特別設計的禮物，包括T恤、小盆栽、餐墊及潮流布袋，全部屬百分百本地創作。<br>市建局為嘉咸街攤檔設計了新檔口，包括可以伸縮的簷篷及展示貨品的鐵架，收檔後會接叠成一個鐵箱。</p></body></html>
