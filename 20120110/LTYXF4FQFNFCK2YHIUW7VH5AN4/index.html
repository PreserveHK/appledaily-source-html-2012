<html><header><meta charset="utf-8"><title>張信哲錄劇晒廣東話</title></header><body><h1>張信哲錄劇晒廣東話</h1><p>台灣情歌王子張信哲昨在港出席新城廣播劇《花季之約》記招，跟他合演的還有劉心悠和洪卓立，劉心悠演植物學家，她在現場合上眼聞花香估花的種類，但卻雞手鴨腳，大部份也估錯。張信哲為錄《花》劇要苦練廣東話和勤練對白，問他有否試過將對白誤讀成粗口？張信哲謂：「冇，因為啲同事成日提醒我。」<br>記者問張信哲，他的廣東話會否好過劉心悠？張信哲笑說：「佢喺劇度唔使講好多對白，仲要係講國語為主，冇問題。」另外，洪卓立在劇中要撬人牆腳，他說現實中沒試過，自己的情史亦很平淡。<br>採訪、攝影：溫敏芝</p></body></html>
