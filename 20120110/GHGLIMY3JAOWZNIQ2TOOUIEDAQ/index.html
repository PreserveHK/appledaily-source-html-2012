<html><header><meta charset="utf-8"><title>慳家：樽底護髮素　抹枱最正</title></header><body><h1>慳家：樽底護髮素　抹枱最正</h1><p>平時用洗頭水，護髮素，係咪好少用到底，因為喺樽底梗係用剩少少，慳家的你好可能會冲水落去，以求用到最盡，但係開稀咗洗頭硬係覺得唔夠乾淨。就等我教教大家點樣善用開稀咗嘅洗頭水同護髮素啦！<br>用開稀咗嘅洗頭水，浸家中天天用的梳10分鐘，就可去掉梳上面的頭油；而開稀咗嘅護髮素抹桌子，會使其變得不黏塵又光滑！慳真係要慳到底，洗頭水、護髮素一樣記得用到底！<br><br>記者：陳家蕊</p></body></html>
