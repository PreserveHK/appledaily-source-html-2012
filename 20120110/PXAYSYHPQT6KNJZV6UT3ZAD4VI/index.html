<html><header><meta charset="utf-8"><title>笨豬客：沒跳遺憾</title></header><body><h1>笨豬客：沒跳遺憾</h1><p>「這一跳是我一生中最瘋狂的事，也是最刺激有趣的。」曾在蘭沃西終極驚險現場玩過笨豬跳的澳洲女郎米勒（SarahMillar）說。她前年欣賞維多利亞瀑布磅礡景色後，毅然奉獻了她平生第一次的笨豬跳。<br>她憶述自身經歷：當繩索綁在足踝後，要先量體重，然後站在橋邊準備。「將你的腳趾放在邊緣！」這令她心跳加速，看見「河面如怒河，洪流形成漩渦拍打巨石」。之後她經過「平生最快的五秒倒數」跳下，她只懂尖叫，直至繩索拉着她來回動彈，她才開始回味。米勒坦言「但若當年沒跳，相信會遺憾」。<br>澳洲《先驅太陽報》</p></body></html>
