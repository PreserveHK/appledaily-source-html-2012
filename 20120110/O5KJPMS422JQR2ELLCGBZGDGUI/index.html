<html><header><meta charset="utf-8"><title>伍健辭任足總董事</title></header><body><h1>伍健辭任足總董事</h1><p>【本報訊】傑志總領隊伍健（圖）昨證實，已於上周向香港足總提出辭去董事一職，以專注球會工作，包括籌辦外隊賽、出戰亞協盃及成立足球訓練中心等。<br>伍健向足總請辭後，曾有不同界別人士希望他續留任董事局，以監察足總運作；不過，他晚上回應指去意已決：「足總首任行政總裁麥國棟及總教練摩列克（前譯麥列克）已上任，我覺得現在是適當時候抽身，以集中精力放在球會。」<br>消息稱，伍健請辭與足總改革後，仍然有董事聯手試圖阻撓麥國棟及摩列克所作的決定有關。</p></body></html>
