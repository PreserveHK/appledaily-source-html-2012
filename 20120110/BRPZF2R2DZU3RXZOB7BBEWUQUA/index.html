<html><header><meta charset="utf-8"><title>求驗客手記：韋利玩意版舞動奇蹟 - 求驗客</title></header><body><h1>求驗客手記：韋利玩意版舞動奇蹟 - 求驗客</h1><p>前意大利國家隊前鋒韋利（右）再上舞台！早排已經披露過韋利會參加意大利版嘅「舞動奇蹟」，喺星期六終於首次亮相。韋利拍住NataliaTitova（左）參加當地電視節目《StrictlyComeDancing》，佢闊別咗意甲幾年，雖然肥咗少少但身形都尚算幾「弗」。雖然韋利跳舞嗰陣有少少緊張，但整體表現相當唔錯，贏得唔少掌聲。除咗韋利之外，佢當年嘅國家隊隊友迪維基奧同埋已經68歲嘅名宿利華拉都有參加呢個節目，稍後都會亮相。</p></body></html>
