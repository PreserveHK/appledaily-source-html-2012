<html><header><meta charset="utf-8"><title>蘋果汁抗議無良玩具商</title></header><body><h1>蘋果汁<br>抗議無良玩具商</h1><p>【本報訊】一連四日的香港玩具展昨日揭幕，大學師生監察無良企業行動（SACOM）昨帶同米奇老鼠公仔和橫額踩場（圖），抗議迪士尼和美泰等玩具品牌將定單交予的廠商，雖獲國際玩具工業理事會認證，但剝削勞工的情況依然猖獗。<br>SACOM指出，全球七成玩具都是在中國生產，採購商要求產品價廉物美，往往是透過犧牲工人權益所換來，消費者無法想像中國玩具工人的辛酸。他們曾調查三間獲認證廠商，發現侵犯勞工權益的問題卻非常嚴重，例如工人旺季加班工時每月高達140小時，經常被拖欠工資。SACOM要求玩具品牌商定期報告其代工工廠的工人狀況，增加透明度。</p></body></html>
