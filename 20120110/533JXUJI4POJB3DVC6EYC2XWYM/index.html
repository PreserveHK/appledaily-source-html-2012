<html><header><meta charset="utf-8"><title>羅姆尼失言：愛炒人魷魚</title></header><body><h1>羅姆尼失言：愛炒人魷魚</h1><p>美國大選選情「有缺失」：共和黨大熱羅姆尼失言，總統奧巴馬則失去幕僚長。<br>羅姆尼在新罕布什爾州初選前，竟公開說「我愛炒人魷魚」。他原想指自由巿場優勝劣敗是好事，但失業率高企，這話等同自揭「無良僱主」真面目，有組織賣廣告質疑他靠欺壓小企業和工人發迹。<br>奧巴馬競選連任打中產牌，他親商界的白宮幕僚長戴利意興闌珊請辭，奧巴馬正提名白宮行政管理和預算局局長雅各布盧接替。奧巴馬去年找戴利任幕僚長原為改善跟商界和共和黨人關係，戴利辭職，反映白宮跟商界和國會關係無吋進。<br>路透社/法新社/英國《衞報》
</p></body></html>
