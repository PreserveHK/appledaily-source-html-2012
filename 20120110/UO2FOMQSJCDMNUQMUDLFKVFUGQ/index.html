<html><header><meta charset="utf-8"><title>關仁隱事：「媾女王」假鼻怕摸蝕 - 關仁</title></header><body><h1>關仁隱事：「媾女王」假鼻怕摸蝕 - 關仁</h1><p>做得娛樂圈，個個都貪靚，整容唔係乜嘢新鮮事，無論模、男女藝人、名媛個個都去整，雖然好普及，但呢啲嘢始終唔係「馨香」事，即使俾人睇得出你整咗1號鼻、2號嘴、3號眼，都可以死口唔認數。好似最近顧住拍拖俾公司雪藏嘅「媾女王」，唔好睇佢高高大大、五官端正就係正貨，原來佢都係整容一族，有次個化妝師諗住幫佢執吓個樣，化化吓妝佢突然成個人彈起，嚇到周圍啲人呆晒，跟住媾女王就話：「唔好化我個鼻吖，唔該！」哦，原來係因為怕個假鼻俾人摸到，現場嘅人聽到，個個都忍唔住低頭偷笑。<br>撰文：關仁</p></body></html>
