<html><header><meta charset="utf-8"><title>蔡少芬B女北上陪搵銀</title></header><body><h1>蔡少芬B女北上陪搵銀</h1><p>蔡少芬（Ada）近日帶同囡囡張楚兒一同北上，到橫店拍攝新劇，昨日她接受商台電話訪問，她解釋指自己不捨得和囡囡分開一段長時間，故索性叫阿姨帶同囡囡一同飛到橫店，以便兩母女日夕相對。至於會否追生龍B，Ada笑言要看老公張晉檔期，最快也要半年後再作考慮。</p><p>最愛新挑戰</p><p>提到之前無綫節目巡禮中，播出的《金枝慾孽II》預告片中有Ada和鄧萃雯的床上咀戲，有指今次劇情會大玩斷背情，Ada表示：「就算真係喺預告播咗出街，可能到時都會冇呢啲劇情，一日未拍都唔知，不過我真係好期待同戚其義以及周旭明合作，因為佢哋真係好鍾意玩有挑戰性、爭議性話題。」<br>採訪：馬建華</p></body></html>
