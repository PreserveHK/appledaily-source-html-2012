<html><header><meta charset="utf-8"><title>周倩圯被批難白頭到老</title></header><body><h1>周倩圯被批難白頭到老</h1><p>名模周倩圯日前在有線節目《行運秘笈》中，大爆心急生龍B，仍然單身的她更已努力調理身體，不過被堪輿學家楊天命潑冷水，楊天命說：「你要2016年先有望結婚，其實你應該有好多仔女，不過因為你性格問題，好難有長久姻緣，成日覺得身邊嗰個唔夠好。」但他笑言只要周倩圯肯點男人做觀音兵，便會有很多追求者。<br>楊天命建議周倩圯應專注發展事業，因為她明年入大運，2014及2015年是收成期。<br>撰文：盧妹</p></body></html>
