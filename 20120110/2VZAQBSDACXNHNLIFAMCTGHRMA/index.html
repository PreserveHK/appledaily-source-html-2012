<html><header><meta charset="utf-8"><title>諸葛紫岐返港顯疲憊</title></header><body><h1>諸葛紫岐返港顯疲憊</h1><p>將於3月與Neway太子爺薛嘉麟擺喜酒的名模諸葛紫岐（Marie），早前默認有喜，但日前傳出她不顧胎兒僅一個多月大，與男友到夏威夷旅行不幸小產，前日法拉出席活動時否認Marie小產，並指Marie與薛嘉麟外遊玩得很開心，沒有特別事發生。</p><p>明天交代小產</p><p>據知Marie前晚乘夜機返港，昨日本報記者致電Marie，她氣若游絲地接聽電話，聲線相當疲憊，與平日的跳脫很大分別。問她小產的傳聞時，她即說：「家唔係好方便，遲啲先講。」之後便掛線。Marie的助手Ray透露，Marie旅行回港後，都未有見過她，要待她明天出席活動才親自回應。採訪：唐如
</p></body></html>
