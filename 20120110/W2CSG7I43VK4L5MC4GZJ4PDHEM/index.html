<html><header><meta charset="utf-8"><title>熊黛林甘做小鳥依人</title></header><body><h1>熊黛林甘做小鳥依人</h1><p>熊黛林（Lynn）和黃百鳴昨日到亞視總台接受高志森主持的節目訪問，問到Lynn是否有定下影后的目標時，她說：「我只期望有進步。」</p><p>包場睇戲</p><p>今年已是Lynn連續第三年拍賀歲片，她興奮表示屆時南京的親友會包場欣賞，至於郭富城會否捧場，她即笑說：「希望佢今年都睇。」<br>早前Lynn欣賞城城個唱尾場，親眼目睹他從台上跌下，Lynn直言也嚇了一跳，幸城城沒受傷。提到有否呵番城城時，她即甜笑說：「唔使，佢識企番起身。」她又直言現時男性氣勢很高，只要他們企過來她就會變成小鳥依人。<br>採訪、攝影：卓寶花</p></body></html>
