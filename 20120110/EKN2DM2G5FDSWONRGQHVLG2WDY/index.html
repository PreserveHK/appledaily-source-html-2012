<html><header><meta charset="utf-8"><title>LadyAntebellum主音嫁鼓手</title></header><body><h1>LadyAntebellum主音嫁鼓手</h1><p>曾獲格林美獎的美國爆紅鄉謠組合LadyAntebellum，女主音HillaryScott（左）於美國時間上周六在紐約跟另一鄉謠三人組LoveandTheft的鼓手ChrisTyrrell（右）結婚。二人昨日將拍下的結婚片段，上載到LadyAntebellum官方網站向樂迷公佈喜訊，據知一對新人因各自組合兩年前做演唱會的開場嘉賓而認識。</p></body></html>
