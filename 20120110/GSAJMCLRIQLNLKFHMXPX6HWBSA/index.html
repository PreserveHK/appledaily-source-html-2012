<html><header><meta charset="utf-8"><title>話你知始於島國成人禮</title></header><body><h1>話你知<br>始於島國成人禮</h1><p>笨豬跳中的「笨豬」（Bungee）為英格蘭西部方言，原指任何粗厚矮胖的事物。這種玩命活動源於西太平洋瓦努阿圖賓杜斯島的「陸跳」，當地人用藤蔓綁着足踝，從高處躍下考驗勇氣膽識，是男子成人禮的重要儀式。<br>笨豬跳後由新西蘭人哈克特發揚光大，他1980年代起到世界各地建築物表演笨豬跳，包括法國艾菲爾鐵塔，更在新西蘭築起全球首個商用笨豬跳場地。笨豬跳除採用特製橡筋外，橡筋長度必須短於跳崖的高度，過去慘劇往往是橡筋過長所致。<br>《蘋果》資料室</p></body></html>
