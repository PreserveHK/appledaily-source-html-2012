<html><header><meta charset="utf-8"><title>胡彥斌坐輪椅復出</title></header><body><h1>胡彥斌坐輪椅復出</h1><p>胡彥斌去年底在蘭州遇上車禍令到腰椎骨折，日前他上載留院照片至微博報平安，並透露將要卧床3個月養傷，不過前晚胡彥斌車禍後首度現身，並參與「夢想合唱團」公益盛典。</p><p>美少女落淚</p><p>由於胡彥斌仍未康復，所以前晚他現身時由工作人員推輪椅，笑容滿臉的胡彥斌與「夢想合唱團」上海隊即場合唱，當中有不少女成員見到胡彥斌更感動流淚，胡彥斌即開心回應她們，及後更在微博留言寫道：「昨晚夢想合唱團結束了，這三個月的共同生活，共同奮鬥，我想每一個人都會戀戀不捨，意猶未盡。」撰文：林妃</p></body></html>
