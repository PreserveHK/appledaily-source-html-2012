<html><header><meta charset="utf-8"><title>App士多：唔使錢玩鬼佬版《MetalSlug》</title></header><body><h1>App士多：唔使錢玩鬼佬版《MetalSlug》</h1><p>行入機舖，打嚟打去都係《GVG》同《鬥地主》，其實翻兜經典舊作都唔錯。不過毋須入機舖畀錢，而係用手機玩。最近發現，Android新出一隻橫向射擊Game《Assaulter》，角色與敵人設計、射擊效果，九成似足當年SNK經典作《MetalSlug》；但玩落又唔係毫無新意，例如佢加入咗中文介面和對白，同時玩家淨係控制主角往前走，避開子彈就夠，射擊全權由電腦負責。會唔會太過輕鬆？但個人覺得，打手機Game簡簡單單更重要。</p></body></html>
