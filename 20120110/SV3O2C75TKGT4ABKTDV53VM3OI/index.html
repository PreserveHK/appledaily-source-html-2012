<html><header><meta charset="utf-8"><title>古仔俾圓圓飛兩次</title></header><body><h1>古仔俾圓圓飛兩次</h1><p>杜琪峯執導、古天樂和鄭秀文（Sammi）主演的電影《高海拔之戀II》將於下月9日上映，古仔飾演一位天王巨星，一天他與內地知名女星高圓圓大婚，竟被做礦工的王寶強搶婚成功，令古仔大受打擊，跑了去香格里拉避世，邂逅了在當地尋夫的Sammi。<br>高圓圓與古仔早在電影《單身男女》合作過，在該片高圓圓最後都是選擇不跟古仔在一起，今次在《高》片一樣沒選他，古仔笑言：「我俾圓圓一連兩次飛起我，以後我一見到圓圓就會諗起食檸檬呢三個字，真係好多謝呀杜Sir畀我呢個雙重打擊，係佢先會咁對我。不過如果唔係咁，我同Sammi個故事又開始唔到。」<br>撰文：葉雪</p></body></html>
