<html><header><meta charset="utf-8"><title>遲到明信片　寄足25年</title></header><body><h1>遲到明信片　寄足25年</h1><p>這張明信片，姍姍來遲25年。<br>英國漢普郡傑克韋夫婦，最近收到一張殘舊不堪的明信片（圖），郵戳竟是：1987年6月29日。收件人是前戶主，但他們早於20年前搬走。<br>明信片由德文郡寄出，沒有寄件人資料，只有寄件人對天氣的簡單描述和對熱浪來臨的期待。傑克韋太太收到後驚訝不已，更說：「他們可來取回，我們有好好保管。」皇家郵政回應指，明信片一直在郵政系統中機會極微，相信是有人把它再寄出。<br>英國《每日郵報》</p></body></html>
