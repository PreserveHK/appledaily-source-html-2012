<html><header><meta charset="utf-8"><title>陶晶瑩老公光豬親子樂</title></header><body><h1>陶晶瑩老公光豬親子樂</h1><p>台灣名嘴陶晶瑩（陶子）和老公李李仁非常注重家庭樂，經常四出旅遊。</p><p>大李生晒紋身</p><p>在電影《那些年，我們一起追的女孩》中柯震東跟父親經常光着身子通屋走，而陶子的老公跟兒子也仿傚這種做法增進父子間的感情。在陶子的微博中就放了一張李家兩父子光着身子在浸室內溫泉的照片。相信操刀拍照的正是陶子本人，難得她如此大方跟各博友分享李家兩位男子的光豬look。只見小李生就騎在趟着的大李生身上，兩父子似乎非常喜歡這種親子樂，而大李生左手上的紋身圖案清楚可見。撰文：李森
</p></body></html>
