<html><header><meta charset="utf-8"><title>求驗客手記：達寧涉打前度惹禍 - 求驗客</title></header><body><h1>求驗客手記：達寧涉打前度惹禍 - 求驗客</h1><p>酒後亂性，除咗唔好揸車外，就連見番舊情人都好容易出事；翼鋒達寧（圖）上周五英足盃幫利物浦大炒奧咸5:1，仲取得埋齋入球，上周六就返到米杜士堡老家休息一吓，晚上就同老友蒲吧，點知見番舊女友。據現場人士透露，舊女友走到達寧老友面前，講佢家處境唔係咁好，可能觸動達寧，呢位英格蘭國腳就郁手打人，事後警方就拘捕兩人，及後獲准保釋。正所謂一夜夫妻百夜恩，達寧同前女友更育有一子，達寧出手就有啲不近人情嘞！</p></body></html>
