<html><header><meta charset="utf-8"><title>王維基爆無綫員工冇碇企</title></header><body><h1>王維基爆無綫員工冇碇企</h1><p>城市電訊旗下免費電視台揸弗人王維基，昨接受商台電話訪問，期間不時踩無綫。王維基說會研究收視調查：「家嘅收視調查基制，似乎偏重低收入家庭，咁會影響未來製作導向，我可能會同幾間電視台研究，係咪要搵國際知名機構再重新訂樣本家庭準則。」王維基指之前有不少朋友也有看《天與地》，因此奇怪為何收視會這麼差。<br>另外，王維基會安排編劇、編審等員工往英國學最新3D製作，他續說：「有啲幕後人員之前喺舊公司十幾年，點知連位都冇，嚟到我哋度有個位坐，不知幾開心，其實呢啲都係基本工作環境啫！」<br>採訪：馬建華</p></body></html>
