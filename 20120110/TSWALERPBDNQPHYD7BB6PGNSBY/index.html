<html><header><meta charset="utf-8"><title>萬子回港拍戲勁High</title></header><body><h1>萬子回港拍戲勁High</h1><p>近年移居內地的萬梓良近日回港拍新戲《懸紅》，他昨與薛凱琪（Fiona）、方皓玟和馬賽等在烏溪沙出席開鏡儀式。現場見萬子相當活躍，不停叫其他演員跟他合照，問萬子有多久沒在港拍戲？他說：「唔係好耐，係好鬼耐，今次好開心，收咗杜汶澤做徒弟，我同佢好夾。」</p><p>教薛凱琪遮醜</p><p>問萬子會否返無綫拍劇？他說無綫沒接觸過他，並說：「我同無綫情誼深厚，錢銀唔使計到足。」萬子還自嘲過了50歲才「老來嬌」。另外，Fiona讚萬子很照顧後輩：「佢提醒我話藝人要收埋缺點，所以話我頸長就耷低少少頭影相。」採訪、攝影：魯萍</p></body></html>
