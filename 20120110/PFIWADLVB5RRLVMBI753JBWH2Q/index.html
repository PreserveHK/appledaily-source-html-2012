<html><header><meta charset="utf-8"><title>7助理索爆　宅男「牙痛」</title></header><body><h1>7助理索爆　宅男「牙痛」</h1><p>台北一間牙醫診所的七名年輕女助理頭戴聖誕帽的照片，近日在網絡廣傳（圖），不少男網民看到照片大讚她們長相「驚為天人」。女助理們年約18至23歲，就讀大專院校。有宅男知道診所聘用七名年輕貌美助理後，大呼「突然覺得牙痛」，要看醫生，更有人稱要馬上從台灣南端恆春出發，到台北掛號去。有助理稱不時收到男病人情書，甚至向她們表白。診所老闆則稱，女助理是由他妻子挑選，希望可以減低病人的不適感。<br>台灣東森新聞網</p></body></html>
