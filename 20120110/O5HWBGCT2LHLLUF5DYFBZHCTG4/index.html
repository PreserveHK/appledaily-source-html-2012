<html><header><meta charset="utf-8"><title>相依為命　日猴愛騎豬</title></header><body><h1>相依為命　日猴愛騎豬</h1><p>這隻日本猴子最愛「騎膊馬」，常爬到好友野豬身上通處走，紅爆網絡。猴子身世可憐，自小被遺棄，幸得京都福知山巿動物園收留，職員找來同樣孤苦的小野豬與牠作伴，結果猴豬結為好友。猴子最愛讓野豬背着牠東奔西跑，豬豬也樂於配合。職員更為牠們築起共同住處，從此形影不離。<br>去年，猴子遭浣熊襲擊後縫了30針，一度不能「騎膊馬」，野豬牽腸掛肚，獸醫秋廣說：「這真神奇，兩種沒有連繫的動物竟能成為如此摯友。」<br>英國《每日郵報》</p></body></html>
