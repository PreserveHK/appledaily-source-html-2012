<html><header><meta charset="utf-8"><title>話你知拍爛片與英皇決裂</title></header><body><h1>話你知<br>拍爛片與英皇決裂</h1><p>陳奕迅與楊受成（左）旗下的英皇早年曾有過節，他在00年曾簽約英皇，在這段時期推出過不少大賣專輯如《打得火熱》、《ShallWeDance？ShallWeTalk！》及《TheEasyRide》等，當時他更橫掃多個頒獎禮，演唱會賣個滿堂紅。<br>但這期間，英皇為Eason接了很多他不想拍的電影，如《賤精先生》和《慳錢家族》等，令他不能專心唱歌，雙方關係越來越差。03年他約滿英皇萌去意，英皇得知後索性將他雪藏，轉捧其他新人，令Eason轉會前除接拍電影，當年歌唱事業幾乎全面停頓。</p></body></html>
