<html><header><meta charset="utf-8"><title>梁漢文寸無綫明益自己友</title></header><body><h1>梁漢文寸無綫明益自己友</h1><p>梁漢文昨日到商台為即將舉行的演唱會宣傳，已操得一身肌肉的梁漢文透露，正忙於綵排勁舞，同時擔心辛苦操練得來的肌肉能否維持至兩星期後的演唱會：「年紀大身體多毛病，體能唔可以負荷太大。」<br>對於林峯在今屆《勁歌金曲》總選三連霸奪亞太男歌星獎，兼且以一曲《Chok》得到金曲金獎，引致全城圍插，梁漢文說：「家外界好似緊張過當事人，其實都只係一場遊戲，唔可以否認個賽果係有少少勁，大趨勢每個平台都鍾意頒畀自己鍾意嘅人。」他坦言這個遊戲的好玩性大減。<br>採訪、攝影：張俊銘</p></body></html>
