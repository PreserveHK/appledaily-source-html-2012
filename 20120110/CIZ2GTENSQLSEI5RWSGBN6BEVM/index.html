<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思明心痛妹妹炒車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思明心痛妹妹炒車 - 馮仁昭</h1><p>港姐莊思明有個孖生妹妹莊思華，兩姊妹一向感情都好好，所以有車實行兩份揸，但係前晚莊思明喺微博度留言指莊思華揸車時唔小心同的士相撞，搞到佢好心痛，不過好彩嘅係莊思華冇事。<br>莊思明留言話：「無敵心痛，下次請莊思華小心駕駛，雖然是後面的士司機錯，但唔係每次都咁好彩個人無事，各位司機大哥，其實車係唔需要開得快㗎，如果唔好彩撞到人就累人一世㗎啦！請自重！」</p></body></html>
