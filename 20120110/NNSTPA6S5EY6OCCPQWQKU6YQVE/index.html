<html><header><meta charset="utf-8"><title>馮仁昭四圍超：內地票房131億破紀錄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：內地票房131億破紀錄 - 馮仁昭</h1><p>內地電影市場2011年年結終於公佈，舊年內地電影總票房已經達131億，比前年多差唔多30億，國產片票房佔70億，其餘嗰60億就係荷李活片等電影。唔怪得中港台嘅電影公司都虎視眈眈，連荷李活都睇中呢個新興市場。又難怪嘅，《那些年，我們一起追的女孩》雖然已經有翻版碟，但上映3日票房已經達3,500萬人民幣，過一億票房嘅電影舊年都有20部。</p></body></html>
