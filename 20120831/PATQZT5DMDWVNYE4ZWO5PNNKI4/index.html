<html><header><meta charset="utf-8"><title>廖偉雄從商拒拍戲</title></header><body><h1>廖偉雄從商拒拍戲</h1><p>廖偉雄（阿燦）和廖安麗昨日到尖沙嘴，出席有線全新飲食節目《名廚．食出五味人生》記者會，各人皆以學生造型出現，還合力做出一個「五味便當」。原來阿燦和廖安麗當年是第六期藝員訓練班的同學，相識已久，但兩人一直沒有合作機會，廖安麗說：「以前我做《K-100》同《歡樂今宵》，佢就做大騷嘛。」</p><p>主攻內地</p><p>阿燦近年一直搞飲食生意，問到會否復出拍戲？他說：「唔會，拍戲太忙，我怕兼顧唔到，因為我喺內地做有機食物生意，嚟緊又做燕窩生意。」而廖安麗則表示為應付生活開支，間中會拍戲賺錢。採訪、攝影：溫敏芝</p></body></html>
