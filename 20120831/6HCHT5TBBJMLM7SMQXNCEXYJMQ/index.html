<html><header><meta charset="utf-8"><title>花絮：朗度今現身南華會</title></header><body><h1>花絮：朗度今現身南華會</h1><p>近排NBA球星真係好鍾意嚟香港，繼KD同上星期嚟嘅林書豪後，塞爾特人後衞朗度（圖）噚日亦首次登陸香港，雖然撞正KD喺灣仔「出巡」，但仍然有十幾個「粉絲」入機場接機；佢休息一晚，今朝10點就正式出動，先到銅鑼灣南華會主持球技工作坊，禮拜六就會殺入西環，出席Red Bull King of the Rock籃球賽港澳區決賽，勝出者可以晉級下個月喺美國紐約惡魔島舉行嘅總決賽。</p></body></html>
