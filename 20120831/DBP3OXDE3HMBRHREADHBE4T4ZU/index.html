<html><header><meta charset="utf-8"><title>葛民輝禁做劇烈運動</title></header><body><h1>葛民輝禁做劇烈運動</h1><p>葛民輝前晚到大坑接受now節目《海琪的天空》的訪問，近日他忙於準備軟硬和草蜢的演唱會，阿葛透露一切仍在構思中，他笑言未到最後一日，演出情節依然未能落實。</p><p>做足準備</p><p>之前阿葛在林海峰棟篤笑上心臟不適入院，今次他做足準備踩單車做運動keep弗，阿葛謂：「我踩單車已經踩咗十個月，另外都有健身，不過醫生都係叫我唔好太劇烈，因為都擔心身體支持唔到。」問到屆時的勁歌熱舞環節會否沒預阿葛？他說：「梗係唔會，佢哋係唔會理我。」採訪、攝影：王崇穎</p></body></html>
