<html><header><meta charset="utf-8"><title>林志玲倒奶益街坊</title></header><body><h1>林志玲倒奶益街坊</h1><p>言承旭日前默認同林志玲（ChiLing）相戀，仲叫大家畀啲空間佢哋，ChiLing就梗係心都甜埋，前日佢去咗杭州出席蛋糕品牌嘅代言活動，不停咁露出甜甜嘅笑容，但個笑容都係好膠吓；sweet爆嘅ChiLing又賣大包益fans，特登烏低身整蛋糕，倒奶唧忌廉，幾乎胸裙而出。至於愛郎言承旭同日就喺台北剪綵，仲特登剃淨留咗幾個月嘅鬍鬚，着到身光頸靚咁到場，人逢喜事精神係爽啲。<br>撰文：洪紅克</p></body></html>
