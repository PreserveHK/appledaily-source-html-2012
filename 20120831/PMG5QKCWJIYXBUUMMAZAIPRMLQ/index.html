<html><header><meta charset="utf-8"><title>校花校草鬥騎呢</title></header><body><h1>校花校草鬥騎呢</h1><p>「Yes全港校花校草選舉2012」前晚喺理工大學舉行，雖然冇好似港姐搞個全民投票，但都有網上投票，結果網民選出嚟嘅心水就同現場評判好唔同，評判揀咗19歲，就讀地利亞修女紀念學校（協和）嘅3蔡佳敏做校花；今年16歲，讀長沙灣天主教英文中學嘅 qd陳永豪做校草，今屆嘅校花似陳嘉桓同林依晨混合版；校草就成個吳尊咁。成班參賽者好有表演慾兼自信心爆棚，一於鬥騎呢，qs林嘉欣仲跳番part艷舞嚟娛賓；一班校花校草自我介紹時又好鬼浮誇，笑死班評判。而qf鄧智生拉票時忽然數臭qd陳永豪對人欠真誠，仲激動到差啲想喊，搞到氣氛好鬼尷尬。<br>撰文：洪紅克</p></body></html>
