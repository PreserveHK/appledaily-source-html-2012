<html><header><meta charset="utf-8"><title>黑人有索女陪硬軚</title></header><body><h1>黑人有索女陪硬軚</h1><p>台灣藝人陳建州（黑人）昨和周柏豪及黃婉曼等，到觀塘出席now101台記招，並介紹杜汶澤會任新節目主持。大會製作了一張卡紙印有阿澤的樣子及一個「撚」字，但沒提及節目內容。將為now主持節目的黑人由兩位比堅尼女郎陪同進場，他全程硬晒軚，不敢斜視，並說：「怕被寫我是鹹濕佬。」他表示如太太范瑋琪時間配合到，也想請她做嘉賓。有份出席的黃幗頤是今屆港姐亞軍黃心穎的胞姐，對有指港姐賽果不公平，黃幗頤說：「呢啲冇人知，可能投到會更好、或者更差。」採訪、攝影：李珮洳</p></body></html>
