<html><header><meta charset="utf-8"><title>張崇德鼓勵喪子母申冤</title></header><body><h1>張崇德鼓勵喪子母申冤</h1><p>張崇德和劉美娟七年前誕下兒子天藍，出生一天後不幸夭折，醫務委員會拖足七年仍未交代報告，去年又發生13歲男童張睿霆於屯門醫院做手術後死亡，前日其母疑就醫療失誤欲向醫院追究，並憶子成狂圖攬女自殺，感同身受的崇德昨日主動聯絡本報說：「好明白佢嘅心情，唔知有乜幫到佢，希望寫封信鼓勵佢。」崇德坦言：「呢位媽咪好慘，個仔十幾歲突然死咗，家醫學咁昌明，點解仲發生呢啲事，醫院係咁拖唔想公開，又投訴無門！」崇德希望聯合這位母親挺身而出，可以有團體組織幫他們討回公道。採訪：葉雪</p></body></html>
