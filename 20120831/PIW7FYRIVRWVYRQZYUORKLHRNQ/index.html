<html><header><meta charset="utf-8"><title>米高斟新片扮列根</title></header><body><h1>米高斟新片扮列根</h1><p>金像影帝米高德格拉斯（Michael Douglas 圖）抗癌成功後頻頻接戲，除了關於同志鋼琴家Liberace的新戲外，又斟拍名導列尼史葛（Ridley Scott）任監製的獨立片《Reykjavik》，米高將扮美國前總統列根（Ronald Reagan 小圖），講述86年切爾諾貝爾核電廠災難後，列根與前蘇聯領袖戈爾巴喬夫（Mikhail Gorbachev）講和的經過。</p></body></html>
