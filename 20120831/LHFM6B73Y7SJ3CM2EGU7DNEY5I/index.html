<html><header><meta charset="utf-8"><title>警揭鳳樓販毒拘兩男女</title></header><body><h1>警揭鳳樓販毒拘兩男女</h1><p>【本報訊】深水埗警區特別職務隊人員，昨晚在長沙灣執行一項掃毒行動時，揭發毒販利用鳳樓作為毒品儲存及分銷中心，拘捕一名男子和一名鳳姐，在鳳樓及兩人身上搜獲逾百萬元俗稱「可樂」的可卡因毒品。被捕兩名男女，其中女子為長沙灣道186號3樓一間鳳樓的鳳姐。消息稱，警方深水埗特別職務隊較早前接獲線報，指有毒販利用鳳姐販運及兜售毒品，經調查後鎖定目標人物。</p><p>毒品總值逾百萬元</p><p>昨晚8時許，特別職務隊在長沙灣目標鳳樓附近埋伏，發現兩目標男女出現，即上前截查，在他們身上搜出少量可卡因，其後警員押兩人返鳳樓調查，再搜出一批可卡因毒品，總值超過100萬元。</p></body></html>
