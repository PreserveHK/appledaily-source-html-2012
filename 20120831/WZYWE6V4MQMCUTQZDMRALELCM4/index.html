<html><header><meta charset="utf-8"><title>宣萱自薦拍劇失敗</title></header><body><h1>宣萱自薦拍劇失敗</h1><p>宣萱昨日在沙田聖基道兒童院擔任now觀星台節目《Feel純搞作》嘉賓，她透露與無綫仍有聯絡洽談拍劇，但就笑言現在最搶手應該是朱千雪，宣萱說：「如果張學友拍劇，我一定會爭住拍。」她又表示很懷念與吳鎮宇和張智霖合作，更曾自薦拍《衝上雲霄II》，但當時她不是無綫旗下藝人，且角色不夠分配，故無緣演出。宣萱也有留意港姐一人一票爛尾事件，她說：「畀10分鐘人哋投係冇乜可能做到，個構思幾好，個吸引力就係嗰度，冇得選係比較可惜。」採訪、攝影：張俊銘</p></body></html>
