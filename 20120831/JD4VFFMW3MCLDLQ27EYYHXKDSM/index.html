<html><header><meta charset="utf-8"><title>豪客嘆A380頭等艙有片睇</title></header><body><h1>豪客嘆A380頭等艙有片睇</h1><p>空中巨無霸A380超豪頭等艙，未必人人坐得起，有位豪客就拍下自己乘坐阿聯酋航空客機、由泰國曼谷飛香港的豪華三句鐘，讓大家羨慕一下。<br>他所坐的上層頭等艙，座位如小房間，可變成床的舒適按摩椅前有大屏幕（上圖），枱上香檳歡迎他，手邊迷你吧也放滿飲品食物。坐久了很悶蛋，可以到機上的酒吧點一杯坐一下（下圖）。<br>頭等艙還有淋浴間，就算要坐10多小時機也不怕蓬頭垢面。精美的瓷器和餐具，令食物更好味，連這位豪客也說：「嘩，看來棒極了！」<br>英國《每日郵報》</p></body></html>
