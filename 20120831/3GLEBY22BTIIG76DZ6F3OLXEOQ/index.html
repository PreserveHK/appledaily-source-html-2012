<html><header><meta charset="utf-8"><title>醫療新知<br>皮膚細胞培植精子救不育</title></header><body><h1>醫療新知<br>皮膚細胞培植精子救不育</h1><p>美國科學家成功利用人類皮膚細胞培植出精子，有望不久將來可找到治療不育的新方法。美國匹茲堡大學的專家，在實驗室內將男性的皮膚細胞，與人類的胚胎幹細胞結合，突破性地培植出精子。測試發現培植出來的精子，無論細胞結構及基因組合都與人類的精子十分相似，結果令人意外。專家期望，此技術未來有助研發治療不育的方法，令更多不育夫婦受惠。當地另一專家指，上述研究對癌症病人帶來希望，因為化療等癌症治療或影響日後的生育機會，包括減少精子數量。若新技術可發展成臨床應用，病人於治療前，可先儲存皮膚細胞，待未來進行生育輔助程序。</p></body></html>
