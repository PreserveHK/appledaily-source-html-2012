<html><header><meta charset="utf-8"><title>隔牆有耳：細路唔聽龐愛蘭支笛 - 李八方</title></header><body><h1>隔牆有耳：細路唔聽龐愛蘭支笛 - 李八方</h1><p>公民力量龐愛蘭噚日搵埋成班小朋友幫手做騷，安排自己化身Miss，輪流解答小朋友關注嘅議題，當然啲問題全部在劇情之內，所以龐愛蘭對答如流。<br>點知其中一位小妹妹，突然唔記得對白，想即興提問，隔籬嘅小男童即刻出手禁制，小妹妹反駁話「可以轉㗎嘛」之後，竟然連發問機會都冇埋。輪到影大合照，大家舉起五隻手指，寓意支持5號龐愛蘭，點知呢位妹妹突然話加多一隻手指就係6，6號係邊個？咪係龐愛蘭死敵、民建聯葛珮帆囉。唔通呢位妹妹係無間道？<br></p></body></html>
