<html><header><meta charset="utf-8"><title>湯唯睇漫畫減壓</title></header><body><h1>湯唯睇漫畫減壓</h1><p>湯唯早前來港出席活動，性感宣傳她設計的鑽飾及否認近期緋聞。湯唯最近為擔任代言人的護膚品拍攝新廣告，展示風趣幽默一面。她在廣告中穿上鮮紅色長裙，小露香肩，看來十分精靈，又用手指在面上彈來彈去，她又趁拍攝空檔，看自己帶去的漫畫，她說：「漫畫係我心靈能量，我會喺放假時，把握時間睇鍾意嘅漫畫，輕輕鬆鬆，消除平日嘅壓力，無論內在、外表都可以散發青春活力。」<br>湯唯謂更愛一面用白玉石按摩面部做facial，一面做數獨：「我會喺瞓前做數獨，保持腦筋靈活。」<br>撰文：唐如</p></body></html>
