<html><header><meta charset="utf-8"><title>韓超模參賽者遇襲</title></header><body><h1>韓超模參賽者遇襲</h1><p>韓國一間有線電視舉辦的模特兒選拔節目《Super Model Korean》，近日發生暴力事件，一名姓崔（譯音）的參賽者前天在facebook上載一張臉上有多條傷痕的照片，她聲稱受到反對其參賽的人襲擊，當時她被手指甲抓傷，之後已到醫院治療，並沒大礙。該崔姓參賽者指雖受到襲擊，但仍堅持出賽，會以化妝品遮蓋傷痕。其他參賽者紛紛表示憤怒，指摘傷人者太過份，甚至在網上爆粗罵傷人者。</p></body></html>
