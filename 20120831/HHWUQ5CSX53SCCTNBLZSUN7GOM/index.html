<html><header><meta charset="utf-8"><title>「喉交魚」陰莖長在魚頭下</title></header><body><h1>「喉交魚」陰莖長在魚頭下</h1><p>越南湄公河發現一種新品種魚「喉交魚」，它的學名叫Phallostethus cuulong，這種雄性魚的生殖器官，竟長在魚頭下方。<br>「喉交魚」屬普里阿普斯魚（priapiumfish），以希臘生殖神普里阿普斯（Priapus）命名。牠長約2厘米，除了生殖器官長在下頦，肛門則長在喉嚨，魚腸要特別「掉頭」才抵達肛門，而陰莖口前長在肛門前方，構造非常古怪。科學家正研究這種魚如何交配，了解牠為何這樣進化。<br>英國《每日郵報》</p></body></html>
