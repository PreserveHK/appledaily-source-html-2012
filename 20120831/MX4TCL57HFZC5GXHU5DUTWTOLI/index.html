<html><header><meta charset="utf-8"><title>醫療新知<br>多吃朱古力男士少中風</title></header><body><h1>醫療新知<br>多吃朱古力男士少中風</h1><p>吃朱古力不但會令人心情愉快，更可減低男士中風機率。瑞典一項研究發現，多吃朱古力的男士，中風機率減少17%，主要因朱古力含有一種多酚化合物「類黃酮」，有助控制血壓及膽固醇，從而令人減少中風機率。瑞典卡羅琳學院（Karolinska Institute）跟進3.7萬名49至75歲男士健康狀況逾10年，發現吃最多朱古力的男士組別，中風率是每10萬人中有73人；但吃最少朱古力的男士組別，中風率是每10萬人中有85人。專家剔除體重及日常飲食習慣等會影響中風機率的因素，也發現吃最多朱古力的男士組別，中風機率較其他人少17%。</p></body></html>
