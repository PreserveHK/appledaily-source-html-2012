<html><header><meta charset="utf-8"><title>雞排妹全裸攬枕慰仔</title></header><body><h1>雞排妹全裸攬枕慰仔</h1><p>周秀娜09年動漫節推出攬枕，未成年小孩排隊輪購的經典場面仍歷歷在目，台灣美眉雞排妹鄭佳甄也有樣學樣，為推出寫真《18歲的禮物》，特別訂製了幾乎全裸的超性感攬枕，跟道德塔利班打聲招呼。<br>雞排妹日前在台灣出席寫真發佈會，抱着她的攬枕到場，吸引一班宅男蜂擁而來。不過未知是否攬枕太過性感，宅男表現很害羞，令現場瀰漫着一股尷尬氣氛。對於前輩瑞莎、劉香慈和林采緹出寫真，雞排妹強調自己靠年輕取勝。　<br>撰文：林妃</p></body></html>
