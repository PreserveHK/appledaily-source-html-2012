 - 李八方</title></header><body><h1>隔牆有耳：王英偉欽點阿囝出騷?<br>
 - 李八方</h1><p>身為藝發局主席嘅王英偉，近日被質疑明益佢位歌手公子王梓軒。話說王梓軒上月中獲邀喺藝發局同港台搞嘅「校園藝術大使」嘉許禮上獻唱，有人猜測係咪因為阿囝8月要搞演唱會，王英偉就公器私用，安排佢出騷曝光谷人氣？<br>八方問過王英偉，佢話節目由港台負責製作，搵嘉賓都係港台安排，自己完全無畀意見。佢話阿囝做得歌手，有人邀請就會去，無理由因為老豆係主席就避嫌唔唱㗎。睇番呢個舉辦咗四年嘅節目，嘉賓由之前謝安琪、古巨基同光良跌Watt到王梓軒，又難怪惹人質疑嘅。</p></body></html>
