<html><header><meta charset="utf-8"><title>話你知金唱片最經典</title></header><body><h1>話你知<br>金唱片最經典</h1><p>香港每年舉行四個樂壇頒獎禮，認受性雖低，但猶勝內地。內地每年舉辦的頒獎禮何其多，叫做出名的有華語榜中榜、雪碧榜、新浪頒獎禮、CCTV的MTV音樂盛典，不知名的更多不勝數。說到底都是錢作怪，搞頒獎禮就是利益輸送嘛，內地更是水頭充足，也解釋為何頒獎禮越搞越多。<br>至於對岸的台灣則大不同，多年來只有一個台灣金曲獎，認受性自然最高。其實香港在有四台頒獎禮之前，亦只有一個名為金唱片的頒獎典禮，亦即IFPI香港唱片銷量大獎前身，該頒獎典禮於77年成立，試過一年羅文的經典金曲《小李飛刀》敗給許冠傑，羅文即時黑面（圖）。</p></body></html>
