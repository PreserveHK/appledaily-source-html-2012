<html><header><meta charset="utf-8"><title>趙碩之吻賀林建名</title></header><body><h1>趙碩之吻賀林建名</h1><p>趙碩之及胡渭康昨日到牛頭角綵排音樂劇《風之后》，老闆林建名到場探班。適逢昨日是林建名75歲生日，眾演員獻上生日蛋糕，胡渭康則送上自己於節目贏到的金鮑魚，趙碩之獻上香吻。<br>趙碩之透露為了今次的音樂劇，推了兩個月的工作，損失達六至七位數，她說：「我相信一定可以搵得番，返去登台打碟酬勞真係好好。今次做呢個劇可以轉型，如果搵我着得好性感企喺度我唔會做，呢啲job大把妹妹仔做。」<br>採訪、攝影：李珮洳</p></body></html>
