<html><header><meta charset="utf-8"><title>大角嘴<br>麪店六食客混戰</title></header><body><h1>大角嘴<br>麪店六食客混戰</h1><p>【本報訊】以油渣麪聞名、位於大角嘴福全街48號地下的英記油渣麪發生傷人案。昨清晨5時許，兩枱食客在門外消夜，其間疑因互相投以敵視目光，及落單問題初則口角，繼而動武。其中一枱三名男子群起爆樽，追襲對方兩男一女。混亂中有摺枱被推倒，多張四腳鐵凳被打爛凳面飛脫，多個啤酒樽被掟爆，碎片遍地。三名打人惡漢逞兇後雞飛狗走，警員接報到場兜截不果。24歲姓劉及23歲姓黃男子頭部及手臂受傷，送院敷治。</p></body></html>
