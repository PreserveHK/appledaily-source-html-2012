<html><header><meta charset="utf-8"><title>徐淑敏做生意變孤寒</title></header><body><h1>徐淑敏做生意變孤寒</h1><p>徐淑敏昨日在灣仔為西班牙蕃茄節揭幕，即場示範煮蕃茄湯，穿上紅色貼身裙的她明顯清減不少，她說：「係瘦咗，最近忙搞護膚品生意，9月尾就會正式開張，家暫時喺網上賣，因為風水師叫我下年5月先好開舖。」她未考慮會否做代言人做生招牌，但直言找圈中人代言昂貴：「做咗生意之後識得計數，以前洗腳唔抹腳，家用一蚊都計住。」</p><p>下月22日徐淑敏28歲生日，老公及細女都是9月壽星，屆時會齊齊慶祝，她說：「1號係老公40歲大壽，我哋租咗間房開party，囡囡下晝慶祝，夜晚就到老公。」<br>採訪、攝影：林嘉慈</p></body></html>
