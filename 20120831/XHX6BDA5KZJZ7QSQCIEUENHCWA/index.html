<html><header><meta charset="utf-8"><title>朱玲玲保守選港姐</title></header><body><h1>朱玲玲保守選港姐</h1><p>慧妍雅集成員昨晚在電視城出席《慧妍愛心傾城30年》，朱玲玲表示透過報章知道投票選港姐爛尾，她認為試高科技非壞事，但她還是贊成用傳統方法選港姐。問其兒子霍啟剛是否11月11日結婚，她笑言到時就知，並謂將在北京擺酒。昨午拜神時，鄭文雅對於投票爛尾也說：「我睇咗少少，特首直選都未得，等特首有得選先做啦！」她續說：「好多時螢幕上同親身見到一個人嘅感覺唔同，可以觀眾同評判個分加埋，會公平啲！」曹敏莉是當晚最上鏡小姐評判，她說：「我老公即時whatsapp我，話jam咗。」採訪：楊潔雯、王崇穎攝影：林德雄、仇志德</p></body></html>
