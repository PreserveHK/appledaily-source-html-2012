<html><header><meta charset="utf-8"><title>迷你狗細過iPhone</title></header><body><h1>迷你狗細過iPhone</h1><p>1.3安士，大概是一隻雞蛋的重量，也是全英國最小的狗寶寶Mini的重量，牠個子細小，躺在iPhone上仍有很多空位。<br>Mini是芝娃娃和約瑟爹利犬混種生成，一般小狗出世時有4.5安士重，但Mini的重量是同胎出生兄弟的1/3，吃奶時常被兄弟擠開，主人威廉斯怕牠養不大，特別用配方奶粉開奶餵哺牠，每兩小時餵哺一次，希望增加牠的存活機會。<br>經過一周努力，Mini已有1.9安士重，可以跟兄弟一起吮媽媽的乳頭吃奶，不過獸醫認為牠長大後，最多只有1.5磅重。<br>英國《每日郵報》</p></body></html>
