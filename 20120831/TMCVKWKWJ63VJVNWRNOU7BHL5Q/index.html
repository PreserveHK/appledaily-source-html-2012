<html><header><meta charset="utf-8"><title>求驗客手記：主席出馬熱刺斟雷米</title></header><body><h1>求驗客手記：主席出馬熱刺斟雷米</h1><p>熱刺將克羅地亞中場莫迪歷以3,000萬鎊賣畀皇家馬德里後，轉個頭就用咗1,500萬鎊，由富咸補入比利時中場迪比利；但咁都未夠喉，佢哋主席利維仲親自出馬，喺周四由倫敦飛去法國同馬賽傾，希望用1,500萬鎊（約1.8億港元）簽到法國國腳前鋒雷米（圖）。雷米對上兩季喺法甲，一共幫馬賽入咗27球，實力有番咁上下；如果成功過檔熱刺，由佢夥拍其他新兵艾迪巴約、基菲爾施古臣、迪比利，同埋舊將加里夫巴利打進攻，真係令人充滿期待。</p></body></html>
