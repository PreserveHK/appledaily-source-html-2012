<html><header><meta charset="utf-8"><title>旺角<br>瘦賊搶10萬舊鈔</title></header><body><h1>旺角<br>瘦賊搶10萬舊鈔</h1><p>【本報訊】旺角砵蘭街好旺角購物中心一間錢幣店，前晚10時許，一名年約40歲瘦削男子，假扮顧客選購舊鈔，趁機向姓張店主（61歲）眼睛撒胡椒粉，搶去50張面值2.2萬、市值近10萬舊鈔，逃走時再向姓許（49歲）保安員撒胡椒粉。8月17日，北角英皇道一間集郵社發生劫案，手法如出一轍，一名中年男子向東主雙眼撒胡椒粉，掠劫800個約10萬元郵票，不排除屬同一賊人所為。</p></body></html>
