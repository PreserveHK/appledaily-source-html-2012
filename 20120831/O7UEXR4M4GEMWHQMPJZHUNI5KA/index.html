<html><header><meta charset="utf-8"><title>台北<br>
安心亞翻撻玩通宵</title></header><body><h1>台北<br>
安心亞翻撻玩通宵</h1><p>台灣女星安心亞最近被人移花接木，無辜捲入淫照風波，但佢一於好少理，仲同分手兩年嘅藝人阿Ken翻撻。日前晚上，阿Ken錄影完，被發現揸車直駛安心亞屋企接佳人去大直美麗華百樂園睇戲，之後喺凌晨一齊去咗阿Ken喺東區嘅屋企。</p><p>到第二日凌晨，兩人先一齊露面，阿Ken載安心亞去環河南路食消夜，安心亞仲邊食邊作狀打阿Ken，消夜後，阿Ken載咗安心亞返家，結束長達27個鐘嘅拍拖之旅。<br>撰文：丁寧</p></body></html>
