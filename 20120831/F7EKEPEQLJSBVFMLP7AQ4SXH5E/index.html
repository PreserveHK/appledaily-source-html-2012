<html><header><meta charset="utf-8"><title>求驗客手記：史雲斯再簽西甲精兵</title></header><body><h1>求驗客手記：史雲斯再簽西甲精兵</h1><p>史雲斯季前走咗領隊羅渣士同主力祖阿倫，但喺新球季一啲都冇受影響，開季3戰全勝兼轟入11球，搶鏡過曼聯、阿仙奴同利物浦等強隊多多聲。佢哋新帥勞特立仲用賣祖阿倫換嚟嘅1,500萬鎊擴軍，繼以破球會紀錄嘅550萬鎊（約6,700萬港元）簽入南韓中場寄誠庸後，日前再以相同價錢，喺華倫西亞買咗西班牙中場柏保路靴南迪斯（圖）。勞特立今夏喺華歷簡奴用咗200萬鎊買番嚟嘅西班牙中場米捷，頭兩場聯賽入3球，初步睇非常對辦；我求大俠就睇吓勞特立係咪真係咁好眼光！</p></body></html>
