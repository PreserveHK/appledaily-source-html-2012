<html><header><meta charset="utf-8"><title>隔牆有耳：粉筆友車路平反六四 - 李八方</title></header><body><h1>隔牆有耳：粉筆友車路平反六四 - 李八方</h1><p>八方前日朝早去大帽山晨運，沿住車路行到山頂近天文台位置，竟然發現，有人喺呢條唔少單車手同行山人士都會途經嘅車路上，用黑色粉筆寫上「平反六四」字眼，令路過人士精神為之一振。旅居英國嘅香港自由攝影師楊德銘及女友，早前都喺倫敦奧運女子單車公路計時決賽場公路上，用白色粉筆寫上「平反六四WIN」，唔知香港呢位「粉筆友」，係咪受楊德銘啟發呢？</p></body></html>
