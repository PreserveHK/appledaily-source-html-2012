<html><header><meta charset="utf-8"><title>隔牆有耳：李慧琼入侵醫院燈箱 - 李八方</title></header><body><h1>隔牆有耳：李慧琼入侵醫院燈箱 - 李八方</h1><p>立法會候選人竟然「入侵」醫院拉票？唔少讀者近日向八方報料，話去到醫院探病，都見到候選人嘅海報貼到周圍都係，例如瑪麗醫院同鄧肇堅醫院咁吖，都見到出戰超級區議員嘅民建聯李慧琼嘜頭，質疑公院係咪偏幫建制派？<br>八方打探過，發現一切都係錢作怪。醫管局話歡迎任何候選人喺公立醫院燈箱賣廣告，每個廣告每星期嘅費用係1,000至1,500蚊，總之對所有客戶一視同仁。事實上人力港島劉嘉鴻團隊亦喺瑪麗賣廣告。一句講晒，有錢大晒。</p></body></html>
