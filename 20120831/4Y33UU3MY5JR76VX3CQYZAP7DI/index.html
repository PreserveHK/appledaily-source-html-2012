<html><header><meta charset="utf-8"><title>鞋王前三奶戀已婚男</title></header><body><h1>鞋王前三奶戀已婚男</h1><p>「鞋王」鄧劍群的前三奶李姿霆（Karen）09年與過氣港男黃長發拍拖，姊弟戀成全城熱話，最近鄧劍群與Karen的物業訴訟未完結，昨日竟有讀者爆料指Karen又再搭上有婦之夫。<br>據悉Karen的新歡是一名已婚工程師，在她的官司期間不時陪伴左右，直至最近被其妻子發現，Karen欲即斬纜，但男方卻苦苦痴纏。<br>Karen昨日在電話中直認不諱，強調事前不清楚對方有家室，她說：「我都唔明佢點解唔一早同我講，知道之後我有寫信畀佢，叫佢以後唔好嚟搵我，話希望佢老婆可以體諒佢，但佢再嚟搵我都冇辦法。」<br>採訪：嵐山</p></body></html>
