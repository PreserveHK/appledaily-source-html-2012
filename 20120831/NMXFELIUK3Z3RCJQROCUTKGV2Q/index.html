網上皮條客囚40月</title></header><body><h1>案件速遞<br>
網上皮條客囚40月</h1><p>【本報訊】曾多次引誘少女賣淫和性侵犯未成年女網友而遭判監的網上皮條客，出獄不足半年又再犯案，誘騙14歲援交少女到時鐘酒店，支付20元「試鐘」，又安排她接客。法官指摘他在網上招攬少女賣淫，增加年輕人受害機會，更覷準女事主入世未深，大肆荼毒，判監40個月。<br>現年32歲被告陳永霑，今年2月初在網上找到14歲女事主，帶她到旺角一時鐘酒店性交，後來又三度安排她接客，首兩次只讓客人親吻和撫摸，第三次與客人性交。<br>案件編號：DCCC534/12</p></body></html>
