<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國諧星愛迪梅菲有意把84年主演的電影《妙探出差》拍成劇集。<br><br>★加拿大男星賴恩高斯寧將首次執導新片《How to Catch a Monster》。<br><br>★日本女星米倉涼子昨日在東京宣傳歌舞劇《芝加哥》時，否認早前被拍到深夜拖手的異性是其男友。</p><p>★將來港演出的日本虛擬女歌手初音未來，最近獲日本電子音樂大師富田勳邀請做他的音樂會演唱嘉賓。<br><br>★韓國組合JYJ成員Micky昨日在首爾電視劇大獎領取最人氣男演員獎。<br><br>★韓國組合2PM成員Nichkhun上月的醉駕案件，昨日罰款約27,000港元。</p></body></html>
