<html><header><meta charset="utf-8"><title>卓韻芝開騷數男人</title></header><body><h1>卓韻芝開騷數男人</h1><p>卓韻芝將會再舉行棟篤笑，昨日她到商台宣傳，暫定兩場的騷已爆滿，她表示今次會有服裝主題：「觀眾着個靚靚party look嚟，我哋會搵個靚模特兒幫佢哋影相。」現時該騷暫定兩場，卓韻芝說：「好希望一直做落去，好似黃子華加完再加。」問會否如上一次胸襲男嘉賓，她笑言：「家未肯定有冇嘉賓環節，同埋諗緊用乜方法，我想再搵何韻詩，講佢戀情。」對於何韻詩最近又有新傳聞，卓韻芝笑言不知道，她又指想找謝霆鋒：「霆鋒會係結婚嘅對象，佢處理私事好大方，係真男人。」由於今次開騷會數落男人，阿芝怕之後男友會遠離她。採訪、攝影：王連連</p></body></html>
