<html><header><meta charset="utf-8"><title>梗有一單喺左近　藍田<br>街巿失火200人疏散</title></header><body><h1>梗有一單喺左近　藍田<br>街巿失火200人疏散</h1><p>【本報訊】藍田啟田商場地下街巿一間生果舖，昨晨7時許閉門失火，其中一台雪櫃懷疑電線短路過熱起火，濃煙沿冷氣槽迅速擴散，街巿內瞬即煙霧瀰漫，約200人慌忙疏散。消防員接報到場搜索冒煙源頭，撬開生果舖鐵閘，發現雪櫃的火種已經熄滅，僅表面熏黑，毋須開喉灌救，事件中無人受傷。據稱，該生果舖開業一年多，職員稍後返回店內善後。</p></body></html>
