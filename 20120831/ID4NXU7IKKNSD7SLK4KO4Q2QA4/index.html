<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭撇甩謬波探病童 - 李八方</title></header><body><h1>隔牆有耳：林鄭撇甩謬波探病童 - 李八方</h1><p>僭建特首狼振英同劏房謬波局長，噚日同埋張炳良局長，三男出動開記者會，吹噓10招助壓樓價，有新任新聞統籌專員鄧惠鈞主持大局，「奶媽」司長林鄭月娥終於可以甩身。唔使再湊新丁局長嘅佢，噚日就同勞工及福利局局長張建宗，去牛頭角協康會王石崇傑紀念中心，探訪學前殘疾兒童，又同家長代表傾偈；八方覺得佢哋對於如何照顧「殘疾」人士，應該有好多共同話題。林鄭之後語重心長咁話，見到啲父母每日悉心照料生理或心理上有特殊需要嘅仔女，默默付出，好值得敬佩！八方相信，呢番真係佢肺腑之言囉。</p></body></html>
