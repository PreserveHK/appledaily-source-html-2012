<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍小菌鬼節嚇親人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍小菌鬼節嚇親人 - 馮仁昭</h1><p>噚日係七月十四盂蘭節，不過如果大家喺西九見到佢唔使驚，因為唔係撞鬼，你哋只係見到蒙面歌手龍小菌啫。雖然龍小菌講過鬼節唔會出街，以免真係嚇親人，但言猶在耳，佢為咗撐朋友依然照出席活動，佢話冇計：「鬼節我都唔想出街，做完呢個活動，我會第一時間返屋企。」龍小菌話前晚得自己一個喺屋企都覺得好驚，問佢唔係同經理人男友邵子風同居咩？龍小菌即否認仲話自己依然係單身。</p></body></html>
