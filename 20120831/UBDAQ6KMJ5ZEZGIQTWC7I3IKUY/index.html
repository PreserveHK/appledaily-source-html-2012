<html><header><meta charset="utf-8"><title>案件速遞<br>
大學生涉虛報炸彈</title></header><body><h1>案件速遞<br>
大學生涉虛報炸彈</h1><p>【本報訊】24歲大學生疑向港鐵及立法會發出三封恐嚇電郵，虛報在列車及立會大樓放置炸彈，被控三項意圖欺騙而取用電腦罪，昨在屯門裁判法院提訊。<br>辯方申請將案押後，以待閱覽文件，獲裁判官批准，被告繼續以現金500元保釋至9月6日再訊。<br>神情動態有點呆滯的被告陳鴻裕，昨由父母陪同到庭，暫毋須答辯。他被控於今年5月12日，在其天水圍天恆邨寓所內，三度利用手提電腦發出電郵犯案。<br>案件編號：TMCC2848/12</p></body></html>
