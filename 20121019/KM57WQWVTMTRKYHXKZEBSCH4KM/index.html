<html><header><meta charset="utf-8"><title>黎明工作麻醉情傷</title></header><body><h1>黎明工作麻醉情傷</h1><p>近日專心工作將離婚拋諸腦後的黎明（Leon），旗下唱片公司AMusic最近和廣東電台及新浪微博合作搞「iStar自拍選」歌唱比賽，繼甄子丹相助拍宣傳片外，與Leon合作過的好友陳凱歌、陳可辛、麥兆輝、莊文強、林夕和雷頌德等也為歌唱比賽出力。自比賽公佈後，到目前已收到約300條片，Leon連日來親自篩選所有作品，他說：「本來以為參賽者只會企喺鏡頭前清唱拍片，但點知好多都好認真拍到十足MV咁，真係令我好感動。」至於下月初回港復工的樂基兒，昨日也貼相上Instagram，今次並非她喪玩喪蒲的相片，而是一隻可愛小狗。採訪：丁寧</p></body></html>
