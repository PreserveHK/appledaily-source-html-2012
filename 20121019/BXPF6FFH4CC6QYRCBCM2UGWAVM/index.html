<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠續陷門將荒 - 求驗客</title></header><body><h1>求驗客手記：兵工廠續陷門將荒 - 求驗客</h1><p>阿仙奴門將法比安斯基（右）又傷！佢原本準備復出，但喺周二嘅操練足踝韌帶受傷，要唞3個月，加埋施捷斯尼（左）仲傷緊，阿仙奴續陷門將荒，最開心莫過於係3號門將文路尼。另一方面，利物浦就陷入前鋒荒，踢U21國家隊受傷嘅波連尼證實要唞3個月，紅軍嚟緊真係靠晒蘇亞雷斯一個。另外，BBC做咗個統計，阿仙奴嘅門票仲係全英最貴，如果想坐高層看台正中間，球迷要畀成126鎊（約1,600港元），但兵工廠嘅入座率平均仲有99.56%咁高。</p></body></html>
