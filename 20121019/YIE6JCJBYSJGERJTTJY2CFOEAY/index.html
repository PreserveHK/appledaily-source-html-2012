<html><header><meta charset="utf-8"><title>張繼聰愛打友誼波</title></header><body><h1>張繼聰愛打友誼波</h1><p>張繼聰和樂隊Mr.成員Dash組成的籃球隊Nuts，前晚到樂富與樹仁大學的籃球隊作慈善籃球賽，原本球隊成員包括方力申，但他因在內地工作而缺席比賽，最終Nuts以55比35勝出。張繼聰表示與不少年輕人作過多次友誼賽，他說：「想灌輸畀年輕一代知，唔好只顧住打機，打波都好健康，而且一齊打波嘅友誼好難得，好似小方成日拍戲，但佢一有時間就會返嚟練波，總之球隊最強陣容係隊友們背後嘅太太同女友，佢哋成日為我哋打氣。」</p><p>唔知老婆封神</p><p>對於太太謝安琪近日被封為高登女神，張繼聰說：「一直唔知道有呢件事，都唔知有投票，係歌迷講先知，唔會太過興奮。」採訪、攝影：馬建華</p></body></html>
