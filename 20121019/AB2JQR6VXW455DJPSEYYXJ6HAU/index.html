<html><header><meta charset="utf-8"><title>農夫開騷為民發聲</title></header><body><h1>農夫開騷為民發聲</h1><p>農夫前晚到Oscar位於旺角的上海生煎皇店宣傳他們下月18日在九展Star Hall舉行的《一尾講自爆》talk騷。</p><p>論盡政治</p><p>農夫安排20名粉絲到場，並即場送出門票給支持的粉絲，兩人強調今次talk騷不是爆秘聞，而是抒發他們感受。不少人誤會農夫只會講嘢不唱歌，所以他們強調屆時一定會唱歌，並說：「我哋會喺騷內講政治題材，亦會講民生，呢個年代點都會留意政治，有時仲好睇過娛樂，我哋都會講敏感嘢，但會企喺市民立場，唔怕會得罪人，我哋唔係騎牆派。」採訪、攝影：李珮洳</p></body></html>
