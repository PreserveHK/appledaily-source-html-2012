<html><header><meta charset="utf-8"><title>Photobook<br>Google數據中心　色彩繽紛</title></header><body><h1>Photobook<br>Google數據中心　色彩繽紛</h1><p>無數網民每天利用Google搜尋器查找資料，大家能迅速找到答案，全賴Google數據中心強勁的資料處理能力。Google近日首次揭開歐美八間數據中心的神秘面紗，公開中心內部照片，裏面放了很多大型伺服器，佈滿紅紅綠綠縱橫交錯的管道。Google也會於香港、台灣、新加坡等地建立新的資料庫。英國《每日郵報》</p></body></html>
