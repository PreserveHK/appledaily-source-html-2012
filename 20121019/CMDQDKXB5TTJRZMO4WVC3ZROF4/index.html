<html><header><meta charset="utf-8"><title>Mr.逃過末日即開騷</title></header><body><h1>Mr.逃過末日即開騷</h1><p>樂隊Mr.明年1月4至5日將再踏紅館舉辦《Mr. New Beginning Live》演唱會，日前五位成員以新造型拍宣傳海報。Mr.表示，今次演唱會名為New Beginning Live，是因為有傳今年12月21日是世界末日，他們就在明年初開首個演唱會，主音Alan說︰「開得成即係冇世界末日，就玩盡佢開心吓！」<br>影海報時五子的造型都很破格，Dash和Ronny齊穿裙，Dash更着deep V裝，他笑言︰「終於明白做模唔易，好易感冒。有諗過胸前打陰影等效果好啲，但美指冇理我。」Ronny除穿裙更畫上黑眼線，但他似乎有點不習慣。<br>撰文：林妃</p></body></html>
