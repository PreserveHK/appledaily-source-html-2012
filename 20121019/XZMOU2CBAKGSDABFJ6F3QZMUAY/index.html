<html><header><meta charset="utf-8"><title>羅霖媾仔　饒佩君嗌震驚</title></header><body><h1>羅霖媾仔　饒佩君嗌震驚</h1><p>毛舜筠（毛毛）、原子鏸、饒佩君及老公前晚到灣仔看歌舞劇《舞火花》，毛毛表示稍後要為黃百鳴的賀歲片去千島湖拍攝一個月，今次會同鄭中基、熊黛林及杜汶澤等人再合作，談到好拍檔曾志偉亦開拍賀歲片，她希望大家都有好票房。饒佩君被問到羅霖和劉坤銘已分居，女方更被拍到媾仔，她說：「唔知佢婚姻有問題，我結婚佢有嚟，聽到都震驚同可惜，因為一直覺得佢哋好恩愛，希望佢開心。」而原子鏸剛剛在美國演出完舞台劇返港，她自言並非專注演舞台劇，亦希望可以多方面發展。採訪、攝影：張俊銘</p></body></html>
