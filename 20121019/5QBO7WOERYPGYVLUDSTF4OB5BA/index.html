<html><header><meta charset="utf-8"><title>月球來自星體大撞擊</title></header><body><h1>月球來自星體大撞擊</h1><p>月球的身世一直是個謎。美國有科學家分析月球石成份，指月球是由巨型星體撞地球而生。<br>科學界1975年提出的月球誕生理論「大撞擊說」，認為45億年前地球形成不久時，遭一枚火星那麼大的星體撞中，撞擊釋放的超高能量，令星體和地球大部份地幔氣化，部份吸回地球，其他氣化的岩石雲凝結成月球。<br>科學家相信早年月球較接近地球轉，令近岸海水含鹽度不斷急變，促成類似DNA的生物分子演化。沒有月球，地球可能難有生命。英國《每日郵報》</p></body></html>
