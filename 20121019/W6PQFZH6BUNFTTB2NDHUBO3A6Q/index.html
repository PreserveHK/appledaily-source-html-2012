<html><header><meta charset="utf-8"><title>Flavor Flav涉家暴被捕</title></header><body><h1>Flavor Flav涉家暴被捕</h1><p>美國饒舌組合Public Enemy成員Flavor Flav（圖）昨日在賭城的住所被帶回警署，被控持有致命武器傷人及家暴，獲准以約18萬港元保釋。據警方透露當時Flavor疑與未婚妻Liz Trujillo發生口角，其後更兩度將她推在地上，並扯甩她的耳環，更拿刀恐嚇Liz的17歲兒子，令其兒子嚇到跑入房報警。警方到場將Flavor帶走，他手上有輕微傷，事件中沒有人嚴重受傷。據悉，若然Flavor被判有罪，最高刑罰可判入獄6年。</p></body></html>
