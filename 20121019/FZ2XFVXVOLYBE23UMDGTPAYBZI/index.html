<html><header><meta charset="utf-8"><title>美婦地鐵車廂產子</title></header><body><h1>美婦地鐵車廂產子</h1><p>美國費城一名孕婦周二坐地鐵時突然作動，在車廂中誕下男嬰，連臍帶也未剪，就抱着嬰兒向車站的當值警員求助。當差12年的羅杰斯，周二下午看到一名婦人抱着一名看似病嬰的孩子搭扶手電梯上來，趨前一看，發現嬰孩身上有些類似奶狀物質，才知道是初生嬰兒。他馬上叫22歲產婦弗里斯脫掉衞衣將嬰孩包住後，急召救護車。乘客見到都上前祝賀她。弗里斯說，當列車到站時，她感到有東西從下體掉下來，低頭一看是嬰孩已出世，殺得她措手不及。羅杰斯說，孩子沒哭過，產婦也沒絲毫痛楚迹象，這簡直是「奧爾尼站的奇蹟」。救護車將兩人送院檢查，母子平安。英國《每日郵報》</p></body></html>
