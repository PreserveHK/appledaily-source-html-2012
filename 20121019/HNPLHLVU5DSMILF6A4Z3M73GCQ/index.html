<html><header><meta charset="utf-8"><title>情慾男女餐廳當眾做愛</title></header><body><h1>情慾男女餐廳當眾做愛</h1><p>美國佛州奧蘭多市一對男女在餐廳吃飯時，突然慾火焚身，懶理鄰桌一家大小，在眾目睽睽下於餐桌上和伴侶做愛。即使餐廳經理喝止，這對性飢渴男女一於懶理，仍埋首幹那回事。<br>32歲的卡洛（圖）跟女友當着其他顧客面前做愛，餐廳經理默菲得悉後，要求兩人自重，不要在小孩面前做猥褻行為，但卡洛沒有理會，還說女友「這個時候不能站起身」，繼續在眾人面前胡天胡帝。警員接報趕到現場，拘捕了跟經理打起來和拒絕埋單的卡洛，但由於食客們都不願作證，卡洛和女友逃過在公眾場所做愛的指控。英國《每日郵報》</p></body></html>
