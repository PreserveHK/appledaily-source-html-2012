<html><header><meta charset="utf-8"><title>娜姐晒咪吸金</title></header><body><h1>娜姐晒咪吸金</h1><p>秋風起，周秀娜大晒32D火辣咪咪，為大家驅走初起的寒意！日前娜姐為代言嘅大陸內衣品牌拍咗輯新廣告，仲擺出踎地擘髀誘人甫士，包保睇到宅男熱血沸騰，原來娜姐啱啱同廣告商續約，仲加咗三成酬勞㖭，650萬代言費袋袋平安。吸金力強嘅娜姐，仲諗住升呢做老闆，聽聞廣告商邀佢入股，計劃喺香港開舖賣內衣，娜姐都心郁郁想做老闆，佢諗住喺尖沙嘴開專門店，以巴西超模Gisele Bundchen做目標，希望成為最賺錢嘅港模。<br>撰文：洪紅克</p></body></html>
