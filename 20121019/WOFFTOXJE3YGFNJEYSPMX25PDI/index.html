<html><header><meta charset="utf-8"><title>震波黎明為飲品選港男</title></header><body><h1>震波黎明為飲品選港男</h1><p>「動漫Maggie」李曼筠（Maggie）和「震波黎明」陳錫文，日前亮相有線娛樂新聞台節目《今日觀點》，大談娛圈騎呢選舉。憑動漫節出道的Maggie似要與騎呢選舉劃清界線，聲稱自己從無參加任何選舉，只做過選舉評判。Maggie認同近年的選舉參賽者越來越騎呢：「以前啲參賽者質素好啲，家嗰啲就真係騎呢。」<br>陳錫文則透露當年為一箱飲品而參加亞視港男選舉：「當時電視台問我有冇興趣參加選舉，我問有冇獎品，佢哋話贏咗有一箱飲品，我咪參加囉。」<br>撰文：丁寧</p></body></html>
