<html><header><meta charset="utf-8"><title>朗拿度肥如笑佛</title></header><body><h1>朗拿度肥如笑佛</h1><p>活動雲集體育明星，巴西前國腳朗拿度與家人和助手共九人專程去海口打波，他退役後，患上甲狀腺機能衰退，慘變肥佬，有病在身的他卻不減南美人熱情開朗。朗拿度昨日穿上綠色polo shirt、Nike cap，全程笑笑口，在台上如同一尊笑佛，十分可愛。<br>朗拿度在台上謂會繼續享受運動：「我會把打golf當踢波，打好每一桿。」不過其後他因太倦，取消了訪問環節。</p><p>羅雪娟顯嬌小</p><p>中國女飛魚羅雪娟昨日也有現身，與朗拿度同台，更顯嬌小，姚明、「桌球皇帝」亨特利等也會上場打波。</p></body></html>
