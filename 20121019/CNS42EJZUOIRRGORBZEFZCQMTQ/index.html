<html><header><meta charset="utf-8"><title>銅鑼灣時代廣場<br>
舒淇戴口罩掃零食</title></header><body><h1>銅鑼灣時代廣場<br>
舒淇戴口罩掃零食</h1><p>早前高調撐舊愛黎明嘅舒淇，前日下晝5點戴晒口罩、cap帽，低調同助手去到銅鑼灣時代廣場間City'super掃貨。佢先睇咗一陣紅酒，跟住就開始狂掃零食，餅乾、糖同薯片買滿一籃，見到佢個袋仲掛住上次同馮德倫去日本旅行時買嘅一對米老鼠，真係好長情。不過佢前日喺微博呻話唔明香港啲狗仔隊點解要喺超市影人買嘢？答案好簡單，因為你係舒淇囉。<br>採訪、攝影：梁繼光</p></body></html>
