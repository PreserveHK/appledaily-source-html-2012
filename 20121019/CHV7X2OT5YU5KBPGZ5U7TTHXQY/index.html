<html><header><meta charset="utf-8"><title>GaGa被惡搞㷫爆</title></header><body><h1>GaGa被惡搞㷫爆</h1><p>美國百變天后Lady GaGa被南非組合Die Antwood在新歌《Fatty Boom Boom》MV惡搞，一名扮成GaGa的演員（中）在MV中穿上了其經典牛肉衣，又惡搞GaGa誕下恐怖異形，更活生生在街頭被獅子吞食，令GaGa十分憤怒，兩方在twitter互相炮轟。Die Antwood在twitter指未必有如GaGa出名，但比她更有型；GaGa回敬要是她在南非開騷，一定比對方更快售罄門票。</p></body></html>
