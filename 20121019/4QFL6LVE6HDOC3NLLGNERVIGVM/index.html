<html><header><meta charset="utf-8"><title>求驗客手記：伊巴咁快攞老人獎 - 求驗客</title></header><body><h1>求驗客手記：伊巴咁快攞老人獎 - 求驗客</h1><p>伊巴謙莫域早兩年話自己拍得住美斯，可以同佢爭金球獎，到今年，佢終於力壓沙維同卡斯拿斯攞到嘞！唔係，係我求大俠睇錯咗隻字，伊巴今年攞嗰個係金足獎（圖）先啱。金足獎係專頒畀29歲以上嘅球員，同埋一生只可以拎一次，上年就由傑斯奪得，所以呢個可以話係球壇嘅最佳老人獎。如果我求大俠係伊巴，拎到呢個獎嗰陣肯定哭笑不得，都係啱啱31歲啫，唔使咁快畀個老人獎我啩！</p></body></html>
