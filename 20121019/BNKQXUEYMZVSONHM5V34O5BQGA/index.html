<html><header><meta charset="utf-8"><title>台北<br>
阿妹殘爆陪男友</title></header><body><h1>台北<br>
阿妹殘爆陪男友</h1><p>張惠妹同調酒師男友Sam（姚小健）拍拖2年，據知6月佢哋試過情海翻波，Sam因桃花旺盛搞到阿妹冇安全感，為咗箍實天后女友，Sam喺左手臂內側紋咗阿妹名字嘅十字架示愛，當係送畀女友嘅生日禮物，結果兩個又做番糖黐豆，上周日（7日），佢哋拍拖出巡享受二人世界，仲帶埋情侶黑框眼鏡，冇化妝嘅阿妹雖然一臉殘樣，但依然冧爆陪男友買釣竿，真係羨煞旁人。<br>撰文：林妃</p></body></html>
