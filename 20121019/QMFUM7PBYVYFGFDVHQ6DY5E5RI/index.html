<html><header><meta charset="utf-8"><title>「若北韓挑釁必反擊」<br>李明博突訪延坪島</title></header><body><h1>「若北韓挑釁必反擊」<br>李明博突訪延坪島</h1><p>南韓總統李明博昨天（周四）突然到訪延坪島視察（圖），揚言「在祖國統一前，務必誓死保衞黃海的北方限界線」。<br>李明博是趁延坪島遭炮轟兩年即將來臨前，到延坪島激勵士氣，也是趁下周舉行美韓聯合軍演前向北韓作出預警，「假如北韓作出挑釁，我們必定強烈反擊」。<br>美韓下周四起至11月2日會舉行「護國演習」，海陸空三軍及24萬軍民參與，並出動700多架次軍機和60多艘軍艦，演練北韓作出軍事挑釁和爆發全面戰爭時，如何實施軍團級作戰計劃和大規模空中打擊、搶灘登陸演習。中通社/法新社</p></body></html>
