<html><header><meta charset="utf-8"><title>羅霖：忍耐有限度</title></header><body><h1>羅霖：忍耐有限度</h1><p>羅霖日前宣佈與劉坤銘分居，她公式回應指是兩人性格不合而分開，而為保護三個兒子，亦不想作回應。近日有指羅霖與劉坤銘分開，是因羅霖疑在北京媾仔。羅霖前日在微博講分居，表示自己的忍耐是有限度，似有難言之隱，她說：「一對戀人或夫妻因性格不合而分開，已經是件很難受的事，但要讓孩子們在一個破碎的家庭長大或承受任何壓力，更不忍心！但每個人的忍耐都有一定的限度。」<br>羅霖更講到與劉坤銘雖然彼此受傷，但會努力堅強往前走，而羅霖前日仍如常接受美容品牌訪問。<br>撰文：唐如</p></body></html>
