<html><header><meta charset="utf-8"><title>紅姑體諒嘈吵遊客</title></header><body><h1>紅姑體諒嘈吵遊客</h1><p>鍾楚紅前晚在尖沙嘴出席時裝活動，即場自製環保番梘。該品牌在法國的酒店早前稱不會接待中國遊客，紅姑說：「應該唔會，做生意唔會咁樣，我諗唔係惡意。」中國遊客常被投訴嘈吵，紅姑就體諒說：「睇吓乜嘢環境啦，我自己去趁墟都好嘈。」<br>紅姑也試過在外地被留難：「一個女仔過海關時，都會留難，佢唔知你做啲乜，所以有個伴侶好啲。」不過她遺憾未試過出門有艷遇，也不接受姊弟戀：「我鍾意成熟啲，但唔可以太老，我又唔想湊仔，唔想做護士。」<br>採訪：顏英儀<br>攝影：陳慧安</p></body></html>
