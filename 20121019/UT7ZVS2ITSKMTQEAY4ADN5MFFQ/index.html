<html><header><meta charset="utf-8"><title>辛芷蕾<br>
拍恐怖片上癮</title></header><body><h1>辛芷蕾<br>
拍恐怖片上癮</h1><p>內地電影新人辛芷蕾最近來港宣傳恐怖片《詭愛》，她說處女作便要拍恐怖電影，拍攝過程雖沒怪事發生，但因為要投入驚慄劇情，令她的情緒大上大落，辛芷蕾日前說：「拍攝時我的情緒起伏很大，出現抑鬱情況，幸好不用服藥。」<br>辛芷蕾表示演戲一試便上癮，她希望下次有機會演出喜劇：「我愛看港片，最愛《喜劇之王》的周星馳，好希望有機會合作。」辛芷蕾為了學好廣東話，最近還看了《低俗喜劇》。<br>採訪：比華利<br>攝影：陳順禎</p></body></html>
