<html><header><meta charset="utf-8"><title>話你知<br>三一重工　世界500強<br></title></header><body><h1>話你知<br>三一重工　世界500強<br></h1><p>三一重工取名於「創建一流企業，造就一流人才，做出一流貢獻」的企業宗旨，總部在湖南長沙，分部遍及全球；它生產的混凝土泵車銷量全球第一，去年3月日本福島核電站事故，三一重工曾派臂長66米的泵車前往救援，用於輸送混凝土。2003年三一重工在上海證交所上市，目前正籌劃來香港上市。去年7月，該集團以215.84億美元（約1,673億港元）市值入圍世界500強，成為唯一上榜的中國機械企業。集團去年銷售額達800億元人民幣。</p></body></html>
