<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★以Jimmy Page擔任結他手的英國殿堂樂隊Led Zeppelin，其重組演唱會電影《Celebration Day》在香港反應熱烈兩度加場至下月10日共上映八場。</p><p>★現年25歲的美國歌手Drake日前在twitter宣佈前日終於完成中學課程，順利畢業。</p><p>★日本女星綾瀨遙昨日以聖誕女郎打扮宣傳代言炸雞店，她即場用搖鈴演奏聖誕歌。</p><p>★韓國男星張根碩昨日公開新歌《Abracadabra》 MV，大玩長髮妖冶形象。</p><p>★韓國組合Super Junior成員始源招募歌迷協助拍攝其新劇《電視劇帝王》，1,000個名額火速爆滿。</p></body></html>
