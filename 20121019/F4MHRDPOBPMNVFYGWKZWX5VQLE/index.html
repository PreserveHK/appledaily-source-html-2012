<html><header><meta charset="utf-8"><title>爽影評：《收購風雲》人生套戥</title></header><body><h1>爽影評：《收購風雲》人生套戥</h1><p>電影原名叫Arbitrage，即「套戥」，意指某一金融產品在兩個或同一個市場有不同的價格，同時高買低賣，賺取無風險的利潤。片中李察基爾飾演的金融界富豪，表面風光，但難關一個又一個，想在危機之中套戥，拎條命來玩遊戲，結果犧牲身邊人，賤到無倫，卻又寫實。新晉導演編劇野心超大，劇本有心有力，但忽略了娛樂性。撇除李察基爾玩演技，蘇珊莎朗頓應是最大賣點，但戲份太少。<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
