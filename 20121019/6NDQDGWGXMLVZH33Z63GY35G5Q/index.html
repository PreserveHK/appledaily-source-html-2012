<html><header><meta charset="utf-8"><title>體壇拾趣<br>NBA定90秒開波冇癮</title></header><body><h1>體壇拾趣<br>NBA定90秒開波冇癮</h1><p>大家睇NBA嗰時，成日都會見到球員喺開波做好多儀式，好似林書豪上季同費特斯嘅「書呆子」high five，同勒邦占士灑粉（圖），呢啲動作成日都會搞起氣氛，令到球迷更加投入比賽。不過，聯盟賽會覺得佢哋搞咁多嘢，搞到開波唔準時。所以，最近就話要喺公佈出場兩隊陣容之後，90秒內就要開波，唔係就會警告延誤嗰隊波，兩次警告就要罰一次技規。球員梗係唔like呢個諗法啦，杜蘭特、獲迪都唔贊成，係得「聯盟契仔」勒邦占士會話盡量迎合。</p></body></html>
