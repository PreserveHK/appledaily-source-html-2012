<html><header><meta charset="utf-8"><title>「蝦米」睡姿尋求撫慰</title></header><body><h1>「蝦米」睡姿尋求撫慰</h1><p>英國身體語言專家菲普斯指出，人的睡姿可反映出性格，他將睡姿分成嬰兒型、圓木型、渴望型和趴卧型。英國《每日郵報》</p><p>嬰兒型</p><p>睡覺時雙膝提起，頭向下，像蝦米狀。這類人個性小心謹慎，做事有條理，但需要尋求撫慰。</p><p>圓木型</p><p>垂直身軀，手放在腿旁。這類人較頑固，予人專橫和冷淡的感覺，專家指他們需要身心放鬆一點。</p><p>渴望型</p><p>睡時雙手向前伸展。這類人追求夢想和尋求新挑戰，或者是那種浪費時間追求沒結果的事物。</p><p>趴卧型</p><p>睡時頭和腹都向下。專家指這種睡姿很不舒適，顯示人生活欠自制，醒來就會憂慮新一天的生活。</p></body></html>
