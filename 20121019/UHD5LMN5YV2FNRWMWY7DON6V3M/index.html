<html><header><meta charset="utf-8"><title>跳冰池未破冰　德男撻生魚</title></header><body><h1>跳冰池未破冰　德男撻生魚</h1><p>跳水很多人試過，但德國一名男子竟在寒冬泳池結冰時，來表演「跳冰池」的絕技，還叫朋友拍片見證。只可惜他失敗了，成為朋友們的笑柄。<br>在片段開始時，一名只穿泳褲的男子在室外瑟縮顫抖，擺出多個「勝利姿勢」，然後信心十足地在助跑縱身一跳，誰知泳池結起的冰太厚，他不但未能破冰，臀部還「啪」一聲硬着陸，令他痛得在冰池上扭動身軀。朋友們看到這幕，都哈哈大笑，忍俊不禁。<br>英國《每日郵報》</p></body></html>
