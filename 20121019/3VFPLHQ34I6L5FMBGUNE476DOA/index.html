<html><header><meta charset="utf-8"><title>大隻Song當街篤魚蛋</title></header><body><h1>大隻Song當街篤魚蛋</h1><p>有泡菜王力宏之稱的韓國大隻男模宋斗煥（Song），早前曾被拍到陪才女卓韻芝沙灘隊啤睇日落，Song原來喜歡吃家鄉泡菜外，自從來到香港工作後，他也經常入鄉隨俗掃街。</p><p>日前戴着帽子、一身牛仔衫褲打扮的Song，和經理人在銅鑼灣工作完畢見肚餓，即時去到時代廣場附近的零食檔篤魚蛋，高大型男當街吃東西特別搶眼，餓Song買了串魚蛋不停食，吃完還舔舔脷。<br>採訪、攝影：比華利</p></body></html>
