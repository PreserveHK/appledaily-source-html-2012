<html><header><meta charset="utf-8"><title>求驗客手記：P祖避藥檢大鑊 - 求驗客</title></header><body><h1>求驗客手記：P祖避藥檢大鑊 - 求驗客</h1><p>前巴西國腳祖連奴比南布肯奴（P祖、圖），昔日喺里昂以自由球絕技聞名，近年已經返咗老家，效力巴甲華斯高。37歲嘅佢仍有表現，但最近就牽涉禁藥風波。話說P祖喺早前一場比賽賽後被揀中要接受突擊藥檢，但佢冇第一時間去提供樣本畀反禁藥組織嘅醫生，反而先去自己嘅更衣室。P祖咁做已經違反咗守則，有關方面會喺今日宣判，刑罰會由發出警告到停賽兩年。</p></body></html>
