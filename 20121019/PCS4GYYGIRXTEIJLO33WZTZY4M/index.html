<html><header><meta charset="utf-8"><title>IT人聘監工管自己　看fb即掌摑</title></header><body><h1>IT人聘監工管自己　看fb即掌摑</h1><p>美國一名程式設計員塞蒂，整天沉迷瀏覽facebook，令工作效率低下，想出僱用一名監工看管自己，只要發現他上fb，監工可奉命掌摑他。塞蒂是在招聘網站上登廣告，以時薪8美元（約56港元）請監工，列明「在我分心時掌摑我」。結果不到一小時就收到20封應徵電郵，最後請了女志願人士卡拉當監工。第二天在咖啡室，塞蒂在卡拉的「掌摑」監督下（圖），專心工作，工作效率由35%增至98%。英國《每日郵報》</p></body></html>
