<html><header><meta charset="utf-8"><title>倪妮疑似艷照流出</title></header><body><h1>倪妮疑似艷照流出</h1><p>24歲的謀女郎倪妮，早前高調公開跟藝人馮紹峰拍拖。不過人紅是非多，近日網上就流傳一輯疑似是倪妮入行前的艷照。</p><p>自稱家教嚴</p><p>該輯相中的女子擺出各種大膽香艷姿勢，例如單手掩胸、穿低胸裝露事業線，更有疑似露乳暈的相。對於有疑似倪妮的艷照流出，倪妮經理人接受內地記者查詢時表現錯愕，並表示不知情，要用時間來考證。<br>倪妮畢業於中國傳媒大學南廣學院，在張藝謀導演的電影《金陵十三釵》中演女主角、風塵女子玉墨而成名，成為新一代謀女郎。她早前受訪時曾表示，自己的家教很嚴格，如果平時學玉墨走路都會被爸爸打。<br>撰文：李森</p></body></html>
