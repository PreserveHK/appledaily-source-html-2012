<html><header><meta charset="utf-8"><title>基仔永不錄用錢國偉</title></header><body><h1>基仔永不錄用錢國偉</h1><p>錢國偉日前化身香港版PSY拍攝《HongKong Style》MV，並由古巨基和鄭伊健執導，該MV在YouTube的點擊率已過百萬，更揚威韓國。有關方面昨亦將MV製作花絮上載到YouTube，片中見基仔和伊健不時提點錢國偉如何走位及入戲。<br>基仔前晚到電視城錄影《勁歌金曲》時彈錢國偉演技超屎，他笑指當初是想捧紅錢國偉：「開頭只係惡搞佢做江南大叔，佢第一日都推，第二日先答應。佢做演員唔合格，我同伊健成日鬧佢，下次亦唔會再用呢個演員。」對於MV受歡迎，基仔和伊健都感意外，基仔又說是次製作費只需數千元，因很多嘉賓都是義務。<br>採訪：王崇穎</p></body></html>
