<html><header><meta charset="utf-8"><title>台北<br>
大S夫妻現股災</title></header><body><h1>台北<br>
大S夫妻現股災</h1><p>徐熙媛（大S）做咗人妻之後，一直想幫老公汪小菲開枝散葉，雖然未有好消息傳出，但兩公婆然好恩愛，本月初佢哋約咗陳建州、范瑋琪夫婦喺台北市大安路飯聚，着橫間tee襯爛牛嘅大S似足師奶，老公仲當街抓籮㖭，幾日後佢哋又拍拖散步，着番同一件tee嘅大S唔止身形膨脹咗，塊臉仲圓到似pizza，同奶奶張蘭變「婆媳臉」，肚凸凸兼晒圓躉嘅佢孕味甚濃，希望今次唔好再食詐糊啦。<br>撰文：葉雪</p></body></html>
