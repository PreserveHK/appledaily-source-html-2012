<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>周麗淇腳生瘤瞞家姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周麗淇腳生瘤瞞家姐 - 馮仁昭</h1><p>日前有消息指周麗淇（Niki）小腿竟然生咗個腫瘤，相信唔少fans都會戥佢擔心，噚日Niki接受商台電話訪問講番呢件事，佢透露喺上月已經做咗個小手術，抽咗組織去化驗證實係良性瘤。不過Niki為咗唔想屋企人擔心，原來冇話佢哋知自己生瘤，Niki話：「屋企人忙緊家姐（周汶錡）婚事，我唔想大家擔心，家姐都係前日俾記者問先知。」</p></body></html>
