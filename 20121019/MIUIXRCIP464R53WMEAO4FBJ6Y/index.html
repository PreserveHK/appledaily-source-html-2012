<html><header><meta charset="utf-8"><title>關仁隱事：「冇雙」改造失敗 - 關仁</title></header><body><h1>關仁隱事：「冇雙」改造失敗 - 關仁</h1><p>內地女星「冇雙」出道嘅時候一直都唔係賣樣，靠嘅係身材加上唔鹹唔淡嘅廣東話，經常成為笑柄都畀佢殺出一條血路。事實佢唔係靚，亦都唔算醜，睇慣都OK，呢幾年唔知係咪受大氣候影響，見人人都走去改造，佢又改埋一份，開頭都係改少少，點知越改越多，到最後簡直變成另一個人。不過內地二五話冇雙其實係有苦衷，話說開頭佢貪得意整少少，點知手術唔係好掂搞到五官走位，冇辦法之下惟有再整去補救，變成用一個錯去救另一個錯，前前後後補咗幾次鑊咪搞成咁囉，真係有苦自己知。撰文：關仁</p></body></html>
