<html><header><meta charset="utf-8"><title>小Justin拖Carly合唱險仆</title></header><body><h1>小Justin拖Carly合唱險仆</h1><p>加拿大樂壇小天王Justin Bieber，前日與《Call Me Maybe》爆紅同鄉女歌手Carly Rae Jepsen在加國開騷，二人手拖手一同合唱《Beautiful》一曲，唱到歌曲尾聲時，小Justin行落舞台上的樓梯一時不慎跣腳，差點仆低，幸而Carly醒目一手把他拉住，避免出現狼狽場面。小Justin去年尾在twitter力推，成功令Carly人氣急升。</p></body></html>
