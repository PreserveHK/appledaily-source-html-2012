<html><header><meta charset="utf-8"><title>詩雅自認宅女呻Dry</title></header><body><h1>詩雅自認宅女呻Dry</h1><p>羅力威、詩雅及吳若希前晚到尖沙嘴出席雜誌活動，問到詩雅和羅力威一起時會否避忌免其女友雨僑呷醋？羅力威即扮儍說：「你講咩？我no comment。」詩雅亦聲稱不知他有女友。</p><p>獨愛細眼男</p><p>詩雅表示自己感情生活很dry：「我入行以嚟都好少緋聞，同佢一齊都唔擔心有緋聞傳。」會否叫羅力威介紹男仔？他聞言即說：「我冇乜朋友， 只識William（陳偉霆）。」詩雅笑言一直甚少緋聞，不知是否自己有問題，但她坦言因自己是宅女甚少去蒲，故難以識男仔。問到擇偶條件？詩雅表示鍾意眼細單眼皮，少說話兼高大的男仔，她又指自己怕大眼可愛樣的男仔。採訪、攝影：魯萍</p></body></html>
