<html><header><meta charset="utf-8"><title>何傲兒唔吼蕭正楠</title></header><body><h1>何傲兒唔吼蕭正楠</h1><p>何傲兒昨日於尖沙嘴出席活動，她戴上由大會提供的過千萬翡翠首飾擔任司儀，令她心驚膽跳，她說：「我試過行街時整爛人哋件藝術品，最後要賠5,000蚊，好彩唔係好貴！」她表示家中最名貴的鑽飾乃母親送贈的鑽石頸鏈，</p><p>鍾意成熟穩重</p><p>對於胞姐何傲芝早前與緋聞男友蕭正楠同車，更發生交通意外，她表示家姐未有大礙，但表示其姊與蕭正楠只是朋友，更公開大讚蕭正楠，問到既然對方不是其姊男友，會否主動出擊？何傲兒說：「我比較鍾意成熟穩重嘅男士，我始終想識圈外人，我同家姐要求嘅係唔同類型。」採訪、攝影：王崇穎</p></body></html>
