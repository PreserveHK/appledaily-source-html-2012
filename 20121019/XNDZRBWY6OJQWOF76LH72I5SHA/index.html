<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>楊思琦操掌上壓扮型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊思琦操掌上壓扮型 - 馮仁昭</h1><p>做咗單親媽咪嘅楊思琦，為咗照顧囡囡努力搵銀，之前囡囡同屋企人被傳媒追訪，仲搞到佢發晒忟憎，佢事後解釋話只係因為擔心囡囡，其實同樣好多人都擔心思琦妹嘅。不過噚日見思琦妹喺微博貼上幾張打拳相，睇個樣就似係拍節目，不過見佢試玩掌上壓有姿勢有實際，但係到踢腳佢就話其實踢完好痛，仲擔心返屋企變成豬腳。無論係工作定係自娛，見思琦妹有樣運動發洩吓，相信對佢絕對身心有益。</p></body></html>
