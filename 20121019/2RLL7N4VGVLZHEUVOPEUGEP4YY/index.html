<html><header><meta charset="utf-8"><title>香香人工奀照興奮</title></header><body><h1>香香人工奀照興奮</h1><p>岑麗香、汪明荃（阿姐）和黃淑儀等前晚到電視城出席無綫劇《巴不得媽媽…》慶功宴。香香興奮自爆此劇帶挈她有五位數收入，看來工作密麻麻的她人工很少，分分鐘月薪僅得幾千元，幸她昨日到觀塘拍攝商場代言人廣告時，人工加碼至六位數字，她說：「想喺將軍澳買樓，如果儲到首期已經好開心，父母有話幫手，但想靠自己儲。」無綫行政主席梁乃鵬就透露上月無綫在台灣新北市林口區買了一塊十幾萬呎的地皮，主要是做當地TVBS的製作劇集中心，買地加建築投資合共45億新台幣。採訪：王崇穎、文國駿攝影：葉君海、黃文偉</p></body></html>
