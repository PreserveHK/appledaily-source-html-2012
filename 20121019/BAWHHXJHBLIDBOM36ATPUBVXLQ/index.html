<html><header><meta charset="utf-8"><title>牡鹿單挑騣犎　被撞飛慘死</title></header><body><h1>牡鹿單挑騣犎　被撞飛慘死</h1><p>波蘭烏斯特龍巿動物園最近上現了一場動物角力，一隻牡鹿竟不自量力，單挑一隻1,000公斤重的騣犎（音忠封），結果牡鹿被騣犎撞到飛起，最後更因頭部受創而死。</p><p>騣犎和牡鹿以時速48公里疾跑對撞，產生相當於1,136公斤的撞擊力，牡鹿即使用鹿角全力撞向騣犎（下圖），但體形龐大的騣犎佔盡優勢，把牡鹿像洋娃娃般撞到拋飛半空（上圖）。牡鹿逃回樹叢，身受重傷，動物園職最後把牠人道毀滅。英國《每日郵報》</p></body></html>
