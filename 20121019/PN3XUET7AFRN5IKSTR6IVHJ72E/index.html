<html><header><meta charset="utf-8"><title>體壇拾趣<br>
打假波女雙忽然退賽</title></header><body><h1>體壇拾趣<br>
打假波女雙忽然退賽</h1><p>喺倫奧因為打假波，而被褫奪比賽資格嘅女羽毛球組合于洋（前）同王曉理（後），原本會喺周三丹麥公開賽首輪出戰；但係兩人突然話因傷退賽，惹嚟好多猜測。周四內地傳媒驚傳，話有知情人士講其實國家隊一早已經安排好！不過佢又話唔方便講點解，只係話兩人一定要到場，唔係國家隊就會畀賽會罰5,000美元（約3.9萬港元）。國羽周三都唔係好順，男單陳金被泰國球手蘇潘裕以局數2:1淘汰咗。而男雙4對球手，只得1對過到關。</p></body></html>
