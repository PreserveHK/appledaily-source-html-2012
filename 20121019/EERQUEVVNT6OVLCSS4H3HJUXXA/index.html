<html><header><meta charset="utf-8"><title>台北<br>
楊謹華唱傷心情歌</title></header><body><h1>台北<br>
楊謹華唱傷心情歌</h1><p>台灣女星楊謹華同樂隊蘇打綠成員懷秋嘅姐弟戀又玩完！佢哋6月先復合，有傳楊謹華向男友逼婚不成，搞到第二度分手，不過喺佢哋未分手前，懷秋被踢爆背女友偷約《惡男日記》同劇演員王思平、張書豪去睇戲，散場後仲做柴可夫送王思平返香閨，本月初懷秋約新加坡歌手林俊傑參加跑車隊活動尋刺激，繼續做「敗犬女王」嘅楊謹華就搵好友蕭亞軒、歌手信同女友齊齊去錢櫃唱K發洩苦悶。<br>撰文：林妃</p></body></html>
