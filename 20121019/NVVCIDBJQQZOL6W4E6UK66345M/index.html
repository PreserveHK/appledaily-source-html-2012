<html><header><meta charset="utf-8"><title>青雲為古仔賀42歲</title></header><body><h1>青雲為古仔賀42歲</h1><p>正在泰國拍彭氏兄弟的3D火災災難片《逃出生天》的古天樂，後日42歲生日，昨日劇組及眾演員包括劉青雲和李心潔等，在拍攝現場為古仔舉行神秘生日會，可惜被古仔拆穿，但他依然扮作驚喜，李心潔唱馬拉版生日歌送給他。古仔開香檳射向導演彭順，開心過後各人繼續開工，古仔苦笑說：「歡樂時光過得特別快，又係時候講拜拜，各位埋位！」在旁的青雲鬼馬地說：「導演不如今日早收工，大家咁開心！」古仔表示：「呢個係我今年生日收到嘅第四個蛋糕，喺泰國過生日都幾特別，生日願望係工作順利同大家身體健康。」撰文：葉雪</p></body></html>
