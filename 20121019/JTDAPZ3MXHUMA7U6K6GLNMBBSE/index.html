羅孝勇勤力念對白</title></header><body><h1>銅鑼灣<br>
羅孝勇勤力念對白</h1><p>巨聲幫出身嘅羅孝勇發展比起緋聞女朋友林欣彤似乎係差啲，不過都叫比上不足比下有餘咁啦，前日佢就出現喺銅鑼灣一間時裝店度同TVB一位女藝人一齊拍嘢，羅孝勇仲着到成身都係嗰隻品牌嘅出品㖭。<br>拍攝嘅內容好簡單，講佢行入間店之後回頭望講一句嘢就搞掂，不過唱歌叻唔等於拍嘢好，先後見佢NG咗幾次，搞到佢就算未埋位都企喺一邊口噏噏練對白，卒之呢個簡單鏡頭，前後都拍咗差唔多45分鐘至成事。<br>採訪、攝影：梁繼光</p></body></html>
