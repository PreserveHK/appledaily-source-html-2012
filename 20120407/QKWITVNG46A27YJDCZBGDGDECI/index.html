<html><header><meta charset="utf-8"><title>江西青年失財政自由弒母</title></header><body><h1>江西青年失財政自由弒母</h1><p>因工資上繳母親，囊中羞澀、交友很沒面子，江西南昌男子（圖）終殺害親母，他於4月1日在北京自首時，竟稱殺母後令他「感覺很自由」。<br>27歲的高姓疑兇上月30日在家中以水果刀連刺躺在床上的母親頸部，及後再找來菜刀砍其腹部。高殺母後，懷着數百元外出。<br>高動殺機乃因長期與母「積怨」。高年少喪父，與母相依為命，工作後母親要他將工資全部上交，用錢需批准。「他要50元得與母親談兩三個小時，還不一定能要到。」民警指囊中羞澀令疑兇在與朋友交往時感自卑，性格更孤僻。近年賦閒在家，與母親的溝通障礙更明顯。《江南都市報》
</p></body></html>
