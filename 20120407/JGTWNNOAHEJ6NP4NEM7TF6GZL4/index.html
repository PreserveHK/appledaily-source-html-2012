<html><header><meta charset="utf-8"><title>金髮男涉禁錮女友還柙</title></header><body><h1>金髮男涉禁錮女友還柙</h1><p>【本報訊】無業少年懷疑用菜刀指嚇女友，並將她禁錮於寓所內，因兄長返家而揭發事件並報警。案件押後至下月4日於屯門裁判法院再訊，期間被告須還柙懲教署看管。<br>被告羅家偉（19歲）被控一項非法囚禁他人罪，案件昨於觀塘裁判法院提訊。染有一頭金髮的被告穿着黑色外套上庭，昨毋須答辯。控罪指被告於上周三在元朗天祐苑祐泰閣一單位，非法囚禁姓廖女事主。控方稱正待化驗菜刀上DNA的結果，並須翻查案發地點的閉路電視，故申請將案押後審理。裁判官指控罪嚴重，拒讓被告保釋。<br>案件編號：KTCC1705/12</p></body></html>
