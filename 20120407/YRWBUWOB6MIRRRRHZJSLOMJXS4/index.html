<html><header><meta charset="utf-8"><title>14級強風襲粵樹倒屋頂揭開</title></header><body><h1>14級強風襲粵<br>樹倒屋頂揭開</h1><p>廣東省多地在清明節前後不是出現綿綿細雨，而是連日暴雨，局部地區更出現冰雹。清遠連州前日更遭遇每秒45.5米的14級大風，是1952年至今測到的最強風力。<br>許多大樹都被吹斷或連根拔起，另又共58家企業的廠房受損，屋頂被揭開（圖），1.8萬畝農田受災，房屋倒塌13間，直接經濟損失達一億元人民幣。氣象部門預計，廣東局部在今明仍有暴雨。<br>廣東大洋網</p></body></html>
