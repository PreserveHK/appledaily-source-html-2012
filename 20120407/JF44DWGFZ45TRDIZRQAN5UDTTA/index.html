<html><header><meta charset="utf-8"><title>趣怪定格：「熊貓小綿羊」白臉黑眼圈</title></header><body><h1>趣怪定格：「熊貓小綿羊」白臉黑眼圈</h1><p>黑眼圈、黑耳朵和毛色黑白相間，是中國國寶大熊貓的招牌標記，蘇格蘭一名農民日前就成功培育出外貌特徵似足熊貓的小綿羊，六隻小羊全部都是白臉黑眼圈和黑耳朵，身上也長出黑白相間的長毛，非常可愛。</p><p>58歲的諾布爾表示，她去年11月開始進行實驗，配對先前研究黑、白及有色綿羊的基因，不過由於小羊父母的外貌都不像熊貓，她也沒太大把握。當她看見幾隻小羊出生時都有黑眼圈，感到非常驚奇。<br>英國《每日郵報》</p></body></html>
