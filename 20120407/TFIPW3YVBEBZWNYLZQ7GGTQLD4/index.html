<html><header><meta charset="utf-8"><title>干擾導航感應　鯊魚怕磁鐵</title></header><body><h1>干擾導航感應　鯊魚怕磁鐵</h1><p>在大海暢泳最怕遇鯊魚，潛水員通常要帶魚叉，甚至留在籠內以免遭鯊魚襲擊，但原來只要磁鐵傍身，鯊魚就會掉頭走。<br>美國「鯊魚防禦」研究公司某次在水池進行研究時，意外掉下一塊磁鐵，發現檸檬鯊立即閃避，於是再進行連串實驗，研究員以卡紙遮掩磁鐵，令檸檬鯊看不到，當他們將磁鐵放進水中，檸檬鯊隨即掙扎（圖），向相反方向極速游走。<br>研究員解釋，鯊魚用作導航的感應器官，會受到磁鐵干擾，感覺就像人類看到強光那樣不適，自然會速逃。<br>英國《每日郵報》</p></body></html>
