<html><header><meta charset="utf-8"><title>台北冬甩油條　含鋁損智商</title></header><body><h1>台北冬甩油條　含鋁損智商</h1><p>台灣消基會在雙北（台北市和新北市）地區抽查甜甜圈專賣店和豆漿店後發現，包括甜甜圈（又稱冬甩）、油條等24件樣本中，有逾67%含有加膨鬆劑，可能含傷害智力的鋁。<br>被抽查的24件樣本中，有六件甜甜圈、六件油條、六件饅頭、三件海帶及三件粉絲，當中包括永和豆漿大王的油條也被發現有問題。<br>消費者如吃兩個或四個以上的甜甜圈，就超過國際安全標準。消基會指，人體若攝取過量的鋁，會令記憶力及智力退化，也會導致缺鈣，嚴重者更可能骨折。<br>台灣《蘋果日報》
</p></body></html>
