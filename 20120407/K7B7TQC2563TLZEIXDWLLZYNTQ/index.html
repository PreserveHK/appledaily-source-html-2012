<html><header><meta charset="utf-8"><title>婦瘋狂掟物落街　與警對峙</title></header><body><h1>婦瘋狂掟物落街　與警對峙</h1><p>【本報訊】一名疑精神有異的婦人昨晨在灣仔住所擲下玻璃樽及咕落街，與穿上鐵甲威龍的警員對峙一小時後，終態度軟化自行開門，被警員帶署調查。<br>涉嫌高空擲物女子40歲姓王，居於灣仔莊士敦道嘉寧大廈6樓一單位，昨晨零時許，她突告失常，先後將玻璃樽、咕、布碎等，從窗口擲出街上，險告擊中途人，有途人見狀報警求助。</p><p>警員接報到場，上門要求王女開門，對方未有回應，並在屋內大吵大鬧，警員恐她情緒失控跳樓，遂由趕至的消防員在街上張開氣塾戒備，數名警員則穿上鐵甲威龍及盾牌等裝備向女事主游說，結果雙方對峙約一小時後，王女軟化自行開門，由警員帶返警署調查。</p></body></html>
