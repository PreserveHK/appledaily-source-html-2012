<html><header><meta charset="utf-8"><title>新手Catalogue：佢係藍芽定手機？</title></header><body><h1>新手Catalogue：佢係藍芽定手機？</h1><p>每次入先達，櫥窗轉變唔大，事關iPhone當道，又何必花精力處理其他事情！但新年後，Sales話個市靜咗，新機唔掂，惟有賣吓騎呢產品。日前場內賣緊一部「我是藍芽，不是電話」嘅配件，睇真啲，原來係一部有手機功能嘅藍芽裝置，原理好似太陽能電筒，無光，佢唔識着燈；無手機，佢就唔可以當電話用，得啖笑！不過，體積小如手掌，面對Note、OneX呢類大芒手機，放佢入褲袋當後備，又幾輕鬆嘅。<br><br>Like（23953777）</p></body></html>
