<html><header><meta charset="utf-8"><title>心臟中釘美漢大難不死</title></header><body><h1>心臟中釘<br>美漢大難不死</h1><p>這個復活節，美國新澤西州52歲男子亨尼斯（上圖）也像重獲新生。他上月底為鄰居修理屋頂，釘槍卡住，他清理時不小心把10厘米長的鐵釘（下圖）打入心臟，卻大難不死。<br>長釘刺穿亨尼斯的右心室，令他心跳停止，救護員到場立即為他做心肺復蘇，這令釘子造成的小孔變成大裂口，必須盡快修補，但往大醫院，車程要一小時。幸運的是，本來厚重的濃霧突然消散，醫療直升機順利起飛，將他及時送院。<br>迅速康復的亨尼斯，前天（周五）出院，醫生笑說他應該買彩票，亨尼斯卻說不用了：「我覺得已經中了頭獎！」<br>路透社</p></body></html>
