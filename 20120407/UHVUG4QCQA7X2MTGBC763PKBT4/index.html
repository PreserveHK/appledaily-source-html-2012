<html><header><meta charset="utf-8"><title>台男違背情約　收入妻佔半</title></header><body><h1>台男違背情約　收入妻佔半</h1><p>台灣一名方姓女子六年前罹患乳癌，她於切除乳房後，因擔心丈夫遺棄她，故要求對方簽「愛情契約」。丈夫手寫一紙契約：「本人王XX保證永遠愛着方XX，永遠保護她，絕無貳心，若是拋棄她，我的收入將一半分給她運用，恐口說無憑，特立此據」。<br>丈夫兩年前退休後與小三另築愛巢，丟下方女撫養3子女。方女其後興訟，法官判王男須支付過去一年多約10.6萬港元的收入給妻，此後也要受愛情契約約束，按月支付一半收入給方。台灣《蘋果日報》</p></body></html>
