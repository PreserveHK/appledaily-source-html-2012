<html><header><meta charset="utf-8"><title>無業漢涉姦八旬婦提堂</title></header><body><h1>無業漢涉姦八旬婦提堂</h1><p>【本報訊】法庭昨日處理一宗駭人強姦案，一名51歲已婚無業漢竟然涉嫌強姦84歲老婦，昨日被押解往觀塘法院提堂。由於案情嚴重，裁判官拒絕讓被告保釋，案件押後至下月18日於屯門裁判法院再訊，期間被告須還柙看管。<br>居於屯門礦山村的被告郭有杰，被控一項強姦罪，控罪指他於去年9月，於女事主位於屯門寶田邨的寓所內強姦她，被告於上周四被捕。控方指被告認識事主後，多次到訪她的居所，惟控方昨未有交代案件詳情。控方申請將案件押後再提堂，以等候DNA化驗報告及進一步調查，相信將會加控其他罪名。<br>案件編號：KTCC1696/12</p></body></html>
