<html><header><meta charset="utf-8"><title>蘋果汁藍領爭取勞工假17天</title></header><body><h1>蘋果汁<br>藍領爭取勞工假17天</h1><p>【本報訊】復活節假昨開始，不少市民全家外遊，但大部份藍領階層勞工假期僅12日，復活節仍要上班。職工盟昨日遊行至候任特首辦，要求梁振英上任後，在三年內推行劃一勞工假至17日。職工盟秘書長李卓人說：「梁振英形象扮基層，如果當選後打工仔冇加嗰五日假期，係對梁振英的諷刺。」<br>職工盟總幹事蒙兆達估計全港300萬名僱員，有近180萬僱員未享劃一的17天公眾假期，當中以飲食、零售、運輸和保安業僱員為主。他批評香港勞工政策歧視藍領階層，「冇理由一個地方，兩種制度。」他續稱增加五天假期，企業薪酬開支上升不足2%，但可以令僱員休息和享受天倫之樂。</p></body></html>
