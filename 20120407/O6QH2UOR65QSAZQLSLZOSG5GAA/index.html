<html><header><meta charset="utf-8"><title>貓咪怕洗澡　哀叫「巧克力」</title></header><body><h1>貓咪怕洗澡　哀叫「巧克力」</h1><p>這隻貓咪不愛洗澡，女主人卻送牠進洗碗盆（圖），起初牠死抱住主人不放，更喵喵作聲苦苦哀求，但主人不理，貓咪最後發出類似中文「巧克力」的聲音，教網友看罷都笑翻肚皮。<br>主人強行將貓咪放進洗碗盆，貓咪自知難逃全身濕的命運，發出絕望叫聲，驟耳聽像普通話發音的「巧克力」，不諳中文的外國主人大惑不解：「這是甚麼聲音？」貓貓沒有理會，繼續叫着「巧克力」，歷時近五分鐘，直至洗澡完畢為止。有網民看過短片後驚訝不已：「我一開始還以為有小孩嚷着要吃巧古力。」<br>YouTube網站
