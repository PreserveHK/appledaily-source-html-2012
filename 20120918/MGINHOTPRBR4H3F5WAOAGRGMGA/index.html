<html><header><meta charset="utf-8"><title>素兒獲拉丁演員獎</title></header><body><h1>素兒獲拉丁演員獎</h1><p>專門表揚在電影、電視、音樂及體壇上有傑出表現之拉丁人士的2012 ALMA頒獎禮，昨日在加州舉行。電影《阿凡達》（Avatar）女星素兒莎丹娜（Zoe Saldana 圖）獲選最受歡迎劇情/冒險電影女星，昨日她畀面現身領獎。美國女歌手Christina Aguilera則獲終身成就獎。司儀伊娃隆歌莉亞（Eva Longoria）入場時與拍檔George Lopez表現風騷。</p></body></html>
