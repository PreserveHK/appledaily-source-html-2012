<html><header><meta charset="utf-8"><title>亞視千元騷錢拖半年</title></header><body><h1>亞視千元騷錢拖半年</h1><p>亞視早前為50周年台慶大搞慶祝活動，甚至花不少經費到北京搞慶祝晚會省招牌，但卻拖欠員工薪金，有不願開名的《亞洲星光大道4跳舞吧！》星光幫成員向本報投訴，遭亞視拖欠騷錢半年之久，該成員表示，他以計騷形式與亞視合作，但亞視拖欠他千多元的騷錢半年，而另一成員就遭拖欠數千元，他們齊向亞視追數，但公司一直指會計部正處理中。據知，另有一班剛離職的亞視前員工，一直未獲發最後的月薪，部份人已向勞工處求助，但亦有人於昨日收到拖欠的薪金。對於上述事件，亞視發言人昨指星光幫成員及離職員工的騷錢和薪金正按既定程序處理中。採訪：葉雪</p></body></html>
