<html><header><meta charset="utf-8"><title>爽影評：《閃亮人生》年度最佳</title></header><body><h1>爽影評：《閃亮人生》年度最佳</h1><p>&gt;《閃亮人生》早在外國多地賺個盤滿缽滿，香港竟會如此晚才上畫，在網上盜版和國外正版光碟橫行下，依然越戰越勇，第二周票房不比首星期遜色，證明口碑載道，繼去年《作死不離三兄弟》後這條方程式再次得到驗證。此片最大優勢是真正雅俗共賞，它描寫癱瘓才子和黑人看護的一段摯情，充滿熱血好玩、刺激生鬼、卻有感動的況味，中間更有些「鹹鹹哋」，樂而不淫兼跳脫，足以令任何階層的觀眾笑聲滿載，好看到不之得了。對白睿智兼高度幽默感，年度最佳影片夫復何求。<br>敬璜<br><br>☆☆☆☆☆<br>（5個☆為滿分）</p></body></html>
