<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
《造王者》結局吸231萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
《造王者》結局吸231萬觀眾 - 馮仁昭</h1><p>無綫劇集《造王者》大結局上周六播出，平均收視33點（211萬人），最高收視36點（約231萬人）。至於有觀眾投訴無綫包庇躁狂導演張永豪，外事部曾醒明噚日話：「已處分導演兼發警告信，我哋有渠道畀員工反映意見。」亦有網民話新聞部派女記者去內地採訪示威太危險，曾醒明話：「女記者嘅比例多，已叮囑外勤人員小心。」</p></body></html>
