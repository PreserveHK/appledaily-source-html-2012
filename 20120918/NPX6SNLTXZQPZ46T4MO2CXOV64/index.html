驗血測乳癌不可靠</title></header><body><h1>切勿誤信<br>
驗血測乳癌不可靠</h1><p>市民要慎選體檢種類，以免墮入醫療陷阱。消委會昨提醒市民，坊間聲稱可評估乳癌風險的「血液癌抗原測試CA15.3」，實際為用作監測乳癌患者的治療成效，不能為一般市民預測乳癌。香港乳癌基金會補充，少於10%早期患者及約70%晚期乳癌患者的CA15.3水平會過高，顯示此方法對偵測早期乳癌無大功效。消委會指，曾有醫生安排乳房患腫塊的女病人接受上述測試，報告顯示她無患乳癌。但五個月後，她再接受活組織化驗證實罹患乳癌。涉及醫生因不當使用此測試，致病人病情晚期才獲確診，被醫務委員會裁定專業行為失當。<br>《蘋果》記者</p></body></html>
