<html><header><meta charset="utf-8"><title>安徽鬥狗場血腥殘忍</title></header><body><h1>安徽鬥狗場血腥殘忍</h1><p>安徽省亳州市藥材街有一個狗市場，場內有各種可愛的寵物狗被狗主帶來買賣。當中凶猛、健壯的鬥狗，均被主人帶到這裏參加決鬥。<br>據悉，這個每周日均開市的狗市場，已經有三十多年歷史，許多觀眾都是為了觀看鬥狗表演而來。<br>被人群包圍的鬥狗，互相撕咬、決鬥慘烈，有時多人拉扯也不能阻止兩狗惡鬥（圖）。現場看官心情五味雜陳，有人爭着拍照，有人則批評鬥狗太殘忍。河北《燕趙都市報》</p></body></html>
