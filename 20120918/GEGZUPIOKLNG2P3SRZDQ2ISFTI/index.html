紅早十八大前執位 - 李八方</h1><p>中共召開十八大前，「紅早」《南華早報》都有人事變動，最新係老外Brian Rhoads加入紅早做執行編輯，直接向有政協背景嘅老總王向偉滙報。<br>Brian喺路透社做咗16年， 當中7年駐北京，Stanford畢業嘅佢主修政治，普通話了得。有人話紅早嘅傳統係換一個老總前，都會先安排個人做佢副手，準備隨時接手。嘩，咁王書記咪好高危？<br></p></body></html>
