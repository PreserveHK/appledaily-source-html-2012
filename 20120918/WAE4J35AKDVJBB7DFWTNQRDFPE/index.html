<html><header><meta charset="utf-8"><title>莊思明狂掃平貨</title></header><body><h1>莊思明狂掃平貨</h1><p>《銅鑼灣》<br>有米嘅前港姐季軍莊思明前日6點幾，一個人去咗銅鑼灣，同強國自由人唔同，佢先去咗白沙道嘅地攤街邊檔搵心頭好，佢對iPhone電話殼情有獨鍾，揀咗10分鐘都搵唔到心水，跟住就去咗附近間化妝品連鎖店，同樣佢都係睇啲10零蚊貨仔嘅眉掃同梳，埋單畀錢都係百零蚊認真經濟。不過佢仲未買夠，跟住再去到渣甸坊睇頭飾同埋運動bra，買咗幾個bra之後就向時代廣場方向走咗。<br>採訪、攝影：吳耀輝、徐錦池</p></body></html>
