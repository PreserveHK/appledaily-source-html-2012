<html><header><meta charset="utf-8"><title>鄺美雲誤墮塵世</title></header><body><h1>鄺美雲誤墮塵世</h1><p>《中環》<br>有鄺美人之稱嘅鄺美雲上周五由一名男保鑣同女助手陪同坐七人車去到中環，戴住墨鏡紮起頭髮着住對粉紅色拖鞋嘅美人，一落車就同助手趕紅綠燈過馬路，佢着條緊身碎花裙已經難行，仲要一路行一路講電話，搞到鬼咁狼狽。</p><p>佢去到間商業大廈上咗樓上嘅髮型屋，兩個鐘頭之後set完頭落嚟成個唔同晒，不過等極都唔見司機，架車要成10分鐘至出現，美人喺條街真係食塵都飽嘞。採訪、攝影：吳耀輝</p></body></html>
