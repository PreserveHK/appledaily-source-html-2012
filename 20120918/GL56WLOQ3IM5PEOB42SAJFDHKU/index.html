<html><header><meta charset="utf-8"><title>谷寬頻投資料涉百億</title></header><body><h1>谷寬頻投資料涉百億</h1><p>【本報訊】工信部通信發展司司長張峰出席2012中國通信業發展高層論壇上透露，醞釀已久的「寬頻中國戰略」實施方案等相關工作將在近期上報國務院，並可望於本月內公佈。<br>華創證券最新研報指出，評估國家寬頻此項目會有上百億元的資金投入，先期可能會進入以下領域：首先可能集中於基礎的寬頻提速工程；其次核心技術研發方面進行政府支持；第三是在應用層面進行國家引導資金。<br>基於對未來政策的出台的樂觀估計，華創證券繼續給予光通信行業整體推薦評級，強烈推薦中國聯通（762）與中興通訊（763）等股份。</p></body></html>
