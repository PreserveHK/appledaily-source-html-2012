廖碧兒探患病小朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
廖碧兒探患病小朋友 - 馮仁昭</h1><p>廖碧兒喺加拿大讀書時已經喺當地為「麥當勞叔叔之家」擔任義工，之後返香港發展，但一有時間都會去為住院嘅小朋友打氣。日前廖碧兒趁拍緊內地劇《高山青》嘅空檔返香港休息幾日，其間佢去咗「麥當勞叔叔之家」探訪，佢除咗帶小食同有關狗仔嘅書送畀小朋友，又同佢哋講故事，廖碧兒話：「院內嘅小朋友好多未夠一歲已經入咗院，佢哋好難接觸到外界。」</p></body></html>
