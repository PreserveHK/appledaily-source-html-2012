<html><header><meta charset="utf-8"><title>為$500運毒青年囚10年</title></header><body><h1>為$500運毒青年囚10年</h1><p>【本報訊】18歲青年因失業無收入，靠祖父母供養。今年1月4日，他聲稱為了500元報酬，答應為毒販運送1.93公斤市值33萬元的K仔，結果被毒品調查科警員人贓並獲。他昨天於高院承認販毒罪，被判監10年8個月。被告陳定軒求情指，案發前接到舊同事電話，說有搵快錢機會。他遂於案發當晚，乘坐由鄭姓男子駕駛的客貨車往取貨，對方答應會給他報酬。被告偕女友跟着一同往落馬洲惇裕路福喜貨櫃車場，在車場中一個鐵箱內取走三個裝有K仔的公文袋，隨即遭埋伏的警員截停。同案被捕的鄭和被告女友，則沒有被起訴。案件編號：HCCC195/12</p></body></html>
