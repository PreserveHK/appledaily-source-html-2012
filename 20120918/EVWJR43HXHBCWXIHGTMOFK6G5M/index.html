<html><header><meta charset="utf-8"><title>案件速遞<br>工廈塌簷篷法團脫罪</title></header><body><h1>案件速遞<br>工廈塌簷篷法團脫罪</h1><p>【本報訊】去年屯門永發工業大廈發生石屎簷篷塌下意外，造成一名途人嚴重受傷（圖）。大廈業主立案法團否認「容許物體自高處墮下罪」受審，昨天在屯門裁判法院獲判無罪兼得堂費。裁判官引述辯方專家指，大廈外牆的結構令清潔劑滲入石屎令鋼筋生銹，造成倒塌，石屎表面並無裂痕。裁判官認為控方未能排除專家所言的可能性，亦未能證明法團沒有作出預防倒塌的措施。去年6月9日，大廈一幅長40米、闊1.5米的巨型石屎簷篷塌下，一名途人受傷須切除左腳掌。案件編號：TMS15505/11</p></body></html>
