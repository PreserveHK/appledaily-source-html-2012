<html><header><meta charset="utf-8"><title>醫療新知<br>
抗氧化物保護精子</title></header><body><h1>醫療新知<br>
抗氧化物保護精子</h1><p>精子質素隨着男士年紀增長而降低。美國科學家發現男性多攝取抗氧化物，可減低精子的DNA斷裂，預防精子受破壞。美國勞倫斯伯克力國家實驗室邀請80名、22至80歲的健康男性參與研究，部份人被安排服用不同劑量的抗氧化物補充劑，包括維他命C、維他命E及葉酸。<br>結果發現，45歲或以上男士，若服用最多、即每日700毫克維他命C，他們精子的DNA受損程度，比服用最少的一組男士大減20%。服用其他補充劑的男性，也有同樣成效。年輕男性則未能從補充劑中改善精子質素。專家強調，抗氧化物或對精子有益，男性多吃無妨，但暫未確定可改善不育問題。</p></body></html>
