<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
曾國祥孖黃宇詩冒險 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
曾國祥孖黃宇詩冒險 - 馮仁昭</h1><p>曾志偉個仔曾國祥同黃霑個女黃宇詩，嚟緊會出發去瓦努阿圖嘅活火山，幫王維基嘅電視台拍攝新節目《挑戰》，噚日王維基同大隊舉行拜神儀式，曾國祥同黃宇詩仲試着有隔熱同防火功能嘅保護衣同面罩，佢哋個look好似拍緊科幻片一樣，好大陣仗。今次係亞洲第一隊攝製隊去活火山拍嘢，危險性極高，所以王維基幫工作人員買咗過千萬保險。</p></body></html>
