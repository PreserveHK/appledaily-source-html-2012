<html><header><meta charset="utf-8"><title>喬寶寶明年移民蘇格蘭</title></header><body><h1>喬寶寶明年移民蘇格蘭</h1><p>喬寶寶將於11月27至29日在九展搞棟篤笑，林超榮會為他度橋，喬寶寶昨在尖沙嘴開記招，以馬姐造型出現，他用兩個橙放在胸前裝「胸」作勢，更自摸雙峰。喬寶寶說棟篤笑會以喜怒哀樂做主題，並正邀請盧海鵬做嘉賓，他亦想請一位識唱四大天王歌的藝人演出，估計是李思捷，喬寶寶又拿出劉德華和劉江華的相片放在一起大講時下話題。提到去向，喬寶寶表示：「我明年9月就要去蘇格蘭，臨走都想搵筆錢，因為真係唔知幾時返，老婆始終都攞唔到特區護照。」喬寶寶表示騷上會以不同造型示人，如囚犯、學生和黑社會大佬等。採訪、攝影：胡比</p></body></html>
