<html><header><meta charset="utf-8"><title>李宗瑞案擬搬上銀幕</title></header><body><h1>李宗瑞案擬搬上銀幕</h1><p>台灣富二代李宗瑞的迷姦疑案在中港台引起廣泛議論，有指英皇對這案很感興趣，有意將事件改編成電影《孽海傷花》 搬上大銀幕，李宗瑞一角會由台灣男星范植偉飾演。對此范植偉的經理人表示不知情，並表示即使英皇真的拍該片，范植偉也拒絕演出以李宗瑞為原型的角色。至於另一傳聞指范植偉和李宗瑞為結拜兄弟， 范的經理人說是無稽之談。本報昨日向英皇求證是否開拍《孽》片，英皇發言人戚先生說：「絕對冇咁嘅事，公司從來冇計劃要拍李宗瑞案件。」採訪：丁寧</p></body></html>
