<html><header><meta charset="utf-8"><title>黃竹坑<br>港鐵地盤挖泥機翻側</title></header><body><h1>黃竹坑<br>港鐵地盤挖泥機翻側</h1><p>【本報訊】港鐵港島南線黃竹坑地盤，昨晨發生挖泥機翻側驚險意外，一名工人被困駕駛室，撞傷手腳受傷需送院。現場為黃竹坑道近香港仔警署，與鴨脷洲橋出入口附近港鐵南線地盤。一名姓徐（62歲）工人，昨晨9時許在地盤範圍內一條斜路土坡上，操作重型挖泥機進行工程。其間懷疑有泥土鬆脫，挖泥車迅速失去平衡隆然翻側。姓徐工人未有及時逃出車外，一度被困駕駛室內，引致手腳、胸口及肩膀受傷，懷疑部份傷患處出現骨折情況，事後他忍着痛楚爬出車外，由工友代為報警求救。警方接報聯同消防及救護員趕至，將受傷工人送院治療，徐事後留院情況穩定，未有生命危險。</p></body></html>
