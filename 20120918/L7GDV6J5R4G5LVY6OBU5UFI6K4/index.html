<html><header><meta charset="utf-8"><title>銀牌抽籤新CEO封嘴</title></header><body><h1>銀牌抽籤新CEO封嘴</h1><p>雖然原定噚日先公佈嘅康寶高級組銀牌賽程，日前已經曝咗光，但新任足總CEO薛基輔（Mark Sutcliffe、右三），噚日第一日返工，即畀面出席呢個記者會，仲好識做咁封口，免得搶走冠名贊助商嘅風頭咁話。講番抽籤，除咗太陽飛馬抽上籤，8強對南區外，去屆冠、亞軍晨曦同南華，以及3冠王傑志都抽入同一賽區，當中南、傑大戰就喺8強出現；之但係傑志總領隊伍健話冇抽到下籤，仲笑笑口話︰「一早搞掂佢仲好。」銀牌首輪賽事將於本周六開鑼，由標準流浪主場對公民，而下周日則有橫濱FC作客大埔，冠軍獎金由去年25萬縮皮至8萬。</p></body></html>
