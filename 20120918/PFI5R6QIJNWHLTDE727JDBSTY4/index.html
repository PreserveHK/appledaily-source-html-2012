<html><header><meta charset="utf-8"><title>日女最愛18厘米陽具</title></header><body><h1>日女最愛18厘米陽具</h1><p>不可告人的秘密，女生應是年齡，男生應是「那話兒」尺寸。日本有深宵成人節目大膽在街頭訪問女性（圖），讓她們大談理想陽具尺寸，結論是18厘米！<br>大阪電視台名為《慾望之扉》的節目，找來多位女生手執陽具模型，講述喜愛的那話兒尺寸。只見她們笑得花枝亂顫，將心水數字娓娓道來，結果得出最理想是18厘米。<br>日女愛18厘米，日男熱話，紛紛在網上自爆尺寸，不少人嘆息能達到理想尺寸的人不足1%。統計指亞洲男勃起時平均有11.5厘米，西方男性則為14.9厘米。<br>台灣東森新聞網</p></body></html>
