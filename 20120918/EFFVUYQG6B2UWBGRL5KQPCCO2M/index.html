<html><header><meta charset="utf-8"><title>陳彥行愛男上女下</title></header><body><h1>陳彥行愛男上女下</h1><p>茜利妹和陳彥行在DBC數碼電台主持節目《女王頭老襯底》，日前請來已離職的洪朝豐做嘉賓，三人在直播中大談性愛，大膽深入，內容令人咋舌。節目甫開始洪朝豐已單刀直入問兩女士最鍾意用甚麼性愛體位，陳彥行直接回答：「我最鍾意同常做嘅姿勢應該係瞓喺度，男上女下，傳教士式，有feel鍾意咪叫兩聲，好睇心情。」茜利妹即取笑她說：「枉你係天蠍座，十二星座中最好性，你要善用，唔好咁懶。」至於茜利妹和洪朝豐不約而同鍾情「狗仔式」，洪朝豐聲稱：「因為呢個體位有種獸性爆發嘅感覺，嗰種原始感覺令我回歸真我。」說到興起他更攬着茜利妹錫了她的臉一啖。撰文：林妃</p></body></html>
