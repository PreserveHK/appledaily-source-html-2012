<html><header><meta charset="utf-8"><title>尖沙嘴<br>林寶堅尼遭貨車撞凹</title></header><body><h1>尖沙嘴<br>林寶堅尼遭貨車撞凹</h1><p>【本報訊】一輛8年車齡、價值280萬元的黃色林寶堅尼跑車，昨午2時許，由年輕司機駕駛載着一名女乘客，沿尖沙嘴金馬倫道朝加拿分道方向前進，疑因慢線和中線交通擠塞，跑車司機從中線切出快線，結果右車身近尾部被快線的貨車撞凹，幸無人受傷。事後兩車司機各自登記資料，以便跟進保險事宜，隨即離開。貨車司機戲言：「佢（指林寶堅尼）點快得過我啫！」該林寶堅尼跑車以公司名義登記，東主姓陳；而前車主姓黃，曾在網上透露自己有幾輛名車。</p></body></html>
