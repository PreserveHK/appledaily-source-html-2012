<html><header><meta charset="utf-8"><title>本月鋼鐵業或全部蝕</title></header><body><h1>本月鋼鐵業或全部蝕</h1><p>【本報訊】評級機構標普發表中國大型企業財務風險的研究報告中指出，鋼鐵及鋁業面臨嚴峻的挑戰。內地鋼企老大之一寶鋼集團董事長徐樂江更揚言，9月鋼鐵企業可能又陷入全行業虧損。</p><p>主因產能過剩</p><p>儘管地產已經進入傳統的「金九銀十」，但鋼鐵行業下游遇冷的情況並未改觀。今年前7個月，納入中鋼協統計的80家鋼鐵企業僅3月至5月實現盈利，其餘月份均為虧損。<br>另外，據統計局的資料，今年8月，鋼材日均產量為254萬噸，同比增加1.4%，增速創下12個月以來最低紀錄。<br>徐樂江認為沒有一間鋼企能賺錢，理由人人都知，就是過剩的產能，再加上環保等因素。</p></body></html>
