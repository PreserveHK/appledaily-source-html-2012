<html><header><meta charset="utf-8"><title>怕開戰　溫州人搶鹽</title></header><body><h1>怕開戰　溫州人搶鹽</h1><p>釣魚台局勢緊張，溫州民眾排隊搶鹽！「大家都在排隊搶鹽，現在都很難找到鹽了，一般店和超市裏都賣完了。」網友反映，溫州近日的搶鹽風潮似乎與釣魚台即將開戰的傳言有關，市民不但跟風「囤鹽」，甚至還有人開始「囤糧」。溫州市鹽務局運銷處表示，溫州的里安、文成一些鄉鎮確實存在搶鹽的情況，具體原因還不清楚。當局強調，溫州市目前鹽庫存足夠市民用兩個月，且價格不變，呼籲廣大市民不要恐慌而盲目搶鹽，也不要聽信謠言。人民網</p></body></html>
