古明華嘆拍劇收入少 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
古明華嘆拍劇收入少 - 馮仁昭</h1><p>喺無綫劇集《巴不得媽媽》入面演基味甚濃角色蘇基嘅古明華，因為演得出色被網民力撐，有成6萬人like佢話佢可以拎飛躍進步或者男配角獎。噚日古明華接受商台訪問，佢話好多謝發起like佢嘅人，如果唔係都唔知有咁多人支持佢，不過古明華最多謝係老婆同個女，仲立即蘇基上身咁講到嗚咽鼻塞塞話：「因為拍劇賺唔到好多錢，但係佢哋從冇怨言。」</p></body></html>
