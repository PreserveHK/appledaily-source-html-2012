<html><header><meta charset="utf-8"><title>林瘋搵隊友借梳化瞓</title></header><body><h1>林瘋搵隊友借梳化瞓</h1><p>火箭前鋒柏臣斯，周日喺個人Twitter放咗張相（圖），仲話好開心金錢冇改變到佢。Who is 佢？咪係再一次成為火箭一員嘅林書豪（J.Lin）囉。原來林瘋搬咗去侯斯頓新居後，傢俬未入伙，雖然唔係唔住得，不過瞓地下始終唔舒服嘛。住一晚酒店又無謂嘅，加上林生有鋪瞓梳化癮，咪send短訊去問柏臣斯可唔可以借張梳化瞓一晚囉。最好笑嘅係，柏臣斯掛住玩Twitter，唔記得咗答J.Lin，搞到後者要上網問佢：「咁即係可唔可以啫？」<br></p></body></html>
