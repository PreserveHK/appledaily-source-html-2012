<html><header><meta charset="utf-8"><title>隨時中招<br>
汽車保養多存陷阱</title></header><body><h1>隨時中招<br>
汽車保養多存陷阱</h1><p>不少購買全新汽車的車主，都會依賴原廠保養以求安心。消委會提醒市民，即使汽車仍在保用期內，維修費用也不一定完全豁免，假如未有依足保用細則條款，保養更可能隨時泡湯。消委會調查了19個本地有售汽車品牌的保用計劃，發現保用期內在原廠更換剎車皮、火花塞等消耗品或需額外付費；其中14個牌子表明，如車主曾在非指定維修中心更換消耗品，將失去保用資格。如車輛曾在香港境外行駛，也可能失去保用。而隨着車齡遞增，部份牌子保用計劃列明，所負擔的零件費用將會遞減。13個牌子指不接受水貨車參加保用機件計劃，車主要留意。<br>《蘋果》記者</p></body></html>
