「姐姐」冇得升要脅辭職 - 關仁</title></header><body><h1>關仁隱事：<br>
「姐姐」冇得升要脅辭職 - 關仁</h1><p>最近包庇下屬嘅女高層「姐姐」一向好識耍手段，當年佢嘅老頂「旺旺」退休之後，姐姐一心以為自己終於可以坐正，做部門話事人。點知嗰時嘅老細「圓圓」諗縮數，唔肯升姐姐，原因係旺旺人工高，如果升咗姐姐坐旺旺個位，即係要畀旺旺份人工姐姐，圓圓算過度過之後，決定加小小人工去升姐姐嘅下屬「湯湯」，等湯湯同姐姐同一級數，可以互相制衡。姐姐知道自己冇得升職，一怒之下曾經遞信辭職玩嘢，但到頭來都係留番低冇走。<br>撰文：關仁</p></body></html>
