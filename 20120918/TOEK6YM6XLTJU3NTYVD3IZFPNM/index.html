<html><header><meta charset="utf-8"><title>灣仔<br>工人扛豬捱撞　血染平治</title></header><body><h1>灣仔<br>工人扛豬捱撞　血染平治</h1><p>【本報訊】灣仔昨晨發生「撞死豬」事件，是撞「死豬」！昨清晨5時許，35歲姓麥工人將運豬肉的貨車泊在灣仔道之後，便將車上一隻俗稱「豬殼」的已屠宰大肥豬，一手扛上右邊肩膊，然後步行往附近肉檔送貨。當麥由灣仔道橫過馬路時懷疑他肩上的大肥豬阻住其視線，令他沒有看清楚路面情況。這時候，平治房車駛至，司機冷不提防有人抬豬過馬路，收掣不及將工人撞個正着，阿麥當時倒地，肩膊上的大肥豬則當場飛起，跌正平治房車的擋風玻璃上，血濺當場，不過只是「豬血」。但阿麥亦同時遭殃，左腳受傷坐在大灘豬血旁邊。平治房車左邊玻璃亦遺下斑斑豬血。</p></body></html>
