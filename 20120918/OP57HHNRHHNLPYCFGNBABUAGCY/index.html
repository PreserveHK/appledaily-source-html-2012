<html><header><meta charset="utf-8"><title>投資的天空：靜觀內地股市是否絆腳石 - 張士佳</title></header><body><h1>投資的天空：靜觀內地股市是否絆腳石 - 張士佳</h1><p>昨日港股跟隨美股步伐，在受QE3消息刺激急升後，升勢稍為放緩，加上A股似乎受內地抗日示威演變成騷亂影響，表現差勁，上證綜指下跌逾2%，亦降低港股動力，在此情況下，期指仍能以陽燭收市已經算不錯。在急升一輪後，昨日有部份個股高位出現回吐，而一些細價股則接力炒上，不排除大市短期內會出現整固調整，不過策略上會逢低吸納，今日選擇先睇定一點，再觀察多一會內地股市會否成為港股的絆腳石，才決定加大好倉的時機。<br><br>作者：張士佳、曾卓鋒（元大寶來證券(香港)客戶經理）</p></body></html>
