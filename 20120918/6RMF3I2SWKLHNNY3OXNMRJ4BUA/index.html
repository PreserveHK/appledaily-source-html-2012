<html><header><meta charset="utf-8"><title>澳門<br>澳人瞓地抗議托樓價</title></header><body><h1>澳門<br>澳人瞓地抗議托樓價</h1><p>【本報訊】港資中原（澳門）地產代理有限公司被指是地產霸權，推高澳門樓價，昨午2時許，有三個基層團體一行十多人，前往南灣大馬路的中原地產門口遞信抗議，指中原刻意購下大量單位，托高樓價，實乃地產霸權，要求中原撤出澳門。警員到場戒備，有抗議者瞓地大叫口號（圖），擾攘15分鐘後散去。中原（澳門）企業傳訊部表示，對被稱推高澳門樓價實感遺憾，他們自從進入澳門經營，純是中介代理身份，從不參與炒賣活動。</p></body></html>
