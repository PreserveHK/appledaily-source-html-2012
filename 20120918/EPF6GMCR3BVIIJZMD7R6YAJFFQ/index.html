<html><header><meta charset="utf-8"><title>成龍狼吻Leehom</title></header><body><h1>成龍狼吻Leehom</h1><p>台灣音樂才子王力宏（Leehom）喺紅館一連三場嘅演唱會，前晚舉行尾場，當晚成龍做嘉賓，估唔到成龍唔止對女性熱情，連對住靚仔都一樣好猴擒，強行咀咗Leehom一啖，肉緊程度嚇到佢面容扭曲；Leehom話：「上個月我跟章子怡拍《非常幸運》，收到他的電話表示要來探班，當晚更變成臨時武術指導。」成龍當然忍唔住晒歌喉同Leehom合唱一曲《油菜花》。尾聲時唔知Leehom係咪畀成龍傳染咗，竟然話要同歌迷「打茄輪」，吓！原來佢只係話用音樂同大家kiss goodbye啫。撰文：洪紅克</p></body></html>
