<html><header><meta charset="utf-8"><title>柴灣<br>地底爆喉管食水破土</title></header><body><h1>柴灣<br>地底爆喉管食水破土</h1><p>【本報訊】柴灣道近常安街馬路一條地底8吋直徑食水管，昨午5時突然爆裂，大量食水夾雜沙泥如泉湧般破土而出，水浸馬路，影響範圍20米乘10米，水深至腳眼，警方封鎖快線及中線，路面交通大受阻塞。水務署人員到場關上水掣進行搶修，積水才逐漸退卻。由於水務署安排另一條食水管接替受損喉管，住戶的食水供應沒有受到影響。爆水管現場為柴灣道中線小西灣方向，距現場10米外有水務工程在進行，掘有一條坑道，但工程與爆水管是否有關連，有待調查。</p></body></html>
