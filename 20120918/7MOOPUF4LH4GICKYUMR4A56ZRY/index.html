<html><header><meta charset="utf-8"><title>三級《向西》疑出動真校服</title></header><body><h1>三級《向西》疑出動真校服</h1><p>三級電影《一路向西》改編自向西村上春樹的網絡小說，將於後日上映。有讀者報料指看過電影宣傳片，發現有場男主角向西的中學回憶片段，入面清楚見到九龍塘學校（中學部）的校服和校章。<br>《一》片導演胡耀輝正在北京，前晚各演員為今日生日的他慶祝，莫綺雯更獻吻。對於被指用真校服拍戲，胡耀輝表示沒可能，他說：「吩咐咗服裝一定要改校章，因唔想影響到學校，我敢肯定有唔同。」但從讀者提供的九龍塘學校男生校服照，跟戲中校服比較，很難從校章中找到不同處，看來電影服裝部同事比較粗疏。採訪：李森</p></body></html>
