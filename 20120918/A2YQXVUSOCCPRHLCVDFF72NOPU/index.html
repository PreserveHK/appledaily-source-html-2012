<html><header><meta charset="utf-8"><title>案件速遞<br>夫妻暴打情婦判社服</title></header><body><h1>案件速遞<br>夫妻暴打情婦判社服</h1><p>【本報訊】的士司機妻子發現丈夫與年輕逾30載的內地女子有私情後，直指外遇偷去她的金飾。司機竟陪妻糾黨對外遇拳打腳踢，令她頭破血流須縫八針；妻子更搶去外遇的財物，甚至燒毀其雙程證洩憤。司機夫婦昨天獲輕判分別履行200及240小時社會服務令。64歲被告曾安榮（上圖右）和50歲妻子歐榴榴（上圖左），早前在觀塘裁判法院承認傷人罪。案件發生於今年6月13日，31歲事主在深水埗住處，遭被告夫婦夥同兩名麻雀友毆傷。歐另外承認盜竊及縱火罪。案件編號：KTCC3308/12</p></body></html>
