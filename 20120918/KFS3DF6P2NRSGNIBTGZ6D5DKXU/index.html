<html><header><meta charset="utf-8"><title>隔牆有耳：想做主席<br>
毛姨姨毓民鬥一番 - 李八方</title></header><body><h1>隔牆有耳：想做主席<br>
毛姨姨毓民鬥一番 - 李八方</h1><p>喺九龍西主打「拒絕大陸化」嘅公民黨毛孟靜成功殺入議會，佢噚日同傳媒茶敍，分享今次選舉有趣事，包括同毓民喺今屆選舉「冰釋前嫌」，事關佢哋兩個喺選舉論壇上夾擊民建聯蔣麗芸，原來係佢兩位四年前選舉結怨後嘅首度對話。毛姨姨仲話，為咗大局着想，下次選舉若然要喺九龍西同人力合作配個靚票，絕對有得傾喎。<br>不過，兩位未合作前先鬥一番，因為毛姨姨表明想做資訊科技及廣播事務委員會主席，睇怕要同上屆做開主席嘅毓民拗拗手瓜。</p></body></html>
