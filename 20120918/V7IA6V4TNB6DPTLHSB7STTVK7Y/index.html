<html><header><meta charset="utf-8"><title>荷里菲特拖贍養費聽拉</title></header><body><h1>荷里菲特拖贍養費聽拉</h1><p>美國前重量級拳王荷里菲特（圖），最近因為冇畀現年18歲嘅囡囡Emani贍養費，而被喬治亞州公眾服務部入稟法院追數，仲搞到全美國高度關注㖭。原來佢2010年4月開始已經冇畀贍養費，家已經累積咗成563,900美元（約437萬港元）。法官早前就判決，指明呢位10月就會50歲嘅前拳王，一部份嘅收入要用嚟還債。而佢都算知衰，第一期就寫咗張17,700美元支票還數，不過之後每個月仲要畀近3,000美元一個月；再拖數一於拉佢去坐監！</p></body></html>
