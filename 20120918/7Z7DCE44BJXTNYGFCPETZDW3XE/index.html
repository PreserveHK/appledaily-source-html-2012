<html><header><meta charset="utf-8"><title>女排教練俞覺敏衰收尾</title></header><body><h1>女排教練俞覺敏衰收尾</h1><p>中國女排日前喺女子排球亞洲盃決賽，局數1:3輸畀泰國冇得3連冠，仲要係球隊第一次喺亞洲盃輸波。女排一直以嚟都係全國焦點，輸畀泰國梗係令人感到失望啦。不過，最失望反而係教練俞覺敏（圖），因為佢講過：「希望拿下亞洲盃，善始善終吧。」點知烏鴉口，輸波搞到佢唔可以捧盃賀卸任。但係俞教練冇怪班球員，仲話自己要負責任㖭。而新教練將會喺下年3月，新一代中國女排組成嗰時有定論，現時內地有唔少網民，話想陳忠和可出山。<br></p></body></html>
