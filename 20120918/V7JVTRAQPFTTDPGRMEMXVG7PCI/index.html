<html><header><meta charset="utf-8"><title>醫療新知<br>
基因影響面形輪廓</title></header><body><h1>醫療新知<br>
基因影響面形輪廓</h1><p>隨着基因研究越來越多，人類有不同面形輪廓的原因也被解開。荷蘭的伊拉斯姆斯大學醫療中心科學家，率先發現五個基因，與塑造各種面形有關。研究邀請一萬人參與，他們要接受頭部磁力共振檢查，解構面形，並抽查基因分析。<br>結果發現，負責塑造面形的五個基因包括「PRDM16」、「PAX3」、「TP63」、「C5orf50」及「COL17A1」。專家表示，今次發現讓人類更了解面形形成之謎，長遠有助其他專門學科發展，包括鑑證學等。下一步會研究基因的修改，如何影響面形輪廓。過往有研究曾利用基因技術，預測人類頭髮及眼睛的顏色，為醫學界帶來新突破。</p></body></html>
