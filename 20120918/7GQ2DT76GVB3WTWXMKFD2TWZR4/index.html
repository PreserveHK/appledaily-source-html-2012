<html><header><meta charset="utf-8"><title>內地外債餘額增5%</title></header><body><h1>內地外債餘額增5%</h1><p>【本報訊】中國外滙管理局昨公佈，截至今年6月底，內地外債餘額為7851.72億元（美元．下同），較3月底增長4.5%。6月底外債餘額當中，其中登記外債餘額為4950.72億元，企業間貿易信貸餘額為2901億元。<br>登記外債餘額中，中資金融機構債務餘額為2532.15億元，佔51.15%；外商投資企業債務餘額為1415.40億美元，佔28.59%；外資金融機構債務餘額為572.84億美元，佔11.57%。而登記中長期外債主要投向製造業，交通運輸、倉儲和郵政業，以及電力、煤氣及水的生產和供應業等。</p></body></html>
