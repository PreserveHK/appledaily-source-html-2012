<html><header><meta charset="utf-8"><title>今日提醒你：昂坪360停駛一星期</title></header><body><h1>今日提醒你：昂坪360停駛一星期</h1><p>【本報訊】昂坪360宣佈，為進行例行纜索維修保養，來往東涌及昂坪的纜車服務將由昨日起暫停約一星期。另外，昂坪360亦安排於今年12月5及6日為纜車系統進行為期兩日的定期維修保養，屆時纜車停駛，為聖誕假期的人流作準備。昂坪360指，在9月及12月維修保養期間，昂坪市集將照常開放，市民如欲前往昂坪市集及寶蓮寺，可以由東涌港鐵站外的巴士站外，乘搭23號大嶼山巴士前往昂坪巴士總站，車程大約45分鐘。此外，由梅窩開出的2號巴士及大澳開出的21號巴士，均可直達昂坪。</p></body></html>
