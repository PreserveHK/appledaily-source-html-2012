<html><header><meta charset="utf-8"><title>醜男扮富少騙三女上床</title></header><body><h1>醜男扮富少騙三女上床</h1><p>台灣一名貌醜男子，在網上冒稱富少，認識女網友，又謊稱與他交往「可以在家當少奶奶」，但必須與他指定的男子性交，謊稱他與該男子已「靈魂交換」，藉此可免他家日後破產。他如此荒唐的大話竟在四名女網友中，成功騙得三人與他真人性交。</p><p>謊稱可「靈魂交換」</p><p>24歲的湯姓疑犯分別冒充「DEBBY」、「陳凱傑」兩名富少。受騙女子與貌醜的湯男真人上床時，還發信息向湯本人抱怨「看他的臉我會反胃」。受騙女子其後因拒絕再與湯男交往，遭他恐嚇公開性愛光碟而報警，湯昨被控強姦罪受審，他因恐嚇罪成被判八個月，但強姦罪則獲判無罪。台灣《蘋果日報》</p></body></html>
