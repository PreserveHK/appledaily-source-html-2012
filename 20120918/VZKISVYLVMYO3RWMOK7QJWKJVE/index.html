<html><header><meta charset="utf-8"><title>醫療新知<br>
工作壓力大損心臟</title></header><body><h1>醫療新知<br>
工作壓力大損心臟</h1><p>工作壓力大可增加罹患心臟病及相關死亡風險。英國倫敦大學學院綜合分析過往13項歐洲研究，涉及20萬人，追蹤期長達七年半，分析不同職業與心血管健康的關係，發現工作壓力、勞累可將患心臟病及因該病死亡的風險增加23%。<br>研究將受訪者的職業分類，並了解他們每日的工作量及工時。分析顯示，無論受訪者從事哪個工種，若不能應付壓力，導致壓力爆煲，心血管健康便受影響，長遠增加心臟病風險。相反，若能紓緩工作壓力，有關病發率也可減低。專家指，市民應在生活及工作中取平衡，多關注身心健康，如戒煙及勤運動，保護心血管健康。</p></body></html>
