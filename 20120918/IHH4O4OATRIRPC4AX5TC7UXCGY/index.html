<html><header><meta charset="utf-8"><title>日劇抗日片禁播</title></header><body><h1>日劇抗日片禁播</h1><p>不能將日本從地球上抹去，但國內強大宣傳機器可以將日本從電視上抹去！網上剛剛傳出北京央視三個頻道將停播日企廣告，日前又有網友稱廣電總局下發通知，不得播放任何日本相關的電視劇、卡通、演員等內容。同時還爆出一份首批被禁電視劇的名單，包括《亮劍》、《狼毒花》、《抗日奇俠》、《我的團長我的團》、《地道戰》、《地道英雄》、《地雷戰傳奇》、《鐵道遊擊隊》等十幾部電視劇，這些都是中國製造的經典抗日片，更是不少「愛國者」的精神食糧，真要被禁的話實在莫名其妙了。新浪網</p></body></html>
