<html><header><meta charset="utf-8"><title>隔牆有耳：尺幅最細<br>張大千《自畫小像》 - 李八方</title></header><body><h1>隔牆有耳：尺幅最細<br>張大千《自畫小像》 - 李八方</h1><p>自畫像喺張大千筆下係常見題材，但11 x 7.8公分咁細嘅自畫像，大家又見過未？香港蘇富比喺10月5至8日、同「游藝堂」喺會展合辦「情義之交──游藝堂藏張大千書畫展」，屆時展出近百幀張大千作品中，就有一幀名為《自畫小像》（圖）嘅作品，呢幅存世尺幅最細嘅自畫像。<br>其他作品亦好吸引，好似1955年畫成嘅《婀娜娉婷》，係張大千贈送畀好友蔡孟堅伉儷之作，畫中美人雙眸嫵媚，神態優雅，係張大千筆下少有嘅古典美人造像。</p></body></html>
