<html><header><meta charset="utf-8"><title>情慾球迷男廁打野戰</title></header><body><h1>情慾球迷男廁打野戰</h1><p>情到濃時不能自已，眼見支持球隊領先的紐約洋基（Yankee）球迷，情緒與慾火同樣高漲，拉伴侶到球場男廁打「野戰」（圖），任人看任人望！<br>有球迷發現廁格內有異樣，探究下竟看見一對男女「激戰」。越來越多人聞風而至，紛紛懶理棒球場戰況，專注這場「特別賽」，不少人包括場館職員爭相高抄低抄拍攝，或站在旁邊廁格馬桶觀戰，有人起哄叫囂或敲門，但對不起，野戰情侶慾火高漲，繼續纏綿。兩人由棒球賽第二局戰至第五局完事，真厲害。男廁外的紐約洋基隊最後亦以6比4擊敗對手。美國《紐約每日新聞》</p></body></html>
