<html><header><meta charset="utf-8"><title>1D HarryPixie</title></header><body><h1>1D HarryPixie</h1><p>人氣橫掃全球的英國偶像組合One Direction（1D），其18歲女王成員Harry Styles又有新目標，日前他在倫敦被拍到跟老牌音樂人Bob Geldof的21歲模特兒女兒Pixie一同到夜店參加派對，之後更齊齊離開。Pixie發現有狗仔隊上前拍照時，表現吃驚，立即彈開。隨後Pixie又被發現上了Harry的座駕，並與其他朋友往Harry的家繼續開派對。</p></body></html>
