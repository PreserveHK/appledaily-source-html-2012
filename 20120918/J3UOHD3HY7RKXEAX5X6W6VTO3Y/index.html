<html><header><meta charset="utf-8"><title>網友討論區</title></header><body><h1>網友討論區</h1><p>曼聯vs韋根「小豆（查維亞靴南迪斯）上半場確實同韋碧克都夾得唔好，正如我所講，佢哋冇為對方製造機會，兩個都有責任。好彩半場後，小豆表現好番，又有入球。除此之外，曼迷應該開心見到佢喺攞波同護波都有進步。」阿仙奴vs修咸頓「阿記今場打得唔錯呀！希望啲新兵唔好一個個咁走，等佢哋融入球隊後再同曼市雙雄同車仔爭過冠軍。」「雲格又再一次買賣成功，引入辛迪卡索拉填補咗法比仔跟拿斯尼留下嘅空缺，普多斯基就加強側翼，終於唔使靠唔用腦、腳下功夫麻麻嘅禾仔。」資料來源：香港討論區</p></body></html>
