<html><header><meta charset="utf-8"><title>Sammi拖古仔似行禮</title></header><body><h1>Sammi拖古仔似行禮</h1><p>鄭秀文（Sammi）、古天樂、導演杜琪峯等昨晚在九龍站上蓋天際100出席新片《高海拔之戀II》首映禮，現場佈置以白色雪景為主，Sammi、古仔拖着手像行婚禮般出場。<br>近日Sammi被傳與許志安好事近，二人還被拍得手拖手買大床來增性趣，Sammi被問到此事時沒好氣說：「我冇打算結婚呀！唔再答喇！」<br>被影到一齊買大床，Sammi說：「唔係呀！咁啱經過咋！」買床為添性趣？Sammi更驚：「好驚呀！唔再答呀！」Sammi坦言不急於結婚，只想先跟安仔慢慢相處。<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
