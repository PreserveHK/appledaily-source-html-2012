<html><header><meta charset="utf-8"><title>關仁隱事：扮靚請專人貼身織髮 - 關仁</title></header><body><h1>關仁隱事：扮靚請專人貼身織髮 - 關仁</h1><p>香港有「Chok到瘋」，寶島都唔輸蝕有件叫「扮靚」嘅男歌手，佢唱歌就唱到街知巷聞，喺中港台都有唔少支持者。近幾年扮靚轉去拍戲同做導演，近排佢又拍咗套香港電影。以扮靚嘅級數自然有大班人跟出跟入服侍佢，梳頭化妝茶水亦唔少得，不過當中有位仁兄就特別舉足輕重，就係扮靚專用嘅「整」頭髮師傅，因為扮靚可能家族遺傳，毛髮唔係好濃密，所以一直佢都要靠織髮嚟保持靚仔形象，去到邊呢位師傅都要跟身，特別係今次套片扮靚有好多動作戲，有乜意外穿崩失禮人就唔好啦。<br>撰文：關仁</p></body></html>
