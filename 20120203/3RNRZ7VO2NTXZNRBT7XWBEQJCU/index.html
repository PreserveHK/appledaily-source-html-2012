<html><header><meta charset="utf-8"><title>灣仔冚牌九檔拘14人</title></header><body><h1>灣仔<br>冚牌九檔拘14人</h1><p>【本報訊】港島總警區反黑組探員，昨凌晨3時許根據線報，掩至灣仔道136號明豐大廈一單位外埋伏，趁有可疑人出入期間，探員一湧而入單位，當場拘捕14名涉嫌聚賭男子（圖）。被捕男子年齡介乎25至68歲，其中一名50歲姓何男子涉嫌經營非法賭檔，其餘13名男子，涉非法聚賭，被捕時眾人正在賭牌九。行動中警方檢獲2萬8千多元現金賭款，以及牌九、賭枱等賭具。警方相信已搗破由黑幫和合圖操控的非法牌九賭檔。</p></body></html>
