<html><header><meta charset="utf-8"><title>周汶錡靚到震</title></header><body><h1>周汶錡靚到震</h1><p>名模周汶錡早前抵住14度冷風，在金鐘一酒店的池邊示範Versace春夏新裝，露出長腿與手臂，她凍到周身發抖，但依然頂住說：「靚，係要付出代價嘅，總之可以着到好睇嘅衫，就會好開心。」Versace在DonatellaVersace手上，近年回勇又重返高級訂做服天橋，周汶錡讚不絕口：「我一向都鍾意佢哋嘅設計，優雅性感，好有女人味。」</p><p>放假去曬太陽</p><p>Versace新裝配飾走海洋風，海星、海馬及貝殼等造型戒指、頸鏈等，周汶錡坦言在海邊度假最令人回味，她說：「以前去旅行鍾意去可以血拼嘅城市，家就鍾意去海邊曬太陽，海入面嘅世界真係好靚。」<br>撰文：唐如</p></body></html>
