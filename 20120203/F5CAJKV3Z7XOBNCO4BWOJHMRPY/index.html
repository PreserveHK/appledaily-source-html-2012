<html><header><meta charset="utf-8"><title>李蘊撐劉謙魔法勁</title></header><body><h1>李蘊撐劉謙魔法勁</h1><p>李蘊昨到新城受訪，她正與台灣魔術師劉謙熱戀，問新年可有見面？她說：「冇，佢之前要去北京做春晚，之後仲有好多表演，我就留喺香港過年。」對於劉謙在春晚的表演被拆穿，李蘊說沒看，也不想知，並力撐男友說：「魔術係帶畀人驚喜，拆穿就冇意思。」<br>李蘊將與男友過拍拖後首個情人節，問李蘊如何慶祝？她謂：「未知，大家都有嘢做，都唔知見唔見到，其實拍拖開頭都知大家唔係成日見到，會以事業為重先。我覺得冇得見都有好處，大家會更珍惜見面嘅時間。」採訪、攝影：胡比</p></body></html>
