<html><header><meta charset="utf-8"><title>女兒不聽話被迫吃糞</title></header><body><h1>女兒不聽話被迫吃糞</h1><p>杭州市錢江小商品市場前日出現令人髮指一幕，一名30多歲男子來回五趟到公廁裏掏糞，往10歲的女兒嘴裏塞（圖），更逼問她「好不好吃啊，甜不甜啊，以後還聽不聽話啊」。有圍觀氣憤地把男子打翻在地，但他爬起來後，又用沾滿糞便的手，往女兒嘴巴裏抹。<br>警方接報到場將兩父女帶回派出所調查。公安透露，該男子為外省人，離異，和他的女兒暫住余杭。事發時男子帶女兒逛市場，回去的時候，買了幾份報紙，讓女兒理理好，結果女兒沒有理好，掉到了地上。他就施以餵屎懲罰。浙江在線</p></body></html>
