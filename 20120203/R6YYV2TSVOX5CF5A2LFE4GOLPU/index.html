<html><header><meta charset="utf-8"><title>蘋果汁山崎一款電磁爐回收</title></header><body><h1>蘋果汁<br>山崎一款電磁爐回收</h1><p>【本報訊】時值「打邊爐」季節，市民在家使用電磁爐要份外留神。機電工程署呼籲市民立即停用「山崎」型號SK-IC810電磁爐（圖），供應商「日本山崎電器（國際）有限公司」昨起在報章刊登通告，為客戶安排免費更換服務。<br>消委會早前測試時發現，上述電磁爐的底殼小抽屜被移走時，使用者有機會接觸內部電路板和感應線圈，有觸電風險。有關電磁爐在去年3月至11日在本港出售。市民可於周一至五上午10時至下午5時，致電山畸顧客服務熱線35637680查詢。消委會過往不時收到涉及電磁爐的投訴，包括投訴產品質素、投訴爐面爆裂或有裂痕、產品不安全如冒煙等。
</p></body></html>
