<html><header><meta charset="utf-8"><title>疑遭虐待　雄獅皮包骨</title></header><body><h1>疑遭虐待　雄獅皮包骨</h1><p>廈門海滄動物園一隻獅子瘦骨嶙峋，疑遭虐待。網友上傳的一張照片顯示，籠中一隻雄獅側卧地上有氣無力，身上毛幾乎脫光，皮黃骨瘦（圖），母獅蹲在一旁時時幫他舔傷口，地面上有黃色污水。網友疾呼「救救獅子」，有愛護動物者也向廈門相關部門投訴，但都沒有答覆。當地記者趕到海滄野生動物園的動物表演場時，工作人員說確實有一隻獅子患皮膚病「自殘」，在欄杆上磨蹭致皮膚潰爛，已送去救治。<br>福建廈門網</p></body></html>
