<html><header><meta charset="utf-8"><title>滑雪場驚險一幕　男孩半天吊</title></header><body><h1>滑雪場驚險一幕　男孩半天吊</h1><p>美國一對父子，周日興高采烈滑雪去，其間男孩竟不慎滑出登山吊椅，幸好父親眼明手快抓住兒子手臂，但男童半天吊，非常驚險，幸得滑雪人士在下面接住，男童才保住性命。<br>事發地點是威斯康辛州一個滑雪場，登山吊椅把遊客緩緩送上白皚皚雪山上，突然一名男孩滑出吊椅，即使父親拚命抓住他手臂，但男童離地面7.6米（25呎），搖搖欲墜，場面非常驚險。在雪地上的遊客見狀，立即跑到吊椅下面，叫男孩跳下來，讓大家把他接住。<br>有目擊者指：「男孩落入滑雪人士手中，並沒受傷，但嚇得全身顫抖，滿面尷尬，其後才回個神來，之後又坐在吊椅，繼續上山滑雪去。」<br>英國《每日郵報》</p></body></html>
