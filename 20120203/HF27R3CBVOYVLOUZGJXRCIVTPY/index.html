<html><header><meta charset="utf-8"><title>大西洋現234億白金寶藏</title></header><body><h1>大西洋現234億白金寶藏</h1><p>大西洋發現大寶藏──一艘於二戰時被擊沉的英國商船被發現，船上竟藏有價值逾234億港元的白金條！<br>沉船位於海底214米（700呎）深處，已被證實是英國商船S.S.PortNicholson，它出事時載着現時價值逾30億美元的70噸白金條，還有黃金和鑽石，全是蘇聯用來支付美國提供軍備的費用。它於駛往紐約途中被德軍擊沉。美國男子布魯克斯早於四年前發現寶藏（圖），最近獲得打撈權，才把秘寶公諸於世，並最快於今月展開打撈，但這次尋寶行動勢必引起國際訴訟，打撈完成後，英國政府或會爭奪寶藏。美聯社</p></body></html>
