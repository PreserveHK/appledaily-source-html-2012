<html><header><meta charset="utf-8"><title>求驗客手記：吉遜入波里奧請食餐勁 - 求驗客</title></header><body><h1>求驗客手記：吉遜入波里奧請食餐勁 - 求驗客</h1><p>星期二曼城0:1輸畀愛華頓，前紅魔吉遜（圖）60分鐘嘅入球，令到曼城、曼聯又回到起跑線。而曼聯中堅里奧費迪南睇嚟就好高興，喺twitter話會喺自己間餐廳，設宴請吉遜擦餐勁！而吉遜老死朗尼都開心到喺twitter上面話愛死吉遜。幫咗紅魔一把嘅吉遜，喺賽後都話一定會收好多紅魔電話同SMS，唔知里奧有冇已經叫佢返娘家食餐好呢？</p></body></html>
