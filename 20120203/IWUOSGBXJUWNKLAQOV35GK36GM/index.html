<html><header><meta charset="utf-8"><title>張智霖保護素顏靚靚</title></header><body><h1>張智霖保護素顏靚靚</h1><p>張智霖（Chilam）和老婆袁詠儀結婚多年仍十分恩愛，不時拍拖撐枱腳。前日兩公婆相約友人到大坑浣紗街的火車頭越南餐館嘆下午茶。<br>Chilam和靚靚今年同樣踏入41歲，但已成為全職師奶的靚靚，明顯走樣，浮腫面形、蓬鬆頭髮跟當年選美真是相距甚遠，反而再戰樂壇的Chilam就依然煞食。嘆完下午茶後，Chilam和男友人先行離開，並機警提醒靚靚有記者出沒，令素顏示人的靚靚即時避開鏡頭，她更瞪眼望記者，之後Chilam駕駛平治跑車接載眾人離開。<br>採訪、攝影：羅德光、黃文成</p></body></html>
