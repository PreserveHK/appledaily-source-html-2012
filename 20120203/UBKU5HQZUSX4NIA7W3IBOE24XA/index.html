<html><header><meta charset="utf-8"><title>葛妮洛芙遭女兒爆瘋行</title></header><body><h1>葛妮洛芙遭女兒爆瘋行</h1><p>美國樂隊Nirvana已故主音KurtCobain遺孀葛妮洛芙（CourtneyLove左），近年已遭19歲女兒FrancesBeanCobain入稟要求禁止埋身，Frances向法庭大爆母親瘋行的文件最近曝光。Frances曾表示母親足不出戶，只跟毒品為伍，擔心她會不小心把住所燒毀。Frances還指責母親隨處擺放毒品導致家中寵物狗吃下死亡，還因囤積垃圾令貓意外遭勒死。</p></body></html>
