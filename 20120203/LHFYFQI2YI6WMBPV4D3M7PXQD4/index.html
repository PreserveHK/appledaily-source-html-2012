<html><header><meta charset="utf-8"><title>HotTalk：上網煲劇小心爆額</title></header><body><h1>HotTalk：上網煲劇小心爆額</h1><p>SmarTone公佈取消無限上網計劃，引嚟網民激烈迴響，唔少高用量玩家都認為佢「假無限」變「真有限」，喪鬧佢變相加價；亦有網友正面地覺得如果可以改善大家嘅上網速度，取消無限上網都無乜所謂。但就有更多人擔心，唔小心用爆咗要畀巨額月費。雖然數碼通話其實好多用家用量都係2GB以下，但唔怕一萬最怕萬一，尤其近年多咗師奶同OL上網煲劇，分分鐘仲貴過你買套碟睇，各位，真係小心為妙！</p></body></html>
