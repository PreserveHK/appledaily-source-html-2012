<html><header><meta charset="utf-8"><title>攝影作品造假　獎項被褫奪</title></header><body><h1>攝影作品造假　獎項被褫奪</h1><p>第九屆《影像中國》全國攝影藝術大展組委會在本周三（1日）將獲獎的25張「社會記錄類」作品在網上公示。據稱該類別獲獎作品本有52張，但其中的27張作品涉造假被取消獲獎資格。<br>被取消獲獎資格的27張作品中，有七、八成因曾經電腦加工。包括社會記錄類（組照）一等獎作品、劉效勉的《雄志越太行》，此組照片中四條高速公路修築的「工地紀實片」，但照片被發現將原有的電線塗抹掉、不存在的山峯卻出現在了照片中。《中國青年報》</p></body></html>
