<html><header><meta charset="utf-8"><title>三宅健高攀女模度春宵</title></header><body><h1>三宅健高攀女模度春宵</h1><p>9年前曾與安室奈美惠拍拖的日本偶像組合V6成員三宅健，被昨日出版的日本雜誌《女性SEVEN》偷拍到日前在東京跟巴西出生的24歲日本模特兒大屋夏南拍拖。現年32歲的三宅健之後更前往新歡的香閨過夜。</p><p>去年秋天撻着</p><p>據悉二人去年秋天已開始發展戀情。不過，由於大屋身高1.73米，而三宅只得1.65米，不少網民嘲三宅矮仔拖高妹行街。雙方的經理人公司則同一口徑，指公司並不知道二人的私事，既沒否認亦沒有承認。</p></body></html>
