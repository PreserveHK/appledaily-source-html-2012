<html><header><meta charset="utf-8"><title>張默或遭馮小剛刪戲</title></header><body><h1>張默或遭馮小剛刪戲</h1><p>在北京涉嫌吸毒被行政拘留13日的張國立兒子張默，原本在山西拍馮小剛的新片《溫故一九四二》，有傳張默因犯事而將被刪除戲份。對於張默被捕會否影響電影拍攝進度及會否刪除他已拍攝的戲份，電影出品方華誼兄弟的宣傳人員宋小姐受訪時一概不回應，只表示會跟張默共同面對錯誤，監督他改過自新，希望大家能給年輕人一個機會。<br>張默自小便叛逆，跟爸爸關係不好，今次涉吸毒，爸爸張國立立即代為公開道歉，不少網友對張國立大表同情，認為張默已不是小孩，不應讓爸爸操心及聲譽受損，希望張默能親自道歉，為自己的行為負責。<br>撰文：丁寧</p></body></html>
