<html><header><meta charset="utf-8"><title>最威水欣宜男友兩奪冠軍</title></header><body><h1>最威水<br>欣宜男友兩奪冠軍</h1><p>與欣宜拍拖五年的MarkRyan（圖）是長跑好手，更是兩屆男子渣打馬拉松10公里冠軍。今年29歲的他於加拿大渥太華出生，明天舉行的渣馬可能是他的告別賽。<br>Mark近日表示因快將30歲，所以想作新嘗試，之後或會轉戰三項鐵人賽。去年他以33分09秒刷新大會紀錄，今年他竟直言未想過要三奪冠軍，反而關心自己在30歲的關口。其實Mark是運動能手，他在16歲前已習泳8年，練成長氣袋，02年才開始專注長跑，無師自通。他來港後任職中學及英語教育中心導師，並在無綫兒童節目教英文，又推出自家時裝品牌，把帽及T恤在友人店舖寄賣。</p></body></html>
