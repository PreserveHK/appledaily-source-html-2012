<html><header><meta charset="utf-8"><title>求驗客手記：泰利涉歧視不應入英軍？ - 求驗客</title></header><body><h1>求驗客手記：泰利涉歧視不應入英軍？ - 求驗客</h1><p>車路士隊長泰利（右）單種族歧視案，定咗喺7月9號開審；英格蘭足總相信可以鬆一口氣，因為咁代表泰利，可以全心全意代表國家隊踢歐國盃（7月1日決賽）。不過睇嚟英冠雷丁前鋒羅拔斯就唔多like；佢喺自己twitter度寫，話泰利唔應該入選國家隊，仲話如果唔將泰利革走，英格蘭更衣室將會變得污煙瘴氣！佢又話「未有足夠證明前，被告都係無罪」呢一套，唔可以用係足球界入面。</p></body></html>
