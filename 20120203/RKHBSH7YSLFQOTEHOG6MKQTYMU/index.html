<html><header><meta charset="utf-8"><title>千嬅肚頂老公賀壽</title></header><body><h1>千嬅肚頂老公賀壽</h1><p>千嬅昨日38歲生日，老公丁子高昨凌晨已在微博貼上千嬅攬着他的合照，相中可見懷孕千嬅的肚頂着老公，丁子高並寫道：「老婆，生日快樂，loveyou！」千嬅即冧爆回應很感恩。</p><p>感激父母</p><p>之後千嬅不少好友都在微博祝福她，包括鄭秀文、劉嘉玲、蔡一智及徐濠縈等，早前與千嬅傳反面的黃偉文則未有恭賀留言。千嬅對每位好友的祝福逐一回話感謝，並寫道：「感謝所有家人好朋友好同事好粉絲的留言祝福和愛護，特別感謝我父母，造就今天的我，做父母真的很偉大，我們要珍惜孝順。」另外，千嬅又上載前晚與陳奕迅、梁漢文及商台DJ雲妮為她慶祝生日的相。<br>撰文：葉雪</p></body></html>
