<html><header><meta charset="utf-8"><title>戲迷不捨梅小青：希望有奇蹟</title></header><body><h1>戲迷不捨<br>梅小青：希望有奇蹟</h1><p>新光戲院月中光榮結業，前晚不少戲迷大叫可惜，感覺少了欣賞粵劇的好地方。<br><br>電視監製梅小青：<br>真係好唔捨得呀，好希望呢個禮拜有奇蹟，我覺得呢個地方好好，係香港人嘅情懷。</p><p>陳太和石太：<br>梗係唔捨得，我哋得閒就嚟睇，如果買到飛最尾一日都會嚟，最好再有呢啲戲院畀我哋去睇。<br><br>無名婆婆：<br>可惜都冇辦法，呢啲地方係人哋㗎嘛，人哋話要拆就拆，要賣都冇辦法，我哋邊有權話事。<br><br>蘇太和蘇小姐：<br>我哋細細個就嚟睇，都會唔捨得。我覺得唔會再有呢類地方做粵劇，唔會有期望，就算喺高山劇場做都唔得，交通唔方便，好多老人家都去唔到。</p></body></html>
