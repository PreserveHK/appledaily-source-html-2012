<html><header><meta charset="utf-8"><title>台兩軍機擦撞一墜毀</title></header><body><h1>台兩軍機擦撞一墜毀</h1><p>台灣空軍兩架AT3教練機昨日下午在屏東發生擦撞意外，編號0809教練機墜落；跳傘的兩名飛行官有骨折及撕裂傷。軍方初步研判有人為疏失，不過仍待專業調查。<br>空軍官校校長柯文安表示，失事飛機的殘骸，軍方預定今日拖吊。<br>據悉，兩架AT3教練機是在昨日下午3時37分自岡山空軍基地起飛，進行空中一般編隊課目時，兩機於4時10分發生擦撞，其中編號0816教練機平安返降基地，0809教練機兩員駕駛跳傘，分別有骨折和撕裂傷，已送屏東醫院診治。台灣《蘋果日報》</p></body></html>
