<html><header><meta charset="utf-8"><title>黃智雯開心做八婆</title></header><body><h1>黃智雯開心做八婆</h1><p>黃智雯最近憑無綫劇集《缺宅男女》角色「關二嫂」人氣急升，昨日她到新城接受訪問。黃智雯表示現時出街都被人鬧，市民會大鬧「關二嫂」角色好衰，不過鬧完會讚，她稱最開心是獲前輩曹永廉、陳國邦讚演得似八婆。黃智雯表示稍後推出的劇集《OnCall36小時》演實習醫生，屆時會與楊怡爭仔，感覺會不一樣。<br>提到《缺》劇中吳卓羲與鍾嘉欣分手一幕，被指抄之前的劇集《談情說案》，網友大彈無綫連自己劇都抄，黃智雯說：「我冇睇嗰場戲，我諗橋段相似啫。」會否覺得無綫沒有創意？她說：「唔會，我唔覺會抄。」<br>採訪、攝影：溫敏芝</p></body></html>
