<html><header><meta charset="utf-8"><title>案件速遞男子鎚傷前妻「情夫」候判</title></header><body><h1>案件速遞<br>男子鎚傷前妻「情夫」候判</h1><p>【本報訊】62歲無業綜緩漢梁英明（圖）因懷疑前妻與自己相識40載的朋友有染，去年10月11日手持鎚仔，於梯間襲擊「情夫」頭部，令其額頭需縫上11針；同晚到酒廊買醉後又與人爭執，再度揮舞刀及萬用刀傷及兩名酒客。<br>被告梁英明昨承認一項傷人及兩項有意圖而傷人罪名，被告的15歲兒子及親友均有到庭聽審。辯方求情時指，被告退休後一直努力找工作，但結婚16載的前妻卻帶同女兒離他而去，及後更懷疑她搭上自己的好友，一時失控才干犯罪行。法官押後至本月22日，待索閱心理及精神報告始判刑。<br>案件編號︰DCCC1250、1260/11</p></body></html>
