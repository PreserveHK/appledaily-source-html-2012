<html><header><meta charset="utf-8"><title>求驗客手記：美斯四日一戰冇貨交 - 求驗客</title></header><body><h1>求驗客手記：美斯四日一戰冇貨交 - 求驗客</h1><p>西班牙盃4強首回合，華倫西亞主場對巴塞隆拿，去到56分鐘巴塞球王美斯（圖）射失12碼，搞到球隊只可以1:1和波。西班牙班專家即時做嘢話巴塞太依賴美斯，今季8場贏唔到嘅比賽球王都冇入波。不過，有啲數據唔係齋吹咁簡單；美斯自上年7月美洲盃到家，185日內足足踢咗45場波，即係平均4日就要比賽。賽程咁密，超人都會散啦，何況球王只不過係人？睇嚟教練哥迪奧拿真係要度條好橋，畀球王休息下。</p></body></html>
