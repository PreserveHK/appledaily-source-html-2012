<html><header><meta charset="utf-8"><title>羽翹寵破財貓</title></header><body><h1>羽翹寵破財貓</h1><p>羽翹昨日帶同兩歲大愛貓吉祥到灣仔會展出席寵物節活動，她表示吉祥早前與老公叉燒誕下了六隻仔女，她笑說：「係我同佢接生，一家大細洗咗我成萬蚊，都係買食物買尿片，我計劃會送5隻貓仔畀朋友，所以家吉祥覺得我係衰人。」<br>愛貓如命的羽翹自言早前愛貓叉燒患有尿結石，花了萬九蚊手術費，她說：「自己第一次碌卡碌到面不改容咋，好在佢好番，錢財都係身外物。」</p><p>豹貓咬頸</p><p>羽翹表示之前在愛護動物協會見到郭秀雲及其價值10萬元的豹貓，見到豹貓不時咬郭秀雲的頸，羽翹覺得寵物要教導，但反對主人將貓訓練到警犬一樣。<br>採訪：黃曉妍<br>攝影：黃偉雄</p></body></html>
