<html><header><meta charset="utf-8"><title>今日提醒你：九公司設手機登機</title></header><body><h1>今日提醒你：九公司設手機登機</h1><p>【本報訊】九間航空公司已參與手機登機證服務，包括國泰、港龍、法航、英航、阿聯酋航空、漢莎航空、荷蘭皇家航空、聯合航空、達美航空。新加坡航空亦將於稍後參加。乘客可以在航空公司的網站預辦登機手續，然後選擇以文字短訊或電郵，在智能手機領取有電子條碼的手機登機證。憑手機登機證，可以通過安全檢查區和出入境櫃位，在登機閘口亦有掃瞄器，掃瞄手機登機證，預計可以減省3成辦理登機的時間。<br>若有行李需寄艙，可到機場的自助登機行李寄艙櫃位辦理手續。手機登記證服務只適用於毋須於中途接駁其他航班到目的地的乘客。</p></body></html>
