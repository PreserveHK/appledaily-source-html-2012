<html><header><meta charset="utf-8"><title>情侶寫詩立誓瘋塗甜愛路</title></header><body><h1>情侶寫詩立誓<br>瘋塗甜愛路</h1><p>「在這裏，我遇見你……」長約500米的上海甜愛路，因路名寓意「甜蜜的愛情」，一直吸引各地情侶慕名而來，並在紅磚牆上、愛情詩畫雕刻邊或寫下愛的誓言（圖），或深深的思念，令此處形同情侶塗鴉聖地。<br>2月14日情人節臨近令管理部門和清潔工人壓力倍增。因每逢情人節，便將遭遇一輪最兇猛的塗鴉，當局又要花大量人力去清除塗鴉。有居民和學者呼籲，政府應對甜愛路塗鴉「寬容」，甚至將其打造為「愛情塗鴉旅遊資源」，像巴黎左岸一樣。上海《東方早報》</p></body></html>
