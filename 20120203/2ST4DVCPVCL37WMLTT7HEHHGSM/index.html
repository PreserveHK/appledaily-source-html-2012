<html><header><meta charset="utf-8"><title>TheCranberries4月唱到香港</title></header><body><h1>TheCranberries4月唱到香港</h1><p>主唱王菲《夢中人》原曲《Dreams》的愛爾蘭搖滾勁旅TheCranberries，已決定4月8日於香港灣仔會議展覽中心舉行復合演唱會「TheCranberriesLIVEInHK2012」，再以好歌會香港歌迷。</p><p>03年暫時解散</p><p>TheCranberries自03年宣佈暫時解散後，世界各地數以千萬樂迷都覺得可惜，並一直期待着他們重組。樂隊09年宣佈重組，同年並開始了北美巡迴演唱會，繼而2010年春天開始歐洲巡唱，入場觀眾更超過百萬，今年終於唱到香港。</p></body></html>
