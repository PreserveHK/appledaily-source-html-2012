<html><header><meta charset="utf-8"><title>黃宗澤求財心切</title></header><body><h1>黃宗澤求財心切</h1><p>黃宗澤（Bosco）、李綺雯（妹）和蔣志光等人，昨日在西九龍中心拍攝無綫新劇《護花危情》，吸引數百巿民圍觀。Bosco被指偕母到油塘天后廟摸龍床求子，他笑說：「冇呀，求錢就真，錢冇人嫌多。」</p><p>冇生仔計劃</p><p>Bosco表示未有計劃生仔，反而希望年底再置業。問到會否與女友胡杏兒聯名？Bosco說：「做乜搞到分遺產咁，撞鬼咩！」<br>現場拍攝槍戰場面，Bosco和妺等奉命保護蔣志光，期間疑地面太滑，令穿上三吋高踭鞋的妹不慎跌倒，她苦笑說：「造型係咁冇辨法，呢部劇係有好多追逐場面。」<br>採訪、攝影：林妃、陳俊強</p></body></html>
