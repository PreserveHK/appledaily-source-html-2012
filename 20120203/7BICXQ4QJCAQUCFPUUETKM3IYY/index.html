<html><header><meta charset="utf-8"><title>五月天法國整喊留學生</title></header><body><h1>五月天法國整喊留學生</h1><p>台灣組合五月天和師弟嚴爵日前到法國康城及巴黎，出席台灣唱片展及演出，一行人去到外地自然抽時間四圍逛，五月天的瑪莎和嚴爵到法國香水城葛拉斯觀光。</p><p>嚴爵覓女友</p><p>嚴爵看到街上情侶深情擁吻，自爆患了「想戀愛焦慮症」，更激發他許多創作靈感，並許願希望今年能覓得女友。<br>眾人前晚的演出吸引意大利和德國等各地的觀眾欣賞，雖然當晚氣溫只得攝氏零下6度，但現場觀眾相當熱情，阿信感動說：「氣氛熱烈讓我覺得像是台灣的夏天！」不少台灣留學生聽到歌曲《突然好想你》，更激動得留下思鄉淚。撰文：丁寧</p></body></html>
