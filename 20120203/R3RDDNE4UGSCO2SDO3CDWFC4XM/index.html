<html><header><meta charset="utf-8"><title>蔡國威證亞視拖糧</title></header><body><h1>蔡國威證亞視拖糧</h1><p>有消息指亞視遲出糧，影響員工未能準時供樓、供車、找卡數，令員工甚為不滿。身為亞視藝員的蔡國威，昨日在會展出席香港寵物節2012開幕禮，威仔直認不諱，指仍未收到一月的薪金，說：「每月月底都會出糧，但我家仲未收到，噚日只係收到糧單，因為我係第二間銀行，喺運作上，我諗星期一先過到數。」<br>威仔透露公司遲出糧，的確影響不少員工，他說：「好多幕後員工話遲咗供樓、找卡數，過幾日就會被銀行罰息。」會否向公司了解情況？威仔表示不會，他指香港有勞工法例，亦相信亞視財政沒問題，他笑說：「做人樂觀啲，尤其係喺亞視。」<br>採訪：黃曉妍<br>攝影：黃偉雄</p></body></html>
