<html><header><meta charset="utf-8"><title>超級狗媽18小時生18寶寶</title></header><body><h1>超級狗媽18小時生18寶寶</h1><p>超級狗媽18小時內生18隻寶寶！陝西西安一隻阿拉斯加雪橇犬「艾咪」於大年初六（上月28日）臨盆，由早上6時開始作動，接生過程持續到晚上11時半，一次生了18隻小狗。雖然眾小狗中，有四隻因為接生的時間太久而缺氧死亡，但已比平常一胎五至六隻多出一倍，非常厲害。<br>飼主馬先生為了分擔愛犬的辛勞，買來大批羊奶粉，還為小狗準備電暖器、電熱毯等設備。但由於養育壓力龐大，他計劃將牠們分送親友。陜西廣播電視台</p></body></html>
