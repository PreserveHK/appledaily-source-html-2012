<html><header><meta charset="utf-8"><title>父逼子灌6斤酒練酒量學交際</title></header><body><h1>父逼子灌6斤酒<br>練酒量學交際</h1><p>「這些天我已被灌了差不多六斤酒了。」新春佳節，親朋好友聚會喝酒助興，成為湖南武漢漢口學院經濟學院大四畢業生謝陳龍的一件苦差。父親謝文斌為了讓他提早適應職場環境，便想出趁春節逼兒子喝酒練酒量的方法，從大年初一到初七帶他參加了十多場飯局。<br>前三天他還覺得新奇，自覺能應付，但後來「每餐都要喝差不多半斤白酒，有時還會被灌紅酒」，天天喝得頭昏腦脹後便大叫難捱，更在網上寫下一篇《老爸逼我學喝酒》日誌吐苦水。<br>湖南漢網</p></body></html>
