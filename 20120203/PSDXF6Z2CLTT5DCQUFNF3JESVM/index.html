<html><header><meta charset="utf-8"><title>煙花妹妹淫照外洩裸體玩SM</title></header><body><h1>煙花妹妹淫照外洩<br>裸體玩SM</h1><p>內地網絡紅人、打扮性感的煙花妹妹（29歲），近日被網民挖出以往拍下的淫穢照片，照片的尺度很大，如同成人電影情節，不但身體裸露，而且更有性虐待（SM）畫面。煙花妹妹在微博上也公然承認相片中主角正是她，並向網民惡言相向，「你們沒辦法Ｘ我，我就不能被Ｘ？」<br>她又揚言：「誰手中還握有照片都可以發出來，我會照轉。」她聲稱自己是成年人，應當有戀愛和性愛的權利，一切都屬私人行為，與人品、社會身份無關，而「做過的事沒甚麼不敢認的」。新浪微博</p></body></html>
