<html><header><meta charset="utf-8"><title>爆乳超蓮墮落的煩惱</title></header><body><h1>爆乳超蓮墮落的煩惱</h1><p>「爆乳超蓮」鍾采羲（Iris）日前以6位數字酬勞擔任「瘦身文化」的代言人，她賣大包穿上三點式拍攝一輯噴血廣告，大騷她33E、24、35魔鬼身材，並邀請了同門Bambi擔任形象指導，由於Bambi經營online業務，之前她拍攝月曆亦找Bambi幫手。<br>今次Iris主打代言瘦身，不過本身屬有料之人的她坦言，平日都要努力抵抗地心吸力，她說：「講真如果唔戴砵仔糕，上圍會有啲墮，好冇安全感，家靠運動同做機，個胸真係firm咗好多。」Iris自爆以前有豬腩肉，亦嫌自己patpat不夠S型，不過現時已努力操弗中。採訪：周鳳儀</p></body></html>
