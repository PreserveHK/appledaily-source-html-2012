<html><header><meta charset="utf-8"><title>Google審查博客內容</title></header><body><h1>Google審查博客內容</h1><p>繼Twitter後，Google博客Blogger會按國家審查客戶網誌內容，按個別國家法例，防止博客有犯禁內容，還阻止網民看別國犯禁網誌。<br>按Google新政策，Blogger所有個人網頁都會轉移至列明來源地國家的網域名稱，例如「.in」代表印度、「.au」代表澳洲等。這樣做令Google可按個別國家的法例，在該國移除違例的網誌，有助監控。新政策會率先在澳洲、新西蘭和印度進行，最終在全球執行。網民抨擊Google向專制政權屈服，進行自我審查，扼殺網民言論自由。英國廣播公司</p></body></html>
