<html><header><meta charset="utf-8"><title>掛牌代號「FB」被嘲沒創意</title></header><body><h1>掛牌代號「FB」被嘲沒創意</h1><p>fb申請上市之餘，還宣佈以「FB」為掛牌代號，被人大嘲太沒創意，揶揄fb應使用BOOK、LIKE、ZUCK及POKE等代號。<br>Fb改變政客籌款模式，又成為異見人士搞革命的新模式，對別人動態稱讚，都極具創意，但掛牌的代號FB卻似銀行或保險公司，遠遠不及其他公司那樣巧心思，如絲漣（Sealy）床褥公司的代號是ZZ、鞋商StevenMadden代號SHOO。<br>美聯社列舉一些創意代號給fb考慮：<br>‧TMI：太多資訊<br>‧LIKE：你希望朋友對貼文按讚，fb則希望你對他們股票按讚<br>‧ZUCK：即朱克伯格美聯社</p></body></html>
