<html><header><meta charset="utf-8"><title>水上燒烤船　盛惠39萬</title></header><body><h1>水上燒烤船　盛惠39萬</h1><p>在水中央燒烤，驟耳聽來還以為癡人說夢話，但美國公司HammacherSchlemmer研製出全球首艘燒烤船（圖），船中央一個直徑60厘米的燒烤爐，可供10個人邊遊船河，邊圍坐燒烤。<br>燒烤船由充電池驅動，每次充電10小時，就可以時速4公里在海上航行8小時。設計師相當細心，考慮到乘客可能面對日曬雨淋，船頂備有一把3.4米闊的太陽傘，為乘客擋風雨遮太陽，餐桌設有固定杯碟，以免食物在風高浪急時東歪西倒。燒烤船每艘賣3.2萬鎊（39萬港元）。英國《每日郵報》</p></body></html>
