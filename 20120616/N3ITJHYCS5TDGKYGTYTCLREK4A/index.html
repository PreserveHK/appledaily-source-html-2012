<html><header><meta charset="utf-8"><title>求助警員陳父甩身</title></header><body><h1>求助警員陳父甩身</h1><p>Priscilla父親及家人過去堅拒任何國家傳媒訪問，對着日日登門的《蘋果》記者，一家三口於周六傍晚突然執拾包袱離開，母親Yvonne充當司機，然後向紐約市方向駛去，記者尾隨而行，怎料最後在公路上被警方「拘捕」。當時，Priscilla母親懷疑見到《蘋果》記者在後面跟隨，於是加快車速。約3小時後因超速大家均遭警方截停。陳父順道投訴有記者追隨，記者即遭警員鎖上手銬，再搜身搜車，最後再了解清楚事件後，警員釋放記者，但已半夜，記者被迫在公路上過夜。</p></body></html>
