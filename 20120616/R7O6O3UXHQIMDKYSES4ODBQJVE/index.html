<html><header><meta charset="utf-8"><title>歐國女行團</title></header><body><h1>歐國女行團</h1><p>C組3隊混戰，一隊提早出局，形勢看似明朗，暗裏滿佈疑團。有人說「女人心，海底針」，但這一刻，4隊女球迷一往情深，力撐愛隊到底。</p><p>焦點</p><p>茫茫人海中高舉國旗，這名西班牙女球迷成焦點（圖），托着她的男人甘願當無名英雄，箇中快感不言而喻。<br>法新社</p><p>遮醜</p><p>愛爾蘭成為決賽周首支出局的球隊，球員腳法不濟，女粉絲只好以笑遮醜，為國家搶回丁點印象分。<br>美聯社</p><p>祈禱</p><p>意國少女雙手祈禱，似向天父祈求愛隊全取3分，無奈卻被克羅地亞逼和，只嘆命運如現實一樣殘酷。<br>歐新社</p><p>得戚</p><p>克羅地亞出線形勢不俗，這位穿上格仔裙的長髮美女一臉得戚，似乎忘記了驕兵必敗的不變定論。<br>歐新社</p></body></html>
