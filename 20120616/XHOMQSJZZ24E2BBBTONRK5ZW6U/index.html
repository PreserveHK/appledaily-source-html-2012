<html><header><meta charset="utf-8"><title>Chris夜店打交　Rihanna開心</title></header><body><h1>Chris夜店打交　Rihanna開心</h1><p>兩名饒舌男歌手ChrisBrown及Drake，前日於紐約一夜店為女歌手Rihanna先口角後動武，兩幫人互有揮拳兼掟酒樽，Chris與保鑣不但掛彩，亦有無辜顧客血流披面。然而場內太黑閉路電視無法拍到誰是誰非，故未有任何人被捕。紐約警方昨日指出，多名證人均稱他們聽到一下槍聲，探員現正循這方面調查。<br>美國雜誌《UsWeekly》指Rihanna樂見Chris為她跟Drake動手，有知情者謂：「男人為她互毆？她最愛從旁睇戲。」</p></body></html>
