<html><header><meta charset="utf-8"><title>言承旭當志玲冇到</title></header><body><h1>言承旭當志玲冇到</h1><p>言承旭、陳意涵、鄭元暢、陳妍希、任達華及吳君如等昨在上海電影節為電影《花漾》宣傳，期間陳意涵對言承旭如狼似虎送波餅兼黐到實，表現親密儼如情侶，她又爆為演好雨中接吻戲，與言承旭被導演困在房內，燭光下共度一段時間，大讚這禁室培「情」方法甚有效。</p><p>事後陳意涵大讚言承旭不是想像中冷漠，為人可愛又貼心，有時還會講不好笑的笑話，而言承旭亦讚陳意涵個性純良，不過當問到有否發展機會時，言承旭即搶答，並跟其中一記者說：「我跟你呀？」其實言承旭的緋聞女友林志玲都會出席上海電影節，問到會否見面？他表示要看宣傳時間了。</p></body></html>
