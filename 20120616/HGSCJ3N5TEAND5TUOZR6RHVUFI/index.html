<html><header><meta charset="utf-8"><title>強姦女病人　醫生：衝動了</title></header><body><h1>強姦女病人　醫生：衝動了</h1><p>雲南發生醫生強姦女病人案。受害女子（圖左）因身上長紅疹到雲南省交通中心醫院皮膚科求醫，經王姓男醫生治療多日未癒，她上周三（6日）應王要求前往覆診時，在王的辦公室內遭強姦。王事後打電話給女事主笑稱：「衝動了。」
</p><p>事後強塞300元被扔掉
</p><p>受害女子小玲（化名）稱，王醫生指她患上帶狀疱疹，經七日治療並無好轉。至上周三晚8時半，王約她到辦公室覆診，剛脫下衣服檢查時，王獸性大發將她強姦。她事後穿回衣服逃走時，王竟向她手袋塞了兩三百元人民幣，但被她憤怒地扔掉。王事後還致電給她笑稱：「衝動了。」小玲拒絕和解並報案，王已被公安扣查。雲南《都市時報》</p></body></html>
