<html><header><meta charset="utf-8"><title>少時YoonA睇波歎炸雞
</title></header><body><h1>少時YoonA<br>睇波歎炸雞
</h1><p>韓國組合少女時代（少時）主將YoonA，前日現身蠶室棒球場睇職業棒球賽，引來觀眾索取簽名，其間她更巧遇曾合演韓劇《愛情雨》的男拍檔徐仁國，兩人閒談後發現各捧不同隊伍。不怕肥的YoonA邊食炸雞邊飲可樂睇波，最後她支持的隊伍勝出。此外，YoonA隊友Jessica前日連走兩場，先到代言時裝店睇衫，之後再現身電視台，力撐參加舞蹈比賽的HyoYeon。</p></body></html>
