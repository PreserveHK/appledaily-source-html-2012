<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大小天王JustinBieber昨日到紐約演出早晨節目《Today》，之後即飛往多倫多接女友SelenaGomez機。<br><br>●美國女星蓮莎露夏恩昨日在洛杉磯一間酒店房內不省人事，經急救後已沒大礙，料只是疲勞過度及脫水。</p><p>●日本男歌手GACKT最近在山梨縣趕拍改編自人氣電玩兼動畫的真人日劇《戰國BASARA》，更主唱劇中完場曲。<br><br>●韓國組合JYJ成員Xiah昨晚在印尼開騷，並在記招上透露特別為當地歌迷染成藍髮。<br><br>●正當兵的韓國天王Rain，昨午在全羅南道出席記招為晚上參演的麗水世博演唱會造勢。</p></body></html>
