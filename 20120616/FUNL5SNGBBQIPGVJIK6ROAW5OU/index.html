<html><header><meta charset="utf-8"><title>關仁隱事：濫藥神子飯局High爆 - 關仁</title></header><body><h1>關仁隱事：濫藥神子飯局High爆 - 關仁</h1><p>神子同壯男當年合作孖住出碟，初初個走勢都幾好，但點知紅咗一、兩年開始走下坡，之後各有各做，組合個名都係名存實亡。但係點知去年神子同壯男合體一齊演出，觀眾反應好好，佢哋當然食住個勢再開騷，希望有番作為。</p><p>回頭是岸</p><p>關仁覺得其實神子同壯男當年嘅歌都幾好聽，幾有前途，不過記得曾經有次佢哋經理人約壯男出嚟同傳媒飯敍，但佢好明顯唔知食咗乜high爆，魂魄唔齊九唔搭八，後生仔總係有行差踏錯嘅時候，好彩神子識得回頭是岸，家都未算遲。<br><br>Textby關仁</p></body></html>
