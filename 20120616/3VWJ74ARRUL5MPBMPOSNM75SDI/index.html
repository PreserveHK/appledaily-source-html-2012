<html><header><meta charset="utf-8"><title>蔡少芬一日袋百萬</title></header><body><h1>蔡少芬一日袋百萬</h1><p>蔡少芬（Ada）憑內地劇《甄嬛傳》暴紅，每集身價升到20萬人仔，她近日帶了囡囡到橫店演出無綫新劇《金枝慾孽貳》，昨日又抽空到北京出席茶道活動，據知Ada這次亮相薪酬高達7位數字人民幣，難怪她到場即蓮子蓉口面，問到她身價三級跳，Ada謙虛說：「是有一點調整啦！」<br>Ada昨日沒帶囡囡在身邊，她說：「我不想她這麼辛苦跟着我跑，不過等一下收工我會跟她視頻。」Ada在《甄嬛傳》中扮心腸狠毒的女人，她笑說：「我是帶着女兒一起演壞人的，因為演的時候，我已經懷孕了，沒所謂的。」<br>採訪、攝影：陶然婷</p></body></html>
