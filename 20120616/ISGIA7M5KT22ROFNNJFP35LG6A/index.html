<html><header><meta charset="utf-8"><title>佘詩曼艷壓電視節</title></header><body><h1>佘詩曼艷壓電視節</h1><p>第18屆上海電視節昨晚閉幕，並在上海文化廣場舉行白玉蘭獎頒獎典禮，現場星光熠熠，有鍾麗緹、佘詩曼、吳奇隆、趙雅芝、韓星韓彩英和日本型男福山雅治等，眾星都盛裝行紅地毯，擔任評委的佘詩曼穿上低胸裝，大搶風頭。<br>今屆白玉蘭獎的視帝和視后獎競爭激烈，由於《步步驚心》和《甄嬛傳》都在內地熱爆，兩劇男女主角即成為大熱，當中《步》劇的吳奇隆和劉詩詩都被提名，而《甄》劇的孫儷也是熱鬥視后人選，不過兩劇均不入圍最佳電視劇。<br>撰文：林妃</p></body></html>
