<html><header><meta charset="utf-8"><title>法冚假Hermes涉港資</title></header><body><h1>法冚假Hermes涉港資</h1><p>法國警方上周四搗破一個專做冒牌Hermès手袋的犯罪集團，撿獲價值2,270萬美元（1.77億港元）的冒牌Hermès手袋，拘捕12人，並凍結該集團在香港的22個銀行戶口。<br>犯罪集團利用在巴黎和里昂的工廠製做冒牌Hermès手袋，警方在行動中搜出大批冒牌手袋、高質素材料和數萬歐元現金。被捕的12人，當中有兩名曾於Hermès任職，其他人則分別是供應商、工匠和零售商。當局已凍結集團在香港的資金和塞浦路斯的三個銀行戶口。<br>美聯社/道瓊斯通訊社
</p></body></html>
