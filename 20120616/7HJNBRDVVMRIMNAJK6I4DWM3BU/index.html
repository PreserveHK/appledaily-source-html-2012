<html><header><meta charset="utf-8"><title>鄧小平展場外塗鴉贈興</title></header><body><h1>鄧小平展場外塗鴉贈興</h1><p>【本報訊】中環大會堂低座昨舉行「世紀偉人鄧小平」展覽會，場外卻遭人塗鴉「贈興」。昨晨7時許，大會堂保安員發現有蓋行人通道的牆身及圓柱，被塗上「毋忘六四」、「屠夫小平」等字句，其中一個電箱，塗上「屠夫鄧小平之墓」（圖），電箱及外牆有疑是鐵片模噴成的鄧小平樣貌，下面有一行粗口字句。警員到場拍下塗鴉，又用紙張遮住，交由中區重案隊第三隊跟進，並追查塗鴉者身份，暫未有人被捕。事件對展覽活動沒有影響。<br>胡恩宏攝</p></body></html>
