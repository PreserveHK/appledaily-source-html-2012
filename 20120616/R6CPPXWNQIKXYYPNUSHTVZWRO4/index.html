<html><header><meta charset="utf-8"><title>周迅偉仔捲諜戰</title></header><body><h1>周迅偉仔捲諜戰</h1><p>梁朝偉除了忙於拍電影《一代宗師》，他與周迅合演的電影《聽風者》將於8月上映，最近片方發佈了該片海報，偉仔飾演盲人，他架上墨鏡一臉冷酷地走在危機四伏的上海街頭，各方不明勢力人士若隱若現，他身後出現了周迅、范曉萱和王學兵等演員。<br>《聽》片由麥兆輝和莊文強執導，改編自內地作家麥家的間諜小說《暗算》，導演為偉仔度身訂做角色，將他變成一個富有傳奇色彩的上海灘失明蠱惑仔，因具有過人的聽力，因而捲入一場看不見的諜戰中。周迅在片中是將偉仔塑造成聽風者的關鍵人物，同時肩負起他的戰友和上司等多重身份。<br>撰文：葉雪</p></body></html>
