<html><header><meta charset="utf-8"><title>新界成交太湖花園兩房288萬沽</title></header><body><h1>新界成交<br>太湖花園兩房288萬沽</h1><p>中原方翰達表示，近日新界東焦點集中於一手新盤，加上股市波動，大埔區二手交投明顯放慢，其中，太湖花園5月共錄約13宗成交，平均呎價約5411元水平，而6月截至10日僅錄得1宗成交，為16座高層E室，556方呎，兩房間隔，享開揚遠山景，以288萬元成交，呎價5180元。<br>買家為外區客，因單位景觀開揚，價錢合理，遂購入自住。賣家於08年8月以198.8萬元購入單位，賬面賺89.2萬元離場，單位升值44.9%。</p></body></html>
