<html><header><meta charset="utf-8"><title>蘋果汁職工盟爭取男士侍產假</title></header><body><h1>蘋果汁<br>職工盟爭取男士侍產假</h1><p>【本報訊】職工盟昨遊行要求梁振英上任後，立法男士可有不少於7天有薪侍產假（圖）。職工盟指不少已發展國家都有相關法例，侍產假最長18天，而兩岸四地中，只有香港未有男士侍產假。<br>請願人士由中環滙豐銀行總行遊行至候任行政長官辦公室。職工盟批評，梁振英政綱只是說逐步將男士侍產假推廣到私人企業，是閃爍其詞，不願承擔。另外工聯會訪問了415名18歲或以上男性僱員，只有10%表示，現時任職的公司有為男僱員提供侍產假，工聯會同樣要求侍產假日數不少於7天。</p></body></html>
