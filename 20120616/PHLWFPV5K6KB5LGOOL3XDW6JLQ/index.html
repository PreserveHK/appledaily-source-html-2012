<html><header><meta charset="utf-8"><title>翻版妍希　萌樣曝光</title></header><body><h1>翻版妍希　萌樣曝光</h1><p>風頭躉翻版妍希陳潔玲被網民爆料指她曾整容，包括豬膽鼻離奇削直，及U形臉越變越V，昨日本報又收到一張陳潔玲學生照，照片中陳潔玲豬膽鼻極度明顯，明顯後期樣貌經過加工。前晚陳潔玲穿泳衣見記者時，刻意挺胸收腹，表現緊張，對此她說：「好緊張，未試過，加上一時大風一時落雨，嚟到唔舒服。」記者指她拍照時縮肚，她笑說：「有肚腩。」<br>湯鎮業姪女湯洛雯帶領的B組前日比賽勝出，免卻被叮走命運，但湯洛雯揚言不敢掉以輕心：「唔會放心，嚟緊好多比賽，個個都係勁敵。」<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
