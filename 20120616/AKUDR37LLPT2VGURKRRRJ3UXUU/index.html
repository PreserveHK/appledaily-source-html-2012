<html><header><meta charset="utf-8"><title>張名雅愛黐星</title></header><body><h1>張名雅愛黐星</h1><p>有名人舅公張堅庭做後台的張名雅，參選後是非不斷，被指有嚴重公主病及打男友，前晚她否認有公主病，並說：「嗰個唔係我男友，嗰個係加拿大嘅主持拍檔，我冇打過人。」</p><p>雖然如此，張名雅的是非繼續有來，本身是09年溫哥華華裔小姐亞軍的她，曾在加拿大新時代電視擔任主持人，訪問過不少藝人如黎諾懿和黎耀祥等，又愛黐着他們拍照。昨日就有讀者指她入行把facebook和微博與明星的合照都刪除，只剩下家庭照，又指她從小到大都發明星夢，更踢爆她十分擦鞋，性格很假。<br>採訪：林妃</p></body></html>
