<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀口疏唔敢聽婚訊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>呂慧儀口疏唔敢聽婚訊 - 馮仁昭</h1><p>呂慧儀噚日喺東港城出席活動，即場示範冲珍珠奶茶，着紅色低胸裙嘅慧儀大騷美好身材，佢話老公事前提佢唔好走光：「老公話商場樓上會有人影相，叫我小心。」至於蒙嘉慧同鄭伊健傳婚訊，慧儀話同蒙嘉慧錄影節目時冇聽佢提及過：「佢好口密，但有一集講婚禮，佢不停問嘉賓問題，如果佢結婚我恭喜佢，不過最好唔好同我講，我口疏呀。」</p></body></html>
