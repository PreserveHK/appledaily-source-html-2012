<html><header><meta charset="utf-8"><title>大學生大整蠱拖陌生人的手</title></header><body><h1>大學生大整蠱<br>拖陌生人的手</h1><p>美國22歲大學生黑爾斯最近成為網絡紅人，皆因他每逢星期一都會上載一段惡搞短片到YouTube，令網民爆笑，本周一他放了一段「與陌生人拖手」短片上網，三日有近130萬人次點擊。<br>片中只見黑爾斯在猶他谷大學校園內隨機找「整蠱」目標，在陌生人旁邊走過時，乘機拖他們的手（圖），由同伴拍下他們的反應，大部份被拖手的人，第一個反應都很驚訝，甩開他的手，繼而大笑，有人則黑面避開，但有女生表現輕鬆，繼續讓他拖手，跟他打招呼。英國《每日郵報》</p></body></html>
