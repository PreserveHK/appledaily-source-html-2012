<html><header><meta charset="utf-8"><title>朱凱婷囡囡識搶鏡</title></header><body><h1>朱凱婷囡囡識搶鏡</h1><p>朱凱婷、陳煒、林曉峰夫婦等昨日出席本地時裝設計師何國鉦的活動，朱凱婷與飛機師夫婿Dickens帶同六個月大的B女林穎彤現身。記者大讚B女無怯場，朱凱婷笑言：「個女對鏡頭好敏感，識得望鏡頭，仲大情大性，唔開心會叫兩聲。」問到二人有沒有追仔壓力，朱凱婷表示：「都冇，等女入預備班先考慮。」</p><p>此外，陳煒早前盛傳與陳展鵬不和，又嘲笑對方是地盤佬，她表示：「件事之後我哋有溝通，鍾意點寫就點寫，熟悉我哋嘅傳媒都知我哋係朋友，我唔知佢做過地盤，只係知佢以前係香港乒乓球隊代表，我第一日喺TVB入廠都係同佢食飯。」<br>採訪：林嘉慈<br>攝影：陳志嵐</p></body></html>
