<html><header><meta charset="utf-8"><title>法拉唱現場爭口氣</title></header><body><h1>法拉唱現場爭口氣</h1><p>陳法拉和江若琳昨日在荃灣出席數碼廣播巡迴推廣活動，二人現場演唱新歌，法拉之前在《勁歌金曲》失準，今次現場演出狀態回勇，她說：「今日有少少緊張，現場活動咁多人，上次《勁歌》錄四次係想效果好啲，今次係一take過，不容有失。」<br>有指謝安琪200萬過檔法拉和江若琳的唱片公司，爭做一姐，法拉說：「都係傳聞啫，我喺欣宜同江若琳面前都係新人，做妹妹最好，可以後生啲。」<br>採訪、攝影：楊潔雯</p></body></html>
