<html><header><meta charset="utf-8"><title>手推車強姦案疑犯上月剛出獄</title></header><body><h1>手推車強姦案<br>疑犯上月剛出獄</h1><p>【本報訊】香港仔嘉隆苑手推車強姦案，據悉犯案纍纍的28歲姓陳疑犯，早前干犯藏毒入獄，上個月剛出獄，並有黑幫和合圖背景。而手推車上的指模與疑犯指模初步脗合，警方更掌握他離開時的閉路電視錄影片段，並於昨晚落案起訴疑犯一項強姦及一項藏有吸食危險藥物的器具，明日提控法庭。<br>疑犯居住華富邨華裕樓，街坊對他涉嫌強姦案無不愕然，指陳平日出入正常無異，不像變態色魔，又指陳父是老街坊，有三名兒子，近年剩下疑犯與一名女子居住，間中見他帶金毛朋友回家。</p></body></html>
