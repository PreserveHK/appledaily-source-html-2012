<html><header><meta charset="utf-8"><title>與妻吵架　狠漢六樓窗外掛女兒</title></header><body><h1>與妻吵架　狠漢六樓窗外掛女兒</h1><p>深圳男子竟把三歲親生女懸掛於六樓窗台外。前日上午，光明新區一對夫妻吵架後，情緒激動的丈夫竟赤裸上身坐在窗口（圖），單手將女兒提到窗外，並在空中搖晃，揚言要把她扔下去。女兒當時一臉驚恐，哭着喊爸媽，妻子亦急得在旁不停大叫。<br>僵持近一個小時後，父女倆被公安救下。男子因涉嫌劫持人質被捕，當時他神志不清，公安對他進行尿液檢測，尚未有結果。<br>廣東《南方都市報》</p></body></html>
