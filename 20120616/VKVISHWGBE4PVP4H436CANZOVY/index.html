<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊健娶老婆要問小春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭伊健娶老婆要問小春 - 馮仁昭</h1><p>鄭伊健近日同蒙嘉慧傳婚訊，伊健老友陳小春前日被問到伊健結婚呢單嘢時，小春話自己聽聞伊健想結婚，仲大爆話伊健曾經同佢度期。噚日伊健喺跑馬地做嘢，記者問佢關於小春話度期單嘢，伊健好愕然咁話：「吓？咁你要問番佢係乜事喎。」係咪度期結婚？伊健堅決否認。至於婚期幾時，伊健話之前講過，即係指世界末日前，即係講咗等於冇講。</p></body></html>
