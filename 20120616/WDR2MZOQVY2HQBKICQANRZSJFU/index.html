<html><header><meta charset="utf-8"><title>成長於「總統之都」</title></header><body><h1>成長於「總統之都」</h1><p>培育Priscilla三姊妹成長的波士頓近郊小鎮布倫特里，2008年由政府認可具有自治能力。這個住宅區在當地極具吸引力，因為有完善的高中制度，周圍建有公園及康樂設施，更曾經孕育出一對總統父子，即第二任和第六任美國總統約翰．亞當斯和約翰．昆西．亞當斯，故又稱「總統之都」。<br>Priscilla父親於12年前以54萬美元（約421萬港元）在鎮內買下大宅，全屋兩層高由暗紅色磚砌成，面積達4,000多呎，共有4個房，屋外設有一個小花園，在區內屬高級住宅。</p></body></html>
