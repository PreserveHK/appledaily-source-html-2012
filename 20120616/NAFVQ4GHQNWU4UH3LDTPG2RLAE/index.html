<html><header><meta charset="utf-8"><title>車展：新smart錦繡添食</title></header><body><h1>車展：新smart錦繡添食</h1><p>食過返尋味是人之常情，舊年將車仔細細、油耗低的smart推介畀一眾錦繡花園靚太，銷量成績不俗，當然要趁smart轉新款時再添食。雖然車價微升，但換了新面貌的smartfortwo更會裝上單車架連同單車展示它實用的一面，的確完全中晒錦繡花園住戶的口味。同場亦會展出SLK200BlueEFFICIENCY及C180BlueEFFICIENCY的環保車系，迎合這班每日用油不少的元朗人所需。</p><p>日期：6月17日（今日）<br>時間：上午10時半至晚上6時<br>地點：元朗錦繡花園市中心廣場</p></body></html>
