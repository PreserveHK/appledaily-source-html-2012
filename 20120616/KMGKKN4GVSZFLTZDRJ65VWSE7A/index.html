<html><header><meta charset="utf-8"><title>快閃勁舞助興浪漫男求婚成功</title></header><body><h1>快閃勁舞助興<br>浪漫男求婚成功</h1><p>美國加州一名男子為了以別開生面的手法求婚，竟出動快閃黨幫手，讓30名女孩快閃跳舞（上圖），憑歌寄意，成功贏得美人歸。<br>丹尼在聖何塞市一個商場外，先找朋友在對面拍攝，自己則與女友蒂娜一起看勁舞。蒂娜一直沒為意，直至現場改播《MarryYou》的歌曲，丹尼又被兩名女童拉入場內，並隨着歌詞「我想跟你結婚」一起指向自己，蒂娜才如夢初醒。<br>丹尼於是上前單膝下跪求婚（下圖），豈料戒指盒空空如也，沒多久才驚覺鑽戒原來藏在褲袋。驚喜兩連爆，蒂娜當然說願意。英國《每日郵報》</p></body></html>
