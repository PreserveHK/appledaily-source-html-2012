<html><header><meta charset="utf-8"><title>裸模畫展擺畫中人姿態</title></header><body><h1>裸模畫展擺畫中人姿態</h1><p>是看油畫還是看裸模？內地前衞藝術家楊林川，上周四（14日）在東莞樟木頭一間美術館舉行油畫展，展出他的前衞畫風，他同時請來畫作《青蘋果》的裸體女模特兒到場，即場脫光衣服，赤裸裸地躺在油畫前（圖），展示畫中場景，吸引大批男士到場。當他們見到模特兒脫光時立即上前圍觀，拿出相機、手機爭相拍照。現年44歲的楊林川，曾任南京中山文理學院院長，曾在上課時因裸模沒到場，他親自脫光衣服當祼模，故有「裸體院長」的稱號。東莞陽光網</p></body></html>
