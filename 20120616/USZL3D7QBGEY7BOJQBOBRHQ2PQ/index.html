<html><header><meta charset="utf-8"><title>暢銷新產品素雞似足真雞</title></header><body><h1>暢銷新產品<br>素雞似足真雞</h1><p>「齋滷味」從來騙不到人，但美國一款素雞，據報口感似足真雞，連食肉獸也吃不出端倪，大受歡迎，天然食品和零售商WholeFoods在三藩市的分店，本來預計賣一周的貨，兩天被掃光，店方也大感意外。<br>生產商BeyondMeat表示，這種素雞配方是跟生物工程系教授合作研究多年的成果，成份主要是植物蛋白，另有大豆、豆粉、甘筍纖維和無麩麪粉，絕不含脂肪和類固醇，而且跟家禽相反，絕無荷爾蒙和抗生素。BeyondMeat更吹噓說，這配方不只扮雞似雞，更可調校成份，扮豬牛魚一樣得。有記者試吃，表示入口的確跟吃真雞無異，但味道仍嫌稍欠雞味。英國《每日郵報》</p></body></html>
