<html><header><meta charset="utf-8"><title>鍾采羲醉酒險被擄</title></header><body><h1>鍾采羲醉酒險被擄</h1><p>「爆E超蓮」鍾采羲（Iris）前晚與參演三級片《一路向西》的師妹郭穎兒（Celia）為大埔一間酒吧剪綵，二人以谷胸噴火造型亮相，Iris被問到是否蒲精一名？她坦認之前有去玩，但入行後減少。<br>Iris又自爆曾試過醉到不省人事，差點被幾個人挾走，幸好她的朋友發現將她救回，她說：「我啲朋友因為認得我條裙先救番我，嗰晚我就係着住今日呢條裙，家望住條裙都覺得自己好彩。」<br>Iris又透露將推出寫真集，今次會賣性感，當中有全裸相，但三點不露。Celia亦說今年會出寫真，會有closplay造型。<br>採訪、楊潔雯<br>攝影：陳俊強</p></body></html>
