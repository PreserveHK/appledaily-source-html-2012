<html><header><meta charset="utf-8"><title>今日提醒你：工作犬明信片現已發售</title></header><body><h1>今日提醒你：<br>工作犬明信片現已發售</h1><p>【本報訊】香港郵政6月19日推出以「政府隊伍工作犬」為題的一套六枚特別郵票，展示六個政府部門，包括漁護署、懲教署、海關、消防處、食環署和警務處的工作犬和領犬員的執勤情況。<br>「政府隊伍工作犬」的首日封和一套六款明信片已在郵政局和集郵局發售。6月19日將發售郵票﹑郵票小型張，以及以特別郵戳蓋銷的一套六枚郵票和一張郵票小型張首日封。各郵政局於開售當日將為所有首日封﹑註明首日字樣和本地地址的自製首日封，提供即時人手蓋印郵政局鋼製郵戳和特別郵戳服務。</p></body></html>
