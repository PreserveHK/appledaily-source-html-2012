<html><header><meta charset="utf-8"><title>蘋果汁入境處提醒預留辦證時間</title></header><body><h1>蘋果汁<br>入境處提醒預留辦證時間</h1><p>【本報訊】暑期即將來臨，入境處提醒市民，有意出外旅遊的市民應留意證件是否快將到期，並盡快辦理申請新證件手續，入境處不會為方便旅客而簽發緊急香港特區護照。<br>現時入境處在一般情況下，處理申請特別行政區護照的時間為10個工作天，不包括星期六、日及公眾假期。若申請人為11歲以下未領取香港身份證兒童，處理申請時間為14個工作天。假如市民未能及時申請護照，即使買好機票，訂好酒店亦不能出境。入境處發言人表明，該處只會在理由充分下，才接納俗稱快證的緊急香港特區護照申請，這理由不包括方便觀光。
</p></body></html>
