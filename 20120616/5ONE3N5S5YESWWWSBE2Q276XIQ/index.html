<html><header><meta charset="utf-8"><title>任食點心Brunch</title></header><body><h1>任食點心Brunch</h1><p>九龍酒店龍逸軒於六月起推出午市「任點任食點心Brunch」，超過50款點心、小食、飯麪及甜品，而全部採用上等食材，即叫即蒸，保證食物新鮮。周末店方特別延長用餐時間至四小時，讓你跟家人有足夠時間輕鬆嘆茶，嚐盡各款美食。</p><p>龍逸軒（27343722）<br>尖沙嘴彌敦道19-21號九龍酒店2樓<br>星期一至五（11:30am-2:30pm）$188<br>星期六、日及公眾假期（11am-3pm）$198</p></body></html>
