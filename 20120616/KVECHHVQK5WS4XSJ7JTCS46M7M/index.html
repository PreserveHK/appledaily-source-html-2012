<html><header><meta charset="utf-8"><title>SHINee一粒鐘吸130萬</title></header><body><h1>SHINee一粒鐘吸130萬</h1><p>韓國組合SHINee前晚在新加坡演出韓流騷，因?豪忙拍新劇，惟有以四子姿態出場。昨日五子相隔不足一周再飛台灣，?豪出發時被拍到露底相，吸引逾300人接機。為免粉絲淋濕身，SHINee昨午將一小時的宣傳化妝品活動改在室內舉行，2,500名粉絲要買產品才能換票入場，帶挈品牌吸金130萬港元，SHINee更宣佈9月15和16日再攻台北小巨蛋開騷。<br></p><p>到昨晚8時，五子在同一場地舉行見面會，熱唱《LUCIFER》等三首歌，而除了?豪趕住走外，其餘四人預定後日才返韓。</p></body></html>
