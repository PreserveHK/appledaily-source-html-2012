<html><header><meta charset="utf-8"><title>吸毒婦虐兒　被警員電槍擊斃</title></header><body><h1>吸毒婦虐兒　被警員電槍擊斃</h1><p>美國又再有人因吸食人工合成毒品「浴鹽」發狂。紐約州曼斯維爾市一名母親懷疑受到「浴鹽」影響，周二全裸上街追打年僅三歲的兒子，又襲擊鄰居，最後被警員用電槍電擊到心臟停跳。<br>周二晚，35歲麥卡錫捉住兒子狂打，鄰居上前阻止，男友則救走兒子。<br>麥卡錫剝光身上衣服，跑出屋外（圖），試圖搶回兒子不果，折返回寓所，用雙腿夾住一隻狗滾落樓梯，想勒死狗狗。警員到場後，她張口咬警員，迫使對方用胡椒噴霧，但未能將她制服，惟有用電槍電暈她。麥卡錫在拘留期間，突然心臟停跳，送院後不治。英國《每日郵報》
</p></body></html>
