<html><header><meta charset="utf-8"><title>熊黛林發晦氣謀換畫</title></header><body><h1>熊黛林發晦氣謀換畫</h1><p>熊黛林（Lynn）與林莉前晚齊齊以性感造型出席中環夜店開幕活動，Lynn被問到對男友郭富城在台灣透露暫不會成家立室言論，她表示：「我無得點睇，一年答五、六次，我唔想對號入座，自己唔心急，我身邊大把朋友未結婚，多啲時間慢慢揀，唔係嚇走哂啲男仔無人追。」<br>記者問城城是否效法劉德華50歲才做爸爸，Lynn笑言：「我控制唔到，我唔鍾意做未婚媽媽，我好傳統，要乜咗先。」記者問是是否做了郭太才生B，Lynn笑言：「隨便乜太，唔講佢。」此外，林莉問到有否留意節目拍檔蔡瀾身體不適的報道，她表示2月時見過蔡生，覺得佢好精神。<br>採訪：梁錦雯<br>攝影：陳志嵐</p></body></html>
