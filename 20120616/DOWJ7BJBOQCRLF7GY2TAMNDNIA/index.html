<html><header><meta charset="utf-8"><title>鋒芝內地各自風騷</title></header><body><h1>鋒芝內地各自風騷</h1><p>謝霆鋒和張栢芝雖然已離婚，不過兩人的名字經常被扯在一起，昨日兩人分別到內地工作，霆鋒與父母謝賢和狄波拉、鄭希怡和經理人霍汶希等現身北京，眾人出席霆鋒的製作公司分部開幕，西裝骨骨的霆鋒一早到現場打點，非常落力。
</p><p>另一邊廂，栢芝昨日穿上花衫紅褲紅鞋到上海出席第15屆上海國際電影節，由於有不少粉絲接機，所以栢芝表現得十分風騷，不少粉絲爭相與她合照及索簽名，令場面十分混亂，未知是否早前有指保安不禮貌對待粉絲，所以昨日栢芝表現親民，全程笑不攏嘴。<br>撰文：林妃</p></body></html>
