<html><header><meta charset="utf-8"><title>AKB指原被放逐九州</title></header><body><h1>AKB指原被放逐九州</h1><p>人氣排第四的日本組合AKB48成員指原莉乃，日前被日本雜誌《週刊文春》踢爆她曾與一名靚仔宅男fans拍拖，甚至有性關係。<br>AKB總帥秋元康昨晨在日本電台節目《AKB48的AllNightNippon》「處罰」指原，指原聲淚俱下的承認該男fans是朋友，但否認其他指控，秋元康最終要她轉隊到其家鄉九州的師妹組合HKT48。</p><p>有欠公允
</p><p>涉犯AKB禁拍拖天條的指原，事後亦在網誌認衰，其隊友大島優子則在節目中感到愕然。但網民指秋元康的所謂懲罰太兒戲，對之前同犯天條被炒魷的平琼夏海和米澤瑠美不公平。</p></body></html>
