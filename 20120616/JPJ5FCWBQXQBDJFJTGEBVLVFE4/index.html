<html><header><meta charset="utf-8"><title>英研究聽車聲發甜夢</title></header><body><h1>英研究聽車聲發甜夢</h1><p>要睡得香甜，到底應該置身鳥語花香的清幽環境？還是車聲人聲不絕的嘈吵環境呢？<br>英國赫特福德大學心理系教授懷斯曼透過智能手機app，在8,000名參與者入眠時，隨機播放鳥聲、嘈雜鬧巿聲或談話聲，再請他們事後記下夢境。結果發現，聽鳥聲入眠者的夢境，較甚麼都不聽的人負面20%；相反，鬧巿車聲卻可令發好夢的機會增加30%，人聲效果則最差，夢境負面程度增30%。懷斯曼相信這或跟習慣有關，「鳥聲似乎會令人不安，而鬧巿環境予人熟悉和安心的感覺」。英國《每日郵報》</p></body></html>
