<html><header><meta charset="utf-8"><title>李麗霞送別亡母</title></header><body><h1>李麗霞送別亡母</h1><p>前輩歌手黑妹李麗霞母親麥麗萍上月因肺癌病逝，享年72歲，黑妹前日在紅磡世界殯儀館為亡母設靈，昨日出殯後移奉富山火葬場火化。黑妹入行數十年，一向人緣甚廣，故不少圈中人前日也有致送花圈吊唁，而林利、喬寶寶、安德尊和李龍基等則到靈堂致祭。</p><p>「都好安詳」</p><p>一身黑色素服的黑妹，前日一早到靈堂打點，而飽受喪母之痛的她，前晚跟記者傾談時，心情已平伏下來，她說：「媽媽走嘅時候都好安詳，佢喺富山火葬後，骨灰會安放喺西林寺。」原來黑妹母親生前是位中樂教師，前晚有近數十位學生亦有到靈堂向老師致祭。<br>採訪、攝影：彭琮然、梁繼光</p></body></html>
