<html><header><meta charset="utf-8"><title>蘋果汁爛賭父令家庭生活水平下降</title></header><body><h1>蘋果汁<br>爛賭父令家庭生活水平下降</h1><p>【本報訊】明愛展晴中心訪問了82名男賭徒的子女。近88%表示感到家庭生活水平下降；七至八成終日提心吊膽、擔心家散人亡和情緒受困；分別有45%及17%要向親友借貸或變賣財產，為父還債，30%曾受到收數人滋擾。<br>面對爛賭父親，一成半曾想自殺；另一成圖以死相諫望父親戒賭。受訪者稱，父親的爛賭行為，影響他們身邊不少人，除了子女外，其次是妻子，約一成稱影響鄰居和街坊。<br>該中心自03年至上月底共服務3,837人，男賭徒佔86%，當中近六成已婚。</p></body></html>
