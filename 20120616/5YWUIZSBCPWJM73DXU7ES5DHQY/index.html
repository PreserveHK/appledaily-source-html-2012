<html><header><meta charset="utf-8"><title>澤尻被夫爆濫藥做情婦</title></header><body><h1>澤尻被夫爆濫藥做情婦</h1><p>日本麻煩女星澤尻英龍華的負面新聞無日無之，正與她搞離婚的丈夫高城剛最近向日本雜誌《週刊文春》爆料，承認澤尻向來有服食大麻及迷幻藥的習慣，更大爆avex唱片公司社長松浦勝人，逼澤尻做情婦才簽她做藝人。
</p><p>離日避風頭</p><p>澤尻丈夫高城剛接受今期《週刊文春》訪問，他大爆早前跟澤尻到外地生活，是因澤尻有濫藥的習慣，希望帶她離開日本避風頭。報道又指avex社長松浦勝人，跟情婦鈴木亞美分手後就看中澤尻，才簽澤尻成為旗下藝人。外界預計松浦本月尾出席avex股東大會時，可能被追問與澤尻的緋聞。</p></body></html>
