<html><header><meta charset="utf-8"><title>沙林毒氣案最後逃犯落網</title></header><body><h1>沙林毒氣案最後逃犯落網</h1><p>1995年在日本東京地鐵發動沙林毒氣襲擊的最後一名通緝犯高橋克也（圖），在潛逃17年後，昨晨（周五）在東京一間網吧落網。<br>昨晨8時半，有人報警指在東京大田區一間漫畫網吧，發現一名容貌酷似高橋克也的男子，警方拘捕疑犯，在比對指紋後確認他就是54歲的高橋。<br>高橋本月初得悉同謀菊地直子落網後，因畏懼警方循線索追蹤，馬上離開任職的建築公司，提走存款逃亡。調查人員透露，高橋在沙林毒氣案中擔任司機，並涉嫌參與一宗綁架案。17年前，奧姆真理教在東京地鐵施放沙林毒氣，造成13死6,300傷，是日本在二戰後最嚴重的恐怖襲擊事件。法新社</p></body></html>
