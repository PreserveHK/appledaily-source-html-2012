<html><header><meta charset="utf-8"><title>蘋果汁：九龍公園合歡樹移除</title></header><body><h1>蘋果汁：<br>九龍公園合歡樹移除</h1><p>【本報訊】颱風韋森特過後，《古樹名木冊》又折損一棵，尖沙嘴九龍公園一棵位於香港文物探知館庭園內、高19米的大葉合歡（圖），因有倒塌危險被移除。風暴後，本港已失去六棵「名冊」內的古樹。<br>康文署發言人昨日表示，颱風過後，該署發現古樹樹身主幹被吹至撕裂，由於破裂面積大，樹身主幹受損嚴重，影響其結構和穩定性，有倒塌危險。為保障公眾安全，決定將樹移除，現時九龍公園還有47棵古樹。<br>風暴後被移除的古樹還有九龍公園的細葉榕、鯉魚門公園的朴樹、壽山村道的細葉榕、遮打花園的垂葉榕，以及跑馬地黃泥涌道的細葉榕。</p></body></html>
