<html><header><meta charset="utf-8"><title>今日提醒你：機場職業博覽聘5000人</title></header><body><h1>今日提醒你：<br>機場職業博覽聘5000人</h1><p>【本報訊】機場管理局與勞工處，聯同約50家機構將於本月3日至5日合辦香港國際機場職業博覽會，提供逾5,000個職位空缺，包括機艙服務、飛機維修、航空貨運、機場保安、清潔工作、行李運送、零售、機械工程、物業管理及餐飲服務等。多家參與機構亦會於博覽會期間舉行就業講座。<br>招聘會在灣仔會展3G展館舉行，首日舉行時間由下午4時至晚上9時，之後兩日則由早上11時至下午6時，參與機構包括怡中航空、機場地勤服務有限公司、國泰航空及冠忠巴士等，查詢電話25017960。</p></body></html>
