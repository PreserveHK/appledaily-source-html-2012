<html><header><meta charset="utf-8"><title>蘋果汁八達通推查閱易程式</title></header><body><h1>蘋果汁<br>八達通推查閱易程式</h1><p>【本報訊】八達通卡有限公司推出「八達通查閱易」Android手機程式，方便用家查閱八達通卡資料，包括餘額、最近10次交易紀錄、「八達通日日賞」及自動增值服務等，有關程式支援Android2.3.3或以上版本。用戶只要成功在NFC（近場通訊）智能手機中下載程式，首次使用按指示登記八達通號碼最後五個數字，把手機放在八達通上面，透過上網連接八達通伺服器，即可。為加強保安及保障用戶私隱，所有查詢結果只會停留30秒，並只顯示部份八達通號碼，而手機不會儲存任何查詢結果。</p></body></html>
