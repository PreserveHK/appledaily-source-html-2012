<html><header><meta charset="utf-8"><title>蘋果汁：百佳浪費食物最嚴重</title></header><body><h1>蘋果汁：<br>百佳浪費食物最嚴重</h1><p>【本報訊】地球之友早前訪問了逾千名市民，顯示近七成受訪者認為超市浪費食物問題嚴重，有市民更以「香港公敵」及「一毛不拔」來形容超市極度浪費。調查又發現，市民認為百佳是最應該立即減少食物浪費的超市。<br>地球之友在旺角行人專用區舉行「剩食唔好嘥」派對（圖），把超市棄置的未過期食物公開展示，同場表演街舞諷刺超市「只識搵錢」。地球之友環境事務主任馮詩麗指，惠康、吉之島及華潤超市均表示正與食物回收機構探討捐贈剩餘食物的可行性，惟獨百佳諸多托詞，令人失望。馮詩麗續稱，地球之友會跟進四大超市浪費行為，並呼籲市民關注剩食問題。
</p></body></html>
