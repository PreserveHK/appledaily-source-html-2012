<html><header><meta charset="utf-8"><title>3大對手高莫娃全能第1</title></header><body><h1>3大對手<br>高莫娃全能第1</h1><p>俄羅斯在女團初賽得到180.429分，以次名晉身決賽。17歲的高莫娃（VictoriaKomova、圖）表現最好，她在跳馬、高低槓及平衡木都得到超過15分，排個人全能初賽第1。雖然高莫娃是首次參加奧運，但近年獲獎無數；她最擅長高低槓，是去年世錦賽及今年歐錦賽的冠軍。若果俄羅斯想爭奪女團金牌，首要在傳統弱項平衡木保持水準，而且要在跳馬方面做得更好，才有機會超越熱門美國。<br></p></body></html>
