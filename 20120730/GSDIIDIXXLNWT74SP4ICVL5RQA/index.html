<html><header><meta charset="utf-8"><title>每5年合照一次5男30載友情不變</title></header><body><h1>每5年合照一次<br>5男30載友情不變</h1><p>嫌說「友誼永固」太老套？美國加州五個大男人身體力行，每五年相約同遊科普科湖，拍攝背景和甫士都一樣的照片，力證30年友情不變。<br>1982年，五個大男人仍是19歲的小伙子，遊湖時即興影合照，三人赤裸上身騷肌肉，中間的莫洛尼手持玻璃瓶，內有他們的「寵物」──蟑螂（上圖）。五年後，左側的沃德洛變成攝影發燒友，建議照足當年甫士拍照，背景姿勢都不變。30年晃眼過去，健碩的青年已年近半百（下圖），但五年之約仍生效。友情不變，盡在不言中。<br>英國《星期日郵報》</p></body></html>
