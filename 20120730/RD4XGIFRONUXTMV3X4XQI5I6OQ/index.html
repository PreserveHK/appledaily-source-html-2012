<html><header><meta charset="utf-8"><title>專家之言吳國棟︰走板最關鍵</title></header><body><h1>專家之言<br>吳國棟︰走板最關鍵</h1><p>跳水項目的評分準則，主要根據選手的走板、起跳、騰空及入水動作。93年新西蘭全國傑出青年教練吳國棟（小圖）表示，走板是整個跳水動作最關鍵一環︰「盧根尼斯於88年漢城奧運，撞到跳板的意外就是走板做得不好。」<br></p><p>走板失誤就會令整套跳水動作失敗。吳國棟說︰「走板是指運動員由利用走板步距，沉板起跳，藉彈板的反彈力爭取在空中做更多高難度的動作；而其重點就是要運動員有信心，整套動作做得平穩及流暢。如果起跳角度不合理，或者節奏不協調，便會出現打板（踩空板）的情況，即是用不了彈板的反彈力，而未能完成整套跳水動作，盧根尼斯當年的意外就是這個原因。」
</p></body></html>
