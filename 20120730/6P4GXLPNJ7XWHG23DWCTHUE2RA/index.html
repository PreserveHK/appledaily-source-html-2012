<html><header><meta charset="utf-8"><title>雲達保奪金悼亡友</title></header><body><h1>雲達保奪金悼亡友</h1><p>【綜合英國外電】周日倫奧出現今屆賽事的首個男子游泳世界紀錄，24歲的南非泳手雲達保（圖）在男子100米蛙泳決賽，以58秒46的新世績奪標。<br>雲達保力壓澳洲的史賓加和美國的漢臣，而日本「蛙王」北島康介卻表現令人失望，該名力爭成為三連霸的泳手只造出59秒79得第5。為南非摘下倫奧第一金的雲達保稱賽後即時望向天空，想起年初心臟病離世的宿敵和好友、挪威泳將奧恩。他說：「他該會笑對我說：『你怎麼做到這時間？』」</p></body></html>
