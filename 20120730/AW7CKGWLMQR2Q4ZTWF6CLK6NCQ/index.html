<html><header><meta charset="utf-8"><title>攝影師看相揭毒蛇咬腳</title></header><body><h1>攝影師看相揭毒蛇咬腳</h1><p>美國野生動物攝影師萊塔（MarkLaita小圖）在郊外拍攝期間，意外被劇毒黑曼巴蛇（BlackMamba）咬了一口，但他絲毫不覺，直至翌日冲曬照片時才知出事。照片可見，黑曼巴蛇當時剛好伏在萊塔左小腿中間位置（圖），幸好毒蛇只是咬他，沒有在他體內注射毒液，否則他早已一命嗚呼。黑曼巴蛇是非洲最長毒蛇，可蜿蜒3米，也是全球爬行速度最快毒蛇，時速可達19公里，毒液100%可致命，足以殺死大象。<br>英國《每日郵報》
</p></body></html>
