<html><header><meta charset="utf-8"><title>夏日求驗客：美斯復出即入3球 - 求驗客</title></header><body><h1>夏日求驗客：美斯復出即入3球 - 求驗客</h1><p>巴塞隆拿上場友賽冇咗美斯（右二），只係贏到漢堡2:1。上周六，巴塞飛去同摩洛哥精英隊拍跳，美斯傷癒復出，巴塞嘅攻力即刻返晒嚟，大炒對手8:0，其中美斯仲大演帽子戲法㖭！除咗美斯，智利前鋒阿歷斯山齊士都梅開二度，加埋巴西右閘丹尼爾、小將沙治羅拔圖同迪奧倫菲都各入一球。另外，呢場比賽，佩奧爾、沙維同恩尼斯達等老大哥都未歸隊，所以美斯仲做埋隊長。巴塞嚟緊仲會友賽愛斯賓奴、巴黎聖日耳門同曼聯。</p></body></html>
