<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>4年之後，幾多京奧金牌強者，被後浪冲刷得不留痕迹。孫楊清脆俐落擊敗朴泰桓，勝利後那一吼在池邊未散，又見到費斯與洛捷迪聯手出擊，卻被神奇小子安格爾領軍的法國隊從後趕過，失落4x100自由泳接力金牌。安格爾與孫楊同是20歲，後生可畏真正刻在額上。<br>老將的奮戰亦同樣叫人動容。50歲的西班牙乒乓老將何志文不甘服輸，次圈落後3局下成功反勝；縱使晉級後苦戰出局，顯現出來的鬥心卻不比任何小伙子遜色。奧運精神，就是如此。</p></body></html>
