<html><header><meta charset="utf-8"><title>江蘇農民踏三輪車抵倫敦</title></header><body><h1>江蘇農民踏三輪車抵倫敦</h1><p>57歲江蘇農民陳冠明是奧運「粉絲」，他在2010年從上海出發，踏三輪車南下東南亞，再從印度北上到中東、歐洲，走遍了16個國家，旅程長達六萬公里，終於趕在倫敦奧運開幕前夕到達倫敦，並在唐人街留影（圖）。<br>兩年間，陳冠明經過越南、泰國、巴基斯坦、意大利等國家，還有一些戰亂地區、水災災區，有些地方溫度更只有-30℃。<br>陳冠明說，四年前北京奧運閉幕禮時就下決心進行這項壯舉，而下個目標就是2016年巴西奧運！<br>路透社</p></body></html>
