<html><header><meta charset="utf-8"><title>「死去」34年失憶婦fb尋親</title></header><body><h1>「死去」34年<br>失憶婦fb尋親</h1><p>阿德龍家幾兄弟姊妹實在很驚訝，因為「死去」34年的大姊，突然在社交網facebook聯絡他們。<br>61歲的蘇珊（SusanArdron小圖）在1975年與丈夫攜子女（圖）由英國移居南非，但三年後突然銷聲匿迹，娘家的人以為她已喪生。誰知蘇珊原來遇上嚴重車禍失憶，老夫趁機拋棄她，令失憶的她獨自流落異鄉。今年蘇珊忽然恢復一些記憶，包括自己名字，收留她的家庭於是透過fb尋親。蘇珊二妹說：「我們最初以為是騙局，但一看照片，就肯定是大姊了。」他們正安排大姊回國團聚。英國《星期日郵報》</p></body></html>
