<html><header><meta charset="utf-8"><title>笨男股罅點煙花炸爆臀</title></header><body><h1>笨男股罅點煙花炸爆臀</h1><p>澳洲北領地（NorthTerritory）一名年輕笨男貪玩，在派對中把一支煙花插在股罅點燃，不料煙花沒有正常發放，反燒到他屁股皮開肉綻，要送院急救。<br>當地警方透露，該名笨男上周六在派對中一時興起，把一支煙花插在股罅，然後點火，但煙花出問題，令笨男的屁股、背部和下體都被煙花的火嚴重燒傷，要急送醫院救治。<br>屁股開了花，笨男因違反當地只准7月1日領地日放煙花（圖）的法令，需罰款282澳元（2,288港元）。<br>法新社</p></body></html>
