<html><header><meta charset="utf-8"><title>「死頂男」舉鐵重到嘔</title></header><body><h1>「死頂男」舉鐵重到嘔</h1><p>不少男人健身時，都喜歡舉很重的啞鈴鍛煉肌肉，網上最近流傳一段短片，外國一名男子接受舉重訓練時，明知不夠力仍「頂硬上」（上圖），結果一邊舉一邊嘔（下圖），名副其實是「重到嘔」。該男子要舉起一件體積巨大的重物，每成功舉起一次，旁人就會放入鐵餅加重，男子不斷「死頂」，滿面通紅，每舉起一次就吐出水，後來連鼻孔都噴出嘔吐物，他第六次試舉後，終於不夠力宣佈「投降」。<br>LiveLeak網站</p></body></html>
