<html><header><meta charset="utf-8"><title>元老級乒手先後出局</title></header><body><h1>元老級乒手先後出局</h1><p>在今屆奧運的乒乓球賽事，不難發現有多位元老級人馬，但大部份的戰績都未如理想。46歲的瑞典7屆奧運元老皮爾遜在男子單打次圈出局後，表明不會再戰4年後的巴西奧運，但不排除稍後登陸中國乒乓球超級聯賽。<br>同屬7朝元老的比利時球手塞夫（Jean-MichelSaive）亦於同一階段止步。代表西班牙、50歲的何志文雖然成功殺入第3圈，但都難逃出局厄運。而本屆年紀最大的女子單打球手，就是代表盧森堡出戰的49歲選手倪夏蓮，可惜亦已被淘汰出局。</p></body></html>
