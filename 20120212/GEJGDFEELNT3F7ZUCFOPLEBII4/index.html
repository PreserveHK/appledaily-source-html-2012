<html><header><meta charset="utf-8"><title>何紫綸脫衣舞男陪慶生</title></header><body><h1>何紫綸脫衣舞男陪慶生</h1><p>張柏文前女友、女模何紫綸明天情人節生日，前晚她和二十多個fans在銅鑼灣慶祝生日，問她情人節出生可會特別多桃花？她直認說：「我都覺得，都算多異性朋友，同埋好似呢日生日嘅都sweet啲，大情大性又好易喊。」<br>何紫綸現時有拍拖一年的內地商人男友，生日禮物可要求打孖上？她說：「佢會送大份啲，其實我唔贊成嗰日買花，寧願將啲錢拎去食餐好。」她指一班好友反而有特別節目為她慶生，她一講就興奮：「佢哋請咗個處男脫衣舞男去生日party表演，係西班牙鬼仔，講明可以錫面同嘴，但身體其他部份就只可觀望，唔可以摸。」<br>採訪、攝影：顏英儀</p></body></html>
