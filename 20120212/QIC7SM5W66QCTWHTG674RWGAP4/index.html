<html><header><meta charset="utf-8"><title>今日提醒你：荃灣捐血站重開</title></header><body><h1>今日提醒你：荃灣捐血站重開</h1><p>【本報訊】位於荃灣大河道八號的香港紅十字會輸血服務中心荃灣捐血站，完成重修工程，經已重新投入服務，今日起到該處捐血，可獲贈水晶座；本月15日至29日到該站捐血，可獲贈「有型一族磁石貼」。該捐血站另於本月14日（周二）舉行「開幕‧訂約‧捐血」開幕典禮，屆時食物及衞生局局長周一嶽、紅十字會輸血服務中心管治委員會主席蔡永忠、紅十字會副主席羅榮生及荃灣區議會主席陳耀星，將會出席主禮。<br>典禮當日適逢情人節，凡於當日於全港各捐血站及流動捐血隊捐血的市民，均可獲贈「捐得幸福相架」，數量有限，送完即止。
</p></body></html>
