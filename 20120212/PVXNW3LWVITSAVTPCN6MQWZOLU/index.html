<html><header><meta charset="utf-8"><title>趣趣地：烏甸吼「大姑媽」股份</title></header><body><h1>趣趣地：烏甸吼「大姑媽」股份</h1><p>英國「樂壇大姑媽」艾頓莊（圖）係屈福特嘅球迷兼股東，最近有消息指意甲球會烏甸尼斯睇中呢支英冠球隊，打算收購艾頓莊嘅股份。烏甸球會老闆普素家族一向精打細算，近年經常買入平價球員，等佢哋踢出名堂之後再高價出售大賺一筆，據講佢哋就係睇中屈福特嘅年輕球員資源，睇吓可唔可以轉一轉手又賺幾個開。屈福特脫離英超多年，其實一路財政狀況都係麻麻哋，艾頓莊曾經喺05同10年開演唱會幫球會籌款。</p></body></html>
