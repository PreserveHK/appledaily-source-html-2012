<html><header><meta charset="utf-8"><title>TheVaccines九展親親粉絲</title></header><body><h1>TheVaccines九展親親粉絲</h1><p>英國新紮樂隊TheVaccines前晚首次在九展舉行處男香港演唱會，大唱樂隊去年推出的處男大碟的代表歌曲，當他們演唱《Wetsuit》、《PostBreak-UpSex》及《FamilyFriend》等歌曲時全場齊齊合唱，場內更有粉絲狂摸樂隊成員，前排也有觀眾玩stagediving，完騷後樂隊則即興舉行簽名會親近歌迷。<br>採訪、攝影：張一明</p></body></html>
