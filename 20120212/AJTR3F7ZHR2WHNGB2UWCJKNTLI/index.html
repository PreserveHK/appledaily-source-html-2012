<html><header><meta charset="utf-8"><title>風流克林頓遭25女算賬</title></header><body><h1>風流克林頓遭25女算賬</h1><p>美國前總統克林頓的助手大爆，他拈花惹草早有前科，在競選阿肯色州州長時，一日之內就有25名女人湧到辦公室尋人算賬。片段將於下周一英美首播的紀錄片中公開。<br>有競選主任透露，試過有25名女子同一天湧到辦公室找克林頓。政治助理賴特遂列出長長的女友名單，建議克林頓退選，她以為克林頓會改過自身，但1998年又再出現萊溫斯基醜聞，令她忍不住公開這一頁。政治顧問莫里斯指克林頓詢問他如何處理萊溫斯基醜聞時坦承，「入主白宮後，我就得控制我身軀」，前白宮法律專家也說，克林頓和萊溫斯基相遇後，兩人常眉來眼去。《觀察家報》</p></body></html>
