<html><header><meta charset="utf-8"><title>蘋果汁民航處檢討發佈機制</title></header><body><h1>蘋果汁<br>民航處檢討發佈機制</h1><p>【本報訊】航空安全問題備受公眾關注，民航處表示，去年接獲嚴重航空事故只有一宗，較2010年的四宗為少，整體航空事故約有500宗，較2010年減少近兩成，但當中只有少數事故會主動對外公佈。民航處處長羅崇文表示，鑑於社會越趨關注航空安全問題，現正檢討事故發佈機制，並與業界商討細節。當局初步考慮向公眾公佈事故數字、注意事項及民航處善後工作等資料，最快在今年年中落實，每半年公佈一次。<br>中文大學航空政策研究中心副主任羅祥國指，歡迎引入新公佈機制，但希望民航處能羅列涉及事故的航空公司，以助民間監察航空服務。
</p></body></html>
