<html><header><meta charset="utf-8"><title>求驗客手記：馬高列奧斯臨別「抽波」 - 求驗客</title></header><body><h1>求驗客手記：馬高列奧斯臨別「抽波」 - 求驗客</h1><p>臨別依依，馬高列奧斯（箭咀示）季尾將告別慕遜加柏，轉去多蒙特；為咗報答母會嘅養育之恩，佢呢排踢得特別落力，誓要喺臨走之前，幫球會捧走聯賽冠軍！上周六慕遜加柏喺德甲主場對爭標對手史浩克04，呢位德國新星貢獻入波同助攻各1個，幫慕遜加柏大勝3:0，仲壓過對手升上第3。至於即將同佢做隊友嘅香川真司，亦一樣咁醒，一箭定江山幫多蒙特主場以1:0擊敗利華古遜，繼續坐穩榜首位。</p></body></html>
