<html><header><meta charset="utf-8"><title>澳航A380兩起飛失敗</title></header><body><h1>澳航A380兩起飛失敗</h1><p>空中巴士A380再出事。澳洲航空一架由英國倫敦飛往新加坡的A380客機，昨日兩度起飛失敗，需重新接受檢查，機上435名乘客被迫返回候機室，航班終延誤四個半小時。<br>澳航解釋事故是由「駕駛問題」引起，又指客機起飛時脫軌，但由於速度低，故未有離開跑道造成危險。客機經工程人員檢查後，才成功起飛。A380近月更接連有客機出現裂縫，觸發歐洲航空安全局上周下令撤底檢查所有A380飛機。法新社</p></body></html>
