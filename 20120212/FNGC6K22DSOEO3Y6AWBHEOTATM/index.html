<html><header><meta charset="utf-8"><title>行貓步走光　女模露兩點</title></header><body><h1>行貓步走光　女模露兩點</h1><p>美國紐約上周四舉行的GemmaKahng時裝表演，出現香艷誘人場面，一名女模示範超低胸吊帶背心出場時，領口冷不防向下移，胸前兩點盡現人前（圖）。<br>女模初時不知道走光，直至感到胸口「凉了半截」，低頭一看發現走光，立即托高背心，遮住乳頭，全程處變不驚。有業內人士透露，女模經常在設計師前一絲不掛，對袒胸露乳習以為常，而且走光可博取外界同情，讓自己人氣上升，相反如果行天橋時仆倒，才會令她們嚇破膽，因隨時永不錄用。<br>英國《每日郵報》</p></body></html>
