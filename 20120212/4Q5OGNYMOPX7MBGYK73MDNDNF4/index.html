<html><header><meta charset="utf-8"><title>杜德偉吻謝女友送驚喜</title></header><body><h1>杜德偉吻謝女友送驚喜</h1><p>杜德偉日前50歲生日，生日當天在上海出席彩妝活動任嘉賓，前日飛回香港開會。原來，比杜德偉細一半的26歲小女友Ice，秘密策劃了一場生日派對，杜德偉被經紀人騙進西餐廳開會，Ice和四十個友人突然跳出來高喊生日快樂，嚇得杜德偉當場走出房，事後超感動，緊抱女友親吻，並一直說：「呢個係畢生難忘嘅生日！」<br>今年推出新專輯的杜德偉，又忙着香港的服裝事業，所以並不太在意50歲生日，想不到有驚喜生日。至於何時把女友娶回家，杜德偉表示目前仍未有確定日期，但早已把女友當做另一半。<br>撰文：唐如</p></body></html>
