<html><header><meta charset="utf-8"><title>啞鈴餐具　邊食邊運動</title></header><body><h1>啞鈴餐具　邊食邊運動</h1><p>英國一間餐具公司將進食與運動二合一，將刀、叉和匙羮安裝在啞鈴側，讓饞嘴的人邊吃邊做運動。<br>EatFit餐具推出的啞鈴刀叉各重1公斤，啞鈴羮則重2公斤，比一套32件不銹鋼餐具還要重。銷售網Firebox的片段顯示，用家進食時須鍛鍊手臂肌肉，才能享受美食（圖）。啞鈴餐具概念創新，連健身教練都大讚它們可用來宣揚健康和運動訊息，三件裝售價89.99英鎊（1,099港元）。有研究指，一塊薄餅熱量約250卡路里，成年人即使舉啞鈴一小時，也只能消耗211卡路里；假如要抵銷麥當勞套餐的熱量，起碼要舉啞鈴六小時。<br>英國《太陽報》</p></body></html>
