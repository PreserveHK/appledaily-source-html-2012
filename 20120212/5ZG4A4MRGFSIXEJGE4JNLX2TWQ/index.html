<html><header><meta charset="utf-8"><title>粵劇迷促救新光戲院</title></header><body><h1>粵劇迷促救新光戲院</h1><p>【本報訊】有40年歷史的北角新光戲院將於本月19日約滿結業，立法會議員王國興及潘佩璆昨日與粵劇迷到場發起簽名活動，要求政府介入，協助及資助新光戲院另覓場地，讓新光戲院得以保留。他們並向市民派發新光戲院紀念名信片，活動於今日及本月18日繼續進行。<br>王國興表示，香港粵劇界缺乏長遠的表演場地，而西九文娛藝術區的粵戲場館方案被延遲，高山劇場等地方，因場地面積、交通等問題，無法滿足粵劇界需求，要求政府出手，協助推動本土文化藝術發展。</p></body></html>
