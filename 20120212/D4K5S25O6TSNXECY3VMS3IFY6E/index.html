<html><header><meta charset="utf-8"><title>少年籌錢救母　日洗1500碗</title></header><body><h1>少年籌錢救母　日洗1500碗</h1><p>甘肅14歲少年小高的母親馬女士因重度燒傷毀容（圖），目前正在南京留院接受治療，巨額治療費讓這家人生活陷入困境。為給媽媽籌錢治病，他兩年前開始輟學到拉麪館打工洗碗，16小時洗1,500隻碗，日工資13元（人民幣．下同），洗得雙手佈滿凍瘡，被網友稱為「洗碗弟」。他的孝行讓人動容，善心捐款已達四萬多元，但治療費還缺六萬。東南大學附屬中大醫院整形外科專家日前已成功為馬女士進行第一期手術，大概一周後可出院。江蘇《揚子晚報》</p></body></html>
