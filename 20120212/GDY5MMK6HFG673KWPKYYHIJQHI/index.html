<html><header><meta charset="utf-8"><title>四川18歲尼姑自焚</title></header><body><h1>四川18歲尼姑自焚</h1><p>內地又傳藏人自焚。前日四川阿壩縣四窪尼姑寺一名藏族尼姑自焚，這是去年以來境內第22宗藏人自焚。據悉，名叫丹增曲珍的18歲尼姑，前日站在寺院附近路口一邊點火自焚，一邊呼喊反對中國政府的口號。她沒有當場死亡，被趕到現場的當地軍警帶走後情況不明。寺院隨即被軍警封鎖。<br>有350名尼姑的四窪尼姑寺並非首次發生自焚。去年10月，該寺20歲尼姑丹增旺姆在縣城呼喊「達賴喇嘛返回西藏」等口號自焚身亡。自由亞洲電台</p></body></html>
