<html><header><meta charset="utf-8"><title>今日提醒你：沙田節日燈飾閉幕</title></header><body><h1>今日提醒你：沙田節日燈飾閉幕</h1><p>【本報訊】市民可趁今日帶同一家大細，到沙田參與元宵晚會，湊熱鬧一番。「沙田節日燈飾閉幕活動暨元宵晚會」將於今日下午5時在沙田公園結客場及露天劇場舉行，市民可免費參加。<br>沙田節日燈飾統籌委員會每年聖誕及新年期間，都在城門河畔、沙田及馬鞍山等各主要道路，裝設璀璨奪目、色彩繽紛的燈飾，以增添大眾的佳節歡樂氣氛。本年度的燈飾設計著重創意、特色和富有動感，並以今年的龍年生肖，以及特區政府成立15周年為主題。除燈飾外，現場設有多個攤位遊戲，並展出攝影比賽的得獎作品，讓市民參與及欣賞，多位歌手將於晚會上表演助慶，大家不容錯過。</p></body></html>
