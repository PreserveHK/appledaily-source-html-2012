<html><header><meta charset="utf-8"><title>周麗淇扮女警蹈火海</title></header><body><h1>周麗淇扮女警蹈火海</h1><p>周麗淇（Niki）、高鈞賢及陳志健等昨在長沙灣為無綫新劇《女警愛作戰》拍外景，劇情講Niki等人在警車上，突然被人擲汽油彈，現場火勢不弱，被困車內的Niki坦言有點擔心：「最驚玻璃受熱會爆，彈到塊面，監製有叫我唔好親身上陣，但我要做反應，所以好難搵替身頂，惟有小心啲。」問Niki有否買重保險？她笑說：「自己就冇，但TVB有幫我哋買，但唔知點買法。最好唔好有乜損傷啦，我未嫁，又冇男友，如果有乜事，TVB要養我一世。」<br>高鈞賢則表示雖坐在警車內，但仍擔心會搶火，所以會加倍小心。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
