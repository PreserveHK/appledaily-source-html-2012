<html><header><meta charset="utf-8"><title>白雲谷怪胸誘安仔</title></header><body><h1>白雲谷怪胸誘安仔</h1><p>郭晉安、陳敏之、阮兆祥和呂慧儀等，前晚在將軍澳電視廣播城錄影新遊戲節目《五覺大戰》，八位新五覺天使登場，包括曾做</p><p>《變身男女ChokChokChok》的「吹波糖」白雲，她面試港姐時獲封「怪胸人」稱號，前晚她繼續谷36E怪胸搶鏡，陳敏之表示冇所謂，她說：「唔一定要露事業線，我都有長腿。」<br>被天使推出場的郭晉安笑言好享受，他笑說：「好耐冇俾女圍，最多俾屋企個囡囡，但老婆（歐倩怡）要返學，佢都冇時間圍我。」另外，周家蔚早前讚洪天明好勁，天明一臉得戚笑說：「平時有做運動，唔使食補品，自己feel到，總之就勁啦！」<br>採訪：王崇穎　攝影：黃文偉</p></body></html>
