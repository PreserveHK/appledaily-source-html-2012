<html><header><meta charset="utf-8"><title>婦拐嬰養育23年或收監</title></header><body><h1>婦拐嬰養育23年或收監</h1><p>美國女子懷特與「母親」佩特韋相對23年，最近發現她不是自己生母，更是拐帶自己的綁匪。<br>51歲的佩特韋當年扮護士，從紐約一醫院拐走僅三周大的懷特，且向家人訛稱嬰兒是自己骨肉，又偽造出世紙，再遠走喬治亞州把寶寶撫養成人。女兒長大後，因與母親樣貌不相似，開始懷疑自己身世，最近又因要做產前驗查，故她向佩特韋索取出世紙，但佩特韋交不出來，最後撒謊說她遭吸毒的生母遺棄。及後，懷特在一個被被拐嬰兒網站發現了自己。經DNA測試後，終與失散23年的生父母重聚。佩特韋上周五在庭上承認拐帶，最少判監10年。英國《星期日郵報》</p></body></html>
