<html><header><meta charset="utf-8"><title>女生愛金光膚色吃蔬果比照燈有效</title></header><body><h1>女生愛金光膚色<br>吃蔬果比照燈有效</h1><p>男人花錢照燈，不如多吃蔬果？研究發現，原來女性最喜歡的膚色，不是古銅色，而是閃耀金光的膚色最吸引。<br>英國諾丁漢大學馬來西亞分校心理系研究員，用75位男性照片讓女性打分，照片有白人有黑人，結果發現，金光臉色（右圖）比正常的臉色（左圖）更吸引女生。<br>負責研究的教授斯蒂芬解釋：「臉色受健康影響，特別是從蔬果攝取的抗氧化類胡蘿蔔素色素，可強化免疫和生殖系統，令我們更健康、繁殖能力更強。」他續說，女生愛「金光」臉推翻了傳統想法，「許多人以為改善膚色的方法是曬太陽，但研究證明吃蔬果其實更有效」。英國《星期日郵報》</p></body></html>
