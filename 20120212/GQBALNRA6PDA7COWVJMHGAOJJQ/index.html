<html><header><meta charset="utf-8"><title>蘋果汁交津計劃門檻過高</title></header><body><h1>蘋果汁<br>交津計劃門檻過高</h1><p>【本報訊】政府去年十月正式推行「鼓勵就業交通津貼計劃」，為全港合資格低收入家庭提供交通津貼。勞工及福利局原先估計約有21.8萬人申請新交通津貼計劃，但計劃推行至今，只收到2.5萬人申請，1.6萬人獲批津貼。<br>關注公共交通事務聯盟向元朗及北區等偏遠貧窮地區，312個有在職人士的家庭進行問卷調查，結果顯示，超過六成（62.2%）受訪家庭不符合申請「鼓勵就業交通津貼計劃」的資格。聯盟認為，交通津貼的成效極低，計劃未能有效幫助有需要的貧窮家庭。聯盟本周三（15日）將出席立法會人力事務委員會會議，並會請願要求政府放寬申請門檻及提高津貼金額。</p></body></html>
