<html><header><meta charset="utf-8"><title>Beyonce狂晒大眼囡囡</title></header><body><h1>Beyonce<br>狂晒大眼囡囡</h1><p>上月誕下首胎女嬰BlueIvy的美國天后Beyonce，一直和老公Jay-Z高度保護囡囡，防止其樣子曝光。昨日Beyonce夫婦終難忍興奮心情，主動在社交網站公開5張囡囡的相片和他們的親筆留言，實行與外界分享喜悅。<br>有別於其他明星出賣B相給雜誌刊登賺錢，Beyonce一個仙都唔收放上網任睇。人仔細細的BlueIvy頭髮濃密，躺在母親的懷抱中十分精靈，另一張相Jay-Z就抱實睡着了的囡囡唔放。</p><p>姬妮芙送BB車</p><p>此外，女星姬妮芙柏露（GwynethPaltrow）送了一架約值7,600港元的BB車給B女。</p></body></html>
