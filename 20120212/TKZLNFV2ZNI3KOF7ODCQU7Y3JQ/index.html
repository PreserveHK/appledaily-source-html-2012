<html><header><meta charset="utf-8"><title>生態機械人　懂進食排泄</title></header><body><h1>生態機械人　懂進食排泄</h1><p>人形機械人技術大躍進，不只可以走路和說話，還可以像人類般進食和排泄，日後更有望隨太空人到火星探險。<br>英國布里斯托大學多年來致力研發的生態機械人（圖），用有機物料作為燃料，以微生物份解精煉糖分和腐爛食物取得動力，但往往留下有毒物質令組件受損，研究員耶羅波洛斯最近取得突破，令機械人自行將毒素排出體外。新型機械人生命力頑強，「它幾乎能在任何地方找到足夠的生物燃料，地球隨處皆是有機物質，包括森林中的樹葉和泥土，甚至人類的排泄物，如尿和糞」。美國太空總署已向他們查詢，有意讓機械人陪太空人到火星探索。英國《每日郵報》</p></body></html>
