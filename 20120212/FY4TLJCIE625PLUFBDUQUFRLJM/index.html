<html><header><meta charset="utf-8"><title>蘋果汁工黨倡劃一公眾假期</title></header><body><h1>蘋果汁<br>工黨倡劃一公眾假期</h1><p>【本報訊】現時大部份打工仔每年只享有12天勞工假期，較公務員及部份大企業僱員每年17天公眾假期少5天。工黨主席李卓人將透過私人草案形式，向立法會提出劃一所有僱員假期為每年17天，讓全港打工仔享有相同對待。工黨昨發起「Givemefive」運動，率先在旺角行人專用區搜集市民支持簽名，稍後會再巡迴到其他地區爭取支持。<br>工黨秘書長譚駿賢表示，昨日收到逾千個簽名。他指出，現時所有公務員每年都享有17天公眾假期，促請政府盡快修改法例，一視同仁。他說，有關私人草案不涉及政府額外公帑，希望立法會批准。</p></body></html>
