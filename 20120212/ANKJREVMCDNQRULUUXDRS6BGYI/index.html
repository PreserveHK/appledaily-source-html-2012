<html><header><meta charset="utf-8"><title>黑木親寫留言道歉</title></header><body><h1>黑木親寫留言道歉</h1><p>日本女星黑木美沙與尊尼偶像赤西仁，早前在所屬公司不知情下註冊結婚，令二人面臨雪藏。黑木直至前晚才在其官方網頁及twitter等，親筆寫下留言道歉，她表示：「很遲才通知大家，實在很對不起。我已與赤西仁結婚，我仍不是很成熟，但會更加努力工作。」赤西仁前晚出發往美國工作時，並沒回應黑木是否懷孕，但黑木昨日突然取消電視演出及歌迷聚會，其公司稱是因她的身體問題，似乎已證實黑木已有身孕。</p></body></html>
