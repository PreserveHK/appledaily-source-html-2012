<html><header><meta charset="utf-8"><title>陸永搵麥玲玲做奶媽</title></header><body><h1>陸永搵麥玲玲做奶媽</h1><p>剛榮升老竇的農夫成員陸永，昨日在灣仔會展和麥玲玲一齊主持結婚展。陸永透露初生女兒改名「陸柔」，麥玲玲說：「個名好呀，旺老竇，家庭和睦，將來仲嫁得幾好㖭。」</p><p>「老婆冇奶水」</p><p>陸永女兒和麥玲玲同一時辰出世，陸永笑言：「性格同玲玲好似，好彩身材同個樣唔似，我個女係手長腳長。」陸永又大講湊女經，開心笑說和老婆一齊吃坐月飯，他笑着說：「最煩係餵奶，每次都要四個人一齊，陪月同我都一齊，因為老婆冇奶水，BB又搵唔到奶食，真係要搵玲玲做奶媽先得！」陸永表示會擺百日宴，但強調是平民百日宴，會和結婚擺酒分開請客。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
