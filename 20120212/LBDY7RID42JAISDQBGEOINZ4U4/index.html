<html><header><meta charset="utf-8"><title>男童燒傷　小豬「捐皮」救治</title></header><body><h1>男童燒傷　小豬「捐皮」救治</h1><p>四川自貢市九歲男童沈勇棋，日前玩爆竹時發生爆炸，令全身七成皮膚燒傷。因燒傷面積過大，移植皮膚不夠，醫生決定採取人皮及豬皮混合移植，手術前日取得成功。<br>據悉，男童受傷後手部嚴重變形，下肢幾乎燒焦，臉部只剩下右眼和嘴的輪廓，經急救仍出現感染迹象，隨時有生命危險，需及時進行植皮手術。最終一頭皮膚細嫩的健康小白豬從百頭小豬中被醫生挑選出來，獻出生命和四成皮膚（圖），幫助他順利完成植皮手術，此後他還要進行多次局部植皮手術並進行鞏固治療。四川《華西都市報》</p></body></html>
