<html><header><meta charset="utf-8"><title>《復仇者》玩具揭壞蛋真面目</title></header><body><h1>《復仇者》玩具揭壞蛋真面目</h1><p>集結Marvel各路英雄的電影《復仇者聯盟》（TheAvengers），雖然已播出兩條預告片，於片中一眾漫畫英雄飛天遁地打到飛起，但壞人角色仍未曝光，不過昨日《復仇者聯盟》的新玩具卻完全洩漏壞蛋蹤影。</p><p>Skrull造型曝光</p><p>外間一直以為暑假檔上映的《復仇者聯盟》，只有演員TomHiddleston飾演雷神弟弟邪神洛基一個會扮演壞人，但根據網友在近日外國玩具展上一盒Marvel所出品遊戲的照片拍攝所得，枱上所擺放粉紅色公仔，造型與漫畫裡會變形的Skrull星人一樣，大有可能是戲中侵略地球的隱藏壞蛋角色。</p></body></html>
