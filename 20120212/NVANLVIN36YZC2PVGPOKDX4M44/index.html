<html><header><meta charset="utf-8"><title>蘋果汁長者屋查詢反應佳</title></header><body><h1>蘋果汁<br>長者屋查詢反應佳</h1><p>【本報訊】房協推出的「富貴長者屋」備受外界質疑，但該會主席楊家聲昨透露，計劃推出至今收到約100個查詢，部份來自已移民外國的港人，或專業人士。他指，位於北角丹拿山和天水圍濕地公園附近的長者屋項目，期望在2014年安排示範單位及價單，給有興趣人士參觀。<br>楊家聲昨出席電台節目時強調，北角和天水圍的長者屋計劃，是為想享有優質退休生活的巿民，提供不同選擇；而長者屋將提供全面醫療中心，也有受過培訓護理員、營養師，照顧長者起居飲食，強調這些服務並非一般外傭可做到。他指，由於屬私人項目，不會有資助及津貼。
</p></body></html>
