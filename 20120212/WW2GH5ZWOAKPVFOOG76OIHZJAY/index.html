<html><header><meta charset="utf-8"><title>趣怪定格：爸扮快艇聲　趣怪B瞪眼O嘴</title></header><body><h1>趣怪定格：爸扮快艇聲　趣怪B瞪眼O嘴</h1><p>寶寶不停哭鬧，父母扭盡六壬仍無法讓女兒安靜，最後爸爸發出隆隆快艇聲才令她乖乖收聲，但她瞪眼O嘴的誇張模樣（左圖），卻非常搞笑。</p><p>美國肯塔基州亞當夫婦育有一對孖女（左圖），大孖很乖巧，細孖卻經常哭鬧，有次失控狂哭近一小時，任憑父母如何又抱又唱又，仍哭個不停。亞當無奈發出類似快艇行駛時的聲音，女兒竟嚇得瞪眼張嘴，立刻收聲。之後父親就以快艇聲對付小女兒。亞當拍下女兒趣怪反應，放到YouTube大受歡迎，點擊率166萬。英國《每日郵報》</p></body></html>
