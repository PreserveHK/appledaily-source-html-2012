<html><header><meta charset="utf-8"><title>創新浴床　躺着淋浴</title></header><body><h1>創新浴床　躺着淋浴</h1><p>躺着也可享受淋浴的樂趣？德國水龍頭品牌Dornbracht推出「水平淋浴器」，用家只須躺在浴床上，六條水柱就會嘩啦嘩啦噴水（圖），給你洗去全日疲勞。<br>浴床設計大膽創新，用家毋須擔心洗澡時着凉，但也有人批評設計不切實際，除了霸佔浴室大量空間，用家趴在浴床時，根本無法伸手擦背。Dornbracht行政總裁多恩布拉希特則賣花讚花香，強調躺下洗澡，才可讓身體完全放鬆，效果媲美水療，更吹噓浴床會將沐浴帶到一個新領域。英國《每日郵報》</p></body></html>
