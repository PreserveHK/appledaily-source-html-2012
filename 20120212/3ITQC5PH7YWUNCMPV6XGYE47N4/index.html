<html><header><meta charset="utf-8"><title>求驗客手記：文帥妥協搵泰仔歸隊 - 求驗客</title></header><body><h1>求驗客手記：文帥妥協搵泰仔歸隊 - 求驗客</h1><p>同曼城鬧翻嘅阿根廷前鋒泰維斯（右），聽聞同領隊文仙尼（左）傾掂數，將會喺嚟緊一星期內返球會。自從喺舊年9月尾發生咗拒絕落場事件後，泰仔就飛咗返阿根廷度假，曼城想盡辦法賣走佢，點知最後都送唔走呢個瘟神，領隊文仙尼只好妥協。文帥話：「個個都知泰仔係個好球員，有改變戰局嘅能力，如果有佢喺度，我們會更加強大。」我求大俠就睇吓泰仔返到曼城，究竟係神定係鬼。</p></body></html>
