<html><header><meta charset="utf-8"><title>沙田暖風機焚宅</title></header><body><h1>沙田<br>暖風機焚宅</h1><p>【本報訊】沙田乙明邨明恩樓20樓獨居老婦，昨下午4時50分在家中使用暖風機，疑過熱短路引發火警，波及屋內雜物，她慌忙逃生，消防員到場疏散數十名住客離開，又開喉撲火，半小時後將火撲熄。全屋付諸一炬，老婦走火警時不適，稍後送院治理。據知，老婦77歲姓許，育有一子，兒子居於內地，她靠綜援維生，平時會執拾紙皮變賣幫補生計。她表示個多月前花120元買來暖風機。事發後有十多戶受煙和水迹波及，需搬往其他中轉房暫住。</p></body></html>
