<html><header><meta charset="utf-8"><title>賊毒飛鏢殺狗賣餐館被捕</title></header><body><h1>賊毒飛鏢殺狗賣餐館被捕</h1><p>廣東江門市新會區睦洲鎮南鎮村日前出現偷狗賊，用毒飛鏢將狗射殺後，裝入布袋擬賣給餐館。村民發現後展開追截，兩名偷狗賊一度持刀反抗，終於被擒，公安到場當場撿獲三隻被毒殺的狗。<br>據新會區公安司法鑒定中心的劉姓法醫指，狗被注射毒藥後，毒藥成份會通過血液流遍全身，還會通過滲透、溶解等作用分佈在肌肉等組織裏，有些毒藥經過煮炒都不會分解，如人體進食毒狗肉達一定份量，可能會中毒。<br>廣東《羊城晚報》</p></body></html>
