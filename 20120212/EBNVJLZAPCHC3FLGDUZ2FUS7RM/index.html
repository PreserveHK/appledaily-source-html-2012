<html><header><meta charset="utf-8"><title>鄧麗欣密謀報復小方</title></header><body><h1>鄧麗欣密謀報復小方</h1><p>鄧麗欣（Stephy）昨日到北角為now劇集台宣傳，但大會安排失當，Stephy原本要在北角街頭派禮物，但工作人員卻將她重重包圍，場面混亂，Stephy解釋：「太接近馬路，為安全起見唔敢派禮物畀市民。」<br>有指黃柏高入主Neway後有意簽Stephy和方力申，問到條件是否與男友一齊簽？她說：「我都心急出唱片，希望上半年可以成事。但又唔好講到我哋咁共同進退，有緣喺同一間公司當然係好事。」她又謂情人節不會主動送驚喜：「咁咪冇矜持，我都等緊驚喜。佢呢排同好多又靚又好身材嘅女仔拍戲，希望下次我都有機會同靚仔合作。」<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
