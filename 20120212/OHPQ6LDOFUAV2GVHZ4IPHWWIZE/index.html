<html><header><meta charset="utf-8"><title>吳千語視爸爸為情人</title></header><body><h1>吳千語視爸爸為情人</h1><p>新人吳千語、韓模蔡恩真等昨日在會展為婚紗展行騷，蔡恩真低V性感行騷，18歲的吳千語則以清純造型為主。吳千語坦言是首次行婚紗騷：「都有啲緊張，因為條裙太長，成日踩到自己，不過個氣氛真係好浪漫，好開心。」她謂毫無結婚憧憬：「起碼十年後，我家最想返去探爹哋，佢係我最大嘅情人，有半年冇見過佢，好掛住佢。」<br>同場魏晨曦表示沒男友，年底妹妹出嫁，將任伴娘，昨日行騷之外，趁機逛婚紗展做準備。<br>採訪：盧妹<br>攝影：仇志德
</p></body></html>
