<html><header><meta charset="utf-8"><title>蘋果汁將軍澳板場明年峻工</title></header><body><h1>蘋果汁<br>將軍澳板場明年峻工</h1><p>【本報訊】喜歡極限運動如滑板的人越來越多，香港極限運動聯會副主席司徒華倫估計，本港玩滑板的人數由2001年少於1,000人，增至現時約有4,000名活躍分子。<br>為提供更多「踩板」場地，康文署在粉嶺安樂門街建成佔地約1,330平方米的滑板場，成為該署最大的專用滑板場。場地設有三組碗型設施，有不同難度的斜台、欄杆、槓台和梯級等，符合國際安全標準，啟用半年至今，錄得超過13,000使用人次。<br>康文署其餘五個專用滑板場分別位於柴灣、天水圍、葵涌、東涌及青衣，將軍澳第45區市鎮公園亦設有滑板場興建中，工程預計在2013年初完成。
</p></body></html>
