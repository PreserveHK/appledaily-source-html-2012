<html><header><meta charset="utf-8"><title>丁噹被少男抱抱</title></header><body><h1>丁噹被少男抱抱</h1><p>在台灣成名的女歌手丁噹，前晚在將軍澳舉行簽唱會，吸引不少fans捧場，她還和fans玩遊戲，被男fans抱抱。丁噹來港前，在哈爾濱亦有演出，可能舟車勞頓，她表示胃部不適，難怪現場見她面腫腫，幸好情況不算嚴重。稍後丁噹會在港舉行音樂會，今次亦會順道宣傳新碟。</p><p>作歌獻舊愛</p><p>談到新碟歌曲，丁噹坦認有部份作品是自己心聲，是唱給拍拖七年的前男友聽，是自己的故事，她說：「所以我錄音的時候也忍不住哭出來，我相信這些歌可以打動不少人，跟大家分享一些不開心。」會否叫舊愛捧場買碟？她表示會叫他留意歌曲意思，而她現在感情未有着落。<br>採訪、攝影：胡比</p></body></html>
