<html><header><meta charset="utf-8"><title>紐約天價車位叫價780萬</title></header><body><h1>紐約天價車位叫價780萬</h1><p>紐約寸金尺土，車位價格也驚人，最近紐約格林威治村（GreenwichVillage）一個車位（圖）放售，叫價居然高達100萬美元（780萬港元），在當地足夠買六間普通物業。<br>車位僅3.66米乘7米（12呎乘23呎），只能泊一架車。發展商聲稱，車位可讓車主擁有百分百私隱，毋須在外跟別人爭車位，是身份的象徵。但當地報章計算過，非法泊車罰款也不過115美元（897港元），即使每天被抄牌，車位價格也足夠支付24年的罰鈔了。<br>美國《紐約郵報》</p></body></html>
