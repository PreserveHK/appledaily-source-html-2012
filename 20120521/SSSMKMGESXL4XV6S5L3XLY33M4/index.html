<html><header><meta charset="utf-8"><title>阻路火滾裸模痛毆追求者</title></header><body><h1>阻路火滾裸模痛毆追求者</h1><p>女人打男人，勁！英國一名年輕女郎，早前被拍下短片，在市郊追着一名踏單車中年漢，狂毆起飛腳（上圖），網上熱傳。經人肉搜尋，這名「打女」終曝光，原來她是23歲兼職全裸女模馬什（下圖），那中年漢是她的追求者──54歲的前軍人考克斯。<br>馬什說，考克斯當時擋着前路10分鐘，她忍無可忍才下車教訓他。考克斯直認是片中男子，否認阻路。初步未知馬什「野蠻女友」上身，是否牽涉感情瓜葛，或兩人是否因保護狐狸立場分歧爭吵。馬什常為保護狐狸攻擊捕獵者，但不時反遭調戲。<br>英國《星期日郵報》</p></body></html>
