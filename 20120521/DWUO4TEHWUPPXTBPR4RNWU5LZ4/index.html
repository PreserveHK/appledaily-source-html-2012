<html><header><meta charset="utf-8"><title>蘋果汁勞保保費一年升五倍</title></header><body><h1>蘋果汁<br>勞保保費一年升五倍</h1><p>【本報訊】工聯會最近一年持續接獲中小企投訴，指保險公司拒絕中小企僱主的勞保投保申請，又或將保費大幅調升兩倍至五倍。僱主無法投保可能被迫停工甚至結業，僱員也需承受無保障的風險，工會要求政府及保險業監理處正視問題。<br>香港保險業總工會張偉良指，物流業、建築業、的士或小巴司機等高危行業，過去一直面對勞保投保困難，但近期連茶餐廳職員及教師都被列為高危工種。有茶餐廳東主反映，保費由去年的7萬元暴升至今年的38萬元，升幅是去年的5倍。工聯會建議政府設立中央僱員補償計劃，由政府承擔為僱員提供保障的責任，保障勞工權益。
</p></body></html>
