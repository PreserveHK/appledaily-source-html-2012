<html><header><meta charset="utf-8"><title>龔嘉欣樂做賤格小三</title></header><body><h1>龔嘉欣樂做賤格小三</h1><p>呂慧儀、龔嘉欣、周志文及周志康等昨日在荷里活廣場為《2012TVB最受歡迎電視廣告大獎》宣傳，即場演繹廣告中角色內容，龔嘉欣示範玩呼拉圈時由於大力搖晃，令身上所穿的露肩裝下滑，幸好及時以手拉住避過走光，早前她在劇集《拳王》扮演小三角色，遭人鬧爆，她直言：「冇諗過效果咁賤格，好多前輩都讚好。」對男友鄧健泓與前女友李詩韻合拍新劇《情越海岸線》有親吻戲，她說：「唔擔心，大家互相信任尊重。」<br>港姐出身呂慧儀近日有留意港姐面試情況，稱讚湯鎮業姪女湯洛雯有鄰家女孩感覺，樣子甜美，也佩服紋身女大膽參加面試。<br>採訪、攝影：卓寶花</p></body></html>
