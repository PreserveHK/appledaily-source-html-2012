<html><header><meta charset="utf-8"><title>求驗客手記：日奧隊用「飯糰」練波 - 求驗客</title></header><body><h1>求驗客手記：日奧隊用「飯糰」練波 - 求驗客</h1><p>日本人出名多諗頭，出產嘅溫室西瓜唔單止圓形，仲有四方形、金字塔形都有。同樣，足球亦因為日本奧運隊，也出現了其他形狀。何解？原來，日奧隊最近就用數個特製的「飯糰」形足球嚟練波，因為呢類足球落地完全唔知彈去邊個方向，所以非常考球員反應，尤其係對門將，考驗更加大。據教練關塚隆（圖）講，用特製「飯糰」，原因係倫奧比賽場地一般草皮較日本的為軟，故以「飯糰」足球使球員提早適應球速同反彈方向變化喎！</p></body></html>
