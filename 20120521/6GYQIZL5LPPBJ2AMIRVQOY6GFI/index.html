<html><header><meta charset="utf-8"><title>關仁隱事：「火胃」小學雞扮大牌 - 關仁</title></header><body><h1>關仁隱事：「火胃」小學雞扮大牌 - 關仁</h1><p>三色台三線藝員「火胃」近排是非多多，因醉酒仲捲入風化案，聽三色台啲幕後人員講，火胃因近年公司幾睇佢，所以呢輪變得幾囂張，仲學人扮大牌。早排火胃同「大隻深」一齊拍劇，有時出外景，好多妹妹仔都爭住搵大隻深簽名同合照，火胃看在眼裏，當然不是味兒啦！火胃喺現場不時借啲意對大隻深單單打打，仲幼稚到玩杯葛，叫啲同佢熟嘅工作人員同藝員，唔好同大隻深傾偈，好老實，小生係要有小生樣嘅，火胃有時唔恨得咁多，畀心機做嘢，唔好再惹事生非啦。<br><br>撰文：關仁</p></body></html>
