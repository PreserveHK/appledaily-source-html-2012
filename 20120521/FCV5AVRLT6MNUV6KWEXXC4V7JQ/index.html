<html><header><meta charset="utf-8"><title>貧窮剪影維修費貴　意國出租燈塔</title></header><body><h1>貧窮剪影<br>維修費貴　意國出租燈塔</h1><p>意大利債台高築，撒丁（Sardinia）政府無法負擔15座燈塔和訊號塔的維修費，決定全數出租，希望吸引商人將燈塔發展成酒店、畫廊或博物館，租約至少30年，但部份燈塔早已停用，維修費高昂。曾有發展商以每月3,000歐元（29,785港元）向政府租下一個燈塔，再花300萬歐元（2,978萬港元）將它改裝成豪華酒店。<br>英國《星期日電訊報》</p></body></html>
