<html><header><meta charset="utf-8"><title>邦女郎Berenice宣傳水晶</title></header><body><h1>邦女郎Berenice宣傳水晶</h1><p>由金像導演森文達斯（SamMendes）執導的第23部鐵金剛電影《新鐵金剛之智破天凶城》（Skyfall），今集找來法國模特兒BereniceMarlohe擔任全新邦女郎，她更成為施華洛世奇水晶的最新秋冬系列廣告主角，昨日她現身康城宣傳。</p><p>酒店騷首飾</p><p>由模特兒一躍成為影壇新星的Berenice，昨日獲施華洛世奇水晶安排在酒店會見傳媒，身穿黑灰斑馬紋貼身裙的她，大騷美好身材，她又戴上施華洛世奇的首飾及戒指，宣布擔任該品牌最新秋冬系列的廣告主角。</p></body></html>
