<html><header><meta charset="utf-8"><title>求驗客手記：史篤城等咗奧雲3年 - 求驗客</title></header><body><h1>求驗客手記：史篤城等咗奧雲3年 - 求驗客</h1><p>3年前，奧雲（右）嫌史篤城係細球會，揀咗加盟曼聯，結果俾人投閒置散，嘥咗3年時間，真係後悔莫及！但史篤城相當長情，雖然奧雲已經32歲，年老色衰，但仍然對佢不離不棄。球會主席哥迪斯話：「奧雲係個偉大的球員，同埋領隊普利斯之前都好鍾意佢，我諗普利斯家都仲想要佢。不過，普利斯放緊假，我諗佢返工之後，我哋可以搵奧雲傾吓。」奧雲今季約滿曼聯，但紅魔拒絕同佢續約，所以佢家要努力搵新東家；去史篤城，可以同高治組成「前紅軍雙箭頭」喎！</p></body></html>
