<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Crystal練舞冇覺瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Crystal練舞冇覺瞓 - 馮仁昭</h1><p>組合HotCha噚日本來一齊撐朋友喺旺角開嗰間CoolKids舞蹈學校，點知只係見到Crystal（圖），佢話：「Winkie被困升降機，唔知趕唔趕到。」Crystal又話最近自己都冇乜時間休息，因為要忙住排舞台劇《勁金歌曲》，成日要練舞。另外，HotCha首新歌《HotLady》，Crystal喺舞台劇度要唱現場：「其實都唔驚，我不斷有練習，今次我覺得糖妹嘅演出好有突破，佢將個角色重新演繹。」</p></body></html>
