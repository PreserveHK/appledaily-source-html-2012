<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡琳阿根廷遇劫案 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡琳阿根廷遇劫案 - 馮仁昭</h1><p>胡琳（小琳）會喺下個月推出全新國語碟《DejaVu、夢空間》，為咗配合香港市場，碟中都有廣東歌《醒來》，早前小琳特地遠赴阿根廷為新歌拍MV，喺當地半棄置嘅工廠拍攝。小琳拍完後同經理人先行返酒店休息之際，發現路口俾警察封鎖，仲見到有兩個男人瞓喺車底，嚇到小琳都唔敢再望，怕見到血淋淋嘅情景。第二日小琳先知原來係發生搶劫案，兩名疑犯被警察制服，命令佢哋瞓喺地。</p></body></html>
