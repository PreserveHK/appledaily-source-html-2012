<html><header><meta charset="utf-8"><title>志偉嘲阿倫明燈</title></header><body><h1>志偉嘲阿倫明燈</h1><p>曾志偉前晚偕陳爽及胡鴻鈞等於尖沙嘴出席「喜力歐國盃足球派對」，說到今年李克勤將為now作歐國盃足球評述，跟譚詠麟等打對台，志偉說：「今年無綫只直播四場，一定會有人鍾意聽克勤講波嘅，阿倫就係明燈，買乜輸乜，一定有捧場客。」<br>近日娛圈爆出強姦及裸照恐嚇等風化案，對此志偉坦言年輕人應正視問題，並呼籲女生要保護自己：「藝人雖然係公眾人物，但都會唔開心，但即使心情唔好要飲酒，都應該搵多個朋友陪。另外，家咁多人鍾意影相，特別喺網上咁多，好多利害關係大家應該要小心。」志偉表示暫沒收到有藝人向演藝人協會求助，他又呼籲受害人快點放開懷抱。<br>採訪、攝影：胡比</p></body></html>
