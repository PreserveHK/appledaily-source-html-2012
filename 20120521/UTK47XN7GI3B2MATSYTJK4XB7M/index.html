<html><header><meta charset="utf-8"><title>今日提醒你：青年大使計劃啟動</title></header><body><h1>今日提醒你：青年大使計劃啟動</h1><p>【本報訊】由旅遊事務署及香港青年協會主辦的「2012/13香港青年大使計劃」現正接受報名，歡迎16歲或以上，在本地就讀、即將前往或正在海外升學的全日制香港學生參加，名額約200個。獲選者會在周末及假日，在多個旅遊景點接待旅客及提供旅遊資訊。<br>本年度參加計劃的景點，包括香港國際機場、山頂凌霄閣、昂坪360、香港濕地公園、文武廟及中環天星碼頭等。青年大使亦會參加本地大型的旅遊推廣活動及組織「好客之道遍校園」活動，競逐「傑出計劃年獎」。計劃7月3日截止申請，報名表格及詳情可瀏覽網頁 http://yas.hkfyg.org.hk。 
</p></body></html>
