<html><header><meta charset="utf-8"><title>花絮槌仔升班獎金多過車仔</title></header><body><h1>花絮<br>槌仔升班獎金多過車仔</h1><p>車仔圓歐聯夢，另一倫敦球會韋斯咸同晚喺英冠升班附加賽決賽捧盃（圖），以2:1擊敗黑池，下季重返英超。更威嘅係「槌仔幫」獲升班後，穩袋9,000萬鎊獎金（約11億港元），比起車仔奪歐聯嘅獎金6,000萬歐元仲要多，真係唔講得笑。另外，英國傳媒估計，全球有多達1.6億人透過電視直播睇呢場歐聯決賽，打破咗2月美式足球超級碗紐約巨人擊敗新英倫愛國者嘅1.11億人，成為今年暫時最多人收看嘅體育比賽。歐洲足協仲公佈，至少有220個國家直播歐聯決賽。</p></body></html>
