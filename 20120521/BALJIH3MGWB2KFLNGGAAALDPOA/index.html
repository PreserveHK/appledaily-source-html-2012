<html><header><meta charset="utf-8"><title>胡軍湊囡囡補習</title></header><body><h1>胡軍湊囡囡補習</h1><p>在銀幕予人好好先生形象的胡軍，現實中也是好爸爸，日前他被發現拖着11歲的女兒過馬路，只見他緊緊地拖實女兒的手，十足慈父模樣。<br>當日下午，胡軍的座駕在北京將台路附近停下，戴着墨鏡的胡軍先下車，當日他穿着T恤長褲、腳踏拖鞋，而緊隨他下車的還有他與妻子盧芳所生的女兒。<br>小千金雖然只得11歲，但遺傳了父親的優良血統，個子十分高大，相貌清秀。胡軍一手拖着女兒，帶她過馬路，步行往對面街的會所，據悉是參加補習班。只見小千金一臉興奮，笑得合不攏嘴。<br>撰文：林妃</p></body></html>
