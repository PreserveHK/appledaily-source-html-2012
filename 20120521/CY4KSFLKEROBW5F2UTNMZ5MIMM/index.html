<html><header><meta charset="utf-8"><title>鞏俐手遮肚孕情看漲</title></header><body><h1>鞏俐手遮肚孕情看漲</h1><p>近日被爆離婚及被傳有喜的鞏俐，原來前晚有出席上海舉行的VanCleef&amp;Arpels珠寶展，由於她直接出席活動私人晚宴，未有出現紅地毯，以致未為傳媒發現，鞏俐如此低調，令人懷疑她迴避傳媒追問有關她與黃和祥離婚及有身孕的新聞。<br>昨日新浪網上載了鞏俐在活動上的最新照片，鞏俐穿上一件鮮紅色tubedress襯金色高踭鞋，由於紅裙腰間位置打了摺，鞏俐又不時以手掩肚，以致未能清楚見到她腹部是否隆起，而鞏俐在晚宴上跟珠寶商高層合照，及與眾人舉杯，但鞏俐最後有沒有飲下香檳就不得而知了。撰文：林妃</p></body></html>
