<html><header><meta charset="utf-8"><title>蘋果汁電子學習欠硬件礙發展</title></header><body><h1>蘋果汁<br>電子學習欠硬件礙發展</h1><p>【本報訊】政府倡議電子學習多年，但未見全面推行。由資訊科技業界組成的電子學習聯盟，本月中訪問了187名於中、小學及特殊學校負責資訊科技的人士，結果高達76%受訪者表示，校內無WiFi無線上網系統，硬件配套不足；而設有WiFi學校中，大部份不能容許十台電腦同時上網。<br>83%被訪者亦指所屬學校內的學生未擁有個人電腦；有近4成人則指，每周需花約10小時處理電腦資訊問題，影響教學，認為電子上課成效不佳。聯盟會長黃岳永表示，教育局應協助學校舖設上網線，同時資助學生擁有個人電腦，他憂慮若硬件未能配合，會拖延電子書的發展。</p></body></html>
