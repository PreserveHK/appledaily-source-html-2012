<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手Rihanna今年8月會到台灣開騷，不過其處女主演電影《超級戰艦：異形海戰》上周在美國開畫未達預期票房，可能令電影公司蝕本。<br><br>●日本女歌手中川翔子前晚在北京開騷，今次是她首次在內地演出，她更扮成美少女戰士出場。</p><p>●日本搖滾組合L'Arc~en~Ciel前日在大阪環球影城開騷，更與《芝麻街》人物一同表演。<br><br>●韓國樂隊FTIsland為宣傳新碟，上周末在日本招待一萬名歌迷出席活動，主音李弘基更講有味話題。<br><br>●韓國組合JYJ成員Hero宣佈主唱新劇《仁醫》的歌曲，並會負責填詞。</p></body></html>
