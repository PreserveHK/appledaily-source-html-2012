<html><header><meta charset="utf-8"><title>俄少年　玩命攀千呎大橋</title></header><body><h1>俄少年　玩命攀千呎大橋</h1><p>三名俄羅斯少年膽識過人，大玩奪命玩意。他徒手攀上高1,000呎（305米）的俄羅斯島跨海大橋（RusskyIslandBridge），完全沒有安全裝備，沿着梯級迅速攀爬，到達最高點時，更拿出攝錄機四處拍攝，還向着鏡頭高舉勝利手勢。為了挑戰高難度，少年更爬到大橋外圍，表演半空步行！<br>少年玩亡命，一臉輕鬆（圖），還有閒情啜着棒棒糖，後將片段放上網，與網民分享當日壯舉。他們不知「死」字怎麼寫，但片段卻看得網民心驚膽顫，生怕他們稍有不慎，就跌至粉身碎骨。<br>英國《每日郵報》</p></body></html>
