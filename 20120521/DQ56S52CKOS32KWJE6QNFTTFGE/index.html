<html><header><meta charset="utf-8"><title>求驗客手記：傑志8子扮復仇者聯盟 - 求驗客</title></header><body><h1>求驗客手記：傑志8子扮復仇者聯盟 - 求驗客</h1><p>提前衞冕聯賽嘅傑志，前晚捧完冠軍獎盃後已復操，噚日分批去健身同游水，準備聽晚響亞協盃16強迎戰印尼球會阿雷馬。我求大俠噚日去探傑志班，順便問吓求婚成功嘅盧均宜（小圖）幾時同Canmy註冊，佢話，因為想準備得好啲，婚期應該喺出年10月，而準太太更加開心到成晚瞓唔着。均宜收操後，仲post咗同7個隊友帶住泳帽嘅「傑志之復仇者聯盟3」型仔相上facebook，至於邊個打邊個，要問佢哋先知。</p></body></html>
