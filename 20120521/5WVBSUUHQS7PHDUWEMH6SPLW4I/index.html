<html><header><meta charset="utf-8"><title>關仁隱事：「豬扒冠軍」厚顏黐衫着 - 關仁</title></header><body><h1>關仁隱事：「豬扒冠軍」厚顏黐衫着 - 關仁</h1><p>做女藝人真係好難，有靚樣固然好，否則只好靠後天包裝，但最慘嗰啲樣唔索又冇包裝，事關佢哋收入有限，當然冇乜錢件件名牌擺上身，關仁聽聞選美出身嘅「豬扒冠軍」屋企個衣櫃靚衫都唔多件，成日出席活動就周圍問其他女藝人姊妹借衫，佢吼到近排俾人飛咗嘅「有錢女」大把靚衫，豬扒冠軍就厚住面皮成日去人哋豪宅借衫着，好鬼寒酸。關仁覺得呢啲菠蘿雞行為寧俾人知，莫俾人見，傳咗出嚟瘀到爆燈。</p></body></html>
