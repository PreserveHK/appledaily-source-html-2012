<html><header><meta charset="utf-8"><title>製更年期藥　懷孕馬尿液比牛奶貴</title></header><body><h1>製更年期藥　懷孕馬尿液比牛奶貴</h1><p>馬尿有藥用功效，甚至比牛奶貴？原來懷孕的馬尿中含有雌激素，並可製成治療女性更年期綜合症的藥物，所以近些年懷孕馬尿的價格一路攀升，最高賣到了九元（人民幣．下同）一公斤，超過了牛奶的價格。<br>據悉，一匹孕馬每天至少可產四公斤馬尿（圖），牧民一個採尿期一匹馬最少可賣1,500元。由於這是一樁沒有成本的收益，大受新疆牧民歡迎，其中新源縣發展孕馬產業開始於2006年，至今已有800多孕馬飼養戶。<br>有牧民2009年開始蓋棚圈養孕馬，現在已經有孕馬30匹，來自孕馬尿的年收入在四萬元左右，加上馬奶的收入每年可達10萬元。<br>中新網
</p></body></html>
