<html><header><meta charset="utf-8"><title>江若琳過度活躍愛半天吊</title></header><body><h1>江若琳過度活躍愛半天吊</h1><p>江若琳昨與「乒乓孖寶」之一的李靜到上水，出席「世界體壇珍藏─歷屆火炬展」揭幕禮，兩人即場切磋乒乓球技，李靜當然勝一籌。江若琳透露四至七歲時有玩單槓，但之後有同學受傷，所以媽咪就不准她學，並改跳中國舞，她說：「我細個鍾意周圍郁、跳嚟跳去，仲俾人笑有過度活躍症，我細個男仔頭又短頭髮，係入咗行先女性化，但性格冇變。」<br>江若琳自言喜歡拍動作片，所以十分尊重運動員，亦大讚他們有堅毅精神，她自爆平日拍戲吊威吔一陣也覺不夠喉，但她拍動作片時曾試過弄傷武師，最後她要用成箱酒賠罪。<br>採訪、攝影：魯萍</p></body></html>
