<html><header><meta charset="utf-8"><title>金剛怪女友得罪欣宜</title></header><body><h1>金剛怪女友得罪欣宜</h1><p>金剛昨與緋聞女友蔡慧欣及莊思敏等於金鐘出席財務企業開幕酒會。問金剛跟蔡慧欣以情侶檔接騷，酬勞是否較高？他說：「邊有情侶檔，係朋友。」對於新聞稿指蔡慧欣是金剛緋聞女友，金剛說：「咁就係緋聞女友真係不得了，咁我有好多。」<br>提到蔡慧欣前日出席泳衣活動，令同場的鄭欣宜緋聞男友Jin有生理反應，蔡慧欣否認與她有關，金剛對她說：「下次見到欣宜要同佢道歉。」問金剛可曾因蔡慧欣而動L？他笑說：「好耐冇發生過，嗰度只用嚟屙尿。」早前被拍得跟賭王千金何超雲舊愛王大業食飯的莊思敏，澄清跟王只是朋友。<br>採訪：譚倩宜<br>攝影：葉君海</p></body></html>
