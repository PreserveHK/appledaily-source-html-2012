<html><header><meta charset="utf-8"><title>空中餐膳　九種亞洲風情</title></header><body><h1>空中餐膳　九種亞洲風情</h1><p>好多人寧願食飽上機睡覺，也不吃飛機餐，但最近飛北京時，我就打醒精神，滿心期待派餐時間！皆因港龍新推出一系列「亞洲風情」空中餐膳，有齊亞洲九個國家的地道美食，有新加坡椰汁飯、馬來西亞喇沙、泰國冬蔭功、印度咖喱、日本味噌及照燒美食等，連韓國人參雞都有，聽到也讓人流口水！試食後，果然沒讓人失望！當空姐將韓式泡菜燴牛肉配白飯捧過來時，已聞到泡菜香氣，吃來爽口不算太辣；馬來西亞咖喱牛肉配白飯及蔬菜，牛肉軟腍，咖喱味香濃，配白飯一流！暫時「亞洲風情」空中餐膳，只在往來北京及上海的商務客艙供應，下次吃飽再睡，可別錯過了。<br><br>記者：姜穎妍</p></body></html>
