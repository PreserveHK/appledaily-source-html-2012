<html><header><meta charset="utf-8"><title>上完體育堂失手機銀包</title></header><body><h1>上完體育堂失手機銀包</h1><p>【本報訊】跑馬地玫瑰崗學校，兩名男生昨晨上體育課後，發現銀包及一部價值5,400元的手機不翼而飛。警員接報到場，校方事後在操場尋回其中一人的銀包，以及另一人的手機。<br>兩名分別14及15歲並非同班的中二男生，昨晨在操場上體育堂，其間將銀包等財物放在長凳。至下課時，14歲男生發現其手機及銀包不知所終，另一名15歲男生亦報稱銀包不見了，遂通知老師，校方派員四處搜索，警方亦接報到場調查。<br>校方稍後在操場角落尋回15歲男生的銀包，男生稱失掉15元；校方亦尋回14歲男生的手機，其銀包則下落未明，警方列作偷竊處理。</p></body></html>
