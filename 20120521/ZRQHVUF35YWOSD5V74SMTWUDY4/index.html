<html><header><meta charset="utf-8"><title>蘋果汁社民連抗議港鐵強加價</title></header><body><h1>蘋果汁<br>社民連抗議港鐵強加價</h1><p>【本報訊】約十名社民連成員昨到港鐵九龍灣總部請願，反對港鐵在巨額盈利下，強行加價5.4%，抗議現行的「可加可減」機制，已徹底淪為「有加冇減」機制，基層巿民任人魚肉。社民連批評，目前通脹嚴重，港鐵卻倒行逆施，趁機借「可加可減」機制的漏動搭通脹便車，避過審批，年年加價，極之可恥。<br>社民連強烈要求港鐵撤回加價，凍結甚至調低票價，履行社會責任。政府作為港鐵最大股東，必須盡快改革票價機制。該會昨將收集到逾12,000個反對港鐵加價的簽名信件送交港鐵，要求港鐵主席錢果豐及行政總裁韋達誠回應市民。</p></body></html>
