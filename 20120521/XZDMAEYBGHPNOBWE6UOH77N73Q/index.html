<html><header><meta charset="utf-8"><title>少婦分娩醫生扯甩BB頭</title></header><body><h1>少婦分娩醫生扯甩BB頭</h1><p>這是一宗恐怖醫療血案。巴西一隊醫生，為一名22歲少女孕婦分娩，用力拉出腹中小寶寶時，竟用力過度，一手拉斷了寶寶的頭。<br>事發在巴西一間醫院，由五名醫生組成的醫療隊伍，上周二凌晨時分，開始替22歲孕婦分娩，但花了幾小時，寶寶仍未出世。最後未知是否有人太心急用力過猛，扯甩寶寶的頭，把頭拉了出來，只剩無頭嬰屍留在少婦體內。醫護立即給少婦動剖腹手術取出嬰屍。更恐怖的，是醫生扭斷寶寶頭時，少婦竟聽到斷裂的聲音，又聽見一名醫生說「馬科斯，你是否癲了？」少婦悲痛不已，她家人擬控告院方。<br>英國《星期日郵報》</p></body></html>
