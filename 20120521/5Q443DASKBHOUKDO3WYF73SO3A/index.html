<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名跳巴士舂落地 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名跳巴士舂落地 - 馮仁昭</h1><p>房祖名同內地演員夏雨、名模JessicaC.合演新戲《寶島雙雄》，完全冇功夫底嘅祖名，竟然學足老竇成龍唔錫身，親自演出危險場面。其中一場祖名同JessicaC.喺巴士頂嘅追逐戲，仲差啲命都冇，佢猶有餘悸咁話：「嗰場戲話我由八樓咁高跳落去，足足跳咗八次先掂，有次仲由車頂直接跌落地，差啲跌到腦震盪，搞到全身瘀晒，嗰刻感受到老竇拍動作片嘅滋味，真心服咗佢。」</p></body></html>
