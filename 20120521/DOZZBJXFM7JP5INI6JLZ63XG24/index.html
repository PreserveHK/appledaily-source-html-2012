<html><header><meta charset="utf-8"><title>祖兒吹喇叭賀Wyman</title></header><body><h1>祖兒吹喇叭賀Wyman</h1><p>黃偉文（Wyman）昨日43歲生日，一眾好友前晚為他搞飯局，與他一同迎接生辰，出席的有容祖兒、劉浩龍、張敬軒、王菀之、薛凱琪（Fiona）及黃耀明等，各人紛紛跟壽星仔合照留念，有好友陪伴左右，難怪Wyman表現得相當開心。<br>眾人合照時不忘整古做怪，其中祖兒之前和劉浩龍因親密合照傳緋聞，但兩人不避嫌繼續一同跟Wyman合照，祖兒還拿起香檳作狀「吹喇叭」。此外，Fiona一向和Wyman老友鬼鬼，她肉緊地錫了Wyman面頰一啖，實行以香吻當賀禮。<br>撰文：丁寧</p></body></html>
