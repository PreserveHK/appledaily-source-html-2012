<html><header><meta charset="utf-8"><title>李治廷揸千萬辣跑作嘔</title></header><body><h1>李治廷揸千萬辣跑作嘔</h1><p>斯斯文文的李治廷原來對駕駛有濃厚興趣，平日玩遊戲機也喜歡玩賽車遊戲，早前他隨香港車神關兆昌到東莞，嘗試駕駛價值約1,200萬港元、全球限量只有10架的ZONDAR跑車。首次駕駛過千萬跑車的李治廷直認心情緊張：「坐上架車感覺好唔同，但我可能唔慣，我chok到想嘔，但落車後關生一路同我講嘢，我惟有忍住唔敢嘔，但其實一直喺度反胃。」</p><p>獲車神教路</p><p>關兆昌跟李治廷的老闆黎明是多年好友，他得知李治廷喜歡車，因此給他試駕最大馬力達750匹的ZondaR。為安全起見，關兆昌先親自駕車載李治廷走一轉，不過李治廷正式落場時依然緊張得手心冒汗。<br>撰文：葉雪</p></body></html>
