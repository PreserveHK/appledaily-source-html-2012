<html><header><meta charset="utf-8"><title>阿姐新光搞演唱會</title></header><body><h1>阿姐新光搞演唱會</h1><p>北角新光戲院昨重新揭幕，粵劇名伶紅線女、八和會館主席汪明荃（阿姐）和羅家英等出席，阿姐在致辭時感激各界支持新光，她透露曾三次入紙申請紅館開個唱不獲批，因此決定年尾假新光舉辦入行45周年演唱會，她說：「理想地方唔一定係紅館，我呢種形式都好配合新光。」羅家英則希望能策劃舉辦小型戲曲騷，邀請少露面的演藝界人士參與。<br>紅線女昨上台獻唱《荔枝頌》，她表現生鬼，將大會獻給她的鮮花送給同場的候任特首梁振英，大會又展示紅線女親寫新光兩字的墨寶，及後進行剪綵儀式，梁振英率先將剪下的繡球拋到台下，紅線女卻攬着繡球不放手，場面搞笑。<br>採訪、攝影：卓寶花</p></body></html>
