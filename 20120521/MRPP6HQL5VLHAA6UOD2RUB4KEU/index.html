<html><header><meta charset="utf-8"><title>NBA趣趣地占士轟40分追平溜馬</title></header><body><h1>NBA趣趣地<br>占士轟40分追平溜馬</h1><p>熱火周日作客溜馬，早前俾對手主將格蘭加以粗暴防守守到死晒火嘅勒邦占士（上籃者），今場打大前鋒即有好表現；個人攻入全場最高40分之餘，仲有18個籃板球同9次助攻進賬，差少少就「三雙」。而隊友獲迪賽前雖然要抽走膝蓋積水先可以上到陣，但係都無礙佢攻入30分，一洗頹風。最後熱火以101:93擊敗有4人得分雙位數嘅溜馬，系列賽以2:2打成平手，兩隊周二打第5戰。</p></body></html>
