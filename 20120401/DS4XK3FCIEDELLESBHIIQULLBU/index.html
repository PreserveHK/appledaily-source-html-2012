<html><header><meta charset="utf-8"><title>疑似山東官對鏡頭自慰</title></header><body><h1>疑似山東官對鏡頭自慰</h1><p>近日網上流傳一組對鏡頭玩下體的不雅照，相中一名中年男子疑正在自慰，並出現性興奮現象，網友指他為山東嘉祥副縣長殷昭禹（小圖）。相中男子像是在和其他人在視像通話中取樂（圖），他在鏡頭前展示自己的性器官，表情猥褻，疑正大玩網絡性愛。從政府網站上的照片可見，殷昭禹的容貌與相中男子極相似。<br>公安部於2007年宣佈在全國開展打擊網絡淫穢色情專項行動進展情況時指，「裸聊」等同傳播淫穢資訊。若確認殷是相中人，他不但名聲掃地，且官位難保。湖南華聲在線</p></body></html>
