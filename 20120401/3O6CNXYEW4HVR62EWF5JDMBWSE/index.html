<html><header><meta charset="utf-8"><title>86歲婦展雙槓奇技</title></header><body><h1>86歲婦展雙槓奇技</h1><p>莫小覷這位德國婆婆，當她在體操場上玩頭手倒立，甚至在雙槓懸垂，身手靈活度，更勝青春少艾。<br>德國日前舉辦2012年科特布斯（Cottbus）世界盃，體操精英雲集，當86歲選手夸斯出場表演自由體操和雙槓（圖）時，技驚四座，即使她年紀老邁，但動作仍輕盈優雅，倒立前滾翻、側手翻、後滾翻和頭手倒立，雙槓都難不倒她，贏得全場掌聲。<br>夸斯年輕時曾是東德手球隊成員，替國家隊拿到冠軍，30歲開始玩體操，至今從沒間斷。<br>英國《每日郵報》</p></body></html>
