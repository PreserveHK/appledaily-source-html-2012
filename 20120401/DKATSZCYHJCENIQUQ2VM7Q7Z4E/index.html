<html><header><meta charset="utf-8"><title>食椰子油減肥</title></header><body><h1>食椰子油減肥</h1><p>好多人減肥，都會滴油不沾，以達「脫脂」目的，不過身體沒有油份，皮膚會變得乾旱，甚至影響身體機能，倒頭來往往得不償失。朋友最近介紹Ankang安康推出嘅有機特級初榨冷壓椰子油，話可以幫到減肥，對於急需脫脂的我，當然試一試！這款椰子油以低溫提煉而成，不含反式脂肪，其成份為中鏈脂肪酸，有助燃燒脂肪，收減肥之效，聽聞澳洲名模MirandaKerr每日會食4湯匙的椰子油，用來拌沙律、煮餸等，她產後半年已經回復苗條身材，回歸天橋！用來煮餸的話，椰子味唔太濃厚，隱隱帶椰香，用來拌沙律，味道更加好！<br><br>記者：區佩嫦<br>查詢：26680570（安康天然健康店）</p></body></html>
