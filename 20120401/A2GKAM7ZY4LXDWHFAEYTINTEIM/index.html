<html><header><meta charset="utf-8"><title>Jeana後巷訴心聲</title></header><body><h1>Jeana後巷訴心聲</h1><p>何佩瑜（Jeana）跟Bro5成員LaYing和糖妹男友Dominic昨日在鑽石山出席日本美食活動，兩男先後跟Jeana傳緋聞，他們昨日又餵女方吃東西。對於LaYing近日被拍到與Jeana在後巷咬耳仔，LaYing否認拍拖，她則解畫說：「嗰度好嘈，我哋去後巷靜啲啫，嗰排我好唔開心好無助，大家同公司咪搵佢傾吓。」Jeana表示近日拍鬼片要碌落樓梯弄至成身瘀，對於同門Mia將出寫真，Jeana不擔心被公司冷落。</p></body></html>
