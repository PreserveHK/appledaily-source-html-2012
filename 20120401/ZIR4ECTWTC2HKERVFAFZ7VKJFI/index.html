<html><header><meta charset="utf-8"><title>BLOG親你：老漢起跑</title></header><body><h1>BLOG親你：老漢起跑</h1><p>年齡大了除了目測，其實自己最清楚。回想中學年代，血氣仍方剛，放學後一班同學仔唔理咩班，最緊要係埋班踢波，烈日下大戰幾小時，無問題喎，起碼仲跑得郁。十多年後的今日，真係友誼第一、比賽第二。於是乎，早排正式的起心肝買跑鞋，重拾少少健康，兼幫自己遠離惡習。開講有話，三軍未動，糧草先行，一Set跑步Look少不了，試着了一次Skechers的GOrun跑鞋後，超輕唔在講，最重要落地舒服兼且夠多色，不過若有索女陪跑，應該感覺更好。</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
