<html><header><meta charset="utf-8"><title>蘋果汁學界促保留通識科津貼</title></header><body><h1>蘋果汁<br>學界促保留通識科津貼</h1><p>【本報訊】教育局在2010/11學年向每間中學發放為期兩年共32萬元的通識專項津貼，將在今年9月停止發放，教協及通識教育教師聯會昨日表示對此非常失望，收集了2,500名教師的聯署，反對資源倒退，要求改善通識科教育質素。<br>教協稱，過去兩年，大部份學校利用津貼聘請教學助理，協助通識科教師搜集時事資料、更新教材、組織教學活動等，分擔教師工作，但舒緩力度仍然不足。現時教師對任教該科的信心仍然偏低，學生疑慮亦未除，若沒有津貼，教師必定「壓力爆煲」，要求教育局提供長遠支援。</p></body></html>
