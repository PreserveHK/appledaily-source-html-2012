<html><header><meta charset="utf-8"><title>糖妹被盜四千元卡數</title></header><body><h1>糖妹被盜四千元卡數</h1><p>組合糖兄妹昨日在尖沙嘴出席「兔夢奇緣」慈善日，兩人為活動設計兔仔，並命名為「林書兔」，糖妹說：「佢為華人爭光，加上我以前係籃球隊，只係家少機會打，但間中同細佬鬥波，而我同糖兄都有打過羽毛球，不過book場好難。」</p><p>即cut卡防損失</p><p>另外，糖妹自爆收到銀行電話，指她被人盜用信用卡，碌了約人民幣4,000元買apple產品，糖妹說：「已經cut咗卡，因為我張信用卡限額為8,000元，被人碌咗4,000元人民幣，銀行先打畀我。」糖兄則謂經常網上購物，但幸好從未發生過在網上被騙事件。<br>採訪、攝影：黃曉妍</p></body></html>
