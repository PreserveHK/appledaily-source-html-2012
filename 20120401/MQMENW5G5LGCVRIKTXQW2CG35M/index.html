<html><header><meta charset="utf-8"><title>孔孝珍露Bra撼贏崔智友</title></header><body><h1>孔孝珍露Bra撼贏崔智友</h1><p>人氣韓劇《最佳愛情》的女主角孔孝珍，前晚在首爾樂天百貨公司出席一個意大利品牌的新店開張派對時搶盡風頭。谷行胸的她稍微彎腰即有倒奶效果，企直身子後短裙更移位走光，露出左邊黑bra，將同場一眾女星包括崔智友、尹恩惠、徐仁英等比了下去。</p><p>透視裝反擊</p><p>當晚孔孝珍毋懼寒風，塗上藍色指甲油襯鮮艷間條吊帶短裙現身，即時搶去全身黑的崔智友和尹恩惠的鏡頭。幸好崔智友玩透視反擊，豐滿胸部若隱若現，收回不少失地。韓國組合2AM成員瑟雍也有到場，他對fans揮手十分友善。</p></body></html>
