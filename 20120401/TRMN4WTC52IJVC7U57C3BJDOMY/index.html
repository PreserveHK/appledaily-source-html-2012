<html><header><meta charset="utf-8"><title>宗澤杏兒奉旨談情</title></header><body><h1>宗澤杏兒奉旨談情</h1><p>黃宗澤（Bosco）和胡杏兒早前以情侶檔合演內地電視劇《跑馬場》，韓星張娜拉也有份演出。Bosco扮演首席騎師，杏兒則演記者，兩人演一對革命戀人，可謂在劇中奉旨談情。兩人戲內戲外皆是情侶，會否有點尷尬？Bosco說：「我們只是專注在演出之中，不會受影響。」</p><p>張娜拉演日本妹</p><p>Bosco續說：「大家都是專業的演員，合作就是為了演好戲，既然大家想看我們演出情侶，那我們就好好演出，不會想其他。」韓星張娜拉飾演日本少女，跟杏兒同樣愛上Bosco，發展一段三角戀。<br>撰文：葉雪</p></body></html>
