<html><header><meta charset="utf-8"><title>關仁隱事：「手榴彈」揼骨狂攞著數 - 關仁</title></header><body><h1>關仁隱事：「手榴彈」揼骨狂攞著數 - 關仁</h1><p>內地明星出席活動，收足錢，但一樣要求又多又千奇百怪。關仁早排聽到有一單屬於奇幻級別，前幾年因為拍無間道劇集而爆紅升上一線的男星「手榴彈」，出席一個男裝活動，夜晚散場，手榴彈同公關、傳媒界一齊去揼骨鬆一鬆，點知公關第二日收到張單，人人幾百元落樓，手榴彈張單居然係成萬銀，嚇到公關跳起，左查右查，公關有口德唔講原因，但估計手榴彈應該見有人認頭簽單，咪簽定一大疊coupon，預備將來用，認真貪心兼縮骨！<br>Textby關仁</p></body></html>
