<html><header><meta charset="utf-8"><title>張家輝苦練手語謝票</title></header><body><h1>張家輝苦練手語謝票</h1><p>張家輝瞓身演出的電影《大追捕》上映至今在港票房直逼1,500萬，戲中家輝所演的啞巴釋囚王遠陽，戲中他的造型經常戴上鴨咀帽、穿風褸及NewBalance波鞋，前晚家輝便以戲中一身造型現身廣州兩間戲院，以手語跟觀眾謝票，令觀眾high爆全場。<br>家輝甫出現即引來觀眾歡呼，爭相上前影相和握手，場面一度混亂，家輝更貫徹戲中啞巴角色，苦練手語跟現場觀眾交流及謝票，以表心意。家輝用手語問觀眾：「你們喜不喜歡這部電影？有沒有被感動？有沒有哭？」<br>撰文：葉雪</p></body></html>
