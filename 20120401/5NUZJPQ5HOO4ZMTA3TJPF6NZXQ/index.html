<html><header><meta charset="utf-8"><title>蘿霸貓卡3吋隙消防員拆牆拯救</title></header><body><h1>蘿霸貓卡3吋隙消防員拆牆拯救</h1><p>英國百厭小貓咪「珍珠」（Pearl左圖）頭小屁股大，牠大概不知自己一副「蘿霸」身形，竟不自量力的竄進一條僅7.5厘米（3吋）闊的罅隙（右圖），要勞煩消防員拆牆救出。<br>主人馬丁說，當日11個月大的珍珠一天失蹤了半小時，她四處搜索，赫見愛貓卡在車房與花園牆壁一條3吋縫隙，馬丁想引牠自行爬出，但珍珠卡得太緊，更驚慌得不斷掙扎，馬丁怕牠弄傷自己，惟有報警求助。消防員逐一把牆壁的磚頭拆除，終把珍珠救出，牠四隻爪受傷，脫險後即蜷縮在沙發上睡覺定驚。<br>英國《星期日郵報》</p></body></html>
