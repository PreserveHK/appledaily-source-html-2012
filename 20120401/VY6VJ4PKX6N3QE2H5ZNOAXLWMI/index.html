<html><header><meta charset="utf-8"><title>具荷拉傷膝被扶離台</title></header><body><h1>具荷拉傷膝被扶離台</h1><p>韓國女子組合KARA前晚在台北舉行首次台灣歌迷聚會，演繹多首大熱作品，又大跳招牌扭屁股舞。成員具荷拉在活動開始前曾在twitter上表示，因首次見台灣歌迷所以特別緊張。不知是否太緊張，她完成演出下台時，差錯腳跪在地上，傷到左膝，要立即送往醫院檢查。</p><p>繼續慶功</p><p>經一小時治療並照X光後，證實未傷及骨頭，具荷拉隨即出席慶功，近百名擔心她的粉絲在門外守候，具荷拉離開時微笑向粉絲表示「OK」，粉絲才放心。<br>KARA昨日搭早機離台，具荷拉全程有工作人員扶着，她表示傷勢已好轉。據指她的男友龍俊亨隨組合BEAST同晚在台大體育館演唱，但並不知她受傷。</p></body></html>
