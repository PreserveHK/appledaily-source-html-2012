<html><header><meta charset="utf-8"><title>狐狸妹妹被盜相紅爆微博</title></header><body><h1>狐狸妹妹被盜相紅爆微博</h1><p>新一代宅男女神「狐狸妹妹」黎夢恬紅爆網絡！她的一系列性感惹火私房自拍照在微博曝光後，網友大讚其絕色容貌和火爆身材，足以秒殺性感女神鞏新亮，亦遠遠勝過有「越南瑤瑤」之稱的Elly。不過原來該名為「Foxangelbaby（狐狸妹妹）」的微博並非其本人，她本人也立即在微博澄清照片被盜用。但此事件卻意外令她人氣急升，有網友更直言現在是「有溝必火」的年代。她曾替內地網絡遊戲代言。<br>網易</p></body></html>
