<html><header><meta charset="utf-8"><title>Kay教囝囝熄燈救地球</title></header><body><h1>Kay教囝囝熄燈救地球</h1><p>謝安琪（Kay）、鄭欣宜及洪卓立等，前晚到尖沙嘴出席《地球一小時》活動，多年來一直支持活動的Kay表示當晚屋企亦有響應，熄燈後會點起蠟燭照明，再開收音機聽音樂打發時間，不過Kay表示囝囝張瞻起初不明白，還以為是中秋節，她笑說：「囝囝見點晒蠟燭，仲以為係中秋節，係咁吹熄啲蠟燭，不過佢家明白個活動係乜意義。」<br>另外，欣宜稍後會再跟張玉珊合作纖體，但形式未知，欣宜表示：「我最近冇食固體食物，只係食流質嘢，因為想清吓個肝，健康先係最重要。」<br>採訪：張俊銘　攝影：陳志嵐</p></body></html>
