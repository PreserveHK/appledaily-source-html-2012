<html><header><meta charset="utf-8"><title>蘋果汁主婦退休生活無保障</title></header><body><h1>蘋果汁<br>主婦退休生活無保障</h1><p>【本報訊】全港現時約有70萬名家庭主婦，因沒有薪酬未能受惠於強積金計劃，退休生活無保障。香港婦女中心協會及香港主婦聯盟隨機訪問511人，六成受訪女性沒有強積金戶口，主因是一直在家料理家務，沒有出外工作，當中近半退休後需要依賴子女或伴侶供養，遠較男性的兩成為多。<br>婦協總幹事廖佩珊稱，主婦犧牲個人事業發展以照顧家庭，是社會發展後盾，但社會一直無認同她們的貢獻，忽略她們的需要和應有權益，不少女性因而對退休生活感憂慮。她促請政府盡快落實免入息審查的全民退休保障計劃，確保每名長者都維持最基本的生活水平。</p></body></html>
