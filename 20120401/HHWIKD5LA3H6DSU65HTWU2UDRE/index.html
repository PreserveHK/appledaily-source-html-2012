<html><header><meta charset="utf-8"><title>全球熄燈1小時　6400城市響應</title></header><body><h1>全球熄燈1小時　6400城市響應</h1><p>前晚（周六）8時半，全球有破紀錄147個國家和6,400個城市，響應世界自然基金會（WWF）「地球一小時2012」號召，一起熄燈一小時，為未來光明努力。熄燈行動由南太平洋島國薩摩亞起，之後是新西蘭國會大廈、澳洲悉尼歌劇院和港灣大橋、日本東京鐵塔、中國長城、法國艾菲爾鐵塔和英國大笨鐘等。利比亞、阿爾及利亞、不丹和非洲畿內亞則是今年新加入。法新社</p></body></html>
