<html><header><meta charset="utf-8"><title>「振英同志」不要23條</title></header><body><h1>「振英同志」不要23條</h1><p>【本報訊】聲討梁振英的遊行現場，有一位「振英同志」深入虎穴，穿上綠色制服、結上紅領巾，作共產黨員打扮，手持象徵六四屠城的紙坦克，高調走入示威隊伍中，深受群眾歡迎。這位A貨黨員就是社民連成員林森成（圖）。林伯說，扮「振英同志」上街，是要諷刺梁振英不認是地下黨員。他表示，上街首要任務，是堅決反對23條立法，「梁振英有四大任務要做，香港人一定要團結，唔好咁易俾隻狼呃到，大家要記住，佢好易變臉，講過嘅嘢可以唔認」。他直言只要有任何表達訴求的機會。</p></body></html>
