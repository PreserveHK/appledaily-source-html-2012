<html><header><meta charset="utf-8"><title>求驗客手記：費托終於返嚟喇 - 求驗客</title></header><body><h1>求驗客手記：費托終於返嚟喇 - 求驗客</h1><p>維拉越踢越唔掂，不過車路士嘅西班牙前鋒費蘭度托利斯（費托、圖）就慢慢搵番啲射門觸覺。費托喺迪馬堤奧上場頂咗波亞斯做車仔揸弗人後，啲信心當堂返晒嚟，喺前日作客贏維拉4:2場英超，射入埋齋一球，而呢球亦係佢自舊年9月下旬後首個聯賽入波。近5場波佢共入3球，而且喺前仗贏賓菲加1:0場歐聯，靚交予沙洛文卡勞入致勝球。迪馬堤奧賽後話：「我成日話邊個入波唔緊要。費托之前助攻畀隊友，家陣終於輪到佢自己入波。今場波我哋入咗4球，佢都入咗一球，而且仲入得好靚㖭。」</p></body></html>
