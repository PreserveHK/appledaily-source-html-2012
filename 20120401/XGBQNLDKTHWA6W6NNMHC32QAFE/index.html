<html><header><meta charset="utf-8"><title>2歲童立志執垃圾</title></header><body><h1>2歲童立志執垃圾</h1><p>一人有一個夢想，英國2歲男童阿爾菲（圖）不例外，他牙牙學語吐出的首堆詞語，還有他現在的人生目標，都是做個垃圾收集員（binman）。</p><p>阿爾菲和爸爸媽媽居於南泰恩賽德區，每逢周四都會坐在窗邊，等候定期上門收集垃圾的清潔工人，有時對着工人揮手，有時送他們糖果或小禮物。28歲媽媽赫德森說：「他去年看到工人垃圾車後，兩眼發光，對這種職業一見鍾情。」<br>垃圾工人看到阿爾菲目不轉睛，於是送他一頂帽子和一對手套，媽媽則在網上給他訂購一件反光背心。他對「垃圾制服」如珠如寶，喜歡穿着搶先給五個月大弟弟丟尿片，或出外丟垃圾，即使上床睡覺也不肯脫下。<br>英國《星期日郵報》
</p></body></html>
