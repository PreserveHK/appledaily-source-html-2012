<html><header><meta charset="utf-8"><title>關仁隱事：「泥山」賀「豬腳」面懵 - 關仁</title></header><body><h1>關仁隱事：「泥山」賀「豬腳」面懵 - 關仁</h1><p>「豬腳」搞咗個盛大婚禮，話就話擺咗百幾圍，但原來好多圍只係坐咗三分二人，亦有多張枱吉咗冇人坐，最搞笑係豬腳本身冇乜朋友，為咗場面壯觀啲熱鬧啲，豬腳惟有連唔太相熟嘅人都請嚟飲撐場，就好似鬥靚界嘅「泥山」咁，聽聞佢只係曾經同豬腳合作過一、兩次，但豬腳請飲都請埋佢。關仁老友都有去飲，佢話當晚豬腳媽成晚都好嚴肅不苟言笑，原本泥山好興奮咁捉住豬腳合照，但豬腳媽好唔客氣咁對住泥山用普通話講：「你拍夠沒有！」搞到泥山勁尷尬，即刻返埋自己個位。<br>撰文：關仁</p></body></html>
