<html><header><meta charset="utf-8"><title>華仔興奮桃姐再攞獎</title></header><body><h1>華仔興奮桃姐再攞獎</h1><p>劉德華和葉德嫻主演的《桃姐》，前晚在第四屆沖繩國際電影展中贏得和平組別的觀眾大獎及評審團特別獎「金石獅子獎」，認真威水，不過華仔、葉德嫻及許鞍華未有到場領獎。<br>但當他們得知獲獎後心情相當興奮，華仔昨日表示：「最令人開心嘅係，愛嘅訊息真係能夠打動全世界嘅人。」而葉德嫻則說：「雖然唔知道大會對《桃姐》呢套戲嘅評語係點，但係都覺得相當榮幸，我相信一定某方面感動到佢哋。今次我哋套戲只係微不足道嘅老工人為題材，充份表現出導演同投資者嘅藝高人膽大。」<br>撰文：丁寧</p></body></html>
