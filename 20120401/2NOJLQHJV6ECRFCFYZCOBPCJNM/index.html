<html><header><meta charset="utf-8"><title>車上咖啡機抗睡魔</title></header><body><h1>車上咖啡機抗睡魔</h1><p>要在駕駛長途車上飲香濃熱咖啡提神，看似天方夜譚，但有了這部意式濃縮咖啡機，要隨時隨地享受熱咖啡就絕不成問題。<br>這部車上咖啡機（圖）是由丹麥咖啡癡尼爾森發明，話說他某次在酒店時無法買到美味香濃熱咖啡，於是萌生研發流動咖啡機的念頭。用家只須將咖啡豆和清水放入咖啡機內，再接駁上點煙器，兩分鐘後就能品嚐到濃咖啡。咖啡機每部售價124鎊（1,542港元）。不過，英國駕駛者協會提醒，切勿邊駕駛邊弄咖啡。<br>英國《每日郵報》</p></body></html>
