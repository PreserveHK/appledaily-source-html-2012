<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐貝詩MK色誘龍友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐貝詩MK色誘龍友 - 馮仁昭</h1><p>唐貝詩噚日以紅色開窿性感裙，喺旺角街頭宣傳佢嘅團購網，「ECup超蓮」模鍾采羲（Iris）、李思捷新緋聞女友馮鎵瀠（Naomi）、王璐瑤（LuLu）等模好友撐場，妹妹唐貝欣都由北京返港支持家姐，吸引大批龍友狂影。唐貝詩透露網站由媽咪寇鴻萍打本投資：「家同好多名人明星傾緊，但係未簽約唔可以講住，暫時有至八會成員畫嘅畫賣。我都學緊油畫，遲啲都會放上網賣。」谷胸勁騷三吋事業線嘅Iris撐好友：「今次佢第一次做生意，一定要全力支持。」</p></body></html>
