<html><header><meta charset="utf-8"><title>蘋果汁新移民婦望增託兒服務</title></header><body><h1>蘋果汁<br>新移民婦望增託兒服務</h1><p>【本報訊】新移民婦女就業率低，社區組織協會促請政府增加課餘託管服務，免她們因為「湊仔」無法工作。協會於去年12月至今年3月，以問卷訪問了93名來港不足七年、最少有一名年齡6至12歲的子女的新移民婦女，近98％受訪者表示希望出外工作，但因子女無人照顧，成為主要困難。<br>調查顯示，61％受訪者表示家庭未能負擔任何託管費用，只有不足一成表示每月可為每名子女付250元至500元。社區組織協會促請政府為基層婦女提供更切身的課餘託管服務，如天天開放託管中心、將服務時間延至8時、提供接送服務等，以便她們有更多機會爭取就業。</p></body></html>
