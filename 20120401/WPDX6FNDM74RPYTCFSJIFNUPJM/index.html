<html><header><meta charset="utf-8"><title>最長跨峽谷懸索橋通車</title></header><body><h1>最長跨峽谷懸索橋通車</h1><p>世界跨峽谷跨徑最長的鋼桁梁懸索橋──湖南矮寨大橋昨日正式建成通車（下圖）。大橋跨度1,176米，距谷底垂直高度達355米，該橋通車不僅為湘西增添了新景觀（左圖），也標誌着全長800多公里的湘渝高速公路（長沙至重慶）全線貫通，從重慶駕車至湖南長沙僅需8個多小時車程。</p><p>此前，大橋下方的矮寨盤山公路曾被稱做「中國公路奇觀」，是湖南通往重慶的必經之路，走完它至少需要30分鐘車程，而且13個彎道其實就是13道「鬼門關」，環境十分險惡；但現在行經矮寨大橋，只需要一分多鐘。<br>中新社</p></body></html>
