<html><header><meta charset="utf-8"><title>五月天寸周董唔正常</title></header><body><h1>五月天寸周董唔正常</h1><p>台灣組合五月天，昨日在黃埔為他們5月9至10日，及12至14日的紅館演唱會舉行記招，惜五子因前晚連夜趕抵香港，以至昨日疲態盡現，發呆的五子未能盡力為個唱造勢。<br>早前五月天為台灣節目《康熙來了》任嘉賓時，因在節目內過份宣傳他們的新片，累製作單位被罰百萬新台幣，對此主音阿信坦言：「很不好意思，但也希望當局多鼓勵華人音樂產業，有機會上節目，當然想多推銷自己的作品。」<br>至於說到周杰倫（周董）於台灣因被拍得跟女友昆凌約會而發狂打記者，阿信表示對此事並不清楚，但若自己遇到傳媒追訪，就會正常面對。<br>採訪、攝影：譚倩宜</p></body></html>
