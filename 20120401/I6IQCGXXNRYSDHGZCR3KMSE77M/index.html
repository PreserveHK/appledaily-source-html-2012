<html><header><meta charset="utf-8"><title>中風伯伯坐輪椅抗爭</title></header><body><h1>中風伯伯坐輪椅抗爭</h1><p>【本報訊】61歲的劉伯伯（圖）中風後半身不遂，但昨也推着輪椅，獨個兒上街。輪椅推到中環的斜路，劉伯伯力不從心，惟有將輪椅倒後，吃力地往上推；但他怎辛苦也堅拒路人幫忙，要憑自己的力量走完這段抗爭路。劉伯伯說，上街是因為深信梁上任後必會為《基本法》23條立法。劉伯伯是基層人士，梁振英近日頻頻落區，難道他感覺不到這位未來特首的誠意？「哼！呢啲係共產黨嘅小動作嚟咋，整色整水，扮關心市民，等你信咗佢，佢就會為所欲為，總之都係果句：梁振英係共產黨員，共產黨信唔過！」</p></body></html>
