<html><header><meta charset="utf-8"><title>今日提醒你：網上追思先人</title></header><body><h1>今日提醒你：網上追思先人</h1><p>【本報訊】清明節將至，政府鼓勵市民透過網上追思服務</p><p> http://www.memorial.gov.hk </p><p>，隨時隨地以電腦或手提電話在先人紀念網頁內獻上鮮花祭品，抒發思念之情，過一個環保清明節。<br>食環署又呼籲市民，若要到墓地拜祭可使用默想、書寫寄語、鮮花等方式懷念先人。清明節期間市民應盡量利用公共交通工具，除獲特別准許外，所有車輛均不准駛入歌連臣角火葬場、鑽石山火葬場、葵涌火葬場、富山火葬場、和合石火葬場及和合石墳場。</p></body></html>
