<html><header><meta charset="utf-8"><title>求驗客手記：高蓮搵駱駝慶生 - 求驗客</title></header><body><h1>求驗客手記：高蓮搵駱駝慶生 - 求驗客</h1><p>朗尼老婆高蓮（小圖）為咗慶祝嚟緊星期二嘅26歲生日，佢上星期五晚喺屋企搞咗個生日會，廣邀親朋好友。由於生日會嘅主題係阿拉伯風情，所以參加派對嘅人都要着阿拉伯嘅傳統服飾。高蓮嘅心思唔止咁簡單，佢仲特登班咗隻駱駝（圖）嚟生日會，同大家一齊玩！究竟隻駱駝係邊度嚟，完咗生日會又去咗邊呢？真係令人費解！不過，高蓮玩得開心，但佢啲鄰居就投訴佢哋嘈生晒，搞到連電視都睇唔到！</p></body></html>
