<html><header><meta charset="utf-8"><title>BB蜘蛛女勇攀石牆</title></header><body><h1>BB蜘蛛女勇攀石牆</h1><p>小小「蜘蛛女」藝高人膽大，身上沒任何安全裝備，穿上紙尿片就往陡峭攀石牆爬，結果贏盡網民掌聲，短片點擊率高逾35萬。<br>這名美國22個月大的女嬰，小手小腳在石牆上敏捷攀爬（上圖），即使越爬越高也大無畏，中途瞥見玩具阻擋前路，還懂伸手扔走障礙物，同時咿呀說着BB話，似乎在替自己打氣，最終爬到等於自己身高三倍的高度（下圖），無愧「蜘蛛女」之名。短片贏盡喝采，但有網民斥責家長罔顧BB安全，既沒安全帶，也沒安全帽，墮下來就糟糕了。<br>英國《星期日郵報》</p></body></html>
