<html><header><meta charset="utf-8"><title>張藝謀《圖蘭朵》迎奧運</title></header><body><h1>張藝謀《圖蘭朵》迎奧運</h1><p>張藝謀拍完《金陵十三釵》後，最近傳出他與拍檔張偉平不和，有人刻意爆出他的私隱。對於這些傳聞，張藝謀一直沒有回應，但近日他突然準備息影一年，跑去英國執導大型歌劇《圖蘭朵》，該劇於6月23日在英國倫敦溫布萊球場奧運文化舞台首演，是倫敦奧運會藝術節中最大規模的演出。<br>98年張藝謀在北京紫禁城首次執導該歌劇，據瞭解，此次倫敦演出，將是全新版本的，而世界三大男高音之一的杜明高（PlacidoDomingo）會擔任樂團指揮。張藝謀近期正忙於與奧運團隊老搭檔交流開會，心情並沒有受傳聞影響。<br>撰文：葉雪</p></body></html>
