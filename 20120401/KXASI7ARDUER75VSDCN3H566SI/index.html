<html><header><meta charset="utf-8"><title>手機自慰app任揀男角</title></header><body><h1>手機自慰app任揀男角</h1><p>手機新功能──自慰。新加坡兩名男程式員，成功研發女性手機自慰app，只要連上振動器（圖），就能與虛擬性對象盡情享樂。自慰app提供不同「男主角」選擇，聲音、相片、背景故事和音樂，通通任君選擇，用家更可將理想「男主角」上載公諸同好。<br>自慰app的開發者，是同為34歲的鄭德滿和郭宏義。兩年前，鄭德滿新婚不久被派駐美國工作，於是有了創作自慰app念頭，現在接了來自日本和美國的定單。新加坡《聯合晚報》
</p></body></html>
