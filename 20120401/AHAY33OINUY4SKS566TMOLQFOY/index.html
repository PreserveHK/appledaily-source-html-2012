<html><header><meta charset="utf-8"><title>越怕越買</title></header><body><h1>越怕越買</h1><p>自問從來都不是HelloKitty的粉絲，偏偏每年某些日子，這隻戴紅蝴蝶結的白貓總會以不同形象，並由多方不同渠道走入我的生活！只看她百變的形象，由普通一隻貓到遊樂場等，就已感覺到她要走入各位日常生活的那份真誠，而我，亦不得不承認「我開始有少少鍾意咗佢！」至於我第一件失手的，就是由Sanrio與NOOKA推出的NOOKA×HelloKitty珍藏版搪膠公仔。一貫Kitty的容貌，加上簡單的線條就夠，不過最重要是，這個變了形的貓面趣怪得叫我愛不釋手！<br><br>記者：曾玉瑩<br><br>WOAW（29722676）<br>銅鑼灣百德新街42-48號名店坊地下C舖</p></body></html>
