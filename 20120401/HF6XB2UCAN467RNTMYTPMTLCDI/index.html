<html><header><meta charset="utf-8"><title>灰太狼　憤怒鳥變創意早餐</title></header><body><h1>灰太狼　憤怒鳥變創意早餐</h1><p>南京一名媽媽因製作創意早餐走紅網絡！她在過去九個月，每天為讀小學的兒子「肉球」做早餐，餡料款式更天天不同，如灰太狼（上圖）、海綿寶寶、憤怒鳥（下圖）等，都是她創作的題材。<br>這位媽媽說，她最初讓兒子在外買早餐，但感覺到不安心。後來她發現那些精美的餐點，做法都很簡單，便開始自己製作，希望在一年365天，幫兒子做出365款創意早餐。<br>她舉例說，灰太狼就是用黑芝麻粉和糯米麪做出灰灰的效果，再以芝士當眼睛和嘴巴，紅蘿蔔片放頭頂，海苔當眉毛。<br>兒子「肉球」的同學紛紛熱議，結果一眾家長向她請教，她建立教學網後隨即走紅。<br>南京龍虎網<br></p></body></html>
