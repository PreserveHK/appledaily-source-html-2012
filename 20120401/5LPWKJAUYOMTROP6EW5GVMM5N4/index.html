<html><header><meta charset="utf-8"><title>喝咖啡工作狂變懶</title></header><body><h1>喝咖啡工作狂變懶</h1><p>不少上班一族或開夜車的學生，都愛喝咖啡來提神（圖），令自己頭腦更清醒，但加拿大一項研究卻指出，咖啡中的咖啡因只會對懶人有效，若勤力的人喝咖啡，反而會變得懶散。<br>卑詩大學研究員為了解興奮劑對人產生的影響，分別向老鼠注射咖啡因和安非他命，結果發現，原本避開挑戰的懶惰老鼠，注射安非他命後變得勤力起來，相反平日較願接受挑戰的勤奮老鼠，無論接受注射安非他命或咖啡因後，都會變得較懶散，缺乏活力。<br>英國《每日郵報》</p></body></html>
