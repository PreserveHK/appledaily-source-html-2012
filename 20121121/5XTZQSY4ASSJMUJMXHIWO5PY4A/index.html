<html><header><meta charset="utf-8"><title>159萬買樓可移民西班牙</title></header><body><h1>159萬買樓可移民西班牙</h1><p>想逃出香港享受歐陸生活方式？請花錢在西班牙買一幢房子吧。<br>西班牙經濟衰退，失業率25%，斷供樓房無數，房地產市場自2008年一蹶不振，積壓超過700,000幢空置房屋。為振興房地產市場，也鑑於俄羅斯和中國對其房屋的需求，西班牙當局前天（周一）宣佈，外籍人士在當地購買價值超過16萬歐元（約159萬港元）的房屋，就可當作投資移民，獲發西班牙居留簽證。<br>英國《每日郵報》/中通社</p></body></html>
