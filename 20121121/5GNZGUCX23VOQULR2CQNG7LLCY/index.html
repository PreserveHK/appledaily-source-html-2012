<html><header><meta charset="utf-8"><title>食狗疑雲：兄長晒全狗宴被鬧</title></header><body><h1>食狗疑雲：兄長晒全狗宴被鬧</h1><p>官恩娜和家人都愛狗如命，多年來家中先後飼養超過20頭愛犬，不過她的哥哥官仲銘本年4月在微博大晒瀋陽的「全狗宴」照片，被網友聲討質疑他吃狗肉，身為愛護動物協會會長的傅明憲更譴責說：「好惡心、好唔人道！」事後官仲銘在微博澄清沒吃狗肉，只是驚訝內地有全狗宴，官恩娜強調跟哥哥從小養狗，絕不信他會吃狗肉，可能只是純影相而已。33歲的官仲銘曾讀無綫藝員訓練班，離開娛圈後跟父親做生意，近年代理罐裝葡萄酒。</p></body></html>
