<html><header><meta charset="utf-8"><title>隔牆有耳：<br>扭計造反　CCTVB麻雀暗藏密碼 - 李八方</title></header><body><h1>隔牆有耳：<br>扭計造反　CCTVB麻雀暗藏密碼 - 李八方</h1><p>CCTVB嘅《萬千星輝賀台慶》前晚出街，點知貴為CCTVB竟然突然扭計作反，喺一眾藝員圍住張枱玩麻雀遊戲時，四位藝員突然手執「八萬」、「六萬」、「四萬」、「九萬」呢四隻王牌。</p><p>網民即時高喊CCTVB作反，竟然膽敢將「八、六、四、九」一齊出街，網民即時改圖，重新排序，變成「八萬、九萬、六萬、四萬」嘅8964中央最唔想睇到嘅數字、甚至改為「天滅中共」。有網民推測，CCTVB出呢四張牌其實係想畀個下馬威政府睇吓，若果佢哋亂咁發免費電視牌，CCTVB就會即時造反。</p></body></html>
