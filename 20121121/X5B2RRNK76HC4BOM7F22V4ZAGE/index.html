<html><header><meta charset="utf-8"><title>法包變炸彈　掀民眾怒火</title></header><body><h1>法包變炸彈　掀民眾怒火</h1><p>【惹火封面】<br>《經濟學人》最新一期題目是《歐洲心臟的計時炸彈》，封面圖片是七條法國長麪包，被法國國旗的藍白紅三色紙條綑在一起，麪包之間有一條已被燃點的藥引，寓意非常明顯；有關設計及主題文章旋即惹起法國人的不滿。</p><p>主題文章指法國總統奧朗德的經濟改革未夠進取，警告金融市場可能受法國拖累，甚至影響歐元的未來。法國政府立即批評該文章未有計及上周推出的企業稅退款，該計劃被指有助增加職位，及減少貿易赤字。<br>分析指，法國人對於被視為計時炸彈非常憤怒，另一方面被《經濟學人》或其他市場人士視為更似「歐豬國」，而非與德國並視為歐洲強國，傷害了法國人的自尊。</p></body></html>
