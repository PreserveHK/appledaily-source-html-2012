新冠狀病毒源頭疑為蝙蝠</title></header><body><h1>醫療新知︰<br>
新冠狀病毒源頭疑為蝙蝠</h1><p>因疑似沙士引起全球恐懼的新冠狀病毒，至今已證實三人感染。荷蘭科學家最近完成化驗其中一名60歲死者的病毒，並進行基因排序，證實新冠狀病毒HCoV-EMC/2012，與扁顱蝠（Tylonycteris pachypus）及東亞家蝠（Pipistrellus abramus），這兩種亞洲蝙蝠帶有的病毒相近，其中東亞家蝠更會於沙地阿拉伯及鄰近地區出現。研究人員相信，新病毒並非由已有的人類冠狀病毒變種而成，推測新病毒的源頭應為動物。研究結果已刊登於美國微生物學會網上雜誌《mBio》。</p></body></html>
