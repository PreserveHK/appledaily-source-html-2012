<html><header><meta charset="utf-8"><title>婚姻受困女子墮斃</title></header><body><h1>婚姻受困女子墮斃</h1><p>【屯門】<br>【本報訊】一名婦人前晚在屯門寓所接聽一個電話後，上天台跳樓撞爆糞渠身亡，家人直至昨晨案發後8小時才揭發事件。警方調查後，相信她因婚姻問題困擾而尋死，並無可疑。<br>死者姓曾（38歲），與丈夫及一子兩女同住屯門青山坊華樂大廈（圖）一單位，據悉女事主3年前由內地來港，最近兩夫婦感情有變正辦理離婚。前晚10時，她在家中接聽一個電話後隨即外出，45分鐘後其16歲兒子曾聽聞墮物巨響，但不以為意。至昨晨7時半，兒子入廁所發現窗外傳來惡臭，開窗探望赫見母親倒卧二樓平台，通知父親報警。救護員到場證實女事主經已死去。</p></body></html>
