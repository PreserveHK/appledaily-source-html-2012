<html><header><meta charset="utf-8"><title>林保怡對無綫冇符</title></header><body><h1>林保怡對無綫冇符</h1><p>無綫劇《天與地》被網民捧為神劇，雖然劇集和女主角佘詩曼有份角逐下月台慶頒獎禮的最佳劇集和最佳女主角，但演技備受好評的男主角林保怡，據悉因為已經離巢及曾鬧爆無綫而被踢出候選視帝之列，就連我最喜愛的電視男角色也無緣角逐，不少網民戥保怡不值。<br>對此前日林保怡透過WhatsApp回覆記者，原來他正身在戈壁沙漠拍內地劇《屯戍西疆》。對於冇份爭視帝，保怡說：「都冇辦法啦，希望佢哋個派對玩得開心啲，網民支持我，當然好開心。」<br>採訪：林妃</p></body></html>
