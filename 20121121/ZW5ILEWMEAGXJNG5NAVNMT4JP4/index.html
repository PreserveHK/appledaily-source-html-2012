<html><header><meta charset="utf-8"><title>伊健寸完小春補鑊</title></header><body><h1>伊健寸完小春補鑊</h1><p>鄭伊健昨日在中環出席願望成真基金聖誕慈善活動，獲大會送贈一對限量版小熊，司儀表示伊健結婚時，可將這對小熊放在花車上，令伊健面露尷尬。<br>近幾年伊健經常做慈善工作，他坦言很想成立基金幫助小朋友夢想成真。何時令結婚成真？伊健尷尬說：「又講？我鍾意嘅夢想係慢慢嚟，唔使一下，過程係最緊要。」提到另一夢想搞古惑仔演唱會，伊健指要跟其他兄弟夾時間，是否陳小春最難度期？伊健笑說：「佢要造人，係做好自己。」莫非覺得小春不夠好？伊健即補鑊說：「唔係，佢想更好，人係有要求。」<br>採訪、攝影：黃曉妍</p></body></html>
