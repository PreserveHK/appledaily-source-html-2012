萊爾艷福抵傷患</title></header><body><h1>趣趣地：<br>
萊爾艷福抵傷患</h1><p>木狼後衞萊爾上季因為膝傷，選擇休息一個球季。可惜膝頭傷勢依舊冇乜好轉，近4戰都缺陣。佢最後把心一橫，周一接受關節鏡手術，而球隊都好支持呢位28歲球員決定，仲話會全力支持佢㖭。雖然膝傷令到佢無復當年勇，但係佢人氣都係一樣咁勁；美國爆料網《Terez Owens》大爆，萊爾做手術前去咗以索女侍應做賣點嘅餐廳Hooters食嘢，仲同一班靚女合照㖭！</p></body></html>
