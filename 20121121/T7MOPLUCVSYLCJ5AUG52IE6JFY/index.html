<html><header><meta charset="utf-8"><title>案件速遞：<br>疑為女兒爭執警涉毆妻</title></header><body><h1>案件速遞：<br>疑為女兒爭執警涉毆妻</h1><p>【本報訊】已婚警員疑因女兒的學業問題，在家中與曾任女警的妻子發生爭執，其間涉嫌掀起妻子的上衣，用奶茶淋潑她，見她欲報警，又揮拳打她。他疑趁妻子沐浴時，衝入廁所用螺絲批指嚇她。</p><p>被告曾健榮（43歲），否認襲擊及刑事恐嚇罪，案件押後至明年1月18日審訊，其間獲准繼續保釋。控罪指被告於今年9月某日在油塘寓所，恐嚇妻子劉佩娟，以及於10月3日在家中襲擊她。事主現搬往社署安排的庇護所居住。<br>案件編號：KTCC6228/12</p></body></html>
