<html><header><meta charset="utf-8"><title>鍾采羲晒胸袋十萬</title></header><body><h1>鍾采羲晒胸袋十萬</h1><p>鍾采羲（Iris）、林宜芝（Monna）及新晉模許佩榆（Diva）和彭澤敏（Cupid），前晚到尖沙嘴出席酒吧活動，眾女皆穿上比堅尼上衣及熱褲，其中Diva上圍出眾，但左腋下有疤痕令人懷疑隆胸，她否認說：「唔係，肥後瘦咗有啲痕，之前剃毛整損咗，我係托出來嚟咋。」Diva透露上圍只有32D。<br>Iris表示今次酬勞有近6位數字，現時接拍的新戲，跟男主角王宗堯有接吻及激情戲：「拍時好尷尬，雖然接吻有經驗，但未試過咁清醒下kiss。」<br>採訪：魯萍<br>攝影：陳順禎</p></body></html>
