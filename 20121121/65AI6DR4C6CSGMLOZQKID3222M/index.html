<html><header><meta charset="utf-8"><title>寇鴻萍禁唐貝詩拍拖</title></header><body><h1>寇鴻萍禁唐貝詩拍拖</h1><p>唐貝詩和母親寇鴻萍、趙哲妤及其理財顧問Oreo前晚到尖沙嘴出席活動，唐貝詩的網上團購生意，已做了一年多，今個月開始賺錢，問寇鴻萍是否由女兒主管？她笑說：「佢係打雜，我幫佢喺出面拉生意，不過未帶佢出去住，因太多生意要OT，所以公司要擴充請同事，生意做唔切。」唐貝詩表示目前感情生活空白，寇鴻萍說：「最好主力睇住公司，要事業先賺錢，條路好長要學嘢，到佢做CEO我就嘆世界。」<br>趙哲妤否認理財顧問是男友，對方只是給專業意見。她又提到早前不適失去不少工作，問是甚麼病，她說：「係生風癩，每星期要打針，動物毛、玫瑰花同蟹都會令我敏感。」<br>採訪、攝影：溫敏芝</p></body></html>
