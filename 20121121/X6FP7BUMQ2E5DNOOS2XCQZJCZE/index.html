<html><header><meta charset="utf-8"><title>紅Phone：一掃繙譯旅遊必試</title></header><body><h1>紅Phone：一掃繙譯旅遊必試</h1><p>拎住字典去遊行？唔係啩！就算手機內置繙譯功能，又要逐粒字慢慢入，好費時失事！但最新LG Optimus L9就唔同，佢除咗採用Android 4.0兼具備1GHz雙核處理器，更特別為旅行人士提供「Quick Translator」，只需用鏡頭輕掃一下，手機便自動分析圖像內嘅文字，再幫你繙譯成中文，咁就唔驚雞同鴨講。　查詢：LG（3543 7777）</p></body></html>
