<html><header><meta charset="utf-8"><title>王心凌蝕紅底</title></header><body><h1>王心凌蝕紅底</h1><p>台灣玉女歌手王心凌月底推出個人大碟，為谷銷量，佢先前拍咗輯背部全裸嘅MV，估唔到一向乖乖女嘅佢露起嚟都咁有睇頭。最近又拍咗首叫《任性情人》嘅MV，入面有好多唔同造型配合首歌，款款都好有睇頭，又短裙又長腿，仲要唔經意露紅色打底褲，真係一次過滿足晒宅男要求，連舞蹈員都扮鬼扮馬戴晒頭套，有啲扮鹿，有啲整對熊貓眼成隻熊貓咁。不過原來拍攝時，王心凌患重感冒，睇完醫生打埋針至開到工。<br>撰文：洪紅克</p></body></html>
