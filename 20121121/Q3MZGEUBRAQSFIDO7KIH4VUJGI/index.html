<html><header><meta charset="utf-8"><title>隔牆有耳：<br>局長奶媽　鍾逸傑心痛林鄭瘦一圈 - 李八方</title></header><body><h1>隔牆有耳：<br>局長奶媽　鍾逸傑心痛林鄭瘦一圈 - 李八方</h1><p>前布政司鍾逸傑當初力挺梁振英做特首，家眼見新政府施政焦頭爛額，當然不是味兒。佢噚日以香港工商專業聯會會長身份開記招，就開正狼振英最緊張嗰瓣房屋政策批評幾句，仲話家政府內冇人會happy。林鄭湊完吳得掂，又要照顧酒駕波；人人叫佢做局長奶媽，連鍾逸傑噚日都話「That's true」，仲好心痛咁話林鄭overwork，瘦咗成個圈，所以上星期喺個聚會見到對方，都叫佢保重身體。<br>原來狼振英上任後，冇打過一個電話畀呢位恩師，唔知鍾逸傑有冇因此唔開心呢？</p></body></html>
