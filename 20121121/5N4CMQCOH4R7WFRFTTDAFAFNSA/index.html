<html><header><meta charset="utf-8"><title>阿佘促發免費電視牌</title></header><body><h1>阿佘促發免費電視牌</h1><p>佘詩曼昨日與張玉珊、馬詩慧等在灣仔為新店揭幕，阿佘主持亮燈儀式時遇到機器故障，她即鬼馬地作勢將手上酒樽倒向工作人員頭上。前晚無綫台慶，表演環節中阿佘印象最深是男演員反串演《名媛望族》，談到有觀眾看好她憑《天與地》再問鼎視后，阿佘說：「有冇提名都未知，我都好鍾意個角色，但有冇信心同得獎係唔成正比。」她表示其他對手都演得好好。<br>對於無綫與亞視發功阻撓政府發免費電視牌照，她說：「冇留意件事，留番畀大公司同大公司處理。」但作為觀眾，阿佘覺得多些免費電視台會有良性競爭，但最緊要是質素，而她暫定明年回巢無綫拍劇。<br>採訪、攝影：馬建華</p></body></html>
