<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇浸香檳浴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇浸香檳浴 - 馮仁昭</h1><p>舒淇近日浸淫喺同馮德倫拍拖嘅甜蜜愛情生活之中，早前佢哋去咗日本旅行拍拖俾我哋獨家踢爆。近排馮德倫就忙緊為自己套新戲埋尾，雖然少咗時間陪女友舒淇，但冇影響舒淇嘅心情。近排都見舒淇春風滿面，沐浴喺愛河嘅佢係唔同啲，日前佢仲浸埋香檳浴，露香肩展美腿實行益埋廣大嘅粉絲，不過都係拍嚟做宣傳啫，馮仁昭最想知啲香檳事後仲有冇人會飲呢？<br>撰文：馮仁昭</p></body></html>
