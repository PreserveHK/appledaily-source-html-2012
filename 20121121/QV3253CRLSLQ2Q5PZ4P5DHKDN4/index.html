<html><header><meta charset="utf-8"><title>蘋果汁：<br>
公立醫院員工促統一工時</title></header><body><h1>蘋果汁：<br>
公立醫院員工促統一工時</h1><p>【本報訊】代表公立醫院前線員工的香港醫院僱員權益工會，昨有10多名成員於醫管局總部門外請願，要求當局改善前線員工待遇。工會幹事譚亮英表示，現時醫管局員工中，部份如文職員工每周工時44小時（包飯鐘），但如病房支援助理的前線基層員工，每周工時卻是45小時（不包飯鐘），工會認為此做法極不公平，要求醫管局將員工工時統一為包括飯鐘在內的每周44小時。</p><p>譚又要求，醫管局跟隨政府做法，將合約員工轉為常額員工的年期由6年縮短至3年。工會請願後，與醫管局人力資源主管區結成會面。譚於會後稱局方承諾考慮工會訴求。</p></body></html>
