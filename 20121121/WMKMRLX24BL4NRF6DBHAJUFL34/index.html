<html><header><meta charset="utf-8"><title>Car訊：2025平治G警車</title></header><body><h1>Car訊：2025平治G警車</h1><p>假如2025年人類仍未滅亡，未來世界的交通工具到底會如何？美國LA Design Challenge 2012以Highway Patrol Vehicle 2025為題，要求參加者設計出未來的巡邏車。平治設計的Ener-G-Force概念車，以G-Class為藍本，車身肌肉感十足、20吋巨型輪圈、射燈等。性能資料欠奉，只知360度地形掃描器方便調整避震軟硬度。先進係先進，但以巡邏車而言好似唔夠「武裝」，至少有支雷射炮先合理。</p></body></html>
