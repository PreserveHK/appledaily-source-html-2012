<html><header><meta charset="utf-8"><title>隔牆有耳：<br>莫財悲歌　鄉議局拍賣舊會址流標 - 李八方</title></header><body><h1>隔牆有耳：<br>莫財悲歌　鄉議局拍賣舊會址流標 - 李八方</h1><p>鄉議局位於沙田嘅新大樓都開咗幕差唔多半年，佢哋個九龍塘舊會址仲喺度曬緊太陽，真係浪費。其實鄉議局都好努力將九龍塘塊靚地皮放售套現，可惜到家都未賣得出，點知新大樓嘅承建商又嚟追數，呢次真係莫財喇。<br>鄉議局喺今個月搞咗場公開拍賣會，拍賣九龍塘舊會址塊地，可惜最後因為達唔到鄉議局嘅底價而收番。為咗搞呢場拍賣會，鄉議局使咗近20萬。咁啱噚日鄉議局執委會喺會上又話，新大樓嘅建築公司要問鄉議局攞330萬。睇嚟賣出九龍塘幅地前，鄉議局真係要慳啲使。</p></body></html>
