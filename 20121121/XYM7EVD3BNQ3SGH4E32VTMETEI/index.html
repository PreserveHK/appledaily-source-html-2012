<html><header><meta charset="utf-8"><title>王喜自嘲啱做太監</title></header><body><h1>王喜自嘲啱做太監</h1><p>王喜主持的商台節目昨日凌晨請來甘國亮及王晶接受電話訪問，主題是最想復活的節目，提到《包青天》如重拍，甘國亮表示：「可以諗搵韓星拍，崔始源做包青天都得，唔一定要塗黑皮膚。」而王晶提到《千王之王》如重拍，劉松仁可演羅四海，汪明荃一角，李冰冰或周迅都適合；王喜又笑稱希望對方會找他演戲，王晶即笑指：「其實你做太監都啱，《大太監》適合你做。」王喜亦幽自己一默：「係呀，我擔遮好叻。」<br>採訪：王連連</p></body></html>
