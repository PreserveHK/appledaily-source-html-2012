<html><header><meta charset="utf-8"><title>案件速遞：<br>運輸工偷女友錢囚六月</title></header><body><h1>案件速遞：<br>運輸工偷女友錢囚六月</h1><p>【本報訊】運輸工人聲稱在內地經營的卡拉OK「出事」後未能籌措30萬元賠償費，遂打同居三年女友的主意，他知悉女友信用卡密碼，偷走信用卡往提款，一個月內在各區櫃員機共提走63,500元，然後玩失蹤，女友報警。工人昨判入獄六個月。<br>被告黃志金（46歲）昨承認15項盜竊罪，指他在前年1至2月偷取女友黃彩梅的金錢。被告聲稱，債主知他的住址，他擔心債主騷擾女友，遂玩失蹤。<br>案件編號：KCCC3066/12</p></body></html>
