<html><header><meta charset="utf-8"><title>法火</title></header><body><h1>法火</h1><p>法國人對品質的追求的確與眾不同，即使連一個小小的打火機，都講求安全與品味兼備。法國文具生產商BiC，自1937年已開始生產火機，據稱至今已累積達300億個銷售額，而每個火機流出市面前均附有50項的自動品質檢測（包括受熱、受壓、火燄控制及穩定性等），達到ISO 9994的安全標準，令用家用得放心。新一代火機更不定期添入不少主題如Cocktail、Love me Love me not等，常保新鮮感。</p><p>每枚BiC打火機 $7.5 各7-11、Circle K 及VanGo有售</p></body></html>
