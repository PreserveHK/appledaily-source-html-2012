<html><header><meta charset="utf-8"><title>話你知：虐貓案震驚全城</title></header><body><h1>話你知：虐貓案震驚全城</h1><p>小動物被虐事件時有發生，官恩娜的愛犬被劏肚的前一天，秀茂坪順天邨也發生殘酷虐貓案，流浪花貓miu（圖）上周五在走廊覓食時遭兩男子起飛腳狂踢，倒地的阿miu發出哀號，負傷向前奔逃，冷血狂徒竟繼續追打，再起腳將miu踢至半空，墮地的miu受重創口吐鮮血，發出悲鳴，驚動在附近工作的電訊公司人員，兩狂徒才與三名同黨逃去，最後miu因傷重要人道毀滅，網民怒吼虐貓狂徒畜生不如，警方高度關注事件，出動逾40名PTU迅速拘捕涉案的廚工及其女友。</p></body></html>
