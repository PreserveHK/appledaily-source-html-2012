<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧凱彤缺氧谷碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧凱彤缺氧谷碟 - 馮仁昭</h1><p>盧凱彤（Ellen）啱啱出咗第二張國語碟《你安安靜靜地躲起來》，封面係專程飛到台灣拍攝，向當地朋友借咗間藝術屋嚟影。導演要求Ellen爬入一個透明氣球裏面做出多個唔同嘅動作，不過呢個氣球每次只提供到15分鐘嘅氧氣，超時就分分鐘缺氧焗暈，結果Ellen出出入入個氣球十幾次。除咗咁辛苦之外，一向密實嘅Ellen今次以性感小背心示人，寧舍養眼。<br>撰文：馮仁昭</p></body></html>
