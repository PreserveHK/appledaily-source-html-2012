<html><header><meta charset="utf-8"><title>星爺招積谷賀歲片</title></header><body><h1>星爺招積谷賀歲片</h1><p>周星馳昨日在北京出席執導新片《西游．降魔篇》記者會，該片於春節檔期上映，內地交由華誼兄弟發行，昨日他與華誼老闆王中磊一起為巨型海報揭幕和首播預告片，星爺昨證實自己沒有參演《西》片，主持問他原因？他看着王中磊說：「因為我太貴了，王中磊求我不要演。」<br>《西》片於賀歲檔上映，同期有杜琪峯執導的《毒戰》和章子怡與王力宏主演的《非常幸運》上映，問星爺會否怕對手太多，他表示：「這個檔期蠻好的，不過電影在做後期製作，我對於特效還不夠滿意。」他並強調，雖然電影是喜劇，但各種元素都有：「在我的電影裏，當然有可歌可泣的愛情故事。」<br>採訪、攝影：陶然婷</p></body></html>
