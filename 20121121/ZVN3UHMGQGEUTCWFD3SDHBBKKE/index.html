<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關智斌變鹹濕仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關智斌變鹹濕仔 - 馮仁昭</h1><p>唔講可能真係唔知，關智斌（Kenny）原來已經同無綫冇合約，所以日前接受有線娛樂新聞台訪問時，可以直接用廣東話做訪問，傾得寧舍開心。Kenny近來都係主力喺內地拍網劇，其中個角色要扮番18歲，主持讚佢31歲演中學生都依然有說服力。Kenny話今次扮鹹濕嘅壞男仔：「仲有唔少床上戲，算係我一大突破，其實我一直都想演呢啲角色，唔想次次都做乖仔。」不過，Kenny話拍嗰陣點都有啲尷尬。<br>撰文：馮仁昭</p></body></html>
