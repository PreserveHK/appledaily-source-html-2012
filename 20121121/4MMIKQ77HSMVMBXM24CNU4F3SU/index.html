氣球帶小屋飛天</title></header><body><h1>《沖天救兵》現實版<br>
氣球帶小屋飛天</h1><p>飛天屋，是迪士尼動畫《沖天救兵》（Up）的情節，但這個念頭再不是異想天開，英國冒險家特拉佩成了現實版「卡叔」，用數百個氦氣球將一間小屋升上半空。特拉佩周日在墨西哥萊昂國際熱氣球節熱身，在數千民眾見證下，用幾百個彩色大氣球，升起一間童話般的小屋。但為確保一旦在海峽中途意外降落也可以自救，他明年飛越大西洋的計劃，將會改用救生艇完成夢想。他計劃用365個氣球升起救生艇，由美國緬因州飛到法國的巴黎。<br>英國《每日郵報》</p></body></html>
