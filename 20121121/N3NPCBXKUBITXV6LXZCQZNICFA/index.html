<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃翠如陪浩然瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃翠如陪浩然瞓 - 馮仁昭</h1><p>黃翠如簽約無綫短短一年，已經喺第二套劇做主角，今次佢同黃浩然演古裝劇《師父．明白了》。套劇噚日喺電視城開鏡拜神，翠如話已經同黃浩然拍咗床戲：「場戲講我哋隔住杯水同床。」翠如仲未獻出螢幕初吻，但拒絕獻畀有家室嘅黃浩然，黃浩然就話自己錫過唔少無綫女星。黃浩然又話前晚台慶見到關菊英條貴價鑽石鏈有啲甩，好彩菊姐即刻扣番。<br>撰文：馮仁昭</p></body></html>
