<html><header><meta charset="utf-8"><title>趣怪定格：<br>小熊貓受驚　「O」嘴攤地</title></header><body><h1>趣怪定格：<br>小熊貓受驚　「O」嘴攤地</h1><p>甚麼叫嚇到攤地？日本札幌市圓山動物園這頭可愛小熊貓親身示範。小熊貓正跟同伴開餐，吃得無聊八八卦卦在門口閒逛。碰巧動物園員工要走入來，跳到門前，小熊貓忽見一對大膠靴在眼前，嚇得「O」嘴，登時像卡通片那樣，向後跌個四腳朝天，四腳狂抓發出怪叫。同伴雖然也受驚，但仍保持鎮定，想趨前安撫，卻被小熊貓伸了幾爪，最後終得以輕拍牠的頭，牠驚魂甫定，翻身一縷煙逃走。<br>英國《太陽報》</p></body></html>
