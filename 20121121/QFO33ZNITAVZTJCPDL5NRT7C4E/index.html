<html><header><meta charset="utf-8"><title>趣趣地：<br>
火箭飛唔起3連敗</title></header><body><h1>趣趣地：<br>
火箭飛唔起3連敗</h1><p>火箭近3場都作客，周日、一仲要連打兩場，真係連鐵人都頂唔住。周一佢哋作客爵士，賽前已經有夏登感冒，只係上陣打咗17分鐘得6分，組織攻勢嘅重責落咗喺林書豪身上。可惜，成班火箭兵已經攰到冇晒力；近兩場表現勁好嘅柏臣斯僅得11分，而林瘋就繼續頹，15次起手得5球中鵠，得13分同3次助攻，表現麻麻。咁嘅狀態又點同休息咗兩日嘅爵士打，最後以91:102輸波，近3場作客輸晒。</p></body></html>
