<html><header><meta charset="utf-8"><title>亂過馬路老婦捱撞</title></header><body><h1>亂過馬路老婦捱撞</h1><p>【黃大仙】<br>【本報訊】黃大仙彩虹道再有途人疑因棄用行人天橋亂過馬路釀成車禍。一名七旬老婦，在啟德花園對開過馬路時遭的士撞倒，身受重傷。這是兩周內彩虹道第二宗嚴重車禍，上星期一名中年漢被輾斃。<br>重傷老婦姓鄭（75歲），頭部受傷腳骨折，送院搶救（圖）情況危殆。昨晨6時許，66歲姓彭司機駕駛空載的士沿彩虹道快線東行，至啟德花園對開時撞倒過馬路的鄭婦。的士留下3米長車胎痕，老婦倒地頭破血流，司機報警將傷者送院急救。<br>現場彩虹道啟德花園對開，來回共有五條行車線。該處有附設升降機的行人天橋，但經常有人不顧安全，棄用天橋過馬路，以致意外頻生。</p></body></html>
