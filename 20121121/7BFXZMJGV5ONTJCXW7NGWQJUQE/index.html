<html><header><meta charset="utf-8"><title>黃金染髮　一次$234</title></header><body><h1>黃金染髮　一次$234</h1><p>把頭髮染金，原來真的可以用黃金──科學家研發出新技術，用黃金納米粒子把頭髮染金。黃金秀髮閃爍搶鏡，在紫外燈光下更會變成螢光紅色！<br>要把頭髮染上黃金並不容易，先要漂白頭髮，再塗上黃金納米粒子，再等七小時，秀髮才會開始變金，要金髮變成螢光紅則需再多等16天。要染黃金髮，染髮劑更附有強酸，更傷害髮質。一次花費19鎊（234港元），不算昂貴。<br>英國《每日郵報》</p></body></html>
