<html><header><meta charset="utf-8"><title>歐聯數據王：阿積士愛鬥「大」</title></header><body><h1>歐聯數據王：<br>阿積士愛鬥「大」</h1><p>荷甲球隊崇尚踢進攻足球，國內班霸的阿積士當然亦不例外。阿積士於近2屆歐洲賽事，常於主場與對手合演入球騷，5場比賽中有4場的總入球是在3球或以上；其中於今屆歐聯迎戰兩大強隊西甲的皇家馬德里及英超的曼城，都能在對方身上取得入球。周三他們於主場對德甲多蒙特，預計又會與對手鬥攻，故球迷宜吼實1.59倍的入球「大」。另外，他們於主場打歐洲賽，半場表現非差，5戰錄得1勝2和2負，半場不敗率有6成。</p></body></html>
