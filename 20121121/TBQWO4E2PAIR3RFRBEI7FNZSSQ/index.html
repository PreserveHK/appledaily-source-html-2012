<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>警誘擒兩電話騙徒</title></header><body><h1>各區突發簡訊︰<br>警誘擒兩電話騙徒</h1><p>【大角嘴】<br>【本報訊】屯門63歲姓葉婦人遇到電話騙徒，早前收到來電，對方說其子欠擔保費20萬元，脅迫她代為還款，葉婦大驚聯絡37歲姓劉女兒協助，女兒及後聯絡到胞弟證實並無其事，劉女事後報案。之後騙徒又再來電，警方安排葉婦於昨晨11時半依歹徒吩咐，到大角嘴海庭道購物中心外花槽放下扮作有20萬元的信封，兩名內地男子現身拿取款項時被捕。</p></body></html>
