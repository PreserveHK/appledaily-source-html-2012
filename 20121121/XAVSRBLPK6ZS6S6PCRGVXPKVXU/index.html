<html><header><meta charset="utf-8"><title>東方海外　下月上調運費</title></header><body><h1>東方海外　下月上調運費</h1><p>【本報訊】東方海外（316）公佈，將由下月中起上調往來亞洲至歐洲航線的運費，並於明年1月對該等航線增收旺季附加費。<br>東方海外在其網頁公佈，由12月15日起，由遠東地區（包括日本）、印度次大陸和中東至北歐航線，每個標準箱（TEU）運費增加550美元，有關地區至地中海和黑海的每箱運費則上調650美元。此外，由明年1月10日起，在原有的運費上將增收每標準箱350美元的旺季附加費。<br>東方海外表示，上調運費是希望繼續為該等航線提供優質和可持續的服務。本月1日起，東方海外已上調了往來亞洲至北歐航線的運費，每個20尺和40尺貨櫃箱加200美元。</p></body></html>
