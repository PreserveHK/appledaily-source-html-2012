<html><header><meta charset="utf-8"><title>《歡樂》監製獲國際艾美</title></header><body><h1>《歡樂》監製獲國際艾美</h1><p>第40屆國際艾美獎頒獎典禮，昨日在紐約舉行。美國老牌女星謝茜嘉蘭芝（Jessica Lange 左）向《歡樂合唱團》（Glee）監製Ryan Murphy（右）頒發國際創立者獎。《Television x la inclusion》阿根廷男星Dario Grandinetti及阿根廷女星Cristina Banegas分別獲選視帝視后。德國的《Songs of War》獲得最佳藝術節目，英國的《Black Mirror》獲最佳迷你劇。</p></body></html>
