<html><header><meta charset="utf-8"><title>蘋果汁：<br>
逾八成中學生用智能手機</title></header><body><h1>蘋果汁：<br>
逾八成中學生用智能手機</h1><p>【本報訊】智能手機普及程度大增，連中學生也近乎一人一機。香港電腦學會調查發現，逾八成受訪學生正使用智能手機，當中超過七成人每天平均使用逾1小時，一成半學生會使用超過4小時。近八成受訪學生最近一年中，曾轉換過新手機。</p><p>香港學生使用智能手機習慣調查上月於網上進行，共訪問722位香港中學生。結果發現，除基本的打電話及傳短訊外，香港中學生多以手機上網，主要用於視聽娛樂及瀏覽社交網站。另有超過85%學生表示，未下載過收費的手機應用程式。</p></body></html>
