<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆重振雄風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆重振雄風 - 馮仁昭</h1><p>陳偉霆、吳浩康同曾國祥近日合作演出電影《紮職》，日前佢哋應浸會大學電影學系嘅邀請出席講座，一出現即引起一陣騷動，客席講師廖啟智要叫啲學生安靜。陳偉霆被問到演員之路，佢話：「真係唔算平坦，第一次試鏡，試到第五、六男角都冇被揀中，直到麥兆輝同莊文強睇到我喺《Taxi》MV嘅演出，終於得到演出機會。」但係之後角色唔係舞男就係戀母狂，陳偉霆話其實一直好想演陽剛味同雄赳赳嘅角色，今次演蠱惑仔終於有機會。<br>撰文：馮仁昭</p></body></html>
