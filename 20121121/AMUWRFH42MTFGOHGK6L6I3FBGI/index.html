<html><header><meta charset="utf-8"><title>關仁隱事：「冰冰」靠打燈遮瑕 - 關仁</title></header><body><h1>關仁隱事：「冰冰」靠打燈遮瑕 - 關仁</h1><p>大家呢排睇三色台嗰套《小公公》有冇發覺到啲好得意嘅現象呢？唔係再次喺古裝劇度見到膠水樽，而係每次太后出場，梗係成塊面光晒，好似喺佢面前打開咗本足料嘅銀行存摺。<br>其實呢個現象好容易解釋，原因係扮演太后嘅「冰冰」年紀有番咁上下，當然佢嘅演技冇人懷疑，亦係做太后最適當嘅人選，比第一人選嘅「真可憐」更加好戲、更加適合，但始終係高清拍攝，面上嘅皺紋真係唔係咁易遮得到、收得埋，所以無論大頭或者半身戲，都好明顯幫佢特別打靚啲燈光，拍大頭嗰時直情係左、右、下面三塊反光板打爆晒面光，先至有皮光肉滑嘅效果咋。<br>撰文：關仁</p></body></html>
