<html><header><meta charset="utf-8"><title>醫療新知︰<br>失業增心臟病風險達63%</title></header><body><h1>醫療新知︰<br>失業增心臟病風險達63%</h1><p>美國一項研究發現失業可增加心臟病風險，失業次數越多，心臟越不健康。研究分析13,451名51至75歲人士的健康與工作狀況，在九年跟進期內，近七成人試過一次或以上失業，14%人持續失業，研究期內有7.9%人心臟病發。若與從未失業的人比較，失業四次或以上的人，心臟病發作風險增加63%，即使只是一次失業，患病風險也增加22%。研究人員推算失業對心臟健康的影響，相信與吸煙、高血壓及糖尿病相若。研究又發現失業對男士心臟的影響比女士嚴重。</p></body></html>
