太陽戈達反插隊友</h1><p>28歲嘅太陽中鋒戈達喺2010/11年球季由魔術轉會之後，多得前隊友尼殊同佢打pick and roll而響朵。今季後者遠走洛杉磯加盟湖人，上季創出場均得分新高15.4分嘅戈達，少咗個拍檔，即時被教練根特爾貶做進攻點第N個選擇，要佢專注防守。呢兩季打起咗嘅波蘭長人梗係唔滿意啦，日前接受訪問，仲插隊友獨食，又鬧根特爾唔畀機會佢。家嚟鬧內訌，睇嚟太陽離重返成功仲有一段時間。</p></body></html>
