<html><header><meta charset="utf-8"><title>隔牆有耳：<br>嚴懲兇徒　鐵頭何促設立動物警察 - 李八方</title></header><body><h1>隔牆有耳：<br>嚴懲兇徒　鐵頭何促設立動物警察 - 李八方</h1><p>近日順天邨出現虐貓狂徒，全城高呼要嚴懲兇徒，民主黨為咗打響愛護動物呢個議題，喺facebook公開咗何俊仁同佢隻愛犬豬仔嘅合照。見到鐵頭何「托腮微笑」望住愛犬嘅溫情一面，呼籲政府快啲設立動物警察，唔好俾虐待動物嘅人逃之夭夭，豬仔仲要伸脷支持。<br>製作呢幅圖嘅民主黨創意媒體部長羅健熙話，查實呢張相早喺立法會選舉之前影，操刀嘅正係佢本人。佢話，虐待動物嘅問題受關注，希望推動警方快啲成立動物警察，唔好再俾虐貓一事重現。</p></body></html>
