<html><header><meta charset="utf-8"><title>門常開：粉嶺馬屎埔驚現UFO？</title></header><body><h1>門常開：粉嶺馬屎埔驚現UFO？</h1><p>面臨迫遷的粉嶺農村馬屎埔，星期日驚現UFO（圖）。根據影到呢張相嘅May Wu話，佢當時係用手機影嘅，相片係百分百原圖，絕無加工。May最初以係嗰隻碟形嘅飛行物體係燈罩，但望真啲又肯定唔係。估唔到外星人咁識貨，睇中呢個與世無爭嘅小村莊。若然外星人都知道政府同地產商想消滅呢條村，佢哋會唔會好似阿凡達發動保衞戰呢？<br>查實香港耐唔耐就有人影到疑似UFO照片，好多時都唔係乜嘢「不明飛行物體」，而係夜光風箏。不過好似呢張相咁日光日白見得咁清楚，又真係幾惹人遐思嘅。</p></body></html>
