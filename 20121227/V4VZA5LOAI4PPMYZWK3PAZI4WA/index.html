<html><header><meta charset="utf-8"><title>【2012港聞大事回顧】<br>泛民滑鐵盧　建制太風騷 </title></header><body><h1>【2012港聞大事回顧】<br>泛民滑鐵盧　建制太風騷 </h1><p>2012年立法會選舉，泛民雖然取得選票比建制派多二十多萬票，但取得議席只比建制派多1席。建制派大豐收，民建聯在地區直選近乎百發百中，雖然有標誌人物劉江華落選，不過他在年尾來一個華麗轉身，被政府委任為副局長。<br>泛民在是次選舉可以算是大敗而回，有人說泛民敗在政改之後四分五裂，沒有溝通配票，導致票多議席少。曾經是泛民龍頭的民主黨，於是次選舉中受到多方攻擊，得票及議席亦比上屆大幅下降，如何重新上路?激進勢力抬頭，是不是選民已經厭倦舊有抗爭模式？</p></body></html>
