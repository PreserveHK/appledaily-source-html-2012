<html><header><meta charset="utf-8"><title>指原莉乃背仔偷食</title></header><body><h1>指原莉乃背仔偷食</h1><p>日本女子組合AKB48成員指原莉乃，今年6月被前男友爆性醜聞之後，已被調到HKT48。但昨日她又再成箭靶，因一名自稱是AKB工作人員的男子向雜誌《週刊文春》爆料，稱指原曾經一腳踏兩船，與前男友拍拖時亦搭上他，指原更主動請他回家，在家中接吻及撫摸。相信今次會令指原的形象再受損。</p><p>高橋寸老闆</p><p>此外，昨日AKB總監督高橋南、一姐大島優子等出席遊戲宣傳活動，被問到早前AKB老闆秋元康表示從沒講過禁止成員戀愛一事，高橋竟寸爆老闆，她說：「我以總監督名義澄清，AKB的確是禁止戀愛，老闆可能工作得太疲倦才忘記說過，他大概要好好休養一下！」</p></body></html>
