<html><header><meta charset="utf-8"><title>惡貓揮爪阻主人包禮物</title></header><body><h1>惡貓揮爪阻主人包禮物</h1><p>聖誕節普天同慶，不過橙毛虎紋家貓「多口怪」（Chatty）卻不識趣，牠在主人包聖誕禮物時，竟揮爪襲擊主人，主人縮手就在旁兇巴巴監視，主人一伸手想觸及包裝紙，牠又出爪阻止。<br>主人在YouTube發表片段指：「『多口怪』是隻不懂聖誕精神的臭脾氣老貓。」網友為牠加上心聲：「你都沒送我，怎可幫人包禮物！」，「你沒有包裝我的禮物，也不能送別人！」，「我不接受這包裝紙！」<br>台灣ETtoday網站</p></body></html>
