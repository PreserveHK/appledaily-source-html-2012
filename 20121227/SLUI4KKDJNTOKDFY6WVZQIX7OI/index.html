<html><header><meta charset="utf-8"><title>知多啲：<br>
「耶穌」首位英籍港腳</title></header><body><h1>知多啲：<br>
「耶穌」首位英籍港腳</h1><p>本地甲組球會在70年代起引入外援，當年香港為英國殖民地，從英倫來港落班的球員不用申請工作證，加上當時英國球員薪酬尚未起飛，故吸引不少高質英兵來港落班，部份更長時間留港發展，並代表香港出戰國際賽。<br>首位入選港隊的英援為有「耶穌」之稱、曾效力流浪及精工的蘇格蘭前鋒居里，目前已移居泰國的他仍有保留當時剪報，他最有印象的是79年代表香港出戰曼谷舉行的亞洲盃外圍賽。緊隨居里成為港腳的英援包括麥哥利（79年）、安德遜（80年）、昆查（95年）、譚拔士（96年）及摩亞（99年）。</p></body></html>
