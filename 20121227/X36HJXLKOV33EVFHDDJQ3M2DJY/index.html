<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬仔俾Fans握爆拇指 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬仔俾Fans握爆拇指 - 馮仁昭</h1><p>馬浚偉喺傳言係世界末日當日，去咗美國演出三場音樂會，騷上馬仔唱咗多首佢主演嘅劇集歌曲，好似《洛神》、《帝女花》同《紫禁驚雷》。本來演出多日都好平安，點知喺洛杉磯嗰場竟然發生意外。事緣馬仔同歌迷握手時，佢哋太過熱情太用力，搞到馬仔俾人握爆拇指見血，兩隻手甩皮損晒，滿佈爪痕。講到受傷，馬仔話：「冇事，呢度啲fans好耐冇見我，所以先咁熱情。」<br>撰文：馮仁昭</p></body></html>
