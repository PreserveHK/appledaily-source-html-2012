<html><header><meta charset="utf-8"><title>爽影評：《孤星淚》港人有共鳴</title></header><body><h1>爽影評：《孤星淚》港人有共鳴</h1><p>《孤星淚》雖已是19世紀的法國故事，但普世題材早跨民族界限，藉描寫貧苦窮人如何頑抗悲慘命運，揭示出法律的缺憾與不近人情，同時體現各種友、愛、親情，滿佈對社會不滿的革命思想，情況頗似現今香港，觀眾應會嗒落有味。難得是大部份演員不是唱家班出身，悉數唱live都交出水準，當中安妮夏菲維撥動心弦的唱腔，每次她出場都甚催淚。金像導演湯賀柏也將改編過無數次的《孤星淚》做到舊酒新瓶效果，讓未看過音樂劇的觀眾，都可沉醉於大文豪雨果的經典中。<br>尋真<br><br>★★★★<br>（5個★為滿分</p></body></html>
