<html><header><meta charset="utf-8"><title>闖出新天：收購A Bathing Ape</title></header><body><h1>闖出新天：收購A Bathing Ape</h1><p>日本潮牌A Bathing Ape主帥Nigo（右），近年財政遇上困難，沈嘉偉持有的I.T去年1月以約2千萬港元收購日本Nowhere 90.27%股權，Nowhere持有多個品牌商標，包括A Bathing Ape、babymilo、Mr. BATHING APE等，Nigo則出任Nowhere創作總監，專注產品設計。沈嘉偉收購A Bathing Ape後，全力開拓平價副線Aape。另又與其他旗下的潮流品牌大玩crossover。</p></body></html>
