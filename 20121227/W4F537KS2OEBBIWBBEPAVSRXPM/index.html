<html><header><meta charset="utf-8"><title>最「圓」雞蛋1137元成交</title></header><body><h1>最「圓」雞蛋1137元成交</h1><p>英國倫敦45歲男子卡梅倫，日前在超市買了一盒六隻裝雞蛋，當中一隻蛋竟是完美圓形，機率是10億分之一。他放上eBay拍賣，經過共38口叫價，最後以91英鎊（1,137港元）成交。<br>卡梅倫決定將拍賣所得的錢捐出，故此會要求中標者將錢捐給自選的慈善機構，並須提交捐款證明。至於那隻蛋，因為過了期，已不能食用。<br>翻查紀錄，英國過去數年只發現過兩隻圓形雞蛋，包括今年年初在倫敦，另一隻在2010年於康沃爾發現。<br>英國《每日郵報》</p></body></html>
