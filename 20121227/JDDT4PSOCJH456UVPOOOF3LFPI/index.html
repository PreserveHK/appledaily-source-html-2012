<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰俾阿媽虐打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰俾阿媽虐打 - 馮仁昭</h1><p>內地女星范冰冰經常都以雍容華貴嘅性感打扮出現，但原來佢細個時好百厭，激到阿媽要出手體罰。日前范冰冰接受傳媒訪問，佢話因為太過男仔頭，媽咪想佢似女仔乖啲，迫於無奈惟有出手打佢：「一是因為我的性格太調皮，二是因為媽媽的脾氣比較暴躁。」范冰冰仲話媽咪試過將5、6個衣架綁埋一起用嚟打佢，但點知都可以打斷，仲自爆細個喺學校見到男仔蝦女仔，佢會出手同男仔打交，搞到男仔都忌佢三分。<br>撰文：馮仁昭</p></body></html>
