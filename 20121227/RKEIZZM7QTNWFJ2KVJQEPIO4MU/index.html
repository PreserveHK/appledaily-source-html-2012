肥胖兒童少年易維他命D不足</title></header><body><h1>醫療新知：<br>
肥胖兒童少年易維他命D不足</h1><p>美國一項研究發現肥胖兒童及青少年較容易維他命D不足。研究分析12,000名6至18歲兒童及青少年的體重與維他命D水平的關係，結果發現體重正常組別有21%維他命D不達標，體重超標組則達29%。研究發現體重越高，維他命D不足比率越高，肥胖組別有34%，癡肥組別更高達49%。<br>研究又分析不同種族的維他命D水平，發現拉丁及非洲裔的肥胖兒童及青少年，缺乏維他命D的問題比白人及華裔更嚴重，分別高達52%及87%。研究顯示肥胖一族即使正常飲用牛奶或服食維他命D補充劑，仍然有不足情況，超重或會影響維他命D吸收。</p></body></html>
