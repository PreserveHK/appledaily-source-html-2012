<html><header><meta charset="utf-8"><title>吃喝在廣州：靚景Cafe清靜好Hea</title></header><body><h1>吃喝在廣州：靚景Cafe清靜好Hea</h1><p>有時離開香港只為遠離繁囂，放一兩日假潛逃大陸亦如是。廣州荔灣區的芳村1850創意園內的WOOSH cafe，位置較偏僻，但環境綠油油像亭園，最適合在此慵懶Tea一Tea。飲品款式甚多，有咖啡有花茶，食物就比較簡單，只有曲奇跟芝士蛋糕。但價錢不貴，飲品¥20至¥30一杯。不喜歡人逼人，不妨到此一遊。</p><p>WOOSH cafe</p><p>地址：荔灣區芳村大道東1850創意園30棟<br>電話：（86）20 3102 7868<br>交通：由廣州東站乘的士25分鐘到達（或乘地鐵到芳村站步行前往）</p></body></html>
