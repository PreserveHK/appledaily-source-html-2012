<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>虐畜狗主有傾有講</title></header><body><h1>各區突發簡訊：<br>虐畜狗主有傾有講</h1><p>【筲箕灣】<br>【本報訊】筲箕灣索帶緊箍狗嘴的虐畜事件，事件中被捕的36歲姓徐女狗主，前晚已獲准保釋候查，下月中須向警方報到。愛護動物協會昨日表示，由他們接走的四隻狗目前沒有生命危險，正接受適當治療。徐女昨日仍有現身新成中心一樓事發單位，對於記者到訪仍有傾有講，但拒絕記者入屋訪問。而該單位平台，仍見至少有三隻狗在四處走動，現場滿地狗糞，衞生環境甚差。</p></body></html>
