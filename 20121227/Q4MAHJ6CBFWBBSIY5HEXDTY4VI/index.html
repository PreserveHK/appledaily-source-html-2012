<html><header><meta charset="utf-8"><title>兩岸百態<br>台灣失聰小狗　頂門感應主人回家</title></header><body><h1>兩岸百態<br>台灣失聰小狗　頂門感應主人回家</h1><p>台灣女藝人穆熙妍與她小狗「小豬熊toffy」近日在網上走紅。日前她帶着天生失聰的白色小狗，參加綜藝節目《康熙來了》，並透露小狗的生活點滴。由於小狗沒有聽覺，牠要把頭頂在門上才能感到主人是否回家。穆熙妍極之疼愛小狗，外出工作時不但用Web Cam觀看牠在家一舉一動，更不時將牠的照片放在微博。牠的絕技「一秒小海豹變北極熊」更是網民最愛。<br>新浪娛樂</p></body></html>
