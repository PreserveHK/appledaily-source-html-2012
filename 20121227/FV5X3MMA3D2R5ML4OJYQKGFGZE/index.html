<html><header><meta charset="utf-8"><title>高海寧自誇有品</title></header><body><h1>高海寧自誇有品</h1><p>高海寧昨在粉嶺出席聖誕活動，穿紅色短裙以「聖誕女郎」造型示人的她，獲兩位男粉絲送上紅色心形咕及寫上「殿堂級女神」的權杖。問高海寧聖誕怎樣過？單身的她說：「呢排都喺屋企陪家人，就算有男仔約去燒烤都唔去，怕熱氣。」<br>高海寧被指拍無綫節目《順峰順水》時蝦新人岑杏賢，又與袁嘉敏、何傲兒不和，對此她說：「我好nice，對每個人都有基本禮貌。岑杏賢有傳短訊畀我，怕我唔開心。我同袁嘉敏、何傲兒好熟，大家拍得好開心。」<br>採訪：黃曉妍<br>攝影：黃文偉</p></body></html>
