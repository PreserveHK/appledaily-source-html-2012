<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★剛於5月誕女的美國女星Jessica Simpson，昨日上載照片指女兒將成姊姊來暗示自己懷第二胎。<br>★電影《孤星淚》成今年聖誕日美國票房冠軍， 《黑殺令》及《哈比人》則分列二、三位。<br>★現效力史浩克04的日本國腳內田篤人，昨日宣佈客串下月首播的「月9」劇做招聘公司職員。</p><p>★日本天王木村拓哉日前在電視節目中，自爆16歲時曾想娶女星一色紗英為妻。<br>★韓星權相佑近日公開新劇《夜王》預告片，有他和女主角秀愛含淚用槍互指的場面。<br>★韓星李準基下月推出第二套韓文教材，設有中、韓、日和英文版本。</p></body></html>
