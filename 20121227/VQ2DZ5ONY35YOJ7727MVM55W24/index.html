<html><header><meta charset="utf-8"><title>梁漢文發聲明捍衞人格</title></header><body><h1>梁漢文發聲明捍衞人格</h1><p>曾志偉因藝人飯局事件在一婚宴上涉掌摑黃浩而被捕，警方邀請部份當晚在場人士錄口供協助調查，除了沈嘉偉，梁漢文也被邀到警署提供資料，事後卻傳出梁漢文與志偉等好友不和。一直沒就事件回應的梁漢文昨委託代表律師發聲明，目的在澄清傳媒流傳他獲邀到警署協助調查之內容的不實謠言。<br>聲明強調「所有該等誣衊梁漢文先生人格誠信的報道內容皆絕對不是事實」，並謂保留依法追究權利。聲明又指梁漢文由始至終堅持相信身邊的前輩朋友之人格誠信，只是因事件牽涉法律事宜，故他「不能、不應亦不可再向傳媒評論有關事情」。<br>採訪：丁寧</p></body></html>
