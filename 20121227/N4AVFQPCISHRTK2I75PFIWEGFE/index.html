<html><header><meta charset="utf-8"><title>日人恐首相再做逃兵</title></header><body><h1>日人恐首相再做逃兵</h1><p>安倍晉三是繼1948年前首相吉田茂以來，首位辭職後再次回鍋當首相的政客。由於他2007年以「肚痛」為理由辭職，今次回鍋，不少日本人都擔心他會再因「肚痛」下台。<br>安倍2007年9月在自民黨於參選舉選情告急下，突然以肚痛為由閃辭，舉國譁然。當時親信指他患上潰瘍性大腸炎病，一發病會嚴重腹痛和腹瀉。<br>那麼他病好了嗎？他聲稱病無法根治，但兩年前開始服新藥，病情已受控，促民眾放心。政治分析員卻放心不下，指首相要靠藥物控制病情，很不可思議。民眾更擔心他一旦再受壓，會再不負責任閃辭當政治逃兵。<br>中央社</p></body></html>
