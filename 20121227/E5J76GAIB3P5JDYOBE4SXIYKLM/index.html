<html><header><meta charset="utf-8"><title>內地婦為追債圖跳橋</title></header><body><h1>內地婦為追債圖跳橋</h1><p>【銅鑼灣】<br>【本報訊】47歲姓邱內地女子，昨晨10時許在銅鑼灣一間傳銷公司向一名52歲姓李男職員追討4萬元欠款不遂後，雙方發生爭執。邱女不肯就此罷休，事件擾攘至下午約2時，邱女拿住李男的相片，走上連接百利保廣場橫跨怡和街的行人天橋，站在天橋欄杆邊致電報警聲稱想跳橋自殺。<br>警員迅速到場好言勸解，她始受勸送院，送抵醫院時還向記者展示借錢不還港漢照片（圖）。警方調查後，不排除事主墮傳銷陷阱，列糾紛案處理。</p></body></html>
