<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p><b> 香港</b> <br>•金管局上周五向市場注資50.38億元後，銀行體系結餘今日將達2558.51億元。<br>•公佈11月對外商品貿易統計數據，市場預期出口總值按年升3.3%，10月數據跌2.8%。<br>•洛陽鉬業（3993）、耀萊集團（970）、香港資源（2882）除息除淨。<br><br><b> 美國</b> <br>•公佈一周初領失業救濟金人數（截至12月22日），市場料增至36萬人，對上一周是增至36.1萬人。<br>•公佈12月消費信心指數，市場料為70，11月是73.7。<br>•公佈11月新屋銷售，市場料增至38萬間，10月是增至36.8萬間。</p></body></html>
