<html><header><meta charset="utf-8"><title>趣趣地：<br>
美斯回首憾歐聯出局</title></header><body><h1>趣趣地：<br>
美斯回首憾歐聯出局</h1><p>美斯今年入91球，打破西德名宿武勒嘅紀錄。回顧呢年，美斯話最遺憾係歐聯4強畀車路士踢出局，「我一直都好想釋懷，但喺呢兩回合嘅賽事，我覺得巴塞嘅表現更值得入決賽。」講到入球紀錄，美斯仍然一貫以團隊為重，「如果巴塞拎唔到冠軍，我入幾多都冇意義。」美斯最後提到囝囝堤亞高出世，話係佢人生中最值得紀念嘅一刻，而明年願望係希望教練維蘭路華盡快康復。</p></body></html>
