<html><header><meta charset="utf-8"><title>超索美腿大叔騙宅男</title></header><body><h1>超索美腿大叔騙宅男</h1><p>「我剛看到了一雙最美的腿……」有日本網友在網上這樣炫耀，令大家議論紛紛。但另有網友爆料，這雙「美腿」的主人並非索女，而是大叔，並貼出照片，隨即叫一眾網民遐思幻滅，不願面對現實的更大叫「騙人！我不相信！」<br>《日刊SPA！》報道指，日本經濟長期委靡不振、家庭價值轉變，許多中年大叔為舒緩壓力，紛紛學這位大叔那樣，開始穿起女裝來。有自稱「牛奶小姐」的大叔受訪時表示，過去有易服癖大叔往往只敢在家中「孤芳自賞」，但受互聯網普及文化影響，他們越來越走向大眾。<br>台灣ETtoday網站</p></body></html>
