<html><header><meta charset="utf-8"><title>小鱷閃電飛撲襲遊客</title></header><body><h1>小鱷閃電飛撲襲遊客</h1><p>別以為鱷魚只會潛伏水中突襲，原來也曉得「天外飛仙」，瑞典遊客安德松（Felix Andersson）就領教過。<br>安德松在澳洲北部嬉水時，發現水邊有條小鱷魚在岩石上打瞌睡，安德松想悄悄游近小鱷魚拍照「留念」，朋友在旁拍攝片段，豈料安德松一觸及小鱷身後大石，就快如閃電攀過大石，飛撲襲擊他的頭，幸好他閃得快沒受傷。<br>網友都指兩人大命，稱如果石上的是大鱷，他們恐怕難笑得出，又指水中隨時有鱷魚。<br>英國《太陽報》</p></body></html>
