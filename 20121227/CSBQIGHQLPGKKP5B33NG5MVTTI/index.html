<html><header><meta charset="utf-8"><title>Photobook<br>
第一狗搶米歇爾風頭</title></header><body><h1>Photobook<br>
第一狗搶米歇爾風頭</h1><p>美國第一夫人米歇爾（Michelle Obama）本月中聖誕假期時，帶同第一狗阿Bo，探訪華盛頓一間兒童醫療中心，為病童念故事書。豈料阿Bo突然撒嬌，跳上「媽媽」腿上坐，賴着不走。米歇爾惟有一手抱牠，一手拿起故事書念下去，搶盡「媽媽」風頭。<br>阿Bo坐了七分鐘，但牠身形不輕，未知米歇爾有否腳痹。<br>美國《紐約每日新聞》</p></body></html>
