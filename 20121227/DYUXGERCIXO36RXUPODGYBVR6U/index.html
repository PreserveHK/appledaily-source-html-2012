<html><header><meta charset="utf-8"><title>關仁隱事：「Ivy」搭無禮寸親前輩 - 關仁</title></header><body><h1>關仁隱事：「Ivy」搭無禮寸親前輩 - 關仁</h1><p>啲人成日話強國人冇禮貌，但好多土生土長嘅一樣係冇禮貌，就好似樂壇組合「濕碎」咁，同一個組合兩個人都有好有壞，靚啲高啲嘅「阿銀」，人緣好好，真係心地好人都靚啲，相反另一個「Ivy」，雖然有把靚聲，但原來好冇禮貌。話說有次Ivy入，咁啱門閂緊，有位樂壇前輩見佢行緊嚟就㩒住門畀佢，點知Ivy入到望一望個前輩，唔該都冇聲，個樣仲好似自己係巨星，人哋一定要等埋佢咁款，寸到呢，搞到前輩鬼咁嬲，佢嬲唔係Ivy唔認得佢，就算係普通人幫你㩒住門，都應該有句唔該囉！咁冇禮貌，真係幾乞人憎。<br>撰文：關仁</p></body></html>
