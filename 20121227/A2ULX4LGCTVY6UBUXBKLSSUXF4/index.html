<html><header><meta charset="utf-8"><title>體壇拾趣：<br>K艾榮「偷食」過聖誕</title></header><body><h1>體壇拾趣：<br>K艾榮「偷食」過聖誕</h1><p>騎士控衞K艾榮家同索爆巴西女友Natalia打得火熱，但係聖誕節兩個人竟然冇一齊過！原因係咩就唔知，但K艾榮呢個衰仔包，周二就自己一個去party，仲攬住兩條女影相，個樣鬼咁得戚㖭！張相上咗instagram，爆料網《Terez Owens》即時大做文章！唔知係咪怕女友嬲，呢位上季最佳新人喺個人twitter補鑊，話如果Natalia喺佢身邊，聖誕就完美喎。</p></body></html>
