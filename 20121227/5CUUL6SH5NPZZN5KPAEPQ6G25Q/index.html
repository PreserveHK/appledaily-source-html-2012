<html><header><meta charset="utf-8"><title>蘋果綠葉<br>比亞迪非執董向建行押股</title></header><body><h1>蘋果綠葉<br>比亞迪非執董向建行押股</h1><p>比亞迪（1211）公佈，接到非執行董事呂向陽的函件，去年底他質押給中原信託的2500萬股有限售條件流通股，已辦理完成解除質押手續。而上周五他則把所持9100萬股（佔總股本3.87%）質押予建設銀行（939）廣州東山支行。截至昨日，呂向陽持股佔總股本10.16%，其中已質押股份佔總股本7.33%；另外他控股的廣州融捷投資管理集團持股則佔6.91%，而已質押股份佔4.17%。</p></body></html>
