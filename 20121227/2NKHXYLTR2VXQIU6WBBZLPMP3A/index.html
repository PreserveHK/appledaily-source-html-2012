情人騷20萬元洩行蹤　江蘇毒梟落網</h1><p>炫富惹禍！一個活躍於江蘇省的販毒集團，其50多歲的幕後主腦一直是警方追捕的對象，但當局一直無法鎖定他的行蹤。近日，他的20多歲小情人在網上炫富，用手機拍攝與20萬元人民幣現金的合照，因而洩露他的行蹤，終被警方逮捕。警方於現場搜獲逾一公斤毒品。<br>目前，警方於該案已拘捕四人，而那位炫富的情人則被警方強制隔離戒毒。<br>人民網</p></body></html>
