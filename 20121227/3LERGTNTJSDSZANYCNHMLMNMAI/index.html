<html><header><meta charset="utf-8"><title>趣趣地：<br>
菲臘仔破500大關<br>
</title></header><body><h1>趣趣地：<br>
菲臘仔破500大關<br>
</h1><p>愛華頓喺boxing day主場鬥韋根，隊長菲臘尼維利收到份大禮，就係佢會成為史上第7位英超上陣達500場嘅球員。家排喺菲臘仔之上嘅有傑斯、占士、史必、林柏特、希斯基同蘇甘保6人。菲臘仔出身曼聯青年軍，95年首次喺英超上陣，同哥哥加利尼維利、碧咸、史高斯等被稱為曼聯「7小福」。佢嘅職業高峯係99年幫曼聯成為3冠王，之後到05年轉投愛華頓。</p></body></html>
