<html><header><meta charset="utf-8"><title>體壇拾趣：<br>Marco替包包餵奶</title></header><body><h1>體壇拾趣：<br>Marco替包包餵奶</h1><p>何謂幸福？睇吓初為人父嘅傅家俊（Marco）臉上嘅笑容，就乜都明晒啦！女兒上周六出世，Marco就差唔多每日都喺微博分享興奮心情，噚日仲第一次將初生女兒嘅相放上網，寫住：「我和女兒的第一次約會。」見佢左手抱住小龍女，右手拎住奶樽餵奶，流露出幸福笑容。Marco前陣子曾經喺倫敦參加過爸爸培訓班，換尿片同餵奶梗係難唔到佢啦；佢又話幫囡囡改咗個「包包」嘅花名。有網民睇完張相後，覺得小龍女個額頭最似Marco，大家有冇同感呢？</p></body></html>
