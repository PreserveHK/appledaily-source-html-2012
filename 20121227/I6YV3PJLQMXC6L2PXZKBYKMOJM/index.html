<html><header><meta charset="utf-8"><title>永隆銀行離奇爆玻璃</title></header><body><h1>永隆銀行離奇爆玻璃</h1><p>【筲箕灣】<br>【本報訊】港島筲箕灣道123號永隆銀行分行，前晚11時43分，有途人發現銀行玻璃櫥窗被人砸爛，擔心發生盜竊案，連忙報警。警方及銀行職員先後到場了解，只見銀行捲閘原封不動，初步懷疑有人隔着捲閘用硬物扑爆玻璃。該塊櫥窗玻璃8呎乘8呎，上半部份粉碎（圖），調查顯示銀行內並沒任何財物損失；但究竟是惡作劇或是意外被碎石彈中，仍有待調查。銀行外有櫃員機，旁邊裝有閉路電視，警方事後撿走錄影帶調查，列作刑事毀壞案處理。</p></body></html>
