<html><header><meta charset="utf-8"><title>Taylor膺最有善心藝人</title></header><body><h1>Taylor膺最有善心藝人</h1><p>非牟利組織DoSomething.org最近公佈本年度最有善心名人榜，美國鄉謠小天后Taylor Swift（圖）力壓一眾同行及體育明星居首位，第二位是美國女星Miley Cyrus。組織指Taylor今年捐出約3,100萬港元給鄉謠音樂名人堂博物館，亦幫不少年輕人抗癌。排第四的美國百變天后Lady GaGa昨日宣佈明年推出紀錄片，由好友攝影師Terry Richardson操刀。</p></body></html>
