<html><header><meta charset="utf-8"><title>陳豪祝福廖碧兒</title></header><body><h1>陳豪祝福廖碧兒</h1><p>陳豪昨到小西灣出席香港小丑節頒獎活動，昨日是拆禮物日，陳豪謂還未拆女友陳茵媺所送的禮物，並說自己送上一份好甜的禮物給茵媺，平安夜收工後則偕茵媺與親友在家中開派對。<br>日前林忠豪公開指曾與陳豪舊愛廖碧兒拍拖，陳豪說：「過去嘅事唔回應，我家處於幾開心狀態，過去對與錯唔重要，任何人講我都唔介意，希望佢（廖碧兒）有更好將來。」有指林峯因在無綫頒獎禮失獎打算離巢，陳豪說：「堅定流呀，佢咁多fans，仲有大把機會。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
