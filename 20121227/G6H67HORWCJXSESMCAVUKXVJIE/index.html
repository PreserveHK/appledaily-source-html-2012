<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>七人車失控毀鐵欄</title></header><body><h1>各區突發簡訊：<br>七人車失控毀鐵欄</h1><p>【藍  田】<br>【本報訊】32歲姓陳男子，昨凌晨4時許駕駛七人車，沿藍田碧雲道往啟田邨方向行駛，駛至廣田邨商場對開，七人車突然失控，猛撞左邊鐵欄，掃毀約6米長鐵欄，一部泊在鐵欄後行人路上的電單車亦遭撞翻，七人車左前胎飛脫，向右翻側，陳幸無受傷，自行爬出車廂，報警求助，他留在場協查，經酒精呼氣測試證實無飲酒，警方正調查意外原因。</p></body></html>
