<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>熱心途人助擒兩賊</title></header><body><h1>各區突發簡訊：<br>熱心途人助擒兩賊</h1><p>【長沙灣】<br>【本報訊】姓楊（36歲）女子，昨凌晨零時許行經長沙灣元州邨元謙樓對開，突有兩名大漢走近，一左一右「伴隨」同行，楊婦心知不妙，腳步加快，惟此時其中一疑人突撲前搶走其手機，楊不甘被擒與對方糾纏，賊人竟起飛腳踢向其腳部，楊婦高聲呼叫，驚動數名熱心途人，途人追捕下終將兩賊截停，人贓並獲後報警。警員到場拘捕兩名分別28歲姓張及30歲姓林男子，稍後帶署扣查。</p></body></html>
