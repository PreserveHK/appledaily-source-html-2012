<html><header><meta charset="utf-8"><title>娜姐花從天降</title></header><body><h1>娜姐花從天降</h1><p>周秀娜同男子組合Bro 5噚日喺上水出席活動，一身火紅打扮嘅娜姐同糖妹男友何浩文（Dominic）行騷晒靚帽，現場有雜耍麒麟臂男凌空向娜姐獻花，冧到佢笑唔停，娜姐又幫麒麟臂男抹汗。娜姐話聖誕節下廚煮大餐畀屋企人食，但冇預男友陳偉成：「佢唔係我屋企人。」娜姐自爆雖名花有主，但聖誕仍收到異性送禮物。<br>Dominic則坦承送咗聖誕禮物畀糖妹，但未收到女友回禮：「有啲情緒低落，佢忙可寄畀我啫。」Dominic表示公開拍拖慶幸冇受經理人壓力：「就算公司鬧我都會撐佢（糖妹）。」<br>撰文：洪紅克</p></body></html>
