<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒照去頒獎禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒照去頒獎禮 - 馮仁昭</h1><p>張敬軒噚日喺灣仔出席活動，再追問離開環球嘅傳聞，軒仔話：「同新公司係有進展，不過我就算離開，都係喺互相理解同支持嘅氣氛下走。」處於尷尬時間，會唔會唔去頒獎禮？軒仔覺得唔應該因為合約嘅問題缺席，就算冇獎攞都會去。新城講明缺席就冇獎，軒仔話：「每個媒體有佢自己嘅機制，頒獎禮喺某層面對於電台都係一場騷，要同觀眾交代，如果太多人缺席都唔會好睇。」<br>撰文：馮仁昭</p></body></html>
