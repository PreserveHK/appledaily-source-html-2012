<html><header><meta charset="utf-8"><title>君如拍戲嘆世界</title></header><body><h1>君如拍戲嘆世界</h1><p>鄭中基、吳君如、杜汶澤、黃百鳴及熊黛林等主演的賀歲片《百星酒店》，將在明年2月上映，顧名思意，今次電影以酒店做背景，對於可以在五星級酒店拍攝，一眾女主角都讚好，吳君如說：「我哋每日都過住有規律嘅生活，環境又好真係好舒服。」而毛舜筠則笑言簡直是獎賞，毛姐說：「住嘅房仲對住千島湖，加上又冇夜班，對於我呢個早睡早起嘅演員嚟講真係好啱，因為我一過凌晨12點就冇咗靈魂。」<br>Fiona亦話：「每晚七點後就無嘢做，我同毛姐就開支紅酒傾心事，我都會講以前拍拖故事，佢又會畀意見我。」<br>撰文：林妃</p></body></html>
