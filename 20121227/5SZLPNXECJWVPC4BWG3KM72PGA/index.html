<html><header><meta charset="utf-8"><title>劉浩龍要學同床</title></header><body><h1>劉浩龍要學同床</h1><p>劉浩龍早前為新歌《我信的故事》拍MV，不過今次他未有在MV中出現，反而請來一位製片朋友的父母擔任主角。這對老夫妻結婚50年，MV中拍攝他們的日常生活，劉浩龍看完MV後深被打動，即時去拜會兩位老人家。劉浩龍表示：「好羨慕呢對老夫婦，感動到有啲眼濕濕，因為呢對老夫婦唔係演員，所以所有嘢都係真實。」為了答謝老夫婦幫忙，劉浩龍更送上他之前拍MV時穿過的溫暖孖公仔裝大褸作為謝意。兩老更向劉浩龍送上維繫感情最重要的兩個字，就是真心，兩老坦言年紀大後會分床瞓，但老婆婆亦教他後生一定要同床。<br>撰文：葉雪</p></body></html>
