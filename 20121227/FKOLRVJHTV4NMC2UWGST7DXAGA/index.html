<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>分手怨侶互毆齊傷</title></header><body><h1>各區突發簡訊：<br>分手怨侶互毆齊傷</h1><p>【深水埗】<br>【本報訊】分手情侶由愛變恨，大打出手兩敗俱傷。25歲姓何女子，昨晨6時許到深水埗青山道60號一單位找34歲姓袁前度男友敍舊，其間兩人因小事發生爭執，更大打出手，袁憤而離開，何女致電男友人訴苦，對方代為報警。警員到場後，聯絡袁返回寓所，經調查後以涉嫌襲擊罪名拘捕該對分手怨侶。何女左臉、額頭及手指受傷，滿臉淚痕登上救護車；袁則右鎖骨受傷，亦要送院敷治。</p></body></html>
