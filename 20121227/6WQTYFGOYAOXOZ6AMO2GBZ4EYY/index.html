<html><header><meta charset="utf-8"><title>「安倍公仔」討好民眾</title></header><body><h1>「安倍公仔」討好民眾</h1><p>二度拜相，安倍晉三致力營造強勢回朝的形象，他自知個人形象木訥，決定推出可愛的「安倍公仔」討好民眾。自民黨上月已推出比賽，邀民眾根據「可愛原則」為安倍設計出一個造型可愛的吉祥物，迄今已接獲60多份設計，正在審批。<br>安倍要變安愛，他妻子安倍昭惠則要回歸傳統。她今年10月被揭在東京開了一間居酒屋，親自打掃、陪酒和迎送客人，保守輿論指曾作第一夫人如此做法不成體統。如今她再做第一夫人，她回歸傳統，表明暫不坐鎮居酒屋，改由拍檔看店，自己則希望可持續定期訪問緬甸，進行校舍興建的調查研究。<br>美國《華爾街日報》/中央社</p></body></html>
