<html><header><meta charset="utf-8"><title>王晶寸星爺只鍾意錢</title></header><body><h1>王晶寸星爺只鍾意錢</h1><p>王晶及星爺周星馳曾合作創造過不少電影票房紀錄，不過最近兩人已甚少合作，王晶日前接受商台訪問，昨日在電台播出，當中王晶大讚星爺是超級聰明的人，兩人亦曾經是關係密切的好朋友，可惜有傳之後彼此因價值觀不同而疏離，對此王晶說：「我鍾意電影多過錢，但佢好明顯係鍾意錢多啲，大家睇嘅嘢唔同就好難再合作。」<br>王晶亦形容星爺現在的造型十足世外高人一樣，演員對他來說地位實在太低，所以估計星爺因此不想再演戲。<br>採訪：馬建華</p></body></html>
