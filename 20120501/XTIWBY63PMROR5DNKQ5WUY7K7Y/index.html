<html><header><meta charset="utf-8"><title>曼玉紥繃帶抵台</title></header><body><h1>曼玉紥繃帶抵台</h1><p>張曼玉近年長居北京，與德籍男友Ole感情穩定，雖然去年底曾爆出亮紅燈，但2月兩人拖手出席活動闢謠。深居簡出的曼玉向來熱衷出席時尚活動，熱情一點都沒減退。<br>前晚曼玉由北京專程飛到台灣，出席今日在台北舉行的名牌LV派對。曼玉之前自爆熱愛音樂，更組band玩搖滾等。前晚她抵台時戴上亮眼的彩藍色大耳機，服飾大玩今季熱門的sportyfeminine元素，以女性化croppedpants、短孖襟外套，內配運動風的棒球隊tee，潮氣非常，但都不及右手搶眼，曼玉的右手腕位置似乎繫上厚厚的繃帶，不知是否受了傷，但見她依然拿着大手袋，應該都不嚴重。撰文：唐如</p></body></html>
