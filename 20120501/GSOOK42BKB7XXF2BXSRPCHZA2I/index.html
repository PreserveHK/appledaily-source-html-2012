<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜兄食狗遭網友圍剿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜兄食狗遭網友圍剿 - 馮仁昭</h1><p>官恩娜胞兄官仲銘上月中喺微博上載一張全狗宴照片，令佢喺瀋陽食狗肉事件曝光，被全城愛狗之人狂轟，官恩娜力撐唔相信哥哥食狗肉。官仲銘冇刪走微博嗰張全狗宴相，但噚日凌晨1時多留言澄清：「我本人絕對不支持吃狗肉的，發相亦不是鼓勵大家吃狗肉！相反我是很驚訝竟然在內地確實有全狗宴這回事！我自己也是愛狗之人，由小到大養過的超過二十隻，我是絕不會吃狗肉的。」有網友不值佢嘅行為，爆粗鬧爆佢。</p></body></html>
