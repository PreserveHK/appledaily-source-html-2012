<html><header><meta charset="utf-8"><title>武漢男炸彈脅持巴士乘客</title></header><body><h1>武漢男炸彈脅持巴士乘客</h1><p>湖北省武漢市前日傍晚發生脅持巴士事件，一名30歲的男子登上一輛長途巴士上，右手拿出菜刀、左手拿着一條繩狀物品，威脅車上人員說有炸彈。<br>公安接報趕至將巴士截停，司機與20多名坐在車頭的乘客迅速下車，但男子則脅持坐在後半部的8名乘客，與公安對峙。<br>男子與公安談判，一小時後態度軟化，8名乘客趁機由窗口爬出後，他下車將炸彈扔到一邊，大批特警一擁而上將他拘捕。公安調查發現這名男子姓米，30歲，來自陝西，犯案原因仍要調查。湖北荊楚網</p></body></html>
