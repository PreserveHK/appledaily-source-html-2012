<html><header><meta charset="utf-8"><title>蛤蟆大遊行武漢南京民眾憂地震</title></header><body><h1>蛤蟆大遊行<br>武漢南京民眾憂地震</h1><p>一夜之間，家住湖北武漢市沌口周公街周公社區的邵女士，前日早上驚見家門口的馬路上出現了大隊小蛤蟆「集會遊行」的奇觀。令她惴惴不安地嘀咕：「難道是要發生地震了？」這些蛤蟆只有成人拇指大小，通體深褐色。「密密麻麻的，稍不注意就會踩到。」<br>而江蘇南京江心洲周日（上月29日）同樣出現了大量小蛤蟆上街的景象（圖）。令不少市民直呼：「會不會是不好的徵兆？」<br>兩地的地震專家指，小蛤蟆出動是覓新家、找食物，為正常現象，與地震沒甚麼關係，不必恐慌。<br>中新網
</p></body></html>
