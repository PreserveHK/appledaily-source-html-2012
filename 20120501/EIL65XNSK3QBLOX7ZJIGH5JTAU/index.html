<html><header><meta charset="utf-8"><title>天明愛巢失竊損失十萬</title></header><body><h1>天明愛巢失竊損失十萬</h1><p>洪天明和周家蔚新婚不久，兩人在將軍澳馬游塘村的愛巢前晚被人爆竊，包括結婚時收到的金器禮物，據警方消息，財物損失達十萬元。<br>家蔚昨日在微博表示不開心，她昨日在電話解釋：「唔開心唔係因為有金錢損失，係好似屋企唔係咁安全，天明都好緊張問裝防盜系統嘅嘢，仲話買定防狼器畀我，又教我有乜嘢事最緊要衝出街，唔好留喺屋企。」<br>老爺洪金寶有否教她兩招防狼術，家蔚表示以前在學校已學過一兩招傍身。除了裝防盜系統外，家蔚覺得寓所地址早就曝光，自己又常在微博透露已出埠，日後會減少公開行蹤，免賊人有機可乘。<br>採訪：汪芷寧</p></body></html>
