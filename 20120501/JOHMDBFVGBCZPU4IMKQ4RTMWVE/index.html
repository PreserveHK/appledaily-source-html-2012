<html><header><meta charset="utf-8"><title>關仁隱事：「燒鴨姐」躁底犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「燒鴨姐」躁底犯眾憎 - 關仁</h1><p>公仔箱拍親劇就好多是非傳出嚟，資深嘅「燒鴨姐」次次拍劇都好惹火，係跟劇中演員爆出火花，但唔係對手戲嗰啲，而係一發不可收拾嘅是非，關仁聽聞燒鴨姐份人好躁，好易，佢又鍾意恃住自己好戲要話晒事，成日唔跟稿讀，最鍾意臨場改劇本改對白，令到對手往往無所適從，唔少逆燒鴨姐意嘅演員仲立即變成宿敵。關仁覺得一套好劇集除咗劇本要好，團隊精神都好重要，演員間貌合神離，唔通力合作，再好戲都發揮唔到。<br>撰文：關仁</p></body></html>
