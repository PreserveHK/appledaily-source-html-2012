<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國男星羅拔柏迪臣與女友姬絲頓史釗域昨日抵達溫哥華，準備為《吸血新世紀破曉傳奇下集》補拍片段。<br><br>●美國天后瑪麗嘉兒與老公NickCannon，昨日坐私人飛機往奧地利慶祝孖B一歲生日。<br><br>●日本女星成海璃子最近首次接拍大河古裝劇，於松山研一主演的《平清盛》中飾演深田恭子的妹妹。<br><br>●日本女星石原佐美，前日在東京公開綵排舞台劇《羅密歐與茱麗葉》。<br><br>●韓星河知雲和李勝基日前在京畿道為新劇《TheKing2Hearts》拍攝當眾啜嘴場面，兩人前後拍足四次。<br><br>●韓國組合T-ara，向歌迷承諾如果6月推出的日本大碟銷量逾50萬張，將會免費開騷。</p></body></html>
