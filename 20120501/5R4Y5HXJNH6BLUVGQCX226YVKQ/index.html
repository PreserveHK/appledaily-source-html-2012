<html><header><meta charset="utf-8"><title>14億隱形船　網上78萬拍賣</title></header><body><h1>14億隱形船　網上78萬拍賣</h1><p>美國海軍造價達1.9億美元（14.8億港元）的退役隱形船「海影號」（SeaShadow圖），最近在網上進行大平賣，可能只需100,420美元（78.3萬港元）就可據為己有。<br>「海影號」是全球第一艘隱形船，長50米，闊21米，重563公噸，時速可達25公里，1985年下水，2006年9月退役，美軍多年來都找不到適合博物館收藏，才決定把它在網上放售。但買家買入後，不要以為可秘密駕駛出海，因為隱形船必須先拆解報廢，才可離開美國。難怪拍賣初步只有五人競投。<br>英國《每日郵報》</p></body></html>
