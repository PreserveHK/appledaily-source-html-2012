<html><header><meta charset="utf-8"><title>賤男姦女工　求婚避刑責</title></header><body><h1>賤男姦女工　求婚避刑責</h1><p>北京昌平區一名19歲姓王的印刷廠工人，追求同廠女工小吳不果。今年3月24日，他在宿舍與同事飲酒後，在提供熱水的地方遇到小吳，再次糾纏，並將她抱到附近的男浴室內，將她強姦。<br>案發後小吳悲痛欲絕，一度想自殺。王某知事情鬧大，和幾名同事去安慰女方，又稱願娶小吳為妻，欲以此逃避刑責但被拒。警方近日以涉嫌強姦正式逮捕王某，警稱醉酒不影響定罪量刑。<br>北京《新京報》</p></body></html>
