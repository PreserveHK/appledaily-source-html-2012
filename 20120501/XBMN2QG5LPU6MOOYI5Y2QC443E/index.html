<html><header><meta charset="utf-8"><title>售樓小姐求業績　陪買家開房</title></header><body><h1>售樓小姐求業績　陪買家開房</h1><p>內地各行各業的潛規則越來越多，廣西一名銷售高級別墅的售樓小姐，前日告訴男朋友說到當地的酒店談生意，男友不放心緊隨其後，竟發現女友衣衫不整，陪買家開房。<br>女友解釋，公司不時會考核銷售人員，要是未能達到銷售目標便會被炒，而售出一棟別墅可有巨額收入，在這壓力下，不少售樓小姐都會犧牲色相，答應買家的非份之想以提高業績和收入。有業者稱，不論是賣樓、賣車或其他銷售行業，都會有這種情況。<br>廣西衞視</p></body></html>
