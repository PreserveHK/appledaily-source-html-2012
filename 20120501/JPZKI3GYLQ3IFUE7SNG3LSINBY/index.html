<html><header><meta charset="utf-8"><title>瑤瑤胸走外敵</title></header><body><h1>瑤瑤胸走外敵</h1><p>台灣高雄舉行的一連兩日「義大超級亞洲音樂節」，前日閉幕邀得羅志祥（小豬）、郭書瑤（瑤瑤）、日本組合w-inds和韓國組合CNBLUE等演出，吸引過萬名來自各地的粉絲到場朝聖。為抗「外敵」，穿上粉紅裙的瑤瑤打頭陣，其後換上銀色套裝，並以E奶擊退新加坡孖妹組合By2，令全場high爆，小豬更穿上30萬新台幣的鑽石裝壓軸演出，他說：「要讓所有到場的人，感受我獨一無二的舞台魅力。」<br>由於w-inds、CNBLUE及小豬粉絲的數目相近，前日場內形成「三國對立」的局面，非常有趣。<br>撰文：林妃</p></body></html>
