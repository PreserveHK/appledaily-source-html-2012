<html><header><meta charset="utf-8"><title>趣趣地：C朗抱住個仔飛車</title></header><body><h1>趣趣地：C朗抱住個仔飛車</h1><p>基斯坦奴朗拿度（C朗）被影到帶住未夠兩歲嘅乖仔喺馬德里遊車河（圖），可能佢想個仔感受吓林寶堅尼嘅速度，所以就畀佢坐喺大髀上面。雖然C朗冇好似香港家長咁畀個仔揸車，但咁細個就坐車頭都幾危險。消息人士話，C朗最錫個仔同架車，所以佢好享受同乖仔遊車河，可以兩者兼得。另外，西班牙《馬卡報》搶先公開咗皇馬下季新波衫，同今季分別唔大，主場繼續白色為主，但肩上嘅間線由金色變做黑色，而衣領亦由白色改為黑色。</p></body></html>
