<html><header><meta charset="utf-8"><title>Baby講炸機：發牢騷</title></header><body><h1>Baby講炸機：發牢騷</h1><p>楊穎（Angelababy）昨日在尖沙嘴，為她與導演陳國輝合資開的第三間BabyCafe主持開幕儀式，更推介新店獨有的「Baby海綿蛋糕」：「大家唔好誤會，我鍾意食海綿蛋糕，希望大家帶另一半試吓。」似不介意公開和男友黃曉明的戀情。<br>Baby早前因班機延誤，在微博揚言要炸毀飛機，她說：「我只係抱怨吓，唔需要放大。」以後言行可會更小心？她說：「唔會，我會做番自己，睇完報道自己都笑咗，都係想發吓牢騷啫。」問可擔心fans看了會炸飛機？她說：「有啲文化根底嘅人都會睇得明喇。」Baby又否認戴婚戒的報道。<br>採訪：林嘉慈<br>攝影：林德雄</p></body></html>
