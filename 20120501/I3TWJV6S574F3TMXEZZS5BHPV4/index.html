<html><header><meta charset="utf-8"><title>劉浩龍遭打到噴血</title></header><body><h1>劉浩龍遭打到噴血</h1><p>劉浩龍將於本月18和19日在藝術中心壽臣劇院舉行兩場「劉浩龍小音樂會」，門票全部售罄，原本劉浩龍希望加場，但因為樂隊成員沒檔期，他認為既然不能原班人馬合作，惟有放棄加場。<br>近日劉浩龍經常以鬍鬚look示人，原來是配合新歌《髒話阿七》的造型，早前他以阿七造型拍MV，當中他要被人照頭扑到噴血，又要被火燒兼中彈，不過導演夏永康為免過份渲染暴力血腥，故MV畫面只製成黑白，再加上特技效果，令阿七被欺凌至死。劉浩龍的經理人是大隻猛男，故情商他客串打手一角，劉浩龍笑說：「知你想打我好耐，使唔使借呢個機會呀。」<br>撰文：葉雪</p></body></html>
