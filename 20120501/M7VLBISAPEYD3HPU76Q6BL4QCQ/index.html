<html><header><meta charset="utf-8"><title>心跳800：真人騷女星裸照熱傳？</title></header><body><h1>心跳800：真人騷女星裸照熱傳？</h1><p>有網站公開一張聲稱是真人騷女星KimKardashian的裸照（下圖），相中人一絲不掛，站在爐頭前煎雞蛋，身旁還坐着一隻狗狗。</p><p>正當裸照掀網民熱話，KimKardashian聲稱相中人絕非自己，指網站報道毫無根據。是她不是她都好，KimKardashian身材火辣也不惜肉，性感照片的熱辣辣程度，絕不遜於流傳的裸照。<br>英國《每日郵報》</p></body></html>
