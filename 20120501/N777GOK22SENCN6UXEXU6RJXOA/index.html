<html><header><meta charset="utf-8"><title>愛心藝人視寵物如仔女</title></header><body><h1>愛心藝人<br>視寵物如仔女</h1><p>圈中不少藝人愛狗如命，更將牠們視如子女，若他們得知官恩娜哥哥食狗肉宴，必非常憤怒。</p><p>黃貫中<br>共養了五隻西藏獒犬、一隻金毛尋回犬，曾有人在狗展上向他開價400萬買現年6歲的五屆冠軍藏獒寶帝，遭他拒絕。<br><br>傅明憲<br>現任香港愛護動物協會會長，一向愛狗如命，曾經豪擲十多萬為愛犬綠茶辦喪事。<br><br>鄺美雲<br>視愛犬Cash及Cash的兒子Euro如子女，出入有傭人服侍，更是鑽石裝身，比人還富貴，Cally曾表示為免愛犬呷醋，決定不再找男友，寧願與狗為伴。<br><br>廖碧兒<br>家中有7隻玩具貴婦狗，她試過為愛犬舉行婚禮，更曾為7隻愛犬寫書。</p></body></html>
