<html><header><meta charset="utf-8"><title>馮仁昭四圍超：恭碩良身兼多職孝順仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：恭碩良身兼多職孝順仔 - 馮仁昭</h1><p>將於5月19號出新碟嘅恭碩良，噚日喺新碟聽唱會度話：「出碟嗰日係我媽咪生日，我fulltime係鼓手，parttime係歌手，全天候係仔，好難做㗎。」佢仲大方多謝緋聞女友林憶蓮：「如果冇歌手邀請我打鼓，我就冇得出碟，多謝林憶蓮。」恭碩良喺今屆香港電影金像獎中，憑電影《出軌的女人》主題曲《兩心花》奪最佳原創電影歌曲，噚日佢喺聽唱會上就獲補頒發獎座。</p></body></html>
