<html><header><meta charset="utf-8"><title>趣趣地迪比亞路告別「斑馬」</title></header><body><h1>趣趣地<br>迪比亞路告別「斑馬」</h1><p>祖雲達斯精神領袖迪比亞路（右）話，佢唔會同球隊續約，下季將會離隊，而今季嘅意大利盃決賽就係佢「斑馬」生涯嘅告別戰。佢話：「睇嚟5月20號對拿玻里嘅意大利盃決賽，係我代表祖記嘅最後一場比賽，因為我份合約到6月就屆滿。」迪比亞路家37歲，效力咗祖記19年，幫球隊拎過7季意甲冠軍（04/05、05/06嘅聯賽冠軍及後因假波事件而被褫奪），仲帶領祖記4次打入歐聯決賽，其中喺95/96球季奪得冠軍。</p></body></html>
