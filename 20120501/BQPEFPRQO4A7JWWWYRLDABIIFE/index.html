<html><header><meta charset="utf-8"><title>衞詩爬頭出嫁</title></header><body><h1>衞詩爬頭出嫁</h1><p>衞詩（Jill）、盧大偉、陳敏之、鄭子誠等前晚到理工出席《翻生奇兵》首映禮，Jill月中會到美國LA及紐約宣傳電影，此行她會與在當地讀電影的男友見面，她自爆與男友有結婚計劃，稱今年7月男友將會和母親見面，她直認婚期會快過家姐衞蘭：「家姐好慘，同男友散咗，唔知將來點，可能一齊結婚。」<br>鄭子誠的太太與羅慧娟十分老友，對於娟妹盛傳患病，他說：「我唔係咁清楚，以我所知應該唔係咁嚴重，唔係點會同老婆日日WhatsApp。」陳敏之與娟妹屬同一間教會，她表示曾在教會見過娟妹一次，覺得她十分nice及性格樂天，敏之說：「唱詩歌嗰陣佢仲感動落淚。」<br>採訪、攝影：黃曉妍</p></body></html>
