<html><header><meta charset="utf-8"><title>屍臭魔芋奇花散發臭襪味</title></header><body><h1>屍臭魔芋<br>奇花散發臭襪味</h1><p>「這株花奇臭無比，而且長得非常快！」安徽滁州的一塊荒地上，竟然出現一株極奇怪的植物（圖）。這植物呈褐色，一星期生長逾一米，「花朵」開在桿莖的中段，碩大無比，桿莖穿過花心，一直往上生長。當地民眾靠近一嗅，發現這花不但沒香味，且更傳出陣陣像臭襪般的味道。當地民眾均稱從未見過這種花，也不知何時在當地落地生根。網民搜查後發現這花叫「泰坦魔芋」，又稱「屍花」或「屍臭魔芋」，會散發腐爛屍體的氣味，故被稱作「世界上最臭的花」。<br>江蘇《金陵晚報》</p></body></html>
