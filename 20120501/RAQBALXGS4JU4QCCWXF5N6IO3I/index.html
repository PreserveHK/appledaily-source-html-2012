<html><header><meta charset="utf-8"><title>一箭雙星中國發射兩導航衞星</title></header><body><h1>一箭雙星<br>中國發射兩導航衞星</h1><p>昨日凌晨4時50分，中國在西昌衞星發射中心用「長征三號乙」火箭，成功將第12、13顆北斗導航系統組網衞星，送入太空的預定轉移軌道。這是中國首次採用「一箭雙星」方式發射導航衞星，也是首次發射地球中高軌道衞星。</p><p>中國北斗衞星導航系統自去年底提供試運行服務以來，已轉入系統建設和應用推廣並舉的新階段。根據規劃，2020年左右，中國將建成由30顆衞星組成的北斗導航系統，如美國的全球定位系統（GPS）般，提供覆蓋全球的高度精準定位、導航服務。<br>中新社</p></body></html>
