<html><header><meta charset="utf-8"><title>葵青瑪嘉烈縱火驚魂</title></header><body><h1>葵青<br>瑪嘉烈縱火驚魂</h1><p>【本報訊】昨中午12時許，葵青瑪嘉烈醫院H座腫瘤科留醫的一名81歲男病人，疑煙癮頓起，情急下於病房內將藥用膠紙捲成香煙狀，點火準備吸食，幸病房護士及時發現上前制止，迅速將着火膠紙弄熄，又通知消防處和警方派人處理，一度懷疑有縱火成份。經各部門深入調查，口頭警告有關病人了事，病房服務未受影響。<br>瑪嘉烈醫院發言人稱，院方已再次提醒病人及其家屬，在房間內是嚴禁吸煙，此事件亦已通報醫管局。</p></body></html>
