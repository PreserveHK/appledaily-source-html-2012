<html><header><meta charset="utf-8"><title>恭碩良無懼緋聞撐憶蓮</title></header><body><h1>恭碩良無懼緋聞撐憶蓮</h1><p>恭碩良和樂隊Kolor前晚到灣仔出席「軒尼詩炫音之樂音樂派對」，提到之前恭碩良在街頭跟人爭執報警，他表示不想多談，強調只是有少許碰撞，感到人身受威脅才報警。恭碩良透露下月會幫曾傳緋聞的林憶蓮演唱會擔任鼓手，兩人還會合唱《下雨天》，會否再擔心傳緋聞？恭碩良說：「唔怕，我哋都冇嘢，唔怕人哋講。」<br>同場的Kolor亦有份演出，主音Sammy談到女友盧巧音在黃偉文作品演唱會上，被指唱歌走音失準，他力撐女友說：「我都有睇尾場，佢唱得幾好，佢咁耐冇上台唱歌，難免有啲緊張。」<br>採訪、攝影：卓寶花</p></body></html>
