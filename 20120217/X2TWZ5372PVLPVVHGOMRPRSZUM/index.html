<html><header><meta charset="utf-8"><title>花絮：台羽球1姐話冇feel</title></header><body><h1>花絮：台羽球1姐話冇feel</h1><p>當大家都對林書豪趨之若鶩，偏偏台灣羽毛球「1姐」、世界排名第9的紋身妹鄭韶婕（圖），表示對他nofeel。昨日喺澳門出戰優霸盃8強對香港後說：「上周從台灣來澳門時，林書豪還未很紅，我只有在澳門看新聞認識他，所以對他nofeel，我想再看多幾場再說他如何好吧！」上月滿26歲嘅鄭韶婕，昨喺八強第一場女單，爆冷以0:2輸給香港葉姵延，但中華台北大分以3:1勝香港入4強。</p></body></html>
