<html><header><meta charset="utf-8"><title>林宥嘉踩單車遊台灣</title></header><body><h1>林宥嘉踩單車遊台灣</h1><p>林宥嘉、黃貫中（阿Paul）等昨日到九展出席「仁愛堂100%GreenLive演唱會」記者會，林宥嘉表示台灣一向着重環保，他身體力行多做運動及行路，有時更會踩單車由台北去高雄。</p><p>拒賣愛犬</p><p>阿Paul透露今個情人節，留在家中與女友朱茵玩煮飯仔，他送了單車給朱茵。問到朱茵送甚麼情人節禮物時，他保持神秘。日前他在微博呻出碟的新聞都不及家中兩個女人（指朱茵及愛犬）的篇幅大，他笑說：「係事實，下次出碟我左手拎碟，右手拖住隻狗同朱茵，咁就好過我開記者會，唔係嬲，係抒發，有人關注係開心事。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
