<html><header><meta charset="utf-8"><title>案件速遞前消防又偷拍判感化</title></header><body><h1>案件速遞<br>前消防又偷拍判感化</h1><p>【本報訊】曾因偷拍裙底而斷送消防員職務的前消防員，去年8月7日再抵不住誘惑，在港鐵北角站尾隨一名女乘客上扶手電梯，從後用手機偷拍裙底春光。他早前在東區裁判法院承認在公眾地方作出擾亂秩序行為罪，昨被判接受感化15個月。<br>報稱無業的被告鄔肇賢（36歲）於09年因在女友寓所附近的大廈電梯內偷拍他人裙底，被判12個月感化令。辯方求情指被告失去消防員職位後，深受壓力才犯案。<br>案件編號：ESCC4150/11</p></body></html>
