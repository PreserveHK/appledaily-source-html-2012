<html><header><meta charset="utf-8"><title>牛牛吞掉婚戒3年後重現</title></header><body><h1>牛牛吞掉婚戒3年後重現</h1><p>澳洲維多利亞省一隻小牛，2009年將一枚結婚戒指吞下肚，沒料到三年後戒指竟重現人間──在屠宰場內這隻牛的胃裏！<br>乳牛農夫杰爾伯特三年前在接待一批參觀者時，小牛啜走了一人手上的結婚戒指。最近小牛被送往屠宰，杰爾伯特才記起那戒指，於是去找屠夫托馬斯。當時那隻牛已被屠宰，兩人在150公斤的牛肉中尋找，花了30分鐘，終在牠其中一個胃內找到這隻戒指（左圖）。在牛胃三年戒指仍完好，刻了一個日期，但沒有刻上姓名。杰爾伯特現唯有公開呼籲，希望物主能到農場領回。英國《每日郵報》</p></body></html>
