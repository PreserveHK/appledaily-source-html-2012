<html><header><meta charset="utf-8"><title>史坦拒J.Lin戰新秀賽</title></header><body><h1>史坦拒J.Lin戰新秀賽</h1><p>【台灣蘋果消息】林書豪熱爆全球，不少傳媒和球迷都認為NBA賽會應破例給予林書豪「外卡」，參加下星期的新秀賽，但NBA總裁史坦（DavidStern、圖）昨日表明，不會發出「外卡」。<br>史坦態度強硬地說：「我們欣賞林書豪的表現，但不會發特別邀請函，NBA可能還有很多球員跟他一樣，之前一直沒有太多機會在常規賽上陣。」</p><p>或獲邀戰投籃賽</p><p>「林瘋」無緣新秀賽，但美國傳媒報道，賽會考慮邀請他參加投籃之星挑戰賽（ShootingStarsCompetition），若然屬實，球迷仍有機會在下星期五起的明星賽檔期，再次欣賞到他的身手。</p></body></html>
