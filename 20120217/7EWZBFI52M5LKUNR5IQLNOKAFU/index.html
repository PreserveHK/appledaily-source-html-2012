<html><header><meta charset="utf-8"><title>GaGa香港騷或加至三場</title></header><body><h1>GaGa香港騷或加至三場</h1><p>美國百變女王LadyGaGa上周宣佈2012至13年的全新巡演，將包含5月2日的香港亞博館為第二站，並指本月23日起可經指定信用卡作優先訂購。目前門票未開售已掀搶購潮，有指GaGa為讓更多熱心歌迷購得門票，內部認購需加近210港元以減低人們「走捷徑」的意欲，現在可用一票難求來形容，所以外間已傳出GaGa的首個港騷有望增至三場！</p><p>澳洲已加場</p><p>昨日本報向主辦單位查詢時，得悉「任何進一步決定都要等本月27日公開售票後再作定奪」，基於澳洲前日已宣佈分別在悉尼及墨爾本站加到三場，香港加場的機會似乎相當大。</p></body></html>
