<html><header><meta charset="utf-8"><title>裸女被「綁架」玩SM被捕</title></header><body><h1>裸女被「綁架」玩SM被捕</h1><p>美國俄勒崗州一對情侶，情人節當日在車上大玩性虐待遊戲時，不但嚇壞途人，還令警方以為有人被綁架，出動九輛警車追截營救。<br>波特蘭市警方周二接獲市民舉報，稱看見一名裸女全身被綁，嘴巴被膠紙封口，在私家車後座意識模糊，男司機則聲稱要去「尋開心」。警方以為有人被綁架，於是派警車追截，最終把31歲男子哈伯（NikolasHarbar右圖）截停。哈伯供稱他與26歲女友佩爾茲納（StephaniePelzner左圖）正在玩「情人節角色扮演遊戲」，當局其後控告兩人行為不檢。美國《洛杉磯時報》</p></body></html>
