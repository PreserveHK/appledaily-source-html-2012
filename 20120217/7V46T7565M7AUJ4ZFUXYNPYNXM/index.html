<html><header><meta charset="utf-8"><title>王菲提早綵排免失準</title></header><body><h1>王菲提早綵排免失準</h1><p>天后王菲近期不斷受走音事件困擾，她早前在湖南衛視的跨年晚會上，唱新歌《願》時表現不穩定，在央視春晚上與陳奕迅合唱《因為愛情》，同樣表現不如意。今日她將在重慶開個唱，更一改以往只在當日綵排的習慣，提前一天到重慶為個唱預備。<br>據知王菲今次將再次挑戰新歌《願》，內地有指王菲的狀態十分好，故她大有可能憑今天的演唱會一雪前恥。服裝方面，據知團隊準備8套衣服，主題依然是「重生與四季」。王菲今次入住酒店未有提出特別要求，只選安靜的樓層，亦未有特地去品嘗重慶知名的麻辣火鍋，實行閉關修煉。撰文：林妃</p></body></html>
