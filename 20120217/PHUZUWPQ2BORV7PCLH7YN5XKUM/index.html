<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明哈爾濱爆金句 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎明哈爾濱爆金句 - 馮仁昭</h1><p>黎明（Leon）同老婆樂基兒喺美國三藩市度完假，噚日佢出席「第24屆哈爾濱冰雪電影節暨第二屆華語產業盛典」，領取華語電影產業傑出貢獻演員大獎。同場仲有李治廷，問佢會唔會向Leon請教演戲前有乜準備，點知Leon大爆金句：「唔準備就係最好嘅準備喇！」李治廷再補充話：「佢話演戲最重要做自己，用番自己感受去出發，咁先有自己風格。」</p></body></html>
