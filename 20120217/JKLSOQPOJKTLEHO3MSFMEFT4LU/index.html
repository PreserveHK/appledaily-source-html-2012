<html><header><meta charset="utf-8"><title>有機奶粉補補鈣</title></header><body><h1>有機奶粉補補鈣</h1><p>每次睇親骨質疏鬆的廣告，就會諗吓覺得自己行樓梯時膝頭係有啲痛，即時會飲杯奶補充吓鈣質。醫生經常話，要補鈣其實後生時就要開始，家先補？我估都未為晚！Ankang安康最近引入咗新西蘭嘅Janice有機奶粉，佢嘅成份通過新西蘭AsureQuality有機驗證，絕無添加人工色素、香料及防腐劑，佢含天然乳鈣，鈣質容易被人體吸收，無論後生或婦女等都啱飲。點飲最好？原來每日1至3次，每次用4-5平匙嘅奶粉，加200毫升熱開水，若果加燕麥片、芝麻粉或薏仁粉一齊飲就最好味！<br><br>記者：區佩嫦<br>查詢：安康天然健康店（26680570）</p></body></html>
