<html><header><meta charset="utf-8"><title>許廷鏗廣州擸獎分享愛</title></header><body><h1>許廷鏗廣州擸獎分享愛</h1><p>許廷鏗日前到廣州宣傳及舉行簽唱會，由於他首次到內地宣傳，加上一日內要連走兩個商場，令他大開眼界，兩場簽唱會更吸引逾千粉絲捧場，令他十分感動。<br>許廷鏗得知香港歌迷包車到廣州支持自己，即說：「我發現有好多愛錫自己嘅人，只要放眼睇睇，會感受到自己真係好幸福。」不過最令許廷鏗開心是他在YoungD熱點歌曲排行榜頒獎禮中，取得三個獎，當中包括年度最熱點新人金獎、年度最熱點十大第四位等，令他入行短短日子已獲19個獎項，稍後他將會到歐洲作交流，希望到時放眼世界專心學習，回來與大家分享自己的經歷。<br>撰文：林妃
</p></body></html>
