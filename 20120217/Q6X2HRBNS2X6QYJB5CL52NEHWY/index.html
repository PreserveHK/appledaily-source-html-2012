<html><header><meta charset="utf-8"><title>林淑敏抗癌成功結婚</title></header><body><h1>林淑敏抗癌成功結婚</h1><p>無綫藝員林淑敏早前患乳癌，現已康復，她昨日在柴灣拍攝健康食品廣告，她表示下月會做最後一次治療，且她更宣佈將與拍拖12年的男友拉埋天窗。林淑敏說：「男朋友同我開會，問結唔結婚，我哋都傾過，如果身體好，完成晒療程，4月會籌備婚禮。其實以前我有叫佢試吓搵第二個，同佢共過患難，真係好開心。」</p><p>「放棄有小朋友」</p><p>由於林淑敏家人在多倫多，她與男友考慮到當地註冊。至於婚後會否計劃生BB？她說：「我嘅狀況會難啲，我有問男朋友介唔介意，佢話最重要健康。其實好彩我早發現執番條命，但要放棄有小朋友。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
