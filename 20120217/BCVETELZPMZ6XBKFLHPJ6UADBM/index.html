<html><header><meta charset="utf-8"><title>蘋果汁輻紋陸龜移交澳洲保育</title></header><body><h1>蘋果汁<br>輻紋陸龜移交澳洲保育</h1><p>【本報訊】輻紋陸龜（圖）是極度瀕危野生動物，嘉道理農場昨把早前由漁農自然護理署緝獲充公，前年8月送到農場野生動物拯救中心暫代照顧的7隻成年輻紋陸龜，送交澳洲新南威爾斯摩哥動物園參與保育繁殖計劃。<br>輻紋陸龜的特徵是圓頂背甲高聳，並有黃線由背甲中央向外生長。牠們於南馬達加斯加的旱生林及熱帶林地生長，在當地遭獵殺食用，或被販賣到世界各地作寵物，因此其野生種群正面對嚴峻威脅。<br>輻紋陸龜於2001年列入世界自然保護聯盟紅色名錄的「極危」物種，08年更列入《瀕危野生動植物種國際貿易公約》附錄一，即禁止在國際間交易。</p></body></html>
