<html><header><meta charset="utf-8"><title>蘋果汁促消委會管非法龕位</title></header><body><h1>蘋果汁<br>促消委會管非法龕位</h1><p>【本報訊】消委會去年收到19宗非法骨灰龕投訴，數字與去年相若，但涉款逾120萬元，較前年76萬元高近六成。各界關注骨灰龕法案大聯盟批評政府對非法骨灰龕視而不見，令非法龕場越開越多，聯盟昨日約見消委會總幹事劉燕卿，商討非法骨灰龕問題。<br>聯盟召集人謝世傑表示，政府在第二次諮詢文件建議酌情處理非法龕位，助長投機者開辦非法骨灰龕場，他要求政府取締違規龕場。根據民政事務局資料，目前香港有66間違規廟宇經營骨灰龕場，當中有三分之二更非註冊廟宇。謝世傑指有投機者收購廟宇後，裝修得金碧輝煌，誤導消費者以為是合法龕場。</p></body></html>
