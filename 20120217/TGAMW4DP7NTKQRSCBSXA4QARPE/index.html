<html><header><meta charset="utf-8"><title>小雪產後首現身撐《雨果》</title></header><body><h1>小雪產後首現身撐《雨果》</h1><p>日本女星小雪上月為丈夫松山研一誕下首胎男嬰，一家三口樂融融，昨日產後個半月的小雪亮相，出席金像導演馬田史高西斯（MartinScorsese）執導的3D新戲《雨果的巴黎奇幻歷險》（Hugo）日本記者會。</p><p>大讚完美</p><p>穿上淺藍色連身裙的小雪仍未完全收身，但其高大個子可稍為掩飾這個問題。基於是產後首度亮相，向史高西斯獻花的小雪固然大搶風頭，她甚識做地說：「無論是幾多歲，都可陶醉在戲中的魔法世界，忘卻現實。」又指故事和劇本等都很完美，3D效果亦有如夢幻一樣。史高西斯聽罷也用日文回敬「謝謝」。</p></body></html>
