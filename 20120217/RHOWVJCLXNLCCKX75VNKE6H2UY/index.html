<html><header><meta charset="utf-8"><title>父母玩換妻上電視　嚇壞女兒</title></header><body><h1>父母玩換妻上電視　嚇壞女兒</h1><p>真尷尬！德國一對夫婦在換妻俱樂部胡天胡帝，過程被15歲女兒在電視節目中看到，最終獲電視台賠償約400歐元（4,070港元）。<br>據德國傳媒報道，該對夫婦指女兒從電視節目中，看到父親手拿性玩具、作「蝙蝠俠」打扮，而母親則穿着吊帶絲襪被困籠中，情緒大受打擊。但法官指出，該對夫婦是自願到俱樂部去，也知道電視台在拍攝；雖然電視台答應卻「忘記」將他倆的相貌「打格」，但法官仍駁回夫婦倆的巨額索償。該夫婦最後只獲電視台付出合共400歐元「出鏡費」以及法律費用。英國《每日郵報》</p></body></html>
