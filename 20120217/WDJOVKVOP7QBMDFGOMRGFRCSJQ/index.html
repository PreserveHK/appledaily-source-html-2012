<html><header><meta charset="utf-8"><title>警察查房撞破「一王兩后」</title></header><body><h1>警察查房<br>撞破「一王兩后」</h1><p>情人節凌晨1時，江蘇省淮安警方對某賓館進行突擊檢查時發現驚人一幕，在一個房間裏竟有兩女一男全裸共處一室。警方好奇地問：「你們一個男的，兩個女的不忌諱嗎？」其中一女子（圖）回答：「我倆（與另一名女子）睡一床。」但公安即反問，為甚麼兩張床併在一起？女子說他們是同事關係，共處一室出於安全考慮。<br>另一名女子亦辯說，賓館的門不安全，「萬一有人闖進來我們怎麼辦？」而男子則說沒別的房間了。但何以全身赤裸？三人則無從回答。經民警核實，三人確為同事關係，當局最終讓兩名女子留宿房內，男子則離開賓館。江蘇衞視</p></body></html>
