<html><header><meta charset="utf-8"><title>法拉怕男友送鑽飾</title></header><body><h1>法拉怕男友送鑽飾</h1><p>陳法拉昨以密實裝束到銅鑼灣出席活動，司儀李璧琦卻谷胸上陣，法拉即時給比下去。現場有模特兒戴鑽飾行騷，法拉指五年前來港賺到錢後，也即時買鑽飾給自己。<br>情人節剛過去，問法拉男友送了甚麼禮物，她說：「我唔係幾想其他人送貴重嘢畀我，驚自己唔鍾意，如果唔戴就唔好，會好尷尬。之前我哋去日本旅行，見到個陶瓷花樽好靚，佢話買咗當情人節禮物。」她更謂沒有收過男友送的樓和車。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
