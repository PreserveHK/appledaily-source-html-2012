<html><header><meta charset="utf-8"><title>跑馬地保安合十送猝死翁</title></header><body><h1>跑馬地<br>保安合十送猝死翁</h1><p>【本報訊】獨居跑馬地山光道1號翠雅園一單位的76歲姓龍老翁，昨晨8時許被鄰居發現昏迷倒卧睡房床上，救護員到場證實龍伯已死亡。據悉，龍伯有老人病，懷疑病發致死，真正死因有待驗屍確定。當仵工移走屍體，由地下大堂至抬屍往黑箱車的50米路程，大廈男保安員一直尾隨，合十念着喃嘸阿彌陀佛（圖），至龍伯遺體抬上黑箱車一刻，保安員再次大喊一聲「阿彌陀佛」及鞠躬，送龍伯最後一程。</p></body></html>
