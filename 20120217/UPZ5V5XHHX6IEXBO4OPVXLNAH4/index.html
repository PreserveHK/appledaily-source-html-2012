<html><header><meta charset="utf-8"><title>澳門偷影女友妹裸照</title></header><body><h1>澳門<br>偷影女友妹裸照</h1><p>【本報訊】一對24歲及15歲的香港堂姊妹，去年4、5月期間，到堂姊澳門籍前男友Gregorio（29歲）位於澳門氹仔寓所短暫居住。情侶其後分手，本月初堂姊在Gregorio送贈舊手機內，發現有兩條15歲堂妹赤裸入浴的短片，拍攝的地點正是前男友家中的浴室。堂姊日前到澳門報警，澳門治安警接報後，拘捕疑人。他供稱手機是自己安置在家中的浴室，用以拍攝浴室的使用情況，承認曾不法進行錄影。
</p></body></html>
