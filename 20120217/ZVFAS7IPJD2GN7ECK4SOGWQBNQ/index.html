<html><header><meta charset="utf-8"><title>最佳代言新星</title></header><body><h1>最佳代言新星</h1><p>近日，facebook被洗版得最厲害的必數潮王WymanConcert，一次過睇齊天后新人、新舊金曲，人人畀Like自屬意料之內。但意料之外的便是華人NBA球員（相信好快就要改口成球星），連我這個無睇NBA多年的人都忍唔住好奇，睇番對戰湖人的比賽，一戰成名的不多，仲要係華裔，即時引死班中國Fans叫佢棄美入中，但對我來說最關心的不是林書豪的國籍，而是邊個品牌夠快搶佢做代言人，打入大中華市場。你又會買邊個Brand跑出？</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
