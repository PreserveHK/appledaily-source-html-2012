<html><header><meta charset="utf-8"><title>音魂：《怪形》30年後重生</title></header><body><h1>音魂：《怪形》30年後重生</h1><p>講外星怪物，大家第一時間都會諗起《異形》，但其實《TheThings》（怪形）當年亦係一套極Hit大作。片中除咗外形奇怪核突嘅外星怪，更嚇人嘅其實係唔知邊個人已經被外星怪入侵嘅心理恐懼。呢套80年代經典作30年後重拍，本以為係震撼大作，可惜上畫時雷聲大雨點小，極速落畫，相信唔少人都走漏眼無睇到。最近Blu-ray推出，加上幕後花絮及Bonus，各位鍾情外星怪物科幻片嘅Fans絕對可以買嚟睇吓，當重溫經典都要喇！</p></body></html>
