<html><header><meta charset="utf-8"><title>欣宜賭場賺第一桶金</title></header><body><h1>欣宜賭場賺第一桶金</h1><p>鄭欣宜於農曆年間獲邀到澳門賭場登台，並有香港歌迷到場支持，令欣宜喜出望外。由於登台時仍是新正頭，欣宜穿了一條金色短裙獻唱，並準備了一首賀年歌，向觀眾送上祝福，欣宜說：「最開心係今次喺呢個龍年賺咗第一桶金，希望係個好兆頭好開始，預祝今年名利雙收。」</p><p>收利是面紅</p><p>欣宜表演時，更有阿太級觀眾向她送上利是，令她感不好意思而面紅，但心中亦覺得很溫暖。另外，欣宜又獲大會封為開心幸福星，在台上與觀眾玩遊戲派籌碼。撰文：丁寧</p></body></html>
