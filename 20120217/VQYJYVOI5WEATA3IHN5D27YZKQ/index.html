<html><header><meta charset="utf-8"><title>案件速遞雙程漢假籌買鈔罰款</title></header><body><h1>案件速遞<br>雙程漢假籌買鈔罰款</h1><p>【本報訊】30歲內地服裝店東主見中銀百周年紀念鈔票有炒價，竟自行彩色影印換鈔籌，企圖再入貨多買紀念鈔。貪心內地漢昨於荃灣裁判法院承認一項企圖欺詐罪，被判罰款1萬元兼留案底。<br>持雙程證來港的被告何庭勇，本月16日上午到青衣長發邨中銀分行，先以一張真的換鈔籌購買兩套紀念鈔，20分鐘後折返現場，出示假籌企圖再入貨。銀行職員發現假籌顏色及尺寸與真籌不同，即場報警。被告承認彩色影印複製換鈔籌。<br>案件編號︰TWCC449/12</p></body></html>
