<html><header><meta charset="utf-8"><title>求職男被騙300元　捅死中介</title></header><body><h1>求職男被騙300元　捅死中介</h1><p>工作沒找着反被騙走身上的全部盤纏，21歲湖南農民工吳某（圖左）日前在東莞厚街當街揮刀刺死同齡的勞務中介。<br>「厚街真係亂，日光日白捅死人。」網友前日上傳男子在血泊街頭的照片，經傳媒追訪，證實事發情人節上午厚街車站。吳姓兇手前往勞務派遣公司找工作，交了270元後再交體檢費100元，後感覺受騙，要求回水，卻只獲還70元，故持10厘米長水果刀，將中介公司舒姓男子捅死。廣東《廣州日報》</p></body></html>
