<html><header><meta charset="utf-8"><title>中山美穗復出搞婚外情</title></header><body><h1>中山美穗復出搞婚外情</h1><p>曾演電影《情書》及日劇《沉睡森林》的41歲日本女星中山美穗，相隔10年再拍日劇，她最近於單元劇《終點站》跟男星佐藤浩市演繹一段動人的鐵道之戀。</p><p>搞不倫戀</p><p>中山美穗02年與作家辻仁成結婚後移居法國，專心在家相夫教子，甚少在公眾場合露面。下月20日在TBS電視台播出的單元劇《終點站》，是美穗繼02年日劇《Home&amp;Away》後闊別10年再拍劇。專程從法國回到日本拍攝的美穗，新劇中她是有夫之婦與佐藤發展婚外情，二人坐上日本全國距離最長的特快列車TwilightExpress，決定以這趟旅行為戀情畫上終點。</p></body></html>
