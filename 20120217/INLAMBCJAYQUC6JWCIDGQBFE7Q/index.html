<html><header><meta charset="utf-8"><title>趣趣地：利華兵爭美斯波衫吵大鑊</title></header><body><h1>趣趣地：利華兵爭美斯波衫吵大鑊</h1><p>巴塞嘅美斯果然係星中之星，連利華古遜嘅球員都為咗佢嘅波衫而鬧不和。據報，喺利華周二迎戰巴塞嘅歐聯16強首回合，利華後衞卡特歷（中）喺半場同美斯交換咗波衫，但之後被隊友文奴費特列治搶咗，搞到兩個喺更衣室吵嘢，結果美斯要喺完場之後畀過第2件波衫卡特歷。當利華體育總監禾拉知道事件後，覺得卡特歷同費特列治好唔大體，下令要佢哋將兩件波衫攞去拍賣，收益撥捐慈善機構。</p></body></html>
