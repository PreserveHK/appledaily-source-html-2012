<html><header><meta charset="utf-8"><title>特稿殺入最後直路 - 青蛙仔</title></header><body><h1>特稿<br>殺入最後直路 - 青蛙仔</h1><p>今季澳職常規賽已進行逾三分二賽事，「1哥」中岸水手現比第2位的布里斯班獅吼及第3位的威靈頓鳳凰，分別多5分及7分，而且少打一場，如無意外可帶返終點，並繼07/08球季後再成常規賽盟主。另外，前6名將出線季後賽，但季前被寄予厚望的FC悉尼及墨爾本勝利，目前竟分別排第7位及第8位；而另一老牌球會阿德萊德聯則位列第9位，故在餘下6輪比賽，這3隊要為季後賽（由3月30日至4月22日）入場券而作最後衝刺。<br>青蛙仔</p></body></html>
