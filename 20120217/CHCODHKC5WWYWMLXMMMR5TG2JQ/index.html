<html><header><meta charset="utf-8"><title>呂方默認戀嫩女</title></header><body><h1>呂方默認戀嫩女</h1><p>呂方昨日到觀塘接受now觀星台訪問，宣傳即將推出的新唱片和入行30周年演唱會，雖然演唱會明年才舉辦，但他已向紅館申請，希望盡快落實日期。<br>呂方早前在港被拍到與嫩女手拖手，他說：「只係佢跌親，我拖一拖佢。」不過他直認該姓王的女性是在微傅上認識的，是他的粉絲，大家只是正常交友，並對女友身份不置可否，呂方說：「我唔知係咪，順其自然，真的假不了，假的又真不了，如果真係拍拖遲早會蒲面，到時我亦會大方承認。」有指女方是富家女，呂方則說：「我交朋友冇查人家底。」<br>採訪、攝影：卓寶花</p></body></html>
