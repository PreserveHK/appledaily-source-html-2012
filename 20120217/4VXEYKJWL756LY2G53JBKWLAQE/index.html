<html><header><meta charset="utf-8"><title>王祖藍寫劇本捧自己</title></header><body><h1>王祖藍寫劇本捧自己</h1><p>吳雨霏（Kary）、張敬軒、王祖藍和官恩娜前晚到炮台山出席電器店晚宴，Kary早前被傳出席劉晨芝的迷幻派對，她前晚否認其事，並指刊出的照片是舊照，她說：「我識佢，但唔熟，自己好少出去玩，多人都唔去。」<br>王祖藍前晚即場獻唱《Chok》，他笑言自己的歌曲現時沒機會唱，他亦期望將來有機會與林峯合照，稍後他將會為無綫新劇做編劇，並會自編自演，提到會否找女友李亞男做女主角，他即笑指要公私分明。<br>軒仔在內地投資的錄音室現時仍未回本，他說：「未有咁快，投資咗好多錢，而且錄音好貴，要搵大牌歌手錄，好似譚詠麟、孫楠、林子祥等。」<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
