<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文惡搞僭建唐唐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文惡搞僭建唐唐 - 馮仁昭</h1><p>唐英年喺九龍塘間獨立屋有地下皇宮，仲有佢話做男人要有膊頭、做公職要有腰骨，成為城中熱話，詹瑞文（圖）又點會放過呢啲hittalk惡搞吓，佢噚日喺亞視做訪問，就話會將呢股唐唐熱拍短片，再即時放上YouTube，宣傳舞台劇《女人之虎之挑剔女皇》。另外噚日係當年亞視話詹Sir會有露毛演出致罷演交惡後首次到亞視，佢話：「同兩個台都有發展同合作，絕對係好事。」</p></body></html>
