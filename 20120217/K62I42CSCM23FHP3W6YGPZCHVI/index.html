<html><header><meta charset="utf-8"><title>自駕遊：IWannaSay　內地揸車要多望後鏡</title></header><body><h1>自駕遊：IWannaSay　內地揸車要多望後鏡</h1><p>何先生，玩具廠商，經常駕着平治ML中港車往返內地工廠洽生意，於內地公路遇上不少奇怪事。<br>「雖然廣州市區已經禁揸電單車以杜絕搶劫黨，但大部份鄉區小鎮依然有好多人揸住架電單車搵食。我就試過揸車經過龍崗小鎮，喺倒後鏡睇住一架電單車刻意撞埋我部車車尾，我梗係唔停繼續踩油走啦！皆因有幾個行家遇過同一情況，一停車就有成班人衝出嚟圍住，屈你一千至二千不等，人哋人多勢眾，最後只有焗畀息事寧人。幸好我架車只係花咗少少，損失唔多，之後我都不斷提醒自己喺內地揸車要多望鏡，見到有人刻意撞埋嚟就要小心！」</p></body></html>
