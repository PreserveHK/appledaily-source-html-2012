<html><header><meta charset="utf-8"><title>HotTalk：Siri識日文</title></header><body><h1>HotTalk：Siri識日文</h1><p>雖然iPhone4S無乜大變，但就有Siri呢樣最強武器。一直只懂英、法、德語的Siri，由推出至今一直都話將會支援更多語言，等咗幾個月，終於有消息，不過就係你同我都未必識嘅日文。家只要試吓問Siri識咩語言，佢就會答你識日文，懂得日文嘅大可試試佢。雖然中文未有，但一般相信都好快會有，等到iPhone用普通話講：「我會講中文」時，咁就真係同聲同氣喇！</p></body></html>
