<html><header><meta charset="utf-8"><title>HSJ學我愛你冧港女</title></header><body><h1>HSJ學我愛你冧港女</h1><p>日本尊尼9人組合Hey！Say！JUMP（HSJ）下月來港開騷，日前三名成員岡本奎人、藪宏太及有岡大貴抵港宣傳。</p><p>率先食雲吞麪</p><p>HSJ對於在機場得到大批粉絲支持，有岡表示：「很高興她們努力去製作標語歡迎我們。」岡本則指：「香港粉絲特地學日語與我們溝通，令我很感動。」<br>為回饋香港粉絲，三人會學些廣東話與港迷溝通，藪宏太稱：「我想學講我愛你，用日文講會好醜，用廣東話就唔怕。」<br>首次來港的三人都想吃小籠包及看幻彩詠香江，更一落機就吃了雲吞麪。搞笑是他們堅持不買手信給隊友，因大家下月會一起來港，故只會拍下吃了甚麼引誘隊友。<br>採訪、攝影：阮瑜</p></body></html>
