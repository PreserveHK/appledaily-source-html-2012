<html><header><meta charset="utf-8"><title>葉念琛冧AK搞三角戀</title></header><body><h1>葉念琛冧AK搞三角戀</h1><p>現年23歲宅男新寵葉熙祺（AK）近日取代鄧麗欣（Stephy）、周秀娜等，成為葉念琛的新寵，AK稍後將參演葉念琛執導的新片《天生愛情狂》，並與張智霖及劉心悠發展一段錯綜複雜的三角關係。<br>為了令AK投入角色，日前葉念琛相約AK到灣仔嘆下午茶，兩人邊吃邊研究劇本，非常投契，身形纖瘦的AK原來食量驚人，吃完大碟意粉，還意猶未盡來個蛋糕做甜品，幸好她的大食沒嚇怕坐對面的葉念琛，食飽飽後便離開。二人在嘆茶時傾到唔停口，似乎無懼未開戲先爆緋聞。<br>採訪、攝影：仇志德</p></body></html>
