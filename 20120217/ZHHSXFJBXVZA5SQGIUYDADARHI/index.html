<html><header><meta charset="utf-8"><title>鄧超以草代花冧孫儷</title></header><body><h1>鄧超以草代花冧孫儷</h1><p>同是內地演員的孫儷和鄧超結婚後，去年誕下兒子，目前孫儷依然專心留在家照顧BB，一家三口幸福美滿。日前情人節，孫儷在微博大晒老公送給她的禮物，竟然不是花，是兩棵草，孫儷指鄧超向她解釋為何送草不送花，是因為草比花更實惠，可以養很久，又不會花粉過敏，好處多多。雖然孫儷未有靚花收，但她顯然很開心滿足。</p><p>本月8號原來是孫儷和鄧超結婚兩周年和鄧超的生日，孫儷向他送上兒子的腳模，她更在微博向老公留言：「好好工作，等等在等他爸爸回來講故事。」撰文：葉雪</p></body></html>
