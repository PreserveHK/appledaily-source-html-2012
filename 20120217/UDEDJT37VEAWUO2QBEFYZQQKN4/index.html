<html><header><meta charset="utf-8"><title>張家瑩、甄詠珊三點式陪蔡瀾</title></header><body><h1>張家瑩、甄詠珊三點式陪蔡瀾</h1><p>由蔡瀾主持的亞視飲食節目《蔡瀾亞洲一樂也》，早前赴曼谷進行拍攝，並邀請張家瑩和甄詠珊擔任嘉賓，兩女去到陽光海灘的地方即穿上三點式享受日光浴，她們亦跟隨蔡瀾日食夜食。</p><p>榴槤當飯食</p><p>首次與蔡瀾合作的甄詠珊說：「見面前覺得蔡生高高在上，不過拍攝後就覺得佢和藹可親，加上我同蔡生都好鍾意食榴槤，所以我哋邊買邊食，大家食飯時我哋就食榴槤。」而張家瑩就坦言最開心是可以到多個地方按摩及享受水療，而學習穴位按摩亦令她十分難忘。<br>撰文：林妃</p></body></html>
