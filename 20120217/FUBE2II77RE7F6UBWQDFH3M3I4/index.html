<html><header><meta charset="utf-8"><title>狂人改歌《BeatIt》變《逼得》</title></header><body><h1>狂人改歌<br>《BeatIt》變《逼得》</h1><p>「是逼得，那是逼得…」近日又有大陸狂人（圖）改寫MichaelJackson經典之作《BeatIt》，一曲《逼得》視頻引爆網絡。歌詞描寫見到一位老大爺跌倒後，扶與不扶的內心掙扎。<br>年輕歌手李石用狂野聲音唱出了信任危機下的路人心聲。「此刻我應該留下還是快離開？我幼小的心靈承受如此的壓力，是逼得…」網民大讚確實唱得不錯，爆笑之餘也很有意義。<br>這首歌中文又名《不再冷漠》，歌曲唱出社會心聲，喚醒當今世人的冷漠！百度貼吧</p></body></html>
