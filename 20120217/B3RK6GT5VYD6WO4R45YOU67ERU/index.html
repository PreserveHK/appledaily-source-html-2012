<html><header><meta charset="utf-8"><title>姚子羚賣酒被博懵</title></header><body><h1>姚子羚賣酒被博懵</h1><p>在無綫新節目《世界衝擊影像社》中，主持麥長青（麥包）和許亦妮每集都以不同造型出現，昨日他們就以星球大戰look在電視城錄影，嘉賓姚子羚大玩制服誘惑，以女主任造型示人。<br>姚子羚表示少女時曾穿上制服在中環賣啤酒，卻遇上非禮事件，她說：「嗰時做兼職，嗰個地方啲客多數係外國人，嗰次就係我送啤酒埋去一張枱，有個外國人拍我屁股，佢仲要笑淫淫，眼神話畀我知，係呀！我摸你呀！我拎個電話出嚟話報警，佢仲叫我報，之後有個菲律賓女侍應幫我鬧佢，然後拉開我。」<br>採訪、攝影：楊潔雯</p></body></html>
