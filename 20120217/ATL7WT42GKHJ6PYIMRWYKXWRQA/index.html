<html><header><meta charset="utf-8"><title>粉嶺電腦店被淋紅油</title></header><body><h1>粉嶺<br>電腦店被淋紅油</h1><p>【本報訊】粉嶺和滿街9號聯和墟街市二樓I.T.ZONE電腦店，姓何（26歲）負責人昨清晨6時許返回店舖時，發現兩幅共五呎乘七呎的櫥窗玻璃被扑爛，窗框被淋潑紅油（圖），部份電腦零件損毀，損失逾萬元。何透露在上址開業兩年多，從無收到陀地恐嚇，無結怨，無欠債，不明被刑毀原因。何又稱，街市其他店舖亦曾遭人刑毀，四個月前他對面另一間電腦店亦曾被淋紅油，要求當局加裝閉路電視及加設保安更亭加強巡邏，促請警方盡快緝兇。
</p></body></html>
