<html><header><meta charset="utf-8"><title>今日提醒你：建築雙城展免費入場</title></header><body><h1>今日提醒你：建築雙城展免費入場</h1><p>【本報訊】由香港建築師學會、香港規劃師學會及香港設計師協會主辦的第三屆「香港．深圳城市/建築雙城雙年展」，即日起至4月23日在尖沙咀九龍公園的香港文物探知館舉行。展覽免費讓公眾入場，有超過50個本港、亞洲及歐洲10多個國家及地區的建築師、設計師及藝術家參與。<br>而香港展覽主題為「三相城市：時間．空間．人間」，藉此探討香港以人為本的高密度城市的本質和素質。總策展人希望藉展覽世界各地不同生理年齡的城市不同的故事，帶出經歷時間的推移，市民的活力如何影響城市的發展及風格。</p></body></html>
