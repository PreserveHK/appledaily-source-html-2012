<html><header><meta charset="utf-8"><title>消瘦家英撩薛凱琪玩</title></header><body><h1>消瘦家英撩薛凱琪玩</h1><p>薛凱琪（Fiona）、羅家英、杜汶澤及晶女郎胡然等，前晚到圓方出席新片《爛賭夫鬥爛賭妻》首映禮，早前被傳糖尿病情反覆的家英哥精神奕奕，他雖然消瘦不少，但卻表現風騷，在場不斷與其他人合照，更與Fiona玩。<br>大前晚Fiona任黃偉文音樂會尾場表演嘉賓，卻在台上甩了高踭鞋，對此Fiona說：「其實冇所謂，睇現場就睇呢啲，公司問我點解仆成咁個人都冇事，我話可能拍過古裝戲身手好。」對於陳奕迅和何韻詩在台上激咀，Fiona說是一種表演方式，如有需要她亦會配合劇情做。<br>採訪：魯萍<br>攝影：黃文偉</p></body></html>
