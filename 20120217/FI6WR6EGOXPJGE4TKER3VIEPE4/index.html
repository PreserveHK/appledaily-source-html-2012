<html><header><meta charset="utf-8"><title>情人節　凱蒂內褲贈夫</title></header><body><h1>情人節　凱蒂內褲贈夫</h1><p>婚後首個情人節，英國劍橋公爵夫人凱蒂（左圖）非常貼心，給身在福克蘭群島服役的威廉王子（右圖），送上半打RalphLauren平腳內褲（下圖）。</p><p>雖然分隔兩地，未能相伴左右，凱蒂早已計劃給丈夫送上驚喜，在倫敦西部商店PeterJones，購買一盒六條價值25英鎊（303港元）的中碼純棉平腳內褲，然後寄往威廉王子執行任務的營地，威廉情人節當日剛好收到禮物。<br>有店舖職員指，凱蒂幫襯的內褲以舒適馳名，她當日走入店舖後，便拿着貨品付款離開。妻子送內褲，威廉當然也禮尚往來，將鮮花和寫有「想念妳」的情人節卡送往肯辛頓宮贈嬌妻。英國《太陽報》</p></body></html>
