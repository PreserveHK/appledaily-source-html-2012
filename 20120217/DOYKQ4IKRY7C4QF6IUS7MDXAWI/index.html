<html><header><meta charset="utf-8"><title>手機app　2秒執相</title></header><body><h1>手機app　2秒執相</h1><p>在熙來攘往的街道上拍照，往往會把其他路人攝入鏡頭，瑞典科技公司Scalado開發的手機軟件Remove，就可極速將不合心水的東西捽走（圖），效果快靚正。Remove專為Android手機而設，用家只需啟動軟件連續拍攝，軟件便會分析這些照片，並將之合成為一張照片，然後用家就可隨意移除相中不想要的東西，全程只需兩至三秒。<br>Remove仍在開發階段，但Scalado之前推出的apps都大受歡迎，科技迷都熱切期待該公司本月底在西班牙世界流動通訊大會上正式推介Remove登場。<br>英國《每日郵報》</p></body></html>
