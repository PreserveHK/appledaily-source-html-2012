<html><header><meta charset="utf-8"><title>新界成交翠怡花園243萬成交
</title></header><body><h1>新界成交<br>翠怡花園243萬成交
</h1><p>青衣翠怡花園為區內早期發展的私人屋苑，逾20年樓齡，上車盤源特多。美聯樊志聰稱，屋苑近期交投活躍，11座低層C室，面積471方呎，以243萬元成交，望內園景，呎價5159元，屬市價。<br>現時屋苑約有90個放盤，連租約最平218萬元，面積475方呎，呎價4589元。交吉盤入場費230萬元，478方呎，呎價4812元。2月截至13日錄得11宗成交，平均呎價4950元，宗數較1月同期大增1.8倍，平均呎價則微升2.5%。</p></body></html>
