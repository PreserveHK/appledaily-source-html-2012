<html><header><meta charset="utf-8"><title>梁烈唯人氣升有運行</title></header><body><h1>梁烈唯人氣升有運行</h1><p>梁烈唯在無綫劇《缺宅男女》演關二哥，演技備受讚賞，唯唯回想過去事業低潮時，慶幸有不少朋友支持，他說：「嗰陣有好多人叫我努力，華哥（黃日華）都話雖然我係做咗好多年，但做人唔好怕蝕底乜嘢都做，觀眾喺電視機見得你多，就有印象。」<br>現時事業總算有起色，唯唯又剛與無綫續約，加人工，並打算今年與同居女友結婚。之前有傳唯唯沒工開，潦倒得在茶餐廳做夥計，他解釋：「嗰間餐廳係我表哥開嘅，我得閒去幫手，學做生意，吸收唔同經驗。」他續說：「有啲嘢真係時也命也，做人真係唔好太執着。家工作上雖然唔係平地一聲雷，但叫做穩步上揚都覺得開心。」<br>採訪：何慧斯　攝影：仇志中</p></body></html>
