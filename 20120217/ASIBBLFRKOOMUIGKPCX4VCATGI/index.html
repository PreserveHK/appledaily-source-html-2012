<html><header><meta charset="utf-8"><title>馮仁昭四圍超：區文詩讚觀音借庫有料 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：區文詩讚觀音借庫有料 - 馮仁昭</h1><p>區文詩（Angela）噚日同一班同事Kellyjackie、廸子、譚錫熹同埋阿Fred等，去到清水灣一間廟宇向觀音還庫，Angela仲做足晒功課咁話：「我做晒資料搜集，有借有還上等人！同埋要借足三年。上年我借咗六千幾萬，真係覺得上年財運唔錯！」而Kellyjackie就話自己都係第一次去借庫，除咗有財運仲希望身體健康喎！</p></body></html>
