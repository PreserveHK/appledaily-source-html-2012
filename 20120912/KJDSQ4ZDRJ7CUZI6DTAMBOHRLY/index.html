<html><header><meta charset="utf-8"><title>蘋果汁<br>
警方添10輛電動鐵騎</title></header><body><h1>蘋果汁<br>
警方添10輛電動鐵騎</h1><p>【本報訊】警方再有十輛電動電單車投入服務，Brammo Enertia Plus（警版）是繼08及09年引入Vectrix電動電單車以來，第二款警用電動電單車。警方表示，是因應政府的環境保護政策引入電動電單車，警隊目前合共有22輛。<br>Brammo由美國製造，由一組磷酸鋰鐵電池推動，零廢氣排放，時速最高每小時95公里，每次充電後，最遠航距為128公里，較Vectrix的68公里提升近倍。曾駕駛Brammo的交通警員表示，新款電單車運作時較舊款寧靜，由於零排放，適合於人多密集的市中心地帶以及工廠區巡邏。</p></body></html>
