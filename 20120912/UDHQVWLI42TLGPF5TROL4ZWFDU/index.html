<html><header><meta charset="utf-8"><title>內地婦疑衝燈捲車底亡</title></header><body><h1>內地婦疑衝燈捲車底亡</h1><p>《鰂魚涌》<br>【本報訊】來港三日的雙程證內地婦黃高甲（53歲），昨晨9時許，她在鰂魚涌康山道近康怡廣場對開行人輔助線橫過馬路，42歲姓吳男子駕駛工程車，沿英皇道轉入康山道，吳報稱當時為綠燈行車，他見黃婦突然步出，吳煞車不及將她撞倒，左後車胎更輾過黃婦左腳，黃婦揳在車底動彈不得。吳下車報警，消防救出被困黃婦，她昏迷不醒，左腳血肉模糊，送院搶救後不治。警方事後拘捕肇事司機助查。</p></body></html>
