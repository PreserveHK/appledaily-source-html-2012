塗糞婦再襲報紙檔</title></header><body><h1>梗有一單喺左近　觀塘<br>
塗糞婦再襲報紙檔</h1><p>【本報訊】肆虐牛頭角及觀塘區報紙檔的塗糞婦又再出沒。觀塘道299號一書報社62歲姓盧女東主，於凌晨4時半返抵店舖，發現放在店外一批報紙副刊、馬經和娛樂版紙邊被塗上糞便，共89份受損，於是報案，幸報章發行部重新派發補充。女東主指一年前曾中招，懷疑是精神婦所為。據知，在本年春節、5月和8月份，亦有多家報紙檔放在門前的報紙被塗糞。</p></body></html>
