<html><header><meta charset="utf-8"><title>雜誌集中營照當減肥廣告捱轟</title></header><body><h1>雜誌集中營照當減肥廣告捱轟</h1><p>二戰時納粹德軍折磨、虐殺600萬猶太人，愛沙尼亞有雜誌竟拿這歷史慘劇開玩笑，在「笑話」頁面刊登以納粹惡魔醫生為名的「門格勒醫生（Dr Mengele）減肥丸」廣告，展示集中營內骨瘦如柴有如行屍走肉的猶太人照片（圖），被轟無品味。雜誌編輯辯稱，廣告是譏諷國營天然氣公司GasTerm Eesti竟在網站放置二戰納粹德國設在波蘭奧斯威辛（Auschwitz）集中營照片。GasTerm Eesti不久道歉，解釋是想強調旗下天然氣並非集中營殺人毒氣。但雜誌的惡搞廣告被指同樣不恰當，外長批評：「一件讓許多人痛苦的事，不是笑話。」法新社</p></body></html>
