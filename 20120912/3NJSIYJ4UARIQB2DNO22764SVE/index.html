<html><header><meta charset="utf-8"><title>林峯遲到賴傷手</title></header><body><h1>林峯遲到賴傷手</h1><p>林峯、馬國明和楊怡等前晚在將軍澳電視城出席劇集《回到三國》慶功宴，林峯因拍電影遲到近一小時，他一臉慘情透露弄傷右手食指，有記者即場驗證，他嗌到咿嘩鬼叫，並說：「拍咗場落水戲，冲身時唔小心將手指插入牆整傷咗，骨膜扭傷。」問如果有一人一票選視帝，有否信心攞獎？他說：「幾支持一人一票，觀眾可以參與，留意多啲劇。」不少人睇好馬國明今年奪視帝，他說：「平常心，唔怕林峯多fans，可能有意外效果呢。」問馬國明可會拉票？他說：「唔會話票情告急，咁核突，搵錢好過。」採訪：楊潔雯攝影：黃偉雄</p></body></html>
