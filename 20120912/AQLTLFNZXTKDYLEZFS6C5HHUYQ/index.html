</title></header><body><h1>醫療新知<br>
每日吸20支煙隨時腦出血<br>
</h1><p>狂吸煙隨時攞你命。韓國最新研究發現，煙民每日吸超過20支煙，腦出血風險大增三倍。首爾國立大學調查2002年至04年間、426宗蛛網膜下腔出血（其中一種腦出血）個案。專家將患者與另外426名健康人士作比較，包括吸煙、飲食習慣以及健康狀況。分析顯示，煙民出現腦出血的風險為從不吸煙人士的2.84倍。吸煙越多，腦出血風險越大。<br>結果又指，每日吸煙超過20支的煙民，戒煙後的腦出血風險，仍是從不吸煙人士的2.3倍。<br>他們戒煙至少五年以上，才能將該風險降低。專家指吸煙對心血管的禍害嚴重，煙民為健康着想，應盡快戒煙。</p></body></html>
