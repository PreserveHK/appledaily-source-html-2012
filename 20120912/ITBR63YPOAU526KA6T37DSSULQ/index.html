<html><header><meta charset="utf-8"><title>湯漢斯趕赴米高喪禮</title></header><body><h1>湯漢斯趕赴米高喪禮</h1><p>電影《綠里奇蹟》（The Green Mile）美國黑人男星米高奇洛登勤（Michael Clarke Duncan）上周因心臟病離世，昨日在洛杉磯科士蘭紀念墓園落葬。除了米高的未婚妻Omarosa Manigault在場外，他的《綠里奇蹟》拍檔湯漢斯（Tom Hanks 左圖）亦特別由多倫多電影節趕回出席，湯漢斯與名嘴Jay Leno在喪禮上分享了米高的小故事，場面感人。</p></body></html>
