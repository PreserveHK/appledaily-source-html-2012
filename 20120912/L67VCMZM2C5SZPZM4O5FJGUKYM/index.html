<html><header><meta charset="utf-8"><title>復仇者特工結婚花生騷</title></header><body><h1>復仇者特工結婚花生騷</h1><p>電影《復仇者聯盟》（The Avengers）中扮演靚女特工的加拿大女星Cobie Smulders（左），大前日在加州已跟美國諧星未婚夫Taran Killam結婚，她穿了兩款婚紗，還跟女兒（右）在場內玩得十分開心。至於加拿大男星賴恩雷諾士（Ryan Reynolds）前日在南卡羅來納州拍攝電影《忘了．忘不了》（The Notebook）的大屋跟碧琪麗芙莉（Blake Lively）舉行婚禮。</p></body></html>
