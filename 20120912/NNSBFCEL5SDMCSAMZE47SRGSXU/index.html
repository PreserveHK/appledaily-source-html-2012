<html><header><meta charset="utf-8"><title>護子斥記者<br>孫楊母：煩死了</title></header><body><h1>護子斥記者<br>孫楊母：煩死了</h1><p>中國游泳奧運金牌明星孫楊前日在天津進行賽前首訓，因而令泳館外出現大批粉絲。孫楊離開時，如臨大敵，幸得孫母護送，才順利離開。孫母面對一眾粉絲和記者時，竟皺起臉喊：「煩死了！」孫楊今晨將參加200米自由泳預賽，這是他奧運後首次在比賽中亮相。<br>孫楊今次行程非常低調，十多家當地媒體去「探班」時，均吃閉門羹。當日中午時分，他面無表情地步出泳館，其母一邊擋住衝上前拍照的人群，且忍不住發火道：「別拍了！煩死了！討厭死了！」同時又一邊催促兒子趕快上車。孫楊關上車門後，立刻舉起自己的背包擋住臉，並保持這個姿勢直到汽車駛離體育館。鳳凰網</p></body></html>
