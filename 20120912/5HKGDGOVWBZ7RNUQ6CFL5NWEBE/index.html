<html><header><meta charset="utf-8"><title>56歲Kim母隆胸任睇</title></header><body><h1>56歲Kim母隆胸任睇</h1><p>美國名媛Kim Kardashian一家人似乎都愛出位，其擁有六名孩子的母親Kris Jenner（左），近日就以56歲高齡做隆胸手術，還將整個過程拍下，當作紀錄節目在當地電視上播放，連其家人事前亦全不知情。做完手術後的Kris信心大增，更身穿比堅尼為澳洲雜誌《New Idea》拍攝封面照。不過，網友就對Kris大潑冷水，指她年近60歲還當自己25歲，實在荒謬。</p></body></html>
