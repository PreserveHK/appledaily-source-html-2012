<html><header><meta charset="utf-8"><title>Photobook<br>同類追殺　北極熊母子大逃亡</title></header><body><h1>Photobook<br>同類追殺　北極熊母子大逃亡</h1><p>救命呀，北極熊在大逃亡！在挪威北極區，北極熊媽媽領着兩隻只有18個月大的熊寶寶，在冰河上拚命游呀游，免被不遠處盯着牠們的北極熊公公追殺（上圖紅圈示），餓極吃掉牠們。牠們游呀游（左圖），一度在一艘破冰船底游過，遊客立即舉相機咔嗦將牠們大逃亡的驚險場面拍攝下來。最後，北極熊公公年老力衰追不上（右圖），牠們成功甩難，又不忘吃掉另一隻北極熊遺下的獵物飽肚。<br>英國《每日郵報》</p></body></html>
