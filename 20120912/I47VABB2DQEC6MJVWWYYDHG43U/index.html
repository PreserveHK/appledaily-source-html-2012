<html><header><meta charset="utf-8"><title>案件速遞<br>
男子涉用百萬假現金券</title></header><body><h1>案件速遞<br>
男子涉用百萬假現金券</h1><p>【本報訊】無業男涉嫌幫犯罪集團分發數千張、總值100萬元假超級市場現金券，聘請人持假現金券到超市購物，又負責租貨倉存放所購貨物，獲約7萬元報酬。該男子昨在觀塘裁判法院被控串謀使用虛假文書罪，准保釋至本月28日轉介區域法院答辯。<br>30歲被告鍾振傑涉於今年1月1日至2月16日間，與名叫Marco的男子及其他身份不詳者，串謀使用多張偽造由花旗銀行發出的惠康現金券。他另被控管有虛假文書等三項交替控罪，指他藏有3,558張及使用18張偽造現金券。<br>案件編號：KTCC4858/12</p></body></html>
