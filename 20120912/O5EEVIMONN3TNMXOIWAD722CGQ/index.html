<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星安琪蓮娜祖莉最近買了碧咸設計的內衣褲給男友畢彼特穿着。<br><br>★英國男星Robbie Williams最近揚言洛杉磯小孩是白癡，決定女兒出生後要舉家搬回倫敦生活。<br><br>★日本女星中島美嘉昨日在東京出席荷李活新片《生化危機之滅絕真相》特別放映會，更在台上大唱日本版主題曲《如果明日世界終結》。</p><p>★日本組合SMAP隊長中居正廣被爆去年收入達7,000萬港元。<br><br>★剛奪威尼斯金獅獎的韓國導演金基德，昨日在首爾出席祝捷記招，否認只受外國重視，強調在韓國也有很多支持者。<br><br>★韓國組合T-ara近日被受內哄醜聞困擾，昨日其公司作出反擊，控告12間媒體誹謗。</p></body></html>
