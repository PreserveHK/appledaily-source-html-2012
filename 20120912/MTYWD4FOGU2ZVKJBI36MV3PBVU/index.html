<html><header><meta charset="utf-8"><title>杏兒卓羲同病相憐</title></header><body><h1>杏兒卓羲同病相憐</h1><p>吳卓羲（Ron）、胡杏兒、羅仲謙和胡定欣昨日齊集機場，出發到海南三亞拍攝《衝上雲霄II》。有傳張馨予曾與常州一富豪結婚，但執意北上發展致婚姻破裂，Ron拒談舊愛，會否與受情傷的杏兒互相慰問？他說：「又唔見我賭場得意，我唔會刻意問。」</p><p>Ron希望到海南後可曬太陽，他和羅仲謙都堅持泳褲外加滑水褲，這樣會否不夠「雄風」？Ron笑說：「我乜都有，又長又有腳毛又夠man，只係自己睇唔慣。」杏兒對於舊愛黃宗澤撐她支持民建聯姐夫無錯，她說：「回應晒，但都多謝佢。」<br>採訪：卓寶花<br>攝影：黃偉雄</p></body></html>
