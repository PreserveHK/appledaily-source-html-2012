<html><header><meta charset="utf-8"><title>章子怡論盡真愛</title></header><body><h1>章子怡論盡真愛</h1><p>章子怡、張東健和張栢芝主演的電影《危險關係》，前日在多倫多影展舉行記者會。章子怡在戲中飾演純情少婦杜芬玉，最近與名嘴撒貝寧傳緋聞的她直言：「其實我覺得就是，真正的愛情是存在的，真正的愛情是無論你經歷甚麼樣的挫折，就似電影那樣，最後杜芬玉是經歷重生一樣。」張東健就指拍此片做得最多的準備工夫是學中文，因為拍攝時都是用中文念對白，他與栢芝8年前曾合作《無極》，他指栢芝現時更成熟，眼神更有深度，比以前更優秀。撰文： 林妃</p></body></html>
