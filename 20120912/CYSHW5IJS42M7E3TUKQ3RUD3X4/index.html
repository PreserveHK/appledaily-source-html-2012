<html><header><meta charset="utf-8"><title>案件速遞<br>
割雙眼皮受創索償百萬</title></header><body><h1>案件速遞<br>
割雙眼皮受創索償百萬</h1><p>【本報訊】男子在仁安醫院接受割雙眼皮手術，聲稱手術失誤，導致視力受損，以及眼部經常極度不適，身心受創。他日前入稟區域法院，向院方及負責眼科醫生索償100萬元。<br>原告陳嘉傑，被告是沙田仁安醫院及醫生黎輝濤。入稟狀指，原告於09年9月11日在仁安醫院接受割雙眼皮手術，但原告指手術失誤兼效果欠佳，令他視力受損，眼部及周圍經常極度不適。原告現向兩名被告興訟追討100萬元，以支付日後矯正手術及治療費用，以及補償事件引起的身心損傷。<br>案件編號：DCPI1895/12</p></body></html>
