<html><header><meta charset="utf-8"><title>三哥、Niki拍抽象劇</title></header><body><h1>三哥、Niki拍抽象劇</h1><p>《銅鑼灣》<br>三哥苗僑偉同周麗淇（Niki）前日下晝5點幾喺銅鑼灣希慎道拍無綫新劇《好心作怪》，個劇情都好怪，講佢哋明明同一條街行就見唔到對方，好似玩緊平行時空大家喺唔同空間咁。</p><p>經驗老到嘅三哥拍咗唔使一個鐘就搞掂，跟住就跳上架7人車走人。之後Niki一個人補鏡頭，導演好認真要佢拍咗成4、5個空鏡至收貨，一收工Niki又係即刻上咗自己架7人車離開。採訪、攝影：黃曉程、張俊銘</p></body></html>
