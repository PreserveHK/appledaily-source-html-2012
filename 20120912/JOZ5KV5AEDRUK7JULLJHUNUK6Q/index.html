<html><header><meta charset="utf-8"><title>肥貓餓足一個月　燒脂保命</title></header><body><h1>肥貓餓足一個月　燒脂保命</h1><p>英國西米德蘭茲兩隻大肥貓（圖），因年邁主人猝死，被困在家中一個月，在沒有食物供應下竟然存活下來，實在拜皮下厚厚脂肪儲備所賜。即使肥貓餓到半死，獲救時仍重9公斤，較一般貓咪還是重一倍。<br>大肥貓「布丁」和「不倒翁」在老主人生前備受溺愛，身形暴肥，可惜老主人入院時太倉促，未及「託孤」就猝死，可憐兩隻貓貓相依為命，沒有食物下捱了一個月，因隨處便溺發出異味，才驚動鄰居。目前牠們正尋找新主人，為了牠們健康着想，新主人一定要逼牠們節食了。<br>英國《每日郵報》</p></body></html>
