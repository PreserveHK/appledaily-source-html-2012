<html><header><meta charset="utf-8"><title>傅明憲夜蒲男友監場</title></header><body><h1>傅明憲夜蒲男友監場</h1><p>傅明憲昨日以愛護動物協會會長身份，與鄭融及Rosemary等在赤柱出席「動物領養中心啟用儀式」。傅明憲早前被本報拍下夜蒲蘭桂坊及醉酒攬仔，有指因此惹男友不滿，她說：「係朋友嚟㗎，我好清醒，男友冇鬧我，唔好講到佢咁惡、寫到佢咁專制，封建時候跳出嚟咩，每次蒲我哋都一齊。」男友是否為看管她？她說：「唔好講到咁，講到佢似發脾氣。」<br>傅明憲又否認每次蒲都會飲醉，對被形容爛蒲感無奈：「朋友生日畀面到，我又唔係未夠秤入去，朋友生日唔去幾老土呀，唔通下次見到熟朋友握手、扮狗仔請請。」<br>採訪：魯萍　攝影：陳順禎</p></body></html>
