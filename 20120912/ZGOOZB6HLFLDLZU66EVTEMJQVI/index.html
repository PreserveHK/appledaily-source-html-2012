<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃佩霞康城陪周汶錡嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃佩霞康城陪周汶錡嫁 - 馮仁昭</h1><p>黃佩霞近日替鳳凰衛視主持一個健康節目《每天瑜伽多一點》，開正佢嗰瓣，體形保持得咁好又真係令人羨慕。講開佢好友周汶錡（Kathy）即將同男友喺康城結婚，消息傳遍，黃佩霞一聽到就話：「你哋都知道啦，總之我會配合大會要求，會係姊妹團之一，我冇追問詳細，上星期先同Kathy食完飯，佢心情好輕鬆，只係叫我扮靚靚咁去，分享重要時刻。」<br></p></body></html>
