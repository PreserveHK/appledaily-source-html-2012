<html><header><meta charset="utf-8"><title>醫療新知<br>
曾染呼吸道病毒易患哮喘</title></header><body><h1>醫療新知<br>
曾染呼吸道病毒易患哮喘</h1><p>美國研究發現專攻幼兒的呼吸道合胞病毒（RSV），可削弱自身免疫系統，令系統對外來化學物更敏感，增加感染者日後患哮喘的風險，尤其幼兒。當地匹茲堡大學的內科專家，在動物實驗中，發現老鼠感染RSV後，免疫系統的T細胞功能受阻，以致無法抑制敏感、發炎等反應，增加未來患哮喘的風險。<br>該校專家引述瑞典有研究指，幼兒期曾感染RSV的年輕人，18歲時確診哮喘的風險高達39%；若嬰兒期從未感染RSV，僅9%會在18歲時確診哮喘。惟醫學界一直不理解兩者的關連，至上述研究才發現感染RSV，或是引起哮喘的真正元凶。</p></body></html>
