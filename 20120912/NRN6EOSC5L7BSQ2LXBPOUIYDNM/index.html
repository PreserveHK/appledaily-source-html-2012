<html><header><meta charset="utf-8"><title>大劉酷熱天氣加外套</title></header><body><h1>大劉酷熱天氣加外套</h1><p>華置主席大劉劉鑾雄昨日如常到灣仔飯堂福臨門吃午飯，但未見紅顏知己呂麗君或甘比相伴，依舊身穿深藍tee的大劉，卻在33度酷熱天氣下，披上黑色外套。甘比懷孕約六個月，問大劉甘比陀仔定女？他未有回應匆匆入酒樓。<br>另外，呂良偉與老婆楊小娟經常孖住食飯嘆茶，昨日阿呂卻飛起老婆，偕兩名男友人到酒樓用膳。阿呂戴着太陽眼鏡，造型cool爆，與朋友雞啄唔斷。<br>採訪、攝影：盧妹</p></body></html>
