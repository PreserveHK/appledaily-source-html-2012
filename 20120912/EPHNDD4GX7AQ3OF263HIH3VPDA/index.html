<html><header><meta charset="utf-8"><title>隔牆有耳：袁彌明望四年後坐正 - 李八方</title></header><body><h1>隔牆有耳：袁彌明望四年後坐正 - 李八方</h1><p>人民力量袁彌明今屆喺新界東參選，同當選嘅「慢必」陳志全合組名單，雖未能一齊入局，但呢位靚女話，見到唔少市民咁支持人民力量，下屆會積極考慮擔大旗排首位出選。Erica承認，佢成功吸引唔少男士投佢票，話收睇佢喺YouTube嘅「政治BB班」八成都係男士（佢又知？）。<br>唔單止「政治BB班」受歡迎，Erica話，佢落區派單張簡直係忍者放飛鏢，一小時狂派2,000張，濕紙巾就一小時派5,000張。</p></body></html>
