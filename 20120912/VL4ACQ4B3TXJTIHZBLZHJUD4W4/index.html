<html><header><meta charset="utf-8"><title>隔牆有耳：鄭家富成功「分身家」 - 李八方</title></header><body><h1>隔牆有耳：鄭家富成功「分身家」 - 李八方</h1><p>今屆唔角逐連任嘅鄭家富，早前以泛民「萬能key」嘅姿態，力撐新界東五位參選人。阿富當日咁做，無非都係想將佢喺上屆得嗰四萬幾票，好似分身家咁分畀每位同路人，等佢哋可以喺議會發光發熱。原來阿富「分身家」都好有秘訣㗎，例如支持張超雄，只限於出橫額同出席工黨造勢大會，撐陳志全只限於影合照；而撐范國威，就醒咗句「支持范國威等於支持鄭家富」嘅獨家soundbite畀佢。阿富果然心水清！唔怪得到最後人人都入局!</p></body></html>
