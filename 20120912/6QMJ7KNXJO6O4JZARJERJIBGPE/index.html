<html><header><meta charset="utf-8"><title>「大猩猩」伊榮<br>唔吼發展聯盟球隊</title></header><body><h1>「大猩猩」伊榮<br>唔吼發展聯盟球隊</h1><p>NBA名宿「大猩猩」伊榮（圖），自從魔術上季尾選擇唔同佢續約後，一直都處於搵工狀態。最近收到風話佢球員時代娘家紐約人，有意搵佢做旗下發展聯盟（D-League）球隊伊利灣岸鷹嘅教練。伊榮一直都係做助教，理應乘機接job，累積教頭經驗；點知呢位現年50歲嘅經典中鋒竟然話唔制，原因係佢想留喺NBA發展！之前佢應徵過山貓同拓荒者，結果兩隊都唔揀佢，就證明大家都覺得你經驗不足。伊榮，勸你放低身段，由低做起先啦！</p></body></html>
