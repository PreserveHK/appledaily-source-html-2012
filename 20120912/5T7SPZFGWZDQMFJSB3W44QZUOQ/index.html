<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪唱歌撐反洗腦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪唱歌撐反洗腦 - 馮仁昭</h1><p>謝安琪（Kay）同黎耀祥噚日喺電視城為《星光熠熠耀保良》綵排粵劇，Kay話冇人叫佢唱黃偉文同林夕合寫嘅反國教歌曲《Can we talk》，但之前就應商台邀請唱咗首由周博賢填詞嘅《反洗腦，不洗澡》，佢話唔擔心被政治打壓：「呢個只係好和平、好單純願望，所以我又唔覺得政治成份咁重。首歌已經錄咗，歌詞係講訴求未達到，不過學民思潮同學認為可以暫時離開政總，所以首歌冇攞出嚟。」</p></body></html>
