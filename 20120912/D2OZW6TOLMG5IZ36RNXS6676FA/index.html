<html><header><meta charset="utf-8"><title>關仁隱事：「大力」拋棄肥醜「慧根」 - 關仁</title></header><body><h1>關仁隱事：「大力」拋棄肥醜「慧根」 - 關仁</h1><p>來自台灣嘅「大力」雖然講廣東話唔掂，但自從佢加盟咗公仔箱之後，發展得都算唔錯，仲益咗佢成日有嗒女機會。半年前大力因為工作關係，同猛獸「慧根」撻着咗，佢兩個仲經常一齊接job搵真銀。不過，慧根近排唔知搞乜鬼，變得又肥又爛面，好似係皮膚敏感之類，慧根嘅肉酸程度，足以令大力嫌棄佢。另一個成日想上位嘅奀星「白人」收到風之後，即刻把握機會攝位冧掂大力，搞到家大力出去外面搵真銀，都係搵白人一齊去而唔會再搵慧根，大力咁做真係名副其實貪新忘舊。<br>撰文：關仁</p></body></html>
