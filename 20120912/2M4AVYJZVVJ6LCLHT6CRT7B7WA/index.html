<html><header><meta charset="utf-8"><title>有情歲月<br>獎門人鐵膽情花開</title></header><body><h1>有情歲月<br>獎門人鐵膽情花開</h1><p>《獎門人》元老錢嘉樂和鐵膽嘉賓洪天明都即將做老竇，其實獎門人與歷任獎老均已名草有主。曾志偉獎門人曾志偉72年與寶媽王美華結婚，生下兩女曾寶儀及曾詠儀。二人75年離婚，志偉現任妻子是宋麗華，育有兩子曾國祥及曾國猷。王祖藍08年開始任獎老，女友是高妹李亞男。陳小春第一代獎老，前年與應采兒在拉斯維加斯結婚。林曉峰第一代獎老，與康子妮02年結婚，育有兩子。金剛去年與台灣女友分手後，即與港姐冠軍張嘉兒及小儀傳緋聞，最近有指他狂追神獸女。資料來源：《蘋果》資料室</p></body></html>
