<html><header><meta charset="utf-8"><title>愛瑪網上最毒</title></header><body><h1>愛瑪網上最毒</h1><p>網路罪犯特別偏好利用女明星設陷阱，在電影《哈利波特》（Harry Potter）中飾演妙麗的英國女星愛瑪屈臣（Emma Watson圖），最近在一項調查中被發現她的英文名字在網路上最毒，網民搜尋愛瑪連上惡意網站的機率達8分之1。緊隨其後的是謝茜嘉比爾（Jessica Biel）、伊娃文迪絲（Eva Mendes）、Selena Gomez及荷爾芭莉（Halle Berry）等女星。</p></body></html>
