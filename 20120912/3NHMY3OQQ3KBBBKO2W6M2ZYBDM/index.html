<html><header><meta charset="utf-8"><title>隔牆有耳：愛妻生日阿陶送「憤怒鳥」 - 李八方</title></header><body><h1>隔牆有耳：愛妻生日阿陶送「憤怒鳥」 - 李八方</h1><p>抗戰20年嘅社民連陶君行，係九龍東選舉落敗，唔少老友都為此傷心。阿陶暫時未接受傳媒訪問，只係喺facebook留言：「那美好的仗我已經打過了，當跑的路我已經跑盡了，所信的道我已經守住了。對不起！有負大家所望！」但大家唔使擔心，阿陶心情似乎好快平復，買咗個憤怒鳥蛋糕，同老婆孔令瑜開開心心賀生日。有黨友向孔令瑜賀壽時話，輸了選舉，贏了老公，阿陶唔使晚晚同黨友一齊，可以有更多時間陪老婆，一家三口（連埋隻貓），都未嘗係唔錯嘅結果。</p></body></html>
