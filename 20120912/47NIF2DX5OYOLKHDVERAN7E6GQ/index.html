<html><header><meta charset="utf-8"><title>隔牆有耳：黃大鈞嗌咪絕不事旦 - 李八方</title></header><body><h1>隔牆有耳：黃大鈞嗌咪絕不事旦 - 李八方</h1><p>無綫新聞前主播黃大鈞對政治一啲都唔「事事旦旦」，佢繼早前提名「事旦男」何家泰出戰港島區後，喺9月9日投票日，仲去到九龍東，幫公民黨傑哥名單助選。點解大鈞會幫公民黨？事緣曾經喺澳洲機師學院上過堂嘅佢，同傑哥名單排第二嘅譚文豪係十幾年老友，大鈞用佢嘅傳媒經驗，幫公民黨睇吓出席電視辯論有乜要留意，點樣提升戰鬥力。喺投票日，大鈞更開金口幫佢哋喺淘大附近嗌咪，都幾受歡迎㗎。</p></body></html>
