赤膊司機猝死車內</title></header><body><h1>梗有一單喺左近　元朗<br>
赤膊司機猝死車內</h1><p>【本報訊】昨晨11時46分，53歲姓張男子被發現赤膊昏迷貨車內（圖），救援人員趕到元朗福喜街現場，證實張已死亡。猝死司機生前工友指，張於一清潔公司任貨車司機，家住朗屏邨，平日下班後將公司車停在福喜街一停車場內，每朝出勤駛往接載其他同事開工，昨晨同事遲遲不見他出現，致電又沒人接聽，前往停車場終揭發悲劇。死者患高血壓及糖尿病，案件無可疑。</p></body></html>
