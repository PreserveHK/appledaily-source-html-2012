<html><header><meta charset="utf-8"><title>隔牆有耳：空姐媽媽國泰員工反洗腦 - 李八方</title></header><body><h1>隔牆有耳：空姐媽媽國泰員工反洗腦 - 李八方</h1><p>反洗腦浪潮遍地開花，前日有醫生登廣告聯署，噚日連國泰空中服務員工會都發聲明，要求政府立即撤回國民教育科，可見隻狼出招都未能平息民憤。國泰工會話，民間強大反對聲音，政府仲係冥頑不靈，只做小修小補。工會裏頭有唔少空姐媽咪，佢哋都好驚小朋友接受洗腦教育會失去獨立分辨是非能力。好多人近日都雙手打交叉影相以示自己反洗腦科；有喺北京大學讀書嘅港生，就喺校門前做番呢個動作影相以示不滿，堅！</p></body></html>
