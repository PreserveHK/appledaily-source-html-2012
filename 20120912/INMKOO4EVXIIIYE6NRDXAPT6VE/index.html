<html><header><meta charset="utf-8"><title>最胖臘腸狗只能趴地上</title></header><body><h1>最胖臘腸狗只能趴地上</h1><p>這是……新狗種嗎？美國獸醫瓦妮塔初見5歲大的「奧比」時，不敢相信是臘腸狗，因「奧比」超重一倍達35公斤（77磅），胖得像條豬，只能趴在地上（圖），可能是世上最胖的臘腸狗。<br>都怪主人太寵牠，老夫婦說無法抗拒「奧比」的可愛雙眼，令這條為食狗越來越胖。但夫婦倆年邁，沒法照顧如此巨犬，只得放棄牠。瓦妮塔接手照顧，首要任務是替「奧比」減肥，但牠實在重得沒辦法做運動，只好先以節食配合水療，希望可讓牠減至18公斤以下。<br>英國《每日郵報》</p></body></html>
