<html><header><meta charset="utf-8"><title>與夫吵架後出走<br>產後抑鬱婦攬女跳樓亡</title></header><body><h1>與夫吵架後出走<br>產後抑鬱婦攬女跳樓亡</h1><p>前日上午8時多，寧波一名婦人跟丈夫吵架後，抱着剛滿月的女兒出門。到下午約1時48分，當地婦兒醫院的保安突然聽到一聲巨響，於是走出查看，只發現一名女子抱着嬰兒從醫院12樓跳下，二人面部落地，女嬰腦漿撒出，草地上一大灘血迹。在場人士形容場面「慘不忍睹」！經搶救後兩人終告不治。<br>男事主沒想到在愛女滿月之日發生這宗悲劇。「生孩子前，妻子還是樂觀的，但女兒出生後，妻子開始變得抑鬱、封閉，動不動就向我發脾氣吵架，甚至說過要自殺。」他又承認事發前跟太太吵架，太太離家後，已找了她一個早上。寧波《現代金報》</p></body></html>
