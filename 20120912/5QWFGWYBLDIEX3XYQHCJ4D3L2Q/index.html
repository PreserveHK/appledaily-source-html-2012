<html><header><meta charset="utf-8"><title>姓名所累　紅爆網受困擾<br>準大學生「操日本」退學</title></header><body><h1>姓名所累　紅爆網受困擾<br>準大學生「操日本」退學</h1><p>9月正值內地開學的日子，但一位被江西科技師範大學理工學院錄取的新生，卻因名叫「操日本」，人還沒有到校園報到，近日卻迅速走紅網絡。他本人卻為此受到困擾，決定退學，回高中複讀（重考）。對此，江西科技師範大學理工學院昨日透過官方微博發表聲明，除對事件公開向操同學致歉外，還稱對於散佈學校學生資訊的網友，校方將追究其責任，還同學一個公道。校方希望微博發佈者能夠出面公開道歉，並承擔輿論責任。中新網</p></body></html>
