<html><header><meta charset="utf-8"><title>美悼911</title></header><body><h1>美悼911</h1><p>昨天（周二）是美國911襲擊11周年，死難者親友再一次聚集在紐約世貿中心原址、五角大樓等三個劫機襲擊現場，為死難者默哀，一名親屬在世貿紀念水池親吻罹難至愛的名字（圖）。紐約市長彭博出席朗讀近3,000死者名字悼念儀式，總統奧巴馬在白宮南草坪默哀。今年正值大選年，為免捲入選舉政治，所有出席悼念儀式的官員和政客都不發表講話，兩黨總統候選人昨亦暫停競選宣傳。一些死難者親人指經過十年悼念後，感覺今年開始要向前看。法新社</p></body></html>
