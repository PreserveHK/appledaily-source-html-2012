<html><header><meta charset="utf-8"><title>誤吞香口膠　兩天排體外</title></header><body><h1>誤吞香口膠　兩天排體外</h1><p>誤吞香口膠會把腸道胃壁黏着嗎？這個都市謎題終於破解，專家確鑿說，吞下肚的香口膠可在兩天內排出體外。<br>專家解釋，香口膠由膠基加添甜味劑、色素、調味料混成，雖含樹脂、脂肪、乳化劑的膠基很難消化，但不會如都市傳說那樣黏胃黐腸長達七年。其實，香口膠的黏力不敵腸臟蠕動，即使消化不了膠基，但香口膠會被推至排泄系統，一至兩天就可排出體外。但專家提醒，消化系統管道幼的孩子吞下香口膠，會阻塞消化系統。英國《每日郵報》</p></body></html>
