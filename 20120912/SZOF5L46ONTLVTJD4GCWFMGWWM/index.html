<html><header><meta charset="utf-8"><title>隔牆有耳：田少義工幫超雄拉票 - 李八方</title></header><body><h1>隔牆有耳：田少義工幫超雄拉票 - 李八方</h1><p>良知呢樣嘢，真係有錢都買唔到㗎。自由黨田北俊今期打住良知行動嘅旗幟，出戰新界東。佢有鄉事做樁腳，加上鋪天蓋地嘅宣傳，終於成功重返議會。不過呢，八方聽到喺9月9日投票日有一段小插曲。話說當晚9點半，田少好仁慈咁畀部份助選團收工。喺沙田，有班幫開田少嘅年輕人，收工後終於可以做番自己。佢哋自動過檔工黨，義務幫張超雄拉票。鬍鬚雄高票當選，原來田少都有功㗎！</p></body></html>
