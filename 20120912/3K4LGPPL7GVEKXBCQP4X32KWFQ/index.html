<html><header><meta charset="utf-8"><title>失魂女工墮沙井輕傷</title></header><body><h1>失魂女工墮沙井輕傷</h1><p>《灣仔》<br>【本報訊】昨傍晚6時15分，年約40歲女工在灣仔龍景街一地盤工作期間，疑一時不慎踏錯腳墮進一沙井內，之後工友赫聞沙井傳出呼救聲，趨前一看竟見事主在沙井內痛苦呻吟，於是報警求助。<br>消防員接報到場，攜救生繩攀落沙井綁着女工，再將她救回路面。幸當時沙井內並無積水，事主不致被淹斃，她僅手腳擦傷，事後由工友陪同送院治理（圖），幸無大礙。消息稱，出事沙井無遮無蓋，事後地盤隨即派人封上圍欄防意外重演。</p></body></html>
