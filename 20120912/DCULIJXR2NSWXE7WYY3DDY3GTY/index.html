<html><header><meta charset="utf-8"><title>警鐵騎撞途人飛彈三米</title></header><body><h1>警鐵騎撞途人飛彈三米</h1><p>《藍田》<br>【本報訊】86歲姓馬老婦，昨午1時半與兒子前後距離步行返家，途經藍田興田邨對開連德道時，她在安全島過路處遭一輛西行警方電單車撞倒，彈開3米墮地受傷，幸仍清醒，其子隨後趕至即趨前協助，電單車警員車仰人翻，他腰部受傷。警方和救護員接報到場，將兩名傷者分別送院治療，老婦情況穩定，現場交通大擠塞。<br>現場消息指，肇事警方電單車正執勤處理案件，疑警員心急沿直路駕駛而過，未為意老婦踏出馬路釀成意外。</p></body></html>
