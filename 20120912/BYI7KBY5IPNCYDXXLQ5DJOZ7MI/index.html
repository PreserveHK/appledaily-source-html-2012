各間博物館調整開放時間</title></header><body><h1>今日提醒你：<br>
各間博物館調整開放時間</h1><p>康文署檢討轄下博物館開放時間後，決定將各館開放時間盡量統一，並延長部份展館開放時間。由下月1日起，除太空館外，所有博物館、兩間文物中心，以及香港電影資料館的開放時間都會調整。其中香港歷史博物館、香港藝術館及文化博物館，周末開放時間會延長一小時至晚上7時。鑑於科學館平日晚上入場人數偏低，平日休館時間將由晚上9時提早至晚上7時，但同時會將只預留予學校參觀的平日上午時段（即上午10時至下午1時）開放予公眾。各館詳細開放時間可參考康文署網頁 http://www.lcsd.gov.hk。 </p></body></html>
