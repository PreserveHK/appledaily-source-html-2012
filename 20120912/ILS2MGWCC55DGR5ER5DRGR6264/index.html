<html><header><meta charset="utf-8"><title>姬蒂豪鬼上身</title></header><body><h1>姬蒂豪鬼上身</h1><p>英國超模姬蒂摩絲（Kate Moss）噚日喺倫敦同埋阿媽Linda Rosina拖狗出街散步，睇嚟倫敦都幾大風，正當姬蒂過緊馬路時，啲頭髮吹到飛起晒，搞到好似《街頭霸王》遊戲入面個豪鬼咁，當年連容祖兒都set過豪鬼髮型，只不過姬蒂係金髮啫。佢仲要拖狗拖得好辛苦，兩隻手都拉唔住，變咗隻狗拖佢行咁。曾經係蒲精嘅姬蒂近日都算收心養性，噚日陪阿媽之外，早排又陪囡囡出海玩，佢囡囡仲食手指㖭。</p></body></html>
