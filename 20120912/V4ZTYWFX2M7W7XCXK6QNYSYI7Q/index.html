<html><header><meta charset="utf-8"><title>英泳隊改革<br>搵費斯師傅出馬</title></header><body><h1>英泳隊改革<br>搵費斯師傅出馬</h1><p>英國今年喺倫奧雖然成績勁好，但係英國泳總一年豪擲2,500萬鎊（約3.1億港元），都只係得米高占美臣同艾寧頓，為國拎到1銀2銅嘅差勁成績，真係有需要為下一屆奧運改革。據英國傳媒近日報道，泳總會喺10月為成績不振查出原因，仲搵埋幫美國「新水怪」費斯（左）奪得紀錄性22面獎牌嘅教練保文（Bob Bowman、右），成為調查團其中一名成員。呢位教練喺費斯11歲，就睇出佢嘅潛能，仲同佢組成最強師徒組合。有咁嘅履歷，梗係要搵佢啦！</p></body></html>
