<html><header><meta charset="utf-8"><title>郭晉安向囝囝同學拉票</title></header><body><h1>郭晉安向囝囝同學拉票</h1><p>郭晉安和歐倩怡前晚帶囝囝到紅磡出席晚宴，安仔憑《東西宮略》角逐無綫視帝，無綫頒獎禮今年採用普選方式，有指粉絲眾多的林峯似乎佔優，對此安仔說：「如果係咁，會挑起激動情緒，係好事。」安仔笑言自己fans也不少：「我代言嘅健康食品有十萬會員，仲有囝囝幼稚園啲同學，要發動佢哋投票。」<br>談到最佳男配角，安仔睇好陳國邦、梁烈唯及古明華，他又撐《東》的陳法拉有力與徐子珊及楊怡爭視后。有指陳敏之無緣爭視后而不開心，安仔說：「我有安慰佢，遊戲有遊戲規則。」<br>採訪、攝影：王崇穎</p></body></html>
