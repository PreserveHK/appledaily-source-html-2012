<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>年輕印傭離奇墮斃</title></header><body><h1>各區突發簡訊︰<br>年輕印傭離奇墮斃</h1><p>【油  塘】<br>【本報訊】25歲印尼籍家傭，昨清晨6時許，趁僱主一家熟睡期間，在油塘邨富塘樓住所，打開廚房窗一躍而下，飛墮電錶房簷篷頂，街坊聽到隆然巨響，探頭查看下，揭發一名女子倒卧簷篷上，報警求助。警方和救護員接報到場，證實墮樓女子是印尼傭工，但當場死亡。警員稍後聯絡其姓馮（51歲）男僱主，馮表示家傭生前並無異樣，現場亦無留下遺書，不明其墮樓原因。</p></body></html>
