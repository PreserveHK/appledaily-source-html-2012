<html><header><meta charset="utf-8"><title>仿蘇33製成</title></header><body><h1>仿蘇33製成</h1><p>【話你知】<br>遼寧飛機工業集團生產的殲15戰機，是中國從烏克蘭獲得蘇33戰機原型機T-10K後，仿製、生產而成。它是內地第四代戰鬥機，亦是第一代重型艦載戰機。<br>殲15長14.59米、闊8.15米，配備雙引擎、鴨翼、折疊式機翼，機尾裝有艦尾鉤。為配合在航母上升降，起落架強度亦特別加強。機上配有內地研製的AESA雷達。航電系統都是自行研製，較蘇33先進，令戰機的性能接近美國F-18「超級大黃蜂」戰機。戰機上空間大，可按需要配備對空、反艦、對地攻擊裝備。</p></body></html>
