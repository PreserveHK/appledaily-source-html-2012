<html><header><meta charset="utf-8"><title>談陳冠希婚訊阿嬌𤷪𤺧</title></header><body><h1>談陳冠希婚訊阿嬌𤷪𤺧</h1><p>鍾欣桐（阿嬌）昨在馬鞍山出席新城「2012樂壇原創歌大熱唱」活動，最近有指陳冠希（Edison）向台灣售貨員女友Ann求婚成功，二人將結婚，問Edison舊愛阿嬌知不知道？她謂：「唔知，唔關我事。」如屬實會否祝福Edison，或出席其婚宴？阿嬌說會祝福，但不會去飲：「唔好再將佢同我扯埋嚟講。」<br>對於有傳可能將來四台只舉辦一個音樂頒獎禮，阿嬌說：「如果係，可以慳好多化妝set頭錢。」如只有一個頒獎禮，競爭會更大，阿嬌指有沒有競爭都會繼續工作。<br>採訪、攝影：胡比</p></body></html>
