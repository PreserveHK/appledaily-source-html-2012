<html><header><meta charset="utf-8"><title>錢國偉帶女會PSY</title></header><body><h1>錢國偉帶女會PSY</h1><p>韓國大叔PSY憑《江南Style》紅遍全球，他本周會到香港和澳門演出，PSY將於周五凌晨在澳門演出，據知，香港的翻版PSY錢國偉（Wilson）會應主辦單位邀請，為有關活動任司儀，屆時PSY與自己的翻版有機會同場出現，效果必定相當搞笑。<br>昨日向Wilson求證，他表示：「一切未落實，大會搵我主要唔係同PSY一齊，係做司儀介紹佢出場，不過有可能同佢跳少少馬舞，我會帶幾個女仔去演出，細節要再傾。」問女友陳宛蔚是否有份？Wilson說沒有。<br>採訪：林妃</p></body></html>
