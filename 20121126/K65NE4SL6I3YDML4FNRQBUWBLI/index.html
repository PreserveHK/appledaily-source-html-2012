<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣成日講我愛你 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣成日講我愛你 - 馮仁昭</h1><p>鍾嘉欣噚日喺觀塘搞簽唱會，聽講唱片公司計劃喺明年幫佢開音樂會，嘉欣話：「我一直都有同公司傾，我都等咗好耐，希望願望可以成真。」現場有唔少fans向嘉欣示愛，問到佢現實中多唔多人同佢講I Love You？佢話：「如果拍拖梗係會講呢三個字，但係可能我係鬼妹仔，I Love You成日都會周圍講。」對住男友伍允龍又講咗幾多次？嘉欣好尷尬話：「都係講番張碟喇！」<br>撰文：馮仁昭</p></body></html>
