<html><header><meta charset="utf-8"><title>「大腳八」果園現身？</title></header><body><h1>「大腳八」果園現身？</h1><p>數百年來，美國東北部多地一直流傳有大腳八（Bigfoot）出沒。一名佛蒙特男子，最近又聲稱目擊大腳八的身影。西切恩斯基表示，他家果園最近頻頻有植物損毀，疑有動物入侵，他於是在果園安裝攝錄機，結果拍攝到一個偌大怪物的片段，牠闖入果園，偷食途中更把企圖搶食的土狼嚇走。西切恩斯基懷疑，那就是傳聞中的大腳八，並把片段拿到魚類及野生動物局引證。當局說，片段中的動物應該只是一隻貓頭鷹。<br>英國《星期日郵報》</p></body></html>
