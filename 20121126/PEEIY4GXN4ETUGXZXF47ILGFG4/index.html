<html><header><meta charset="utf-8"><title>靚模拖狗撐領養　人狗淋雨籌款</title></header><body><h1>靚模拖狗撐領養　人狗淋雨籌款</h1><p>由非牟利機構救狗之家主辦，一年一度的人狗步行籌款活動，星期日早上在山頂舉行。逾千名參加者攜同愛犬，由凌霄閣出發，沿梅道和舊山頂道，步行至終點蘭桂坊。主辦機構希望藉此籌得一百萬元的營運經費，同時針對近日連串虐待動物，及遺棄貓狗事件，喚醒各界關注。<br>有參加者表示，領養動物漸成社會大趨勢，惟部分人仍對此存在誤解，會一時衝動領養動物，導致小生命，最終也難逃再被遺棄的後果。故呼籲有心人思前想後，同時也要多接觸不同的狗主人，或者動物組織，多了解動物的世界。<br></p></body></html>
