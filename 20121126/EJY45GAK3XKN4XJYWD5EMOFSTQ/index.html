<html><header><meta charset="utf-8"><title>爽影評：《等我愛你》土炮浪漫</title></header><body><h1>爽影評：《等我愛你》土炮浪漫</h1><p>港產愛情小品，表哥表妹由網戀到現實相戀，關係不停錯摸，有甜有苦，帶出多年未嚐過的土炮浪漫感覺。雖然戲中的植入廣告甚為突兀，但不減新導演火火在佈局上的心思及野心，幾秒結局呼應主題，留有餘韻。鄧麗欣（Stephy）演技隨歲月漸增，在眾演員中最搶鏡；黃宗澤成功甩掉「電視味」，演草根味重的雪糕仔，也甚討好。唯一挑剔是演員不夠新，為何台灣青春片在香港有市場？他們大多起用年輕新演員，賣電影製作更賣新鮮感。觀眾都認識鄧麗欣的另一半，配角森美已是爸爸級人馬，我們還可對他們有甚麼遐想？<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
