<html><header><meta charset="utf-8"><title>求驗客手記：紅魔吼住拿臣囝囝</title></header><body><h1>求驗客手記：<br>紅魔吼住拿臣囝囝</h1><p>《喜》香港呢排興「出櫃」，而曼聯門將連迪加特雖然唔係同性戀者，但佢日前就呼籲同性戀足球員要企出嚟。連迪加特話：「雖然足球員俾人嘅印象好陽剛氣，跟同性戀好似風馬牛不相及，不過，我相信職業足球員會接受『出櫃』嘅同志；而且同性戀者亦好需要體壇英雄同志。」講起曼聯，據講紅魔領隊費格遜對於瑞典名宿軒歷拿臣嘅15歲囝囝佐敦虎視眈眈，好希望可以羅致度呢名年僅15歲嘅中場。</p></body></html>
