<html><header><meta charset="utf-8"><title>婷婷宅女不受引誘</title></header><body><h1>婷婷宅女不受引誘</h1><p>楊其龍在中環開設的dragon-i，前晚舉行十周年派對，謝婷婷和貝安琪等出席。問婷婷胞兄謝霆鋒失落金馬影帝，婷婷說：「阿哥唔係要呵嘅男人，今次劉青雲封帝，應戥佢開心，哥哥都覺得青雲係一位好有才華嘅演員。」近日有藝人涉嫌在食肆吸毒，婷婷說：「冇聽過，我冇試過俾人引誘，我放咗工即刻返屋企。就算之前喺加拿大，我同嫲嫲住都冇試過，我鍾意做運動，我又冇呢啲朋友。」<br>楊其龍則透露dragon-i明年會休業一個月裝修，他表示也不容許有人在店中吸毒，他說：「發現必定報警。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
