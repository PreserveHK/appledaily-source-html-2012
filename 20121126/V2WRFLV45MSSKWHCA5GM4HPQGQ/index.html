<html><header><meta charset="utf-8"><title>求驗客手記：英超大雨門將齊蝦碌</title></header><body><h1>求驗客手記：<br>英超大雨門將齊蝦碌</h1><p>《怒》英格蘭上周六落大雨，就搞到兩位英超門將嚴重犯錯；韋根門將艾哈比斯就肉酸啲，79分鐘雷丁中場笠臣簡奴射門省中韋根後衞，彈到幾層樓高，艾哈比斯白界前接波竟然甩手，皮球彈入網，好彩祖迪高美斯補時階段連中三元，韋根都可以3:2險勝，呢位亞洲首席門將都冇咁樣衰。新特蘭主場對西布朗，就有門將米洛列特接波甩手，被西軍前鋒沙恩朗射入空門，新特蘭亦以2:4大敗，就真係傷。</p></body></html>
