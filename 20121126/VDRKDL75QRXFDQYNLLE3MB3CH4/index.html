<html><header><meta charset="utf-8"><title>祖兒煮大餐𠱁浩龍</title></header><body><h1>祖兒煮大餐𠱁浩龍</h1><p>容祖兒昨日在大埔出席新碟簽名會，與劉浩龍熱戀中的她全程嘴角含春，祖兒忽然提及情人節及祝fans早日找到真愛外，還在台上自爆曾親自下廚煮二人晚餐。<br>記者笑祖兒跟劉浩龍拍拖後變得甜蜜，她甜笑說：「唔關事，冇人唔想搵到真愛。」問到她提及的二人晚餐是否為劉浩龍下廚？她沒開名為誰入廚，卻坦言為這四餸愛心晚餐下了不少心機：「我有特登上網搵食譜，同請教Sandy（助手），不過太耐冇煮生疏晒。加上我要逐個餸出，變咗好似食法國菜咁好慢，但當晚個蒸水蛋係好滑嘅！」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
