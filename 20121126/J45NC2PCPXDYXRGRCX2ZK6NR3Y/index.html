<html><header><meta charset="utf-8"><title>醫療新知：<br>瘧疾在希臘死灰復燃</title></header><body><h1>醫療新知：<br>瘧疾在希臘死灰復燃</h1><p>瘧疾再次在希臘肆虐。當地疾病控制及預防中心傳染病專家警告，曾於70年代在希臘絕迹的瘧疾，近年有死灰復燃之勢，去年有40宗本地感染個案，今年已累積75宗，以本地感染為主，衞生部門及公眾需要盡快採取大規模滅蚊措施，包括清理積水、定期噴射殺蟲劑及追蹤感染個案等，但醫療部門受到國家財困影響，未必能迅速執行措施；失業及低收入家庭患者也可能得不到適當的治療。<br>傳染病專家分析瘧疾個案大增，源頭應是非洲或亞洲的移民與旅客，但近年開始出現本地感染個案，顯示瘧蚊再在當地出現，若未能及時控制，擔心明年病例隨時增加至百宗以上。</p></body></html>
