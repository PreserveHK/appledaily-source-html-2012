<html><header><meta charset="utf-8"><title>吉伯利朱古力40℃不溶</title></header><body><h1>吉伯利朱古力40℃不溶</h1><p>「只溶喺口，唔溶喺手」，不再是包了糖衣朱古力的專利。英國吉伯利公司（Cadbury）發明耐熱朱古力，在40℃高溫擺放三小時，仍可保持固體狀態，專供應印度和巴西等炎熱國家市場。<br>朱古力正常溶點是34℃，吉伯利工程師提高溶點的秘密，在於找到方法打碎糖粒子。糖粒子小了，在攪拌製作朱古力過程被少些脂肪包着，整塊朱古力會更耐熱。<br>但其他朱古力製造商批評，提高溶點同樣會令朱古力需時更長才能溶於口中，妨礙朱古力溶化釋放美味，他們不會仿效。<br>英國《星期日郵報》</p></body></html>
