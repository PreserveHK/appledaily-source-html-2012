<html><header><meta charset="utf-8"><title>隔牆有耳：<br>刷新紀錄　朱德群拍品售六千萬 - 李八方</title></header><body><h1>隔牆有耳：<br>刷新紀錄　朱德群拍品售六千萬 - 李八方</h1><p>亞洲藝術品越來越受歡迎，唔只亞洲歐美買家，喺佳士得11月24日亞洲二十世紀及當代藝術晚間拍賣，亦有首次出現中東買家。當晚拍賣最終錄得4.2億元總成交額，其中，內地藝術家朱德群作品《白色森林之二》，同新加坡藝術家鍾泗賓作品《抽象三聯作》，分別以$60,020,000及$4,220,000刷新該藝術家作品世界紀錄；至於成交價超過1,000萬元嘅，都有11件拍品，三分之二拍品成交價高於其最高估值。</p></body></html>
