<html><header><meta charset="utf-8"><title>摺紙大師鋁罐製高達</title></header><body><h1>摺紙大師鋁罐製高達</h1><p>懂得廢物利用，廢物都可以變成藝術。日本藝術家Macaon利用廢棄鋁罐，製作出一系列漫畫超級英雄、動漫和電影電玩角色，《星戰》的黑武士、Super Mario、巴斯光年、高達、鹹蛋超人、寵物小精靈和龍貓等，都難不到他的一雙巧手。<br>Macaon是摺紙大師，能把汽水罐裁剪和屈曲成模型公仔。在模型公仔身上，你會找到舊汽水罐、啤酒罐的顯眼字樣，真有趣。<br>英國《星期日郵報》</p></body></html>
