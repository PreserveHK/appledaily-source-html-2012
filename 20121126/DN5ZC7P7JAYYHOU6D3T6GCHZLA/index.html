<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖賢疑似微博發聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖賢疑似微博發聲 - 馮仁昭</h1><p>一直傳退隱喺加拿大生活嘅台灣女星王祖賢，淡出後一直行蹤神秘，但係呢個月初有人以佢嘅名開咗個微博，不時貼上王祖賢嘅一啲生活照，當中更對多年嚟一啲報道作出回應，好似話自己喺加拿大生活好安靜，目的係為避傳媒追訪，又話唔會復出拍戲。另外，噚日呢位王祖賢又有感而發話唔想再面對呢啲流言蜚語，亦唔想再沉默，嚟緊會勇敢面對，願意接受挑戰。但係馮仁昭對於呢個王祖賢係咪真，真係半信半疑。<br>撰文：馮仁昭</p></body></html>
