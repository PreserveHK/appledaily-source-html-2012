<html><header><meta charset="utf-8"><title>關仁隱事：「地攤」多女埋身靠阿媽 - 關仁</title></header><body><h1>關仁隱事：「地攤」多女埋身靠阿媽 - 關仁</h1><p>有個喺電視框選靚仔出身嘅「地攤」，雖然唔係好靚仔又唔係高大，只係夠大隻，所以好多圈中人都唔明，點解佢身邊出現嘅都係有樣有身材嘅靚女，好似同佢傳嘅就有好身材嘅「碌波」、中女「肥媽」、嫩口「製衣」。唔通真係浸過鹹水就特別吃香？仲有人傳話佢有過人之長，先引到咁多異性埋身，不過有個同地攤相熟嘅二五同關仁講，其實好多埋身姐仔都係睇中地攤個阿媽有錢啫，雖然未至於富豪之列，但至少生活無憂，相比起俾啲核突有錢佬包，倒不如搵個有錢有樣實際好多啦。<br>撰文：關仁</p></body></html>
