<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張永豪涉爆粗鬧鄰居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張永豪涉爆粗鬧鄰居 - 馮仁昭</h1><p>無綫躁底導演張永豪早前拍劇時粗暴對待神獸女劉蔚萱，最終受壓被迫道歉，有讀者大前晚返將軍澳新都城寓所，喺平台坐電梯上樓時，因為要照顧妻兒關咗電梯門，被拒門外嘅張永豪即爆粗狂罵：「等埋啦仆街。」事後被罵讀者落樓了解，同張永豪狹路相逢，張永豪繼續鬧唔停，仲話要認住佢住邊層，被罵讀者期間已不停道歉。馮仁昭前晚打畀張永豪求證佢係咪住新都城，佢話：「做乜事呢？我唔回應呢啲無謂嘢啦。」張永豪自稱住清水灣半島。<br>撰文：馮仁昭</p></body></html>
