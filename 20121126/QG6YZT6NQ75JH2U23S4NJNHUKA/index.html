<html><header><meta charset="utf-8"><title>中國礦工<br>
當世界拳王</title></header><body><h1>中國礦工<br>
當世界拳王</h1><p>【綜合中國外電】中國拳王熊朝忠上周六於WBC迷你輕量級世界拳王爭霸戰中，與墨西哥對手馬天尼斯激戰12個回合後，獲3名裁判一致判定為勝方，歷史性成為第一位中國職業拳王。</p><p>30歲的熊朝忠於2000年曾為礦工，06年開始接觸拳擊；09年曾挑戰當時世界拳王、日本的內藤大助，可惜在優勢佔盡下以點數僅敗。自言最初打拳為求兩餐溫飽的他表示，現時目標已放到世界，希望可奪得WBO、WBA的金腰帶。<br></p></body></html>
