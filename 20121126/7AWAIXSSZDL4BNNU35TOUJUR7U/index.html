<html><header><meta charset="utf-8"><title>洛史釗活前妻自爆曾遭強姦</title></header><body><h1>洛史釗活前妻自爆曾遭強姦</h1><p>英國老牌歌手洛史釗活（Rod Stewart）的67歲前妻Alana Hamilton Stewart，最近在自傳《Rearview Mirror》中首次自爆18歲時在美國德州家鄉住所曾被一名持刀入屋行劫的男子強姦，她日前接受霍士新聞訪問時說：「這是一件令我感到很羞辱和痛苦的事情，當時警方還覺得我做錯了事才讓那人入屋，不過這件事卻促使我離開家鄉到紐約發展。」</p></body></html>
