<html><header><meta charset="utf-8"><title>Cara G.怕婚禮冇人到</title></header><body><h1>Cara G.怕婚禮冇人到</h1><p>名模Cara G.與未婚夫Jesper昨日帶同狗狗，身體力行到又大霧又凍的山頂出席Peak to Fong狗狗步行籌款活動，Lisa S.則在終點蘭桂坊支持。香港接連發生虐待動物事件，Cara G.驚訝地說：「在香港發生？人類不應該這樣對待貓狗，要愛錫動物，牠們都有思想和感受，人類有責任照顧牠們。」<br>Cara將在港過聖誕，她說：「之前年年都出埠過聖誕，今年想留港。」會否趁浪漫的聖誕氣氛造人？她說：「不會，因為現在忙於籌備明年泰國舉行的婚禮，心情一點都不緊張，反而擔心朋友能否抽到時間參加婚禮。」<br>採訪、攝影：卓寶花</p></body></html>
