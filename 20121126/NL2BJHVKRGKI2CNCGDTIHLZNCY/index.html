<html><header><meta charset="utf-8"><title>南韓地鐵客騎呢睡姿　行李架當床</title></header><body><h1>南韓地鐵客騎呢睡姿　行李架當床</h1><p>不少人愛在乘車時打盹，但原來睡得搖頭擺腦、口角流涎，不算失禮，南韓有網站就收集了許多在地鐵列車裏拍到的乘客睡相，絕對讓人眼界大開。<br>首先，別以為有位坐，是安心打盹的關鍵，不少人似乎認為睡在地上更舒適；但「貴賓位」還是高人一等的行李架上，不阻人之餘更可抓住扶手，睡得安心。但周街會周公，最好有先見之明，有人就一早預備牌子，寫明下車的車站，拜託好心人喚醒自己，不怕睡過頭之餘，更可以用牌子遮掩睡相，一舉兩得。<br>宅宅新聞網</p></body></html>
