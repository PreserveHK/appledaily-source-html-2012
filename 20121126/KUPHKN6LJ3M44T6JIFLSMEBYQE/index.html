<html><header><meta charset="utf-8"><title>電單車節中環晒冷</title></header><body><h1>電單車節中環晒冷</h1><p>【本報訊】細雨紛飛的中環昨熱力四射，在遮打道行人專用區排列了數十輛電單車，有古典有新穎，有越野車也有小綿羊。香港電單車節今年來到第七屆，天雨並無影響人們的熱情，車女郎以一身性感打扮（圖），與車爭艷，既要看車，又要看人，車迷有夠眼福了。<br>來自日本的「幪面超人」昨也專程捧場，成為小朋友的寵兒，爭相合照。電單車節由非牟利的香港運輸工具歷史文化博物館舉辦，各車會、商戶的名車盡出，結集各電單車種類，讓市民從中窺探人民的風貌。</p></body></html>
