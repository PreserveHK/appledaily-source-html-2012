<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>警簽到簿又遭盜竊</title></header><body><h1>各區突發簡訊︰<br>警簽到簿又遭盜竊</h1><p>【九龍城】<br>【本報訊】警方簽到簿又失竊！繼本月15日置放於油麻地廟街46號一大廈對開的警察簽到簿連鐵箱失竊後，相隔10日至昨清晨5時許，設於九龍城衙前塱道一號大廈後巷的警察簽到簿連鐵箱又告失去。簽到警員通知上峯，不排除有關鐵箱已被當廢鐵變賣，事後重設鐵箱及簿，但未見有扣上鎖。據悉，廟街失去的簽到簿，於翌日清晨，在東莞街一草叢被尋獲，但鐵箱不見。</p></body></html>
