<html><header><meta charset="utf-8"><title>King背正印咀兩女</title></header><body><h1>King背正印咀兩女</h1><p>男神趙勁皓（King）擁有40吋巨胸，引嚟同門師姐盧頌之同女子組合Lemonbeez嘅袁聖殷（CoCo）垂青，兩女被發現喺蕭定一生日P借酒意咀爆大隻King，當中CoCo擺明向偷追馬賽嘅巨星幫男友周志文示威。而King最近同朋友喺紅磡合資開串燒店「乾一杯」，King得閒就落舖幫手，日前見CoCo帶埋狗去打躉，King仲貼身湊女，原來CoCo都表錯情，King日前將同真命女友嘅床照放喺Instagram，仲留言：「這個多麼愛我的女人，無論我做了甚麼，你都一一包容。」<br>採訪：丁寧、溫敏芝<br>攝影：黃偉雄</p></body></html>
