<html><header><meta charset="utf-8"><title>求做愛被拒　夫陽具打妻</title></header><body><h1>求做愛被拒　夫陽具打妻</h1><p>妻子沒有義務滿足丈夫性需要，美國緬因州（Maine）一名老翁向提出離婚的妻子要求歡好，被拒後竟用陽具打妻子，要坐牢五天。<br>今年7月，62歲的托馬斯向仍住在家中的妻子求歡，更提出給她20美元（156港元）作「報酬」，她當然拒絕，托馬斯氣憤不過，竟掏出陽具來打她。辯方指，托馬斯是因結縭39年的妻子下台求去，準備飛到巴基斯坦跟網上結識的新歡見面，沮喪下才犯案。托馬斯上周在法院承認家暴及不雅行為罪名，判囚五天，守行為一年。<br>英國《星期日郵報》</p></body></html>
