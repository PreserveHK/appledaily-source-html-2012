<html><header><meta charset="utf-8"><title>茅台第一　五糧液第二</title></header><body><h1>茅台第一　五糧液第二</h1><p>【話你知】<br>五糧液為內地僅次於茅台的知名白酒，產於四川宜賓市。五糧液公司前身是50年代初八家古傳釀酒作坊聯合組建而成的「四川省宜賓酒廠」，1998年A股上市，去年收入達到203億元人民幣。<br>銀基為五糧液主要經銷商，公司總部設於香港，從事白酒銷售15年，並於2009年上市。目前擁有五糧液45度、永福醬酒的獨家經銷權，同時擁有青花汾酒、55度經典國藏汾酒、「國寶大泉源」52度等白酒的獨家經銷權。</p></body></html>
