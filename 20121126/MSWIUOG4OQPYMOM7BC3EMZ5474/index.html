<html><header><meta charset="utf-8"><title>周嘉玲向老公獻媚</title></header><body><h1>周嘉玲向老公獻媚</h1><p>近來忙於籌備開第三間童裝店的周嘉玲，早前為法國護膚品牌拍攝宣傳照，婚後生了一女的她，非常樂做女強人。<br>42歲的周嘉玲仍十分注重自己的儀容，她說：「做女人一定要扮靚先可以留住老公嘅心，年紀大咗每日都會化淡妝先出街，從未試過素顏示人，係對人同自己嘅尊重，我唔想好似殭屍咁出街。」至於教育四歲半女兒，她不會給女兒太大壓力，她說：「我唔想個女太辛苦，只求女兒學好廣東話、英文同法文，其實都想追多個，但一切隨緣，唔會太強求。」<br>撰文：唐如</p></body></html>
