<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健同女友鬥打機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊健同女友鬥打機 - 馮仁昭</h1><p>鄭伊健噚日到鑽石山出席亞洲遊戲展開幕，同場有個小朋友讚完伊健靚仔，又話佢有個靚女友YoYo（蒙嘉慧），搞到伊健儍笑，不過佢都話同女友入定唔少新game一齊打機。講起老友錢嘉樂奪金馬獎，問佢會唔會學嘉樂咁結婚生B嚟冲旺？伊健話家已經好開心。伊健舊愛邵美琪噚日同男友施祖男一齊參加深圳香港國際小型賽車格蘭披治大獎賽嘅藝人杯，雖然邵美琪排位賽第一，但比賽跑咗兩圈因天雨退出。<br>撰文：馮仁昭</p></body></html>
