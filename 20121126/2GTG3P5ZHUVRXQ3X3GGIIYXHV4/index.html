<html><header><meta charset="utf-8"><title>隔牆有耳：<br>苦了健兒　狼英到場天要下雨 - 李八方</title></header><body><h1>隔牆有耳：<br>苦了健兒　狼英到場天要下雨 - 李八方</h1><p>做特首原應呼風喚雨，但上任唔夠半年嘅狼振英就搞到滿城風雨，屋企僭建單嘢拆極都拆唔掂。噚日朝早七點幾佢就一早去到香港迪士尼樂園停車場，為「聯合國兒童基金會慈善跑2012」擔任榮譽嘉賓。</p><p>原本天公都算造美，唔落雨等啲健兒跑得舒服啲，點知狼振英一落車上台，就即刻落雨，仲越落越大，工作人員嗱嗱聲撐起啲帳篷幫台上嘉賓擋雨。儀式期間雨係咁落，台下嘅人同記者都開晒遮，鬼咁狼狽，點知儀式後狼振英一上車閃人，個天即刻停晒雨，唔通連個天都唔鍾意佢？</p></body></html>
