<html><header><meta charset="utf-8"><title>本年最長氣手機　GalaxyNote2稱冠</title></header><body><h1>本年最長氣手機　GalaxyNote2稱冠</h1><p>智能手機以多功能見稱，不過耗電自然很快。外國科技網站Gizbot.com選出2012年推出的10大通話最持久的智能手機。三星的Galaxy Note 2位居榜首，最多可持續通話16小時。<br>第二位的Google Nexus4及第三位的HTC One X+，分別最多可持續通話15小時及12小時45分。這三部都可持續通話超過半日，最適合愛「煲電話粥」的人。<br>蘋果的iPhone5，最多只可持續通話8小時，名列第十。</p></body></html>
