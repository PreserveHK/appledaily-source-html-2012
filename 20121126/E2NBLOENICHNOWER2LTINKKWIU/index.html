<html><header><meta charset="utf-8"><title>駐軍第十五次輪換</title></header><body><h1>駐軍第十五次輪換</h1><p>【本報訊】解放軍駐港部隊昨天完成回歸以來第十五次「輪換」，駐軍人數和裝備數量不變。服役期滿的駐軍士兵已根據《中華人民共和國兵役法》，近日退役，離港返回內地原籍。<br>部隊發言人昨天宣佈，新駐港的陸、海及空軍分隊官兵通過內地刻苦訓練，掌握軍事技能，「了解熟悉香港的基本情況，學習了有關法律知識，提高了自身綜合素質，為在香港履行防務職責打下了堅實的基礎」。發言人又稱，這批士兵將嚴格遵守《基本法》和《駐軍法》，貫徹一國兩制方針。</p></body></html>
