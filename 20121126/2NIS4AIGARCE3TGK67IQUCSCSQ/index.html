<html><header><meta charset="utf-8"><title>Perfume帶多啦A夢訪獅城</title></header><body><h1>Perfume帶多啦A夢訪獅城</h1><p>日本Techno-Pop女子組合Perfume，昨日在新加坡舉行Perfume World Tour 1st世界巡迴演唱會尾場，三位女成員在encore時，邀得多啦A夢上台，並在台上宣佈會為明年3月在日本上映的動畫片《多啦A夢大電影 大雄的秘密道具博物館》主唱主題曲《未來的Museum》。多啦A夢其後還跟Perfume在新加坡著名建築物金沙酒店前合照。</p></body></html>
