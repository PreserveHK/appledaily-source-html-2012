<html><header><meta charset="utf-8"><title>F1:<br>維特爾　炒車照封王</title></header><body><h1>F1:<br>維特爾　炒車照封王</h1><p>【綜合巴西外電】維特爾3連霸！F1周日完成今年最後一站巴西站，比賽在天雨下進行，以第4位出賽紅牛車隊的維特爾，起步在2號彎更被其他車輛撞及尾部「自轉360」，一度跌至包尾；幸冷靜過後，一度力追，最終趕上第6位完成比賽，加上車手榜次席、法拉利的艾朗素僅以第2位完成，維特爾最終以281分，多艾朗素3分，順利取得車手總冠軍，也是這位德國車手3連霸。麥拿侖的畢頓取得今站冠軍，而舒密加的告別戰，以第7位完成。</p></body></html>
