<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>
巫師連輸11場</title></header><body><h1>NBA趣趣地：<br>
巫師連輸11場</h1><p>山貓上季以7勝59負、勝率10.6%嘅戰績，成為咗聯盟史上最廢球隊。佢哋今季得到基徹斯特呢位新星，再加埋今季幾個唔錯嘅新兵，一洗頹風；喺上周六作客今季未贏過波嘅巫師（左）之前，已經有6W，認真叻仔。對手巫師今次好有機會反底，可惜喺第一次加時最後一個攻勢，辛告頓射3分博到犯規，3射中2，要進入第二次加時；最後仲要輸俾隻貓106:108，連輸11場。</p></body></html>
