<html><header><meta charset="utf-8"><title>故事大綱：計中有計</title></header><body><h1>故事大綱：計中有計</h1><p>《血滴子》故事講述清朝乾隆時期，朝廷有一個名為「血滴子」的組織，專門執行朝廷秘密任務。血滴子以冷（阮經天飾）為首，執行過三百四十八趟任務依然從未失手。血滴子的新任務，是緝殺逆賊天狼（黃曉明飾）。天狼最後被捕，他被押上京城之際，其同黨在通往刑場之路埋伏刧犯。在危急關頭，血滴子統帥龔額（王羽飾）之女穆森（李宇春飾）因心急行動，反被天狼脅持。冷亦生擒了天狼的部下白蘭，雙方各有一名人質在手。表面上乾隆派出大內密探海都（余文樂飾）參加救人行動，其實是乾隆希望借機清洗血滴子。</p></body></html>
