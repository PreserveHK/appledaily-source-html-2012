<html><header><meta charset="utf-8"><title>Jeana唔敢露點</title></header><body><h1>Jeana唔敢露點</h1><p>模何佩瑜（Jeana）日前現身台灣宣傳電影《一路向西》，一展火辣本色，穿上比堅尼冒寒接受專訪，她笑言有自己尺度，故在片中未有露點，她說：「我有我的底線，要是露了，我媽大概不認我這女兒了。」<br>提到戀情，Jeana直認有拖拍，但沒透露正是與張栢芝胞弟柏文相戀，還有點隱瞞男友背景，她說：「有男朋友，他是混血兒，做商的。」Jeana更透露自己不像《一》片中的角色般拜金。<br>撰文：唐如</p></body></html>
