<html><header><meta charset="utf-8"><title>天然乳品阻廉署查文件</title></header><body><h1>天然乳品阻廉署查文件</h1><p>【本報訊】上市公司天然乳品前董事等人士，涉洗黑錢及串謀詐騙，廉政公署在今年5月帶同搜查令展開行動，撿走物件。天然乳品指被撿走的物件中，有八份文件屬公司與律師間的通訊，受法律專業特權保障，日前入稟高等法院申請司法覆核，圖阻止廉署開封及檢視文件。<br>天然乳品前執行董事陳克恩、其妻葉芳及股東王玫等人，被指在收購新西蘭一間公司時，涉嫌洗黑錢及串謀詐騙而被捕，案件將轉往區域法院及高等法院審理。<br>案件編號：HCAL181/12</p></body></html>
