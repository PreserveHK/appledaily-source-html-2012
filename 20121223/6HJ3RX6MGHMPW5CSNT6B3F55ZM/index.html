<html><header><meta charset="utf-8"><title>繽紛敲擊樂　預祝聖誕節</title></header><body><h1>繽紛敲擊樂　預祝聖誕節</h1><p>天氣寒冷，美妙音樂可暖心窩。市民今午到尖沙嘴文化中心的露天廣場，可免費欣賞到一場精采的音樂嘉年華。主辦機構「通利音樂基金」邀請了著名集體鼓樂導師廖雲龍，帶領到場市民玩刺激又有益身心的非洲鼓及敲擊樂，齊賀聖誕和元旦。<br>此外，大會又安排屢次獲獎的天主教佑華小學手鐘隊，演奏悅耳動聽的鐘鈴樂曲及聖誕音樂，另有本地六支樂隊表演Band Sound，包括Deep Inside、ListenUp及Cradle等等，與市民一起迎接聖誕節。<br>音樂嘉年華將於今日下午二時開始，愛好音樂的市民不容錯過。</p></body></html>
