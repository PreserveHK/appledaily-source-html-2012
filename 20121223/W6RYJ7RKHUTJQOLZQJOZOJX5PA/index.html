<html><header><meta charset="utf-8"><title>陳煒嘆亞視行為可悲</title></header><body><h1>陳煒嘆亞視行為可悲</h1><p>陳煒為被炒的張啟樂抱不平：「佢好守時，炒佢係藉口。」陳煒續說：「藝人係幕前工作，做乜要返朝10。我相信亞視歷史每個人都熟過佢（王征），成件事好可悲。」05年亞洲先生翟威廉表示認識幾位被炒藝人，並感到可惜。<br>亞視出身的張文慈昨日亦在微博寫道：「真的忍無可忍王征的行為，亞視為何有今日，不是藝員有問題，不是公司有問題，而是老闆很有問題！」另一前亞視人袁文傑昨出席陳靖允婚宴時亦說亞視的做法令藝人蒙羞。<br>採訪、攝影：李珮洳、溫敏芝、陳俊強</p></body></html>
