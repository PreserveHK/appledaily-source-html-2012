<html><header><meta charset="utf-8"><title>Iron Butterfly低音結他手逝世</title></header><body><h1>Iron Butterfly低音結他手逝世</h1><p>曾在老牌迷幻搖滾樂隊Iron Butterfly擔任低音結他手的Lee Dorman，昨日在加州住所外的車上逝世，享年70歲。<br>根據當地警方指出，一直有心臟問題的Lee，死因並無可疑。<br>Lee在1967加入Iron Butterfly，翌年曾參與該樂隊的大熱唱片《In-A-Gadda-Da-Vida》的製作，該大碟最終更在全球大賣超過三千萬隻。</p></body></html>
