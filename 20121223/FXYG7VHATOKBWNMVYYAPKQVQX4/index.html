<html><header><meta charset="utf-8"><title>曾志偉匿入馬場</title></header><body><h1>曾志偉匿入馬場</h1><p>曾志偉因涉嫌掌摑黃浩，上周被警方拘捕，現保釋候查，不過其心情未受影響，大前晚和前日分別約朋友開P和嘆茶，昨日又入沙田馬場，黃浩昨則沒有外出。昨早11時許，志偉從寓所出車，由司機載他去沙田馬場，他昨較低調，抵達馬場後沒讓記者好好拍照，就急步進入廂房。志偉昨沒有馬匹出賽，但其好友陳百祥有馬參賽，相信志偉是去捧場，不過他逗留在馬場時一直沒蒲頭。阿叻於6時許離開馬場，記者問他為何一直不見志偉，他笑說：「佢唔會輸死咗嘛！唔講啦！」<br>呂良偉昨亦在馬場現身，其好友何壽南的馬匹「鄉村活力」跑第一，昨日56歲生日的阿呂還獲邀拉頭馬。<br>採訪、攝影：徐錦池、吳耀輝、譚日華</p></body></html>
