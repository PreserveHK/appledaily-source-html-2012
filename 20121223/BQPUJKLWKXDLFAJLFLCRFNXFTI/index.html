<html><header><meta charset="utf-8"><title>「師奶Style」大跳騎馬舞</title></header><body><h1>「師奶Style」大跳騎馬舞</h1><p>南韓PSY大叔的《江南Style》熱爆全球，英國一群主婦也仿效，為原曲填上新詞變成《師奶Style》，講述中產靚太的繁忙生活。她們又跳又唱，娛人娛己更為慈善籌款。<br>「嗨性感女士！擦地！擦地！擦地！我們有師奶風格！……全靠這本日誌，我要照顧六個人的生活；全靠那支唇膏，性感老婆的急救用品。」短片中，幾位師奶除了性感跳騎馬舞，也上超市推車購物，甚至在火車上忘我扭腰，還安排幾名青少年眼瞪瞪咋舌，非常爆笑。搞手艾倫說她們此舉是要為關注乳癌的慈善組織籌款。<br>英國《每日郵報》</p></body></html>
