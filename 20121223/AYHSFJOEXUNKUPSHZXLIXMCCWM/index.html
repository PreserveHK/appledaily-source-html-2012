<html><header><meta charset="utf-8"><title>栢芝趙本山演春晚</title></header><body><h1>栢芝趙本山演春晚</h1><p>張栢芝的演藝事業停滯不前，卻深得內地著名諧星趙本山厚愛，日前內地傳媒更透露二人將會為遼視春晚節目合作的消息，令到不少網民感到好奇。反而與趙本山正式拜師的徒弟黃聖依則落選，有傳因此得罪了對方。問到趙本山這個消息，他日前受訪淡然地表示：「黃聖依現在與自己還很難合作，上春晚暫時肯定不行了。」趙本山與栢芝的「父女緣」源於拍攝《河東獅吼2》，趙更是零片酬客串，而栢芝亦曾經為對方在北京的餐館作嘉賓。據內地傳媒消息，栢芝首度亮相春晚，二人同台演出，張會獻唱《曾經》，會與趙本山有互動合作，更傳出栢芝可能會帶同兒子上台拜見趙本山。<br>撰文：唐如</p></body></html>
