<html><header><meta charset="utf-8"><title>𨋢門咬實住客唔放</title></header><body><h1>𨋢門咬實住客唔放</h1><p>【土瓜灣】<br>【本報訊】土瓜灣銀漢街龍德大廈，昨晨發生罕見升降機夾人事件，一名男住客搭落樓至地下大堂，他步出之際兩邊門突然關上，頓變人肉三文治，夾於兩門之間動彈不得，門又沒有自動彈開，事主只好忍痛呼救，消防員接報趕至將他救出。<br>被門夾住男住客63歲姓鄧，住銀漢街25號龍德大廈中層單位。昨晨9時許，他離家外出，從樓上搭往地面，當抵地面大堂後，兩梯兩邊門徐徐打開，他便步出，豈料門突然關上。<br>鄧身軀遭兩邊門夾實，疑因故障最終未有彈開，他只好高呼求救，驚動保安員報案，消防員迅速到場將門撬離解救事主，他在救護車上接受檢查後無送院治理。</p></body></html>
