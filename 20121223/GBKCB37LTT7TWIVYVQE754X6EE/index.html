<html><header><meta charset="utf-8"><title>關仁隱事：「巴閉」怕污糟唔掂快勞 - 關仁</title></header><body><h1>關仁隱事：「巴閉」怕污糟唔掂快勞 - 關仁</h1><p>近期富豪「巴閉」又添丁，據聞佢見到個仔笑晒，仲露出一副慈父相，完全同早年個惡樣差好遠。講開早年巴閉嘅大脾氣，關仁就記起啲嘢，話說巴閉其實係好怕污糟，所以佢身後長期有個助手負責拎紙巾，做乜？自然係任何嘢都要擦一擦兼抹一抹，都幾姿整。</p><p>戴手套揭文件</p><p>關仁聽講，巴閉返工時，原來最怕就係掂啲快勞，皆因佢覺得啲快勞傳來傳去，勁多閒雜人掂過，所以好憎掂到。咁佢最後點睇文件、簽文件？應該離不開兩樣，戴手套自然係一樣，第二樣咪用人哋對手，即係秘書代揭囉！<br>撰文：關仁</p></body></html>
