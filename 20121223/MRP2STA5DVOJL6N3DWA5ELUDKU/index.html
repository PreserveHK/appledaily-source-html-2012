<html><header><meta charset="utf-8"><title>《奪命金》爭奧斯卡失敗</title></header><body><h1>《奪命金》爭奧斯卡失敗</h1><p>第85屆奧斯卡金像獎昨日宣佈九套競逐最佳外語片入圍名單，結果亞洲地區全軍覆沒，香港代表《奪命金》、內地的《搜索》、台灣《逆光飛翔》、日本《家族之國度》，甚至奪威尼斯金獅獎的韓片《聖殤》均未能入圍。<br>至於入圍九強的電影有奧地利名導米高漢尼卡（Michael Haneke）執導的康城金棕櫚獎電影《愛》（Amour）、法國電影《閃亮人生》（The Intouchables）、挪威電影《Kon-Tiki》、羅馬尼亞電影《Beyond the Hills》及瑞士電影《Sister》等。奧斯卡提名名單將於下月10日公佈。<br>撰文：黃珈楠</p></body></html>
