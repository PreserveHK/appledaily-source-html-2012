<html><header><meta charset="utf-8"><title>2012年港聞大事回顧　港英餘孽?</title></header><body><h1>2012年港聞大事回顧　港英餘孽?</h1><p>前行政長官曾蔭權，於任期最後半年醜聞纏身。年頭新政府門常開使用沒多久就爆發退伍軍人症，矛頭直指他，說他堅持要在新立法會讀最後一份施政報告，所以草草入伙，導致細菌爆發。之後他接連被爆貪腐醜聞，平租東海花園，坐朋友私人飛機等，令他聲名狼籍，於一片喝罵聲中下台。<br>同樣因涉貪而震撼全港的，還有前政務司司長許仕仁。捲入新地風暴，3月被廉署拘捕的他，分分鐘可能由橋王變成貪王。<br>這兩個曾經掌握大權的人，在港英時代由政務官一步步做起，偏偏最後他們毀掉了港英政府的廉潔形象，更動搖了港人對政府對公務員廉潔的信心。</p></body></html>
