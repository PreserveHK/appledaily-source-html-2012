<html><header><meta charset="utf-8"><title>芷珊唔做商台有苦衷</title></header><body><h1>芷珊唔做商台有苦衷</h1><p>黎芷珊、姚子羚、陳庭欣等人，昨日於將軍澳電視廣播城為《體通體透》錄影，早前有指黎芷珊會取代吳綺莉主持商台節目《1圈圈》，但由於身為無綫人的吳綺莉被炒，令無綫不滿，最後阻止芷珊到商台開咪，她昨日澄清說：「唔係TVB唔畀我做，而係個timing唔啱，我唔想有新聞炒作，話我入去而炒吳綺莉，所以最後先同商台提出唔做。」之後再傳出森美、小儀因而被無綫開刀，黎芷珊表示：「我冇聽過呢件事喎，公司唔會咁小器，亦都唔會咁霸道唔畀我去做節目。」最後芷珊透露陳志雲亦明白其苦衷。<br>採訪、攝影：李珮洳</p></body></html>
