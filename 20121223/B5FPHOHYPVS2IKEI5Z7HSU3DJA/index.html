<html><header><meta charset="utf-8"><title>體壇拾趣：<br>群星唱聖誕歌勁搞笑</title></header><body><h1>體壇拾趣：<br>群星唱聖誕歌勁搞笑</h1><p>聖誕節仲有兩日就到，聯盟好幾支球隊都安排咗球員唱聖誕歌，祝球迷有個開心假日。湖人有中鋒懷特侯活唱到好似歌劇咁，小馬一班球員唱《Sleigh Ride》唱極都唱唔到勁搞笑；至於快艇嘅基斯保羅、比歷克格芬、紐約人控衞傑特，仲有火箭得分手夏登一齊改晒《Jingle Bell》歌詞，叫球迷睇聖誕節當日5場大戰！不過傑特唱到好似讀歌詞咁，都係打波算啦。</p></body></html>
