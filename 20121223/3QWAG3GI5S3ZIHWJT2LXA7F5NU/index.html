<html><header><meta charset="utf-8"><title>神劇解構：《天與地》大膽踩界</title></header><body><h1>神劇解構：《天與地》大膽踩界</h1><p>無綫新劇《法網狙擊》大膽踩界，甚有《天與地》影子。《天與地》被網友捧為神劇，在台慶頒獎禮奪得最佳劇集，無綫更決定由1月2日凌晨起在深夜12點5分重播，監製戚其義和編審周旭明以人食人的大膽題材，隱喻不同人在六四後的取向，劇中對白更發人深省，包括佘詩曼的和諧論：「和諧唔係一百個人講同一番話，係一百個人有一百句唔同嘅說話，而又互相尊重。」還有Joe Junior提出的「This city is dying」等精警對白，都令網友拍案叫絕，可惜師奶觀眾看唔明令收視仆直。</p></body></html>
