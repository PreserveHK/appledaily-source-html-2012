<html><header><meta charset="utf-8"><title>趣趣地：<br>
伊巴又想用蠍子腳入波</title></header><body><h1>趣趣地：<br>
伊巴又想用蠍子腳入波</h1><p>PSG喺上周五法甲聯賽又再贏波，作客以3:0大勝比斯特。伊巴謙莫域喺呢場波為球隊先開紀錄，不過最靚嘅一次射門並唔係入波呢次，而係之後一次蠍子式怪腳射門。比賽進行到68分鐘，查列右路傳中，門前嘅伊巴雖然人快波慢，靈機一觸飛身用右腳背門勾射，可惜個波柱邊出界。伊巴又做贏波功臣，不過佢因為喺之場對里昂場波腳踩對手，被傳召去紀律委員會解釋，隨時被罰停賽。<br></p></body></html>
