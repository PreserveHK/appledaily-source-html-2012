<html><header><meta charset="utf-8"><title>泰高僧圓寂　遺體燒不化</title></header><body><h1>泰高僧圓寂　遺體燒不化</h1><p>泰國一間寺廟的住持三年前圓寂，僧侶最近對他的遺體進行火化，點了三次火但都無法燒毀他的肉身，令信眾嘖嘖稱奇。<br>高僧巴信圓寂後，肉身一直放在寺廟中供奉，直至本月才進行火化，有2,000多位信眾到場觀看儀式。但奇怪的是，寺廟人員點起火化爐後，赫然發現巴信的遺體怎樣也無法燒毀，連續試了三次都無功而回。僧侶最後決定把遺體存放在玻璃棺內供民眾供奉。<br>台灣ETtoday網</p></body></html>
