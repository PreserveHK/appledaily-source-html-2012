<html><header><meta charset="utf-8"><title>鄧特希勸王征再培訓</title></header><body><h1>鄧特希勸王征再培訓</h1><p>鄭啟泰、監製鄧特希及性女Vienna昨在鑽石山宣傳在亞視播出的節目《娛樂CIA》，Vienna坐下時不慎露白底。問鄧特希會否返亞視幫手，他表示亞視冇得幫，對於有亞視藝員因缺席培訓被炒，鄧表示：「有藝人先得㗎，來來去去得幾個，王生（王征）、盛生（盛品儒）先要上（培訓）。」鄧續說：「由頭到尾我都唔係亞視人，之前覺得仲有發展空間，家亞視嘅定位係為得罪觀眾，地方電視台要認識本土文化嘅人經營。」<br>已離開亞視的鄭啟泰謂已慰問了被炒的戚黛黛，並抵死說：「人哋幫你一把，仲吊住嘅話，餓又餓唔死。」<br>採訪、攝影：林嘉慈</p></body></html>
