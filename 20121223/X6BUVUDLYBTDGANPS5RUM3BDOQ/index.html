<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國男星曉格蘭特於去年控告《世界新聞報》竊聽，昨日其律師在聲明中指他已獲賠償，但未有透露賠償內容。<br>★英國歌手Rita Ora被指仍與前男友Rob Kardashian拍拖時，曾跟美國男星Jonah Hill偷情。<br>★美國男星艾斯頓古查昨日正式入紙洛杉磯法院申請與美國女星狄美摩亞離婚，二人的財產分配問題將於稍後才解決。</p><p>★明年3月來港的日本天后安室奈美惠，前晚在東京巨蛋舉行入行20周年巡演尾場。<br>★韓國組合少女時代成員孝淵，昨日發放了露肚兼露腿look力谷新歌。<br>★韓星韓惠珍前日證實與拍拖9年的男歌手Naul分手。</p></body></html>
