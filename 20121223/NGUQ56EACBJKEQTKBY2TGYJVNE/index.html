<html><header><meta charset="utf-8"><title>天寒地凍<br>
眾男生被罰跪操場</title></header><body><h1>天寒地凍<br>
眾男生被罰跪操場</h1><p>安徽阜陽市近日天寒地凍，但一間民辦中學的七名高年級學生因前天打架，被老師罰跪操場上近一小時。事後校方否認體罰，還稱學生自願下跪。<br>周二（18日）下午，阜陽氣溫只有攝氏幾度，七名15、16歲的學生在班主任和保安監督下，在操場罰跪示眾，另外一名學生也在旁邊罰站，原因是他們欺負一名低年級學生。罰跪的照片給其他同學上載上網，引起了輿論關注。<br>校方回應指學生是主動認錯後，自願下跪，想以此得到老師的諒解，而跪地時間只有幾分鐘。<br>安徽《江淮晨報》</p></body></html>
