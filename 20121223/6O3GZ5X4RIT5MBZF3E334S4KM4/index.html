<html><header><meta charset="utf-8"><title>關仁隱事：「四圍企」爭視后呻票數低 - 關仁</title></header><body><h1>關仁隱事：「四圍企」爭視后呻票數低 - 關仁</h1><p>喺三色台啱啱搞完嘅頒獎禮中，連演技麻麻嘅「四圍企」都可以入圍最佳女主角十強，冇法啦，蜀中無大將，搵佢都係湊夠數啫。三色台搞觀眾投票，最後只公開第一位嘅票數，雖然唔知係咪真係公正，但關仁同幕後人員傾開，佢哋話四圍企嘅票數好低，加埋其他傳媒搞嘅民間選舉，四圍企都係包尾，其實以佢咁嘅演技得分低有幾出奇？奈何當事人唔肯接受現實四圍呻，與其埋怨不如花時間努力檢討自己演技仲實際啦。<br>撰文：關仁</p></body></html>
