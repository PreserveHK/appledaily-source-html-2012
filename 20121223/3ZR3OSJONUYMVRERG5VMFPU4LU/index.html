<html><header><meta charset="utf-8"><title>猷亨末日P猛吹水</title></header><body><h1>猷亨末日P猛吹水</h1><p>賭王四太的兒子何猷亨日前從英國返港陪家人過聖誕，前晚是傳聞中的世界末日兼冬至，猷亨和家人吃完晚飯後就約了一大班朋友在中環夜蒲。<br>前晚猷亨穿上黑色恤衫和白色牛仔褲，現身荷李活道一間新開的餐廳Three Monkeys，相信猷亨約埋一大班朋友開末日派對，玩到大約晚上11時便見他單拖離開，但好像意猶未盡，站在餐廳門口和朋友吹水一輪才上車，由司機接走。<br>採訪、攝影：彭琮然、梁繼光、羅德光</p></body></html>
