<html><header><meta charset="utf-8"><title>官恩娜聖誕撇男友</title></header><body><h1>官恩娜聖誕撇男友</h1><p>官恩娜（Ella）昨日在將軍澳出席環保單車活動，她在台上笑稱穿上10吋高跟鞋，並即場試踩單車。聖誕將至，Ella表示當日綵排，因稍後會為周柏豪的演唱會做嘉賓，問Ella之後有否時間與男友慶祝？她說：「工作緊要啲，我唔係好重視節日，所以唔一定要慶祝，同埋呢排我忙錄音同埋搬屋。」<br>Ella又說沒有買聖誕禮物給男友，她說：「人生好多嘢更重要。」問她男友是否不重要？她說：「愛情唔係最緊要，只係佔好少部份。」提到前日被指是末日，Ella稱當日為新居添新電器。問她會否找男友幫手搬屋？她笑說：「唔使，有搬屋公司嘛。」<br>採訪：溫敏芝  <br>攝影：林德雄</p></body></html>
