<html><header><meta charset="utf-8"><title>蘋果汁︰<br>
德國爆H5禽肉暫停進口</title></header><body><h1>蘋果汁︰<br>
德國爆H5禽肉暫停進口</h1><p>【本報訊】食環署食物安全中心昨公佈，即時暫停處理德國石勒蘇益格－荷爾斯泰因省（Schleswig-Holstein）所有禽肉、禽蛋及禽肉產品的進口申請，直至另行通知。食環署暫未知有關產品是否在港有售，正密切跟進。<br>食安中心發言人指，因收到世界動物衞生組織通報，德國石勒蘇益格－荷爾斯泰因省有養殖場爆發低致病H5禽流感，故決定即時暫停該省禽肉、禽蛋及禽肉產品進口。食環署則指，未知有關產品是否在港有售，食安中心目前正向德國有關當局索取資料，並密切監察情況。</p></body></html>
