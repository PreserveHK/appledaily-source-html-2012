<html><header><meta charset="utf-8"><title>關仁隱事：「肥仔」人緣差被畫花面 - 關仁</title></header><body><h1>關仁隱事：「肥仔」人緣差被畫花面 - 關仁</h1><p>「肥仔」其貌不揚，但憑住厚面皮勁撈嘅性格，佢又搵到條血路，家喺公仔箱做吓主持，之前仲公開喺網上向喜劇大導自薦喺人哋套新片中撈番一角。其實肥仔呢種咁鍾意博上位嘅性格都幾神憎鬼厭，好多人喺佢背後講佢壞話。唔知係咪唔討人歡心，話說肥仔之前去飲喜酒飲醉咗，之後瞓咗喺梳化度叫都唔醒，唔少人即刻衝埋去畫花佢塊面，就連一對去飲嘅小情人「瘦蜢蜢」同「草蜢仔」都玩埋一份，關仁就估計，其實唔少人都乘機報仇畫埋一份，如果係老友就唔會咁玩啦。<br>撰文：關仁</p></body></html>
