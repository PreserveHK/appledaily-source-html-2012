<html><header><meta charset="utf-8"><title>陳敏之被鬧狐狸精</title></header><body><h1>陳敏之被鬧狐狸精</h1><p>有份主演《法網狙擊》的陳敏之，昨日與郭晉安及何傲兒在上環拍攝無綫新劇《法網囂雄》外景，該幕講述安仔前女友傲兒以為他與敏之拍拖，一怒之下衝向兩人大叫「狗男女」，大罵敏之「狐狸精」再向她潑紅油。滿身紅油的敏之笑言好甜，她說：「好彩啲紅油係用蜜糖同牛奶整，容易清洗好多。」<br>劇中飾演刁蠻女友的傲兒事前很緊張，怕整傷對手，她說：「要一次過拍呢一幕，驚整到敏之。」劇中安仔跟敏之是一對歡喜冤家，敏之說：「我哋有啲誤會成日鬥氣，有場戲我要潑佢咖啡，咖啡入咗佢鼻入面，佢一邊講對白，個鼻就流咖啡。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
