<html><header><meta charset="utf-8"><title>認真便輸了</title></header><body><h1>認真便輸了</h1><p>今年聖誕檔注目電影《孤星淚》（Les Miserables），走勻全世界做宣傳，但硬係爭澳洲呢個南半球重要市場，無他嘅，一對男主角曉治積曼（Hugh Jackman）同羅素卻爾（Russell Crowe）都係澳洲幫，梗係揀呢度做壓軸啦。噚日呢兩個大男人西裝骨骨咁喺悉尼一間戲院現身，曉治見到紅地毯就忽發奇想，烏低身扮起跑姿勢，戲中由頭追佢追到尾嘅羅素固然死跟，除低黑超照做，點知曉治賴貓，偷步撇甩拍檔，憑機智再勝一仗，之後仲拍羅素個膊頭嚟安慰佢，正宗認真便輸了。但其實佢哋都係玩吓啫，大家毋須太認真。</p></body></html>
