95%基層婦倡全民退保</title></header><body><h1>蘋果汁︰<br>
95%基層婦倡全民退保</h1><p>【本報訊】香港天主教勞工事務委員會早前在街頭訪問294名基層中年婦女，80%被訪者從未有強積金戶口。整體有71.8%受訪女性為退休人士或家庭主婦，餘下為在職婦女，當中62.6%從事長期兼職、臨時工或散工，收入偏低，即使有個人儲蓄及強積金，供款能力也有限，不足以保障退休後生活。<br>調查又發現，多數受訪者認為退休後生活，主要靠子女供養、高齡津貼或個人積蓄過活。另有53.6%人認為長者生活津貼金額過低，根本不足以應付長遠的退休生活。95%促請政府為全民退休保障計劃制訂推行時間表，並成立專責部門落實。</p></body></html>
