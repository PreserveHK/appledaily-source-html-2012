<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>左右有路　偏撞中間</title></header><body><h1>各區突發簡訊：<br>左右有路　偏撞中間</h1><p>【葵涌】<br>【本報訊】昨晨7時許，54歲姓胡男子駕駛中型密斗貨車，沿葵涌道駛至瑪嘉烈醫院天橋底分叉路面時，左邊線上瑪嘉烈醫院及荔景，右邊線往葵涌方向，惟胡突失控猛撞兩支路的分隔石壆，撞塌壆上的路牌，貨車車頭嚴重撞毀（圖），駕駛室變形，擋風玻璃破裂，分隔路壆被撞爆，車廂雜物拋出車外，胡被困駕駛室，由消防員救出送院治理，警方正調查意外原因。</p></body></html>
