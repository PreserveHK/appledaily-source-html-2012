<html><header><meta charset="utf-8"><title>惡城管圍毆殘疾夫婦</title></header><body><h1>惡城管圍毆殘疾夫婦</h1><p>甘肅蘭州前日又發生惡城管打人事件。四名城管人員揮棍狂毆一對殘疾夫婦。有關照片被放上網後，引起公憤。當局調查後，當晚已將涉案四名城管人員停職調查。<br>被打的王恩與妻子均身有殘疾，二人在蘭州城關區經營鋁合金門窗生意。前日上午11時許，四名城管人員闖入店內，指有人違規擺放貨物，要將貨物充公。王恩阻止時，雙方發生肢體衝突。王恩被人拉到店外狂毆，其妻勸架時亦被打。事後王恩的褲子滿是腳印，臉部右側至額頭有幾處血印。王妻衣服也被撕爛。<br>新華網</p></body></html>
