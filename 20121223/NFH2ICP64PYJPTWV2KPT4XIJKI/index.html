<html><header><meta charset="utf-8"><title>趣趣地：<br>
朗尼出年再添男丁</title></header><body><h1>趣趣地：<br>
朗尼出年再添男丁</h1><p>恭喜朗尼又多個仔！佢老婆高蓮日前去醫院做產前檢查，喺超聲波度見到呢胎又係仔嚟，佢喺twitter度報喜：「好開心喺畫面度見到BB！原來係仔呀！好興奮呀！」高蓮喺今年10月宣佈有第2胎，預產期係出年5月；佢同朗尼喺08年結婚，09年就生咗大仔佳仔。另外，朗尼上周五upload咗條hip hop賀聖誕嘅片上facebook，但朗尼一家三口嗰樣就key咗落去啲dancer度，變得好搞笑。</p></body></html>
