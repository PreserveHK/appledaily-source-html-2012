<html><header><meta charset="utf-8"><title>吸水中金屬<br>
花生殼治理東江水</title></header><body><h1>吸水中金屬<br>
花生殼治理東江水</h1><p>廣東專家研究發現，經化學改變結構的花生殼可吸收水中的重金屬，以此治理東江水的水質。<br>近年來，東江上游稀土礦、鎢礦大肆開發，因而令重金屬流入河流，造成東江水源的礦區污染。<br>五年前，華南理工環境科學與工程學院成立小組，篩選多種農林材料，如板栗殼、花生殼、玉米等進行研究，發現當地容易搜集的花生殼，只要經過化學改造，就可大幅提高吸附性能，製成性能優良的重金屬吸附劑。<br>據專家指，改造後的花生殼可有效削減水中約三成的重金屬濃度，達到地表水三級水質標準，有助改善東江水質。<br>中央社</p></body></html>
