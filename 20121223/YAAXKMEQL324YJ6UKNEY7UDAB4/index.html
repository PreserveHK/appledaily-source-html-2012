<html><header><meta charset="utf-8"><title>半島工人半天吊</title></header><body><h1>半島工人半天吊</h1><p>【尖沙嘴】<br>【本報訊】兩名分別40歲姓梁及32歲姓周清潔工人，昨午2時許在尖沙嘴梳士巴利道半島酒店外牆進行清潔工作，當時兩人乘坐吊船逐層而下清潔玻璃窗，惟吊船徐徐降至26樓與25樓之間外牆時，疑因機件故障突然停頓，吊船隨風搖晃不定。兩人被困半空呼救，由其他工人報警求助。消防員接報到場，一名消防飛將軍從26樓露台縋繩而下，替梁與周兩工人纏綁安全帶後救上26樓露台脫險，兩人並無受傷。</p></body></html>
