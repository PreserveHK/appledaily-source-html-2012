<html><header><meta charset="utf-8"><title>殺人不遂男浸死親生子</title></header><body><h1>殺人不遂男浸死親生子</h1><p>江蘇常州一名男子涉殺人不遂潛逃。逃跑前，他竟殘忍地將自己8個月大的親生子扔進河中浸死。前日公安將嬰兒屍體撈起時，發現他身上綁着一個包，裏面竟放了鐵塊。<br>警方指，涉殺子的24歲男子姓孫。他疑因與妻子的兄長發生糾紛，故於上月25日凌晨，拿石油氣罐到李家外企圖殺人，但不成功。警方調查發現孫妻在外地工作，但孫照顧的8個月大男嬰一直下落不明。至本月10日，警方將孫拘捕。孫指他逃跑前，將子扔進河中。<br>江蘇《現代快報》</p></body></html>
