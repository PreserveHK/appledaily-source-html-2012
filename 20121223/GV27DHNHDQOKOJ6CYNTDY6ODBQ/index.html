<html><header><meta charset="utf-8"><title>新加坡輸波捧盃</title></header><body><h1>新加坡輸波捧盃</h1><p>【綜合泰國外電】上周六的東錦賽決賽次回合，泰國主場贏新加坡1:0，但兩回合負2:3；新加坡就史上第4次奪標。<br>首回合，泰國作客以1:3敗於新加坡；次回合，背水一戰的泰國回師主場，圍攻對手，但中場邦猜的多次攻門都無功而還，包括一記中楣的頭槌；新加坡手握兩球優勢，刻意死守。到上半場補時，泰國終於攻破新加坡的鐵桶陣，前鋒基奧桑拔接應角球，衝頂破網，助球隊在總比數追至2:3。<br>換邊後，泰國繼續狂攻，但終未能再入多球，只能小勝1:0完場。兩回合計，新加坡贏3:2，國家隊史上第4次奪標。另外，執教了新加坡9年的阿夫拉莫域賽前表明，會在今年底約滿後離隊。<br></p></body></html>
