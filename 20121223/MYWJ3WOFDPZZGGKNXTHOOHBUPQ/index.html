<html><header><meta charset="utf-8"><title>張立群控《壹週刊》誹謗</title></header><body><h1>張立群控《壹週刊》誹謗</h1><p>【本報訊】澳門風雲人物崩牙駒（尹國駒）在澳門服刑多年，至本月初出獄。本月6日，《壹週刊》刊登一篇題為〈假低調暗部署 崩牙駒勢必東山再起〉的文章，內容提及一名人士張立群。張指文章內容誹謗，日前入稟高等法院控告《壹週刊》要求賠償。<br>原告張立群；兩名被告分別是壹週刊出版有限公司，以及《壹週刊》總編輯李志豪。崩牙駒在澳門回歸前，因參與黑社會及擁有軍火等罪名，判監13年10個月。<br>案件編號：HCA2380/12</p></body></html>
