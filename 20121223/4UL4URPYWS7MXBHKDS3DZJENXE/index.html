<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>踢拖怪客　打劫死人</title></header><body><h1>各區突發簡訊：<br>踢拖怪客　打劫死人</h1><p>【柴灣】<br>【本報訊】一名年約30餘歲、身穿黑色外套及牛仔褲的神秘「踢拖男」，昨晨9時許，逕自走進柴灣歌連臣角靈灰安置所「務本堂」的下層，他並非拜祭先祖，而是取出鑿子，恍如盜墓者般，敲擊骨灰龕位的雲石。50歲姓甘保安員巡經發現喝止，踢拖男見事敗逃走。警員接報到場調查，發現上址有三個骨灰龕位被撬毀，當中一個相片部份損毀（圖、箭嘴示）。</p></body></html>
