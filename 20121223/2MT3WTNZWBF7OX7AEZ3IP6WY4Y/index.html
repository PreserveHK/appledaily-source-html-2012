<html><header><meta charset="utf-8"><title>50隻熊仔陪你過聖誕</title></header><body><h1>50隻熊仔陪你過聖誕</h1><p>今年是Forever Friends誕生25周年，牠們專程由英國飛抵葵芳新都會廣場舉行周年派對！集合150隻得意熊仔牽手變身四米高聖誕樹，還有三米Forever Friends熊閃爍花車巡遊盡顯牠們的風采。</p><p>問：Forever Friends於哪年誕生？</p><p>獎品：Forever Friends 25周年銀禧版親密熊伴11吋立體袋飾兩隻（價值$400），名額10名<br><br>•必須憑報紙上的參加表格才可以參加遊戲。</p><p>日期：即日至明年1月1日12nn至9pm<br>地點：新都會廣場三樓天晶館、二樓及四樓<br>查詢：2429 6500</p></body></html>
