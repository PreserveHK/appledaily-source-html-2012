<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>報販開工　報紙失蹤</title></header><body><h1>各區突發簡訊：<br>報販開工　報紙失蹤</h1><p>【觀塘】<br>【本報訊】觀塘道299號C一個多次被人淋糞的書報檔，昨清晨5時許，62歲姓盧女檔主（圖）返回店舖時，發現放在檔口的104份報紙的副刊、娛樂及馬經版全部失去，懷疑被人偷去，報警求助。警方接報到場調查，盧婦對接二連三遭人淋糞及偷報紙大嘆無奈，她指已報警多月，至今歹徒仍消遙法外，「成日俾人搞，報警都冇用，警察都做唔到嘢！」</p></body></html>
