<html><header><meta charset="utf-8"><title>提醒你參加保證出發團　若取消獲賠15%</title></header><body><h1>提醒你<br>參加保證出發團　若取消獲賠15%</h1><p>消費者旺季報團，旅議會建議消費者選擇已在廣告、宣傳單張、行程表及收據等註明「保證出發」的旅行社，若日後旅行團取消，旅行社須支付團費的15%（以1,000元為上限）款項作賠償；行程表、報名表及口頭協議等均屬報團合約的一部份，應要求旅行社在收據單內清楚列明。有業內人士指，若有親友等多人同行，可以向旅行社以包團方式組團，旅行社通常會有專人負責行程「跟得足啲」。《蘋果》記者</p></body></html>
