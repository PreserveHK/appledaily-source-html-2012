<html><header><meta charset="utf-8"><title>朱茵證Paul左耳失靈</title></header><body><h1>朱茵證Paul左耳失靈</h1><p>朱茵昨日到銅鑼灣錄影馮美基（May姐）和曾華倩主持的無綫節目《May姐有請》。朱茵大爆曾因男友黃貫中（Paul）的一句話而罷煮，她說：「以前蒸過條魚，佢話我蒸咗條木乃伊魚出嚟，因為咁我十年冇煮過，後尾佢煮親飯都反轉廚房，我先煮番。」<br>Paul在微博透露聽力有問題，朱茵說：「我識佢時已經有呢個問題，因為佢夾band，部擴音器喺佢左邊，所以左耳有少少問題，我喺佢左邊講嘢要大聲啲，但唔太影響生活。」近日有傳May姐重返無綫，與曾勵珍合力對抗樂易玲，May姐說：「咁搞笑？新歡樂今宵？我家興趣只係打牌。」<br>採訪、攝影：譚倩宜</p></body></html>
