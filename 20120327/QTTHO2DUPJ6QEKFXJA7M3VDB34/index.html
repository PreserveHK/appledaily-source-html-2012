<html><header><meta charset="utf-8"><title>材識兼收：是時候食空豆</title></header><body><h1>材識兼收：是時候食空豆</h1><p>蠶豆原產亞洲西南部和非洲北部，相傳是西漢時期，張騫出使西域時傳入中國，而最靚的蠶豆產地據說是河北省的張家口。元代農學家王禎在《農書》中提到蠶豆是「蠶時始熟」，所以日後都以此通稱。蠶豆每年四月及五月最當造，豆味香濃，約在八世紀，從中國傳入日本，而日本人則稱它為野良豆、夏豆、天豆、四月豆等，最普遍的叫法是「空豆」，主要的食法是燒及天婦羅，亦有人用來做豆湯。最近在銅鑼灣謝斐道甚八喝過一碗「空豆魚汁」，豆滑湯鮮，好想向大家推介。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三刊出）</p></body></html>
