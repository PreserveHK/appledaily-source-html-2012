<html><header><meta charset="utf-8"><title>三年見效「坐定定」好快死</title></header><body><h1>三年見效「坐定定」好快死</h1><p>兄弟姊妹，站起來吧！不是要站起來抗暴，只因研究發現，長時間「坐定定」（圖）會增加死亡風險，而且只要三年就「見效」。<br>澳洲悉尼大學一項追蹤多達22.2萬人的研究發現，成年每天久坐11小時以上，三年內的死亡風險，比每天坐少於4小時的人增加40%，即使只坐4至11小時，死亡風險也高出15%。<br>領導研究的專家指，「雖然晨運或做健身有用，但不要坐太久也非常重要」，呼籲上班族要盡量多站立或走動。研究在醫學期刊《內科醫學檔案》（ArchivesofInternalMedicine）發表。<br>英國《每日郵報》</p></body></html>
