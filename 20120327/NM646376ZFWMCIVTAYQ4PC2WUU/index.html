<html><header><meta charset="utf-8"><title>范冰冰豪包員工出嫁</title></header><body><h1>范冰冰豪包員工出嫁</h1><p>內地花旦范冰冰近年工作密密接，豬籠入水，對員工也十分呵護慷慨。日前她名下工作室的化妝師胡議尹出嫁，冰冰以老闆身份包下30圍酒席，再送禮金及首飾，盡顯其范爺的豪氣。冰冰因有工作，未能親赴飲宴，但拍下video祝福新人之餘，更訓示新郎哥：「記住爺的話，要敢對表妹（化妝師的暱稱）不好，姐妹們不會放過你。」<br>冰冰更笑言許下承諾：「今後工作室的姑娘的婚禮我全包，你們的人生我都管了，要一個個送你們出嫁。」由於婚宴賓客在微博直播了范爺的義舉，不少網友都留言大讚她是老好闆，更有人自薦想加入冰冰的工作室做實習。<br>撰文：唐如</p></body></html>
