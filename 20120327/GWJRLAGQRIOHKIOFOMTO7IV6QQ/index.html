<html><header><meta charset="utf-8"><title>莫妮克被追289萬租金</title></header><body><h1>莫妮克被追289萬租金</h1><p>憑電影《天生不是寶貝》（Precious）奪得奧斯卡最佳女配角的美國黑人女星莫妮克（Mo'Nique），最近與前房東鬧上法庭，雙方更互相指罵。</p><p>屋有屎尿味</p><p>莫妮克與丈夫去年被前房東指沒有履行租約，突然搬走，並欠租37萬美元（約289萬港元），但莫妮克夫婦卻反控前房東是酒鬼，並指房東將屋弄得充滿狗屎狗尿味，兼屋內問題多多才搬走。房東反擊指莫妮克的丈夫在屋中吸食大麻才引起異味，更勁寸莫妮克主持的電視節目遭取消後，不要連累其他人。</p></body></html>
