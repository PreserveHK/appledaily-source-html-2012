<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Selina憶傷痛狂落淚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Selina憶傷痛狂落淚 - 馮仁昭</h1><p>S.H.E成員任家萱（Selina）前年拍劇燒傷，經過五百幾日休養，加上去年同張承中結婚，大家以為Selina已忘記傷痛，但噚日佢喺台灣出席記招，被問到原唔原諒要佢拍爆破戲嘅導演陳銘章，佢突然崩潰大哭，之後冇正面回應原諒嘅問題，佢話：「阿中一直安慰我，如果是他也會這麼做（指不用替身）……，但我覺得每個人都要保護自己。」</p></body></html>
