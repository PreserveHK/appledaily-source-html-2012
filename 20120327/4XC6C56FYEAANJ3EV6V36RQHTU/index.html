<html><header><meta charset="utf-8"><title>i風物語：M3殼幾可亂真</title></header><body><h1>i風物語：M3殼幾可亂真</h1><p>我都知iPhone殼成行成市，近期仲興埋扮相機㖭，不過玩到好似ZCWO咁，將iPhone打扮成一部真正LeicaM3咁，又確係幾堅喎！機殼採用復古仿皮，觀感同手感都好正，連銀色部份，都用上真空鍍銀處理，唔似一堆「雜殼」咁易甩漆。裝嵌上亦好有心思，將「手柄」位退出，便可把iPhone套入，完成後毫無破綻，唔會有接縫同扣位，整體望落十足十一部超薄版M3相機。售價有點貴，但絕對物有所值。<br><br>查詢：三禾電氣（23740718）</p></body></html>
