<html><header><meta charset="utf-8"><title>關仁隱事：「哈囉」衰多口遭雪藏 - 關仁</title></header><body><h1>關仁隱事：「哈囉」衰多口遭雪藏 - 關仁</h1><p>模每年夏天必推陳出新，舊浪永遠頂唔住班新人，好似成日要封胸嘅「哈囉」當年奇迹彈出後，佢馬上似寵生嬌，人見人憎，終於自己一手毀滅咗前途，早前又出嚟亂噏廢話辣㷫經理人，是非多多，家又話讀完書要退出，其實都冇導演再敢用佢。<br>哈囉自以為小聰明可以放風轉會，以為經理人好緊張，點知佢就講多錯多，經理人見佢口沒遮攔怕鬼咗佢，索性雪佢入大雪櫃，睇嚟佢未來幾年都要買定多幾件雪褸禦寒，有排都冇得解凍。<br>撰文：關仁</p></body></html>
