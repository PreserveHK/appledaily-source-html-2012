<html><header><meta charset="utf-8"><title>魔鏡魔鏡　白雪公主最靚</title></header><body><h1>魔鏡魔鏡　白雪公主最靚</h1><p>「魔鏡魔鏡，呢個世界邊個最靚？」今年大銀幕再次捲起「白雪公主」熱潮，而SLY推出的「白雪公主」限量版系列正合時宜。整個系列剪裁配搭獨特有型，配合調皮但同時又流露天真無邪感覺的印花圖案，融合在SLY的街頭服飾之中。是次系列有復古洗水圖案上衣、牛仔衫褲及迷你裙等。3月30日至4月5日於尖沙嘴海港城店率先發售。<br><br>記者：陳子穎<br>圖片提供：Disney</p><p>SLY<br>尖沙嘴海港城海運大廈310A號舖</p></body></html>
