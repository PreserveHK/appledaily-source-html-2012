<html><header><meta charset="utf-8"><title>歐聯花絮阿古蘭尼爭3場正式過檔</title></header><body><h1>歐聯花絮<br>阿古蘭尼爭3場正式過檔</h1><p>意大利傳媒話，阿古蘭尼（圖）份合約寫明，如果佢幫AC米蘭踢夠25場，AC就要畀600萬歐元（約6,200萬港元）出嚟，同利物浦買斷佢；根據意媒嘅推算，如果阿古蘭尼上陣，上星期六對羅馬嘅聯賽就係佢嘅第25場比賽，結果佢亦後備登場。不過，相關人士透露，因為計算場次嘅方法特別，所以意媒計錯數，阿古蘭尼至今只係幫AC上陣咗22場。另外，阿古蘭尼今年將進入人生嘅另一個階段，因為佢暫定同女朋友喺7月4號結婚，恭喜晒！</p></body></html>
