<html><header><meta charset="utf-8"><title>醉酒斷片男　疑遭六女迷姦</title></header><body><h1>醉酒斷片男　疑遭六女迷姦</h1><p>一名來自浙江、住在上海的男子，聲稱上周四（22日）晚與六名女子唱歌、喝酒後，竟然突然「斷片」，醒來後發現自己身在酒店、下身赤裸且疼痛，懷疑遭女子下藥迷姦。<br>他表示，六名女子年紀在23至27歲之間，有的已見過幾次面，其中一名女子一直在追求他。「我想事件與她有關，她雖然長得漂亮，卻不是我喜歡的類型，但怎麼也想不到她會使出這樣的陰招！」有醫生指男性要有意識時才能勃起，質疑該男子的經歷是假的。<br>浙江《錢江晚報》
</p></body></html>
