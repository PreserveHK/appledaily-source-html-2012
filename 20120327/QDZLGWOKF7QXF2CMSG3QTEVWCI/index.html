<html><header><meta charset="utf-8"><title>男版蘇珊一鳴驚人</title></header><body><h1>男版蘇珊一鳴驚人</h1><p>英國才藝節目《全英一叮》再爆驚喜──17歲大肥仔安托萬（上圖），在台上發出第一粒聲，全場觀眾立即被他歌劇腔迷倒，紛紛起立鼓掌歡呼。<br>安托萬和16歲女同學雅科妮獻唱的歌曲，是加拿大女歌手CelineDion與意大利男高音AndreaBocelli合唱的《ThePrayer》。他恍如天籟的圓滑歌聲，令觀眾封他為男版「蘇珊大嬸」──蘇珊博伊爾（下圖）。<br>英國《每日鏡報》</p></body></html>
