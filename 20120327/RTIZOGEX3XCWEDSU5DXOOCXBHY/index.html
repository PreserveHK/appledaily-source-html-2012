<html><header><meta charset="utf-8"><title>露事業線控制慾強</title></header><body><h1>露事業線控制慾強</h1><p>衣着透視心理。原來長髮代表隱藏自己、短裙代表回味花樣年華的那些年……打開衣櫥挑選心儀服飾同時，你可曾知道自己這些潛藏的心理？<br>臨床心理學家鮑姆加特納在新書《人如衣裝》（YouAreWhatYouWear），細數女人裝容隱藏的內心世界。長髮飄逸美麗，但留長髮的女人，原來自信不足，鮑姆加特納解釋，「長髮猶如盾牌，令別人分散注意力」，自信的女人應該愛穿鉛筆裙，盡顯身段。她又指，闊太珠光寶氣太浮誇，其實是反映此人「有財政困難」。<br>愛裸露「事業線」的女人控制慾強，因為「明知會吸引別人目光，令人自我感覺很有影響力」。美國《紐約郵報》</p></body></html>
