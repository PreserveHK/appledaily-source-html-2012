<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖呻演項羽時間長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖呻演項羽時間長 - 馮仁昭</h1><p>內地導演陸川噚日率領吳彥祖、劉燁、張震喺北京出席電影《王的盛宴》記者會。吳彥祖話接拍《王》片就唔敢再接其他戲，佢話：「一拍就是8個月，我除了穿盔甲演項羽，做不了其他事。」劉燁仲玩爆料，話套戲拍攝時間過長，劇組有兩個演員都生咗小朋友，連佢自己都有第二個小朋友。至於扮呂后嘅秦嵐幅劇照老態畢現，佢話：「為演晚年增磅20斤，臉上貼滿假皮。」</p></body></html>
