<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡楓華去到盡搞喊歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡楓華去到盡搞喊歌迷 - 馮仁昭</h1><p>蔡楓華（Ken）下月7號喺紅館舉行一場演唱會，噚日佢同嘉賓林志美喺土瓜灣綵排合唱《愛的火花》，林志美把聲有啲沙，佢話：「病咗幾個星期，睇咗好多次醫生都未好，唔想阿Ken擔心我，話晒第一次喺紅館開個唱，想佢enjoy。」Ken就呼籲歌迷帶紙巾入場抹眼淚，仲話：「我會盡量控制情緒，但唔保證唔喊。我今次會去到盡，唔保證唔會失聲。」</p></body></html>
