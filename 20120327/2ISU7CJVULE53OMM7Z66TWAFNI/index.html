<html><header><meta charset="utf-8"><title>陳可辛嗌君如做老婆</title></header><body><h1>陳可辛嗌君如做老婆</h1><p>陳可辛昨日帶同吳君如和囡囡，一同到文化中心出席他的作品展覽。</p><p>感觸落淚</p><p>陳可辛在台上表示：「去年我媽咪病重，咁啱大會就幫我搞呢個活動，當時心情好矛盾。回顧前半生，我好多對錯成敗，令到身邊人會唔舒服亦會自豪。」說到此時陳可辛感觸落淚，他續說：「未來最重要係家人同囡囡將來，同埋忍受咗我十幾年嘅老婆。」<br>對於被稱呼做老婆，君如說：「最憎佢叫老婆，叫到老晒。」陳可辛坦言君如身份的確是他的老婆，君如在旁搞笑說：「其實最感觸係我，我仲要頂多佢幾十年，聽到都心寒同好驚。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
