<html><header><meta charset="utf-8"><title>連勝武得小公主興奮</title></header><body><h1>連勝武得小公主興奮</h1><p>台灣國民黨榮譽主席連戰上月再榮升做爺爺，其二子連勝武的妻子路永佳上月誕下女兒，日前連家上下低調地在台北擺了20圍滿月酒慶祝，只邀請男女家親友，連勝武的兄長連勝文也帶同太太蔡依珊出席，圈中只有資深藝人張俐敏為座上客。<br>榮升第二任爸爸的連勝武全場滿臉笑容，表現興奮，拿着紅酒與親友祝酒，飲宴結束時更要友人扶着，表現略有醉意，太太路永佳現場所見已火速收身。其實連家一向都是旺男丁，連勝文已有兩子，連勝武已有一歲的兒子連宇捷，故此作為連家第一位女內孫，其小公主的得寵地位可想而知。<br>撰文：唐如
</p></body></html>
