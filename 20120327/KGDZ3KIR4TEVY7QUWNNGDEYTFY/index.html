<html><header><meta charset="utf-8"><title>少時YoonA談情輸隊友</title></header><body><h1>少時YoonA談情輸隊友</h1><p>韓國組合少女時代（少時）成員YoonA的新劇《愛情雨》，前晚在韓國首播，與打對台由隊友Yuri主演的《時尚王》進行埋身戰，結果YoonA雖然有另一人氣王張根碩做拍檔，兩人更在劇中一見鍾情，但收視卻低收只有5.8%排包尾，不敵已播至第三集的《時尚王》9.2%收視。</p><p>做事務所股東</p><p>此外，少時隊長泰妍宣佈主唱河知雲的新劇《TheKing2Hearts》插曲，而少時所屬的SM事務所為令旗下藝人對公司更有歸屬感，向少時、SuperJunior、東方神起等出售10億韓圜（約684萬港元）股份。</p></body></html>
