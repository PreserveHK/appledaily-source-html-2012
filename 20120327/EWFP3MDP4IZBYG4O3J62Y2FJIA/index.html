<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活3D片《狂．神．魔戰》昨日在紐約舉行全球首映，男主角森禾霍頓攜女友赴會搶盡風頭。<br><br>●加拿大小天王JustinBieber落實於加州置業，但並非之前睇中的艾斯頓古查租住的那間屋。<br><br>●日本女星藤本美貴昨晨誕下首胎男嬰，她指兒子有如天使。</p><p>●日前宣佈與山田優結婚的日本男星小栗旬，前日拍畢內地片《楊貴妃》後已飛返日本，在機場獲傳媒祝賀。<br><br>●下月嫁人的韓星全智賢被爆婚後愛巢位於首爾江南區，市值2,000萬港元。<br><br>●韓國組合JYJ昨日在南韓總統府參加首爾核安全峯會活動，Micky等成員大受各國第一夫人歡迎爭相合照。</p></body></html>
