<html><header><meta charset="utf-8"><title>范冰冰娘爆唱K</title></header><body><h1>范冰冰娘爆唱K</h1><p>正忙於拍攝電影《楊貴妃》的范冰冰，前日穿上一條白色短裙，戴上別緻帽子，以可愛造型現身第一屆未來影像季，她表示會於4月中重回劇組，新導演人選則仍未落實。</p><p>騎呢伴舞</p><p>冰冰大膽的穿衣風格近年令她成了別樹一格的時尚指標，同時亦常被爆出一些陳年娘爆出道照，近日網上又流出一張她與趙薇、林心如一起在台上唱K的陳年舊照。三人因拍《還珠格格》而走紅，照片可見眾人一臉青澀，林心如穿上一件白恤衫，只扣一粒鈕露出小蠻腰，盡顯反叛味；趙薇只露雙臂，冰冰仍是最「潮」那位，她穿上黑色喱士背心，又把頭髮全束在粉色帽子裏面，未有拿咪唱歌的她站在中間位置手舞足蹈，十分投入。<br>撰文：林妃</p></body></html>
