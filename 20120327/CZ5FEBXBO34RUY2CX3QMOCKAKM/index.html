<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞拍廣告鬼咁「弗」 - 求驗客</title></header><body><h1>求驗客手記：韋舒亞拍廣告鬼咁「弗」 - 求驗客</h1><p>「藍罐」可樂一向疏爽，請代言人唔手軟，碧咸、細哨都拍過佢哋嘅廣告；新一輯廣告有美斯等巨星外，仲加入兩名新丁，曼城前鋒阿古路同阿仙奴中場韋舒亞，家上Youtube就有得睇。最令我求大俠驚訝就係韋舒亞；佢因為足踝受傷，今季都未幫兵工廠打過一場正式比賽，雖然近期傳佢有望喺季尾趕及上陣，但跛吓跛吓走去拍廣告之餘，仲走去表演埋高難度車身掛射（圖），雖則搵真銀緊要，但如果再次整傷，肯定激到雲格生蝦咁跳。</p></body></html>
