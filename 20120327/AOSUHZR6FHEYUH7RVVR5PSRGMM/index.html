<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀新歌遭內地河蟹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀新歌遭內地河蟹 - 馮仁昭</h1><p>關楚耀（Kelvin）噚日到商台宣傳新歌《我這一代人》，佢話首歌未拍MV，但就搵朋友幫手剪咗條片放上兩個內地短片網站播放，佢好無奈咁話條片放上去唔夠兩個鐘就被「河蟹」，仲即刻用手機播畀馮仁昭睇，原來條片當中有示威外仲有狼有豬，佢話：「歌詞唔關政治事，可能呢排特首選舉所以先畀人覺得敏感咗，其實首歌係講呢代人好迷失同無力感啫。」</p></body></html>
