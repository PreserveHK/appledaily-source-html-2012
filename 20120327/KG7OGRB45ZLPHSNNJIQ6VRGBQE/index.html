<html><header><meta charset="utf-8"><title>伍家謙被舊愛嘲人渣</title></header><body><h1>伍家謙被舊愛嘲人渣</h1><p>楊千嬅和余文樂主演、彭浩翔執導的《春嬌與志明》後日在港上映，內地則於本周五公映，《春》片口碑相當好，周末和周日兩天優先場票房不錯，兩天合共有近二百萬票房。<br>《春》片有不少精警對白，連新聞王子伍家謙也被舊愛翻舊帳，昨日他在微博上載前女友發給他的訊息照片，當中前女友引用片中對白「一世流流長，總會愛上幾個人渣。」前女友指聽完對白即時想起伍家謙，令伍家謙無奈回應一句「thx」，他更寫道：「我實在唔知點答好，電影好看，卻給我帶來些麻煩。」<br>撰文：林妃</p></body></html>
