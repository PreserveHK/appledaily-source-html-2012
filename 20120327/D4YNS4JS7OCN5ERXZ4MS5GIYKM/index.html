<html><header><meta charset="utf-8"><title>奧雲、艾德烈馬國睇賽車</title></header><body><h1>奧雲、艾德烈馬國睇賽車</h1><p>2012賽季世界一級方程式賽車馬來西亞站，前日在雪邦賽道展開，美國男星奧雲韋遜（OwenWilson）被拍到相約了金像影帝艾德烈邦迪（AdrianBrody）一同欣賞賽事，二人表現老友鬼鬼，一直雞啄唔斷。</p><p>奧雲有女撐傘</p><p>賽事前日在雨中展開，雨勢雖不算大很多人都被淋濕身，戴上黑超的奧雲韋遜雙手插袋，要由女工作人員為他撐傘擋雨，盡顯荷李活巨星本色，相反艾德烈則自己親手撐起傘子，相比起來親民得多。</p></body></html>
