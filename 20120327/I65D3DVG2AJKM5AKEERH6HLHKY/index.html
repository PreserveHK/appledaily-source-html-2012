<html><header><meta charset="utf-8"><title>關寶慧大坑搵食摸門釘</title></header><body><h1>關寶慧大坑搵食摸門釘</h1><p>關寶慧前日和一男一女朋友，到大坑食下午茶，原本一行三人想食越南菜，但可惜餐廳休息，結果關寶慧和友人轉到茶餐廳醫肚，見三人坐下後一邊食一邊閒談，談笑風生。大約半個鐘後，男性友人放下自己那份錢先行離開，不久關寶慧和女性朋友亦埋單走人，臨離開大坑前，關寶慧還四處散步，先到便利店再到花檔買花。<br>另外，在差不多時間見到高鈞賢和估計是媽咪及胞弟同樣到大坑覓食，他更做司機接載兩人，泊好車後他們一個箭步入到火車頭越南餐廳，坐下後更不停玩手提電話，機不離手。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
