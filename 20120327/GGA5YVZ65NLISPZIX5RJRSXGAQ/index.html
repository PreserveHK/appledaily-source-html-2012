<html><header><meta charset="utf-8"><title>李孝利義賣落力Sell客</title></header><body><h1>李孝利義賣落力Sell客</h1><p>韓國女歌手李孝利（右）一向熱心公益，日前她便翻箱倒籠，將自己的舊衫褲、飾物等拿出來進行義賣。在明星效應下，大批fans前往位於首爾的義賣場揀二手衫，利妹亦落足嘴頭sell客，更友善地與客仔合照，令現場充滿笑聲。此外，利妹前日戴上粗框眼鏡力撐Fin.K.L舊隊友玉珠鉉的音樂劇，兩人在後台攬到實影相，利妹說：「我莫名其妙地流淚了，感覺好像將女兒成功撫養成人，見到她了不起一樣。」</p></body></html>
