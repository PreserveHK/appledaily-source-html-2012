<html><header><meta charset="utf-8"><title>梁詠琪取消赴日努力造人</title></header><body><h1>梁詠琪取消赴日努力造人</h1><p>梁詠琪（GiGi）昨日以護苗大使身份，與林一峰出席在大角嘴舉行的護苗基金活動，談到近日有指GiGi成功懷孕，為免影響BB臨時取消往日本工作，她說：「其實係因為日本最近有地震，我先生同埋佢嘅父母都叫我唔好去，雖然輻射程度唔係好大，但係我哋係有生BB呢個計劃，商量之後決定取消。」<br>談到有BB，GiGi再說：「其實我都一直否認，我哋唔心急，順其自然，有好消息會通知大家。」<br>採訪、攝影：何慧斯</p></body></html>
