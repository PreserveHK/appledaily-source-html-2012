<html><header><meta charset="utf-8"><title>「十八禁」A片　鸚鵡猛搖扮叫床</title></header><body><h1>「十八禁」A片　鸚鵡猛搖扮叫床</h1><p>鸚鵡模仿能力強不稀奇，最近有網友上傳一段兩分多鐘的鸚鵡「表演」短片。短片中，鸚鵡竟模仿「十八禁」的A片「叫床」情節。這段影片在YouTube和facebook爆紅，有人還加上警告語句：「看A片時，別讓你家鸚鵡看到。」否則，真是讓人尷尬。<br>影片一開始，主人伸出手，動動手指，原本飛走的鸚鵡飛回主人手掌（左圖），接着擺好姿勢，就興奮地發出陣陣叫聲（右圖），叫起來恍如A片女角的叫床聲。最厲害是，這隻鸚鵡還配合做各種A片「動作」，該有的幾乎都有，逼真程度百分百。YouTube網站</p></body></html>
