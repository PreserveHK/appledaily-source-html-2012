<html><header><meta charset="utf-8"><title>腦場熱賣：Thunderbolt雙硬碟　最夾Mac</title></header><body><h1>腦場熱賣：Thunderbolt雙硬碟　最夾Mac</h1><p>好多Mac用家都會自配外置硬碟，方便儲存重要資料，若使用SSD硬碟，雖然速度較快，但容量較細，更加需要備份支援。WD最近推出一款支援Thunderbolt介面的雙硬碟儲存系統，讓電腦可接駁不同類型裝置，並有高速傳輸的優點，最高傳輸有10Gb/s，比USB3.0的5Gb/s更快，Mac友最啱。<br><br>查詢：SupplyConsultant（23410280）</p></body></html>
