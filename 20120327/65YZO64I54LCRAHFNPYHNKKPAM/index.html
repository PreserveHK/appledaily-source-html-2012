<html><header><meta charset="utf-8"><title>蘋果汁共同父母責任立法調查</title></header><body><h1>蘋果汁<br>共同父母責任立法調查</h1><p>【本報訊】政府正就「共同父母責任模式」，即離婚夫婦不論是否有撫養權，均須參與關乎子女的重要決定，履行對子女的持續責任作出諮詢。香港單親協會及民建聯婦女事務委員會訪問202位單親父母，其中66%受訪者贊成立法，主要認為有助子女健康發展。43%受訪者認為如子女需接受重大手術，應由父母共同決議，另有30%受訪者希望前配偶出席子女的婚禮。惟亦有約25%受訪者反對立法，主因不想與前配偶接觸。</p></body></html>
