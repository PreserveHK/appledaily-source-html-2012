<html><header><meta charset="utf-8"><title>特稿賓軍「雙奧」唔嘢少 - 何西</title></header><body><h1>特稿<br>賓軍「雙奧」唔嘢少 - 何西</h1><p>賓菲加在今屆歐聯取得佳績，進攻上「雙奧」功不可沒，奧斯卡卡度素7戰攻入4球成為球隊的首席射手；而奧斯華度加坦則為隊友鋪橋搭路，是目前歐聯的助攻王。<br>奧斯卡卡度素目前於葡超聯賽位列射手榜榜首，他在今屆歐聯亦屢次攻入關鍵入球，包括分組賽主場對曼聯一仗，以及16強首回合射入關鍵作客入球。中場奧斯華度加坦於今季表現備受注目，據悉曼聯打算開出2,200萬鎊轉會費斟介。加坦在今屆歐聯8次上陣貢獻5次助攻，與皇馬的賓施馬並列為助攻王。加坦賽前表示車路士正處於啞火狀態，揚言今仗可保不失。<br>何西</p></body></html>
