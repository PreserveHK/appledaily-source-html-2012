<html><header><meta charset="utf-8"><title>Winkie影時裝相闖美日</title></header><body><h1>Winkie影時裝相闖美日</h1><p>HotCha成員Winkie早前單拖到日本拍攝旅遊兼時裝特輯，並計劃在7月書展時推出個人書籍，Winkie去到日本自然爭取時間四圍吃喝玩樂，還參觀當地服裝工場。<br>Winkie表示今次日本之旅亦有幸為CLUTCH時裝雜誌拍照，令她十分難忘，她說：「因為呢本雜誌唔只喺日本有得買，美國都會同步發售，我真係要衷心感謝我嘅朋友同雜誌社嘅提攜，令我獲益良多。」<br>本身性格男仔頭的Winkie今次更一嘗boyishstyle的服飾，出來效果十分不錯，加上日本人工作態度認真和細心，令她十分期待下一次的合作機會。<br>撰文：林妃</p></body></html>
