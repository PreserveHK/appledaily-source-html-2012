<html><header><meta charset="utf-8"><title>趣趣地<br>柏天尼繼續針對英軍</title></header><body><h1>趣趣地<br>柏天尼繼續針對英軍</h1><p>就早前英幼獅喺作客塞爾維亞場U21歐國附，因後衞丹尼路斯（左）疑被主隊球迷種族歧視，而觸發起雙方職球員嘅衝突場面，歐洲足協會長柏天尼就用可恥嚟形容，而且仲去信畀英足總㖭，話呢啲事情唔應該喺場內出現。柏天尼不嬲當英格蘭係仇人，仲被指處處針對英格蘭球會同埋國家隊；無疑英幼獅喺呢次事件中係受害者，但以柏天尼同英球圈嘅關係，睇嚟將個波踢向觀眾嘅丹尼路斯，同埋同塞爾維亞職球員有肢體碰撞嘅領隊皮亞斯，隨時俾歐洲足協重罰都未定。</p></body></html>
