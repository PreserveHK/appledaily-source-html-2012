<html><header><meta charset="utf-8"><title>話你知<br>持燒味牌僅限店內零售</title></header><body><h1>話你知<br>持燒味牌僅限店內零售</h1><p>根據《食物業規例》，任何人在處所經營涉及製造或配製食物出售供人在處所以外地方進食，必須向食環署申領食物製造廠牌照。而取得燒味及滷味店牌照店舖，只限零售。本報揭發涉嫌無牌製造食品的四間大家樂，並不包括在食環署網頁的持牌食物業處所名單中。該網頁名單顯示，大家樂集團持有食物製造廠牌的店舖只有九間，主要集中在中西區和沙田區。無牌經營食物製造廠實屬違法，最高罰款五萬元及監禁六個月，嚴重的更可遭吊銷牌照。過往大快活亦被揭發在無申請「食物製造廠牌照」下，向學校供應飯盒，遭食環署警告。</p></body></html>
