<html><header><meta charset="utf-8"><title>嘉欣BB畀老闆追到入房？</title></header><body><h1>嘉欣BB畀老闆追到入房？</h1><p>嘉欣BB俾人蝦呀，有冇人救佢呀？佢自救唔到，因為聽聞「蝦」佢嗰個，係佢老闆﹗<br>今期《壹週刊》話，嘉欣BB俾佢老闊、即係星煥國際老闆何哲圖「錫到燶」，唔止「貼身照顧」，BB去到邊樹開工、何老闆都喺佢身邊、呵護有嘉。<br>其實老闆錫員工、對員工好，冇問題喎。不過報道就話，有「知情人士」爆料，何老闆對嘉欣BB嗒糖，唔止寸步不離睇實BB，一次仲試過偷偷趁嘉欣BB整頭髮嗰陣，輕撫佢秀髮，BB唔想得罪老闆，先至冇出聲。<br>報道又話，有次BB去重慶出騷，何老闆又去，仲以幫BB攞行李為名，入咗嘉欣房唔肯走，要食埋room service先走呀。</p></body></html>
