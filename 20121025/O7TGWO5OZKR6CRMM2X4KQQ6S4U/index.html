<html><header><meta charset="utf-8"><title>蘋果綠葉<br>內企人幣結算意欲大增</title></header><body><h1>蘋果綠葉<br>內企人幣結算意欲大增</h1><p>滙豐中國公佈，就其內地企業客戶有關人民幣跨境業務所進行調查，該調查的結果顯示，44%受訪企業表示，基於操作及財務便利的需要，在跨境業務中會選擇人民幣作為結算貨幣，此比例高於去年3月進行同類調查的34%；而為規避外滙風險而選擇人民幣的企業，也從去年的49%增長至72%。人民幣滙價昨收報每美元兌6.2480人民幣，與前日創新高的收市價水平一樣。</p></body></html>
