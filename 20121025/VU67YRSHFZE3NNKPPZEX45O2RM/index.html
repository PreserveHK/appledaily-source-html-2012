<html><header><meta charset="utf-8"><title>Psy聯合國跳騎馬舞</title></header><body><h1>Psy聯合國跳騎馬舞</h1><p>南韓歌手Psy憑《江南風格》紅遍全球，獨步天下的騎馬舞步無人不識，連聯合國秘書長潘基文也邀請這位同鄉到紐約聯合國總部見面，潘基文更笑說妒忌Psy搶走他的風頭，令他不再是全球最有名的南韓人。<br>兩人前天（周二）在聯合國總部言談甚歡，Psy和潘基文在記者面前跳騎馬舞（圖）。潘基文笑說：「我有點妒忌，兩天前還有人對我說，我是世界最有名的韓國人，但現在要退位讓賢，我沒遺憾。」Psy亦禮尚往來，指「最有名的兩個韓國人同時在這大樓內」。<br>法新社</p></body></html>
