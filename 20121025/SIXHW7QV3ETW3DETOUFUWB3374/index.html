<html><header><meta charset="utf-8"><title>趣趣地<br>波里路唞6周熱帥頭痕</title></header><body><h1>趣趣地<br>波里路唞6周熱帥頭痕</h1><p>「波」字頭嘅意大利前鋒認真黑仔。繼效力利物浦嘅波連尼因跖骨受傷而要休息3個月後，喺今季意甲幫熱拿亞入咗3球嘅波里路（圖），亦喺周二證實因右腳足踝韌帶受傷而起碼要唞6個星期。熱拿亞因開季成績差，頭8場聯賽錄得2勝3和3負，於是佢哋炒咗教練迪簡尼奧，日前就搵咗迪尼利嚟領軍；迪尼利一接手就冇咗波里路呢件主力，肯定會打亂佢嘅部署工作，迪尼利話：「軍醫話波里路最快要45日先至會完全好番晒。」今個周末熱拿亞會作客AC米蘭，你話迪尼利唔頭痕就假！</p></body></html>
