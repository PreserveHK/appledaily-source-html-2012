<html><header><meta charset="utf-8"><title>紐約地鐵色魔摸睡女郎直播</title></header><body><h1>紐約地鐵色魔摸睡女郎直播</h1><p>美國紐約一名色魔竟敢公然在地鐵車廂內非禮女乘客，被其他乘客發現，他還若無其事摟住女乘客，聲稱那是她的女友。<br>斯邁利上周六凌晨在紐約坐地鐵，看到一名男子走進車廂時一臉可疑，當他坐在一名打瞌睡的女事主身邊，就伸出「鹹豬手」到女子的雙腿間撫摸（圖）。斯邁利於是用手機拍下他的罪證。直至色狼摟住女事主，她才愕然醒過來問他是誰，馬上揮拳痛毆色狼的臉後憤然下車。由於色狼趁亂逃走，斯邁利向地鐵職員報案，警方已接手調查。美國《紐約每日新聞》</p></body></html>
