<html><header><meta charset="utf-8"><title>007見皇儲　緊張狂流汗</title></header><body><h1>007見皇儲　緊張狂流汗</h1><p>噚日《新鐵金剛：智破天凶城》喺倫敦舉行首映，除咗一眾劇中演員如兩名邦女郎Berenice Marlohe同娜奧美夏莉斯以及拖埋老婆彭妮露古絲嚟嘅大反派積維爾巴頓之外，更有唔少皇室成員捧場，包括皇儲查理斯同佢老婆卡米拉。</p><p>唔知喺咪邦女郎性感上陣，搞到個場面㷫烚烚，占士邦丹尼爾基格一落車就係咁流汗，唔單止要老婆麗素慧絲幫手抹汗，仲要現場工作人員扶住，似乎有啲失威喎。</p></body></html>
