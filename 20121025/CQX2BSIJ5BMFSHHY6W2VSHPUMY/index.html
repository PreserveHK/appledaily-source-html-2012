<html><header><meta charset="utf-8"><title>孫儷鄧超撇仔恩愛</title></header><body><h1>孫儷鄧超撇仔恩愛</h1><p>【上海虹橋機場】<br>一套《甄嬛傳》令到已經人氣好火紅嘅內地藝人孫儷更加多人認識，原來佢自爆已經有成兩年冇接電影同電視，過去一年就主力同老公鄧超湊仔。不過兩公婆都好識搵自己嘅私人空間，早兩日佢兩公婆就掉低細路喺上海虹橋機場出發去外地，見佢哋嘅行裝似係外出度假。辦完登機手續後，佢哋攞住輕便行李戴住黑超就上機，鄧超仲一手攞住杯咖啡一手就搭住老婆膊頭，好似蜜運中嘅拖友咁認真恩愛。<br>撰文：李森</p></body></html>
