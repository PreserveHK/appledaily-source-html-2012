<html><header><meta charset="utf-8"><title>美高中生搞淫娃聯賽</title></header><body><h1>美高中生搞淫娃聯賽</h1><p>美國加州三藩市灣區有高中運動員成立「夢幻聯賽」，但不是比拼球類活動，而是鬥徵募女孩入球會，若男球員跟女孩有性接觸可加分。如此荒唐，校方得悉後，解散聯賽。<br>皮德蒙特高中校長基欽斯上周五向各家長發信，指教師早前風聞有男學生五、六年前成立「夢幻淫娃聯賽」，專徵募女生加入，男生對女生打分，若有性接觸，可額外加分。聯賽的淫賤動機，很多女生不知情，結果在加入後，遭師兄用酒精、同儕壓力迫就範。家長知道後炮轟校方，沒採取實質調查行動懲處搞手和參與者。美國《紐約每日新聞》</p></body></html>
