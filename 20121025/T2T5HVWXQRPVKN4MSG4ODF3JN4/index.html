<html><header><meta charset="utf-8"><title>醫療新知<br>女士多飲綠茶可防癌</title></header><body><h1>醫療新知<br>女士多飲綠茶可防癌</h1><p>加拿大一項研究跟進逾69,000名中老年華裔婦女的飲茶及生活習慣與癌症關係，當中超過19,000人經常飲用綠茶。在11年的跟進期內，有1,255名參加者患上咽喉、胃癌及腸癌等消化系統癌症。分析發現，每周最少飲用三次綠茶的女士，患上消化系統癌症風險較不飲者低14%。研究同時收集了吸煙、飲酒、飲食、運動及體重等資料，進一步分析相關因素，發現即使有高危因素出現，例如肥胖會增加癌症風險，若兩名肥胖程度相若的婦女，有經常飲用綠茶的一人，患癌風險相對較低。研究人員估計綠茶的抗氧化物質有助保護消化道的細胞，預防癌變。</p></body></html>
