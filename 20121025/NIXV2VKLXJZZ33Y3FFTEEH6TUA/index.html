<html><header><meta charset="utf-8"><title>作風出位<br>經常紮孖辮兜客</title></header><body><h1>作風出位<br>經常紮孖辮兜客</h1><p>「佢喺大陸有樓，好富貴，喺香港搵客作風好大膽……」，昨天伏屍在上海街劏房的雙程證流鶯「阿蓉」，在現場一帶相當出名，同行姊妹指她雖然已經年近半百，但仍然經常紮孖辮扮可愛，並與另一名身形較瘦削的姓李姊妹結伴搵食，成為「肥瘦二人組」，她們收取肉金由150元至200多元不等。據悉，阿蓉一年多前開始多次持雙程證來港，對區內環境非常熟悉，而且作風大膽出位，肆無忌憚的兜搭嫖客，引起不少同行的注意。此外，姐妹間流傳阿蓉其實非常富貴，除了在珠海有兩間物業單位外，本身更是一名醫師。至於為甚麼如此富貴，但仍然走去當流鶯，則不得而知了。《蘋果》記者</p></body></html>
