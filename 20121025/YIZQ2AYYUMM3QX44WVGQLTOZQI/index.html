<html><header><meta charset="utf-8"><title>趣趣地<br>T-Mac抵華　千人迎接</title></header><body><h1>趣趣地<br>T-Mac抵華　千人迎接</h1><p>今季轉戰CBA嘅麥基迪，周三終於到達中國！青島機場有成過千名球迷，專程去接機；T-Mac一出閘就被圍，行20米都行咗10幾分鐘先出到機場！可能因為有名人到境，連機場職員都有啲混亂，求其遞張入境紙畀T-Mac（圖），又唔講要填咩，搞到後者誤以為係攞簽名，簽咗之後就行咗去。青島隊好重視呢位前火箭球星，特登用架勞斯萊斯送佢去酒店；食完晏T-Mac就同傳媒講，話要為球隊奪得總冠軍，仲話想即刻打波，真係有heart！</p></body></html>
