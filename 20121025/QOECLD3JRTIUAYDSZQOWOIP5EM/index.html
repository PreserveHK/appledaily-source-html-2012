<html><header><meta charset="utf-8"><title>張馨予背脊開花</title></header><body><h1>張馨予背脊開花</h1><p>國產乳神張馨予又有香艷之作，佢最近拍咗套《不怕賊惦記》，嚟緊喺香港舉行嘅中國電影展放映。呢套明明係現代片嚟，點解馨予着古裝？原來套戲講佢為咗色誘內地演員吳剛飾演嘅礦主，扮拍古裝片嚟親近佢，香艷場面梗唔少得啦，而佢背脊嘅花花刺青都係賣點，之不過忽左忽右，海報同劇照都唔同位，擺明係PS上去嘅，邊面係真可能連吳卓羲都唔知。另外，馨予早排俾一名網友「港慫薩沙」誣衊佢喺夜總會坐台，馨予已正式起訴嗰位網友嚴重侵犯名譽權，索50.5萬元同埋連續道歉90日。撰文：洪紅克</p></body></html>
