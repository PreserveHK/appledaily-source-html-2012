<html><header><meta charset="utf-8"><title>妮坦莉睫毛誤導   Dior廣告被禁</title></header><body><h1>妮坦莉睫毛誤導   Dior廣告被禁</h1><p>奧斯卡影后妮坦莉寶雯（Natalie Portman）早前為Dior拍攝全新睫毛膏廣告，美目明眸很吸睛。但英國廣告標準局，最近收到Dior對手歐萊雅投訴，指這輯Diorshow New Look睫毛膏廣告，誇大睫毛膏效果，涉誤導顧客。Dior其後承認照片經修飾，「增加她一些眼睫毛的長度和曲線」。</p><p>誤導消費者，影后都無情講，廣告說禁就禁。英國《每日郵報》</p></body></html>
