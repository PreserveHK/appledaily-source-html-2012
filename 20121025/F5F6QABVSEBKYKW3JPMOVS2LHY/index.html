<html><header><meta charset="utf-8"><title>關仁隱事：<br>「牛油」傷腳一肚氣 - 關仁</title></header><body><h1>關仁隱事：<br>「牛油」傷腳一肚氣 - 關仁</h1><p>好多大公司都講制度冇乜人情味，三色台都唔例外，好多嘢都揸正嚟做，最緊要跟足程序做嘢。話說藝員「牛油」有日喺公司範圍拍完外景，坐服裝車返化妝間，點知落車時唔小心拗柴受傷，成隻腳腫晒，工作人員幫佢call保安，點知保安嚟到冇問傷勢，首先問佢職員證冧把，先至問佢傷成點，牛油心諗我隻腳痛到死，你唔係問吓隻腳竟然問證件冧把？都未算呀，之後保安仲要求佢案件重演一次，等佢影低事發經過有得報告交差，激到牛油紮紮跳。關仁想問，如果牛油係穿頭流血，保安要做晒呢啲程序先，牛油咪會失血過多而死？撰文：關仁</p></body></html>
