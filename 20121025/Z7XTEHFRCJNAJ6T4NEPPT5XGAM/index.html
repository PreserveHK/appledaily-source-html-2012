<html><header><meta charset="utf-8"><title>哈七有得諗</title></header><body><h1>哈七有得諗</h1><p>英國球星碧咸（David Beckham）同佢太座Victoria係公認潮人，去到邊都着得光鮮兼好識得擺甫士，連佢哋班豆都盡得父母真傳。噚日Victoria抱住孻女Harper Seven現身紐約，兩母女着晒黑色衫襯到絕，阿女笠起斗篷仔仲好有小紅帽嘅氣質㖭，之後二人去曼哈頓掃貨，Victoria一心喺多間名店幫囡囡買新衫，點知妹仔係咁做啲趣怪表情嚟宣示唔耐煩，一時托腮諗嘢，一時又撩鼻哥摸牙仔，仲學占士邦做七字手勢嚟懶型沉思。哈七咁好戲，第時唔做明星真係嘥晒！</p></body></html>
