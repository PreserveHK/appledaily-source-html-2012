<html><header><meta charset="utf-8"><title>家人烏龍認錯屍  「猛鬼」復活</title></header><body><h1>家人烏龍認錯屍  「猛鬼」復活</h1><p>當他在家門前現身，家人都嚇得魂飛魄散──當時家裏正為他舉行葬禮！41歲的阿勞若（圖）白天回家，當然不是猛鬼回魂，只是兄弟將一個樣貌酷似他的兇殺案死者當成他，才擺了這麼大的烏龍。<br>阿勞若是巴西一名洗車工人，近四個月沒有回家，日前聖保羅區發生槍殺案，一名洗車工人被擊斃，警方召來阿勞若兄弟認屍，由於死者跟阿勞若長相很像，才會認錯屍，還領了屍體回家守靈。就在周一葬禮前幾小時，阿勞若從朋友口中得知家人擺烏龍即趕回家，媽媽喜極而泣。英國《每日郵報》</p></body></html>
