<html><header><meta charset="utf-8"><title>梗有一單喺左近　筲箕灣<br>兩夜青被四煞圍毆</title></header><body><h1>梗有一單喺左近　筲箕灣<br>兩夜青被四煞圍毆</h1><p>【本報訊】18歲姓余和21歲姓黃青年，昨天凌晨4時半，行經筲箕灣道216號A對開，突然撲出四名年齡相若的男子，對方手持木棍和玻璃樽，不由分說追打兩人，余和黃走避不及，分別頭及手腳受傷。逞兇者傷人後四散逃去，兩事主負傷報警求助，其後由救護車送院。事主表示，認識其中兩名逞兇者，但並沒結怨，不明何故遇襲，警方正追緝兇徒。</p></body></html>
