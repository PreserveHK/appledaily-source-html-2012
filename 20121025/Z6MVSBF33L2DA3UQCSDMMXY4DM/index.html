<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>無綫拒腰斬《爆足一周》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>無綫拒腰斬《爆足一周》 - 馮仁昭</h1><p>查小欣孭飛主持嘅無綫節目《爆足一周》劣評如潮，啱啱過去星期日（21號）嗰集更錄得14點（約90萬觀眾）收視，係今年10點時段嘅新低點，外事部副總監曾醒明噚日表示佢哋會虛心聆聽各方面嘅意見，不過暫時未有諗過腰斬。另外，啱啱推出嘅新劇《名媛望族》，前日播出江美儀色誘劉松仁，無綫收到一個電話投訴，認為唔適合喺八點半時段播出，又有報道話《名》劇美化英治時代，曾生解釋因為劇集係講30年代殖民地統治，絕冇政治議題。</p></body></html>
