<html><header><meta charset="utf-8"><title>案件速遞<br>警司涉行為失當案　上司：被告未申報利益</title></header><body><h1>案件速遞<br>警司涉行為失當案　上司：被告未申報利益</h1><p>【本報訊】警司黃冠豪（右圖）涉嫌行為失當案昨日續審，其上司灣仔警區指揮官林曼茜總警司（左圖）以控方證人出庭，供稱從未收過黃向她提出有關辰田食棧的利益申報。主審裁判官問林，若黃處理酒牌申請時獲食店饋贈威士忌，黃應否接受。林回答時重申，警員應盡量避免與第三者出現潛在的利益關係，假如收取多達6折的飲食折扣優惠，必須向上級申報。50歲被告黃冠豪，被控去年處理食肆酒牌申請時，三度收受火鍋店辰田食棧提供的折扣及威士忌。案件編號︰ESCC2192/12</p></body></html>
