<html><header><meta charset="utf-8"><title>心悠聞BB打冷震</title></header><body><h1>心悠聞BB打冷震</h1><p>劉心悠與導演葉念琛昨日到新城電台接受訪問，提到網民以心悠BB暱稱，心悠作狀打了冷震：「BB應該好close，男朋友叫嘅名，我以前有個男友叫我sweetie。」日前她出席活動，有男士向她索吻，即被網友起底原來是曾經參加今年亞洲先生的鄧簡文，她說：「佢冇掂到我，唔好太大反應。」心悠與魯芬等人齊列入高登女神榜前十名，她笑說：「十大有冇獎攞，家先知邊個係魯芬。」記者笑心悠位置低於魯芬，她說：「我心服口服，魅力唔係計身形，呢啲係冇造假。」此外，李彩華日前上載不慎露點的自拍照，她說：「希望大家唔好轉載，自己都少自拍照，網民力量好大。」採訪、攝影：李珮洳</p></body></html>
