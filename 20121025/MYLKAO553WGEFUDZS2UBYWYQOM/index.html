<html><header><meta charset="utf-8"><title>今日提醒你：浸大資訊日周六舉行</title></header><body><h1>今日提醒你：浸大資訊日周六舉行</h1><p>【本報訊】浸會大學將於本周六（27日）舉行入學資訊日，當日早上9時30分至下午5時，浸大7個學院及國際學院將安排超過50個課程簡介及座談會。教授、學生及校友會到場解答入學及就業等問題。浸大亦邀請了香港輔導教師協會的代表分享聯招選科策略，教務長蘇國生亦會主講聯招及非聯招入學講座，介紹課程特色。資訊日設有校園導賞團，浸大亦安排了免費穿梭巴士，於早上9時至下午4時來往九龍塘港鐵站及各校園，有興趣參加者，可下載入學資訊日手機應用程式，預先計劃行程，詳情可瀏覽浸大網頁 http://www.hkbu.edu.hk。 </p></body></html>
