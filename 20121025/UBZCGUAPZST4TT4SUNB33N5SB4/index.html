<html><header><meta charset="utf-8"><title>兩岸百態<br>太行山天梯考膽量</title></header><body><h1>兩岸百態<br>太行山天梯考膽量</h1><p>想挑戰一下自己的膽量嗎？如果想，大家就不妨到河南太行山摩天筒梯一遊吧（圖）。摩天筒梯直徑2米，高88米，共22圈，331個台階，原為方便遊客登山而興建。遊人一旦步入此梯，只能向上看，不能向下望，原因是下面萬丈深淵，足以令你頭暈目眩，魂飛魄散……。摩天筒梯在當地已成為遊客一試膽量的必遊之地，但有心臟病、及高血壓的大家，就切忌前往了。英國《每日郵報》</p></body></html>
