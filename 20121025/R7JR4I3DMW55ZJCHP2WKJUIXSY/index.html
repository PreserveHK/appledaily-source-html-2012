<html><header><meta charset="utf-8"><title>梗有一單喺左近　火炭<br>工廈食堂失萬四元</title></header><body><h1>梗有一單喺左近　火炭<br>工廈食堂失萬四元</h1><p>【本報訊】火炭禾香街華威工業大廈一間食堂，昨天清晨5時許，姓蔡（49歲）東主開舖時，發現更衣室的儲物櫃被撬毀打開，收銀櫃枱亦有搜掠痕迹，報警求助。警員到場調查，相信賊人剪爛廚房窗的鐵絲網，潛入食堂內搜掠，東主點算後證實損失一部約值1萬元的手提電腦和約4,000元現金。東主表示在上址經營10年，數年前曾被爆竊，損失一批香煙。</p></body></html>
