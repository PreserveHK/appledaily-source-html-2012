<html><header><meta charset="utf-8"><title>半人半狗換衫吃早餐</title></header><body><h1>半人半狗換衫吃早餐</h1><p>鬧鐘響、換衫、吃早餐……這些人類生活為何會在黑色拉布拉多犬出現？且慢，牠看來是「半人半狗」，恤衫之下有對人手……</p><p>「半人半狗」片段由「達德利」與主人合演，「達德利」聽到iPhone鬧鐘響起，藏在被下的人手，揉揉狗狗眼睛，鏡頭一轉，狗狗「穿恤衫」，主人兩臂則穿過衫袖，營造一個雙手屬於狗狗的錯覺。換好衣服後，「半人半狗」繼續刷牙、吃早餐、看電視，最後準備開車上班去。英國Orange網站</p></body></html>
