<html><header><meta charset="utf-8"><title>醫療新知<br>運動可預防腦部萎縮</title></header><body><h1>醫療新知<br>運動可預防腦部萎縮</h1><p>腦部退化萎縮可以預防。英國愛丁堡大學一項研究發現運動到70歲的人，腦部萎縮情況較甚少或不運動的人輕微。研究跟進638名平均70歲的退休人士三年，在研究前後檢查參加者的腦部情況及記憶與認知等功能。研究發現每周保持最少數次體能活動的人，在研究結束時腦部萎縮程度較輕，他們進行的運動未必需要很劇烈，例如散步或踏健身單車半小時，已達到護腦效果，但研究顯示能堅持運動到70歲的參加者少於一半。研究又發現喜歡閱讀或串字遊戲的參加者，對延緩腦部萎縮效果不明顯。</p></body></html>
