<html><header><meta charset="utf-8"><title>醫療新知<br>惡疾是長者自殺主因</title></header><body><h1>醫療新知<br>惡疾是長者自殺主因</h1><p>長者自殺與嚴重疾病關係密切，台灣自殺防治學會公佈一項長者自殺分析研究，發現自殺率在過去16年不斷上升，由1995年每十萬名長者人口中，有25人自殺，飆升至去年的32人。其中四成人是因病厭世，與家人關係欠佳及抑鬱也是常見自殺原因。研究進一步分析因病厭世的自殺者中，逾七成是因為接受不到自己患上嚴重疾病，例如患上末期癌症或因病致嚴重殘疾等。研究人員提醒公眾要關注患上慢性疾病的長者，突然停藥、開始收拾自己的東西、對生活失去興趣、不在意自己健康、突然尋求宗教支持等，均是需要注意的自殺前警號。</p></body></html>
