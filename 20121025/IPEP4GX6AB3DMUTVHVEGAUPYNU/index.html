<html><header><meta charset="utf-8"><title>法拉做貓女周身痛</title></header><body><h1>法拉做貓女周身痛</h1><p>陳法拉近年加入歌手行列，也開始大膽試新形象。她早前為雜誌拍攝專題，第一次以bob頭、moody look拗腰拍攝，甚有時尚新鮮感。陳法拉在影樓影足半日，影到超時，更有小貓一齊影相，她坦言很滿足：「好好玩，第一次試咁大膽嘅造型，因為造型師馬天佑同攝影師CK都合作開，佢哋又知我鍾意貓，咪諗咗呢個好似貓女感覺嘅造型。」<br>影小動物最難搞，難得小貓聽話並主動錫法拉，法拉說：「哈哈，我有養貓，識得啲馴貓法，知道點樣摸佢哋。不過，要就隻貓，又要配合頸鏈、甫士，啲絲襪又滑，拗腰真係拗得好辛苦，第二日大髀、腰腹成身都痛。」撰文：林妙萍</p></body></html>
