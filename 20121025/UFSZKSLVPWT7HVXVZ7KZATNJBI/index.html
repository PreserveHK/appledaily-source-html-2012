<html><header><meta charset="utf-8"><title>隔牆有耳：<br>終於有新job　狼太為乳癌籌款 - 李八方</title></header><body><h1>隔牆有耳：<br>終於有新job　狼太為乳癌籌款 - 李八方</h1><p>紅十字會早前一反傳統，唔搵「第一夫人」做會長，搞到特首夫人唐青儀冇得做呢個位，該會反而搵嚟楊鐵樑做新會長，惹嚟唔少政界中人竊竊私語：到底係咪狼太唔夠班呢？八方對此真係冇乜頭緒，但肯定香港乳癌基金會就對狼太「另眼相看」，事關個基金會噚日宣佈成功邀請狼太同食物及衞生局局長高永文，雙雙出任名譽贊助人。唔好以為有名譽兩個字，就掛名乜都唔使做，佢哋今個月28日就要「開工」，為「乳健同行2012」步行籌款活動做主禮嘉賓，唔知呢兩位名譽贊助人，可以幫忙吸到幾多善款呢？</p></body></html>
