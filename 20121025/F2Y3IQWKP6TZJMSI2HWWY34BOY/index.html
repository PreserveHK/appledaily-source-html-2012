<html><header><meta charset="utf-8"><title>案件速遞<br>魚類學會會長被通緝</title></header><body><h1>案件速遞<br>魚類學會會長被通緝</h1><p>【本報訊】香港魚類學會會長莊棣華涉嫌打傷一名女子，被控一項普通襲擊罪。案件昨在觀塘裁判法院提堂，但莊缺席聆訊，裁判官遂簽發拘捕令將他通緝。報稱環境顧問的莊棣華（45歲，圖），被控於上月29日在旺角弼街68號的香港魚類學會會址內襲擊事主。據悉，莊當晚與事主爭執後互相拉扯，事主因鼻子受傷報警求助。資料顯示，莊棣華過往分別以專家或客席主持身份，亮相不同媒體受訪，亦以學會名義舉辦有關魚類的教育展覽。案件編號：KTCC5652/12</p></body></html>
