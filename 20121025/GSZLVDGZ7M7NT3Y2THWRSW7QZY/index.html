<html><header><meta charset="utf-8"><title>莫少聰抱女會友</title></header><body><h1>莫少聰抱女會友</h1><p>【北京】莫少聰上年同細佢20幾年嘅大連女友結婚，仲有埋個囡囡，聰仔一家三口早幾日被發現喺北京齊齊出動，夜晚十點幾聰仔推住架BB車同老婆喺間餐廳行出嚟，B女交畀身邊嘅女性朋友邊玩邊湊，眼大大嘅B女同老竇好似樣。飲咗酒面紅紅嘅聰仔同班朋友邊行邊講，笑容滿面。行到埋架吉甫車，聰仔開門畀朋友將B女放上後座嘅小朋友座椅，之後兩公婆仲同班朋友講多兩句先走，飲咗酒嘅聰仔好乖，交畀太太負責揸車。撰文：李森</p></body></html>
