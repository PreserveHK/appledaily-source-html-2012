<html><header><meta charset="utf-8"><title>食過橋米線可令活蟲入腦</title></header><body><h1>食過橋米線可令活蟲入腦</h1><p>廣東一位女士早前胸口長了個可移動的小腫瘤達半年，在完成切除手術後，醫生竟發現腫瘤原來是一條活生生的寄生蟲。<br>專家指生吃食物絕對是感染寄生蟲的主要原因，連吃過橋米線都很有可能感染，故大家應小心禍從口入！<br>當醫生從吳小姐的胸口取出一條2cm長的蠕動小蟲時，她真的被嚇壞了。原來吳小姐閒時很喜飲生蛇血、吃生蛇膽，故令寄生蟲通過消化系統進入小腸，再進入血管，潛入到身體各個器官、大腦或表皮。<br>醫生指，生吃食物最易染寄生蟲。醫生又提醒市民，別以為吃過橋米線就沒事。他指現時很多餐廳在製作米線時，熱湯溫度不足80℃，不足以燙熟附有寄生蟲的生豬肉片。新華網</p></body></html>
