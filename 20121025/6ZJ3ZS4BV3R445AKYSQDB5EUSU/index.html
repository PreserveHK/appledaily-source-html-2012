<html><header><meta charset="utf-8"><title>趣趣地<br>伊娃鏟走柏加「NINE」</title></header><body><h1>趣趣地<br>伊娃鏟走柏加「NINE」</h1><p>馬刺控衞柏加前妻伊娃隆歌莉亞（圖），07年同呢位法國國手結婚之後，喺身上3個地方紋咗有關柏加嘅愛的紋身；而最顯眼嘅就喺頸後，代表柏加球衣號碼嘅NINE字。可惜佢兩個喺2010年離婚；婚姻已經變成前塵往事，伊娃仲決絕到，喺今年1月開始，逐步清除愛的紋身。早前佢俾人影到，頸後紋身已經差唔多清好（小圖），睇嚟佢都逐漸忘記咗衰出去偷食嘅前夫。</p></body></html>
