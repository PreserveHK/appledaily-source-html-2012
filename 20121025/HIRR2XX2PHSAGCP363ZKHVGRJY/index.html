<html><header><meta charset="utf-8"><title>超蓮露腿誘魔術師</title></header><body><h1>超蓮露腿誘魔術師</h1><p>賭王何鴻燊三房兩位千金愛追星，長女超雲與陳山聰戀得癡纏，二女超蓮不時愛結交圈中人，繼之前的飛輪海、吳克群，超蓮昨日上載了一張與美日混血魔術師Cyril的合照。<br>超蓮身穿招牌短褲露出長腿，與身穿便服的Cyril緊貼膊頭排排坐，狀甚親暱。超蓮還在微博大讚Cyril：「睡不着上網看了很多Cyril的影片，真的好誇張，雖然曾經碰到過他…但他真的是人類嗎？實在太厲害太不可思議了啦。」<br>撰文：唐如</p></body></html>
