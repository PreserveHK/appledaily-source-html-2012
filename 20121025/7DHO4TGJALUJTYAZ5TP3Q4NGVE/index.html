<html><header><meta charset="utf-8"><title>蘋果汁<br>酒樓藉「假離職」慳賠償</title></header><body><h1>蘋果汁<br>酒樓藉「假離職」慳賠償</h1><p>【本報訊】飲食業職工總會接獲投訴，指有酒樓東主以短期合約形式聘用員工，約滿時要求員工先離職，然後再重簽短約聘用，藉「假離職」中斷員工年資，減省日後結業的法定賠償開支。工會指，本月8日結業的北角新都會皇宴酒家，一直用18個月的短約聘用員工，惟結業後，僱主就以員工工作未滿兩年為由，拒絕支付遣散費，以及有薪年假等賠償，涉事的50名員工，共被拖欠150萬元。工會批評，僱主做法無良，昨約見勞工處申訴，要求勞工處介入，打擊僱主賤招剝削行為，並促政府盡快檢討勞工法例，堵塞漏洞。</p></body></html>
