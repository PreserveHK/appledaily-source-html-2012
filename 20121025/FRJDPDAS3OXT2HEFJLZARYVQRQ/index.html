<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張繼聰食藥抗情緒病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張繼聰食藥抗情緒病 - 馮仁昭</h1><p>眼見老婆謝安琪（Kay）不斷面對負面新聞，張繼聰噚日喺商台錄音訪問中話自己其實都受到精緒困擾，要食藥治療，之前Kay已經話有過情緒病要食藥，估唔到兩公婆同病相憐。張繼聰話醫治期間唔敢畀家人知道：「我哋都明白如果我唔係娶佢，佢唔係嫁我，可能冇咁多新聞，其實我哋平時湊完囝囝瞓覺，兩公婆會返房睇電視，可能同一套戲睇咗好多次都繼續睇。」張繼聰話就係同太太享受咁平凡嘅生活。</p></body></html>
