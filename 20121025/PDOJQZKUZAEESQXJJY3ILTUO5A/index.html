<html><header><meta charset="utf-8"><title>蘋果綠葉<br>合和擬明年翻新九展商場</title></header><body><h1>蘋果綠葉<br>合和擬明年翻新九展商場</h1><p>合和實業（054）旗下合和資產管理董事梁庇世表示，為配合政府發展啟德住宅項目，集團擬明年動工翻新鄰近的九龍灣展貿中心商場，涉及面積30萬至40萬方呎，主要興建戲院及小型演講廳，惟目前未有計算投資額。他又透露，灣仔合和中心一期直到明年6月的租約已大致完成續租，平均呎租約50元，較8月公佈的新簽約租金37元增35.14%。另合和公佈，昨日與政府簽署合和中心二期重批土地的換地條款，並取得土地管有權，合和已全數支付37.26億元補地價。</p></body></html>
