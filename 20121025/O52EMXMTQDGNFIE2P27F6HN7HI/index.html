<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Kary變臉激似李玟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kary變臉激似李玟 - 馮仁昭</h1><p>鄭融同吳雨霏（Kary）噚日喺新城電台出席活動，Kary透露個唱已經開始網上訂票，令佢緊張到失眠：「有fans話伺服器太繁忙買唔到，我自己上網就買咗四張。」講到舊愛洪立熙有冇買飛支持，Kary就話所有朋友都應支持，仲強調家係單身。但係Kary噚日現身，成個加大碼李玟咁，唔知鄭融認唔認得kary？鄭融就講番上次拍MV不慎走光，佢話以後會嚴加檢查服飾。</p></body></html>
