<html><header><meta charset="utf-8"><title>好色拖友</title></header><body><h1>好色拖友</h1><p>踏入夏日，露乜最好？當然是露趾喇，夠晒爽快輕便，不論去街街或沙灘游水，「踢拖」自然成為指定動作。JuicyCouture便為夏日率先推出不少EasyMatch拖鞋：可愛鮮艷款式的WhistlerJelly人字膠拖，打造美式CasualLook。還有潮女最愛的船踭款人字拖，後踭特設兩吋及四吋款式，讓你即時高人一等。至於平底款則以各式夏日感強勁的圖案打造，金屬Logo圈則綴於鞋面中央，帶出淡淡虛榮感。<br><br>記者：雷福財</p><p>JuicyCouture（35862017）<br>中環ifcmall3077-78號舖</p></body></html>
