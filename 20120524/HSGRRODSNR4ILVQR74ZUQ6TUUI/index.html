<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂良偉帶老婆齋睇靚酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂良偉帶老婆齋睇靚酒 - 馮仁昭</h1><p>呂良偉近日留喺香港，前日下晝就同埋老婆楊小娟約咗三個朋友，去咗中環置地廣場地下嘅餐廳hightea，一行五人一邊飲一邊講，其間阿呂嘅朋友攞咗枝靚酒畀阿呂夫婦欣賞，屬愛酒之人嘅阿呂同小娟就好細心咁打開個酒盒，睇咗好耐先肯放低，眾人飲到五點幾至離開。<br>到夜晚又見到阿呂兩公婆喺銅鑼灣出現同朋友食飯，佢哋都可謂私事繁忙。</p></body></html>
