<html><header><meta charset="utf-8"><title>田亮老頑童</title></header><body><h1>田亮老頑童</h1><p>跳水王子田亮近年成功進軍娛圈，前天他為主演的勵志片《跑出一片天》在北京宣傳，片方特地請了民工子弟小學的小朋友一起觀看電影。田亮在場表現興奮，大跳草裙舞，自小練跳水的他，從未慶祝過六一兒童節，故在台上玩得份外投入，彌補童年遺憾。<br>田亮在電影中演出一個有俠義心腸的大男孩，更有反串女裝的戲份，電影播放後，小朋友都爭相與田亮合照，田亮都來者不拒十分友善。田亮與老婆葉一茜生下一對子女，最近頻被指「超生」，在場有記者直接問：「請問你現在有幾個小孩？」他臉色一沉並沒有回答，他的經理人立即拉他離開，並以不是電影相關問題拒絕做回應。<br>採訪、攝影：陶然婷</p></body></html>
