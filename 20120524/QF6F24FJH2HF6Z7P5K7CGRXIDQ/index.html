<html><header><meta charset="utf-8"><title>Robin追思會猛人雲集</title></header><body><h1>Robin追思會猛人雲集</h1><p>殿堂兄弟合唱組合BeeGees成員RobinGibb（圖）日前病逝，喪禮日期雖未定，但應在他所住的英國牛津郡舉行。昨日英國《太陽報》指Robin家人擬在倫敦著名的聖保祿大教堂舉行追思會，料全球樂壇猛人都會出席，有知情者揚言「此乃自約翰連儂（JohnLennon）後最大型的送別儀式」。另外，「的士高皇后」DonnaSummer的私人葬禮預定今日進行，其家人只招待近千名親友出席。</p></body></html>
