<html><header><meta charset="utf-8"><title>阿妹愛自虐</title></header><body><h1>阿妹愛自虐</h1><p>現年39歲的張惠妹，其緋聞男友跟她的演藝事業同樣多姿多采，由周立璟、何守正、王力宏以至庾澄慶等，來自不同年齡、界別及身份，喜歡拍拖的她直認戀愛令她獲益良多，她說：「蠻好玩！就是因為我要有很多感覺，可以創造我和我的表演。拍拖會開心，分手會難過，我就是有這一點點的個性，連難過也很enjoy，我一直回想享受這個痛。」<br>屢敗屢戰的阿妹敢於為戀愛而生，她說：「我覺得現在的狀態最舒服。如果它來了，就來了，我很順其自然。如果真的來了，擋都擋不住。」對新男友又何要求，她說：「做我的另外一半，他是會給我很多不同的感覺，可以說我們會互相有很多火花。」<br>採訪：楊潔雯<br>攝影：仇志德</p></body></html>
