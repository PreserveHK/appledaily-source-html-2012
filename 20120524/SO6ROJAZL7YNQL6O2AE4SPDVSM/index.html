<html><header><meta charset="utf-8"><title>周家蔚讚老公好精力</title></header><body><h1>周家蔚讚老公好精力</h1><p>新婚不久的周家蔚前晚單拖到中環出席餐廳開張活動，她表示老公洪天明因要去踢波，所以陪不到她，家蔚自爆老公每逢星期二、三、四及六都會去踢波。<br>記者取笑天明踢得多波會腳仔軟時，周家蔚即說：「其實冇影響，佢好好精力，唔踢波就會精力旺盛。」對於應將精力放在造人上，她就笑指老公識分配。周家蔚表示最近與不少媽咪級朋友傾偈，她說：「佢哋叫我諗清楚先生，而且家都趕唔切龍年生，所以心情由好期待變咗平常心。」<br>採訪、攝影：卓寶花</p></body></html>
