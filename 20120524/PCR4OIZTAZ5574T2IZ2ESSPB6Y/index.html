<html><header><meta charset="utf-8"><title>UGG新娘雪靴網民：糟糕</title></header><body><h1>UGG新娘雪靴<br>網民：糟糕</h1><p>結婚是女士們一生中最重要的日子，新娘子會穿華麗的高踭鞋配襯，但專門推出休閑羊皮雪靴的澳洲UGG，現在就給大家另類選擇，推出全新的新娘雪靴系列。<br>UGG的三款新娘雪靴系列，分別是一款釘上白色珠片的雪靴（左圖），一款加了一個萊茵石鈕扣的銀色皮革雪靴（右圖），以及一對毛毛拖鞋。<br>但網民似乎對UGG新娘雪靴有彈無讚：「這是我一生中聽過最糟糕的消息。」另一人則開玩笑：「作為愚人節的笑話似乎遲了一點。」連專門設計婚紗的網站也奉勸女士們千萬不要做儍事。<br>英國《每日郵報》</p></body></html>
