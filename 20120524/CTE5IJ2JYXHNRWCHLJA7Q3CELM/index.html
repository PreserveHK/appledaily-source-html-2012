<html><header><meta charset="utf-8"><title>王喜暗示志雲被逼走</title></header><body><h1>王喜暗示志雲被逼走</h1><p>王喜日前接受商台訪問，他表示離開無綫後更開心，現在7個月的平均收入已比在無綫時多出21倍。但王喜不忿被人利用作宣傳，他說：「我份約只係一年拍一套20集嘅劇，點解每次出現都會被利用，未返去已經有不和傳聞，我幫你改好個劇本仲要俾你鬧俾你寫，好似筷子咁用完即棄。」<br>提到陳志雲同樣離開無綫，王喜說：「佢同我都係『被離開』，呢個係事實，你覺得我哋自己鍾意行開咩。」有指王喜高調撐陳志雲出庭才被公司雪藏，他說：「有朋友留醫都會去探佢啦，我冇後悔。」王喜又指11月6日陳志雲再上庭亦會陪伴他。<br>採訪：李珮洳</p></body></html>
