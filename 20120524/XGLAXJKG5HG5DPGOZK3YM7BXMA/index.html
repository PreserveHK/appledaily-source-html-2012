<html><header><meta charset="utf-8"><title>中大任職　月入七萬女助理教授涉盜竊</title></header><body><h1>中大任職　月入七萬<br>女助理教授涉盜竊</h1><p>【本報訊】月入7萬元的中大法律系女助理教授，疑於五個月內兩度於太古城中心進行店舖盜竊，偷取價值逾1,100元的貨品，包括食物及衣服。案件昨在東區裁判法院開審，百貨公司保安員聲稱被告得手後，攜同賊贓到港鐵太古站月台，為求甩身不惜將賊贓棄置垃圾桶。<br>否認三項偷竊罪的33歲被告張筱樺，早前獲准推翻認罪下受審。控罪指她於去年5月2日，分別於太古城APiTA超級市場及馬莎百貨內，偷取一包旺菜、一包紅提子及一件白色外套。另涉於同年10月5日，再到該馬莎百貨偷取一件啡色外套。案件將於8月續審。<br>案件編號：ESCC4806/11</p></body></html>
