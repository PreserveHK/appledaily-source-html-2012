<html><header><meta charset="utf-8"><title>潮州貨車爆炸冒火球</title></header><body><h1>潮州貨車爆炸冒火球</h1><p>廣東潮州發生運載煤氣罐貨車爆炸事故。一輛運載20多個煤氣罐的六輪小貨車，前日途經潮楓路與潮州大道交界處白玉蘭路口時，車上一個煤氣罐突起火，導致車上其他煤氣罐也接連爆炸。爆炸威力巨大，一聲巨響後，巨大的火球伴隨滾滾濃煙而起（圖）。有一個煤氣罐炸飛到附近停車場，另一個飛出300多米遠，有的更飛到三層樓高。附近路口的交通信號燈被燒毀，路邊部份花草也被燒焦。事故造成貨車司機受傷。<br>中新網</p></body></html>
