<html><header><meta charset="utf-8"><title>陳豪讚秋官冧女有法</title></header><body><h1>陳豪讚秋官冧女有法</h1><p>無綫劇《心戰》正在熱播，戲中演戲劇大師的鄭少秋，以戲劇分析和演繹，幫助警方緝拿連環殺手，並與演變態殺手的陳豪鬥法。<br>陳豪和秋官日前在電視城受訪，兩代電視小生碰頭，問陳豪對秋官的感覺，他說：「秋官戲內戲外都係戲劇大師，呢個角色由佢演，相信迴響更加大，令部戲更有感覺。佢真係楚留香，任何年齡女性經過，佢簡單兩句說話，個個都笑晒咁離開，佢啲魅力唔係刻意做出嚟，係舉手投足散發出嚟。」一向愛飲咖啡的陳豪，每次開工都會準備咖啡招呼同事，秋官直言上了癮，其妻官晶華亦愛上咖啡。<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
