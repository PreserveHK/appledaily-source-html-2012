<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊婉儀夏威夷合家歡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊婉儀夏威夷合家歡 - 馮仁昭</h1><p>楊婉儀同老公Simon早前帶一對子女去夏威夷旅行，慶祝母親節兼為女兒Hannah慶祝七歲生日。楊婉儀話：「我同老公對上一次去夏威夷已經係仔女出世前嘅事，對我哋家庭嚟講好有意義，囝囝Jonah仲係第一次喺大海游泳，我哋收集咗大量嘅貝殼同石頭，喺屋企建立咗個沙灘模型。」楊婉儀舉辨嘅教育中心將擴展到內地，第一間教育中心喺6月1日正式開幕。</p></body></html>
