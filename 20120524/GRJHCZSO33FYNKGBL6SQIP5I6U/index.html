<html><header><meta charset="utf-8"><title>趣趣地：C朗戥里奧唔抵</title></header><body><h1>趣趣地：C朗戥里奧唔抵</h1><p>日前喺個汽油廣告度，大騷腳法嘅葡萄牙球星基斯坦奴朗拿度（圖），雖然再唔係曼聯人，但仲好關心紅魔班隊友。呢位皇馬前鋒就話，唔明點解里奧費迪南，冇份入選英格蘭嘅歐國盃大軍：「教頭（鶴臣）有佢自己嘅諗法，我哋應該尊重，但我愛里奧，佢係個好偉大嘅球員，人品亦好，如果佢有份打，一定可幫隊波攞到好成績，甚至捧盃。」佢仲話心目中嘅奪標熱門係西班牙、德國同埋荷蘭。另外，里奧落選，但佢嘅曼聯隊友朗尼就有份玩；</p><p>早排朗尼（圖）同老婆高蓮、囝囝佳佳去拉斯維加斯小休，喺禮拜二返咗英國曼徹斯特後，隨即喺禮拜三晏晝向英格蘭報到，備戰下月8號開波嘅歐國盃決賽周。</p></body></html>
