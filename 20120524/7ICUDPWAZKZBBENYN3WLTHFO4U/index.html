<html><header><meta charset="utf-8"><title>Mia寸陳七入煙草業</title></header><body><h1>Mia寸陳七入煙草業</h1><p>26歲的南華前鋒陳肇麒（陳七），早前被本報拍到帶模Emily到時鐘酒店爆房和再當街煲煙，當老闆羅傑承說話如耳邊風，羅傑承前晚在網誌宣佈與陳七解約。<br>曾與陳七傳緋聞的媽模Mia，對陳七失業不表同情，她昨在電話說：「仲以為吸煙只會危害健康，點知會毀埋事業，既然佢咁鍾意食煙，可以考慮吓做同吸煙有關嘅事業。」陳七舊愛妹李綺雯已覓得新歡，記者昨致電她問可會關心前男友？她說：「冇需要，唔評論佢啲嘢，或者佢呢段時間唔想人煩。」</p><p>另外，陳七正印女友Toby（劉雅婷）與Emily曾是好姊妹，但發現被撬牆腳後力斥Emily卑鄙，又罵兩人污糟。<br>採訪：林妃</p></body></html>
