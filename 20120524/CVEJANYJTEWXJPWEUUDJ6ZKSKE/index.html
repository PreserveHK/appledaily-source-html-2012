<html><header><meta charset="utf-8"><title>奀妹哭求老公咪離婚</title></header><body><h1>奀妹哭求老公咪離婚</h1><p>曾在港走紅的「奀妹」傅天穎，自與台灣藝人陳子強結婚後，不時傳出婚變。近日奀妹出碟，前日她在新碟發佈會上主動與主持提到離婚傳聞，並哭着說：「我不會離婚！」他又在記者會上展示存款單據，指自己要供樓及養小朋友，根本沒能力和陳子強離婚。<br>奀妹表示與陳子強已有一段時間沒聯絡，僅透過律師聯繫，她又指曾望着兒子一整夜，考慮了很久還是覺得不能離婚，想堅持下去。奀妹越講越激動，頻頻落淚，又表示想透過媒體對陳子強說「多看看兒子顏面」。她還展示兒子送的心意卡，上面寫着「媽媽辛苦了，希望爸爸趕快回來。」<br>撰文：葉雪</p></body></html>
