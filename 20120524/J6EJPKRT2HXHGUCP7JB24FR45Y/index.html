<html><header><meta charset="utf-8"><title>黑心食品蟑螂糖果　福建男童吃進口</title></header><body><h1>黑心食品<br>蟑螂糖果　福建男童吃進口</h1><p>一支棒棒糖竟藏有五隻死蟑螂！福建泉州的許先生周日（20日），在新華安超市購物買了10支阿爾卑斯棒棒糖。兒子拆開包裝就將其中一支塞進嘴裏，突覺得不對勁，一看差點嚇哭。直徑不過兩厘米的棒棒糖裏，竟藏着一堆蟑螂屍體。<br>許要求超市賠償，超市負責人確認棒棒糖是正規產品，隨即聯繫廠商。但生產商不凡帝范梅勒糖果（中國）有限公司人員稱，無法接受許提出的1,000元人民幣賠款。當地消委會前日介入，就雙方賠償事宜進行調解。<br>福建《海峽都市報》</p></body></html>
