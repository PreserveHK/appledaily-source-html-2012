<html><header><meta charset="utf-8"><title>祖兒捐錢遭基仔拋窒</title></header><body><h1>祖兒捐錢遭基仔拋窒</h1><p>容祖兒、古巨基及成龍昨日到太古出席奧比斯活動，楊受成捐出500萬支持奧比斯改建飛行醫院。祖兒主動向老闆提出捐錢支持，她說：「老闆叫我捐500蚊，睇小我。」在旁的基仔即提議捐500萬，祖兒被嚇窒說：「咁又唔得，我捐500萬你又捐呀。」<br>基仔以前曾任奧比斯大使，他表示早前好友吳家樂突然看不到東西，令他更注重眼睛問題。此外，成龍透露下月會帶同物資到甘肅探訪。問到兒子祖名有否向他介紹新女友？成龍說：「我見過好多，有男有女唔知邊個係，呢一代佢係鑽石王老五，總之我同佢講搵番個媽咪呢類嘅最好。」<br>採訪、攝影：李珮洳</p></body></html>
