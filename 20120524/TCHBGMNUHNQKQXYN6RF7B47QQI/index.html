<html><header><meta charset="utf-8"><title>LadyGaGa泰國買假勞捱轟</title></header><body><h1>LadyGaGa<br>泰國買假勞捱轟</h1><p>今晚會在曼谷開騷的美國百變天后LadyGaGa，前晚抵達泰國時獲大批fans接機，心情大好的她於twitter留言「我想去迷失女人市場，並去買冒牌勞力士」，豈料弄巧反拙。有粉絲指GaGa這言論甚具攻擊性，侮辱泰國形象，更有人揚言杯葛不去睇騷，看來GaGa未從月初在香港戲言買假Birkin袋，而引起海關關注中吸取教訓。<br>此外，GaGa前晚在曼谷機場照舊以靠莫視常理的穿衣方式製造話題，她無懼當地33度酷熱高溫，穿黑色貼身膠衣包實手腳。有fans為吸引GaGa注意，竟戴上泰國傳統金色頭飾來扮泰版GaGa，扮相獨特。</p></body></html>
