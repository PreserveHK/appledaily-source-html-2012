<html><header><meta charset="utf-8"><title>醫生開過期藥接警告信</title></header><body><h1>醫生開過期藥接警告信</h1><p>【本報訊】在深水埗開設診所的西醫黃兆倫被指於2010年3月9日，向一名病人方家平處方可醫治胃病藥物Clacinplus500。病人其後發現有關藥物早於08年11月到期，未有服用藥物，並不滿黃兆倫不負責任，向醫務委員會作出投訴。<br>醫委會昨召開聆訊，指黃兆倫肯承認犯錯，在調查及聆訊期間非常合作，黃也在知悉處方過期藥物後，迅速作出補救措施，包括加強診所助理在藥物管理方面的訓練，以及加強電腦化自動監察藥物有否過期等措施，防止同類事件再次發生。<br>醫委會決定，只向黃兆倫發出警告信，但不會在醫生名冊內作出公告。</p></body></html>
