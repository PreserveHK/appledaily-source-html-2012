<html><header><meta charset="utf-8"><title>曉明小矮人</title></header><body><h1>曉明小矮人</h1><p>內地小生黃曉明兩年前已投入拍攝的NBA電影《神奇》，大前日在廣州舉行盛大推介會。《神奇》由美籍華人胡雪樺執導，主演包括黃曉明、陳建州（黑人）、馮德倫及三大NBA球星侯活（DwightHoward），柏賓（ScottiePippen）及安東尼（CarmeloAnthony），他們還會有激烈的球賽對決，令人期待。<br>日前有張黃曉明與侯活的合照曝光，曉明站在侯活身邊活像小朋友。《神奇》是第一部NBA官方授權拍攝的籃球題材華語片，亦是NBA首次與中方合作，投資上億人民幣製作。撰文：葉雪</p></body></html>
