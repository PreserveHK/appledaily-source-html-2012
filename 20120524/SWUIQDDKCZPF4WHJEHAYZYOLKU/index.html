<html><header><meta charset="utf-8"><title>蘋果汁機電署關注LED板安全</title></header><body><h1>蘋果汁<br>機電署關注LED板安全</h1><p>【本報訊】北角海逸君綽酒店上月因天台巨型LED顯示板懷疑短路而引致三級大火，發展局局長林鄭月娥昨在立法會表示，火警引起公眾關注大型LED顯示板招牌的安全，機電工程署已去信予大廈外牆裝設LED顯示板的業主或管理公司，提醒他們注意有關室外電力裝置的安全規定及指引。<br>此外，對在大廈外牆豎設LED顯示板招牌的工程，屋宇署亦有發出作業備考，訂明豎設於大廈外牆的招牌的標準，其中已規定顯示板的表面火燄蔓延特性不可低於指定標準。屋宇署正聯同有關部門，包括消防處及機電工程署，檢視現行作業備考所訂明的安全標準。</p></body></html>
