<html><header><meta charset="utf-8"><title>寶馬警車防彈防毒氣</title></header><body><h1>寶馬警車防彈防毒氣</h1><p>前日於北京開幕的中國國際警用裝備博覽會上，多款貴氣寶馬（BMW）警車亮相，包括BMWX1全裝警車、BMW7系高級安防車和防彈防毒氣的BMW5系Li全裝警車（圖）和BMWX5安防車加強版等，吸引各地公安採購部門和公眾的眼球。<br></p><p>針對內地公安的設備越來越豪華，甚至連貧窮縣也有價值逾百萬元人民幣或限量版的警車巡邏。有輿論批評，當前社會需要的不僅是公安頻頻引入豪華的裝備，而是有質素和高效的服務。<br>新華網</p></body></html>
