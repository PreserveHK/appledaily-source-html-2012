<html><header><meta charset="utf-8"><title>iPhone5傳4吋芒</title></header><body><h1>iPhone5傳4吋芒</h1><p>GalaxySIII來勢洶洶，若iPhone5沒革命性突破，iPhone神話將破滅。近日有科技網站指，蘋果正測試多部iPhone5原型機，至少一部配備近4吋屏幕。<br>報道指，iPhone5的芒變長和闊了，對角量度有3.999吋，比例接近16:9，但網上亦流傳疑似新iPodTouch面板的照片（左圖），屏幕增至4.1吋，由於iPhone和iPodTouch一向採用大小一樣的屏幕，暫難以確定消息真確性。網上也出現疑似iPhone5前後鏡頭的照片（右圖），前置鏡頭與iPhone4S不同，後置鏡頭則相似，但欠缺LED閃光燈。<br>macrumors網站</p></body></html>
