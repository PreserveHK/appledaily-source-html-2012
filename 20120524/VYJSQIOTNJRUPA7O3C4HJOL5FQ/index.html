<html><header><meta charset="utf-8"><title>廖碧兒簽王維基多波折</title></header><body><h1>廖碧兒簽王維基多波折</h1><p>廖碧兒前晚以主禮嘉賓身份在將軍澳出席新戲院開幕酒會，馬德鐘一家三口、元華、袁聖殷（CoCo）及韋彤等均有到場。廖碧兒轉投王維基旗下，但遲遲未獲政府發免費牌照，被問到可覺得自己事業經常受阻？她反應甚大說：「唔係呀！之前套《盛世仁傑》擺咗四年先有得播出街，大馬、新加坡反應都好好，多咗人認得我，加上我又唔係同王先生簽藝員約，所以仲有其他電視台可以拍。」<br>欣宜前男友Mark則與緋聞女友趙哲妤（Uny）結伴前來，Uny透露跟圈外男友分手，又讚Mark好人兼有上進心，不過一切有待觀察。<br>採訪：何慧斯　攝影：葉君海</p></body></html>
