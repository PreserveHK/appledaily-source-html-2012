<html><header><meta charset="utf-8"><title>殘疾人士請願促改善生活</title></header><body><h1>殘疾人士請願促改善生活</h1><p>【本報訊】殘疾人士冀盼建立共融社會，爭取多年仍未實現。街工昨聯同約60名殘疾人士在立法會外請願，「全民平等要改善」，促請政府加快推動兩元乘車優惠，並正視殘疾人士就業、教育和福利等訴求。一眾殘疾人士將一團團廢紙擲向「高牆」，寓意打破障礙，建立傷健共融的社會。<br>有聽障人士要求政府設立殘疾人士就業配額，改善就業；聽障家長則批評融合教育師資培訓不足，忽視有特殊學習需要的人士；也有聽障長者促請政府設立聾人安老院及推動醫護人士學習手語，減少溝通障礙。立法會梁耀忠指政府應在中、小學推動手語教育課程，讓普通人士掌握手語，有助與聽障人士溝通。</p></body></html>
