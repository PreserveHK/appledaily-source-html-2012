<html><header><meta charset="utf-8"><title>江若琳勤練軟骨功</title></header><body><h1>江若琳勤練軟骨功</h1><p>江若琳與師妹林司敏及SuperGirls，昨日於銅鑼灣出席運動品牌活動，其中江若琳示範簡單的瑜伽動作。江若琳表示小時練習體操，加上現時因工作關係要跳舞，所以柔軟度十足：「我細個同朋友玩捉迷藏時，可以將自己摺埋匿入枱底下面。」另外江若琳指夏天會到泳池游水，她說：「去練氣會低調啲，着一件頭泳衣，仲戴埋泳帽，喺更衣室戴定泳鏡，唔想畀人認出，同朋友去沙灘先敢着三點式。」<br>另外，SuperGirls成員Aka早前在無綫騷上仆倒，她表示腳上的瘀傷未退，跌倒後老闆和同事紛紛送上慰問。採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
