<html><header><meta charset="utf-8"><title>家務能手醒目鸚鵡晾衫</title></header><body><h1>家務能手<br>醒目鸚鵡晾衫</h1><p>鸚鵡高智慧，除了懂得說話，原來還曉得做家務。英國兩隻鸚鵡「博辛」（Bosun）和「阿奇」（Archie），最愛幫主人希爾夫婦洗晾衣服（左圖）和做園藝，成了主人的好幫手。<br>47歲女主人莎倫說：「牠倆很嘈吵。我們在家時，都讓牠們在家中隨意飛。牠們很喜歡做家務。」她把衣物放入洗衣機時，牠們會站在洗衣機機門上，或用嘴咬住載着洗衣粉的容器。衣物洗完了，牠們又會用嘴提出衣夾。<br>牠們還喜歡吸塵，每逢莎倫使用吸塵機，牠們都會在她身邊。牠們又愛陪主人去超市購物（右圖）、提醒主人要買甚麼東西，以及做園藝。<br>英國《每日郵報》</p></body></html>
