<html><header><meta charset="utf-8"><title>TheDamned月底港開騷</title></header><body><h1>TheDamned月底港開騷</h1><p>身為PunkRock開山始祖之一的英國著名樂隊TheDamned（圖），本月31日會在中環Grappa'sCellar舉行演唱會，愛扮吸血彊屍的主音DaveVanian（右）將率領隊友帶來一貫強勁狂暴的音樂，勢將Grappa'sCellar及樂迷的耳朵炸開。樂隊曾與TheSexPistols及T.Rex等同台演出。來自美國侯斯頓的樂隊TheShadow，當晚則會擔任暖場演出嘉賓。</p></body></html>
