<html><header><meta charset="utf-8"><title>HotTalk：彩虹Google勁無聊</title></header><body><h1>HotTalk：彩虹Google勁無聊</h1><p>我都知臨過年，好多網站都整番啲節日氣氛出嚟，不過據高登友報料，喺Google首頁打入「RainbowSearch」，再按「好手氣」，就會轉去一個以彩虹做底色嘅搜尋網頁度。齋睇係幾過癮嘅，而且輸入「GooglePink」、「GoogleBlue」都有唔同底色效果，不過字款顏色無變，若想認真Search嘅，相信會搵到眼都花。都係Google以前「飄雪」、「彈琴」Effect好玩得多。</p></body></html>
