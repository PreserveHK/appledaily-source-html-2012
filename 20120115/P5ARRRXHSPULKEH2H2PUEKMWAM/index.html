<html><header><meta charset="utf-8"><title>英男護照紋背脊　成功提款</title></header><body><h1>英男護照紋背脊　成功提款</h1><p>英國27歲的男子阿什頓每次出門，都會記得帶「護照」，因他把護照內所有資料，全部紋在背脊上（圖）。<br>阿什頓是健身教練，於2006年在澳洲旅行時，他為了給假期留下深刻印象和表達愛國情懷，於是大膽光顧紋身店，將護照資料紋在背脊。女友笑他太瘋癲，阿什頓卻沾沾自喜，跑到當地的銀行提款，「職員狐疑地盯着我，看到我的紋身後，便輸入資料，然後給我50澳元。」因紋身太礙眼，阿什頓回國後，不敢隨便赤膊遊街，海關也表明不能用紋身代替護照出入境。<br>英國《太陽報》</p></body></html>
