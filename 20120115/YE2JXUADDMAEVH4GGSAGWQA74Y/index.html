<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志偉累新片成本增百萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：志偉累新片成本增百萬 - 馮仁昭</h1><p>賀歲片《2012我愛HK之喜上加囍》嘅監製兼演員曾志偉，早排喺尖沙嘴受訪時透露，套戲用咗Beatles金曲《Allyouneedislove》，志偉傾版稅時，有關方面要20萬，志偉應承後就開始拍，點知完成後先知版稅以美金計，即折合近160萬港幣。對此志偉話：「我有責任一力承擔，惟有不停外出謝票謝罪，家要撲多啲票房填數。」</p></body></html>
