<html><header><meta charset="utf-8"><title>大島暗示退隊被轟自大</title></header><body><h1>大島暗示退隊被轟自大</h1><p>日本女子組合AKB48在當地將上映第二套紀錄片《DOCUMENTARYofAKB48Showmustgoon》，成員大島優子受訪時講出心底話，卻被網民狂轟。提到AKB人氣總選，去年排第二的她被問有否信心重奪冠軍，大島卻答：「已是第四次舉辦，我考慮還要參選嗎？」她解釋若退出便可讓新人上位，網民卻指她輸不起。</p><p>網友睇死玩完</p><p>大島又稱自己始終想做真正的演員，即被網民狂轟自大，又指暗示退隊的她若離隊事業便玩完，但亦有粉絲撐她是童星出身，想演戲並無不妥。至於大島隊友渡邊麻友主演的深夜劇前晚首播，其騎呢中女教師打扮極度嚇人。</p></body></html>
