<html><header><meta charset="utf-8"><title>fb幫大家錄遺言交親朋</title></header><body><h1>fb幫大家錄遺言交親朋</h1><p>生死說不準，為免有什麼「三長兩短」，未及留下片言隻語給摯愛親朋，大家可有想過預錄遺言交帶身後事？社交網站facebook最新推出的免費程式「若我死了」（IfIDie），方便用家百無禁忌，預先錄製遺言，形式可以是文字或短片。<br>為確保遺言在身故後才公開，用家必須在朋友名單選定三位管理人。一旦有人報告用戶已離世，程式會發訊息給三人，三人確認死訊後，fb就會在死者的頁面公開遺言，讓死者生前確認的朋友觀看。<br>英國《每日郵報》</p></body></html>
