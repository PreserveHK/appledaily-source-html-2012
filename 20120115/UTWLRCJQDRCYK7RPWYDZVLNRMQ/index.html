<html><header><meta charset="utf-8"><title>尊尼疑搭上前邦女郎</title></header><body><h1>尊尼疑搭上前邦女郎</h1><p>盛傳14年戀情觸礁的荷李活男星尊尼狄普（JohnnyDepp）與法國女歌手VanessaParadis，之前有指尊尼和宣傳人員暖昧，最近驚爆和他擦出火花的竟是前邦女郎伊娃格蓮（EvaGreen），二人在添布頓（TimBurton）執導的全新殭屍片《DarkShadows》正是對因愛成恨的情侶！</p><p>似女友年輕時</p><p>Vanessa發現31歲的法國索女伊娃彷彿是年輕版自己，因兩者同是女模出身兼樣子標緻，而伊娃的身材比自己更吸引，所以有傳拍攝《DarkShadows》時伊娃常逗留尊尼的休息車，愛火一發不可以拾。</p></body></html>
