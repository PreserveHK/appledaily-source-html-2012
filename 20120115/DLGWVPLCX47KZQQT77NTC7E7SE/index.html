<html><header><meta charset="utf-8"><title>華姐17號洪美珊膺友誼小姐</title></header><body><h1>華姐17號洪美珊膺友誼小姐</h1><p>無綫《國際中華小姐競選》28位佳麗，昨日穿上泳裝於將軍澳電視廣播城見傳媒，眾人互選友誼小姐，結果由來自多倫多的17號洪美珊奪得。</p><p>返後台勁喊</p><p>洪美珊返回後台時感動得哭起來，事後她接受訪問時表示今次參選與佳麗們有不少經歷，她說：「我冇諗過攞獎，信心亦都冇大咗，只係希望大家可以goodshow。」<br>洪美珊表示在多位佳麗中，與同樣來自加拿大的16號譚曉榆及19號徐穎堃最老友，她說：「因為大家嚟自加拿大，同聲同氣，我好唔捨得所有佳麗，因為選完就要返自己屋企，我已經拎晒佢哋嘅聯絡方法。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
