<html><header><meta charset="utf-8"><title>奇男身體噴水　循環用</title></header><body><h1>奇男身體噴水　循環用</h1><p>這名非洲青年，身體結構奇特，能把喝進的水，隨時噴出來循環再用，教人嘖嘖稱奇。<br>非洲奇男先咕嚕咕嚕喝下一樽足有1.25公升的水，然後就如變魔術般，把水通通噴出來，重新裝滿整個水樽（圖）。圍觀者看後都傻了眼，然後起哄大叫：「再來一遍！」奇男不負眾望，從口袋掏出牙膏和牙刷，他輕輕一噴，就噴出清水濕潤牙刷，一輪向上刷、向下刷過後，又輕輕一吐，牙膏即和清水吐出來，毫不費功夫便把口漱乾淨，接着還可噴出幾口水來洗臉，堪稱神乎奇技。<br>YouTube網站</p></body></html>
