<html><header><meta charset="utf-8"><title>蘋果汁130校停課遷就文憑試</title></header><body><h1>蘋果汁<br>130校停課遷就文憑試</h1><p>【本報訊】今年三至五月，全港分別有7.3萬名首屆文憑試考生，及3萬名末代高考生同時應考。全港約450所中學是試場，考評局指其中約130所需停課一至四天，騰出禮堂及課室，考評局發言人解釋，不希望學生跨區考試，故部份受歡迎地區學校需停課遷就。<br>考評局指出，由於文憑試新增通識科為必考的主科，故全港考試場地需求大，故令部份學校停課日增加，兩校停課四天應付考生需求，約50校停課二至三天，約70校停課一天。</p></body></html>
