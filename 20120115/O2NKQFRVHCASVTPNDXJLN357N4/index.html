<html><header><meta charset="utf-8"><title>瑪麗獲老公抱子上台賀獲獎</title></header><body><h1>瑪麗獲老公抱子上台賀獲獎</h1><p>美國樂壇天后瑪麗嘉兒（MariahCarey）的丈夫NickCannon，元旦假期後因感冒併發輕微腎衰竭送院，最近已康復，昨日他更陪愛妻出席表揚有色人種的BET大獎頒獎禮，除在紅毯上互咀外，Nick更抱着兒子上台賀瑪麗獲獎，台上台下均不放過晒恩愛的機會。</p><p>Willow長裙赴會</p><p>除了瑪麗嘉兒外，昨日大會還表揚了美國黑人導演史碧奇李（SpikeLee）、黑人男歌手StevieWonder及著名詩人MayaAngelou，荷李活影星韋史密夫（WillSmith）的11歲歌手女兒Willow，昨日穿上黃色長裙赴會，擔任頒獎嘉賓。</p></body></html>
