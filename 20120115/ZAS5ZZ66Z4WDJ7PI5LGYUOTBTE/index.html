<html><header><meta charset="utf-8"><title>落水現凶兆　撞船有前科</title></header><body><h1>落水現凶兆　撞船有前科</h1><p>真邪！？協和號郵輪肇事當天，剛好是黑色星期五，有人就趁機翻出往事，證明沉船早有先兆。<br>協和號於2005年建成，時為意大利最大郵輪，船員按傳統，猛力向船身拋擲一枝香檳，香檳卻竟然沒碎裂，船員看在眼裏心感不妙，因為這正是不祥預兆。<br>郵輪翌年啟航，兩年後隨即發生意外。2008年11月，協和號駛進意大利西西里巴勒莫（Palermo）港口時，船身撞向碼頭損毀，幸乘客逃過大難，無人傷亡。可惜，上周黑色星期五，協和號終於難逃厄運。<br>路透社</p></body></html>
