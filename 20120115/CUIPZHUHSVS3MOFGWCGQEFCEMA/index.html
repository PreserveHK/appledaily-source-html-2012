<html><header><meta charset="utf-8"><title>少時唱K發癲扮WG</title></header><body><h1>少時唱K發癲扮WG</h1><p>人氣爆燈的韓國組合少女時代（少時），昨晚已抵港準備今晚的香港演唱會，她們早前為JTBC電視台的綜藝節目《少女時代與危險少年們》到卡拉OK拍攝，少時一唱起K就很瘋狂，大叫大唱癲番餐，身旁少年亦被她們嚇窒。</p><p>WG教韓文</p><p>少時在K房除大唱自己的歌曲外，竟連宿敵WonderGirls（WG）的《BeMyBaby》都唱埋一份，更把原裝舞蹈一步不漏跳出來，認真搞鬼。至於正版WG日前就到首爾一間多文化家庭支援中心，探望不同種族的小朋友，又悉心教他們韓文。</p></body></html>
