<html><header><meta charset="utf-8"><title>台贈大陸國寶長鬃山羊產子</title></header><body><h1>台贈大陸國寶<br>長鬃山羊產子</h1><p>台灣贈送大陸的國寶長鬃山羊樂羊羊上周三（11日）產下一隻雄羊後，當局正式給新生小羊取名甜甜。<br>山東威海劉公島國家森林公園醫療人員指，目前樂羊羊與甜甜母子健康狀況均良好，甜甜的體重為1.86公斤，身長47厘米，前肢高29厘米，後肢高34厘米。<br>此前，森林公園以公開徵名方式，為還沒誕生的長鬃山羊寶寶取名字，最後決定雄羊就叫甜甜、雌羊就叫美美。<br>台灣贈送大陸的長鬃山羊喜羊羊、樂羊羊與梅花鹿繁星、點點，在去年4月進住山東威海劉公島森林公園。點點已於去年10月產下一隻雌鹿，取名晶晶。<br>中央社</p></body></html>
