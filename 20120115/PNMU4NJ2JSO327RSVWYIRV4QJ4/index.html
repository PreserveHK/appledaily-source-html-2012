<html><header><meta charset="utf-8"><title>高科技眼鏡　邊行邊上網</title></header><body><h1>高科技眼鏡　邊行邊上網</h1><p>科技一日千里，未來不需要再用電腦、手機，一副眼鏡就能收發訊息，還可邊行邊看電視。<br>以色列科技公司Lumus推出PD-18-2高科技眼鏡，特色在於半透明的顯示屏，既不妨礙正常視野（圖），也以微型顯示器將虛擬影像投射到眼睛，讓人邊走路邊上網，無論用GPS導航、打電郵或短訊也變得更方便。而影像質素極佳，用來看電視甚至玩遊戲機亦絕無問題。</p><p>不過，民眾反應一般，有網民在科技論壇批評，眼鏡即使無礙視野，但難免令人分心導致意外。<br>英國《每日郵報》</p></body></html>
