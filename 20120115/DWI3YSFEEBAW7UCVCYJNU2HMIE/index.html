<html><header><meta charset="utf-8"><title>BLOG親你：Keep住新鮮感</title></header><body><h1>BLOG親你：Keep住新鮮感</h1><p>黃子華講過男人追求新鮮，女人講求保鮮，絕對能解釋男女戀愛時期的差異。但有無可能又想保鮮之餘，日日見都咁新鮮？即是你日日着住同一件衫，你都覺得係第一次嗰種感覺，難呀，至少我未試過，但玩錶就做到呢。上月飯敍時就講換錶帶玩意，雖非新奇事，但面對怕有日睇厭，又未有第二炮入貨時，將心愛手錶換個Look，確實又有另一番味道。最近又買入一條Panerai黑色鱷魚皮帶，白色車線，當堂即見斯文晒，專門店售價$2,360，但要留名先有貨。</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
