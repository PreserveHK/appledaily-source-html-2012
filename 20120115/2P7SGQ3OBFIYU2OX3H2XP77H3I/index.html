<html><header><meta charset="utf-8"><title>誤上行人道寶馬下樓梯被卡</title></header><body><h1>誤上行人道<br>寶馬下樓梯被卡</h1><p>湖北武漢前天發生離奇事件，一輛寶馬730房車將江漢一橋行人道當車道用，更幾乎衝進下橋的行人隧道內，車輛卡在下橋樓梯台階處動彈不得（圖），引來大批市民圍觀。<br>現場所見，藍色寶馬車的底盤卡在台階上，看似隨時要掉下行人隧道內，路人經過時都為之驚訝，並小心翼翼從旁邊經過。車主稱，自己並非醉駕，只是因為不熟路誤上了行人道，開到漢陽橋頭時，將下橋台階誤當成公路引道，結果車子直接趴下了。交警則表示，難以鑒別車主說法的真偽，將對其行為認定為不按道行駛。<br>《武漢晚報》</p></body></html>
