<html><header><meta charset="utf-8"><title>吳尊按摩冧歌迷</title></header><body><h1>吳尊按摩冧歌迷</h1><p>吳尊的官方網站成立一周年，昨日在香港舉行歌迷會活動，來自中、港、台、日本逾三百歌迷出席。臨近新年吳尊向粉絲派汶萊幣一元利是，又預早在汶萊訂製了四款賀年糕點及餅乾，帶到香港讓一眾歌迷品嚐，豈料吳尊一進場後，還未來得及進行介紹，粉絲已將糕點吃光。</p><p>暢遊杜拜</p><p>現場有五名幸運歌迷抽中與吳尊玩遊戲，吳尊除寫揮春及武獅打鼓外，還要跟隨指示替歌迷按摩，吳尊即使出秘技，熟練地替歌迷按肩和按手，令女歌迷大呼舒服。吳尊透露已有六年沒跟家人過聖誕，在過去的聖誕節與家人去杜拜旅行，還玩了全世界速度最快的過山車，相當刺激。<br>撰文：林妃</p></body></html>
