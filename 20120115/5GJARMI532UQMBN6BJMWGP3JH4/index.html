<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健自己地頭獻唱失威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊健自己地頭獻唱失威 - 馮仁昭</h1><p>鄭伊健噚日喺銅鑼灣流動貨櫃上表演，佢唱《友情歲月》時現場反應好好，但之後唱《BeautifulDay》時突然失聲，最後勉強完成。事後問伊健做乜會失聲？佢話：「可能因為感冒，但之前都冇事，我仲開聲warmup。」伊健話好彩失聲時識執生，同埋有觀眾支持最重要，佢話有機會都想再喺銅鑼灣演出，佢講笑話因為自己係呢區揸弗人。</p></body></html>
