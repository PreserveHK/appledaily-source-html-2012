<html><header><meta charset="utf-8"><title>齊秦富貴老婆晒溫馨</title></header><body><h1>齊秦富貴老婆晒溫馨</h1><p>現年52歲的台灣歌手齊秦當年與王祖賢熱戀成為矚目情侶，二人分手後，齊秦低調到內地發展事業。十年前他再展開第二段感情，與比他年輕24歲的成都女子孫麗雅相戀，之後更修心養性，告別浪子生涯，結成中台婚姻，二人去年更誕下小女兒。</p><p>據悉，齊秦太太孫麗雅是成都的富二代，生活無憂，故此婚後的齊秦不用積極搵奶粉錢，反而全力享受三人新世界。日前有內地網站張貼多張孫麗雅的私房照，除了有少女打扮的照片外，又有一幅與齊秦的頭貼頭照，以及與女兒的母女寫真，大晒美滿家庭生活。<br>撰文：林妃</p></body></html>
