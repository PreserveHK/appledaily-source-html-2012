<html><header><meta charset="utf-8"><title>福祿壽輪流呵林峯</title></header><body><h1>福祿壽輪流呵林峯</h1><p>阮兆祥、王祖藍和李思捷昨在深水埗為「那些年，爆笑不離3兄弟演唱會2012」做宣傳，早前思捷曾寸林峯攞獎「夾硬嚟」，令林峯前晚在廣州拒與同台的福祿壽交流，對此祥仔說：「台上啫，我哋同佢同枱食飯。阿峯份人唔造作，有啲人會扮有風度、扮冇事，但佢真係唔放在心，覺得做好自己演出同有進步已OK。佢咁正面，好期待同佢多啲交流。」<br>祖藍則說：「我要極力讚阿峯，佢EQ好高，雖然外界有好多聲音，但佢答問題好得體。」思捷說：「如果要睇一個人成唔成功，就要睇佢啲fans，佢噚晚（前晚）係最多粉絲嘅。」三人並考慮請林峯做演唱會嘉賓。<br>採訪、攝影：譚倩宜</p></body></html>
