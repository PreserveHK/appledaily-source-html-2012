<html><header><meta charset="utf-8"><title>有機做情人</title></header><body><h1>有機做情人</h1><p>節日連鎖效應，脹爆情緒害我未過年已先為情人節興奮。天然有機護膚品NabelleOrganic，在今個情人節呈獻天然又窩心的情人節套裝，包括有機薰衣草香薰香水、有機甜夢按摩油及有機薰衣草沐浴露。說了近一百個字，其實是未到重點的！重點是為豉油買隻雞，此套裝相中的，實情是那個MerryGoAround浪漫音樂盒，粉紅旋轉木馬，管它是情人節還是聖誕節，都好夠氣氛，另附精緻手挽FeltBag，男贈女女送男，都得。<br><br>Nabelle（29940005）<br>奧海城3期UG37號舖</p></body></html>
