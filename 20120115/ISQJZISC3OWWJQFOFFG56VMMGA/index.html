<html><header><meta charset="utf-8"><title>籮霸與前夫扮大方谷節目</title></header><body><h1>籮霸與前夫扮大方谷節目</h1><p>美國女歌手籮霸珍妮花洛庇絲（JenniferLopez），去年夏天與歌手丈夫MarcAnthony申請離婚後，已轉嗒嫩口男，而Marc亦不甘示弱在facebook上載咀女相還擊，但二人昨日扮大方，齊齊在加州出席活動，宣傳合作炮製的選秀真人騷《Q'Viva！TheChosen》，Marc更扮紳士拖着籮霸上台。</p><p>滿手閃爆戒指</p><p>籮霸昨日左手已除下婚戒，戴上4隻閃爆戒指，Marc也毫不介懷。籮霸聲稱二人如以往一樣一起工作，更指與Marc合作得很愉快。Marc則指他們在節目中不單只是評判，也是監製，現暫定拍12集，反應好會再添食。</p></body></html>
