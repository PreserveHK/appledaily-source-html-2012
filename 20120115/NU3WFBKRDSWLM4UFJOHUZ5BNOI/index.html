<html><header><meta charset="utf-8"><title>求驗客手記：摩帥撳掣皇馬即反勝 - 求驗客</title></header><body><h1>求驗客手記：摩帥撳掣皇馬即反勝 - 求驗客</h1><p>皇馬喺上個禮拜六西甲作客馬略卡，全靠摩連奴（左）「撳掣」，最後以2:1反勝。半場落後之下，摩帥擺大個頭瘋狂搶攻，先在半場換入希古恩幫手扳平，之後再派出卡卡同法比奧查干奧，實行全軍進攻，後防只係剩返兩個人。不過荷西卡利祖入第2粒後，摩連奴即刻傳紙仔俾比比，落order極速龜縮守住勝局。皇馬最後僅熟贏波，上盤客就輸晒，但真係冇得唔佩服摩帥嘅雄才偉略。</p></body></html>
