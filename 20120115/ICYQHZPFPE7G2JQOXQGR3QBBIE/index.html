<html><header><meta charset="utf-8"><title>關仁隱事：「蜜蜂仔」攞大獎孭鑊 - 關仁</title></header><body><h1>關仁隱事：「蜜蜂仔」攞大獎孭鑊 - 關仁</h1><p>三色台個頒獎禮啱啱舉行完，愛將「蜜蜂仔」攞咗個歌曲大獎，俾全城圍剿。關仁同啲幕後人傾開先知蜜蜂仔都算當黑，原來「大籮」真係想唔攞獎，三色台原先想頒個歌星獎畀蜜蜂仔，但係大籮嘅唱片公司唔畀佢唔攞獎，費事人氣跌影響嚟緊嘅工作，結果仲幫大籮爭番個男歌手獎，咁三色台咪分番歌曲大獎畀蜜蜂仔，點知因為呢個獎俾人插到飛起。<br><br>Textby關仁</p></body></html>
