<html><header><meta charset="utf-8"><title>高海寧遭狂迷跟蹤</title></header><body><h1>高海寧遭狂迷跟蹤</h1><p>高海寧昨在沙田中心出席「全港首屆Cosplay財神新形象大賽」，並以「運財女神」造型現身。高海寧說農曆年會忙個不停，問她是否豬籠入水？她說：「希望啦！今年忙過舊年，相士話今年我有攞獎運，希望真係有獎。」</p><p>等買千呎樓</p><p>另外，高海寧前晚在廣州做錄影節目，當晚是她生日，她笑言最想收層樓做禮物：「之前我哋成日去徐淑敏屋企燒嘢食，好羨慕佢有咁大間屋。」記者叫她找徐淑敏介紹有錢男友，高海寧說：「唔想畀人寫我被包養，寧願靠自己，希望儲夠錢買間千呎大屋，但一定要治安好，最近返屋企成日俾陌生人跟，仲攞電話影我。」<br>採訪：楊潔雯<br>攝影：黃文偉</p></body></html>
