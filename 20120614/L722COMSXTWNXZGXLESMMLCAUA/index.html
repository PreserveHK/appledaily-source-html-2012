<html><header><meta charset="utf-8"><title>閉路電視捕捉有情人間</title></header><body><h1>閉路電視<br>捕捉有情人間</h1><p>閉路電視無處不在，拍攝下人們各種動作表情，可口可樂公司最近就透過閉路電視捕捉地球某個角落曾上演過的某個時刻，輯錄成最新廣告。當中有情侶親熱，也有奮不顧身救小動物的英雄，盡顯人間有情。<br>廣告中的閉路電視片段，捕捉了情人在公園長椅（右圖）和升降機熱吻；有誠實的路人路不拾遺，追上前將財物交回給物主（左圖）；</p><p>有熱心途人就為一輛起火汽車救火（圖）；有人更奮不顧身衝出馬路，勇救走脫的狗狗；有男子見汽車起火，勇敢撲火。看見這些情景，可知世界可樂。<br>英國《每日郵報》</p></body></html>
