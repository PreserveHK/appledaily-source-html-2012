<html><header><meta charset="utf-8"><title>蘋果汁通識科教師倡刪減單元</title></header><body><h1>蘋果汁<br>通識科教師倡刪減單元</h1><p>【本報訊】香港通識教育會於上月至本月初，訪問了117間中學159名通識科教師，多達84%老師認為，教育局應刪減新高中通識課程的內容，約20%人認為最應刪減「公共衞生」單元。77%人建議將課程分為必修及選修單元。<br>有92%老師同時認為，現時通識科課程的廣度及深度，超出了學生承受能力。該會建議增加撥款及通識科教席，並將入讀大學的基本資格，改為數學或通識其中一科合格便可，而通識科公開試成績只設不合格、合格及優良三個等級。</p></body></html>
