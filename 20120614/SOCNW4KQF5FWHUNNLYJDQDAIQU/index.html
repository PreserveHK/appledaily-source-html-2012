<html><header><meta charset="utf-8"><title>蘋果汁最低工資兩日諮詢期展開</title></header><body><h1>蘋果汁<br>最低工資兩日諮詢期展開</h1><p>【本報訊】最低工資委員會昨起展開為期兩日的諮詢，邀請不同團體就第二個最低工資水平表達意見。勞工界堅持將最低工資提高至時薪33至35元；工商界則希望維持時薪28元不變。有社會企業亦支持暫不調整最低工資。<br>香港總商會總裁袁莎妮表示，現時提出檢討最低工資言之尚早，她擔心在歐債危機、美國及日本經濟復蘇較預期緩慢等因素下，調高最低工資會打擊香港競爭力。職工盟則堅持今年內應實施不低於時薪33元的最低工資，到明年最低工資起碼要35元。</p></body></html>
