<html><header><meta charset="utf-8"><title>恙蟲咬陰囊　東莞童險死</title></header><body><h1>恙蟲咬陰囊　東莞童險死</h1><p>繼廣州上月有三名老婦被恙蟲咬傷死亡後，東莞市長安鎮也有一名10歲男童阿成（圖）爬樹摘野果時，疑遭恙蟲咬傷命根後發燒，但被當普通感冒治療，終致全身多器官衰竭。<br>阿成在本月6日被送東莞長安醫院救治時，出現抽搐、神志不清、咳血等症狀。醫生發現他陰囊處有一個小焦痂，確診為恙蟲病，男童經搶救後康復前日出院。醫生提醒市民到郊外遊玩時，不要隨意坐在草地上，避免被恙蟲咬傷。《廣州日報》<br></p></body></html>
