<html><header><meta charset="utf-8"><title>歐國盃求驗客：哈利列納唔離隊有古惑？ - 求驗客</title></header><body><h1>歐國盃求驗客：哈利列納唔離隊有古惑？ - 求驗客</h1><p>哈利列納（圖）做唔到英格蘭領隊，成個人都好似亂晒龍咁；雖然熱刺最終保住英超第4，但好衰唔衰車仔贏到歐聯，搞到球隊來季冇份踢歐聯。近日就傳出，哈利列納已經向熱刺請辭，不過列納接受訪問時就實牙實齒咁講，自己絕對唔會辭職，又話仲有1年合約㖭。但列納老謀深算，佢自己唔辭職啫，話唔埋其實就想博炒，攞番幾百萬鎊賠償金嘆世界都好吖。</p></body></html>
