<html><header><meta charset="utf-8"><title>蘋果汁數十名爭居權人士請願</title></header><body><h1>蘋果汁<br>數十名爭居權人士請願</h1><p>【本報訊】數十名爭取內地子女居留權的市民昨拉起橫額，遊行到舊政府總部，沿途打鑼打鼓並高喊：「還我子女居港權。」遊行代表甘浩望神父表示，99年終審法院判決港人所生子女能享有居港權，後來港府強行尋求人大釋法，令無數中港家庭破碎。<br>甘浩望神父批評，多年來內地子女居港權的審批進度緩慢，有關政策仍不涵蓋超齡子女，堅持要恢復當年終審法院的判決。本月26日是居港權釋法13周年，內地子女居留權行動將於當日發起遊行，晚上於中環遮打花園舉行晚會，責成保安局解決港人內地子女的居留權。</p></body></html>
