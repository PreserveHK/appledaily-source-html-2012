<html><header><meta charset="utf-8"><title>保育項目失敗例子大澳文物酒店只開放兩房</title></header><body><h1>保育項目失敗例子<br>大澳文物酒店只開放兩房</h1><p>【本報訊】舊大澳警署是通過「活化歷史建築計劃」改建成現在的大澳文物酒店。酒店由信和地產全資擁有的非牟利組織營運，發展商成立非牟利組織，和其他團體競爭古蹟，令保育界擔心此例一開，發展商只要自稱非牟利便可以用同樣藉口，控制更多資源。這間只有九間房的精品酒店，一晚房價由1,380至3,280元，酒店開放給公眾參觀的是兩間非常細小和幾乎沒有展品的房間，酒店各處放置告示提醒遊人酒店乃私人地方，令不少遊人望而卻步。</p></body></html>
