<html><header><meta charset="utf-8"><title>今日提醒你：中國航天科技展28日有得睇</title></header><body><h1>今日提醒你：中國航天科技展28日有得睇</h1><p>【本報訊】太古城中心將於本月28日至下月29日，舉行「中國航天科技展」，展出31件航天實物及模型展品，包括太空人工作訓練服、太空人專用馬桶；最矚目的模型展品包括長8米的「長征二號F火箭逃逸塔」，以及13枚長征系列火箭。所有展品均由中華航天博物館借出。<br>博物館主任張麗健表示，逃逸塔是長征二號F火箭的配件，在火箭起飛前900秒到起飛後120秒內，一旦出現問題，逃逸塔上的發動機就立刻啟動，讓飛船的軌道艙和返回艙與火箭分離，並降落在安全地帶，幫助太空人脫離險境。</p></body></html>
