<html><header><meta charset="utf-8"><title>歐國盃動態</title></header><body><h1>歐國盃動態</h1><p>首名大熱</p><p>俄羅斯上仗雖然摸和波蘭，但仍然是小組首名大熱。可惜主力艾沙維（右二）遲遲未入波，其神射手賠率已冷至150倍。法新社<br><br>小組首名賠率：俄羅斯：1.35&gt;1.23倍</p><p>自救</p><p>捷克自救成功，暫以1勝1負成績排A組次席，各項賠率亦急劇落飛。美聯社<br><br>小組首次名賠率：捷克-俄羅斯：50&gt;9.75倍</p><p>明星</p><p>捷克中場球員華拉夫比拿操練後不忘為球迷簽名。法新社</p></body></html>
