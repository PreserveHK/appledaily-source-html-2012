<html><header><meta charset="utf-8"><title>營養B餐：香甜番茄菜粥　寶寶便便話咁易</title></header><body><h1>營養B餐：香甜番茄菜粥　寶寶便便話咁易</h1><p>番茄酸甜可口，軟滑易吞，戒奶寶寶很少抗拒。加上番茄營養甚為豐富，其中的胱甘肽可維護細胞正常代謝，促進皮膚消炎，其纖維素更能幫助腸蠕動，寶寶以後就唔怕無便便啦！</p><p>初段（4至5個月）：茄茸</p><p>將熟番茄切開一半，挖出茄肉並壓碎即成。</p><p>中段（6至8個月）：番茄菠菜米糊</p><p>將番茄切粒後，與菠菜葉於熱水煮熟，2分鐘後，加入適量白飯拌勻即成。</p><p>後段（9個月以上）：茄蛋烏冬麪</p><p>番茄粒以水煮熟，盛起備用，烏冬麪放入番茄水中煮，盛起後剪成細段。於平底鑊煎蛋皮，切絲後與番茄粒伴烏冬麪即成。</p></body></html>
