<html><header><meta charset="utf-8"><title>歐國盃求驗客：米高勞特立勢掌史雲斯 - 求驗客</title></header><body><h1>歐國盃求驗客：米高勞特立勢掌史雲斯 - 求驗客</h1><p>正所謂塞翁失馬，焉知非福，史雲斯畀利物浦撬走領隊羅渣士同冰島中場基菲爾施古臣，好彩球隊接班人都有番咁上下來頭；英國傳媒就報道，喺84、88年幫丹麥踢過歐國盃決賽周嘅米高勞特立（圖）好大機會接手史雲斯。以勞特立踢過皇馬、巴塞等巨型班，之前帶西甲基達菲、馬略卡等，又打主攻風格，相信史雲斯新一季都會繼續佢哋嘅悅目進攻；而且勞特立喺西甲有唔錯人脈，搵到幾個出色嘅西班牙外援，可能仲好過基菲爾施古臣啦！</p></body></html>
