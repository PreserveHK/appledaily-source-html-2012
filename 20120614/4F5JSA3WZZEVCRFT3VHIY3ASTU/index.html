<html><header><meta charset="utf-8"><title>歐國盃求驗客：卡斯辛奴斷背論遭狠批 - 求驗客</title></header><body><h1>歐國盃求驗客：卡斯辛奴斷背論遭狠批 - 求驗客</h1><p>身為球星，腳法要好之餘，亦唔可以口不擇言。好似意大利箭頭卡斯辛奴（圖），日前就亂咁講嘢，話唔希望國家隊中有「斷背人士」，仲話同性戀者係有問題喎；結果引來猛烈批評，狂插佢歧視同埋挑起仇恨，十足十香港一位棟篤笑牧師咁過份。事後卡斯辛奴都知衰講sorry，話自己無意侮辱任何人。唉！卡斯辛奴都成29歲人啦，講嘢仲係唔經大腦，我求大俠都希望佢心智快啲成長，唔好陀衰家。</p></body></html>
