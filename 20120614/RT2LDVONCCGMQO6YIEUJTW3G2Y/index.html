<html><header><meta charset="utf-8"><title>歐國女行團</title></header><body><h1>歐國女行團</h1><p>90分鐘的足球賽，識睇波的，欣賞球員的一傳一射，無波入都樂足半天；唔識睇波的，都幾悶。幸好，場邊有另類選擇，像華沙，預計歐國盃帶來約100萬名遊客，當中不乏靚人靚衫靚身材，她們落力打氣的程度，絕不比場內一班打生打死的球員遜色，還能將歐國盃的現場感活生生呈現面前。</p><p>波蘭警鐘</p><p>嘩！身為主辦國波蘭的球迷，這位女士認真識做，一件超低胸Tee逼爆身材，不用做甚麼表情已夠搶鏡。路透社</p></body></html>
