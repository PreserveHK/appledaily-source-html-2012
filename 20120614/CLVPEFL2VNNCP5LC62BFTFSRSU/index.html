<html><header><meta charset="utf-8"><title>歐國盃求驗客：尼維特去波蘭「騷擾」尹佩斯 - 求驗客</title></header><body><h1>歐國盃求驗客：尼維特去波蘭「騷擾」尹佩斯 - 求驗客</h1><p>效力阿仙奴嘅荷蘭前鋒尹佩斯，到底係去係留都仲未有定案；有消息話應屆意甲冠軍祖雲達斯，銳意鞏固新王朝，決定派出名宿尼維特（圖）飛去波蘭做說客，誠邀呢位28歲球星加盟斑馬兵。我求大俠就覺得意大利佬呢個做法好反感，人哋一早講明封嘴兼專心打歐國盃，你家咁去騷擾人，有咩居心先？所以我求大俠喺度懇求尹佩斯，唔好理佢開嗰張180,000鎊（約220萬港元）周薪嘅合約，一世做槍手！</p></body></html>
