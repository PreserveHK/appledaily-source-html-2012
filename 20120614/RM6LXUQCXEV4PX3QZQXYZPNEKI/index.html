<html><header><meta charset="utf-8"><title>戴bra搬家　女神掉頭斷臂</title></header><body><h1>戴bra搬家　女神掉頭斷臂</h1><p>哎，四川「嘉陵江女神」命運坎坷！繼早前遭工作人員強行戴上胸罩後，在搬家途中亦遭粗暴對待，導致掉頭斷臂！<br>「『女神』出意外了：頭掉了，手臂也斷了！」前日凌晨，南充主城區人民路上的「女神」雕塑搬遷（左圖），但路上遇意外：被樹枝絆住，令它頭部掉落、雙臂摔斷（右圖）。雕塑原作者急赴當地，他表示「女神」受損不大，將在一周內用相同的漢白玉石原樣修復。該雕塑建於1984年，由17塊漢白玉石雕琢而成。由於南充主城區人民路將修建一條2.5公里的下穿隧道，隧道地面的「女神」雕塑，需移至別處。但當局早前強行為它帶上紅色胸罩，引起熱議。人民網<br></p></body></html>
