<html><header><meta charset="utf-8"><title>福建「橋上書屋」　世界環保建築</title></header><body><h1>福建「橋上書屋」　世界環保建築</h1><p>福建漳州「橋上書屋」（圖）被英國《衞報》（TheGuardian）評為世界八大環保建築之一，為榜上有名的唯一中國建築。據設計者稱，它是一所希望小學，整個項目基地面積為1,550平方米，建築面積240平方米，投入65萬元人民幣建成。土黃色的木條包裹方形的建築，擱在兩岸土樓之間，有足夠的採光和通風。<br>主要材料來自當地，如石頭和木材，且「都是環保的，融入了當地風情」，建築與周邊環境、自然融為一體。<br>福建《海峽導報》</p></body></html>
