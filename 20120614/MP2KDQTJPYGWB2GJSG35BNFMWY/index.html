<html><header><meta charset="utf-8"><title>七鋼筋插穿身體　工人大難不死</title></header><body><h1>七鋼筋插穿身體　<br>工人大難不死</h1><p>49歲的浙江籍男子鄭學佳，周一（11日）下午在福建雙溪修造橋樑時，遭機器中突然彈出的七條一米多長鋼筋貫穿身體（圖），當晚深夜輾轉被送到浙江醫學院第二醫院搶救。</p><p>院方聯同消防員用切割機花兩個多小時將其體外鋼筋切斷（圖）。經X光檢測，發現七根鋼筋緊貼着他胸腔內的各個重要器官，幸好沒有刺到心臟。經過三個多小時手術，成功將鋼筋全部拔出，但傷者要高位截肢，目前正在重症監護室觀察。浙江在線</p></body></html>
