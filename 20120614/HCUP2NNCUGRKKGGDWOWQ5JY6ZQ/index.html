<html><header><meta charset="utf-8"><title>蘋果汁6宗高官離職就業被拒</title></header><body><h1>蘋果汁<br>6宗高官離職就業被拒</h1><p>【本報訊】公務員事務局向立法會提交的文件顯示，去年共審核了47宗首長級公務員離職後從事外間工作的申請，6宗被當局拒絕，41宗獲批准但施加了工作限制。41宗獲批申請有14宗在商業機構任職，27宗則在非商業機構。這些申請由37名首長級公務員提出，約八成申請者職級屬首長級薪級表第1至3點。<br>獲批個案被施加的工作限制，一般包括不得直接或間接參與競投任何政府土地、物業、計劃、合約或專營權，以及不得直接或間接參與任何會令政府尷尬或有損公務員隊伍聲譽的活動。</p></body></html>
