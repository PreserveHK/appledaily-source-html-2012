<html><header><meta charset="utf-8"><title>霸氣男拖兩老虎逛街</title></header><body><h1>霸氣男拖兩老虎逛街</h1><p>「我的天，這是甚麼寵物，怎麼像老虎啊！」近日，吉林市的徐先生逛街時，從遠處看見一名男子手牽着兩隻黃色黑紋的寵物，還以為是小貓小狗，可往近處一看，原來是老虎（圖），這可嚇壞了他。而一些經過的路人也不禁嚇了一跳，都躲得遠遠的。<br>徐先生說，兩隻小老虎是剛剛出生沒多久，還被人牽着，應該還沒甚麼野性和殺傷力。他說，牽着老虎逛街，還真霸氣。<br>但俗語說養虎遺患，就算這位男子是動物園的飼養員，徐先生認為也不能這樣明目張膽的把老虎牽到大街上，因此建議該男子趕緊把老虎送到該去的地方。<br>人民網</p></body></html>
