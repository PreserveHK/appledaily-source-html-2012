<html><header><meta charset="utf-8"><title>爭與索模合照車迷肉搏打鬥</title></header><body><h1>爭與索模合照<br>車迷肉搏打鬥</h1><p>內地不少車迷醉翁之意不在酒，到車展不但看新車，而是看性感的汽車模特兒，更拿相機拍攝。近日在深圳一個車展，兩名車迷為與車模合照，竟大打出手（左圖）。<br>而早前以布條裝震撼北京車展的車模干露露，後繼有人。在深圳車展上模仿干露露，身穿真空露臍裝的車模出現，網民稱她是「二號干露露」（右圖）。她名叫吳稀兒，來自深圳，因干露露病倒，才有機會出場。鳳凰網<br></p></body></html>
