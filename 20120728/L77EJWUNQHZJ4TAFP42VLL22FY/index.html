<html><header><meta charset="utf-8"><title>「倫」流Blog：凌晨長龍</title></header><body><h1>「倫」流Blog：凌晨長龍</h1><p>這條長龍出現在凌晨一點半，倫奧新聞中心門外。本來看完DannyBoyle那場帶點幽默、小品式的開幕禮後，完場時雖已凌晨一點，仍毫無怨言；怎知去到新聞中心，排隊長龍熱鬧過旺角，工作人員十問九唔知下，上車時已是凌晨兩點。<br>激氣完後以為明天會更好，怎知等大會車去做黃金寶出戰的男子公路賽時，明明是每小時05分到達的車，遲了半小時才到，追問遲到原因，義工阿嬸竟然輕輕一句Noidea，一時真係唔識反應。徐嘉華攝</p></body></html>
