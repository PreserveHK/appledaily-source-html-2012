<html><header><meta charset="utf-8"><title>曉明、Baby玩前後腳</title></header><body><h1>曉明、Baby玩前後腳</h1><p>Angelababy和黃曉明相戀已是公開秘密，但依然喜歡低調，日前又被影到前後腳現身北京機場。當日下午，一身黑衣、戴鴨舌帽及黑超的曉明與助手先步出機場，為怕被人認出，曉明經常拿着手機遮住半邊臉。<br>隔了一會，同樣戴帽和黑超的Baby在一男一女助手陪同下出閘，灰衫襯黑色薄紗裙，裙角飛揚即露出白白美腿，其間Baby與助手有說有笑，還邊行邊交流手機上的短訊，心情靚靚，之後Baby乘車去了一家高級火鍋店，但未見曉明同行。據知曉明回京後又要趕往天津拍攝新片，北京與天津相距不遠，乘坐高鐵半小時便到，Baby要去探班亦好方便。<br>撰文﹕丁寧</p></body></html>
