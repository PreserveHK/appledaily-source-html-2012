<html><header><meta charset="utf-8"><title>小熊困垃圾桶美夫婦冒險拯救</title></header><body><h1>小熊困垃圾桶<br>美夫婦冒險拯救</h1><p>美國新墨西哥州有三隻小熊跟隨熊媽媽出外覓食，爬進大垃圾桶後卻被困在裏面，熊媽媽急得在垃圾桶附近徘徊，幸好申克夫婦聽到小熊叫聲，冒着可能被熊媽媽襲擊危險拯救小熊。<br>申克駕駛貨車，太太站在車尾上伸出梯子，待貨車後退至垃圾桶前，她立即把梯子放進垃圾桶內（上圖），然後立即駕車離開。小熊借助梯子成功爬上垃圾桶頂，之後逐一爬落地（下圖），跟隨熊媽媽離開。<br>英國《每日電訊報》</p></body></html>
