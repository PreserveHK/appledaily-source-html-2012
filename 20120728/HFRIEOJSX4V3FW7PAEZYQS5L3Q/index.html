<html><header><meta charset="utf-8"><title>參賽扮夫妻　8年後真結婚</title></header><body><h1>參賽扮夫妻　8年後真結婚</h1><p>英國一對男女，八年前為慈善扮成新郎新娘參與長途跋涉賽（左圖），兩天行程令他們日久生情，日前更結成夫婦（右圖）。<br>現年28歲的勞埃德（SamLloyd），2004年想參加慈善賽，大會規定參賽者在毋須花費由英國前往巴黎，且需一男一女同行，她鼓起勇氣邀請同學鮑爾斯（AdrianBowers）參加。兩人為方便搭順風車，扮成新郎新娘，更有多人請他們吃飯。兩人最終落敗，但感情大進。勞埃德說：「人人都說這是真正愛情故事，很浪漫！」<br>英國《每日郵報》</p></body></html>
