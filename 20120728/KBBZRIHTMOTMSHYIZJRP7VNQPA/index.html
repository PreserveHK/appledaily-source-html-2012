<html><header><meta charset="utf-8"><title>英體操選手玩真鞍「馬」</title></header><body><h1>英體操選手玩真鞍「馬」</h1><p>充滿美感嘅體操，向來都係最受觀眾歡迎項目之一，各單項資格賽上周六亦都開始，上屆京奧攞到鞍馬銅牌嘅英國選手路易斯史密夫（圖），自然成為英國傳媒追訪目標。有報章刊登咗史密夫喺真馬背上做出漂亮嘅動作，構圖認真出色，不過睇真啲就似合成相。<br>呢位23歲嘅體操選手認真多才多藝，玩體操前試過田徑、游泳、足球、高爾夫球等，之後先揀體操做專項。佢同屋企人喺彼德堡嘅新屋，家就起緊，史密夫仲話會落手落腳去裝修，希望倫奧攞埋金牌，放喺新屋度就威到盡。</p></body></html>
