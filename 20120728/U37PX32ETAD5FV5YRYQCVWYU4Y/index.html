<html><header><meta charset="utf-8"><title>韓裔女記者遭瘋婦毆傷</title></header><body><h1>韓裔女記者遭瘋婦毆傷</h1><p>美國紐約電視台第一頻道韓裔女記者VivianLee（上圖），前天（周五）在布魯克林區採訪一宗塌棚架壓死人事件時，一名披住床單的瘋婦竄上採訪車，拿起Vivian的化妝品來塗，還打傷Vivian。<br>Vivian看到有人偷用她的化妝品和偷吃她的零食，上前交涉，對方竟揮拳擊中她喉嚨，採訪車司機見Vivian受傷，撲前將該女子按在地上，至警員到來。警方拘控該名女子傷人罪，送她到醫接受精神檢查（下圖）。<br>美國《紐約每日新聞》</p></body></html>
