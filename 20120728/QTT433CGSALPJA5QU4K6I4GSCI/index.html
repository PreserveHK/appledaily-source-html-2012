<html><header><meta charset="utf-8"><title>馬國明懶理陌生短訊</title></header><body><h1>馬國明懶理陌生短訊</h1><p>林峯近日被指暗撻內地女星劉羽琦，昨日突然以病為由缺席《回到三國》宣傳，似乎想淡化事件。獨擔大旗的馬國明昨日率領《三》劇演員梁嘉琪、陳敏之等在中環出席活動，馬國明表示不了解近日無綫小生的事，但他會引以為戒：「如果有陌生人傳短訊畀我，我一定唔會覆，有啲人會你達到目的，好似騙案咁，我試過收到唔識嘅人短訊，冇色情成份，但係我都唔會覆。」<br>無綫小生個個都花弗，自言仍是單身的梁嘉琪表示找男友會找圈外人，她說：「呢行啲女仔條件咁好，自己會好冇安全感，寧願識圈外男朋友。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
