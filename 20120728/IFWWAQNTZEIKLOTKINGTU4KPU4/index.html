<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星奇雲高士拿最近入稟向21年前電影《俠盜羅賓漢》的多名監製追討電影分紅。<br><br>★史泰龍領軍主演的電影《轟天猛將2》，其中國藉特技人劉坤去年因在片場意外離世，劉坤家人前日入稟法庭索償約18.7萬港元。</p><p>★英國諧星RussellBrand搶記者iPhone一案，昨日被判執行20小時社會服務令及罰款3,900港元。<br><br>★日本男星高良健吾被昨日出版的《FRIDAY》偷拍到日前跟時裝模特兒野崎萌香約會。<br><br>★趙權所屬的韓國組合2AM再度襲港，於9月29日在九展舉行亞巡首站。</p></body></html>
