<html><header><meta charset="utf-8"><title>刀是求生</title></header><body><h1>刀是求生</h1><p>瑞士出名的除了名錶、芝士火鍋，其實還有一把靚刀。以軍刀聞名於世的Victorinox瑞士軍刀，早前便與九龍表行推出腕錶禮盒裝，一次過集合品牌兩大重要產品：NightVisionII腕錶及RescueTool軍刀。前者設有夜光指標及數字時標，加上獨有的LED錶盤夜燈、照明及閃燈功能，方便漆黑中閱時及活動自如。後者更為醫療及救援而設，可單手打開，其特設的破窗器能敲碎堅硬的車窗或割斷堅韌的安全帶或繩索，以備不時之需。<br><br>九龍表行（28387101）<br>銅鑼灣景隆街2號地下D號舖</p></body></html>
