<html><header><meta charset="utf-8"><title>隆胸10年　婦右胸腫如排球</title></header><body><h1>隆胸10年　婦右胸腫如排球</h1><p>「丈夫可能嫌棄我胸太小。」十年前，為了追求完美身材和挽回丈夫日漸冷淡的感情，雲南李女士決定注射奧美定隆胸，之後「穿着最細碼內衣還嫌大」的李女士頓時對自己身材非常滿意。<br>可惜過了十年的甜蜜婚姻生活後，一周前她的右側胸部突然腫脹如排球。醫生馬上替她做手術（圖），抽出乳房內變質的奧美定，結果抽出一管黃黑色的黏稠物質，空氣中更瀰漫着一股類似臭雞蛋的惡臭。<br>新浪網</p></body></html>
