<html><header><meta charset="utf-8"><title>「做兩次就可以避孕」女生自揭被騙性侵</title></header><body><h1>「做兩次就可以避孕」<br>女生自揭被騙性侵</h1><p>台中市一名張姓男子與13歲少女在一酒店（圖）共同吸食毒品後，性侵少女，少女擔心會懷孕，張男竟瞎編「破處後要再做一次，才會將精子冲掉。」少女信以為真，兩人「再來一次」。後來少女在學校上性教育課時無意間吐露此事，老師通知家長報警，將張男拘捕法辦。<br>警方調查指，受害少女小真（化名）就讀中一，今年1月底她遭疑犯性侵兩次後，到5月底學校上兩性關係課程老師提到幾種避孕的方法，小真竟脫口說出「做兩次就可以避孕！」老師聽了目瞪口呆，追問得知她兩度遭性侵。<br>台灣《蘋果日報》</p></body></html>
