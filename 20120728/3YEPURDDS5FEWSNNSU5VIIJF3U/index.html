<html><header><meta charset="utf-8"><title>江門三殺人犯注射處死</title></header><body><h1>江門三殺人犯注射處死</h1><p>廣東江門三宗故意殺人案的三名被告，經最高人民法院核准後，於前日上午在江門市被執行死刑。當地目前已不再槍決，而改以注射方式執行死刑。法院前日召開宣判執行會，宣讀最高法院裁決，三人隨後被押赴刑場。因交通事故賠償糾紛而連殺兩人的何錦權，在庭上聽判後，情緒失控，哭鬧不已。</p><p>因在強姦過程中遭阻而殺人滅口的祝本龍則神情漠然；而因百元人民幣工薪糾紛而殺害老闆女兒的孫雙新，被執行死刑時也面有不甘。<br>廣東《南方都市報》</p></body></html>
