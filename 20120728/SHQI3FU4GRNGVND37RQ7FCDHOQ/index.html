<html><header><meta charset="utf-8"><title>專家之言朱啟南：切忌心浮氣躁</title></header><body><h1>專家之言<br>朱啟南：切忌心浮氣躁</h1><p>射擊項目的女子10米氣步槍，為倫奧第一金。射擊講求運動員「拿得起，放得低」。因心態上的冷靜、平穩與否，將影響出手時的準繩度。同時射擊選手亦需要有耐心，以避免難以處理領先或落後的情況，致出現心神不定，未能看清射擊目標。</p><p>28歲的中國射擊選手朱啟南，今屆將出戰男子10米氣步槍、步槍卧射及步槍三姿；勇於挑戰3項賽事，因他心境成熟了。朱啟南坦承射擊切忌心浮氣躁，他以「懵懂」形容自己04年雅典奧運贏10米氣步槍金牌，很想贏的壓力令他在京奧失準。他說：「京奧很想贏，結果輸了很遺憾。今次倫奧也力爭金牌，但無論贏輸，都會享受過程。」
</p></body></html>
