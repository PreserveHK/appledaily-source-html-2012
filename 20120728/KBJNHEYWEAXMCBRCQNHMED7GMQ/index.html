<html><header><meta charset="utf-8"><title>關仁隱事：「白雪雪」寫微博有錢袋 - 關仁</title></header><body><h1>關仁隱事：「白雪雪」寫微博有錢袋 - 關仁</h1><p>今時今日網絡世界嘅影響力真係好大，隨時可以一呼百應。近年中港台嘅藝人名人都熱玩微博，連啲一線星都玩得好投入，fans又好熱衷不停跟住偶像玩，呢股熱潮真係唔可以睇少。原本微博只係一個藝人同藝人，或者藝人同fans溝通嘅渠道，但關仁八到近年有公司以重酬請藝人出手喺微博宣傳，好似喺內地好有影響力嘅「白雪雪」，只要佢肯為某公司寫條微博講吓產品又好，講吓間公司又好，就可以收五位數字酬勞，真係羨慕死唔少人。<br>Textby關仁</p></body></html>
