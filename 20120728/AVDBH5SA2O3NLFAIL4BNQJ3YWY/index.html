<html><header><meta charset="utf-8"><title>福原愛擸零食急澄清</title></header><body><h1>福原愛擸零食急澄清</h1><p>有「瓷娃娃」之稱嘅日本乒乓球手福原愛（左），面圓圓少少babyfat鬼咁可愛，而出名鍾意食零食嘅佢，日前喺選手村就俾記者撞見佢捧住好多零食咁趕路，有麵包、乳酪同埋水果等等。好在福原愛立即表明「清白」，佢話：「呢啲食物唔係我食㗎！係攞番去俾隊友嘅，因為佢哋冇飯食！」不過，唔知係唔係佢趕忙得滯，竟然將啲零食跌到一地都係，但幾時都話靚女有著數㗎啦，即時已經走出一位身形肥肥哋嘅男運動員，幫福原愛執起晒啲零食。</p></body></html>
