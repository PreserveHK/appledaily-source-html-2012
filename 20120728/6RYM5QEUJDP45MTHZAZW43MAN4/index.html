<html><header><meta charset="utf-8"><title>陳豪心定抗乳牛誘惑</title></header><body><h1>陳豪心定抗乳牛誘惑</h1><p>陳豪昨晚在中環出席Joyce時裝活動，問到杏兒與黃宗澤情變，他表示：「戥杏兒可惜，不過自己係外人，別人嘅事冇資格評論，希望佢安然度過。」記者笑言內地多誘惑，無綫小生輪流出事，陳豪表示：「誘惑係個人，心定就身處任何地方都唔受影響，藝人應該專心工作，生活越簡單越好，我剩係飲咖啡。」<br>問到內地巨乳女星好易埋身，陳豪表示：「自己未遇過，都係粉絲想攬吓，冇飛來蜢、烏蠅、曱甴都冇，女朋友唔使擔心，自己係超悶嘅人。」記者讚他與林峯、吳卓羲及黃宗澤相比是筍盤，他笑言：「冇話係筍盤，藝人應該樹立好榜樣。」<br>採訪：林嘉慈<br>攝影：陳志嵐</p></body></html>
