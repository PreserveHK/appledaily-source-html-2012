<html><header><meta charset="utf-8"><title>迷你豬變大肥豬　主人一樣like</title></header><body><h1>迷你豬變大肥豬　主人一樣like</h1><p>豬仔身形小，當然討人歡喜！但英國一名男子花了約3000港元，購買一隻迷你豬送給太太作寵物，怎料小豬不斷膨脹，由迷你豬變成大肥豬。<br>豬仔在一年半內狂吃飼料、香蕉、士多啤梨及魚肝油，又不肯做運動，現時已重達350磅，變成大肥豬，甚至肥得上不到樓梯，只能睡在地下客廳的沙發上。雖然牠身形龐大，但主人表示不會放棄牠，會設法幫牠減肥。<br>其實真正的迷你豬成年後，通常最重只有約60餘磅，及14吋長。</p></body></html>
