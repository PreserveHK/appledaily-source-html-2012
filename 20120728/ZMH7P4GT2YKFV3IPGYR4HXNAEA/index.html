<html><header><meta charset="utf-8"><title>拜恩泳池靚女</title></header><body><h1>拜恩泳池靚女</h1><p>美國男籃粒粒皆星，去到邊都有一班粉絲，真係唔講得笑。上周六開幕禮前，男籃返咗選手村同其他美國選手集合；女泳將索妮同百米飛人基爾見到拜恩都即時上前搵佢合照，仲笑到四萬咁口。之後Kobe將啲相放上Facebook，其中跳高選手基勒特（ErikKynard）(下圖左)仲好鬼似佢㖭。佢fb自爆話球隊同澳洲泳隊住埋同一間酒店，上周三去睇佢哋練水，仲同澳洲女飛魚懷絲(上圖左)，搭晒膊頭合照。之後開幕禮時，Kobe再同中國女籃有「女Kobe」之稱嘅馬增玉影相。哇﹗拜恩你係咁同埋啲靚女影相，小心返到美國畀老婆扭耳仔呀。</p></body></html>
