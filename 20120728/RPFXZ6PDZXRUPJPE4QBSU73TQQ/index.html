<html><header><meta charset="utf-8"><title>「地獄之門」焚燒逾40年</title></header><body><h1>「地獄之門」焚燒逾40年</h1><p>驟眼看，這個地底大洞燒足40多年，以為是科幻電影場面，但這處「地獄之門」卻真的存在，位於中亞國家土庫曼（Turkmenistan）。前蘇聯地質學家1971年在土庫曼卡拉庫姆沙漠鑽地勘探時，鑽機所在處的地面突然塌下，形成一個70米寬、充斥天然氣的大坑（左圖），他們擔心會洩漏有毒氣體，決定在坑中放火燒光氣體。可是這把火一燒就燒了40多年（右圖），始終仍不熄滅，被村民形容為地獄之門。<br>英國《每日郵報》</p></body></html>
