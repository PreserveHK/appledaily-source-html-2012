<html><header><meta charset="utf-8"><title>拍檔病逝籮霸心痛</title></header><body><h1>拍檔病逝籮霸心痛</h1><p>曾演出電影《歌壇巨星莎蓮娜》（Selena）的拉丁女星LupeOntiveros（右），香港時間前日因肝癌在洛杉磯離世，終年69歲。同片拍檔珍妮花露柏絲（JenniferLopez中）昨日得悉前輩死訊後表示極度心痛，並大讚Lupe是出色女演員。曾與Lupe合作美劇《靚太唔易做》（DesperateHousewives）的伊娃隆歌莉亞（EvaLongoria）亦留言表示十分悲傷。
</p></body></html>
