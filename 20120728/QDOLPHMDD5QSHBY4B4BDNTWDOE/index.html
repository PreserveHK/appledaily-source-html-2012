<html><header><meta charset="utf-8"><title>蒙尼恩傷癒鋒線勁豪</title></header><body><h1>蒙尼恩傷癒鋒線勁豪</h1><p>西班牙及西甲球隊，都擅踢4-3-3；蒙尼恩今仗復出後，西班牙奧運隊更可組成「豪華」三叉戟陣容，因為3人阿祖安盧比斯、桑馬達及蒙尼恩都具備大國腳經驗。<br>19歲的蒙尼恩是上季冒起的西甲新星，今年2月更獲迪保斯基徵召，在友賽委內瑞拉中上陣；此子雖然只得1米69，但短小精悍、爆發力強，甚具昔日韋拿影子。惟因為小腿受傷，他在首戰缺陣；蒙尼恩說：「能夠參與奧運，是球員的榮耀，雖然己隊首戰失利，但沒有影響信心。」預期今仗復出後，蒙尼恩會出任右翼鋒，桑馬達踢回較擅長的左翼鋒，與正箭頭阿祖安盧比斯合作。</p></body></html>
