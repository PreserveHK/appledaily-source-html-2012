<html><header><meta charset="utf-8"><title>韓毓霞感受開幕氣氛</title></header><body><h1>韓毓霞感受開幕氣氛</h1><p>韓毓霞、陳芷菁和朱凱婷正在英國採訪倫敦奧運，韓毓霞更有幸在開幕禮舉行地倫敦奧林匹克體育館，親身感受開幕氣氛；陳芷菁和朱凱婷則在開幕禮前訪問了華人火炬手張敬龍。</p><p>此外，李克勤、鄭裕玲和朱慧珊等前晚在將軍澳電視城演出節目《倫敦奧運開幕大派對》，該節目在翡翠台、明珠台、本港台和國際台播出，早前亮相過有線和now的克勤，即被喻為本港亮相最多媒體的藝人，克勤笑說：「今次真係破天荒呀！我屋企好大負擔㗎，但如果咁計，我係首次亮相亞視。」有機會返娘家無綫，克勤興奮說：「橫掂都係要出嚟，順理成章啫，雖然已改朝換代，但我喺無綫仲有好多朋友。」<br>採訪、攝影：卓寶花</p></body></html>
