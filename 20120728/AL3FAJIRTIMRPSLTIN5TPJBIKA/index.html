<html><header><meta charset="utf-8"><title>栢芝笑對四連仆</title></header><body><h1>栢芝笑對四連仆</h1><p>張栢芝前日帶同乖仔Lucas訪台，對於主演的電影四連仆被封為票房毒藥，栢芝前晚出席品牌活動時為自己解畫：「當一個演員票房不是重點，有時候要很多方面加起來，做好本份就OK。」對於與霆鋒離婚將近一年，問到心態上的改變時，栢芝表示：「其實每一分每一秒都有，相信上天安排的東西，會坦然去接受。」<br>此外，栢芝舊愛陳冠希（Edison）昨日推出廣東概念大碟《三角度》，並找來應采兒feature副歌一段，當年Edison發生淫照事件時，小春曾勁寸對方，今次應采兒幫Edison手，小春贊唔贊成㗎？<br>撰文：林妃</p></body></html>
