<html><header><meta charset="utf-8"><title>純情女求警辨男友好壞</title></header><body><h1>純情女求警辨男友好壞</h1><p>「我把男朋友帶來，希望你們能幫我參謀參謀，把下關。」重慶23歲女子孫小雅（圖左）於周二（24日）帶着27歲男子譚力，到萬州區公安局設在火車站的警崗，要求警察幫忙看看她的男友是好人還是壞人，自己應否答應他的求婚。<br>原來小雅是第一次與男友見面，此前只靠電話聯繫、煲了一個月「電話粥」。首次見面的男友，就向她求婚。<br>現場警察偷偷透過電腦查核，顯示譚力和其家庭成員均無不良記錄，但勸小雅應冷靜看待婚姻，小雅聽後非常感激：「叔叔，我明白了，我要和他交往一段時間再說。」<br>《重慶晚報》</p></body></html>
