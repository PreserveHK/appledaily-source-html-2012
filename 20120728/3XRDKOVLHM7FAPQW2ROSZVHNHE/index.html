<html><header><meta charset="utf-8"><title>子丹慶生憶住木屋</title></header><body><h1>子丹慶生憶住木屋</h1><p>甄子丹與太太汪詩詩昨日在灣仔出席一慈善活動，由於昨日是子丹49歲生日，所以覺得好有意義，他笑說：「其實我係28歲生日，之前同小朋友去過協康會同探訪深水埗四個家庭，覺得好有意義，我細個住過木屋區，體會到佢哋嘅生活。」</p><p>唔會減產</p><p>問汪詩詩送甚麼禮物給老公？子丹搶答說﹕「唔使要啲乜嘢，每年生日陪住我已OK，願望係多啲愛同世界和平。」明年便50大壽的子丹，被問有甚麼人生新目標？他笑說：「下年得29歲，做好自己啦，唔會減產拍戲，因為男人要工作先有動力，留喺屋企冇用，呢方面太太好支持。」<br>採訪、攝影：溫敏芝</p></body></html>
