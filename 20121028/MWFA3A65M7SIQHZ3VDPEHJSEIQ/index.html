<html><header><meta charset="utf-8"><title>關仁隱事：<br>「拍烏蠅」紫look扮巨星 - 關仁</title></header><body><h1>關仁隱事：<br>「拍烏蠅」紫look扮巨星 - 關仁</h1><p>復出拍戲養家嘅「瘦骨仙」幾部票房係咁仆，反而佢嘅細佬個個唔使做，好似「拍烏蠅」咁一日到晚同女朋友「寸嘴」一齊，反而寸嘴仲有做嘢，唔怪得傳佢由家姐同女友包養。關仁個朋友有次見到拍烏蠅，佢見到街外人即低晒頭懶係怕被人認出，以為自己十足係天王巨星，可惜佢由頭到尾嘅紫look，盲嘅都見到佢。關仁都係嗰句，唔係巨星就咪扮係，唔想人見到就唔好着到咁揚囉。<br>Text by關仁</p></body></html>
