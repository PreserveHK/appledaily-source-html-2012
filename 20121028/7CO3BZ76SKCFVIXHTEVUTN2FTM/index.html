<html><header><meta charset="utf-8"><title>今日提醒你：44團隊鬥抬轎</title></header><body><h1>今日提醒你：44團隊鬥抬轎</h1><p>【本報訊】抬轎這傳統習俗都可以做善事。第38屆抬轎比賽暨慈善嘉年華今日於山頂明德國際醫院舉行，44個團隊將瞓身參與比賽，當中包括不同行業的機構、中學生等。比賽隊員會以獨特及精心設計的打扮參賽，轎子在太平山頂之間穿梭，盡顯中國傳統特色。<br>抬轎比賽今早10時至11時20分舉行。比賽過後隨即舉行大型慈善嘉年華，現場設有多個攤位比賽、手工藝製作及慈善義賣等活動。另有精采的歌舞及魔術表現。上述籌款活動的善款，將用作支持本地慈善機構。</p></body></html>
