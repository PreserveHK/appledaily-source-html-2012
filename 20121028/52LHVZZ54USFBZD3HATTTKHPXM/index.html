「地洞」冇錢發律師信 - 關仁</title></header><body><h1>關仁隱事：<br>
「地洞」冇錢發律師信 - 關仁</h1><p>富二代越來越多，不過唔係位位都咁有質素，有啲自我感覺良好，其實十分儍仔。好似阿媽翻頭嫁入豪門嘅「地洞」咁，身家暫時唔好，但未來應該無憂，即時自命貴公子咁，出入懶有派頭，仲專媾奀星cheap模，一派玩女星被緋聞困擾嘅格局，暗地裏其實俾啲阿太auntie笑佢儍。最搞笑係地洞有次俾傳媒寫佢媾女，佢覺得人哋唱衰佢，居然長篇大論寫一封英文電郵去報館，要求報館解釋及保證以後唔出負面嘢，真係當正自己黎天王、郭天王咁，事後當然被業內人士笑到爆嘴，仲笑佢可能無錢出律師信㖭。<br>Text by關仁</p></body></html>
