<html><header><meta charset="utf-8"><title>徐天佑丁父憂</title></header><body><h1>徐天佑丁父憂</h1><p>男子組合Shine於今年12月31日在紅館舉行演唱會，昨日突然傳來徐天佑父親病逝的消息，終年64歲。天佑昨日在微博公佈父親的死訊，並留言說：「父親與癌病抗戰了好一段日子，今天早上病逝了。我連日來心力交瘁，昨天完成活動立即趕往醫院，拖着爸的手過了一整晚直至最後。他一生做人行事正直，處處為別人着想，我非常慶幸有這樣的一位父親。爸，有緣再見，謝謝您。 」昨日記者致電給天佑，他指父親因為最初在政府醫院檢查不出患癌，後來再檢查已是末期結腸癌，天佑說：「我同家人都好唔開心，但因為自己有工作在身，仍然要努力做好工作。」採訪：葉雪</p></body></html>
