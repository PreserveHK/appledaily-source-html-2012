<html><header><meta charset="utf-8"><title>體壇拾趣<br>火箭有暗病唔玩成都賽</title></header><body><h1>體壇拾趣<br>火箭有暗病唔玩成都賽</h1><p>今日喺成都舉行嘅國際桌球錦標賽原本好受矚目，因為應屆世錦賽冠軍「火箭」奧蘇利雲（圖）休息近半年後，會喺呢嗰比賽復出，不過佢老兄噚日突以健康理由退出，發埋聲明話要聽從醫生建議，唔可以舟車勞頓，所以決定唔嚟中國，仲向粉絲、大會同埋贊助商say sorry。據聞「火箭」自舊年起，一直受腺熱病困擾，經常感到疲倦同發燒。講返比賽，抽籤結果公佈咗，香港嘅傅家俊籤運一般，星期二下午亮相，第1圈對高特（Martin Gould），晉級的話，次圈會硬撼世界排名第4嘅威廉斯，祝佢會有好成績啦！（now637台明日2:30pm直播）</p></body></html>
