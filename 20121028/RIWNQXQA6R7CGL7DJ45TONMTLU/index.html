<html><header><meta charset="utf-8"><title>林依晨金鐘獎再封后</title></header><body><h1>林依晨金鐘獎再封后</h1><p>第47屆台灣金鐘獎前晚在台北國父紀念館舉行，視帝視后分別由陳柏霖和林依晨憑人氣偶像劇《我可能不會愛你》奪獎，林依晨曾於08年憑台劇《惡作劇2吻》封后，這個獎座絕對是明天30歲牛一的林依晨最佳禮物，她領獎時興奮說：「這是很大的生日驚喜，面對初老的年紀，我們的心永遠不老。」</p><p>陳柏霖處男稱帝</p><p>林依晨在後台被追問可有通知在美國的男友Charles，她笑說男友因時差應該還在睡覺。至於首次稱帝的陳柏霖上台領獎時說：「這是入行多年得到第一個獎，感謝一直在我身邊的兄弟們，還有依晨等。」<br>撰文：林妃</p></body></html>
