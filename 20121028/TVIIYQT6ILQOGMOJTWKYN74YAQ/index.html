<html><header><meta charset="utf-8"><title>前解放軍為62元走水貨判囚</title></header><body><h1>前解放軍為62元走水貨判囚</h1><p>【本報訊】居住深圳的退休解放軍為賺取50元人民幣（約港幣62元），持雙程證來港走水貨，將維他命丸等營養產品帶回內地，終被入境處人員連人帶貨拘捕。他昨在沙田裁判法院承認一項違反逗留條件罪，裁判官按慣例將他即時判囚兩個月。事發於本月24日，入境處職員於深圳灣口岸見被告司增典（55歲）蹲在的士站旁邊，上前調查後懷疑被告走水貨，他在警誡下坦白招認為賺取50元人民幣而「幫人帶貨」，又聲稱因不熟悉本港法例才犯法。辯方求情指被告過往在本港沒有刑事紀錄，現靠領取每月2,000元人民幣生活津貼過活。案件編號：STCC5026/12</p></body></html>
