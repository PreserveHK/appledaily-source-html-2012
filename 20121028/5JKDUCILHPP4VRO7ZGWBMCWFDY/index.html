六四抗暴經典照</title></header><body><h1>話你知：王維林單人擋坦克<br>
六四抗暴經典照</h1><p>1989年6月5日，即六四屠城後次日，一隊解放軍戒嚴坦克隆隆駛過東長安街，經過北京飯店對開時，被一名身穿白襯衣、背着挎包的男青年擋住，青年以手示意坦克後退，又一度爬上炮塔與坦克手交涉。未幾青年被路邊衝出的便衣帶走。<br>這幅「單人擋坦克」畫面被藏在北京飯店樓上眾多外國記者拍到，成為六四屠城人民抗暴的經典。外媒指青年名叫王維林，但其真實姓名、身份及下落至今不明。美國《時代》周刊曾評他為「20世紀最具影響力的100個人物」。</p></body></html>
