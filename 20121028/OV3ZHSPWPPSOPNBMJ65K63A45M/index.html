<html><header><meta charset="utf-8"><title>趣趣地：伊度奧又貴又廢</title></header><body><h1>趣趣地：伊度奧又貴又廢</h1><p>外國著名體育網站《ESPN》嘅專欄作家最近選咗當今球壇10單最唔抵嘅簽約，其中俄超安治嘅伊度奧排第1，最物非所值！其實伊度奧（右）喺俄超嘅表現唔差，踢12場入7球，排射手榜第2位，但因為佢人工實在太高，3年合約值成8,700萬美元（約6.7億港元）。排第2嘅就係車路士嘅費蘭度托利斯，第3就係曼城嘅辛達告魯斯。中超亦有兩人上榜，上海申花嘅安歷卡排第4，而廣州恒大嘅孔卡就第7。</p></body></html>
