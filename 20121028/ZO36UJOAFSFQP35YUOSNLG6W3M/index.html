<html><header><meta charset="utf-8"><title>最上鏡露宿男熱爆網</title></header><body><h1>最上鏡露宿男熱爆網</h1><p>繼「上鏡男」、「上鏡女病人」和「上鏡狗」後，facebook多日瘋傳最上鏡露宿者，他就是30歲的巴西人努涅斯（圖）。<br>一名遊客最近在巴西庫里蒂巴鎮遊覽時，在街頭瞥見努涅斯這名露宿者相當上鏡，於是拍下照片放上fb，網民熱傳40,000次。照片中的努涅斯，肩膀披着毯子，並裹了數層毛衣，衫袖穿窿，讓拇指穿過破孔，而他落寞的神情觸動了無數網友的心。努涅斯坦言吸毒毀了他一生，他本來是模特兒，有美好前途，但多次戒毒失敗，以致一年前淪落露宿街頭。<br>英國《每日郵報》</p></body></html>
