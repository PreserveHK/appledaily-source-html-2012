<html><header><meta charset="utf-8"><title>女星：第一次給了奧巴馬</title></header><body><h1>女星：第一次給了奧巴馬</h1><p>「第一次，不能隨便找一個，你要找個很棒的人，要關心女人、明白女人，要着緊你有沒有醫療保險，尤其是關心你有沒有避孕，因為後果會很嚴重！」26歲美國女星Lena Dunham日前公開談第一次，最後更含羞答答說：「我的第一次，給了奧巴馬。」<br>她當然不是談初夜，而是說第一次投票。她為民主黨拍這條短片（圖），鼓勵年輕選民投票，日前曝光，有人讚「抵死」，但共和黨就狂轟低俗，對家有兩女的奧巴馬竟容許拍這短片感難明，甚至指他「認為年輕女性滿腦子只有性」。<br>美國《紐約每日新聞》</p></body></html>
