<html><header><meta charset="utf-8"><title>女童飛墮10樓奇蹟生還</title></header><body><h1>女童飛墮10樓奇蹟生還</h1><p>湖北武漢4歲女童雯雯，前日由10樓家中廚房的窗戶意外墮樓。幸好她落地位置為雨後鬆軟的草坪，起到緩衝作用，故她經送院搶救後，暫無生命危險，而現場地面則留下一個凹坑（圖）。</p><p>誤將鐵閘關上大哭</p><p>據雯雯的祖母稱，事發於前日上午8時許，她正準備送雯雯上幼兒園。當她在家門口整理鞋櫃時，雯雯誤將鐵閘關上，祖母因沒有帶鑰匙，於是打不開門。<br>雯雯一人被鎖家中後，嚇得大哭，更不知如何跑入廚房，並由窗戶墮到地面。<br>有目擊意外的鄰居稱，雯雯墮樓後，趴在地上，嘴巴有血，已經昏迷，但還在抽動。她被送院後奇蹟生還。<br>湖北荊楚網</p></body></html>
