<html><header><meta charset="utf-8"><title>趣趣地：D賓撻着列治維前女友</title></header><body><h1>趣趣地：D賓撻着列治維前女友</h1><p>維拉嘅戴倫賓特（右）拍拖了，但對象係西布朗中堅列治維（小圖）嘅前女友Kirsty Maclaren（左）。英國《太陽報》話D賓同Kirsty喺一個朋友聚會度認識，之後好快撻着，家D賓同Kirsty及佢兩個仔女一齊住，兩個小朋友仲係Kirsty同列治維生，真係七國咁亂。列治維原定舊年6月同Kirsty結婚，但喺婚禮前8日，佢兩個突然取消婚禮分手。因為列治維住喺伯明翰，而D賓效力嘅維拉又喺伯明翰；為咗唔想3個人撞口撞面，D賓仲打算為女友離開維拉㖭！</p></body></html>
