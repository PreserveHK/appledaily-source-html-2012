<html><header><meta charset="utf-8"><title>周迅新戲男女通殺</title></header><body><h1>周迅新戲男女通殺</h1><p>周迅、余文樂、徐濠縈和李依琳前晚在圓方出席時裝店開幕活動，荷李活男星兼廣告代言人史提芬多夫（Stephen Dorff）亦有到場。活動舉行時，導演陳果與竇唯前妻高原剛巧經過，周迅與兩人寒暄合照。<br>日前有指周迅首部參演的西片《雲圖》（Cloud Atlas）一人分飾三角，有機會入圍奧斯卡最佳女配角，周迅表示愕然說：「咁勁？我都唔知道，如果入圍都覺得開心。」<br>周迅表示新片故事特別，她分別要演男、女和外國人，她說：「我演男人要好留意才會發現。拍的時候挺累，導演喜歡都開心，最開心是可以跟湯漢斯（Tom Hanks）合作。」採訪：顏英儀　攝影：仇志德</p></body></html>
