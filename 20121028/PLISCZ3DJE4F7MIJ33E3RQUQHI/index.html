<html><header><meta charset="utf-8"><title>Kylie上節目食蛆蟲</title></header><body><h1>Kylie上節目食蛆蟲</h1><p>澳洲歌后Kylie Minogue前日在英國上電視節目《The Jonathan Ross Show》玩遊戲，當中英國樂隊Muse的主音Matt Ballamy亦是座上客。節目更請來了《人在野》（Man VS Wild）的冒險家Bear Grylls主持遊戲，Bear最出名在《人在野》中食蟲，因此Kylie及Matt亦逃不了命運，玩遊戲輸了要一齊食蛆蟲，一睇Kylie的面口就知她十分痛苦。</p></body></html>
