<html><header><meta charset="utf-8"><title>在雨中唱歌</title></header><body><h1>在雨中唱歌</h1><p>英國女子組合辣妹Spice Girls解散多時，較活躍嘅成員除咗碧咸嫂Victoria之外，就應該數到好巴辣嘅Geri Halliwell。百足咁多爪嘅Geri，前晚同拍檔Adam Cooper着住一樣嘅男裝打扮，喺倫敦West End演出著名音樂劇《萬花嬉春》（Singin' In The Rain），已為人母嘅Geri喺表演中做出多個高難度動作，俾拍檔抱起又企上燈柱度，平時做慣運動嘅Geri梗係easy job，之後仲嚟雨水兜頭淋，但為咗幫小朋友籌款，辛苦啲都值得嘅。</p></body></html>
