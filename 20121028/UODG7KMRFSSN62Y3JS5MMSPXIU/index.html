<html><header><meta charset="utf-8"><title>羅拔、姬絲頓鬼祟睇騷</title></header><body><h1>羅拔、姬絲頓鬼祟睇騷</h1><p>《吸血新世紀》（Twilight）系列情侶羅拔柏迪臣（Robert Pattinson）及姬絲頓史釗域（Kristen Stewart）戀情撲朔迷離，早前有傳復合的二人雖然並未公開承認，但昨日被拍到於洛杉磯同車前往美國歌手Prince的音樂會，不過他們十分鬼祟，戴了帽的羅拔一見記者即刻低頭，女方更閃縮掩面。有現場人士指二人於場內舉止親暱，旁若無人，而兩人於音樂會完結後更同車離去。</p></body></html>
