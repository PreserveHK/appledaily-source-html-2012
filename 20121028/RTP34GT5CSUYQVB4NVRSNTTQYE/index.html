<html><header><meta charset="utf-8"><title>體壇拾趣<br>回歸失敗摩里臣慘情</title></header><body><h1>體壇拾趣<br>回歸失敗摩里臣慘情</h1><p>2006年選秀榜眼阿當摩里臣（Adam Morrison、圖），當年因為名不副實，而成為聯盟嘅一大笑話。2009、10年喺湖人坐冷板凳，都畀佢坐到兩隻冠軍指環，之後就去咗土耳其搵食。今年28歲嘅佢，今季想再次挑戰NBA，所以就應拓荒者邀請，去咗試訓。好可惜，球隊上周五通知佢唔會同佢簽約。出師未捷身先死，聽講阿當摩里臣好有機會因為咁而退役㖭呀。</p></body></html>
