<html><header><meta charset="utf-8"><title>趣趣地：恒大蟬聯中超破紀錄</title></header><body><h1>趣趣地：恒大蟬聯中超破紀錄</h1><p>廣州恒大（圖）成為首支成功衞冕中超冠軍嘅球隊。上周六嘅中超，恒大主場迎戰遼寧宏運，靠射手郜林喺90分鐘嘅入波，以1:0絕殺對手。全取3分後，恒大踢咗29場得58分，拋離排第2、今輪同北京國安打和0:0嘅江蘇舜天5分，提早一輪攞中超冠軍。而教練納比賽後仲俾成班球員拋起慶祝；呢位意大利名帥話希望可以改變中國足球嘅理念：「我想以後可以喺場外做多啲事，好希望中國球隊可以堅守自己嘅信念！」攞到聯賽冠軍後，恒大喺11月仲會同貴州人和爭中國足協盃，力爭成為雙冠王。</p></body></html>
