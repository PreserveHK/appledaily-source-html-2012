<html><header><meta charset="utf-8"><title>蘋果汁<br>
免費法律諮詢一小時</title></header><body><h1>蘋果汁<br>
免費法律諮詢一小時</h1><p>【本報訊】香港律師會設立「法律周2012熱線」。熱線由即日起運作至明年1月14日，逾百名律師會的義務律師，會為來電的市民提供約一小時免費法律諮詢服務，主要覆蓋四個法律範疇，包括人身傷亡、家事法、中小企法律問題，及其他一般法律問題。<br>有需要市民可致電8200 8002，向接線員提供相應資料及身份證號碼，熱線會用作分配個案，其後會轉介至相關法律範疇的專線，致電後一個工作天便會由專線律師回電，提供不多於一小時的免費諮詢服務。惟已就相關法律問題申請法律援助，或已經諮詢獨立法律意見的市民，此熱線不會提供服務。</p></body></html>
