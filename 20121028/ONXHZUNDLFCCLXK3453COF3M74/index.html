<html><header><meta charset="utf-8"><title>雷頌德：黎明放低咗</title></header><body><h1>雷頌德：黎明放低咗</h1><p>雷頌德、莫文蔚、鄭伊健和古巨基等前晚在金鐘出席雜誌頒獎禮，雷頌德透露近日開始為黎明（Leon）錄音，明年6月會搞作品演唱會。問Leon離婚後有否影響錄音心情？雷頌德說：「佢心情OK，幾開心，Leon行啱自己嘅決定，放低咗。」有傳Leon離婚被分身家後陷財困，落難到內地做騷賺錢，雷頌德說：「呢啲係低能幼稚嘅推測，藝人成日返內地做騷。」</p><p>另外，伊健說明年才會迎娶蒙嘉慧，並澄清兩人財政獨立，有指女友未結婚已想加名到他公司，伊健指荒謬。<br>採訪：梁錦雯<br>攝影：陳慧安</p></body></html>
