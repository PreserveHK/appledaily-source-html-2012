<html><header><meta charset="utf-8"><title>政總集會撐DBC復播</title></header><body><h1>政總集會撐DBC復播</h1><p>【本報訊】由「保衞香港自由聯盟」接力舉辦的「撐DBC撐言論自由政總集會」昨繼續進行。金鐘政府總部外「公民廣場」上，多名嘉賓在講台上輪流「開咪」，講政治講社會講民生，現場有數百人集會，齊聲捍衞言論自由，爭取香港數碼廣播電台（DBC）復播。「保衞香港自由聯盟」由DBC員工、義工、聽眾及社運團體等組成，大會表示，會無止境舉行集會，爭取DBC復播，還聲於民。DBC大股東兼台長鄭經翰昨亦有到場支持。至於絕食超過130小時不適送院的樓南光，已恢復進食。</p></body></html>
