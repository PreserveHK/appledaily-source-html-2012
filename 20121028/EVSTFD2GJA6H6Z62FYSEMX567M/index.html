<html><header><meta charset="utf-8"><title>梗有一單喺左近　貨車溜後撞五鐵騎</title></header><body><h1>梗有一單喺左近　貨車溜後撞五鐵騎</h1><p>【尖沙嘴】【本報訊】前晚11時許，44歲姓朱男子與一名跟車工人駕乘密斗貨車運送麪包西餅。貨車停泊尖沙嘴加拿分道斜路路邊，朱聲稱離開前拉手掣鎖上車門。不久，兩人折返目睹貨車溜後，朱企圖跳上司機位煞車，但不果。貨車溜後10多米遠，車尾撞向The ONE商場對開停泊五部電單車車位處（圖），部份鐵騎捲入車底損毀。附近生果檔姓范男東主見狀大叫，10多途人發現險況四散走避，有驚無險。</p></body></html>
