老闆做拳靶　員工任打發洩</title></header><body><h1>確保食店服務質素<br>
老闆做拳靶　員工任打發洩</h1><p>受氣員工齊打「老闆」！為了讓員工以最佳狀態為客人服務，湖南長沙天心區黑石鋪一家名為「小溪閣」的家常菜館，就專門為員工設立了一間發洩室。老闆周軍更把自己的頭像做成「拳靶」，讓員工揮拳發洩（圖）。<br>照片放得很大，且固定在一面凹進去的牆上。因照片後放有軟墊，令員工出拳時，不會受傷，故照片已被打得支離破碎。<br>周軍說自己從不去發洩室，怕員工覺得尷尬。員工鄭女士則指，雖然不少員工都「打」過老闆，把去發洩室當作一種休息，但大家對周老闆還是很敬畏的。<br>湖南華聲在線網</p></body></html>
