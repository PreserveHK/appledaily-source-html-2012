<html><header><meta charset="utf-8"><title>美千人目睹雪茄UFO</title></header><body><h1>美千人目睹雪茄UFO</h1><p>美國肯塔基州、田納西州和維珍尼亞州的天空，上周驚現雪茄狀不明飛行物體（UFO圖），逾千人看到閃閃發光的UFO徘徊兩小時。<br>「這不是我認知的東西，不是飛機，也不是直升機。」肯塔基州目擊者埃普林搬出天文望遠鏡探究，拍下短片跟網友分享，形容它就像兩條對稱光管，在3萬米高空徘徊兩小時，「我不明白它如何能長期維持同一位置，它沒有推進器，也沒有任何氣體排出。」不過這個疑似UFO，很可能只是一個價值25美元（195港元）的8米長飛船，靠太陽能驅動。<br>英國《每日郵報》</p></body></html>
