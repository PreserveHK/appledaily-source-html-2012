<html><header><meta charset="utf-8"><title>蘋果汁<br>
車公廟廟會有變臉睇</title></header><body><h1>蘋果汁<br>
車公廟廟會有變臉睇</h1><p>【本報訊】一連兩天的車公廟廟會昨日開始，廟內除展出由著名插畫家廖仕強以「堅毅貓」一角重新演繹的二十四孝故事圖畫外，更有專家講解道教起源、太歲信仰等，另市民今晚七時可憑票在場內舞台觀看神功戲「洛神」。<br>今年廟會以弘揚孝道為主題，由於免費入場，昨吸引大批市民參加。今日場內有攤位遊戲、易經占卜、互動工作坊及傳統特色小食攤檔，下午2時半至5時更會有變臉、雜耍、武術及歌舞表演。車公廟早前完成第二期翻新工程，加設了元辰殿、財神殿，並在迴廊新增三十六計及二十四孝故事的陶塑板畫。</p></body></html>
