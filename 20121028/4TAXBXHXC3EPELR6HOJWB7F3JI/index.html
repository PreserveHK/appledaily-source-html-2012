<html><header><meta charset="utf-8"><title>上周五及周六部份球賽賽後報告</title></header><body><h1>上周五及周六部份球賽賽後報告</h1><p>在大雪下多蒙特作客以2:0挫弗賴堡，開今季聯賽作客勝利之門；羅拔利雲度夫斯基（右）今場貢獻了一個助攻。法新社</p><p>廣島三箭憑中場森崎和幸（中）於下半場的入球，作客1:1逼和大阪飛腳；由於次席的維加泰亦和波，三箭藉得失球差力壓對方續排榜首。互聯網</p><p>阿德萊德聯箭頭摩拉利斯紐曼（右）上周六於澳職梅開二度，助球隊主場3:1反勝威靈頓鳳凰。Getty Images</p></body></html>
