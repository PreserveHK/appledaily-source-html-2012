<html><header><meta charset="utf-8"><title>趣趣地：<br>董之英沙西區10連霸</title></header><body><h1>趣趣地：<br>董之英沙西區10連霸</h1><p>仁濟醫院董之英紀念中學同宿敵賽馬會體藝中學，噚日喺馬鞍山仿真草球場合演沙西區學界男甲最後一場爭標組複賽，吸引近百名師生到場打氣；當中極力擺脫連續9年「二奶命」嘅體藝，有女粉絲喺場邊落力大嗌「體藝加油！」，令球隊士氣大振。可惜，體藝喺下半場一個黃金機會，翼鋒蕭晴朗角球妙射，俾董之英嘅傑志U18代表黃子俊護空門，雙方最終踢成0:0完場。董之英最終憑較佳得失球差（4球）力壓對手，連續10年稱霸沙西區；效力港甲飛馬嘅隊長李毅凱（後排右二）賽後話：「希望贏埋之後嘅精英賽，咁就完美喇！」</p></body></html>
