<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警反黑行動拘62人</title></header><body><h1>各區突發簡訊：<br>警反黑行動拘62人</h1><p>【屯門】<br>【本報訊】警方新界北聯同屯門警區刑事部人員採取代號「勵牧」反黑行動，於本月2日起，連續6日打擊活躍屯門區黑幫新義安，拘捕62名（20至67歲）男女。其中一項行動於昨晨零時許，警方搜查新墟德政圍一單位，搗破地下竹館，拘捕41名男女聚賭人士，撿獲13,500元現金賭款。至於其他被捕男女分別涉嫌販毒、煽惑他人成為三合會會員、刑事恐嚇及嚴重傷人等罪名。</p></body></html>
