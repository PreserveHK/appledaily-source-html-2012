<html><header><meta charset="utf-8"><title>陳茵媺叫陳豪買大床</title></header><body><h1>陳茵媺叫陳豪買大床</h1><p>陳茵媺、周國豐與太太黃泳霖等前晚在中環出席床上用品預覽酒會，大會送上兩個枕頭，其中一個繡上茵媺的英文名Aimee，問她另一個會否繡上陳豪名字？Aimee說：「送畀父母啱用啲。」<br>Aimee表示自小喜歡睡queen size的床，笑言婚後要用king of the king size的床，才夠位讓她碌來碌去。對於陳豪一星期內在海外連奪兩獎，她直言戥男友高興。<br>此外，在《大太監》中飾演公主的Aimee，理應身嬌肉貴，但前晚播出的一集，卻被眼利網友看到穿上爛鞋出鏡，認真失策。 <br>採訪、攝影：卓寶花</p></body></html>
