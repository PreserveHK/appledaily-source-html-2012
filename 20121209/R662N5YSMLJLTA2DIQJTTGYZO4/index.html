<html><header><meta charset="utf-8"><title>無痛分手　情侶自拍MV宣佈</title></header><body><h1>無痛分手　情侶自拍MV宣佈</h1><p>美國紐約市情侶曼恩和金格拍拖五年，近日分手，他們選擇了最「無痛」和最方便的方式通知朋友：粉墨登場拍了一輯MV，上載到YouTube，唱歌交代他倆為何要分開。<br>曼恩一開始就開心地唱「我希望有子女」，但金格隨即以憂愁的音調插口唱「但我真的不想」。他倆之後唱，「我們仍然相愛，但這列火車已停駛。我們只想通知你們，我們已分手」。<br>曼恩解釋：「我不想在facebook留言宣佈，又不想向人一再重複去解釋，因為這樣會很痛苦。」<br>英國《每日郵報》</p></body></html>
