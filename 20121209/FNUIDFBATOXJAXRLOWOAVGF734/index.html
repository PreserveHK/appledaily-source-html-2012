<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>生日開P爆樽收場</title></header><body><h1>各區突發簡訊：<br>生日開P爆樽收場</h1><p>【黃大仙】<br>【本報訊】34歲姓盧及35歲姓黃男子，昨凌晨1時許偕10多名男女友人，在黃大仙大成街街市二樓熟食中心食肆，慶祝其中一名友人生日，眾人酒酣耳熱，又玩啤牌，其間疑為錢銀問題，盧和黃發生爭執，盧疑拿起酒樽向黃爆樽襲擊，玻璃碎割傷黃的胸口。警員接報到場拘捕涉嫌傷人男子，黃向警員表示：「佢差啲隊死我。」但送院治理時，他卻向記者瞞說是跌傷。</p></body></html>
