<html><header><meta charset="utf-8"><title>趣趣地：<br>麥基迪慘吞6連敗</title></header><body><h1>趣趣地：<br>麥基迪慘吞6連敗</h1><p>今季空降CBA嘅麥基迪（T-Mac、左），可能都係時候諗吓有冇入錯隊。點解？因為青島上周五返到主場對遼寧，防守仲衰過豆腐。最慘係T-Mac唔係鐵人，場場出全力打，真係幾勁都會謝皮。偏偏呢一幕要喺主場上演，T-Mac全場只有10分，球隊以84:114輸波，6連敗。青島唔知要輸到幾時，下場仲要對衞冕嘅北京同馬貝利，T-Mac又要打多場硬仗，真係灰！</p></body></html>
