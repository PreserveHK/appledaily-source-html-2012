<html><header><meta charset="utf-8"><title>胡杏兒呻爭獎輸蝕</title></header><body><h1>胡杏兒呻爭獎輸蝕</h1><p>胡杏兒、陳細潔和林莉等昨日在油塘出席長者探訪活動，杏兒得知有份被周潤發睇好問鼎視后，即興奮狂笑說：「吓？真係受寵若驚。」是否覺得自己勁過徐子珊和楊怡？她說：「大家都好，發哥係我超級偶像嘅偶像，可能佢記得我啦，之前拍《建黨偉業》試過同場。」<br>杏兒透露已預備性感型格戰衣出席台慶頒獎禮，問她是否有信心憑《怒火街頭2》冧莊視后？她說：「今年全民投票，可能有意料之外嘅結局，但我個角色輸蝕少少，因為係續集。」杏兒表示有留意黃浩被摑事件，問她將來揀老公會否不揀鍾意高調見報的？她說：「都係低調啲好。」<br>採訪：林嘉慈<br>攝影：仇志德</p></body></html>
