<html><header><meta charset="utf-8"><title>網上播小貓生活紅爆</title></header><body><h1>網上播小貓生活紅爆</h1><p>初生小貓活潑好動，人見人愛，美國一名貓主在家貓誕下四隻小貓後，就在家中安裝網絡鏡頭，捕捉小貓的一舉一動，結果大受網民歡迎，令牠們成為互聯網明星。<br>貓主巴特利特（John Bartlett）收養了流浪貓「羅斯瑪麗」後，牠在10月5日誕下四隻小貓，自此巴特利特就用網絡鏡頭拍攝小貓的生活，全日在網上直播，讓網民看牠們吃奶、打架和玩耍，在高峯期有4,000至7,000人觀看，短短八周吸引逾1.8萬人。<br>英國《每日郵報》</p></body></html>
