<html><header><meta charset="utf-8"><title>女士看樣可辨不忠男</title></header><body><h1>女士看樣可辨不忠男</h1><p>很多人都認為女人直覺很準，原來所言非虛，西澳洲大學一項研究發現，女人單靠看陌生男人外表，就能分辨到對方是否不忠，相反男人卻沒這能耐。<br>研究員先讓68名男女看189名成年白人的彩色照片，要求他們推測相中人會否背住另一半偷食，再與相中人提供的情史作比對，結果顯示女性通常認為外表較剛陽的男人會不忠，而她們的估計亦與事實相當接近，有62%猜對。相反男性卻沒這種以貌取人的能力，多認為有吸引力的女性較易紅杏出牆，但事實只有23%猜對。<br>英國《每日郵報》</p></body></html>
