<html><header><meta charset="utf-8"><title>神奇笑俠</title></header><body><h1>神奇笑俠</h1><p>超級英雄片迷一定記得《神奇4俠》入面由索女謝茜嘉艾芭（Jessica Alba）飾演嘅隱形女俠，同埋最大嚿嗰個石頭人。但係幾年冇見，佢哋竟然變咗中女同禿頭阿叔？其實呢兩個只係A貨，曾經喺《花鼠明星俱樂部》系列做奸人嘅男星David Cross，噚日喺加州拍新片《Arrested Development》，佢同女拍檔扮《神奇4俠》當中嘅隱形女俠同石頭人，但只係得啖笑，石頭人啲石頭好流，條褲仲就嚟甩兼隻腳黐住膠紙，隱形女俠就好怕凍咁，一直乸埋口面，騎呢度爆燈！</p></body></html>
