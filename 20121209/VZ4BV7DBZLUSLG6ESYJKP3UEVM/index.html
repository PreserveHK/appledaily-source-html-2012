<html><header><meta charset="utf-8"><title>名模叠羅漢</title></header><body><h1>名模叠羅漢</h1><p>啱啱宣佈懷孕三個月嘅Lisa S.噚日同成班模特兒老友Ana R.、Rosemary、Jocelyn等組成名人隊，去咗淺水灣參加一場慈善沙灘比賽，佢哋同其餘八支企業隊玩遊戲，唔知係咪啲遊戲太過小學雞，名人隊為咗展示實力，無厘頭咁喺台上自發玩叠羅漢，由王敏德、尹子維同Anthony做躉，喺中間嘅Jocelyn有啲失平衡兼腳震震，要粗身大細嘅Lisa S.傍住，真係幾牙煙！Lisa S.話未幫BB改名，中文名會留畀老公吳彥祖改。<br>撰文：洪紅黑</p></body></html>
