<html><header><meta charset="utf-8"><title>趣趣地：<br>
雲格孤寒禾仔1月走硬</title></header><body><h1>趣趣地：<br>
雲格孤寒禾仔1月走硬</h1><p>有傳阿仙奴翼鋒禾確特要求起碼加至85,000鎊（約105萬港元）周薪先肯留隊，不過阿仙奴方面就只肯出到8萬鎊；據聞領隊雲格對於禾仔不斷扭計，已經感到好唔耐煩，話唔定索性喺1月轉會窗重開之後賣鬼咗佢。雲格話：「禾確特續約一事冇乜進展，對此我都覺得好煩惱，我希望佢會效忠球會。」阿仙奴近期成績完全唔對路，好心雲格就咪再咁孤寒，出多少少錢留住啲球員啦。</p></body></html>
