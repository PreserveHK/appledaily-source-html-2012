<html><header><meta charset="utf-8"><title>柯震東唔當Elva家人</title></header><body><h1>柯震東唔當Elva家人</h1><p>柯震東昨日在銅鑼灣出席護理品牌活動，問他心目中女神要具備甚麼條件？他說：「要活潑、開朗、有話直說。」女友蕭亞軒（Elva）是否有齊女神條件？他說：「她也蠻活潑，我有甚麼缺點她會直說，說過很多我的缺點，其中一樣說我胖，我已經瘦了很多，不過不是因為她的話，而是為了拍戲。」<br>聖誕節會否和女友一起度過？柯震東表示遇正媽咪生日，所以只會和家人慶祝過聖誕。Elva不能算是家人嗎？柯震東非常直接說：「當然不是啦！」有否見過家長？他說：「很久以前我和家人去吃飯時也遇過她，算是見過面。」<br>採訪、攝影：魯萍</p></body></html>
