<html><header><meta charset="utf-8"><title>薛家燕撐志偉仗義</title></header><body><h1>薛家燕撐志偉仗義</h1><p>薛家燕前晚在旺角出席慈善素宴，對於黃浩報警聲稱被曾志偉掌摑，家燕透露曾與志偉聯絡，但不便談論，她說：「志偉份人好講仗義，冇聽過佢會去打人，平時只係鍾意講笑，有求助都會盡可能幫你，可能佢都係好心想幫人。」是否覺得黃浩愛出風頭？她笑說：「佢最近見報率確係比我多。」<br>蘇志威昨日在將軍澳提到掌摑事件時說：「唔知件事係點，但如果有人可以激到志偉咁嬲，嗰個人都幾勁，有啲問題。志偉通常飲醉都係瞓咋嘛！」而鄭欣宜前晚在中環直言後輩不敢多問事件。<br>採訪、攝影：王崇穎、馬建華</p></body></html>
