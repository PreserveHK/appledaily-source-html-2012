<html><header><meta charset="utf-8"><title>趣趣地：<br>黃曉盈獲頒服務狀</title></header><body><h1>趣趣地：<br>黃曉盈獲頒服務狀</h1><p>噚日喺禮賓府嘅勳銜頒授典禮，嚿年世大運奪3銅嘅6名港將，獲頒發「行政長官公共服務獎狀」。女子跳馬季軍黃曉盈（中）喺倫奧平衡木成功自創「黃曉盈Angel上法」，一舉成名，好多人爭住同佢合照。佢亦唔執輸，捉住藝人羅家英影相，「尹飛燕攞榮譽勳章，汪明荃同家英哥特別嚟支持。佢哋係模範夫妻，可惜冇機會同阿姐影相。」獲獎狀嘅仲有田徑男子接力隊嘅梁祺浩（左起）、葉紹強、何文樂同黎振浩，女劍手歐陽慧心亦有份。講開喜事，滑浪風帆代表陳慧琪噚日對孖女亦順利趕及龍年出世，比預產期早1個月。</p></body></html>
