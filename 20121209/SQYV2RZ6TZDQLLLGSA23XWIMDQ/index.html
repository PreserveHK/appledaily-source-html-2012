<html><header><meta charset="utf-8"><title>關仁隱事：「喱士」被奶奶怨大食懶 - 關仁</title></header><body><h1>關仁隱事：「喱士」被奶奶怨大食懶 - 關仁</h1><p>「喱士」當年加入樂壇，可惜一直紅唔起，咁多年喺圈中最大得着，莫過於識咗有家底嘅「鐵人」。而喱士同鐵人日前終於拉埋天窗，不過關仁八到喱士同奶奶嘅關係一向麻麻，有指話因為奶奶覺得喱士恃住鐵人屋企有錢，索性唔做嘢做大食懶，一直對佢印象都唔好，無奈個仔鍾意惟有成全，好彩喱士同鐵人喺香港住，奶奶喺外國住，咁先可以相安無事。<br>撰文：關仁</p></body></html>
