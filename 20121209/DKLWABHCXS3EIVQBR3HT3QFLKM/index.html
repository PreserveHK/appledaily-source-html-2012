<html><header><meta charset="utf-8"><title>ART時間<br>德化妝達人　蝸牛化眼妝</title></header><body><h1>ART時間<br>德化妝達人　蝸牛化眼妝</h1><p>出色的眼妝，可令整體妝容更亮麗，德國化妝達人施米特（Svenja Schmitt）就是名副其實的「搶眼」高手，憑着一雙妙手和無盡心思，在眉梢眼角營造出另一番天地。施米特化眼妝，由羽毛、鈕扣、絲帶到蝸牛或小昆蟲的模型，都可以是妙目的裝飾，加上有色隱形鏡片和水彩，無論是小狐狸閒蕩田野中、抑或是黃蜂漫遊花葉間，施米特都能栩栩如生勾畫。<br>英國《每日郵報》</p></body></html>
