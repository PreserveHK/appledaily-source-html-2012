<html><header><meta charset="utf-8"><title>趣趣地：<br>《泰利Style》人人讚好</title></header><body><h1>趣趣地：<br>《泰利Style》人人讚好</h1><p>雖然家陣仲講韓國肥叔PSY嘅《江南Style》好似已經out out哋，不過車路士隊長泰利日前就喺佢自己嘅instagram，上載咗一張佢大玩《江南Style》嘅相，仲有勁多人讚好㖭。查實呢張相係嚟自一個大跳《江南Style》嘅手機app，用家可將自己嘅大頭相套入遊戲裏面，然後就盡情咁跳舞；泰利目前養緊傷兼肯定冇份踢世冠盃，大把時間玩手機啦。</p></body></html>
