<html><header><meta charset="utf-8"><title>趣趣地：<br>𡃁仔唔愛球王愛空姐</title></header><body><h1>趣趣地：<br>𡃁仔唔愛球王愛空姐</h1><p>貴為歐洲兩大超級班霸巴塞同曼聯嘅贊助商，土耳其航空之前就搵咗球王美斯幫公司宣傳拍廣告，仲搵埋佢個老友兼「粉絲」、效力湖人嘅NBA巨星拜恩一齊上陣。拜恩早就成為土航嘅代言人，而美斯就喺日前落實成為土航嘅另一位代言生招牌。佢哋拍個廣告日前出街，見到美斯同拜恩盡獻球技之後，都得唔到個仔球迷嘅歡心，最終呢名小「粉絲」選擇咗手上面拎住雪糕嘅空中小姐，真爆趣。</p></body></html>
