<html><header><meta charset="utf-8"><title>求婚男登345萬次廣告</title></header><body><h1>求婚男登345萬次廣告</h1><p>福建一名癡心男子為娶得美人歸，在全福州3,200輛巴士車後的LED廣告版上，登了345.6萬次廣告，並許下愛的承諾，每分鐘播一次，從早到晚無間斷。<br>廣告照片被人紛紛放上網，「任玲玲我有九塊零錢，一起花掉吧！」、「元芳都看好我們﹗」、「上一秒是戀人，下一秒是夫人」、「幸福路上希望有你陪伴」、「任玲玲，嫁給我吧﹗」<br>事後，有網友讚此舉非常浪漫。據悉，該男子花了約三萬元人民幣登廣告，而女主角已答應於明年3月結婚。<br>福建日報</p></body></html>
