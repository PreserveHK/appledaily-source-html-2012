<html><header><meta charset="utf-8"><title>文頌嫻初學湊女猛喊</title></header><body><h1>文頌嫻初學湊女猛喊</h1><p>今年誕下囡囡的文頌嫻（文女）日前接受有線《今日觀點》訪問，大談初為人母的感受。文女坦言產後一段時間情緒波動很大，她說：「初初生完一時心理調節唔到，加上初生BB唔會好順攤，唔會食飽就去瞓，自己又冇經驗，一時間覺得好徬徨。個女喊，我又跟住喊，結果邊喊邊餵奶。」幸文女很快就適應，並開始享受湊女過程。<br>早前文女帶着囡囡拍攝慈善月曆，當時囡囡只有兩個月大，她自己則未收身，但仍大方穿tube top示人，她搞笑說：「我覺得個胸太大唔襯我，所以我要求攝影師執相時執細啲我個胸。」<br>撰文：林妃</p></body></html>
