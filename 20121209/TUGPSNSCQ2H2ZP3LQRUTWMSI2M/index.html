<html><header><meta charset="utf-8"><title>蘋果汁：<br>工會促檢驗「豆腐渣」的士</title></header><body><h1>蘋果汁：<br>工會促檢驗「豆腐渣」的士</h1><p>【本報訊】過去半個月發生兩宗涉及的士的交通意外中，的士車身均被撞成廢鐵，並導致兩名的士司機死亡。汽車交通運輸業總工會發言人杜燊棠稱，事件反映的士車身結構明顯不及以往堅固，質疑運輸署容許防撞能力不符安全標準的「豆腐渣」的士於道路上行駛，罔顧司機及乘客安全。他促請當局正視職業司機的安全，加強檢驗。<br>杜指，的士司機屬於自僱人士，一直不受到《勞工法例》的保障，故發生意外後，死者家屬無法得到合理的勞工補償，亦沒有任何政府部門施以援手。他促請政府從有關車輛的稅收和牌照徵費中撥款，成立職業司機補償基金，加強對業界的保障。</p></body></html>
