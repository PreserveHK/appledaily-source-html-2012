<html><header><meta charset="utf-8"><title>關仁隱事：「Lady」失魂犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「Lady」失魂犯眾憎 - 關仁</h1><p>做得藝人自然緊張自己嘅報道，尤其係唔紅嗰啲，更加份外肉緊。女模「Lady」作料一向浮誇，咪以為佢對自己嘅演藝工作好上心，其實得把口。關仁聽過公關唔少有關Lady嘅失魂個案，唔係應承咗出席又話撞期唔到，就係嗰頭話去揀衫又冇影，人人都話要提佢幾十次。有次佢成功到公關幫佢安排做雜誌專訪，之後口輕輕話補相畀人，點知催十次都話唔記得，搞到截稿都冇相，公關勁唔好意思，最死火係到訪問出街，公關好心通知聲佢，佢居然話「係咩？冇睇喎！」搞到公關誓神劈願話唔再幫佢拉訪問。<br>撰文：關仁</p></body></html>
