<html><header><meta charset="utf-8"><title>必勝客推薄餅味香水</title></header><body><h1>必勝客推薄餅味香水</h1><p>意大利薄餅不但可以吃，原來還可以聞。加拿大必勝客（Pizza Hut）最近推出了一款香水，而香水的氣味正正就是意大利薄餅的香味。<br>原來加拿大必勝客8月時在facebook，半開玩笑式邀請網民為一款有意大利薄餅味的虛構香水命名，不料反應相當熱烈，收到超過280個回應，於是必勝客決定趁機推出史上第一款「薄餅香水」，但必勝客暫時只生產110瓶薄餅香水，送給最先在facebook留言回應的粉絲。<br>美國《紐約每日新聞》</p></body></html>
