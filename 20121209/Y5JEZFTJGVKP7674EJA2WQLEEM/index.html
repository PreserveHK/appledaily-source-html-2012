里昂燈節　大樓披彩衣</title></header><body><h1>Photobook<br>
里昂燈節　大樓披彩衣</h1><p>每年12月初，法國南部里昂市都會慶祝燈節（Festival of Lights），四天節慶期間，市內建築物會披上燈光織成的彩衣，吸引數以百萬計遊客來觀光。燈節歷史悠久，原來在17世紀時，里昂曾發生瘟疫，民眾於是向聖母許願，請聖母保佑他們度過險境。瘟疫過後，里昂人每年冬天家家戶戶都在窗台點燃一排蠟燭，向聖母致敬，漸漸就成為燈節。<br>英國《每日郵報》</p></body></html>
