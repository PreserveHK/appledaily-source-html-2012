<html><header><meta charset="utf-8"><title>男童呑氣球窒息腦癱</title></header><body><h1>男童呑氣球窒息腦癱</h1><p>四歲的霖霖原本應開開心心上幼兒園，但今年7月，家住廣東中山的他在家玩氣球糖玩具時，不小心吞下氣球，隨即窒息，結果一個只值五毛錢的玩具令他腦癱了！<br>霖霖出事後，立即暈倒，臉部發黑，瞳孔睜大。送院時，已停止呼吸和心跳，需醫生電擊搶救。霖霖雖窒息不到10分鐘，但因腦細胞受損，造成腦癱；如今霖霖只能躺在床上，不能直立走動，插着食管，口中不時流口水。<br>廣州《南方都市報》</p></body></html>
