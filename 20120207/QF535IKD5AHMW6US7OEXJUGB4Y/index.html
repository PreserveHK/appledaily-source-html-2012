<html><header><meta charset="utf-8"><title>特稿：杜奧巴寶刀未老 - 咖哩</title></header><body><h1>特稿：杜奧巴寶刀未老 - 咖哩</h1><p>講到知名度高，就非科特迪瓦的杜奧巴莫屬；他長期效力英超班霸車路士，體能與技術並重，雖然已經33歲，但表現寶刀未老，今屆非國盃射入3球，包括上場對赤道幾內亞梅開二度。<br>加納的阿休現效法甲馬賽，8強全靠他在加時入波，才可以2:1淘汰突尼西亞出線。馬里的迪亞比堤在8強亦有優異演出，他在比賽尾段為球隊追成平手，最終馬里才能互射12碼擊敗加蓬。至於今屆異軍突起的贊比亞就有卡東高擔大旗，在今屆賽事取得3個入球，原來此子在中超落班，效力河南建業。文：咖喱</p></body></html>
