<html><header><meta charset="utf-8"><title>案件速遞官勸非禮犯克制性慾</title></header><body><h1>案件速遞<br>官勸非禮犯克制性慾</h1><p>【本報訊】男文員透過交友網站「GOAHEAD」結識23歲少女，見面兩次後，邀請少女去年3月到寓所出席生日派對，他乘少女酒醉將她強姦，在旁的售貨員乘機「抽水」，上下其手非禮。售貨員陳志軒（26歲）被裁定一項非禮罪，昨在高等法院被判社會服務令240小時。法官彭偉昌特別勸誡被告，女人非「dessertormeal（甜品或膳食）」，叫他好好克制性慾。<br>同案任文員的25歲首被告何衍霆，因強姦罪判囚5年半。<br>案件編號：HCCC206/11</p></body></html>
