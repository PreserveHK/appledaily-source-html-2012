<html><header><meta charset="utf-8"><title>雪橇犬「護花」　勇救小貓</title></header><body><h1>雪橇犬「護花」　勇救小貓</h1><p>保護弱小，無分種族，不單止是人崇高的美德，不時連狗狗也會。網上最近瘋傳一段雪橇犬「勇救小貓」的窩心片段，不少民眾大讚動物也有情。<br>片中小花貓走向鏡頭，不知何故突然喵喵怪叫，似是求救，身後的大雪橇犬隨即跑過來「護花」，小心翼翼叼起牠，不是打算將牠當成「晚餐」，而是帶回草地呵護，視如己出。小花貓乖乖躲在雪橇犬懷抱（圖），雪橇犬則為牠整理毛髮，似是為牠「定驚」。拍攝者企圖走近，更被雪橇犬「裝腔作勢」嚇至關機呢！<br>英國《太陽報》</p></body></html>
