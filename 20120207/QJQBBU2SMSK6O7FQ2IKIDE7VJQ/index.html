<html><header><meta charset="utf-8"><title>麥當娜吸1億人睇超級碗</title></header><body><h1>麥當娜吸1億人睇超級碗</h1><p>美國樂壇天后麥當娜（Madonna）前日與女歌手NickiMinaj、M.I.A.等為美國超級碗大賽擔任中場表演嘉賓，吸引1.14億觀眾收看，比起比賽有1.11億人收看取得更高收視，但M.I.A.在表演中途豎中指製造話題，令被搶鏡的娜姐嬲爆，認為演出被破壞。<br>M.I.A.豎中指歷時不足1秒，但CBS電視台已即向外界道歉，不過仍有家長組織投訴大會再次讓令人失望的歌手演出。據知大會為保障電視台等機構，事前要表演歌手簽約，假若歌手做出任何行為令電視台等被罰錢的話，歌手需要作出賠償。</p></body></html>
