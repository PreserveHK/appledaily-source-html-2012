<html><header><meta charset="utf-8"><title>蛋糕變求婚戒指盒</title></header><body><h1>蛋糕變求婚戒指盒</h1><p>情人節最好當然係求婚，送戒指求婚似乎有啲寡，加多束花，似乎又唔夠誠意，不如再加個濃情蛋糕！CarouselFineCakeandPastries將甜如蜜嘅甜品變成結婚藝術品，連盒都可以食嘅玫瑰花禮盒蛋糕，入面有4粒馬卡龍配上黑森林蛋糕，若你再放入求婚戒指，當女友打開一定超Surprise。除咗禮盒蛋糕外，仲有紅莓甜心蛋白杏仁餅，蜜糖藍莓寶石蛋糕，送畀另一半相信一定甜在心！情人節蛋糕於2月10日前預訂，仲有八折優惠。<br><br>記者：區佩嫦<br><br>查詢：28950299</p></body></html>
