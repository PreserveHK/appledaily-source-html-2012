<html><header><meta charset="utf-8"><title>102歲　全球最老Twins</title></header><body><h1>102歲　全球最老Twins</h1><p>蘇格蘭孖女伊迪絲（右）與伊夫琳出生時，人類還未征服南極，南丁格爾仍然在世──事關那已是102年前的事！這對生於1909年11月15日的姊妹，已獲《健力士世界紀錄大全》確認為全球最老雙胞胎。<br>孖女自小感情要好，福氣一樣好──兩人兒孫滿堂，共37名曾孫。現在孖女在安老院作伴，精神奕奕，姊妹情深互相扶持，「活得簡單、努力工作、嫁到好丈夫」。英國《每日郵報》</p></body></html>
