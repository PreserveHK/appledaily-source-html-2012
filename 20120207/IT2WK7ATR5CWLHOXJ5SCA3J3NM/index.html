<html><header><meta charset="utf-8"><title>少時勁舞80歲阿伯動L</title></header><body><h1>少時勁舞80歲阿伯動L</h1><p>韓國組合少女時代（少時）早前飛往美國谷碟大受歡迎，更獲邀亮相著名電視節目《大衞牙擦騷》（LateShowwithDavidLetterman）唱歌，想不到當日現年80歲的節目嘉賓RegisPhilbin亦中招被少時搞㷫，當他聽完組合唱歌行近她們時，下體竟然離奇「動L」！<br>當日少時例牌晒美腿演唱英文版《TheBoys》，她們唱完後，主持大衞利達文率領標梅利（BillMurray）和Regis行近少時眾成員身邊送上欖球，但身穿棒球裝白色褲的Regis，此時竟被發現回春出現生理反應，熱情並不輸蝕給後生仔！</p></body></html>
