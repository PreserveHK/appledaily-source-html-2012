<html><header><meta charset="utf-8"><title>安德魯啜爆《蜘蛛俠》預告</title></header><body><h1>安德魯啜爆《蜘蛛俠》預告</h1><p>萬眾期待夏季上映的全新蜘蛛俠電影《蜘蛛俠：驚世現身》（TheAmazingSpider-Man），昨日有新預告片曝光，片中除出現男女主角兼真正情侶安德魯加菲（AndrewGarfield）及愛瑪史東（EmmyStone）的接吻鏡頭外，更交代了詳盡劇情和大量打鬥場面，片中蜥蜴人奸角的造型也首度曝光。<br>昨日《蜘蛛俠》的男女主角、導演及男配角兵分四路到了倫敦、洛杉磯及紐約等地谷片，率先讓影迷欣賞影片的3D片段，導演表示這套電影是全新故事，安德魯扮演的蜘蛛俠與愛瑪扮演的新蜘蛛女比舊版更堅強，從預告所見新版蜘蛛俠也更加好打。</p></body></html>
