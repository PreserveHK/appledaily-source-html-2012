<html><header><meta charset="utf-8"><title>食人魚女　釣金龜生仔索款</title></header><body><h1>食人魚女　釣金龜生仔索款</h1><p>小心，英國近年「食人魚女」（piranhawomen）出沒。她們專門向富男下手，立心「造人」，要母憑子貴，索取巨額贍養費。<br>專責處理巨額離婚個案的律師賓奴斯指，「食人魚女」越來越多，她們大多年輕貌美，引得金龜上釣後，即盡可能懷上對方骨肉。「對於一些人來說，懷孕是向上爬的方法，她們可留在家中照顧寶寶，這是她們未來18年的長期飯票。」她說上釣金龜，有的已婚，有的是鑽石王老五，不少人因而貼上每月高達4,000鎊（4.9萬港元）的贍養費。<br>英國《每日郵報》</p></body></html>
