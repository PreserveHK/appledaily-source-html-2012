<html><header><meta charset="utf-8"><title>李晉強創業誘朱晨麗</title></header><body><h1>李晉強創業誘朱晨麗</h1><p>高海寧、黎諾懿及李晉強等昨在在鑽石山出席明珠台活動，被傳跟朱晨麗拍拖的李晉強，日前被指他早已有名圈外女友，對此他解釋說：「嗰個係我加拿大嘅朋友，雜誌寫錯名，佢寫嘅名係我另一個英國朋友。」問情人節可會約朱晨麗？李晉強說：「未諗到咁長遠，我哋係好朋友。之後我會返溫哥華，因為父母就生日。」李晉強又透露有望跟朋友合資創業，並笑指男人要有事業才可追女仔。<br>高海寧則指已約了女友人食飯過元宵：「我朋友又高又靚，之前叫過佢選港姐。」記者笑指跟該友人出街難結識男性，高海寧即說：「佢識咗再介紹畀我就得。」<br>採訪、攝影：譚倩宜</p></body></html>
