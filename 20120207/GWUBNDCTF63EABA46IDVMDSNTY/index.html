<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林莉透明戰衣晒長腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林莉透明戰衣晒長腿 - 馮仁昭</h1><p>林莉喺模特兒界發展算係相當唔錯，噚日佢到設計師NoelChu中環嘅舖頭，試着用最新透明物料製作嘅性感晚裝，露出一雙長腿。早前林莉喺韓國獲頒AsiaStarModelAward，為香港模特兒震聲威，之後佢會為知名品牌Victoria'sSecret嘅澳門旗艦店宣傳擔任嘉賓。林莉透露之前仲跟張達明學戲，之後又計劃再跟詹瑞文學嘢，一於為進軍電影圈舖路。</p></body></html>
