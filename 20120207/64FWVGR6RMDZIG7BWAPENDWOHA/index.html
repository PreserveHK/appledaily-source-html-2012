<html><header><meta charset="utf-8"><title>求驗客手記：俾印尼集團收購　獅吼禍福難料 - 求驗客</title></header><body><h1>求驗客手記：俾印尼集團收購　獅吼禍福難料 - 求驗客</h1><p>上季澳職季後賽盟主布里斯班獅吼，噚日正式宣佈由印尼巴克利集團100%全面收購，獅吼亦成為首間由亞洲人擁有嘅澳職球會。澳職主席哥文就話：「獅吼今次歷史性俾亞洲集團收購，對澳洲足球絕對係百利而無一害，可以預期巴克利集團今次肯定會為獅吼同澳職聯賽帶來好大嘅正面衝擊。」印尼資金？難免同佢哋嘅地下賭波集團有聯想，獅吼上年年尾試過喺聯賽5連敗，都唔知係咪同地下莊家有關。</p></body></html>
