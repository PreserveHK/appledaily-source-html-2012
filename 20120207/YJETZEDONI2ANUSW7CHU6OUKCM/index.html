<html><header><meta charset="utf-8"><title>元朗夫婦護袋被扑頭</title></header><body><h1>元朗<br>夫婦護袋被扑頭</h1><p>【本報訊】元朗發生企圖搶劫案，一對夫婦前晚行經大棠路，突然被三至四名印巴漢，以木棍、拳腳圍毆搶劫手袋等財物。<br>事發大棠路51號金朗大廈對開，上址入夜後靜寂。前晚9時許，31歲姓麥男子，與30歲姓楊妻子行經上址，突然被三至四名貌似印巴漢攔途截劫，群賊二話不說揮舞木棍又拳腳交加，將兩事主打倒地上，繼而強搶手袋財物，但事主死命緊抱不放，大叫救命。<br>歹徒搶劫不果，慌忙四散逃走。附近商戶職員聞聲走出查看，見現場剩下兩名頭破血流受傷事主，高聲大叫︰「搶嘢呀！」，當中女事主傷勢較重，連上衣衣襟亦沾滿血漬（圖），店員見狀於是報警。</p></body></html>
