<html><header><meta charset="utf-8"><title>T.O.P戴氧氣罩回歸樂壇</title></header><body><h1>T.O.P戴氧氣罩回歸樂壇</h1><p>韓國人氣男子組合BIGBANG本月29日將會回歸樂壇推出新專輯，昨日YG事務所率先公開隊中風頭躉T.O.P的全新造型。<br>T.O.P的新look十分搶鏡，他將頭髮染成天藍色，並誇張地戴上帽子和氧氣罩，加上他凌厲的眼神，一下子就成為網上熱話，事務所則表示會陸續公開其他成員的造型。</p><p>演唱會下月開鑼</p><p>至於去年捲入吸毒風波的BIGBANG隊長G-DRAGON，早前放下型格形象攬實公仔替雜誌影靚相，他表示已有心理準備面對外界的批評。<br>此外，BIGBANG下月2日起會在首爾舉行演唱會，作為再戰樂壇的第二炮。</p></body></html>
