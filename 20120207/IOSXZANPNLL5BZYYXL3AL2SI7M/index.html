<html><header><meta charset="utf-8"><title>梁嘉琪魚翅賀司徒法正</title></header><body><h1>梁嘉琪魚翅賀司徒法正</h1><p>司徒法正前晚在尖沙嘴舉行65歲壽宴，不少好友及徒弟出席，問到有何生日願望？司徒法正表示剛為無綫拍攝飲食節目，希望有好收視。他表示每年皆會搞壽宴，希望借機會跟好友聚首一堂，他又透露今年娛樂圈新一輩藝人依然機會不斷，不少前輩藝人均會復出。<br>曾跟司徒法正合作的梁嘉琪也有到場，她表示司徒視自己如女兒，送上魚翅作生日禮物。近日梁嘉琪拍攝飲食節目，加上新年肥了不少，她說：「真係褲都着唔到，一日去幾個地方試食，一個地方食八樣菜，真係鮑魚都食到想嘔，好折墮。」只是日前腸胃炎病了多日，她才清減不少。<br>採訪、攝影：溫敏芝</p></body></html>
