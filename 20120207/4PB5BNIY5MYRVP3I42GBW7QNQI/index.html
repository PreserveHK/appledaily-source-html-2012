<html><header><meta charset="utf-8"><title>中環在線：Coach皮帶　睇得又食得 - 李華華</title></header><body><h1>中環在線：Coach皮帶　睇得又食得 - 李華華</h1><p>Coach（6388）嘅產品相信大家喺街都見唔少，但可以食得嘅Coach大家又見過未呢？<br>話說噚日Coach請華華食lunch，佢哋個甜品非常別出心裁，係大師傅精心整嘅朱古力皮帶，仲要係有個Coach嘅logo喺個皮帶扣度㗎，真係食得又睇得，只係唔戴得啫。<br>佢仲話，呢個皮帶甜品無得買㗎，佢哋都無特登要求餐廳整呢個甜品，純綷因為大廚係佢哋「fan屎」，知道佢哋請客，所以特登整咗呢個甜品畀大家一個驚喜。個樣真係一百分㗎，但可能華華唔係好食甜嘢，覺得有啲漏。</p></body></html>
