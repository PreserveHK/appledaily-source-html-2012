<html><header><meta charset="utf-8"><title>HotTalk：獵食or被狩獵？</title></header><body><h1>HotTalk：獵食or被狩獵？</h1><p>繼《Line》後，最近被高登仔熱捧上台嘅，有呢款新App《iAround》。以搜尋身邊陌生用家為目的，讓你隨街結識有緣人，擺明車馬係一款「獵食型」App。不過獵食與被獵，往往只差一線，有高登仔就以假Profile同索女相開Account，一開波已有十幾個男仔爭住兜搭，樓主更肆意大玩不文話題，引得對方心猿意馬，最後樓主更將對話Up晒上網，讓大家恥笑一番。奉勸大家識朋友都係小心啲好，咪見到靚女就「狗衝」先得㗎！</p></body></html>
