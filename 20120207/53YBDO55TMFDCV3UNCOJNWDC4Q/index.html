<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁佑嘉肚瀉屙4日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁佑嘉肚瀉屙4日 - 馮仁昭</h1><p>富貴新人梁佑嘉去年花百萬製作韓國旅遊特輯，再購買無綫時段播放谷人氣，佢今年5月會再出EP，近日狂食蘿蔔糕致腸胃炎連屙4日，但為咗唔影響工作，佢噚日食定止屙丸喺尖沙嘴見記者：「醫生有叫我入院留醫，但新年流流，我寧願返屋企食藥。」卧病家中嘅梁佑嘉狂追無綫劇集《缺宅男女》，佢仲話：「我最鍾意睇黃智雯扮嘅關二嫂，佢藐嘴藐舌個樣真係好正，有呢啲角色我都想試吓，我唔介意醜化自己。」</p></body></html>
