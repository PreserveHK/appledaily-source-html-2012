<html><header><meta charset="utf-8"><title>話你知未送傷者入院致死　可控誤殺</title></header><body><h1>話你知<br>未送傷者入院致死　可控誤殺</h1><p>被告面對的誤殺罪，涉及嚴重疏忽這元素。控方認為被告身為人妻，有責任照顧丈夫，今次事件中被告違反責任，未有將丈夫送院治療，提供足夠的醫療護理，終導致他死亡，加上被告明知若不求醫，丈夫會有死亡的風險，足以構成誤殺。<br>法醫官賴世澤指出，死者身上的125個刀傷，由菜刀及刀造成，其中右眉位置被斬致骨頭碎裂，左膝蓋骨更斬至一分為二，多個傷口明顯已受感染。一個理性的人若一開始發現死者受傷，會認為應送他入院，又傷口於數日後含膿，死者接受治療的需要實屬非常明顯。<br>賴認為要救活死者，必須將他送入急症室，而非待在家中接受治療。</p></body></html>
