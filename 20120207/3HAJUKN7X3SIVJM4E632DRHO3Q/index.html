<html><header><meta charset="utf-8"><title>婷婷、安志杰煙韌掃胸</title></header><body><h1>婷婷、安志杰煙韌掃胸</h1><p>謝婷婷與安志杰昨日情侶檔出席尖沙嘴TheOne的元宵節活動，兩人全程不時深情對望，安志杰的手全程攬實婷婷，好不煙韌，婷婷的手更不時游走安志杰的胸口，旁若無人。<br>司儀問兩人如何保持熱戀感覺，安志杰肉麻說：「要經常諗住佢係我心目中最愛嘅人，保持熱戀。」有指他們以20萬情侶價接job，婷婷說：「呢啲公司傾，有人畀機會我哋拍住拖做嘢好特別。」日前婷婷胞兄霆鋒指大仔Lucas希望他與栢芝復合，問婷婷是否支持，她說：「我冇聽過，小朋友開心最重要，之前發生好多事，我都冇問，佢哋成30歲人，自己決定。」<br>採訪：盧妹　攝影：陳俊強</p></body></html>
