<html><header><meta charset="utf-8"><title>HotTalk：智能手機鬥「覆蓋」</title></header><body><h1>HotTalk：智能手機鬥「覆蓋」</h1><p>時下的智能電話，屏幕大小絕對係用家揀機條件之一，不過在使用不同大小的手機貼面講電話時，別人看來是怎樣的呢？近日在網上流傳的這張相，就分別表示出拎住4款智能手機、傾電話「覆蓋」臉部時嘅情形，網友最有意見係右下角部三星5.3吋巨芒Note，有網友認為「如果是女生拿，整張臉都遮住了。」更有些人借機恥笑似拿磚頭。其實男仔用無乜問題，就算係嬌滴滴女仔，大可加個藍芽免提，咁咪遮唔到靚樣囉。</p></body></html>
