<html><header><meta charset="utf-8"><title>求驗客手記：發晒火大鬧英足總　卡比路撐硬泰利 - 求驗客</title></header><body><h1>求驗客手記：發晒火大鬧英足總　卡比路撐硬泰利 - 求驗客</h1><p>英格蘭領隊卡比路發火，大鬧英足總未審先判，褫奪咗泰利嘅隊長資格。呢位意大利名帥話：「足總完全冇喺呢件事上面問過我意見，絕對冇！我要強調再強調，泰利可以保留隊長臂章。我同足總主席講咗，你哋冇理由法庭都未判，就去處罰泰利！」名宿加利仔亦喺專欄發難，炮轟足總作風官僚，各董事意見多多，架空領隊，而且次次球員爆出醜聞，都冇話支持自己人，仲第一時間出嚟抽水，搞到軍心渙散。不過英足總方面一於企硬，總監大衛戴維斯仲話卡比路呢番言論，隨時違反合約。</p></body></html>
