<html><header><meta charset="utf-8"><title>人物誌：文武雙全冧死女</title></header><body><h1>人物誌：文武雙全冧死女</h1><p>因玻璃杯潮文被戲稱「樂壇大文豪」的周柏豪現年27歲，07年加入種星堂做男模，機緣下獲音樂人陳光榮賞識，做其錄音室工程師，輾轉加入樂壇。除了唱歌，感性的他閒時又愛攝影和寫作，甚至把情懷譜曲填詞，姑勿論藝術造詣如何，已迷倒一眾女生，何家淑女超雲和超蓮曾為他茶飯不思，吳雨霏和女模鍾浠文也與他傳過緋聞。柏豪的運動細胞也很強勁，他曾是香港籃球隊青年軍隊員，入行後與余文樂組成橫州工業打波。假若時光倒流，文武皆能的柏豪有可能是駙馬人選！</p></body></html>
