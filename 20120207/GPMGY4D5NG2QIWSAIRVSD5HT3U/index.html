<html><header><meta charset="utf-8"><title>蘋果汁天水圍長者抑鬱症狀多</title></header><body><h1>蘋果汁<br>天水圍長者抑鬱症狀多</h1><p>【本報訊】香港大學去年11月訪問了408位居於屯門及元朗區的長者，調查發現，27%不滿意自己的健康狀況，38%寧願留在家也不會出門做有新意的事，而居於屯門市中心的長者，生活滿意度最高，抑鬱的症狀最少，其次是屯門鄉村及朗屏邨。居住天水圍的長者，抑鬱的症狀最多，他們在健康自評、家庭關係親近程度及社區的互惠互助性，得分亦最低。<br>港大秀圃老年研究中心副總監樓瑋群博士（圖）表示，天水圍屬新區，長者的鄰里關係未必建立得太好，而長者若參與較多社區活動，抑鬱症狀會較少，建議推行計劃提升長者在家庭的重要性，並助他們多接觸社區服務。
</p></body></html>
