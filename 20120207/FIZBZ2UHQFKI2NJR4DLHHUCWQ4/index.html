<html><header><meta charset="utf-8"><title>蔡一傑生日玩肉麻</title></header><body><h1>蔡一傑生日玩肉麻</h1><p>草蜢的蔡一傑昨日45歲生日，前晚生日前夕，傑仔胞兄蔡一智和老婆周雪芳以及好兄弟蘇志威，聯同一班好友率先為傑仔慶祝，昨日好友們分別把靚相貼上微博。相中見壽星仔穿上搶眼的黃色冷衫，再襯上煲呔，寧舍醒目。出席飯局的好友有伍詠薇和老公練海棠、張智霖和袁詠儀、林珊珊及男友、陳淑芬、施南生及張徹太太等。<br>另外，眾人還向傑仔送上生日蛋糕，慶祝過後他不忘在微博向眾人留言致謝，他更肉麻地留言給伍姑娘說：「多謝你愛人。」至於曾跟傑仔傳斷背緋聞的張耀揚則似乎未有出現祝賀好友。<br>撰文：丁寧</p></body></html>
