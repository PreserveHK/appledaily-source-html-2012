<html><header><meta charset="utf-8"><title>舒淇苦戀余文樂</title></header><body><h1>舒淇苦戀余文樂</h1><p>由舒淇和余文樂主演的驚慄愛情電影《情謎》將於下月三八婦女節時在內地上映，舒淇今次一人分飾兩角，扮演孿生姊妹，這對姊妹更同時愛上余文樂，陷入三角戀。</p><p>舒淇和余文樂因為拍攝而成為好友，更傳出緋聞，被指透過微博傳情，舒淇日前在微博上載一張流眼淚的照片，她自言因為哭戲而觸動心弦，並說：「你不覺得眼睛腫得很好看嗎？哭戲是可以用眼藥水啊，不過眼眶泛紅，鼻子泛紅這種狀態就沒辦法，所以還是得自己哭。」她坦言現時好的角色就是好玩的角色，不需要有很高技術的電影。<br>撰文：林妃</p></body></html>
