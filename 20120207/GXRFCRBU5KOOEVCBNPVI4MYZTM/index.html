<html><header><meta charset="utf-8"><title>話你知不做院長白16萬月薪</title></header><body><h1>話你知<br>不做院長白16萬月薪</h1><p>趙心樹「闖禍」後只辭去浸大傳理學院長一職了事，校方仍讓他保留教席。有職員指出，趙心樹不做院長，每月只是少收約7,000元的院長津貼及約8,000元的房屋津貼，不用主持委員會會議，也無權動用傳理學院約6,000萬元的儲備。但他留任講座教授，每月15萬至16萬元的收入仍可袋袋平安。校方說他會繼續授課，但他自07年起已沒為學士課程學生開班，加上第二學期已在上月開課，所有課程編排已完成，預計他今個學期人工照收但不用授課。</p></body></html>
