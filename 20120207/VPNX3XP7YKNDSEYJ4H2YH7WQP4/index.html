<html><header><meta charset="utf-8"><title>楊紫瓊播民主種子</title></header><body><h1>楊紫瓊播民主種子</h1><p>楊紫瓊（Michelle）近日馬不停蹄為自己主演的電影《昂山素姬》宣傳，昨日又去到沙田中文大學跟一班師生見面，分享拍攝心得。<br>Michelle表示此部片很值得年輕人欣賞，她說：「其實係我主動要求出席，因為大家明白民主之外，人仲會有愛情存在。」楊紫瓊回想第一次去探昂山素姬時心情緊張，因為能見到偶像，她說：「因為佢嘅行為好值得我欣賞同學習，拍咗片一段時間認識昂山多咗更加尊重呢位人物。」可惜第二次到緬甸被拒入境，Michelle覺得有點可惜，因為她本想藉此行再拜訪昂山素姬之外，還想參觀當地的名勝古蹟。<br>採訪：魯萍　攝影：黃偉雄</p></body></html>
