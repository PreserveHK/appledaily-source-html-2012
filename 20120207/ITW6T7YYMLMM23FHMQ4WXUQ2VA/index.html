<html><header><meta charset="utf-8"><title>窩心小物冧戀人</title></header><body><h1>窩心小物冧戀人</h1><p>男士們，下星期二的大日子，Ready好未？係熱戀定追求緊某個對象都機不可失，情人節使錢預咗，但花得合理又??到對方，即使傾盡利是錢都值得的。名牌小物向來均是潮人入手必經階段，易買耐用。好似MiuMiu為着呢個情人節，早準備一系列以窩釘為元素的匙扣、散紙包等小物。送上時老土講句：等我日日可以掛實你。正所謂橋可以舊，聽落好<br><br>MiuMiu（29184616）<br>金鐘太古廣場350號</p></body></html>
