<html><header><meta charset="utf-8"><title>石修叫兒子多撞板</title></header><body><h1>石修叫兒子多撞板</h1><p>石修、潘芳芳和安德尊主演的話劇《歌聲無淚》將於下月10日及11日在元朗劇院演出三場，昨日他們到灣仔出席記者會。修哥透露如售票情況理想，或會加場及再公演。</p><p>關係良好</p><p>現時忙於為無綫劇《名媛望族》開工的修哥，被問到王維基有否拉攏他過檔？修哥說：「我認識王維基，平時都會朋友傾偈，但我同無綫仲有好耐合約，合作嘅關係都好好，將來先決定啦！」至於兒子陳宇琛在無綫做主持，修哥坦言不干涉兒子的事業，笑言要讓他慢慢成長，給他撞板才懂得危機感：「我都唔會過問佢同女朋友。」<br>採訪、攝影：黃曉妍</p></body></html>
