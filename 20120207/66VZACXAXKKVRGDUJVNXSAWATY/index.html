<html><header><meta charset="utf-8"><title>求驗客手記：尼馬牛一變生日蛋糕 - 求驗客</title></header><body><h1>求驗客手記：尼馬牛一變生日蛋糕 - 求驗客</h1><p>2月5號係巴西新星尼馬（右三）嘅20歲生日，佢嗰日仲射入個人職業生涯的第100球，為山度士打開紀錄，原本就係喜上加喜！可惜球隊最後反勝為敗，輸咗畀彭美拉斯1:2，可能山度士嫌呢個壽星仔腳頭唔好，之後冇幫佢特別慶祝。好在，尼馬班隊友就相當有心，諗咗個相當玩嘢嘅慶祝方法，就係一齊向尼馬噴忌廉同朱古力醬，將佢變成個生日蛋糕！我求大俠真係唔知呢個係慶祝，定整蠱，但睇相見尼馬都玩得好開心，總之生日快樂啦！</p></body></html>
