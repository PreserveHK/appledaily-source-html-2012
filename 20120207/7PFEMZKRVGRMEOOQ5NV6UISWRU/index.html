<html><header><meta charset="utf-8"><title>金馬倫「海底手足」墜機死</title></header><body><h1>金馬倫「海底手足」墜機死</h1><p>金像大導占士金馬倫兩名「海底手足」，在澳洲搭直升機拍攝紀錄片時墜機死亡。<br>兩名死者，一個是有30年深海拍攝和紀錄片經驗的德格魯，2005年跟金馬倫聯手製作《鐵達尼號最後解密》，被指是目前潛至最深拍攝鐵達尼號殘骸的紀錄片。他的最新計劃，原是協助金馬倫和國家地理頻道拍攝巴布亞新畿內亞的紀錄片，他上周六由澳洲搭直升機墜毀罹難，終年60歲。跟他遇難的機師是52歲的澳洲電影編劇和監製，曾為金馬倫監製《潛行深淵》。英國《每日郵報》</p></body></html>
