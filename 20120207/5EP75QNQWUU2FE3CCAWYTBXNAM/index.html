<html><header><meta charset="utf-8"><title>黃智雯慳妹攞泊車優惠</title></header><body><h1>黃智雯慳妹攞泊車優惠</h1><p>黃智雯在電視劇《缺宅男女》中演的關二嫂最愛貪着數，但現實中她原來是慳妹。前日下午2時許，智雯在大埔林村出席完劇集宣傳活動後，先乘公司車到大埔太和商場停車場取回座駕，再直駛中環ifc購物，她很快便買了對靚靴，之後會合一名女友人嘆下午茶，期間智雯講到㷫起，將外套除下。<br>嘆完下午茶，智雯與友人繼續逛商場，但最終再沒購物，約4時半，智雯便到商場服務台，拿出之前的消費紀錄攞泊車優惠，認真慳家。<br>採訪、攝影：黃曉程、李志明</p></body></html>
