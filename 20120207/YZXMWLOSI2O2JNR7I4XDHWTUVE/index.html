<html><header><meta charset="utf-8"><title>阿嬌險仆　阿Sa相救</title></header><body><h1>阿嬌險仆　阿Sa相救</h1><p>Twins的蔡卓妍（阿Sa）和鍾欣桐（阿嬌）前晚和林峯、蔡楓華、林志美、黎耀祥和米雪等，到電視城演出《慈善星輝仁濟夜》，活動籌得超過5,230萬元善款。<br>Twins壓軸出場時，阿嬌落樓梯不慎踩到自己上衣的長流蘇，險跌落樓梯，幸好阿Sa眼明手快扶着她，阿嬌才沒有在鏡頭前出洋相。<br>另外，情人節將至，問阿Sa會怎樣與男友陳偉霆（William）慶祝？她說：「佢冇提過，但我就買咗禮物。佢對於呢啲一向都做足，幾勤力唔偷懶，次次都有準備。」問阿Sa男友有否準備求婚？她坦言反而自己未做好準備接受。單身的阿嬌則透露情人節要埋首工作。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
