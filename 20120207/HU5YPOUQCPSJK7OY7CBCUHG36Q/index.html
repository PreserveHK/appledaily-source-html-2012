<html><header><meta charset="utf-8"><title>醫療新知男性吸煙加快腦退化</title></header><body><h1>醫療新知<br>男性吸煙加快腦退化</h1><p>吸煙禍害多，再有研究指男性吸煙更加劇大腦功能退化。英國專家研究了當地6,000名男性及2,100名女性，平均56歲，全部為公務員，了解他們的吸煙習慣與腦部能力的關係，受訪者10年內先後進行三次腦部評估，包括認知力及記憶力測試，共接受三次評估。<br>結果發現，吸煙的中年男性，整體腦部的退化情況，比從不吸煙的男性加快。已戒煙的男士，其腦部「執行區」、負責複雜思考的部份，也面對退化的問題。專家表示，醫學界已知吸煙為腦退化的高危因素，箇中原因有待研究。專家估計因香煙影響心、肺及血管等功能，導致輸送腦部的血液，令腦部有機會提早退化。</p></body></html>
