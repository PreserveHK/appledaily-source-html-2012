<html><header><meta charset="utf-8"><title>Beyonce產後成功收身</title></header><body><h1>Beyonce產後成功收身</h1><p>美國R&amp;B天后Beyonce上月為音樂人丈夫Jay-Z誕下千金BlueIvyCarter，生女後Beyonce一直閉關拒絕讓肥腫身材曝光，但昨日她終於產後首度現身，身穿搶眼紅裙在紐約力撐老公的慈善騷，可見未坐足月的她認真有本事，已經火速收身再現曲線！Jay-Z昨日在紐約開騷為基金籌款，身為老婆的Beyonce當然瞓身支持，她不但回復產前的弗爆身材，還笑容滿面，似乎十分享受湊女生活。</p></body></html>
