<html><header><meta charset="utf-8"><title>汪圓圓愛蔡加讚夠浪漫</title></header><body><h1>汪圓圓<br>愛蔡加讚夠浪漫</h1><p>昨日是元宵佳節，汪圓圓穿上玫瑰花打造的紅色低胸裙，出席又一城的慈善活動。與玩具大王幼子蔡加讚拍拖的圓圓，與男友感情非常穩定，她說：「男友約今晚食飯慶祝，我哋比較重視西方情人節。」是否已物色情人節禮物給男友？她說：「我好大壓力，送嘢畀男仔好難，男友係個好浪漫嘅人，希望可以畀個驚喜佢。我就希望收花同朱古力，送乜禮物佢自己諗，我對佢有信心，但最緊要可以一齊過，上次我生日佢唔喺香港，冇一齊慶祝。」<br>問到去年與男友如何慶祝情人節，圓圓大讚男友花了不少心思：「上年太浪漫、有心思同創意，佢唔止識做生意，佢訂咗一間浪漫餐廳慶祝。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
