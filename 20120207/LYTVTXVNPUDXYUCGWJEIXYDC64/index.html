<html><header><meta charset="utf-8"><title>New！：PriusC慳油挑戰賽　獎一年汽油</title></header><body><h1>New！：PriusC慳油挑戰賽　獎一年汽油</h1><p>以新世代Prius身份曝光的混能小車豐田PriusC昨日火速到港舉行發佈會，擺明車馬引誘年輕人加入環保混能系列，宣傳伎倆當然不離網頁攻勢。車迷只要登入http://www.priusc.com.hk競猜PriusC注滿一缸油後可以行駛多少公里，勝出者可有機會獲贈總值$10,000的一年免費汽油，大家亦可於豐田facebookFanPage留意不斷更新的答案，增加中獎機會。</p></body></html>
