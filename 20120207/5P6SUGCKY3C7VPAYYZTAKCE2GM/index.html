<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泰迪羅賓再獲封影帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泰迪羅賓再獲封影帝 - 馮仁昭</h1><p>好耐冇拍戲嘅泰迪羅賓，之前拍咗套《打擂台》喺第十七屆香港電影評論學會大獎當中得到最佳男主角，近日佢憑《東風破》再下一城，憑住呢套戲喺「金考拉國際華語電影節」中成為影帝，可喜可賀。呢個稱為金考拉國際華語電影節，係由華語電影節協會主辦，每年都會喺農曆春節期間於澳洲嘅主要城市舉辦，邀請世界各地嘅華語影片參加競賽和展映，當中包括有內地、香港、台灣、新加坡同澳門等主要華語電影作品，有一定代表性。</p></body></html>
