<html><header><meta charset="utf-8"><title>張家輝昂坪360玩命</title></header><body><h1>張家輝昂坪360玩命</h1><p>張家輝早前為新片《大追捕》挑戰昂坪360，在吊到半空的纜車內狂跳又開槍，玩命測試纜車安全度。在昂坪360停駛前，家輝與任達華在纜車內拍《大》片一場重頭戲，華哥率眾CID手足追捕演狂徒嘅家輝，並在纜車內開槍兼激烈搏鬥。家輝與華哥拍攝時，家輝竟站在吊到半空的纜車內狂跳，纜車不斷搖擺，嚇得本身畏高的華哥要搽藥油定驚。<br>事後家輝不但毫無懼意，還大呼過癮，但華哥就要暈住浪演戲。畢竟華哥經驗老到，一離開纜車見有大批遊客想與他合照，他即拿起相機幫遊客影相，做攝影師兼旅遊大使，一來可舒緩情緒，二來大打親民牌。<br>撰文：葉雪</p></body></html>
