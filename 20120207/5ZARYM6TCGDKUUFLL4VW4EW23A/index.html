<html><header><meta charset="utf-8"><title>陳冠希潮鞋　美第一夫人熱捧</title></header><body><h1>陳冠希潮鞋　美第一夫人熱捧</h1><p>陳冠希（Edison）所開設的時裝店Juice，近年經常和不同國際品牌crossover推出不同款式的潮物和時裝，例如有adidas、迪士尼和Levi's等，吸引大批潮民爭相搶購，估不到連美國第一夫人米歇爾（MichelleObama）也追捧。</p><p>日前Edison（左圖）在他的微博上貼出一張米歇爾穿上便服波鞋的相片，原來她所穿的波鞋正是Edison和某品牌聯合設計的產品，據知這對波鞋原本只售約七百多元，但現在網上已炒至2,000多，果然夠搶手。撰文：葉雪</p></body></html>
