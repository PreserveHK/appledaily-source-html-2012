<html><header><meta charset="utf-8"><title>金賢重跳落台親近日迷</title></header><body><h1>金賢重跳落台親近日迷</h1><p>韓國男歌手金賢重前日在日本橫濱開騷慶祝順利攻日出碟，兩場演唱會招待2萬人入場，但卻接獲6萬人申請想參加，令金賢重喜出望外，表演時特別跳落台與歌迷互動，令全場叫到拆天。<br>金賢重表示今次演唱會的門票收益將撥捐福島災區，他說：「希望能為當地的兒童帶來少許幫助！」他更提醒歌迷現在天氣寒冷，要小心保暖。</p><p>孖裴勇俊開餐</p><p>此外，戴上帽子的金賢重上周五被目睹與事務所老闆裴勇俊在銀座一間烏冬店開餐，而金賢重所屬的明星足球賽，將於4月在日本新宿參加慈善球賽。</p></body></html>
