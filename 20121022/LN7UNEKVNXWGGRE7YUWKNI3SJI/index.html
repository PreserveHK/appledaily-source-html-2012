<html><header><meta charset="utf-8"><title>赤鱲角機場<br>Avis體貼接娜姐</title></header><body><h1>赤鱲角機場<br>Avis體貼接娜姐</h1><p>周秀娜大前晚喺內地做完嘢返香港，男友陳偉成（Avis）專登去機場接機。記者喺當晚11點幾見娜姐戴晒黑超行出機場，佢男友Avis就喺側邊幫佢推行李，兩個人準備行去停車場攞車。記者問娜姐搞乜東東，佢笑住話：「啱啱做完嘢返嚟。」娜姐一上車就見到有一個蛋糕放喺座位上面，佢笑笑口捧住，估計係Avis專登買嚟女友，真係好體貼。<br>採訪、攝影：黃文偉</p></body></html>
