<html><header><meta charset="utf-8"><title>農民背中暗箭　險插入腎臟</title></header><body><h1>農民背中暗箭　險插入腎臟</h1><p>真是暗箭難防！台灣南投一名姓許的農民，於本月13日在菜地噴灑農藥時，突然被一支77厘米長的箭射中背部，8厘米箭頭更深陷他的體內。<br>傷者形容，中箭時「就好像是背後被揍了一拳，整個背部都麻掉了，然後看到箭就插着了」。他中箭後仍然清醒，於是致電報求，召來救護車，且趴在擔架上送院（圖）。經檢查後，醫生發現箭頭距離農民腎臟只有一厘米，也幸未傷及脊椎骨，農民留院四日後，便可出院。他表示自己的田地附近相當開揚，也沒有射箭場，警方正調查誰人施冷箭。台灣《蘋果日報》</p></body></html>
