<html><header><meta charset="utf-8"><title>隔牆有耳：銀行學建制投票有賞 - 李八方</title></header><body><h1>隔牆有耳：銀行學建制投票有賞 - 李八方</h1><p>建制派慣咗手勢喺選舉前後大派蛇齋餅糭，有啲選民相當受落。估唔到呢啲唔好嘅習慣，竟然喺商界出現。八方噚日路經大埔火車站外，見到有部貨車泊喺路邊，大大隻字寫住「投票送飲品」、「簡單投票，free drink」，仲大排長龍，唔單只公公婆婆，好多後生仔都走去排隊投票拎嘢飲㗎。嘩！咁擺明籠絡選民喎，究竟發生乜事？會唔會構成賄選㗎？細心一睇，原來係一間銀行搞緊個「全城優質服務選」，投票有嘢飲派，吸引到唔少市民參加，估唔到，香港人有時都幾現實喎。</p></body></html>
