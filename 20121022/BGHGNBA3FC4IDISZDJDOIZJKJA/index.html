<html><header><meta charset="utf-8"><title>收信貓緊盯郵箱　見信件即叼</title></header><body><h1>收信貓緊盯郵箱　見信件即叼</h1><p>美國家貓「巴倫」（Baron）每日中午12時，都會端坐在大門等待，因為牠知道郵差叔叔會這個時間給牠送上玩具──主人的信件。</p><p>主人知道愛貓的癖好，當然伺機偷拍。片段可見，「巴倫」一直緊盯住大門，直至看到信箱發光，隨即一口氣撲上（上圖），將郵差塞入的信件叼住（下圖），返回地下後仍忍不住回望信箱口，知道當日只有「一件玩具」後才施施然離開。貓咪樂在其中，網友於是戲稱牠是「收信貓」，可是信件不一定會送到主人手裏。主人自嘲說：「我們好不容易才會讀到寄來的信件。」<br>台灣今日新聞網</p></body></html>
