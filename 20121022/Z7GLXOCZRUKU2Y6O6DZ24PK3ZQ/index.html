<html><header><meta charset="utf-8"><title>門常開：紙紮動漫節　面癱比卡超驚嚇</title></header><body><h1>門常開：紙紮動漫節　面癱比卡超驚嚇</h1><p>強國人民有福了！繼早排有「醜到核爆卡通蛋糕」後，溫州第五屆國際動漫節又有新鉅獻，就係震驚全宇宙嘅紙紮動漫公仔，包保同原著一啲關係都冇。<br>呢個活動號稱：「史上最混搭的大型卡通動漫樂園，藍貓大戰哆啦A夢，無奇不有！」強國網友話裏面的確有好多奇特動漫角色，包括面癱比卡超（圖）、重口味白雪公主、毀容狐忍等等，參觀者驚嘆：「會場內的動漫人物，竟被有心人強化，比原著更有心思！」<br>呢啲咁驚嚇嘅動漫公仔，喺臨近萬聖節特別吸引人，唔少網民話想親身去現場見識，可惜活動已經「圓滿」結束，港人只能夠憑相回味，得個恨字。</p></body></html>
