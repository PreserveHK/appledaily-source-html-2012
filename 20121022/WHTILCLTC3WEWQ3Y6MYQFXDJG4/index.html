<html><header><meta charset="utf-8"><title>隔牆有耳：大力沈祖堯拎起教堂 - 李八方</title></header><body><h1>隔牆有耳：大力沈祖堯拎起教堂 - 李八方</h1><p>中大校長沈祖堯前排去挪威旅行時影咗張吶喊相，經中大社會科學院副教授沈旭暉一share，即刻爆紅。反應咁好，沈旭暉噚日再接再厲，轉載校長一幅新作。校長今次去莫斯科，喺著名地標聖巴素大教堂（St. Basil's Cathedral）前面留影，結果一出手……指，又吸引近萬人like。呢座教堂由九座彩色塔組成，特別在每座都有個洋葱頂，大家可以放心，校長今次唔係扮洋葱頭，佢只係離遠較啱角度，用咗兩隻手指，扮拎起咗成座大教堂啫！</p></body></html>
