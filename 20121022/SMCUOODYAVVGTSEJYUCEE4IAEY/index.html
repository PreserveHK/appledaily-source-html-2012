<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城、君如膺亞洲傑出藝人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城、君如膺亞洲傑出藝人 - 馮仁昭</h1><p>郭富城同吳君如前晚喺紐約出席第三屆紐約中國電影節，佢兩個同時獲頒發亞洲最傑出藝人獎，城城獲獎後話：「多謝大家對我的認同，我會繼續向前，演出更多好的電影給觀眾欣賞。」君如上台攞獎時就話：「此時此刻，得到國際獎項，對我特別有意義，非常多謝大會，我會記住此刻的心情，不過現在肚子很餓，不宜多說了。」君如此話一出，即時引起全場爆笑。</p></body></html>
