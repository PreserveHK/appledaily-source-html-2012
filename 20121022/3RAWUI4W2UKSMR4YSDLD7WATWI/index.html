古天樂數百影迷同賀壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
古天樂數百影迷同賀壽 - 馮仁昭</h1><p>古天樂呢兩個月都喺泰國拍彭氏兄弟執導嘅《逃出生天》，不過噚日係古仔42歲生日，佢特別同電影公司請咗幾日假返香港慶祝生日，前晚就喺大埔滘舉行影迷會派對，同幾百個影迷一齊燒烤，古仔媽咪、古仔嘅舊同學，仲有經理人蕭笑鳴（芭姐）同老公梁家樹都有出席。古仔話：「今年嘅生日願望，係希望世界多啲正能量發放出嚟，最緊要大家都身體健康。」</p></body></html>
