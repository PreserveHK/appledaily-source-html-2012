<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國天后麥當娜日前在丹佛市開騷時，拿起假手槍犯大忌惹反感，事後她以喉嚨發炎為由取消上周六在達拉斯的演出。</p><p>★英國女星愛瑪屈臣決定明年1月重返美國布朗大學繼續完成英文學位。</p><p>★日本女星瀨戶朝香上周遇上車禍無受傷，並稱兒子當時不在車內。</p><p>★韓國騎馬舞肥叔PSY，昨日公開和美國老牌女星Betty White的合照，自言很開心對方認識自己。</p><p>★韓星李秉憲的新片《光海，成為王的男人》前日入場人次達1,004萬，是韓國史上第七部最賣座電影。</p></body></html>
