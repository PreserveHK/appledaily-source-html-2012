<html><header><meta charset="utf-8"><title>馬德鐘激發囝囝腎上腺</title></header><body><h1>馬德鐘激發囝囝腎上腺</h1><p>馬德鐘、陳奐仁與陳僖儀昨早到荃灣出席慈善步行，馬德鐘表示特意從南寧趕返港支持，對於太太上載囝囝的腹肌照，並鼓勵囝囝有日破香港游泳記錄，馬德鐘露出驕傲笑容說：「佢之前游29秒，換咗教練冇耐就游快多秒幾，希望佢能夠做到24秒成績。」<br>馬德鐘又透露囝囝每朝4點多起身練水，本身曾代表港隊出戰排球賽的他說：「佢本身鬥心唔強，所以我會定個目標畀佢激發佢鬥心，希望佢比賽時腎上腺上升。」他又笑指14歲的囝囝跟自己差不多高，問到囝囝有否追求者？他說：「我有打聽吓，佢話未有女友，呢方面都係我負責多啲，大家都係男仔。」<br>採訪、攝影：馬建華</p></body></html>
