<html><header><meta charset="utf-8"><title>仙樂都叫龍心睇醫生</title></header><body><h1>仙樂都叫龍心睇醫生</h1><p>仙樂都、趙哲妤、李蘊和鍾蕙芝（Lavina）前晚到銅鑼灣出席慈善活動，她們捐出衫和飾物義賣，性感出現的仙樂都，表示捐出拍寫真的一件頭泳衣，若沒人競投則會放上網叫fans認購。問會否擔心fans以泳衣作猥褻行為，仙樂都說：「最多用嚟着，都幫唔到咩。」提到龍心因非禮罪成候判，他在庭上承認老父及爺爺皆有精神病，會否同情他？仙樂都說：「咁佢要接受治療，唔好唔認有問題，唔知自己有問題對社會唔健康。」<br>Lavina箍牙花上四萬多元，她表示兩邊臉頰明顯變瘦。<br>採訪：張俊銘<br>攝影：黃文偉</p></body></html>
