<html><header><meta charset="utf-8"><title>竊賊逃走被扯剩內褲</title></header><body><h1>竊賊逃走被扯剩內褲</h1><p>在美國便利店企圖偷竊，雖然不會被斬手，但會被扯剩內褲，29歲黑人青年戈爾桑上周三晚企圖偷朱古力後，被三名7-11店員扯爛他的衣服，全身僅剩一條內褲（圖）。</p><p>案發於紐約布魯克林區，手機片段可見三名店員為了阻止戈爾桑離開，一人將他熊抱，另外兩人則扯爛他的衫褲，其間戈爾桑大叫：「我甚麼都沒偷，你為何咬我？」7-11事後已開除其中一名職員，其餘兩人也要接受再培訓。中央社/英國《星期日郵報》</p></body></html>
