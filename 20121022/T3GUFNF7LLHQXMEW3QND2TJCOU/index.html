<html><header><meta charset="utf-8"><title>馬詩慧湊仔游水</title></header><body><h1>馬詩慧湊仔游水</h1><p>馬詩慧做跟得太太，帶同孻仔躍穎，陪伴夫婿王敏德出席觀瀾湖世界明星賽。她日前與囝囝到泳池游水，她在池邊看雜誌消閒，躍穎則落力練水，不時在池邊休息時，與母親交流意見。陳百祥與秀姑則在中菜廳撐枱腳，不過二人短短飯敍卻零交流，秀姑全程看電視，阿叻急於進食並全程苦口苦面，莫非食物不太啱胃口？</p><p>此外，也有現身觀瀾湖世界明星賽活動的內地著名男星葛優，前晚黃昏與幾位男友人於咖啡室聊天，其間遇上幾位外籍友人，他即上前聊天，眾人有講有笑，盡顯葛優的喜劇幽默才情。<br>採訪、攝影：葉雪</p></body></html>
