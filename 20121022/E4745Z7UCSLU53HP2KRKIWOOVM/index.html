<html><header><meta charset="utf-8"><title>勇男生吞蜘蛛很滋味</title></header><body><h1>勇男生吞蜘蛛很滋味</h1><p>如果遇見大蜘蛛，一般人都會趕走牠，外國有「勇男」就以另類方法處置牠——生吞（圖）。<br>勇男將生吞過程上載分享，可見他不斷逗弄體積有紙杯直徑般大的蜘蛛，更張大口放到書桌邊，引導牠掉進這個「陷阱」。由於多次嘗試不成功，勇男索性主動一口吃掉牠，更表現出吃得百般滋味，還多次張口確認牠在嘴裏。有網民「例牌」質疑造假，亦有指他是受毒品影響，無論結果如何，生吞蜘蛛也令不少人目瞪口呆。YouTube網站</p></body></html>
