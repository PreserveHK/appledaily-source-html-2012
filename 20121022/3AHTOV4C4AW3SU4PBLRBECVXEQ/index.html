<html><header><meta charset="utf-8"><title>醫療新知<br>腦部曾受傷較易犯罪</title></header><body><h1>醫療新知<br>腦部曾受傷較易犯罪</h1><p>腦部受傷令人容易犯罪？英國一項研究發現，200名成年男性囚犯中，60%曾經歷顱腦損傷，較一般人的顱腦損傷比率高。學者估計，腦部受傷影響判斷力，以及控制衝動能力，令人更容易觸犯罪行因而入獄；建議為青少年罪犯引進篩選及治療，藉以減少犯罪率及再犯罪率。研究由英國埃克塞特大學（University of Exeter）進行。學者形容腦部受傷為「沉默的流行病」，最常發生在兒童及青少年身上，包括打架受傷或運動時受傷；他們相信，腦部曾受傷人士能分辨是非對錯，但或許不明白他們行動的後果。</p></body></html>
