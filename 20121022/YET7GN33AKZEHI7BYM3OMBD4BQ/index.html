<html><header><meta charset="utf-8"><title>隔牆有耳：張震遠逼「振鷹」摺埋 - 李八方</title></header><body><h1>隔牆有耳：張震遠逼「振鷹」摺埋 - 李八方</h1><p>梁粉張震遠主導下嘅市區重建局，近年有唔少項目拆走咗好多香港人嘅集體回憶，連街坊街里之間嘅人情味，都慘被連根拔起。呢種「拆卸潮」，連CY都敵唔過。《主場新聞》報道，一間由葉氏母子經營、喺觀塘開咗卅幾年嘅電器舖，亦因為重建而要喺本月底執笠；而呢間老字號舊店，就係叫做「振鷹」囉。狼振英成日話民生冇小事，就連荔枝角掘好條雨水排放隧道，佢都要親自去攞彩；但係對於啲「振鷹」小舖被迫遷，佢又視若無睹，唔通因為係自己嘅頭馬一聲令下，所以佢費時出聲？話晒同名三分親吖，唔知狼英會唔會親自去「振鷹店」，慰問一吓葉氏母子呢？</p></body></html>
