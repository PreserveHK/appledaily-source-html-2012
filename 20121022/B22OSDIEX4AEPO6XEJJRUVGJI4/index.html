<html><header><meta charset="utf-8"><title>Chilam揭心悠裙底</title></header><body><h1>Chilam揭心悠裙底</h1><p>張智霖（Chilam）、劉心悠和松岡李那等昨日在西九龍中心為宣傳電影《天生愛情狂》，在台上玩遊戲時，有男粉絲作狀咀心悠，原來這位粉絲今年參加過亞洲先生，拿着碌爛蕉舞來舞去、報稱是鞋類工程師鄧簡文，擺明博出位。戲中飾演賤男的Chilam，見到心悠的人形公仔更抵死地說：「好想揭佢裙底，我好變態。」<br>此外，劉心悠、雨僑和石詠莉前晚在旺角街頭派傳單，遭大批保安包圍，心悠表示不擔心被人抽水：「早前返橫店拍劇，導演要我耍劍，冇劍都可以用棍，好過學防狼術。」<br>採訪：魯萍　攝影：仇志德</p></body></html>
