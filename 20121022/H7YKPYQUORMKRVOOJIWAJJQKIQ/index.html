<html><header><meta charset="utf-8"><title>蘋果汁團體憂墳場交通難負荷</title></header><body><h1>蘋果汁<br>團體憂墳場交通難負荷</h1><p>【本報訊】約20名汽車交通運輸業總工會和港島交通關注組成員，昨天到柴灣華人永遠墳場抗議，促請當局盡快改善墳場附近道路交通。發言人表示，場外道路設計過時，空間狹窄，每逢清明節和重陽節，都會造成交通混亂和擠塞，影響掃墓人士和當區居民，促請政府收回私家道路的管理權，並進行改善工程。<br>發言人擔心，政府計劃未來數年在墳場附近的土地增建4萬個骨灰龕位，會令每年前往墳場拜祭的市民增至逾10萬人次，令當前的道路更加不勝負荷，交通擠塞問題將更嚴重。發言人亦不滿運輸處禁止的士和小巴駛到墳場，影響司機生計，剝奪市民選擇交通工具的權利。</p></body></html>
