<html><header><meta charset="utf-8"><title>醫療新知<br>鈣質減副甲狀腺亢進</title></header><body><h1>醫療新知<br>鈣質減副甲狀腺亢進</h1><p>攝取足夠鈣質可預防骨質疏鬆，更能減少患上原發性副甲狀腺機能亢進（PHPT）風險。美國一項研究跟進58,300名健康女性，發現22年間有277人確診患上PHPT；研究員分析她們的飲食習慣後，顯示日常飲食中攝取最多鈣質人士，較攝取最少的一群，患上PHPT的風險降低44%。負責研究的美國Brigham and Women's Hospital醫療團隊表示，PHPT可導致骨折及腎結石，亦增加高血壓、心臟病及中風風險。研究人員建議女性要提高鈣質攝取以預防疾病，包括進食奶類製品、魚類及乾果等。</p></body></html>
