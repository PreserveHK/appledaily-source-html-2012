<html><header><meta charset="utf-8"><title>日滋賀癡漢多　剝女生內褲</title></header><body><h1>日滋賀癡漢多　剝女生內褲</h1><p>日本47個都道府縣中，那裏盛產「癡漢」？日本傳媒最近報道，擁有日本最大湖泊琵琶湖的滋賀縣（圖）可能名列榜首。據報道，每年冬季進入春季和9、10月，日本癡漢案件都會直線上升，滋賀縣的癡漢案件卻不分淡季旺季，層出不同，而且癡漢似乎都特別大膽：曾有癡漢攔途截停穿裙子的女高中生，直接扯下女生內褲；又有癡漢在電梯非禮一對姊妹花。為甚麼滋賀縣癡漢特多。日本第一戰略研究所所長矢野新一嘗試從「縣民性」分析，首先是滋賀縣女性較開放，愛走性感路線，裙襬之短長年居日本各地榜首，但最關鍵的是滋賀男人的個性，他們大多認真勤勉但保守，於是淪為癡漢。台灣東森新聞網</p></body></html>
