<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.經常鬧交險解散 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.經常鬧交險解散 - 馮仁昭</h1><p>Mr.將於明年1月4至5日喺紅館舉行一連兩場《New Beginning》演唱會，佢哋噚日喺中環開記招，Mr.話家市道唔好，好開心公司仲支持佢哋開騷。演唱會主題係新開始，Mr.希望可以令樂迷感覺到全新嘅佢哋。Mr.又話演唱會有互篤環節，仲話近年五個人成日鬧交，試過差啲講手同臨近解散，佢哋話：「家係時候乜都可以同大家講，等大家了解我哋多啲。」</p></body></html>
