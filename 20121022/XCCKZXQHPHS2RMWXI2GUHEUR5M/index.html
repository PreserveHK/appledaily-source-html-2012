<html><header><meta charset="utf-8"><title>關仁隱事：「茶花女」轉工繼續冇運行 - 關仁</title></header><body><h1>關仁隱事：「茶花女」轉工繼續冇運行 - 關仁</h1><p>「茶花女」喺娛樂圈幾十年，都叫薄有名氣，可惜佢份人見高拜見低踩，早已臭名遠播。最近仲俾舊公司炒魷，不過佢好快就轉投另一間公司。茶花女以為去到新公司有一番新景象，點知佢仲繼續巴巴閉閉，諗住有好多人會爭住搵佢做訪問，主動叫新公司啲同事幫佢接專訪，可惜冇人肯騷佢，個個聽到佢大名即耍手擰頭。新公司嘅「大阿哥」都話始料不及，仲同關仁講：「估唔到佢同傳媒關係咁差，咁多人都憎佢，嫌佢煩。」大阿哥仲話茶花女嚟咗新公司後經常嫌三嫌四，搞到幕後啲人都怕咗佢，簡直到達神憎鬼厭地步。<br>撰文：關仁</p></body></html>
