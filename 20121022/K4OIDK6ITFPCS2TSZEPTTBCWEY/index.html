紅線女遭小三破壞婚姻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
紅線女遭小三破壞婚姻 - 馮仁昭</h1><p>入行73年、年過80歲嘅粵劇名伶紅線女，早前喺廣州接受港台DJ車淑梅主持嘅節目《舊日的足跡》訪問，女姐講到當年點解離開馬師曾：「唔係我離開佢，係佢離開我。有晚拍戲拍到半夜，我等船過海，佢同個女人一齊，原來佢外面已經有人，仲三年。」女姐又話自己好重視家庭，當年自己嘅收入，除咗留啲畀父母之外，全部都畀晒奶奶。女姐仲讚汪明荃對粵劇好有心。</p></body></html>
