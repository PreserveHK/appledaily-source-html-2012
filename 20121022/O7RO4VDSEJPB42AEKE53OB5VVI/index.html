<html><header><meta charset="utf-8"><title>上海<br>董潔爆婚變　憔悴現身</title></header><body><h1>上海<br>董潔爆婚變　憔悴現身</h1><p>內地女星董潔近日承認同老公潘粵明離婚，有指因為男方嗜賭，網上仲流傳一張疑似潘粵明喺澳門賭錢嘅相片。不過之後又有傳言話董潔同曾經合作拍電影《地下鐵》嘅梁朝偉，仲有陳坤等人有不可告人嘅關係，令董潔同潘粵明離婚嘅傳聞越傳越多唔同版本。噚日董潔喺上海機場出現，見佢戴住黑超但難掩面容憔悴，我見猶憐。至於潘粵明噚日發聲明，否認嗜賭成性，但又話自己用一生賭這個家庭嘅幸福，可惜賭輸咗。採訪、攝影：盧健</p></body></html>
