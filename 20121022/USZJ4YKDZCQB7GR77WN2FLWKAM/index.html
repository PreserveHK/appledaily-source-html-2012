<html><header><meta charset="utf-8"><title>苟芸慧唔敢認處女</title></header><body><h1>苟芸慧唔敢認處女</h1><p>苟芸慧昨於鑽石山出席秋日蟹節開幕，吸引大批龍友到場。有指苟姑娘拍無綫新劇《仁心解碼II》時，跟對手蕭正楠零交流，對此苟姑娘即解釋：「唔係怕緋聞，成套劇多數係男演員，預咗避唔到咁多。」問若要於劇中選緋聞對象，會考慮誰？苟姑娘笑言寧可傳同性戀：「我揀蒙嘉慧。」<br>近日女星都愛自認是處女，問苟姑娘是否仍是處女？她說：「唔使問都知，唔好講，我怕醜。」王君馨因是教徒拒絕婚前性行為，所以被男友拋棄，問苟姑娘是否因此原因而與羅天宇分手？她說：「證明佢未搵到合適嘅人，天宇都係基督徒。」<br>採訪、攝影：譚倩宜</p></body></html>
