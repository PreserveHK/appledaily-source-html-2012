<html><header><meta charset="utf-8"><title>祖兒　紙板　Pink Lady</title></header><body><h1>祖兒　紙板　Pink Lady</h1><p>容祖兒前日去咗大馬雲頂舉行巡迴演唱會，佢除咗着舊衫，都揼本着咗件好似紙板人新裝，變身迷人pink lady。祖兒話呢件衫係徐濠縈乖乖女陳康堤建議佢買，祖兒話：「佢囡囡打畀我，話呢條裙非常適合我着，仲影咗相畀我睇。」<br>祖兒同歌迷大合唱時忽叫停，原來佢發現咗保安冇禮貌推歌迷，祖兒心痛喝止：「唔好推佢哋。」佢唔單止怒睥保安，仲作狀向佢哋揮拳，祖兒勸歌迷話：「絕對唔可以動手，可以用眼睛厲住佢哋。」撰文：洪紅克</p></body></html>
