<html><header><meta charset="utf-8"><title>東京掃街車殺人送堆填區</title></header><body><h1>東京掃街車殺人送堆填區</h1><p>日本東京發生離奇命案。一名男子疑在街頭被掃街車撞死，屍體捲入垃圾車，送到堆填區才被發現。東京灣外海的堆填區工人，在處理垃圾堆時發現這具全身骨折的屍體。警方初步相信，死者是東京都墨田區的69歲居民，上周二清晨在街頭被垃圾車撞倒，在現場留有血迹和鞋子，屍體則被捲入掃街車垃圾收集箱，再傾倒到20公里外的堆填區（圖）。掃街車司機表示，事發時沒察覺異樣，現以誤殺罪被拘留問話。掃街車所屬公司指，車輛收集垃圾的入口闊度約30厘米、高約1.5米，以前未發生同類意外，對事故感到驚訝和遺憾，並向死者家屬和公眾致歉。日本《每日新聞》/《產經新聞》</p></body></html>
