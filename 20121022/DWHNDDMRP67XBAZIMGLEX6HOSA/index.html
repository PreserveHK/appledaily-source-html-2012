<html><header><meta charset="utf-8"><title>名人Gossip<br>達賴大學演講爆fuck it？</title></header><body><h1>名人Gossip<br>達賴大學演講爆fuck it？</h1><p>「如果你們覺得上述論點沒有用，沒興趣，就幹他媽的。」西藏流亡精神領袖達賴喇嘛（圖）也講粗口嗎？可是他上周在美國布朗大學演講時，傳譯字幕確這樣寫，5,600觀眾爆笑。布朗大學澄清，指達賴其實是說「就忘記它」（then forget） ，但他的英語重口音，令速記員以為是「就幹他媽的」（then fuck it）。美國《紐約每日新聞》</p></body></html>
