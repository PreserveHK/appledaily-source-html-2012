<html><header><meta charset="utf-8"><title>經驗取勝<br>泳王：盼爭三連冠<br></title></header><body><h1>經驗取勝<br>泳王：盼爭三連冠<br></h1><p>維港渡海泳男子組個人賽，去年的冠軍凌天宇，今年特別從英國返港參賽，結果衞冕成功。凌天宇賽後說，衞冕成功可能是他自己較多機會代表香港出外參賽，相對較能掌握水流等經驗。他說，過去參加5公里及10公里賽事。渡海泳是1.5公里賽事，競爭激烈，很難拋離尾隨的對手。兩次衞冕成功，他與家人慶祝後，會返回英國繼續學業，明年會再參加爭取三連冠。《蘋果》記者</p></body></html>
