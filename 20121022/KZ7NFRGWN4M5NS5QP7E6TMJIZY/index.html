<html><header><meta charset="utf-8"><title>北京10萬人賞紅葉逼爆巴士</title></header><body><h1>北京10萬人賞紅葉逼爆巴士</h1><p>隨着北京香山的紅葉開始變色（下圖），當地亦正式步入欣賞紅葉的季節。</p><p>在過去兩日，已有逾10萬名民眾到山上欣賞紅葉，因而令每輛開往香山的巴士全都逼滿乘客（上圖）。雖然當局在香山實施單向人潮管制，民眾只能沿一個方向上山，但周末期間，仍有68人走失。至昨晨，仍有數萬人湧到香山，但中午過後，因陰雲密佈、氣溫驟降，人潮亦有所減退。氣象部門預測，北京將從昨日的12℃急降至今晨的3℃，下月初更會跌到0℃以下。《北京日報》</p></body></html>
