<html><header><meta charset="utf-8"><title>人物誌<br>傅聲打出彩虹</title></header><body><h1>人物誌<br>傅聲打出彩虹</h1><p>已故電影功夫演員傅聲，原名張景賢，父親是商人兼前立法局議員張人龍，太太是甄妮。71年，傅聲考入邵氏與香港廣播公司合辦的第一期演員訓練班，首部電影是《十四女英豪》，其後受導演張徹賞識，在張徹所拍的《馬哥波羅》、《少林寺》和《方世玉與胡惠乾》等武打片中擔綱重要角色而走紅。可惜83年7月，傅聲與哥哥張震聲、弟弟張展鵬及影星汪禹分兩部車往片場時，年少氣盛的傅聲跟汪禹鬥車遇上車禍死亡，終年29歲。至於現年59歲的甄妮於77年嫁給傅聲，她縱橫歌壇數十年，以巨肺見稱，經典歌曲包括《再度孤獨Love is over》、《世間始終你好》和《魯冰花》等。</p></body></html>
