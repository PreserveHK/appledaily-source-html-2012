<html><header><meta charset="utf-8"><title>話你知<br>冷藏精子試管造人</title></header><body><h1>話你知<br>冷藏精子試管造人</h1><p>試管嬰兒是利用體外受精技術，將卵子與精子取出，在體外受精及培養成胚胎，再將胚胎植回母體內，隨着冷凍技術進步，精子儲存時間越來越長，04年英國便有名母親誕下試管嬰兒，她使用的精子便被冷凍了21年。而全世界第一個試管嬰兒於78年在英國誕生，台灣第一個試管嬰在85年誕生，香港第一個試管嬰則於86年12月誕生。據統計，現時試管嬰兒技術為全球帶來約五百萬嬰兒。以現時香港法例，人工受孕是不可控制胎兒性別，除非胎兒患有人類生殖科技條例中指明的遺傳性疾病則屬例外。陳慧琳今年3月誕下幼子劉琛，便是透過人工受孕成功懷孕。</p></body></html>
