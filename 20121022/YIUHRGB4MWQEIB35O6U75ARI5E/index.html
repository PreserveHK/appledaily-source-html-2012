<html><header><meta charset="utf-8"><title>醫道<br>港法例禁用死者精子</title></header><body><h1>醫道<br>港法例禁用死者精子</h1><p>甄妮指跟傅聲因精卵排斥而要用醫學方式受孕，其女兒Melody於87年在美國出生。對於精卵排斥，被指幫陳慧琳人工受孕的婦科聖手何永超醫生昨日說：「生殖醫學上冇精卵排斥，只係精卵唔夠吸引，可能用試管方法會成功，可以用高數目精子同卵子（比例10萬：1）放埋一齊，精子冷凍幾耐都可以用。」他透露香港法例不能用死者的精子，就算亡夫的精子都不可，何醫生表示如果精卵不夠吸引，用微型注射法的成功率會高些，而微型注射於92年後才使用。</p></body></html>
