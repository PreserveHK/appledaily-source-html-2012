<html><header><meta charset="utf-8"><title>英女腰圍粗啤梨身形變蘋果</title></header><body><h1>英女腰圍粗<br>啤梨身形變蘋果</h1><p>英女弊了，身形由「啤梨」變「蘋果」，危害健康。<br>一直以來，英女普通坐圍大，身形像啤梨，但最新研究指，當今英女不只坐圍大，腰圍也越來越粗，身形像蘋果。研究訪問了2.4萬名英女，她們大多數的腰圍，比健康標準的31.5吋粗了2吋，平均腰臀比例是0.83。<br>若按腰臀比例，超過0.8即屬蘋果身形，相比起50年代流行黃蜂腰，女性追求0.7的比例，絕對是腰粗臀肥大。蘋果身形會增患乳癌、糖尿病和心臟病風險，甚至不育。<br>英國《每日郵報》</p></body></html>
