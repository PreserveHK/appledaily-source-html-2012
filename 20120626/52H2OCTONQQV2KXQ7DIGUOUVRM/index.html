<html><header><meta charset="utf-8"><title>歐國盃求驗客：鶴臣點名插朗尼冇表現 - 求驗客</title></header><body><h1>歐國盃求驗客：鶴臣點名插朗尼冇表現 - 求驗客</h1><p>英格蘭喺歐國盃8強出局，估唔到第1個俾領隊鶴臣插嘅，竟然係前鋒朗尼（圖），佢話朗尼停賽期滿復出後嘅表現，同大家預期有段距離。另外，兩名喺互射12碼射失嘅黑人球員艾舒利楊格及艾殊利高爾，就喺社交網頁twitter俾人種族歧視，而英警方都話會着手調查呢單嘢。講起12碼，意大利嘅派路對英軍射入嗰球的確係靚，不過，原來佢不時都咁樣射，所以外界亦開始覺得，係咪英格蘭正選門將赫特冇做功課，所以先撲唔到呢？</p></body></html>
