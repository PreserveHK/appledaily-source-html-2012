<html><header><meta charset="utf-8"><title>前妻拒愛英漢姦狗</title></header><body><h1>前妻拒愛<br>英漢姦狗</h1><p>英國婦人撒克與前夫桑德斯（圖），雖然做不成夫妻，但離婚10年仍是朋友。早前撒克就因同情前夫與同居女友吵架，無家可歸，收留他過夜，但撒克拒絕提供進一步「慰藉」，沒想到桑德斯竟打狗狗主意。<br>撒克說自己拒絕前夫後，在樓下客房準備睡覺，後來聽到在樓上睡房的桑德斯，吹口哨召喚她的鬥牛馬士提夫犬「薩莎」。撒克好奇心起，上樓查看，驚見桑德斯一絲不掛正在「薩莎」身後有所動作。撒克報警，警方在桑德斯的陽具驗到有狗的DNA，被控人獸交，案件前天開審。<br>英國《太陽報》
</p></body></html>
