<html><header><meta charset="utf-8"><title>蘋果綠葉瑞金大股東以股還債</title></header><body><h1>蘋果綠葉<br>瑞金大股東以股還債</h1><p>停牌超過一年的瑞金（246）宣佈債務重組協議，集團指由於2011年收購大股東吳瑞林項目被迫終止，吳氏全資擁有的公司要退還4.49億元予瑞金，連同吳氏合共拖欠瑞金7.94億元。集團昨與吳氏訂立債務重組協議，以股代債。瑞金會引入兩個新股東，包括全民投資及金勝管理，兩公司先分別存入2億及1億元現金於瑞金銀行戶口，以換來2.34億股吳氏持有的瑞金股權，及後兩公司會再支付4.94億元餘額。完成後，吳氏股權會由41.2%減至15.41%，全民投資股權增至24.9%，成為最大股東。</p></body></html>
