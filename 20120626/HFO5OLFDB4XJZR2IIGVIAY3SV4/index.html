<html><header><meta charset="utf-8"><title>滬女抗議地鐵縱容色狼「我可以騷　你不能擾」</title></header><body><h1>滬女抗議地鐵縱容色狼<br>「我可以騷　你不能擾」</h1><p>「我可以騷，你不能擾！」上海地鐵近日色狼頻現，地鐵負責人竟歸究當地女子穿得太性感，引人犯罪。當地兩名女子近日蒙面身黑袍、拿着顯示抗議標語的iPad在地鐵拍照，抗議地鐵卸責、放任色狼犯罪。</p><p>上海地鐵上周三（20日）在微博上張貼一張身着黑色絲紗裙、透視出內衣的妙齡女子背面，稱「乘坐地鐵穿成這樣，不被騷擾才怪！地鐵狼較多，打不勝打，人狼大戰，姑娘，請自重」。當日已有大批女子不滿，兩名女子更包頭蒙面、手拿iPad，顯示「要清凉不要色狼」（圖）、「我可以騷，你不能擾」等口號抗議。<br>新浪微博</p></body></html>
