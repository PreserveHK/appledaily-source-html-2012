<html><header><meta charset="utf-8"><title>歐國盃求驗客：法國內訌安歷卡冇睇歐國盃 - 求驗客</title></header><body><h1>歐國盃求驗客：法國內訌<br>安歷卡冇睇歐國盃 - 求驗客</h1><p>法國上禮拜六喺歐國盃8強不敵西班牙出局，過程唔好睇唔緊要，事關呢隻高盧雄雞，最好睇嘅唔係球技，而係睇佢哋點樣內訌。不過，呢齣鬧劇都唔係個個都想睇，好似現效中超上海申花嘅前法國前鋒安歷卡（圖），早前接受國內傳媒訪問時就講到明，完全唔關心呢隻歐國盃雞，歐國盃踢咗成兩個禮拜，都冇睇過一場法國嘅賽事，唔通佢仲因為兩年前喺南非世界盃，與當時教練杜明尼治鬧不和，最後搞到被逐出隊而耿耿於懷？</p></body></html>
