<html><header><meta charset="utf-8"><title>歐國盃求驗客：羅拔仔賣波衫籌得92萬善款 - 求驗客</title></header><body><h1>歐國盃求驗客：羅拔仔賣波衫籌得92萬善款 - 求驗客</h1><p>雖然今屆歐國盃主辦國之一嘅波蘭，喺分組賽意外出局，不過咁樣都冇減佢哋星級前鋒羅拔利雲度夫斯基（圖）嘅受歡迎程度；佢嘅波蘭國家隊9號球衣，就喺一個慈善拍賣入面，賣得94,900歐元（約92萬港元）。據報，呢個網上拍賣係由波蘭電視台TVN主辦嘅，為期10日，喺周二就會結束。結果，唔少善長人翁都好踴躍咁落bid，最後件波衫以90幾萬港元賣出，善款全部撥捐作翻新一間波蘭嘅兒童醫院之用。</p></body></html>
