<html><header><meta charset="utf-8"><title>歐國盃求驗客：杜奧巴轉軚？去巴塞爭歐聯 - 求驗客</title></header><body><h1>歐國盃求驗客：杜奧巴轉軚？去巴塞爭歐聯 - 求驗客</h1><p>冇份踢歐國盃嘅「魔獸」杜奧巴（圖），呢排仍然係新聞人物。早前佢公佈加盟上海申花，睇嚟會成為中超最大牌外援，不過近日就傳出佢突然轉軚，竟然去西甲嘅巴塞隆拿，真係爆大冷；原來杜奧巴同申花嘅合約條款有列明，如果巴塞搶人，申花要無條件放人！杜奧巴想攞多次歐聯，自不然想去巴塞啦。申花班主朱駿就喺自己微博留言，話自己受玉帝皇恩得到杜奧巴以來，世界豪強都唔死心要搶佢走；不過杜奧巴經理人就話去巴塞純屬謠言喎！</p></body></html>
