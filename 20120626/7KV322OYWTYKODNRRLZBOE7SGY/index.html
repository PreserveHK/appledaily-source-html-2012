<html><header><meta charset="utf-8"><title>人跌落火山　爆地獄火燄</title></header><body><h1>人跌落火山　爆地獄火燄</h1><p>一個不小心跌落火山，不難想像會玉石俱焚，但過程原來有如闖進地獄，「地獄火燄」之猛令人心膽俱裂。<br>有人在埃塞俄比亞阿法爾塔的阿雷火山熔岩湖做實驗，從73米（240尺）高處，拋下一袋約30公斤重的垃圾（圓圈示），模擬人跌落湖中，結果驚心動魄──垃圾袋撞穿熔岩表面，直沉入熔岩，更越燒越猛，令附近本來乾涸的熔岩噴發，儼如火山爆發。科學家一直以為人跌落火山，有機會浮在熔岩表面，這個實驗證明這個想法太天真。<br>英國《每日郵報》</p></body></html>
