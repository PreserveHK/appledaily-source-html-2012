<html><header><meta charset="utf-8"><title>ART時間：骨牌砌梵高《星夜》</title></header><body><h1>ART時間：骨牌砌梵高《星夜》</h1><p>以藝名「FlippyCat」行走江湖的骨牌達人，最近又有新搞作。達人花了11小時將7,000塊骨牌整齊排列，拼湊成梵高（VincentVanGogh）名畫《星夜》（TheStarryNight下圖）。製作過程不無挫折，初次闖關便曾因一粒小螺絲，而幾乎全軍覆沒，但FlippyCat再接再厲重新排列，最終大功告成，輕輕一推，骨牌版《星夜》（上圖）隨即展現眼前。<br>英國《每日郵報》</p></body></html>
