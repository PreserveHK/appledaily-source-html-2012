<html><header><meta charset="utf-8"><title>富豪女友選拔要識打呔</title></header><body><h1>富豪女友選拔要識打呔</h1><p>想嫁入豪門，要識打呔！中國企業家單身俱樂部前日在深圳舉行選拔，為富豪們選女朋友，吸引267名女士參加。參加者平均年齡27歲，有銀行職員、外企員工，評判先看長相、性格、談吐，曾整容、顴骨太高、眼下長痣的當場被叮走。評判隨後出生活小技能如叠衣服、縫扣子等考考她們，但大部份參加者都被打呔難倒，拿着領帶纏來纏去，還是打不到（圖）。有參加者稱：「之前未拍過拖，所以唔識打！」<br>廣東《南方都市報》</p></body></html>
