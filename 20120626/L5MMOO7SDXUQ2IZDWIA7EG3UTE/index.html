<html><header><meta charset="utf-8"><title>市長投訴日男切陽具奉客</title></header><body><h1>市長投訴日男切陽具奉客</h1><p>日本25歲男畫家杉山真央一直不能認同自己的性別，上月把陽具割掉後煮給五名食客品嚐（圖），令全球網民譁然。日本東京杉並區區長田中良，前天（周一）投訴他當眾展示猥褻物，要求警方調查。<br>杉山今年3月找醫生將睾丸和陽具切掉，之後把「寶貝」冷藏兩月，於生日當天在東京杉並區舉行了一場「品嚐性器官大會」，透過收取入場費支付手術費。入場觀看收4,000日圓（391港元），品嚐陽具的五名貴賓各收2萬日圓（1,960港元）。有食客吃後覺得味道有點腥，像野豬肉，挺難吃。片段放上網後，網民大叫惡心，田中良更要求警方徹查，警方沒透露是否起訴他。法新社
</p></body></html>
