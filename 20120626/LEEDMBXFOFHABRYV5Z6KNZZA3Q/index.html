<html><header><meta charset="utf-8"><title>小保加靠3老撐場 - 咖哩</title></header><body><h1>小保加靠3老撐場 - 咖哩</h1><p>簡評：自由盃決賽雖屬兩回合賽事，但經驗重要性絕不遜於一場過決賽；剛滿34歲的中場大腦列基美，固然是小保加精神支柱。不過球隊今季另一重要收購，就是引入烏拉圭前鋒辛迪亞高馬田施華，也獲益良多；此子曾效力賓菲加、費倫天拿等歐洲球會，作戰經驗豐富。此子以往效力班菲特、沙士菲時，曾兩度獲得阿甲神射手；由他在前線開路，料可為柏保路莫治取得更多入球良機。後防方面，翼衞基文迪洛迪古斯更是現役國腳，助攻助守亦出色。<br>文：咖喱</p></body></html>
