<html><header><meta charset="utf-8"><title>歐國盃求驗客：拿斯尼爆粗或停賽2年 - 求驗客</title></header><body><h1>歐國盃求驗客：拿斯尼爆粗或停賽2年 - 求驗客</h1><p>法國中場拿斯尼（圖）喺歐國盃輸畀西班牙嘅8強賽後，向《法新社》記者爆粗單嘢越鬧越大；法國足總考慮到呢位曼城中場嚴重損害國家隊形象，準備對佢施以阻嚇性處分，據報可能罰佢2年停賽令，即係話就算法國打入2014年世界盃決賽周，拿斯尼相信都冇份踢。另外根據法國《隊報》嘅調查，有5成球迷要求國家隊棄用拿斯尼；加上佢同其餘國腳，每人出局都仲可以拎10萬歐元獎金，火上加油，令球迷對佢嘅不滿情緒更加高漲。</p></body></html>
