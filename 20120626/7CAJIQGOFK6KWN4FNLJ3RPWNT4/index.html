<html><header><meta charset="utf-8"><title>歐國盃求驗客：不敵癌魔23歲前紅軍病逝 - 求驗客</title></header><body><h1>歐國盃求驗客：不敵癌魔<br>23歲前紅軍病逝 - 求驗客</h1><p>西班牙喺歐國盃勇闖4強，本應可喜可賀，但偏偏就喺呢個時刻傳嚟噩耗，效力西甲貝迪斯、05-09年球季踢過利物浦嘅後衞羅基（圖、MikiRoque），上年3月證實患上盆骨癌後，抗戰一年多，終敵不過病魔，喺周日病逝，享年23歲。而正為狂牛征戰嘅恩尼斯達、碧基同沙治奧拉莫斯等國腳，聞羅基死訊後亦相繼喺twitter留言悼念好友；小白話︰「好唔開心嘅消息，但我會全力支持羅基嘅屋企人，我哋永遠懷念您！」</p></body></html>
