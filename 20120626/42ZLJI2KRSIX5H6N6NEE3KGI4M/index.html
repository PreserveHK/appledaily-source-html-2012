<html><header><meta charset="utf-8"><title>新聞英語解碼：turtletortoise海陸大不同</title></header><body><h1>新聞英語解碼：turtletortoise海陸大不同</h1><p>英語世界，龜是turtle，也是tortoise，但意思其實大不同。Turtle指海龜，tortoise指陸龜。從外形看，海龜龜殼較平坦，陸龜較圓拱；海龜前腳和鰭都有蹼，陸龜有方便挖掘的利爪，沒腳蹼，因此會在強勁水流中溺斃。<br>雖然都是龜，但海龜和陸龜生活習性都不同。海龜會游水遷徙；陸龜則喜歡長住一處地方。海龜喜歡吃昆蟲、水中幼蟲和甲殼綱動物；陸龜則是素食者，喜歡吃水草。唯一共通點，就是兩者在泥沙下蛋後，都會任由子女自生自滅。</p></body></html>
