<html><header><meta charset="utf-8"><title>張栢芝撐陳思思開騷</title></header><body><h1>張栢芝撐陳思思開騷</h1><p>張栢芝即將起程到法國出席康城電影節，瞓身大力宣傳跟章子怡及韓國型男張東健合演的《危險關係》，章子怡和張東健皆會缺席影展，故栢芝要單拖盡力催谷。栢芝在起行前，前日相約內地歌手陳思思見面敍舊，陳思思將於後日假紅館開演唱會，栢芝率先盡地主之誼招待她食飯。<br>昨日有網友貼出栢芝和陳思思食飯的相片，栢芝不但請食飯，更送上一個特意為陳思思演唱會度身訂做，寓意演唱會星光燦爛的手袋給陳思思，預祝她演唱會成功。此外，栢芝和韓星權相佑主演的《影子愛人》日前已在內地上映，但至今票房成績依然不濟。<br>撰文：丁寧</p></body></html>
