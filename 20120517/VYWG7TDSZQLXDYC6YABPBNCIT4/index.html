<html><header><meta charset="utf-8"><title>兩鐵騎相撞警車見死不救</title></header><body><h1>兩鐵騎相撞<br>警車見死不救</h1><p>內地警車路經車禍現場見死不救！據內地網民透露，周二（15日）上午，河南焦作市郊區兩輛電單車相撞，一女血流不止、一男口吐鮮血，熱心目擊者隨即打電話求救，並截停一輛經過的警車。不料車上兩名公安得悉車禍發生後，竟說自己是溫縣的公安，不是焦作市的，隨後離開了現場（圖）。<br>救護車幸好及時趕到，兩名傷者得以獲救。引起網友熱議，批評兩名公安無人性，應承擔法律後果。昨晚焦作市公安局稱已獲悉此事，正對事件展開調查。<br>央視網</p></body></html>
