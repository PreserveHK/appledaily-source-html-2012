<html><header><meta charset="utf-8"><title>吳宇森重拍日本黑幫片</title></header><body><h1>吳宇森重拍日本黑幫片</h1><p>導演吳宇森日前宣佈，會跟日本的電影公司合作重拍日本導演鈴木清順的1963年作品《野獸之青春》（YouthoftheBeast）。吳宇森對翻拍舊片情有獨鍾，當年的《英雄本色》就是重拍導演龍剛的同名作品。<br>吳宇森的老拍檔張家振會擔任《野》片的製片，劇本由外籍編劇改寫。原著故事發生在東京，講述一名背負不為人知過去的西方外來者，不堪捲入當地新黑幫和保守派黑幫之間的紛爭，最後出手作出了斷，影片當然不乏吳導擅長的火爆槍戰場面，少不免更會加入他經常用的放白鴿影像。撰文：李森</p></body></html>
