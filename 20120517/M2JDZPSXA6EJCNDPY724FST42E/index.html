<html><header><meta charset="utf-8"><title>蘋果綠葉和黃盼保留購Eircom機會</title></header><body><h1>蘋果綠葉<br>和黃盼保留購Eircom機會</h1><p>外電報道，和黃（013）的代理律師就收購愛爾蘭電信公司Eircom，要求都伯林法院指示Eircom重整監督人對其要約進行全面研究。Eircom財務陷入困境，3月時獲法院批准進入債權人保護程序，以重整37.5億歐元債務。然而和黃曾兩次提出以20億歐元收購該公司，均遭重整監督人拒絕。和黃代表律師表示，對方並未就此收購議案作盡職調查。</p></body></html>
