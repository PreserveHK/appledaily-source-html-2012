<html><header><meta charset="utf-8"><title>陳坤帶囝囝豪氣購物</title></header><body><h1>陳坤帶囝囝豪氣購物</h1><p>內地知名男演員陳坤有一兒子已是公開的秘密，不過外人一直未知他的兒子優優是領養還是親生，陳坤對此非常口密，但眾所周知他對優優非常疼愛。日前他就被拍到和優優出門購物，陳坤頭戴鴨舌帽駕著平治房車，載著穿上螢光藍色外套的優優到北京燕莎橋附近的商場逛街購物。<br>兩父子當天心情極好，陳坤更不時摸優優的頭盡顯父愛，他們進入商場後半小時左右，兩人拿着大包小包的購物袋滿載而歸，優優極為興奮，看來買到了心頭好。兩人之後到了一間高級酒店的餐廳用膳，看來陳坤當天的花費不少，為了兒子開心，他不惜一擲千金。<br>撰文：葉雪</p></body></html>
