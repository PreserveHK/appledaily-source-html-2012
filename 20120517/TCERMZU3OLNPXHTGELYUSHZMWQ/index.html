<html><header><meta charset="utf-8"><title>材識兼收：氣靜崇蘭</title></header><body><h1>材識兼收：氣靜崇蘭</h1><p>我那年代，女孩子愛以花命名，梅、蘭、菊、蓮、荷、桂，群芳爭艷，曾有同窗名「依蘭」，以為是依傍之意。<br>某年有酒店辦泰國食品節，被邀作泰拳表演，事後駐港領事設晚宴於九龍城一所私房菜館，得嚐正宗泰國菜風味，其中炸蝦餅堪稱無敵，鮮甜彈牙，還帶有一股馥郁芳香，透過翻譯問店家加入何種香料，答稱依蘭，方知確有此物，更是泰菜常用。<br>四處搜尋，終於得見真貌，鮮黃花朵，香氣醉人，有雅士指點，精煉的依蘭油，作香薰能鬆弛神經，鎮定情緒，然單聞花香，已覺氣靜神閒。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期四刊出）</p></body></html>
