<html><header><meta charset="utf-8"><title>蘋果汁零雙非措施恐有漏洞</title></header><body><h1>蘋果汁<br>零雙非措施恐有漏洞</h1><p>【本報訊】當局對雙非孕婦實施零配額，但立法會議員擔心措施仍有不少漏洞。<br>民主黨涂謹申質疑，若雙非孕婦與內地丈夫離婚，然後與港人結婚變為單非，來港產子後又與港人丈夫離婚，該名在港出生的嬰兒，生父明顯不是港人，應否獲香港永久居民身份？<br>食物及衞生局局長周一嶽昨回應稱，最重要是確定單非與港人丈夫是合法夫婦，「男女婚姻生仔可以好複雜，肚裏面個仔係邊個嘅，無法核實」。而從上月下旬至今，已有200多名單非孕婦預約分娩床位，衞生署為防漏洞，一直有留意可疑個案，並跟進調查，但未發現有假冒個案。
</p></body></html>
