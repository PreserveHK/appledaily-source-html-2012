<html><header><meta charset="utf-8"><title>周秀娜肚皮舞誘刺客</title></header><body><h1>周秀娜肚皮舞誘刺客</h1><p>周秀娜、方力申、葉童和吳倩蓮等主演的古裝懸疑偶像劇《唐朝浪漫英雄》，日前有部份劇照曝光，娜姐在劇中飾演葉童的女兒陶夭夭，她稱能夠和葉童等這些實力派演員合作，獲益良多，又讚葉童沒有架子，而且搞笑功力十分厲害，每次對戲時已忍不住爆笑。<br>葉童扮演風騷老闆娘，看見壯男就想摸，雖然娜姐未有參與這場戲，但她有到場偷師，娜姐坦言希望可以演出，就算要反串被葉童摸胸也不介意。娜姐在劇中有多個不同造型，當中扮唐朝宮廷舞孃，露出小蠻腰，即成功迷惑刺客，為演出娜姐更抽空跟老師學跳肚皮舞。撰文：葉雪</p></body></html>
