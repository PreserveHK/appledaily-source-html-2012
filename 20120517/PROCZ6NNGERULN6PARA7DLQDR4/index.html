<html><header><meta charset="utf-8"><title>安樂有禮：《黑超特警3》送型爆環保袋</title></header><body><h1>安樂有禮：《黑超特警3》送型爆環保袋</h1><p>《MIB黑超特警》玩到第三集，特警J同特警K呢對好拍檔，今次玩回到過去，見番「那些年」的少年版特警K，會否像現在的特警K一樣，搞GAG都唔識笑呢？電影5月24日上映，今日搶先送你環保袋，拎住去睇戲就夠晒型。<br>安樂影片及SonyPictures今日送出50個環保袋，只要答中以下問題，連同貼上$2.5郵票的回郵公文袋，寄往將軍澳郵箱65264號，信封面請註明「《蘋果日報》黑超特警3」，便有機會獲得環保袋一個。先到先得。（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）<br><br>問題：黑超特警已拍到第幾集？</p></body></html>
