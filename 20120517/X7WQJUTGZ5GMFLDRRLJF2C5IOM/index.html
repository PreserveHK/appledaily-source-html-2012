<html><header><meta charset="utf-8"><title>水陸兩棲跑車202萬求售</title></header><body><h1>水陸兩棲跑車<br>202萬求售</h1><p>一名汽車發燒友花了六年時間，把自己的跑車改裝成水陸兩棲車「海獅」（圖），陸上最高時速達201公里，海上亦有96.6公里。他現在把愛車出售，售價259,500美元（逾202萬港元）。<br>威特將跑車換上無光鋁和不銹鋼車身，用上174匹馬力的萬事得轉子引擎，令他的汽車足以問鼎車速最快的水陸兩棲車。這輛車現在跑車銷售網站FantasyJunction出售。<br>英國《每日郵報》</p></body></html>
