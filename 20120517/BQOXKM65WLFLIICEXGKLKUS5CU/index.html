<html><header><meta charset="utf-8"><title>自助餐吃剩食物　英女遭罰款</title></header><body><h1>自助餐吃剩食物　英女遭罰款</h1><p>做人要有衣食，浪費食物人見人憎。英國女子克拉克（BeverleyClark圖）在中國餐館吃自助餐時「眼大肚窄」，吃剩滿碟食物，包括洋葱圈、蝦多士和春卷等，餐廳堅持「罰款政策」，罰她20鎊（247港元）。<br>克拉克偷偷用紙巾包走食物避過罰款，但深深不忿，向報館投訴中國餐館服務態度太差，要引起公眾關注。<br>但公道自在人心，有網民群起批評她惡人先告狀：「有些人吃自助餐時像餓了一周般，貪心得討厭。」也有人說：「對貪心的人，這活該的。」<br>英國《每日郵報》</p></body></html>
