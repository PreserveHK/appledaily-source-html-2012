<html><header><meta charset="utf-8"><title>連凱父盼三代同堂</title></header><body><h1>連凱父盼三代同堂</h1><p>男子組合Alive成員連凱被爆父親林聰明早年在泰國包二奶，生下私生女後，父子關係不和。林伯近年身體受糖尿病影響，下肢癱瘓和失禁，幸好有同居女伴和女兒照顧，但林伯仍希望跟連凱重拾父子情。<br>已有一歲多囝囝的連凱，家庭生活愉快，但原來卻跟父親林聰明不咬弦，父子斷絕聯絡至少七、八年。而與連凱同父異母、現年18歲的妹妹首度曝光，她長得跟連凱有點似，現有份照顧林聰明。本報記者前晚再致電林伯，其同居女伴用普通話代回答：「女兒現在讀大學，她有到百貨公司打工養家，林先生（林聰明）跟連凱聯絡，只想有機會見兒子。」林伯最大願望是下月父親節前，可三代同堂慶祝。採訪：林妃</p></body></html>
