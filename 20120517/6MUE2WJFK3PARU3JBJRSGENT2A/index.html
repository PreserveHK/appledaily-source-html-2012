<html><header><meta charset="utf-8"><title>美少女「恐音症」難忍呼吸聲</title></header><body><h1>美少女「恐音症」難忍呼吸聲</h1><p>日常生活環境充斥着各種聲音，一般人習已為常，但對19歲美國大學女生里爾（圖）來說卻是無法容忍的事，因她患有罕見的神經系統毛病「恐音症」（misophonia）。<br>「恐音症」，顧名思義患者對聲音恐懼，即使是旁人的咀嚼聲、吞嚥聲或呼吸聲，都叫他們難以忍受，所以他們往往只能獨個兒平靜生活。<br>里爾每次上課都感到很憂慮。她說：「一聽到刺激我的聲音，我就即時感到憤怒、發熱、激動和憂慮。班中約有25人，當中五人傷風，已叫我難以應付。」專家都建議患者戴耳塞以減少聲音的影響。<br>英國《每日郵報》</p></body></html>
