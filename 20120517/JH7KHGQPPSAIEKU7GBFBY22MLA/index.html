<html><header><meta charset="utf-8"><title>原子鏸脹爆自詡弗</title></header><body><h1>原子鏸脹爆自詡弗</h1><p>王菀之、大肚婆李樂詩和發了福肚凸凸的原子鏸，前晚在灣仔演藝學院欣賞全男班芭蕾舞表演。原子鏸脹爆現身，問是否肥了？她說：「唔係，好多人話弗。」她留港排練於洛杉磯擔正演出的音樂劇，並準備寫歌，但因賣唱片不賺錢而暫不出碟，只與弟弟合作拍MV放上網。<br>郭錦恩攜大仔Wolf睇騷，她指快將12歲的大仔開始對男女變性問題感好奇，問囝囝是否追問性知識？她否認：「佢見到囡囡冲完凉冇着衫會話核突，我叫個女唔好暴露。」<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
