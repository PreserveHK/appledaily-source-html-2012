<html><header><meta charset="utf-8"><title>排隊口角動武韓男痛毆KFC女客</title></header><body><h1>排隊口角動武<br>韓男痛毆KFC女客</h1><p>四川成都新城市廣場肯德基（KFC）發生暴力事件，兩名韓國男子周日（13日）因排隊問題辱罵、毆打兩名內地女子，閉路電視拍得的相關短片更廣泛流傳。據悉，兩名女子當時在肯德基排隊點餐，與兩名男子因排隊口角，對方其後將她們推倒在地（圖），扯頭髮並毆打，其中一名女子的右臉和眼睛被打腫，腦後部和右側出現瘀痕。當事人指對方一直用韓語交流，當她們想拿出手機報警，對方即拿出刀子威脅，隨後逃離現場。當地公安事後已到韓國駐成都總領事館取證。<br>人民網<br></p></body></html>
