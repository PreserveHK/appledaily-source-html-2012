<html><header><meta charset="utf-8"><title>今日提醒你：本月29日免費搭電車渡輪</title></header><body><h1>今日提醒你：本月29日免費搭電車渡輪</h1><p>【本報訊】香港總商會於本月29日舉行「全程為您」活動，請市民和旅客在當日免費乘搭電車和渡輪，商會指活動是表達商界對社群的關懷。當日乘搭任何電車，或天星小輪來往尖沙嘴至中環和灣仔，都毋須付費，該會預計有30萬人受惠。總商會去年慶祝成立150周年，首度請市民免費乘搭電車和天星小輪，今年更「加碼」添食，免費電車數目由去年15輛，增至全部百多輛，渡輪航線增加往返尖沙嘴至灣仔。料涉及70萬元車費和船費。該會總裁袁莎妮昨表示，今年經濟不明朗，在尋求會員支持確有難度。</p></body></html>
