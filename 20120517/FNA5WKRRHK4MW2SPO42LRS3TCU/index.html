<html><header><meta charset="utf-8"><title>裸男馬路漫步　買炸香腸</title></header><body><h1>裸男馬路漫步　買炸香腸</h1><p>英國倫敦光天白晝下，馬路中心道出現裸男（圖），若無其事，走進小食店買炸香腸。上周日下午約5時，網民史蒂文斯偕女友駕車駛過倫敦北郊，簡直不敢相信自己的眼睛─馬路前方是個一絲不掛只穿鞋子的中年男子，裸男身高約1.72米（5呎8吋），旁人見狀紛紛舉機拍攝。史蒂文斯憶述：「他自信地向前走，甚麼都沒說，看來快樂又驕傲。」朋友告訴他，裸男後來走進炸魚薯條店，成功買了一條炸香腸。初步未知裸男是何方神聖。<br>英國《每日郵報》</p></body></html>
