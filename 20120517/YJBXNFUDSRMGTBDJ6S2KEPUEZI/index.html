<html><header><meta charset="utf-8"><title>英婦廁所分娩　8分鐘生仔</title></header><body><h1>英婦廁所分娩　8分鐘生仔</h1><p>分娩過程往往痛得死去活來，英國有年輕孕婦連作動也分不清，最終穿了羊水，被迫在家中廁所分娩，僅八分鐘就將寶寶帶來世上，輕而易舉。<br>那天距離預產期尚有一周，22歲孕婦鄧利維（圖左）還以為是肚子痛，豈料原來是作動，直至穿了羊水，她才知道要分娩了。眼見來不及趕往醫院，丈夫考特尼（圖右）惟有親身上陣，協助妻子分娩。助產士透過電話教路，考特尼確定臍帶沒打結後，就叫妻子用力推，推呀推，過程順利，只消八分鐘，一個健康女嬰就呱呱墮地。女嬰重3.7公斤，媽媽說：「分娩過程真是快得令人難以置信。」<br>英國《太陽報》</p></body></html>
