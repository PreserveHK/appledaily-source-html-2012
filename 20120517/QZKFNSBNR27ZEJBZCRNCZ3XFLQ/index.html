<html><header><meta charset="utf-8"><title>疑似Banksy新塗鴉　揭血汗童工慘況</title></header><body><h1>疑似Banksy新塗鴉　揭血汗童工慘況</h1><p>一幅疑似英國塗鴉大師Banksy的最新作品，前日（周二）早上在倫敦一間「一鎊店」外牆出現，展示一名亞裔血汗童工跪在衣車前工作的苦況，旁邊還掛了一串英國旗（圖）。</p><p>專家估計這幅塗鴉是要嘲諷倫敦奧運或女皇登基60周年的慶祝活動，還有揶揄「一鎊店」──兩年前「一鎊店」一名產品供應商被揭在印度開血汗工廠，一名7歲男童工每周工作100小時、時薪僅7便士（8.7港元）。Banksy曾在個人網頁展示自己的作品，但未包括這幅，而這幅塗鴉中的英國國旗後被除走。<br>英國《太陽報》</p></body></html>
