<html><header><meta charset="utf-8"><title>拼祖宗時代唐宋八大家後人聚會</title></header><body><h1>拼祖宗時代<br>唐宋八大家後人聚會</h1><p>自稱唐宋八大家後裔的幾名人士前日上午齊聚北京，就籌備「唐宋八大家宗親聯誼會」進行協商。目前聯誼會已開始運作，「唐宋遺風」網站擬於月內開通，以宣傳推廣唐宋八大家的文學。唐宋八大家為韓愈、柳宗元、蘇軾、蘇洵、蘇轍、歐陽修、王安石、曾鞏。在聚會中，部份人尚未能證實自己是八大家的直系後人。<br>眾名家「後人」身穿漢服聚會的照片曝光後（圖），有網友譏諷說，缺個「富爸爸」就認祖宗，連古人也不放過，「拼爹時代有發展了，開始拼祖宗」。<br>北京《新京報》</p></body></html>
