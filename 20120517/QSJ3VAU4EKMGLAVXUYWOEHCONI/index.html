<html><header><meta charset="utf-8"><title>地上最纏</title></header><body><h1>地上最纏</h1><p>時間：愛到忘晒形嘅浪漫時刻<br><br>地點：港鐵車廂<br><br>人物：一對男女同一位冇眼睇嘅嬸嬸<br><br>事件：呢對情侶噚日紅爆網絡，其實佢哋都冇做過啲乜，只係男嘅企入咗少少，女嘅縮埋咗少少。但係唔知點解隔離位嬸嬸就露出咗厭惡嘅表情，仲特登坐出啲，一副冇眼睇嘅神態。好事嘅網民就諸多猜度，又話呢啲係成人社交行為，又話喺港鐵唔應該食嘢咁。基於疑點利益歸於被告，不如都係畀條生路佢哋行下喇。</p></body></html>
