<html><header><meta charset="utf-8"><title>體味誘惑　天然勝香水</title></header><body><h1>體味誘惑　天然勝香水</h1><p>即使香水公司斥巨資研製各式新氣味香水，但最新研究發現，最誘人的氣味還是人的天然體味。<br>英國和捷克的研究員進行了多項研究，結果一致顯示體味往往被評最誘人。研究報告指，「其中一組研究發現，女性（圖）傾向選擇強勢男士的氣味，尤其是在排卵期」。而同時間，排卵期女性的體味亦能最吸引男士。<br>研究員又測試了一些人用香水前後的體味，結果部份人的體味變好、部份人就變差，所以研究員建議，不要為情人選購香水，最好還是由對方自己選擇香水氣味。<br>英國《每日郵報》</p></body></html>
