<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆惹甩拖疑雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆惹甩拖疑雲 - 馮仁昭</h1><p>拍緊新戲但又要宣傳新歌嘅陳偉霆（William），噚日又去到新城宣傳佢嘅新歌《我是誰》，William話自己近排忙住拍戲，冇乜時間同女友蔡卓妍（阿Sa）見面，佢好似好冷淡咁講：「冇時間，我哋冇乜聯絡。」哇！乜講到好似分咗手咁？William即刻話：「感情冇變，不過男人應該以事業為上，佢都冇詐型。」至於問到係咪已經同阿Sa同居？William即以私人事為理由唔回應。</p></body></html>
