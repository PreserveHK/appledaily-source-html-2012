<html><header><meta charset="utf-8"><title>葉璇扮交際花復仇</title></header><body><h1>葉璇扮交際花復仇</h1><p>葉璇、莫小棋和劉恩佑等近日合作拍攝內地劇《雅典娜女神》，這部劇的內容圍繞國仇與家恨，葉璇還身兼製作人身份，她特別重視台前幕後的每個細節，部份演員的華麗衣裝已花費過百萬人民幣。</p><p>造型令人傾倒</p><p>葉璇飾演的琉璃子，為父報仇不惜當交際花，不時要陪伴日本軍官，其間遇上同樣痛恨日本人、由劉恩佑飾演的納蘭東，二人聯手鬥智鬥勇，還發生一段曖昧關係。<br>葉璇表示喜歡琉璃子這個雙面人，她說：「呢個角色好有味道，佢造型好靚，名流同日本高官都為佢傾倒，但美麗外表同舞女身份都係佢復仇嘅面具。」<br>採訪：葉雪</p></body></html>
