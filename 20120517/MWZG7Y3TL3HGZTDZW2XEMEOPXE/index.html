<html><header><meta charset="utf-8"><title>謝安琪自由身賺人仔</title></header><body><h1>謝安琪自由身賺人仔</h1><p>謝安琪（Kay）之前和唱片公司環球關係惡化，雙方解約已成事實，昨日她接受商台錄音訪問，對於有傳她要付400萬跟環球解約一事，Kay表示：「出面傳400萬賠償，其實賠償呢兩個字係有一方唔啱先要賠償，今次件事唔涉及邊一方唔啱，個報道太誇張喇。」<br>不過Kay就堅持不透露是否簽約金牌大風，跟老公張繼聰同一公司，她只聲稱已接洽不少內地工作，所以經理人首先想簽一間內地代理公司，幫她處理和接洽內地的工作。<br>採訪：李珮洳
</p></body></html>
