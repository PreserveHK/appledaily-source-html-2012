<html><header><meta charset="utf-8"><title>勞工法寶：最低工資豁免須知</title></header><body><h1>勞工法寶：最低工資豁免須知</h1><p>除了訂明不適用的人士外，《最低工資條例》適用於僱員、其僱主及該僱員據以受聘的僱傭合約。然而，《最低工資條例》亦就指明的實習學員，以及正處於獲豁免學生僱用期的工作經驗學員作出豁免安排。學生僱員須符合法例有關規定方可獲得豁免。有關安排務求在不影響學生參與實習工作，以及避免濫用豁免安排之間取得合理平衡。<br>勞工處已印備《法定最低工資：學生僱員及僱主須知》小冊子，以淺白的文字說明有關豁免詳情。<br>勞工處24小時查詢熱線：27171771<br>網頁： http://www.labour.gov.hk </p></body></html>
