<html><header><meta charset="utf-8"><title>蔡卓妍玩慢鏡扮飄逸</title></header><body><h1>蔡卓妍玩慢鏡扮飄逸</h1><p>蔡卓妍（阿Sa）將於7月推出個人廣東大碟，日前她為新歌《明明》拍MV，日間先在西環海邊取景，晚上則轉移陣地到尖沙嘴一間cafe拍攝。</p><p>免費特飲</p><p>拍攝當日天色晴朗，導演將一部旅遊巴士泊在海邊，阿Sa笑言：「感覺好似周末去咗海邊度假，心情特別靚。」導演特別為今次MV玩效果，利用超慢速鏡頭拍攝，第一次玩慢鏡的阿Sa，表現得十分好奇，每拍完一個鏡頭都要睇片，她興奮地說：「好鍾意呀，拍到我啲頭髮好飄逸，好有feel。」在cafe取景時，店員原來是她的粉絲，更請她飲特飲，阿Sa非常感激並謂好滿足。<br>採訪：葉雪</p></body></html>
