<html><header><meta charset="utf-8"><title>17歲青年停車場偷油被捕</title></header><body><h1>17歲青年停車場偷油被捕</h1><p>【本報訊】青衣西草灣路一個曾被偷油賊光顧的露天停車場，昨又有運油車被偷油，警方凌晨巡經見一名少年形迹可疑，揭發他用膠喉將運油車的油渣泵入膠桶，當場將他拘捕。<br>被捕偷油賊姓洪，17歲。現場為西草灣路一個停車場，泊有多部運油車及貨櫃車，鑑於曾有運油車被偷油，警方加強深夜巡邏。昨凌晨3時許，警車駛入停車場時，發現有人在兩部運油車間鬼鬼祟祟，警員於是上前截查，見一個裝有油渣的膠桶駁在一輛運油車喉管上，並撿獲手套等工具，懷疑他偷油拘捕帶署。<br>今年新春期間，該停車場一輛運油車四日內亦曾兩度被偷油，警方正調查今次被捕少年與之前的案件是否有關。</p></body></html>
