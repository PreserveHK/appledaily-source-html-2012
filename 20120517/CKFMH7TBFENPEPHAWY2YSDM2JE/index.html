<html><header><meta charset="utf-8"><title>蘋果綠葉渣打、花旗增港元定存息</title></header><body><h1>蘋果綠葉<br>渣打、花旗增港元定存息</h1><p>渣打香港及花旗銀行均調高港元定存利率，花旗為私人客戶及Citigold新開立賬戶的大額資金（300萬元以上），提供最高1.6厘兩個月定存息率，屬小額存款額類別的Citibanking戶口（5萬元或以上），定存利率亦達1.2厘。渣打則為10萬元或以上新開立戶口的資金提供三及六個月港元定存息率，分別為1厘及1.1厘，分別上調0.4及0.3厘，12個月亦上調0.2厘至1.2厘。</p></body></html>
