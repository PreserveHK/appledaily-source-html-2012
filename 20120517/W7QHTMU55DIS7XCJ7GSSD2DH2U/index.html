<html><header><meta charset="utf-8"><title>蘋果綠葉龍湖料重慶變天利拓展</title></header><body><h1>蘋果綠葉<br>龍湖料重慶變天利拓展</h1><p>重慶市於3月中出現高層人事變動，在重慶起家的龍湖地產（960）董事長吳亞軍表示，重慶市領導層的調整對當地尤其是民營經濟營運環境方面，會有政策上的改善，是利好的消息，因為重慶市市委書記一職由國務院副總理張德江兼任，他是副總理級別，相信會為重慶帶來很多資源。他又表示，今年1至4月公司的房地產銷售均價略低，每平方米為逾8000元（人民幣．下同），但公司仍維持全年均價介乎於1至1.1萬元的目標。</p></body></html>
