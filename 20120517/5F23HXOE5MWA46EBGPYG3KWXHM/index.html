<html><header><meta charset="utf-8"><title>Go-Go音樂教父逝世</title></header><body><h1>Go-Go音樂教父逝世</h1><p>被譽為Go-Go音樂教父的美國歌手ChuckBrown昨日在位於巴爾的摩（Baltimore）的醫院逝世，終年75歲。他最近因入院進行血塊移除手術而感染肺炎，但醫院發言人未將其死因作詳細報告。生於華盛頓的Chuck80年代在家鄉推行Go-Go音樂，成名作包括《Bustin'Loose》。華盛頓市長VincentGray表示美國首都失去了Chuck後已變得不一樣。當地有不少歌迷一起點燭光悼念。<br></p></body></html>
