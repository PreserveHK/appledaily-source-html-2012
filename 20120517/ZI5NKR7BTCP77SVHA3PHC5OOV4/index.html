<html><header><meta charset="utf-8"><title>心悠母性解煩憂</title></header><body><h1>心悠母性解煩憂</h1><p>劉心悠第四度為奇華拍嫁喜餅廣告，早前穿婚紗在影樓拍攝，內容概念來自網上一個平淡但真心守護的愛情小故事，心悠越聽越感動，拍攝時更忍不住流淚。之後移師到錦田一家素食店拍外景，30度高溫和不斷有小昆蟲飛來飛去，心悠都要強作冷靜，不過之後她和飾演自己女兒的三歲小演員一齊耍樂，既要與小演員追逐嬉戲，又不斷解答對方的每事問，恍如真正母女溫馨，心悠就完全忘記瑣事。<br>心悠表示愛情不一定要宣之於口，也不介意另一半不說「我愛你」，她表示：「最重要係真心待我好，今次拍攝令我領悟到愛唔一定要講出口，平平淡淡、踏踏實實都可以譜出最幸福戀曲。」<br>撰文：唐如</p></body></html>
