<html><header><meta charset="utf-8"><title>手機即時睇歐國盃</title></header><body><h1>手機即時睇歐國盃</h1><p>【本報訊】歐洲國家盃，免費有得睇！TVB與nowTV合作，將於無綫翡翠及高清翡翠台直播4場歐國盃，分別為6月8日的揭幕戰A組波蘭對希臘；6月9日B組荷蘭對丹麥；6月15日D組英格蘭對瑞典，以及7月1日的決賽。今次更有星級旁述，包括藝人譚詠麟、陳百祥、港甲晨曦的高尼路及公民廖富源等。</p><p>至於nowTV除會直播全部31場比賽，決賽亦會首次以3D直播；而且會推出「now隨身睇」apps下載，非用戶可透過此apps欣賞上述4場免費比賽，而now用戶則可隨時隨地透過手機或iPad觀賞歐國盃直播。</p></body></html>
