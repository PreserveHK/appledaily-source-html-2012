<html><header><meta charset="utf-8"><title>關淑怡晒神秘親密照</title></header><body><h1>關淑怡晒神秘親密照</h1><p>關淑怡（Shirley）一向我行我素，很少理會別人對她的睇法，昨早七時許，Shirley在微博發表了幾段留言，似是有感而發。Shirley指近日沒有寫新歌的靈感，但不會強迫自己想太多，之後又自嘲是bitch（八婆），她笑稱會繼續八婆下去，絕不理會大家怎樣看她。<br>另外，Shirley的留言亦流露做單親媽咪的感受，她指單親媽咪跟其他人沒分別，但不時有人在單親媽咪身上拿着數，希望大家可給予尊重和不要歧視。Shirley更貼上一張似是她倚着一位男士的相，但因相片加上特別效果，故不知男士是何方神聖，加添不少神秘感。撰文：葉雪</p></body></html>
