<html><header><meta charset="utf-8"><title>F22近距離混戰無優勢</title></header><body><h1>F22近距離混戰無優勢</h1><p>美軍花了790億美元（6,162億港元）研發的F22隱形戰機（圖），號稱是史上最強的空中戰鬥機，但空軍最近赫然發現，F22若跟沒隱形能力、造價較便宜的「颱風」（Typhoon）歐洲戰機近距離混戰，完全沒優勢可言。<br>據《戰機月刊》報道，德軍戰機機師6月中駕駛八架颱風戰機，到美國阿拉斯加州展開多國聯合軍演，其間F22戰機跟颱風戰機八次近距離混戰，結果嚇人一跳，雙方鬥得勢均力敵。<br>德國空軍官員格倫指，F22憑遠程空對空導彈、高速和先進雷達，在遠程空戰具壓倒性優勢，但一旦敵機殺到埋身，它笨重偌大機身變成弊點，無法發揮所長。<br>美國廣播公司</p></body></html>
