<html><header><meta charset="utf-8"><title>夏日凉品：薑啤奇異飲</title></header><body><h1>夏日凉品：薑啤奇異飲</h1><p>熱辣辣的夏天，經常喉乾舌燥，這時灌入冰凉有氣飲品便最「梳乎」。今次用上不含酒精的薑啤、時令水果做特飲，帶有清新生薑香氣，而甜中帶酸的奇異果更是提升美味的關鍵，解渴又提神。</p><p>奇異果：天熱容易令人心情煩悶，而奇異果所含的維他命A、C、E、B群，以及鈣、鐵等，可穩定情緒，令人在炎夏沒那麼容易發。</p><p>材料</p><p>薑啤150毫升、奇異果半個、蘋果/蜜桃（切粒）/菠蘿（切粒）各30克、蜜糖半湯匙、水果冰塊適量</p><p>做法</p><p>記者：謝翠玲<br>攝影：劉永發<br>模特兒：Amy@GME</p></body></html>
