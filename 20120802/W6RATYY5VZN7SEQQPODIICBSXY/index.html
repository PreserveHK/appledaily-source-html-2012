<html><header><meta charset="utf-8"><title>紐約76層「天比高」複式月租46萬</title></header><body><h1>紐約76層「天比高」<br>複式月租46萬</h1><p>由美國著名建築師蓋里（FrankGehry）設計的76層高摩天大廈「紐約蓋里大廈」（NewYorkbyGehry左圖），頂層複式單位可以非一般角度飽覽紐約的天際線（右上圖），但月租要6萬美元（46.8萬港元）。<br>這幢大廈採用波浪形設計，在位處258米高的頂層複式單位內，可把帝國大廈、自由神像等紐約市地標盡收眼底，較直升機的飛行高度還要高。<br>大廈早在16個月前正式啟用，現在頂層複式豪宅單位（右下圖）正式放租，租金雖然很貴，但發展商表明租金20年不變。<br>美國哥倫比亞廣播公司</p></body></html>
