<html><header><meta charset="utf-8"><title>踩爛巴士站　脫褲醉男墮地</title></header><body><h1>踩爛巴士站　脫褲醉男墮地</h1><p>英國柴郡一名青年，飲醉酒後爬上巴士站頂（左圖），再脫掉長褲狂跳（中圖），結果踩爛巴士站墮地（右圖）。片段在網上熱播後，警方正試圖揪出疑犯，要他賠償。<br>該名20多歲青年嘗試多次後終爬上巴士站頂，然後背向鏡頭除褲，露出內褲原地跳，跳了數下就踏破巴士站頂。他的朋友在地面一邊拍攝，一邊哈哈大笑問：「你還好嗎？」<br>破壞公物證據確鑿，網民5月底看到短片後，都紛紛指摘兩人不是，警方更聲言拘捕片中青年，要他賠償560英鎊（6,803港元）。英國《每日郵報》</p></body></html>
