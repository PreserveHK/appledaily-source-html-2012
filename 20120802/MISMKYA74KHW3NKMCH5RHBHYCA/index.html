<html><header><meta charset="utf-8"><title>Cupcake混酒英潮食Caketail</title></header><body><h1>Cupcake混酒<br>英潮食Caketail</h1><p>Cupcake和雞尾酒（cocktail）都是不少人至愛，二合一又如何？英國多間餅店最近推出多款混有雞尾酒的cupcake，名叫「caketail」（圖），隨即在全國熱賣。<br>這些caketail款式繁多，混入的酒精飲品，平時要夠18歲才可以喝，包括氈酒（gin）、香檳、冧酒（rum）等。在倫敦餅店MollyBakes，每個caketail售價約3英鎊（36港元）。業界指，有越來越多機構都會在舉辦公司活動時，訂購caketail招待賓客。<br>英國<br>《每日郵報》
</p></body></html>
