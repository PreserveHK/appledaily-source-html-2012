<html><header><meta charset="utf-8"><title>動物世界亞馬遜河新發現「盲蛇」像陽具</title></header><body><h1>動物世界<br>亞馬遜河新發現「盲蛇」像陽具</h1><p>巴西研究員去年11月在亞馬遜河區發現一種新品種的蛇形生物，牠天生沒有眼睛，外表光滑渾圓（圖），似足男人的陽具，讓研究員嘖嘖稱奇。<br>研究員在檢查巴西北部馬德拉河的水壩時，在河床底部發現六條蛇形生物，牠們沒有眼睛，身長約1米，外形獨特，前所未見。經檢查後，專家認為牠外形酷似蛇，但並非爬蟲類動物，較近蠑螈或青蛙類，相信以皮膚呼吸，靠吃小魚和蟲維生。研究員收集到的六條「盲蛇」中，一條已死，三條放回野外，另外兩條留作研究。英國《太陽報》</p></body></html>
