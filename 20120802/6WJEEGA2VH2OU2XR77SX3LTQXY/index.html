<html><header><meta charset="utf-8"><title>小男孩開車橋上飛馳</title></header><body><h1>小男孩開車橋上飛馳</h1><p>哈爾濱一名小男孩竟駕駛電動車在大馬路上飛馳，其他人為他捏起了冷汗。<br>前日下午，有網友在駕車外出期間，拍到這令人膽戰心驚的一幕，一名年約十歲的小男孩竟獨自一人開着電動車（圖），在道裏區顧鄉十院門前的橋上不斷加速。<br>從片段可見，他的腳似乎只勉強觸到煞車掣，但他不但刻意加油超車，更對周圍的人作出的安全提示全然不顧，一路狂奔，嚇呆路人。拍攝者直言，「怕他一拐過來就撞到了」。網友看到片段都為他擔心，憂慮會造成事故傷亡。安徽衞視</p></body></html>
