<html><header><meta charset="utf-8"><title>營養B餐：蛋黃補鐵　助大腦發展</title></header><body><h1>營養B餐：蛋黃補鐵　助大腦發展</h1><p>蛋白的蛋白質很容易引起嬰兒過敏反應，所以寶寶一歲前應避免吃蛋白。蛋黃則相反，在寶寶未能吃肉類吸取鐵質前，蛋黃是最佳嬰兒食品。當中的卵磷脂，可提供膽鹼（Choline），幫助合成一種重要的神經遞質，可有助孩子大腦發展。<br><br>初段（4至5個月）︰蛋黃泥<br>將雞蛋蒸熟，取蛋黃壓碎，並加入少許開水。<br>中段（6至8個月）︰麥粉蛋黃粥<br>用兩湯匙嬰兒麥粉加入開水煮溶，再加半個蛋黃煮滾即可。<br>後段（9個月以上）︰蛋黃沙律麪包<br>將蛋黃泥混入適量蛋黃醬沙律，再塗上麪包，切成四份即可食用。</p></body></html>
