<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳展鵬紅到新加坡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳展鵬紅到新加坡 - 馮仁昭</h1><p>陳展鵬同沈卓盈噚日到坑口，為無綫籌款節目《萬眾同心公益金》練習打乒乓波，同場仲有世界排名第三位嘅香港球手帖雅娜，屆時佢哋會對賽籌款。現場見陳展鵬落場打波頭頭是道，原來佢以前都曾經係香港隊：「我都曾經代表過香港出賽，仲攞過冠軍，不過都好耐冇打，因為覺得有啲悶，近呢幾年我已轉打高爾夫球。」另外，陳展鵬仲喺新加坡一個頒獎禮得到人氣香港電視演員獎。</p></body></html>
