<html><header><meta charset="utf-8"><title>張偉文跳舞怕踢傷人</title></header><body><h1>張偉文跳舞怕踢傷人</h1><p>靚聲王張偉文昨日到新城電台接受訪問，在下月16、17日九展個唱的宣傳海報上，張偉文以搖滾造型示人，問他屆時會否加插這造型？他說：「我本嚟好鍾意呢個造型，不過母親節嗰晚我去咗內地表演，點知跳跳吓覺得自己feel唔到啲腳步，又怕踢親啲舞蹈員，所以咪決定取消跳舞。」<br>張偉文又說：「我今次會唱少啲國語歌，盡量唱多啲靜態嘅女仔歌。」至於嘉賓，張偉文表示除有李龍基外，亦找來另一個女歌手，目前只等待她答覆。<br>採訪、攝影：王連連</p></body></html>
