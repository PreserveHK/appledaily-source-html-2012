<html><header><meta charset="utf-8"><title>祥仔提早過父親節</title></header><body><h1>祥仔提早過父親節</h1><p>黎耀祥昨以愛心太極之星身份，到石硤尾出席柏金遜症基金會籌款活動，祥仔表示：「所有病症都好困擾，有某啲病者就冇乜人幫，所以呢類機構叫到我一定幫手。」祥仔完成工作後就與太太及外母飲茶慶祝母親節，他說：「囝囝一早買咗三個電話殼，佢一個、我同老婆各一個，當送埋父親節禮物。」<br>另外，祥仔說日前拍無綫劇《神探高倫布》時遇上小意外：「有日有條毛蟲跌咗落我條頸，我驚有毒會搞到皮膚腫晒。同埋有場戲係敖嘉年踩三輪車，我坐後邊，試車時都煞到車，點知拍攝時就煞唔到撞咗埋牆，嘉年撞親手踭。」祥仔指自己第一日開工時有拜神，但嘉年沒有，幸好其傷勢不嚴重。<br>採訪、攝影：李珮洳</p></body></html>
