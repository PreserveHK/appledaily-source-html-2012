<html><header><meta charset="utf-8"><title>徐小鳳爛Gag撩京迷</title></header><body><h1>徐小鳳爛Gag撩京迷</h1><p>徐小鳳前晚在北京首都體育館，舉行她首次在當地的個唱，雖然入座率只有約六成，但無損小鳳姐演出的心情，她當晚穿上多款華麗歌衫上台，並唱出多首經典金曲包括《婚紗背後》、《順流逆流》和《隨想曲》等，當日是母親節，小鳳姐還唱出Beyond的《真的愛你》和《世上只有媽媽好》。小鳳姐又說：「終於有機會來北京了，雖然我唱過那麼多場演唱會，但首次在北京演唱就像初次登台那麼緊張。」<br>另外，小鳳姐亦講爛gag搞氣氛：「我說的是港式普通話，很普通的普通話。」之後小鳳姐聽到有觀眾吹口哨，她即說：「請問這個是逛街時調戲女生的聲音嗎？」<br>撰文：丁寧</p></body></html>
