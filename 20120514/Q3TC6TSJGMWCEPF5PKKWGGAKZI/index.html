<html><header><meta charset="utf-8"><title>艾斯頓化身蘋果教主</title></header><body><h1>艾斯頓化身蘋果教主</h1><p>現年34歲的美國男星艾斯頓古查（AshtonKutcher）主演年輕時期的蘋果教主喬布斯（SteveJobs）傳記電影，暫名《Jobs：GetInspired》，他在片中造型前日首次曝光。艾斯頓前日在洛衫磯前往拍攝片場途中，以喬布斯愛穿的黑色樽領冷衫及牛仔褲look示人，加上留了鬍鬚及眉頭深鎖，十足喬布斯後生時模樣。另外，艾斯頓主演的美劇《戇男兩個半》（TwoAndAHalfMen）已宣佈拍第十季。艾斯頓每集片酬由70萬美元（約546萬港元），升至72.5萬美元（約566萬港元），看來節目監製十分滿意他的表現。
</p></body></html>
