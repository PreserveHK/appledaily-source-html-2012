<html><header><meta charset="utf-8"><title>醫療新知腰圍身高比例測健康</title></header><body><h1>醫療新知<br>腰圍身高比例測健康</h1><p>體重指標（BMI）是醫學界目前常用於判斷健康的標準之一，但法國研究人員分析數據後發現，量度腰圍與身高的比率更能反映患上慢性病的風險。研究分析全球超過30萬人的健康狀況與身高及體重等指標，發現常用的體重指標易有誤差。<br>研究顯示利用腰圍與身高比例預測健康狀況，例如肥胖、高血壓及心臟病等風險，較使用體重指標或單量度腰圍更準確。研究人員舉例一名30歲的不吸煙男士，若其腰圍超過身高的一半，較腰圍不超過身高一半的同齡男士，預期壽命縮短的風險高14％。若能將腰圍保持在不超過身高一半，則有助延長壽命。</p></body></html>
