<html><header><meta charset="utf-8"><title>黃婉曼谷胸爆艷遇</title></header><body><h1>黃婉曼谷胸爆艷遇</h1><p>黃婉曼、JaniceMan和王敏德，前晚到深圳出席飲品活動，其中JM穿上橙色開衩長裙騷長腿，卻不敵穿低胸裝晒四吋事業線的黃婉曼，記者笑黃婉曼很尊重大會，她說：「今次係我首個喺內地嘅活動，所以要隆重啲。」黃婉曼又透露剛剛去完烏克蘭和波蘭工作，並有不少艷遇：「喺波蘭識咗對孖仔都係玩相撲，我都着嗰啲相撲服裝玩吓。」<br>另外，昨日母親節，JM整了法國大餐給媽咪嘆。提到李治廷被拍到和女友逛街，JM說：「影到話係，唔知係咪真女友。」記者指JM甩難，她笑言已很久沒跟李治廷傳緋聞，若果他真的拍拖亦戥他開心。<br>採訪、攝影：曾小嘉</p></body></html>
