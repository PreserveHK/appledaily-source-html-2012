<html><header><meta charset="utf-8"><title>G.E.M.不顧儀態偷食</title></header><body><h1>G.E.M.不顧儀態偷食</h1><p>鄧紫棋（G.E.M.）擔任有線娛樂台新節目《美味關係》首集嘉賓，她和主持到日式廚房做學徒，學整壽司和鐵板燒，不過她甫開始已無心學藝，只顧偷食，齋食壽司上的刺身，遺下一件件飯團，她還抵死說：「飯團係留番一陣用。」搗亂後G.E.M.賣花讚花香說：「我覺得自己學習能力好高，完全學足師傅，我覺得自己嘅壽司拼盤好有心思，賣相好靚。」<br>其後G.E.M.又玩鐵板燒整虎蝦，她將虎蝦不停翻來翻去，但卻搞到熱油四圍彈，穿背心的G.E.M.的玉臂被彈中。試食時G.E.M.不顧儀態徒手拿起大蝦放入口，此外又試食鵝肝，完全顯露為食本色。<br>撰文：葉雪</p></body></html>
