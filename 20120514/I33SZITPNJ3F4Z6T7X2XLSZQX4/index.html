<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁安琪鬧爆鄭大班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁安琪鬧爆鄭大班 - 馮仁昭</h1><p>新城前DJ兼台長嘅梁安琪舊年俾鄭經翰嘅數碼電台高薪邀請做主持，但前日突然慘被封咪，搞到安琪鬼咁谷氣，喺facebook要求討回公道，噚日安琪話：「根據我同鄭大班嘅數碼電台簽嘅確認信，我理應喺12月開始開咪，但由11月開始返工做準備，做咗一個月免費勞工後，1月初突然叫我客串一個節目後，再到3、4月又再客串《10級自由phone》節目。」總之將佢不停拋嚟拋去，前日仲突然被封咪。</p></body></html>
