<html><header><meta charset="utf-8"><title>Lego高塔31.9米破紀錄</title></header><body><h1>Lego高塔<br>31.9米破紀錄</h1><p>為慶祝樂高（Lego）面世80周年，南韓一群兒童用樂高積木砌出一座31.9米的高塔（圖），打破世界紀錄，並由樂高發源地丹麥的王儲弗雷德里克王子主禮。<br>南韓首爾4,000名兒童花了五天，用了50萬塊樂高積木，在奧林匹克體育館前砌出一座31.9米的高塔，以30厘米之差打破法國人去年創下的紀錄，這個紀錄自1988年起被打破超過30次。在南韓訪問的丹麥王儲弗雷德里克王子為高塔揭幕，他站在吊臂上，砌上最後一塊積木。<br>樂高是首款在南韓售賣的大品牌玩具，至今在當地仍然深受歡迎，故在首爾舉行慶祝活動別具意義。<br>英國《太陽報》</p></body></html>
