<html><header><meta charset="utf-8"><title>李孝利與男友首次同台</title></header><body><h1>李孝利與男友首次同台</h1><p>韓國女歌手李孝利自去年底公開與音樂人李尚順的戀情後，兩人一直未有同場露面，不過在前晚播出的韓國節目《You&amp;I》中，兩人終於避無可避。擔任主持人的利妹在節目期間極不自然，硬要找來男歌手尹英裴企中間做電燈膽，不肯與男友順哥排排企。三人一齊演奏歌曲，但順哥忍不住偷望女友利妹。演唱完後利妹循例介紹尹英裴的背景，另一節目主持人鄭在型即搞鬼特地提起李尚順的名字，令利妹無奈地從口中吐出「李尚順」三個字。</p></body></html>
