<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯鎮業毋忘翁美玲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯鎮業毋忘翁美玲 - 馮仁昭</h1><p>噚日係80年代無綫花旦翁美玲逝世27周年紀念，曾經被指為負心人嘅湯鎮業，噚日喺微博度留言：「今天這個日子，我不會忘記，也不會忘記心中那個永遠美麗的她。心中的懷念是不會改變的。沒有停留在過去，只為讓還在的人更好的生活，但記憶可以停留在心中不變。懷念你。」「靖哥哥」黃日華亦上載咗一張翁美玲嘅墓碑相，仲寫住：「伊人遠去、萬人垂淚、天國長居、快樂伴隨！」</p></body></html>
