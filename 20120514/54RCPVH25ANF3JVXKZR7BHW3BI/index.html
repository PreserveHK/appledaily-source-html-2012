<html><header><meta charset="utf-8"><title>日女做愛前先查腋毛有否長出</title></header><body><h1>日女做愛前<br>先查腋毛有否長出</h1><p>現代男女約會，兩人情到濃時，發生性關係絕不為奇，日本最近一項針對女性的調查就發現，若她們預感今晚可能會與男子做愛，最多人會首先檢查自己的腋毛有否長出來。<br>日本雜誌《日刊SPA》最新一期報道，一項對國內100名20至30歲女性進行的調查結果顯示，當女性與男士初次約會，預感今晚可能會跟對方做愛時，多達36%女性會檢查腋毛有否長出來，其次有28%會檢查自己的乳頭有沒有毛，26%會檢查內褲的衞生墊，也有女性會檢查所穿的胸圍好不好看。<br>日本新聞網</p></body></html>
