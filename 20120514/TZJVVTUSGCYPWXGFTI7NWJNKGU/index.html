<html><header><meta charset="utf-8"><title>謝茜嘉、Justin睇波晒恩愛</title></header><body><h1>謝茜嘉、Justin睇波晒恩愛</h1><p>美國女星謝茜嘉比爾（JessicaBiel）與未婚夫JustinTimberlake昨日在洛杉磯拍拖睇NBA籃球賽，謝茜嘉除了大晒巨鑽外，又不時深情望Justin。Justin為搞氣氛，開場前在場邊打鼓贈慶。中場時，當大會的攝影機影着他們時，二人亦滿足公眾要求大方咀嘴。其後謝茜嘉不夠喉，再咀了Justin的臉頰。另一對睇波情侶有饒舌歌手KanyeWest與女友KimKardashian。</p></body></html>
