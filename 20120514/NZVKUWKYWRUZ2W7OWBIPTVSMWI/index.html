<html><header><meta charset="utf-8"><title>蘋果綠葉泰山石化申請今日復牌</title></header><body><h1>蘋果綠葉<br>泰山石化申請今日復牌</h1><p>泰山石化（1192）公佈，由於大新華物流控股未能履行收購泉州船舶85%股權責任，拖欠公司8.98億元，令公司未能支付3月19日到期的優先票據之過期本金8.26億元，並觸及一項與金融機構的雙邊貸款之交叉違約條款，公司會繼續與潛在策略者就可能對公司作股本投資進行磋商，並與優先票據持有人及其他債權人商議將銀行及其他貨款延遲還款或續期。公司申請今日復牌。</p></body></html>
