<html><header><meta charset="utf-8"><title>女生為看《甄嬛傳》慘遭誘姦</title></header><body><h1>女生為看《甄嬛傳》慘遭誘姦</h1><p>內地熱播的電視劇《甄嬛傳》，吸引不少觀眾追看，其中浙江溫州一名中三女學生，為提前觀看大結局的劇情，而發生遭人欺騙和強姦的悲劇。<br>當地一名男子聲稱擁有該劇全套DVD，於是騙該名女生一起回家欣賞。當她到達男子住所後，他不但將她禁錮，還將她強姦。事後男子怕事情鬧大，將她送回學校宿舍。更可惡的是，他以這事到處向人吹噓，自稱如同「陳冠希」，被學校教師聽到而揭發案件。男子被捕後對事件供認不諱，此案正調查中。<br>搜狐網</p></body></html>
