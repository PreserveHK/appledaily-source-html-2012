<html><header><meta charset="utf-8"><title>舒淇媽咪愛穿迷你裙</title></header><body><h1>舒淇媽咪愛穿迷你裙</h1><p>舒淇與任賢齊昨日早上現身山頂，出席「點滴是生命」母親節活動，問到舒淇如何慶祝母親節，她笑言：「媽咪喺台灣，會打電話畀佢，禮物得閒就買，唔需要特別喺母親節先送，佢成日都收同屈我，又成日用我啲護膚品，揀我啲衫着，件tee畀佢着完，都撐大咗一個size。」記者笑言她買衫要兩份，她表示：「衫會買大件啲，媽咪鍾意緊身迷你裙。」對於華仔生B女，舒淇表示：「會send訊息畀佢，知佢好低調，佢乜都有，好完整。」此外，小齊透露早前送了大禮給太太Tina，Tina捐贈十萬元給此慈善機構。<br>採訪：林嘉慈<br>攝影：陳順禎</p></body></html>
