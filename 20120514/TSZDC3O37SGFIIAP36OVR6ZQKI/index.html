<html><header><meta charset="utf-8"><title>埃及侍應喪禮上復活</title></header><body><h1>埃及侍應喪禮上復活</h1><p>埃及樂蜀（Luxor）一名年輕男侍應，上班期間心臟病發，送院後證實死亡。家人為他舉行喪禮，但本來哭哭啼啼的喪禮，後來爆發歡呼。因為一名為他簽發死亡證的醫生，在喪禮上發現他原來未死，經救治後奇蹟蘇醒。<br>28歲的阿努比（HamdiHafezal-Nubi），日前在工作時心臟病發，隨即送院急救，醫護人員證實他死亡。家人按回教傳統，替他潔淨身體，準備上周五晚下葬。<br>一名女醫生到場為阿努比簽發死亡證，卻發現他的身體仍然溫暖，經檢查後證實他未死。他母親乍聞喜訊，激動得昏倒，經醫生救治後，兩母子相繼蘇醒，跟原本出席喪禮的親友一起慶祝。<br>美國《紐約每日新聞》</p></body></html>
