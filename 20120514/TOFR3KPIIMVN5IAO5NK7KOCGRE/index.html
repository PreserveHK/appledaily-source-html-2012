<html><header><meta charset="utf-8"><title>趙又廷濕身點擊Baby</title></header><body><h1>趙又廷濕身點擊Baby</h1><p>Angelababy為新戲《第一次》唱了主題曲《都要微笑好嗎？》後，男主角趙又廷亦大開金口，唱另一首主題曲《哭得像小孩》。<br>昨日趙又廷到北京出席《第一次》的記者會，他透露拍攝電影海報時要在六度低溫下落水兼露點，並笑說：「這不是一部純愛情電影嗎？為甚麼海報要脫衣服？」<br>原來當日是著名攝影師WingShya突然要Baby及趙又廷落水拍攝，趙又廷亦說很佩服Baby二話不說照做。</p><p>請高圓圓睇戲</p><p>問趙又廷會否會請女友高圓圓睇《第一次》？趙又廷只答：「別這麼誇張，看電影這問題，我想她應該會吧！」<br>撰文：林妃</p></body></html>
