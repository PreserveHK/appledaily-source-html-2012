<html><header><meta charset="utf-8"><title>汁蘋果龍運慳皮換平輪椅板</title></header><body><h1>汁蘋果<br>龍運慳皮換平輪椅板</h1><p>【本報訊】龍運巴士員工協會昨日於機場巴士總站發起靜坐，抗議公司為節省成本，多年前在巴士前門電動輪椅板損壞後，只更換平價手動輪椅板，令車長每日要離開座位開合輪椅板多次，不少車長因此扭傷甚至跌傷。協會建議在上車處設塑膠斜板。<br>協會秘書張國榮說，輪椅板不只供傷殘人士使用，公司規定有行李喼的乘客也可要開啟輪椅板。他指輪椅板問題令車長工傷及病假增多，是導致脫班問題嚴重原因之一，昨午不斷有休班龍運車長為靜坐人士打氣，有九巴車長亦前來聲援，協會現場收集車長及市民簽名，以便反映不滿。
</p></body></html>
