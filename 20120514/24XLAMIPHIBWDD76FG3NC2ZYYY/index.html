<html><header><meta charset="utf-8"><title>徐若瑄慳家一袋三用</title></header><body><h1>徐若瑄慳家一袋三用</h1><p>台灣女神徐若瑄近來經常BottegaVeneta紅色織皮袋不離身，非常慳家，原來手袋是新年時為討媽媽歡心而買。徐媽媽有不成文的規定，過年一定要全身新簇簇，徐若瑄買紅色手袋無非是貪顏色有喜氣洋洋的意頭。<br>徐若瑄擅長打結，為幫手袋添新意，她在揹帶打上不同類型的繩結，令手袋變成肩袋或手提，一袋三用，連她也大讚夠抵用。她不僅是打結達人，還被封打包達人，她笑說：「我只要眼睛一瞄，就可以看出成堆的衣物能否塞進行李箱，助理都常向我求助。」<br>撰文：唐如</p></body></html>
