<html><header><meta charset="utf-8"><title>S.H.E合體姊妹經期夾</title></header><body><h1>S.H.E合體姊妹經期夾</h1><p>S.H.E合體了！成員Selina前年10月因被火燒傷而休息一大輪，前日三女終於再以S.H.E名義參與公開活動，在台灣出席代言品牌的公益義賣，Selina笑說：「等復健更成功就可以開演唱會！」由於當日是Selina復出工作的首站，現場吸引過百記者和粉絲出席，場面墟冚。<br>S.H.E出道12年，三位成員情同姊妹，Ella笑說：「姊妹在一起很久，連經期都快一樣了。」另一方面，S.H.E又預告新專輯已開始錄製，預計會在今年底推出。隨着Selina的狀況越來越好，看來她會在6月23日的金曲獎頒獎典禮中演出。撰文：葉雪</p></body></html>
