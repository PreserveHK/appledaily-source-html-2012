<html><header><meta charset="utf-8"><title>孫儷首抱囝囝曝光</title></header><body><h1>孫儷首抱囝囝曝光</h1><p>內地演員孫儷去年為丈夫鄧超誕下兒子，日前其兒子首度曝光。當日鄧超夫婦現身上海虹橋機場，準備返京，相信兩人是預備投入工作。鄧超戴着墨鏡現身，而愛妻則戴黑框眼鏡，沒有刻意掩人耳目。<br>兩人先推着行李到櫃台辦理手續，只見孫儷一時拿出手機，一時與丈夫傾談，其間更指手劃腳。過了一會，孫儷與鄧超步出機場，之後孫儷大手一揮，示意停在一旁的房車駛過來，然後小心翼翼的從車上抱起愛兒再返回機場。抱着愛兒的孫儷不時左顧右盼，經過人群時又刻意遮着寶寶的臉。從照片所見，小寶寶長得白白胖胖，貌似孫儷，相當討人歡喜。撰文：林妃</p></body></html>
