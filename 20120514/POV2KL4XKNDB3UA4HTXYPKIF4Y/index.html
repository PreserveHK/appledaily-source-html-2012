<html><header><meta charset="utf-8"><title>吉田美和開騷晒幸福</title></header><body><h1>吉田美和開騷晒幸福</h1><p>日本殿堂級組合DreamsComeTrue（DCT）前晚在大阪開騷，女主音吉田美和剛於今年3月下嫁比她細19年的結他手JUON（右），當晚吉田的少夫亦在台上為她伴奏。對結婚一直保持低調的吉田，卻被DCT隊友低音結他手中村正人在台上張揚喜事，中村指隊中有可喜可賀的事情發生，台下歌迷紛紛大叫恭喜，吉田即拖着站在台後的丈夫走到台中間，大方地介紹給歌迷，並帶着滿臉幸福的笑容大聲說：「我們已結婚了！」</p></body></html>
