<html><header><meta charset="utf-8"><title>愉景灣孌童色魔三人被捕</title></header><body><h1>愉景灣<br>孌童色魔三人被捕</h1><p>【本報訊】大嶼山愉景灣道第15期津堤地盤對開空地發生外籍男童集體被非禮案件。大嶼山警區重案組探員昨午2時，掩至地盤拘捕三名分別姓吳、姓馮及姓林（48至60歲）工人帶署調查，並相信其中兩人涉案。稍後三人獲准保釋，等候認人手續。有人供稱，當時離開地盤，見一批外籍男童耍玩，上前逗玩卻遭拒絕，遂逐一非禮警誡，並非孌童。案發於本月12日傍晚6時許，五名外籍男童在愉景灣津堤地盤附近斜路騎單車作樂，遭兩名肥壯男子摸下體及屁股非禮，更險遭脫去褲子進一步侵犯，當中一名美籍男童，被兩名色魔輪流侵犯。</p></body></html>
