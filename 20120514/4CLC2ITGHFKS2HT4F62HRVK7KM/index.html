<html><header><meta charset="utf-8"><title>求驗客手記：鯨魚黑超特警鬥櫻花 - 求驗客</title></header><body><h1>求驗客手記：鯨魚黑超特警鬥櫻花 - 求驗客</h1><p>西片《黑超特警組3》喺今個月尾就上畫，日本上映嗰日咁啱就係日聯名古屋鯨魚主場對大阪櫻花嘅日子，鯨魚實行玩Crossover。鯨魚搵咗陣中3個外援約舒亞堅尼地（右圖中）、丹尼臣哥度巴（右圖右）同埋丹尼爾施華（右圖左）戴黑超扮特警，高科技武器就冇嘞，目標亦唔係要維持宇宙和平，純粹係要攞3分啫。咁有心思，搞到我求大俠都想去捧吓場㖭！</p></body></html>
