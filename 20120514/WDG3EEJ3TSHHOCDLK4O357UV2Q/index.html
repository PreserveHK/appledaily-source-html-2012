<html><header><meta charset="utf-8"><title>趙薇投籃一射即中</title></header><body><h1>趙薇投籃一射即中</h1><p>趙薇籌備已久的導演處女作《致我們終將逝去的青春》，日前在南京體育學院拍攝，閒暇時運動神經大爆發，趙薇與工作人員一起打籃球，看她投籃時有板有眼，上來投的第一個球便旗開得勝，命中率可謂相當高。<br>為了要拍好這部導演處女作，趙薇壓力也不少，不過圈中不少好友都願意幫忙，關錦鵬就答應做監製，趙又廷、韓庚和楊子珊主演，據悉黃曉明與陳坤等好友都答應客串演出，之前黃曉明在接受訪問時表示有可能演出趙薇新片的一個角色，由於兩人是同學，趙薇若要幫忙，相信黃曉明不會拒絕。<br>撰文：林妃</p></body></html>
