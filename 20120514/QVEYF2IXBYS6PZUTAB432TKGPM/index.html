<html><header><meta charset="utf-8"><title>具荷拉斥日雜誌刊裙底相</title></header><body><h1>具荷拉斥日雜誌刊裙底相</h1><p>在日本大受歡迎的韓國組合KARA，成員之一的具荷拉近日被日本雜誌《金之EX》以大篇幅刊登其裙底相，嬲到荷拉所屬的DSPMedia事務所揚言要追究法律責任，昨日更發出聲明，強烈譴責該雜誌作出惡意報道。該張荷拉出事的照片，攝於去年11月她到東京出席頒獎禮之時，該雜誌刻意拍攝其裙底春光，照片迅即在網上瘋傳，辣㷫韓國網友。而荷拉前日在首爾強顏歡笑主持節目《人氣歌謠》（小圖）。</p></body></html>
