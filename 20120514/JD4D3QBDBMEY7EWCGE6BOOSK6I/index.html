<html><header><meta charset="utf-8"><title>F1車房燃油庫爆炸31傷</title></header><body><h1>F1車房燃油庫爆炸31傷</h1><p>F1一級方程式賽車、西班牙站獲勝的威廉士車隊，車房燃油貯存庫在賽後起火爆炸，31人受傷，其中1人嚴重燒傷。</p><p>威廉士車手馬爾多納多（PastorMaldonado）星期日奪得分站冠軍，是車隊近八年來的首場勝利，一眾人員慶祝後收拾離開時，燃油庫突然爆炸，火勢非常猛烈，黑煙籠罩整個車房，不斷湧上半空，數十人燒傷或吸入濃煙不適。大火亦波及鄰近車房，造成最少4人受傷。車隊創辦人、70歲的威廉士，因行動不便坐輪椅，一度被困，幸得職員奮身救出，並無受傷，火勢在20分鐘後受控。<br>英國《太陽報》/《泰晤士報》</p></body></html>
