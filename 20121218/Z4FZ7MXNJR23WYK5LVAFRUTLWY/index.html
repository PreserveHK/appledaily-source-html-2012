<html><header><meta charset="utf-8"><title>謝天華笑森美破處</title></header><body><h1>謝天華笑森美破處</h1><p>謝天華昨日到黃埔新城為無綫新劇《法網狙擊》宣傳，他指劇中眾藝員只要有時間，便會各自宣傳。今次謝天華跟首次拍劇的森美合作，他笑指對方如同被破處：「佢話自己係處女，因為今次係處女作，不過唔係我破佢，係佢自破。」天華表示由於新劇承接兩齣古裝劇後播出，因此對收視頗有信心。<br>提到昨晚視帝視后之爭。視后一票謝天華直認投咗畀徐子珊，叫老婆投楊怡。視帝一票，謝天華則揶揄今年機制對林峯有利：「今年阿峯好着數，佢咁多fans。」但隨即補鑊指心水視帝也是林峯。<br>採訪、攝影：譚倩宜</p></body></html>
