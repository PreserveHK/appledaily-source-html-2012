<html><header><meta charset="utf-8"><title>志偉飯局事件畫句號</title></header><body><h1>志偉飯局事件畫句號</h1><p>藝人飯局事件擾攘多時，隨着前日代表徐濠縈和何超儀的律師行發聲明表示黃浩承諾收口後，事件總算告一段落，阿徐亦回復心情，密密上微博展示新裝，看來心情大好。<br>而曾志偉前晚到九展支持《蝦仔爹哋II》尾場，對於黃浩承諾收口，志偉即說：「咁咪好，件事應該有個句號，件事原先好細，越搞越大，搞咗好耐，家縮番細，始終炒作太耐。」對於娛樂圈是否應該少些是非時，志偉大表贊同，更直言娛樂圈應少些是非，多些正面新聞，並說：「香港以前出好多正面藝人，家大多負面新聞，啲藝人一入行已經嚇親，對藝人唔係咁好，偶像要栽培及畀一啲正面嘢年青人睇到。」<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
