<html><header><meta charset="utf-8"><title>周二數據王：<br>
杜塞爾多夫「細」在必行</title></header><body><h1>周二數據王：<br>
杜塞爾多夫「細」在必行</h1><p>杜塞爾多夫經過德盃第2圈驚濤駭浪下加時淘汰慕遜加柏後，周二第3圈所遇對手奧芬巴克明顯實力較弱，僅是丙組中游分子。不過，杜軍一向攻弱守強，踢了17場聯賽入20球失22球，而且今季連同盃賽在內，19戰僅得7場開入球「大」，其中前兩圈賽事都入球開「細」。今仗作客丙組隊，杜塞爾多夫晉級機會雖頗大，但料不會贏得太多，料1、2球交收，宜捧入球「細」！</p></body></html>
