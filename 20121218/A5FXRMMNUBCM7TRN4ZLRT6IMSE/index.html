<html><header><meta charset="utf-8"><title>醫療新知︰<br>
多飲開水具有提神功效</title></header><body><h1>醫療新知︰<br>
多飲開水具有提神功效</h1><p>能量飲品具提神功效，源自飲品內含有咖啡因，其實飲一杯黑咖啡，或多飲水促進新陳代謝也可達到相近效果。美國一項研究分析多款能量飲品的成份，並逐一解構這些成份的功效，包括較常添加的葡萄糖、牛磺酸、維他命B、瓜拿納（guarana）及人參等，發現僅葡萄糖及瓜拿納有少許提升體能的效果，至於提神則主要靠咖啡因。<br>研究顯示，能量飲品的咖啡因成份普遍非常高，是一般咖啡的14倍，一罐能量飲品的咖啡因隨時高達200毫克，飲1.5罐已達每日攝取量的極限，過量飲用隨時咖啡因中毒。</p></body></html>
