<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>遠洋貨輪洩化學物</title></header><body><h1>各區突發簡訊：<br>遠洋貨輪洩化學物</h1><p>【南丫島】<br>【本報訊】馬士基集團（Maersk）一艘丹麥註冊、排水量達92,198噸的遠洋貨櫃輪，船上一個大型氣缸洩漏化學液體，導致三名船員不適，船長向本港求助。肇事遠洋貨櫃輪昨進入本海水域，並停泊在南丫島對開西南海面。昨晨8時許，海事處、消防處及水警派員上船檢查，發現洩漏的化學液未有污染海面，三名不適船員已無大礙。海事處稱，處方是於上周六接獲貨櫃輪求助，當時貨輪並未駛入本港海域，船上有22名船員。</p></body></html>
