<html><header><meta charset="utf-8"><title>攪爛腦袋防腐<br>製木乃伊竹器出土</title></header><body><h1>攪爛腦袋防腐<br>製木乃伊竹器出土</h1><p>木乃伊出土不出奇，但製作木乃伊時搞爛頭顱的器具出土算是第一次。<br>根據古埃及製作木乃伊的防腐方法，人們會用器具放入屍體頭顱攪爛腦部組織，再經由木乃伊鼻孔流出。克羅地亞首都薩格勒布的考古博物館，就收藏了一具有2,400年歷史的埃及40歲女性木乃伊。電腦掃描發現，當年負責為屍體防腐的人，竟將7.6厘米長、用來移除死者腦袋的竹製器具，遺留在屍體頭顱內。專家透過內窺鏡技術，用鉗子把那器具取出。<br>法國論壇網/英國《每日郵報》</p></body></html>
