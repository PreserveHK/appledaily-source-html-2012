<html><header><meta charset="utf-8"><title>Photobook<br>墨西哥1.6萬天燈　點亮夜空</title></header><body><h1>Photobook<br>墨西哥1.6萬天燈　點亮夜空</h1><p>中國放天燈的習俗由來已久，原來遠在中美洲的墨西哥，亦有放天燈的傳統。在首都墨西哥城以東的普埃布拉（Puebla），前天（周日）更舉行集體放天燈活動（圖），參加者一次過將1.6萬個由傷殘人士製造的天燈放上天，希望能打破健力士世界紀錄。</p><p>原來墨西哥放天燈的文化，是於19世紀從西班牙引入，但當然最初也是由中國起源。每年11月初是墨西哥的清明節，墨西哥人都會放天燈給逝去的親人開路，並指引來到真實世界。<br>路透社</p></body></html>
