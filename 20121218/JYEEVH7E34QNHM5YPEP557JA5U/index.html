<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.谷紅館騷玩快閃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.谷紅館騷玩快閃 - 馮仁昭</h1><p>樂隊Mr.下月喺紅館開騷，前日佢哋喺尖沙嘴街頭玩快閃派飛，吸引大批歌迷同途人參與，連投注站趕買馬嘅大叔都加入撲飛，大叫：「我個女鍾意Mr.。」抽獎時，有份宣傳嘅聖誕女郎博大霧玩埋一份，點知佢真係中獎，俾fans投訴造馬，結果主音Alan挑機要佢唱出《What R We Fighting 4》，先畀佢過關。<br>聖誕就嚟到，Mr.五子忙綵排紅館同佛山騷，佢哋笑住話：「世界末日都要喪唱，冇假放。」<br>撰文：馮仁昭</p></body></html>
