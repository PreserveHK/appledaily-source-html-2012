<html><header><meta charset="utf-8"><title>家燕姐末日冬至Call齊人</title></header><body><h1>家燕姐末日冬至Call齊人</h1><p>薛家燕昨日到銅鑼灣工展會出席新城電台活動，她在現場與市民分享家務小貼士。對於今年無綫台慶頒獎禮三大獎搞全民公投，薛家燕自言十足十選區議員一樣，感覺得意。<br>今個聖誕節薛家燕表示會在香港度過，由於有指本月21日是世界末日，加上當日是冬至，所以她就直言十分重視，並說：「已經約咗幾十人一齊做冬食飯，仔女都一定要返嚟，要珍惜一家人嘅日子。」<br>採訪、攝影：卓寶花</p></body></html>
