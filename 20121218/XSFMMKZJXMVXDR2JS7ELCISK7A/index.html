<html><header><meta charset="utf-8"><title>經濟增長超廣東　全國第15位</title></header><body><h1>經濟增長超廣東　全國第15位</h1><p>【話你知】<br>十年前的2002年，內蒙古經濟總量全國排第24位，人均GDP排第16位。隨着大規模開採煤炭，內蒙經濟飛速增長，每年增速達兩位數，連續10年居全國第一。2011年內蒙的GDP增速更達14.3%，高於全國經濟增長9.2%，5.1個百分點。<br>去年內蒙經濟增長超過廣東，位居全國第15位；人均GDP也達5.75萬人民幣，增長13.8%，全國排位由10年前的第16位躍居至第6位。這一切主要因有「地下黑金」之稱的煤炭。內蒙面積118萬平方公里，現有逾2,200萬人口，包括漢族（佔79%）和蒙古族（佔17%）等49個民族。</p></body></html>
