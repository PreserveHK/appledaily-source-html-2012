<html><header><meta charset="utf-8"><title>蘋果汁：<br>馬頭圍道封路　商戶生意跌</title></header><body><h1>蘋果汁：<br>馬頭圍道封路　商戶生意跌</h1><p>【本報訊】馬頭圍道因沙中線工程大封路未夠一個月，已令附近商戶生意難做，有商戶生意大減一半，需要裁員，議員促請當局賠償商戶損失。<br>馬頭圍道一家麵包店的僱員何小姐在記者會上大吐苦水稱，封路後人流大減，生意下跌五成。店內原有三名麵包師傅，無可奈何之下解僱了其中兩人。老闆投資了五十萬，並簽下三年租約，但現在麵包店可能捱不下去。另一水餃店東主關先生稱，生意額下跌超過兩成，估計情況會繼續惡化。運輸及房屋局發言人表示，任何人士如因鐵路項目施工而蒙受損失，可根據《鐵路條例》提出書面申索，該局會按法例處理。</p></body></html>
