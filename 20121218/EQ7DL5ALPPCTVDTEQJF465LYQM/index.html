<html><header><meta charset="utf-8"><title>姬蒂花38萬聖誕𠱁Suri</title></header><body><h1>姬蒂花38萬聖誕𠱁Suri</h1><p>雖然美國女星姬蒂荷姆絲（Katie Holmes右）自從跟湯告魯斯（Tom Cruise）離婚後非常慳家，經常坐地鐵，但她花錢在女兒Suri（左）身上仍十分闊綽，據昨日的英國《太陽報》報道，姬蒂最近花了三萬英鎊（約38萬港元）購買聖誕禮物給愛女，其中一半花在一間具維多利亞時代色彩、有花園及流水的玩具屋。姬蒂還會送iPad mini、名牌裙子及皮草外套等聖誕禮物給Suri。</p></body></html>
