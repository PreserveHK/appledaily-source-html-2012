<html><header><meta charset="utf-8"><title>阿Sa自製Tee</title></header><body><h1>阿Sa自製Tee</h1><p>蔡卓妍（阿Sa）昨日去了台北在西門町主持服裝店開幕，穿上小短裙、長靴的她，拿着大批黑白氣球和粉絲一齊影相，更和幸運粉絲一齊DIY製作絲網印刷T-shirt，阿Sa推顏料時小心翼翼。<br>阿Sa在台上表示超愛黑白色：「很喜歡黑白色，特別是星星、點點圖案，女生都沒法子抗拒。」久未到台灣的她在台前和粉絲玩完，在專門店內意猶未盡，繼續炮製手造tee，她指很想念台灣：「很久沒去台灣了，希望下次去的時候，不會是一千年以後。」<br>撰文：唐如</p></body></html>
