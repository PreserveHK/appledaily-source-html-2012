<html><header><meta charset="utf-8"><title>關仁隱事：「高秀平」人工低恨過檔 - 關仁</title></header><body><h1>關仁隱事：「高秀平」人工低恨過檔 - 關仁</h1><p>好多有錢女打工都係賺錢買花戴，講就話唔計較賺幾多啫，但人工多少點都反映個人嘅價值，尤其係娛樂圈，個個都係海鮮價，即使係電視台，都可以相差好遠，好似選美出身嘅「高秀平」，真正有錢女出身，但喺大婆台拍劇做埋啲行行企企角色，人哋當紅花旦龍躉價，佢嘅人工直情係死魚價，都唔夠佢去媾仔，好冇面㗎嘛。<br>其實高秀平假假哋都有名銜，但佢嘅工作量仲少過佢家姐，所以前嗰排「神童」猛咁高薪挖角，高秀平流晒口水，佢講到明，完咗大婆台嘅約，只要有人搵即閃，點都要畀人知道自己係有價值嘅。<br>撰文：關仁</p></body></html>
