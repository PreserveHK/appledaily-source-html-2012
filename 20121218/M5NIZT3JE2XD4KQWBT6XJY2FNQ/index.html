<html><header><meta charset="utf-8"><title>Kary賣衫免交租</title></header><body><h1>Kary賣衫免交租</h1><p>吳雨霏（Kary）前晚到觀塘宣傳自家設計的服飾，今次是唱片公司與店舖合作，令她不用交租也能寄賣設計產品，她說：「買夠一個數仲會送碟，爸爸以前做製衣，但生意唔成功破產。自己做生意會小心，家租唔到舖，爸爸唔建議我做生意，今次叫做圓咗自己心願。」<br>有指Kary認識有錢朋友邢嘉倩從而認識富二代，Kary強調不會上載這班朋友的照片上網，她說：「出道就話我有錢，家又話我識有錢人，我唔係呢啲人，當笑料。我有有錢朋友，全部係女仔，做朋友唔係睇幾多錢，有個女仔係我幼稚園同學，佢哋會買好多演唱會飛支持我，但唔係咁計。」<br>採訪、攝影：李珮洳</p></body></html>
