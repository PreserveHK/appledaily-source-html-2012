<html><header><meta charset="utf-8"><title>劉愷威明年求婚</title></header><body><h1>劉愷威明年求婚</h1><p>劉愷威和內地女星楊冪打得火熱，屢傳婚訊，日前劉愷威接受內地訪問，被問到明年大計是否包括求婚成功？他坦言：「這個在計劃中，有消息會告訴大家，其實我們和普通情侶一樣，會去吃飯看電影，會去坐火車看家人。」春節將至，怕不怕拜年時被親友催婚？他笑說：「他們不太會問，因為他們已經當她是一家人了。」<br>兩人經常高調晒恩愛，會否擔心被指用拍拖來炒作？劉愷威說：「我沒有對不起自己，也沒有做錯甚麼。」最近忙拍新劇的他坦言女友常來探班，由於兩人聚少離多，會盡量抽時間見面。<br>撰文：葉雪</p></body></html>
