<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★電影《失戀自作業》在美國金衞星電影及電視大獎勇奪包括最佳電影在內的五個獎項，女主角珍妮花羅倫絲勇奪最佳女主角。<br>★英國歌手Adele被美國Billboard雜誌封為年度最佳藝人及年度最佳女藝人，而其大碟《21》則被譽為年度大碟。<br>★日本樂隊LUNA SEA結他手SUGIZO，前日忍受兩腳骨折之痛，與隊友完成了闊別12年的日本全國巡迴騷。</p><p>★韓國女星尹恩惠昨日宣傳劇集《想你》時稱拍該劇哭足三星期，令她有點吃不消。<br>★韓國女星金喜善昨日接受SBS電視台訪問時，直認以前當紅時曾扮大牌。</p></body></html>
