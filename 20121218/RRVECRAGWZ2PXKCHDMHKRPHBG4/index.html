<html><header><meta charset="utf-8"><title>林熙蕾當眾錫老公</title></header><body><h1>林熙蕾當眾錫老公</h1><p>台灣性感女神林熙蕾婚後移居上海，大前晚她和老公楊晨去了捧女兒楊若妤契爺蕭敬騰個唱場，兩人還眾目睽睽下相擁親吻，十分恩愛。林熙蕾上月在當地思南路開了以兩公婆英文名命名的Kelly&amp;Chris情侶服飾店，還別出心裁開設情侶試衣間，讓情侶可以一齊試衫。林熙蕾透露投資超過10萬美元（約78萬港元），有幅貼滿一家三口的照片牆，她坦言希望情侶們入店買衫，也可以分享她們的生活。何時回本？她說：「我問過朋友，若要回本也是三年後的事。」<br>定居上海，以湊女為主的林熙蕾，不斷有人邀約拍片，她都推掉，她說：「沒甚麼好後悔，若是錯過了女兒成長時光，我才會後悔。」<br>撰文：唐如</p></body></html>
