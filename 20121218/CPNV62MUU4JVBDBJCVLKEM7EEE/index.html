<html><header><meta charset="utf-8"><title>米高長子獄中被打斷腳</title></header><body><h1>米高長子獄中被打斷腳</h1><p>日前有報道指金像影帝米高德格拉斯（Michael Douglas右）與前妻Diandra Luker所生的兒子Cameron Douglas（左）在獄中被毆打，被打斷一隻手指及一隻腳。事緣他在兩年前因藏毒及販毒等罪名而被捕時，曾為減刑而篤出毒品拆家，及後有一名紐約黑幫人士為報復而懸賞100美元（約780港元）找人教訓他。由於曾被發現在獄中吸毒而被加監4年半，Cameron要在2018年才會獲釋。</p></body></html>
