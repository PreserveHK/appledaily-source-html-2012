<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）阿奴迎韋咸改期？</title></header><body><h1>求驗客手記：<br>（哀）阿奴迎韋咸改期？</h1><p>倫敦地鐵司機醞釀喺本月26號罷工，將嚴重影響倫敦嘅交通；若果罷工落實的話，當日嘅幾場英超倫敦波很可能會延期舉行，其中包括阿仙奴對韋斯咸、富咸對修咸頓同埋昆士柏流浪對西布朗。其實舊年26號都發生過類似嘅事，阿仙奴對狼隊嘅比賽順延至27號舉行，但今年阿奴就唔得，因為佢哋29號就要對紐卡素，所以如果對韋斯咸場比賽要延期，就一定要下年先踢得。</p></body></html>
