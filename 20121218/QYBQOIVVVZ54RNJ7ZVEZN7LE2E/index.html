<html><header><meta charset="utf-8"><title>爽影評：《獵殺拉登》冇娛樂性</title></header><body><h1>爽影評：《獵殺拉登》冇娛樂性</h1><p>此片原本在美國電視台播放，後來才改在大銀幕上映，有說是奧巴馬競選連任的「宣傳片」，但身為海外觀眾，當一套普通電影看便算，可是此片的死穴，就因這正是一套好普通的電影。一般反恐電影的生死兄弟情、十面埋伏、高潮又高潮，《獵殺拉登》卻踏實到像軍隊內部戰術教材，冇鋪排重心，重頭戲更輕輕帶過，有如一槍震天下。真實的狙擊行動可能也像此片般乏味，全以目標為本（殺死目標人物），冇戲劇性冇娛樂性。如果你是美國公民，離開戲院後可能會想加入海豹部隊，否則應會像筆者一樣，看到一半已開始思量散場食乜醫肚。<br>敬璜<br><br>★★<br>（5個★為滿分）</p></body></html>
