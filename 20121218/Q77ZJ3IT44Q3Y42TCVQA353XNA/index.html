<html><header><meta charset="utf-8"><title>上網看鹹片會失憶</title></header><body><h1>上網看鹹片會失憶</h1><p>男人常上網看鹹片，也許能滿足一時快感，但小心會賠上記憶力。德國科學家測試腦部負責儲存資料部位，發現上網看色情照片會令人短暫記憶力受損。研究員請來28名平均年齡26歲的雙性戀男士，用電腦看不同照片，當中有色情照和普通生活照，之後要他們按掣，顯示眼前那張跟之前第四張是否一樣。結果，他們看生活照時，準確率平均有80%；但看色情照時，準確率僅67%。<br>研究有助心理學家了解為甚麼上網看鹹片或色情照上癮的人，總是廢寢忘餐、工作卸膊、欠人緣。<br>英國《每日郵報》</p></body></html>
