<html><header><meta charset="utf-8"><title>案件速遞：<br>闖女更衣室　男生脫罪</title></header><body><h1>案件速遞：<br>闖女更衣室　男生脫罪</h1><p>【本報訊】培僑中學中六男生在放假期間回校，被學妹撞破匿藏女更衣室而被控遊蕩，昨天被裁定罪名不成立。裁判官接納被告解釋，當時因急於清理內褲的便漬，才誤闖女更衣室。<br>裁判官指，根據證人和被告馮梓權（18歲）的證供，案發地點原為男更衣室，約在2011年11月改為女更衣室。被告自辯指，該學年9月起便沒再使用這個更衣室，案發今年6月8日察覺更衣室內的廁所間隔是藍色，故裁判官相信，被告誤以為該處是男更衣室。另外，被告於警誡下稱因便急才進入「男廁」，警員搜身時亦見其內褲有便漬，兩者證供脗合。<br>案件編號︰ESCC2554/12</p></body></html>
