<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Uncle Ray收艾頓莊生日卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Uncle Ray收艾頓莊生日卡 - 馮仁昭</h1><p>一眾歌手噚日喺尖沙嘴，出席慶祝Uncle Ray88歲生日慈善音樂會，下晝佢哋綵排，葉麗儀同區瑞強等向Uncle Ray送上蛋糕，陳僖儀（左）就同糖妹（右）獻吻。日前著名歌星艾頓莊（Elton John）嚟香港開騷，佢仲送上生日卡，祝Uncle Ray有下一個88歲生日，Uncle Ray話：「Elton John份人毫無架子，以往試過我去佢酒店房做訪問，佢瞓喺梳化度同我傾。」<br>撰文：馮仁昭</p></body></html>
