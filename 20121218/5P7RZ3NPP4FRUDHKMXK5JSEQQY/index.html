<html><header><meta charset="utf-8"><title>史力加婚禮　伴郎扮驢</title></header><body><h1>史力加婚禮　伴郎扮驢</h1><p>史力加在英國考文垂和費安娜公主註冊結婚？非也，只是一對年近半百的新人，為讓婚禮更難忘有趣，扮成史力加和費安娜舉行婚禮，連伴郎也扮成驢子，伴娘則扮成《無敵貓劍俠》的貓貓。<br>新郎威克特和新娘珀金斯都曾經滄海，雙方兒孫滿堂，今次是再婚，摒棄傳統華麗的禮服和婚紗，珀金斯在2012年12月12日註冊當天，不介意把臉和雙手塗成綠色，威克特更索性戴上史力加面具，希望婚禮別開生面，令孫兒更難忘。兩人四年前由朋友介紹認識，兩年前決定共度餘生，他們也不要結婚禮物，還呼籲親友捐錢到慈善機構表心意呢！<br>英國《考文垂電訊報》</p></body></html>
