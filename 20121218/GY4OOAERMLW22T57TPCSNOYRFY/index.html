<html><header><meta charset="utf-8"><title>200學生拼出中西大同</title></header><body><h1>200學生拼出中西大同</h1><p>【本報訊】近200名中小學生靠一雙手，昨早不斷尋尋覓覓，有時趴在地上，有時站在桌旁，就是要找上一塊心中的拼圖，拼對了就笑逐顏開，找錯了也不氣餒，你一言，我一語，好不熱鬧。<br>這個「心連心、中國情」大型拼圖活動，由中國太平洋經濟合作總裁會主辦。拼圖以「中西大同」為主題，藉中西畫作表達各地青少年寄盼和平的心願（圖）。拼圖面積逾147平方米，合共有逾56.8萬塊拼圖，但也難不倒一批智障學生，大家無分彼此，合力圖刷新健力士世界紀錄。</p></body></html>
