<html><header><meta charset="utf-8"><title>左右逢豚</title></header><body><h1>左右逢豚</h1><p>美國真人騷女星Kim Kardashian嘅兩個妹妹Kendall同Kylie，雖然同阿Kim係同母異父姊妹，但關係都好好，Kendall同Kylie前日就去咗拉斯維加斯，幫家族間舖Kardashian Khaos做生招牌，吸引過百粉絲殺到。完成任務後，佢兩個去咗動物園玩，連海豚都畀面上岸同佢哋合照，兩姊妹都同海豚咀嘴，仲一左一右同海豚影相，搞到條海豚好似識笑咁。之後佢哋去睇鸚鵡，但可能怕被啄，兩姊妹縮晒手唔似同海豚咁親密囉。</p></body></html>
