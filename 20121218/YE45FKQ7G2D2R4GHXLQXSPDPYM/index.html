<html><header><meta charset="utf-8"><title>向華強重申冇黑幫背景</title></header><body><h1>向華強重申冇黑幫背景</h1><p>中國星老闆向華強早前入稟廣州市越秀區人民法院控告廣東《IT時代周刊》誹謗，去年8月該周刊以標題《香港黑道新義安—黑道大哥向華強傳記》報道向氏的故事，之後向華強在廣州入稟狀告該報道失實，狀詞指報道嚴重損害其名譽，上月底法院宣判向氏勝訴，該周刊已在輸官司後刊登澄清啟事。<br>向華強昨發聲明強調：「希望此事不要再發生，本人過去與經歷皆與所謂黑道無涉，媒體報道前應審慎查證，也可與本人或本公司尋求正常管道訪問，切勿引用錯誤資料。」向太昨亦表示：「官司贏咗，總算還我老公一個公道，我哋正正當當做生意，唔明點解啲人仲要亂咁寫。」<br>採訪：葉雪</p></body></html>
