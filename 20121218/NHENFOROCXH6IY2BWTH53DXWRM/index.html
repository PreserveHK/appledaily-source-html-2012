<html><header><meta charset="utf-8"><title>Kay心痛槍擊事件</title></header><body><h1>Kay心痛槍擊事件</h1><p>謝安琪（Kay）和羅力威等前晚到尖沙嘴出席周刊的慈善晚宴。對於美國發生校園槍擊事件，Kay直言震驚及哀痛，覺得事件沒人可預計到，她說：「不過我接觸嘅校園都好樸素同安全，同學之間嘅感情好好。」。<br>問羅力威聖誕節會否約緋聞女友雨僑？他說：「個個都會過聖誕，只係大家喺唔同地方，希望收到電子產品好似PS3、電腦做聖誕禮物。」此外，Kay和任賢齊昨日到W酒店出席單車慈善記者會，兩人均表示有意訂購協力單車與小朋友齊齊踩，小齊自言很遺憾沒教兒子踩單車。<br>採訪、攝影：王連連、楊潔雯</p></body></html>
