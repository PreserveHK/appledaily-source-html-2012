<html><header><meta charset="utf-8"><title>杜汶澤撩交打</title></header><body><h1>杜汶澤撩交打</h1><p>杜汶澤明年2月首次舉行棟篤笑《咔啦騷》，噚日喺尖沙嘴舉行記者會，阿澤預演如何玩嘢，大合照時教四個性感模，包括Vivian同Jumbo等夾胸影相，又擺碌蔗喺褲頭大玩不文。</p><p>佢預告開騷時會爆老婆田蕊妮、老友吳君如同鄭中基嘅私隱，咁熟事前會唔會同佢哋講聲會爆料先？阿澤竟然六親不認咁話：「做完騷至講，佢哋驚嘅就自己買飛嚟睇，到時衝上台打我囉。」佢爆料話英皇安排佢做呢個騷，總好過要佢去英皇駿景坐喎。<br>撰文：洪紅克</p></body></html>
