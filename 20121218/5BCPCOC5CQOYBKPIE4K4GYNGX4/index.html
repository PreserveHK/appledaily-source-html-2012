<html><header><meta charset="utf-8"><title>趣趣地：<br>
小丁開齋過快樂聖誕</title></header><body><h1>趣趣地：<br>
小丁開齋過快樂聖誕</h1><p>中國桌球「1哥」丁俊暉周日終於喺蘇格蘭開齋，可以過個肥聖誕！今年成季都未贏過世界排名賽嘅佢，喺EPTC（歐洲職業桌球員巡迴錦標賽）第5站決賽，以4:2贏東道主、世界排名53嘅麥基奧奪冠，攞到2012年最後一個排名賽冠軍兼約12萬港元獎金，總算可以開心過聖誕！世界排名11嘅小丁，賽後用英文話主要贏運氣，話最好啲運可以延續落去，梗係，今個賽季只過咗一半，未來5個月仲有排打。</p></body></html>
