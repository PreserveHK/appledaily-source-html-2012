<html><header><meta charset="utf-8"><title>張震預咗被剪</title></header><body><h1>張震預咗被剪</h1><p>張震昨日到灣仔會展為有份演出的《一代宗師》出席講座，對於電影仍未做好後期工作，上映時間隨時再改，張震說：「我都心急想睇，近日同Tony（梁朝偉）及章子怡宣傳時傾開，大家都係咁諗，不過大家都知王家衛係咁。」會否擔心自己的演出隨時被剪走？張震表示不擔心，因早有心理準備。<br>是否寧願給多點時間讓王家衛做好剪接？張震表示其戲份已拍完，但他隨時準備埋位作任何補拍。會否因此不敢在外形上作大轉變？他說：「都係，不過個mood就唔可以保持咁耐，壓力好大頂唔住。」<br>採訪、攝影：張俊銘</p></body></html>
