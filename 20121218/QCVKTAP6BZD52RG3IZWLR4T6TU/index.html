<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）紐記聖誕笑唔出</title></header><body><h1>求驗客手記：<br>（哀）紐記聖誕笑唔出</h1><p>紐卡素上周六1:3輸畀曼城，積分榜跌到第15位，同尾3嘅韋根只有兩分之差，形勢真係岌岌可危。領隊柏度周一仲要走出嚟話，法國中場賓艾化受傷要缺陣3星期，聖誕快車唔使預佢。咁就真係大大鑊啦，因為佢哋要先後對昆士柏流浪、曼聯同阿仙奴；QPR嗰場都算，之後兩場真係超級硬仗。最弊嘅係，上周六入咗1球嘅前鋒丹巴巴亞，同日賣口乖話有意羅致佢嘅阿仙奴可以令佢夢想成真，擺到明出年1月會走人。另外，領隊柏度認為球隊今季成績不振，決定取消聖誕party。</p></body></html>
