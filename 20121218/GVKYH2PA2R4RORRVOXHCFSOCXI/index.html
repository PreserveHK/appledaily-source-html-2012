<html><header><meta charset="utf-8"><title>名牌袋　高調搞僭建</title></header><body><h1>名牌袋　高調搞僭建</h1><p>誠信見底的大話英，真係成也僭建、敗也僭建，兜兜轉轉解畫解不完，回想唐唐當年的「你呃人」確係真言。說到僭建搞得出色，可能屬品牌及創意人的專利，誠如On Pedder今季就搵來韓國藝術家Dylan Ryu，以各式Vintage味重的小飾物及物料，高調「僭建」於各頂級手袋之上，如Chanel的2.55 Chain Bag或Hermes Birkin等數十款，風靡幾許荷李活及韓國女星，對睇慣傳統外形的女士，應該覺得具賣點唔眼冤呢！</p><p>On Pedder（2118 3489）</p><p>中環皇后大道中新世界大廈1樓</p></body></html>
