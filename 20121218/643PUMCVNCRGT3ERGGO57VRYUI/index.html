<html><header><meta charset="utf-8"><title>朱曉輝自稱過關有艷遇</title></header><body><h1>朱曉輝自稱過關有艷遇</h1><p>來自北京的今屆亞洲先生冠軍朱曉輝，上月當選後被爆逾期留港，遭入境處發行街紙保釋候查，原來他現已可自由過境，似乎事件已解決，上周五，他更在微博自爆過關時的趣事：「邊境官在護照上蓋完章，正要還給我時，突然想起甚麼，迅速翻回第一頁，認真地盯着我的資料看。」<br>朱曉輝感到很愕然，心想難道自己長得似哪個通緝犯？女關員突然露出微笑，一邊遞給他護照一邊向他祝賀說：「Today is your birthday，happy birthday ！」令他感到很驚喜，似炫耀自己魅力無窮，昨日，他又在微博上載赤裸半身的健身相，大晒腹肌。<br>採訪：丁寧</p></body></html>
