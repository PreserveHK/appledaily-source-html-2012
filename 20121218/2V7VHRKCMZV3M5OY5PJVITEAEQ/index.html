<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>失婚男子危立簷篷</title></header><body><h1>各區突發簡訊：<br>失婚男子危立簷篷</h1><p>【天水圍】<br>【本報訊】一名49歲姓曾失婚獨居男子，昨日清晨6時在天水圍天耀邨耀興樓住所，與到訪前妻因瑣事發生爭執，他情緒激動，由八樓住所廚房爬出外牆簷篷，大吵大鬧，擾釀約3小時才自行返回單位。<br>該名失婚男子返回單位後，將自己反鎖家中與警員對峙，警方談判專家，約個半小時後將他勸服送院，但情緒仍未平復，須被綁手送上救護車。事主於今年4月曾爬出住所簷篷拉橫額，以死控訴舊僱主。</p></body></html>
