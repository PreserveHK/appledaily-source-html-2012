<html><header><meta charset="utf-8"><title>案件速遞：<br>劫殺夫婦案　被告提堂</title></header><body><h1>案件速遞：<br>劫殺夫婦案　被告提堂</h1><p>【本報訊】居於橫頭磡邨的年邁夫婦疑遭兩名男子劫殺，案件昨天在觀塘裁判法院提訊，兩名疑犯被控以搶劫、蓄意傷人及謀殺罪，還押警方看管至本周五，以便進行認人手續。</p><p>兩名均無業的被告謝志誠（52歲）和王子光（50歲）被控於本月13日，在黃大仙橫頭磡邨宏頌樓一個單位，劫去葉長娣（75歲）和徐炳祥（86歲）兩萬元現金、一部手機、一罐奶粉、八達通和長者卡等財物，並謀殺徐炳祥，以及令葉長娣嚴重受傷。<br>案件編號：KTCC6735/12</p></body></html>
