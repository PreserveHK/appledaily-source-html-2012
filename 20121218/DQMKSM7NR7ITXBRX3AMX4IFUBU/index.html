人工孖胎併發症風險高</title></header><body><h1>醫療新知︰<br>
人工孖胎併發症風險高</h1><p>瑞典一項研究發現，女士透過人工生殖技術懷上雙胞胎未必是好事，因為母嬰出現嚴重併發症的風險較懷單胎的女士高。研究分析02至06年的人工生殖治療數據，有991名女士誕下雙胞胎，再比較921名利用人工生殖技術兩次懷孕誕下子女的女士數據。結果發現雙胞胎組的早產風險高達47%，其中有39%嬰兒是體重過輕，比率遠高於單胎風險分別為7%及5%。但嬰兒成長後，健康無很大差異。研究又發現懷孖胎的孕婦出現子癎症及蛋白尿等併發症風險，較懷單胎的孕婦高三倍。研究人員建議，盡快訂立人工生殖治療每次不能置入多於一個胚胎的守則。</p></body></html>
