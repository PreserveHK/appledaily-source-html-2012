<html><header><meta charset="utf-8"><title>陳可辛漏帶護照捱鬧</title></header><body><h1>陳可辛漏帶護照捱鬧</h1><p>電影《血滴子》前晚在台北舉行首映，監製陳可辛、導演劉偉強、余文樂和王羽出席，陳可辛當日由北京飛台北，他到達北京機場才驚覺沒帶護照，惟有飛香港轉機拿護照，卻又碰上北京大風雪令班機延誤，幸最終都趕抵，陳可辛嘆謂：「俾老婆（吳君如）一路鬧到台北！」<br>男主角阮經天因當兵無法宣傳，好友彭于晏帶媽咪撐場。黃曉明亦因傷腳停工，他在阿樂微博看到上海站記者會相留言：「火車在疾馳，我的心也在疾馳……好希望有兩小時就能從北京到上海的火車，這樣就能趕得上跟你們在一起。」<br>撰文：丁寧</p></body></html>
