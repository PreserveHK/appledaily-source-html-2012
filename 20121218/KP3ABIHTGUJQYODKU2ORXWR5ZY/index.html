<html><header><meta charset="utf-8"><title>求驗客手記：<br>（樂）PSG新隊徽玩3D</title></header><body><h1>求驗客手記：<br>（樂）PSG新隊徽玩3D</h1><p>法甲巴黎聖日耳門周日憑中場馬度迪嘅入波，以1:0擊敗里昂贏咗榜首大戰，以較佳得失球升上榜首。不過，我求大俠有件比喺榜首大戰獲勝更重要嘅消息爆畀大家聽，就係PSG將會改隊徽，未來仲會改名叫巴黎SG！話說PSG班卡塔爾老闆，為咗將球隊打造成世界10大富豪球隊，首先喺隊徽入手，所有同聖日耳門區嘅元素都會抽起，底色改為淺藍，巴黎鐵塔仲會玩3D效果，凸顯巴黎味道。雖然新隊徽草圖就未見到聖日耳門嘅字眼消失，但係巴黎大大隻字在上，就知道聖日耳門已經冇碇企啦。</p></body></html>
