<html><header><meta charset="utf-8"><title>蘋果汁僱主招聘意欲低</title></header><body><h1>蘋果汁<br>僱主招聘意欲低</h1><p>【本報訊】人力資源機構Manpower調查發現，11%香港僱主預期今年第二季增聘人手，較首季減少七個百分點，是自09年第四季以來，招聘意欲最低的一季。<br>調查訪問了800名香港僱主，3%計劃來季裁員。受訪的六個行業中，以採礦及建築招聘意欲較強，錄得正12%的淨就業展望指數，其次是運輸及公共事業；第三是金融，四至六位依次為保險、房地產及批發零售業。Manpower指，在環球經濟不明朗下，企業是否增聘人手完全取決於市況。</p></body></html>
