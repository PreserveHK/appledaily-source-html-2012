<html><header><meta charset="utf-8"><title>BLOG親你：生命中不能沒有的5號</title></header><body><h1>BLOG親你：生命中不能沒有的5號</h1><p>有鼻敏感的人，好少會噴香水。以前，我是有這個想法的。尤其聞到花香撲鼻的香水，即時會打噴嚏！可自從收到第一支CHANELN°5EauPremiereSpray後，就愛上了她，連鼻敏感也不藥而癒。記得品牌的調香師曾經說過，N°5是一種神秘的香氛，沒有人能具體說明，因為噴在不同的女人身上會有不一樣的味道。而神秘是很重要的，如果香水不神秘，那就不會烙下印，我想這就是她永恒傳奇之所在！</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
