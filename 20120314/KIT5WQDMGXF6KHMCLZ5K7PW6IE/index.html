<html><header><meta charset="utf-8"><title>蘋果汁骨灰龕發牌制獲支持</title></header><body><h1>蘋果汁<br>骨灰龕發牌制獲支持</h1><p>【本報訊】私營骨灰龕近年屢被揭發違規，政府計劃建立發牌制度規管，現正進行諮詢，並於本周五的立法會食物安全及環保衞生事務委員會舉行公聽會。民主黨上月中訪問了576名市民，其中62.7%受訪者知道有私營骨灰龕違規，高達79.5%支持發牌制；對於發牌前已存在的違規私營龕場，55%被訪者反對豁免，認為要豁免讓其存在的只佔約兩成半。<br>如違規骨灰龕場被封，近六成人認為骨灰應由政府接收，移放公營龕場。民主黨認為調查結果反映市民支持盡快發牌，以防違規龕場有增無減。</p></body></html>
