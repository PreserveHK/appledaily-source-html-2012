<html><header><meta charset="utf-8"><title>佛山河道驚現白海豚</title></header><body><h1>佛山河道驚現白海豚</h1><p>佛山南海羅村鎮蘆塘的王芝排洪溝，前日驚現一條屬國家一級保護動物的中華白海豚，這是廣東今年首次在淡水中發現野生中華白海豚，且引發千人圍觀。專家估計該白海豚已步入老年，背鰭傷痕為舊患，因迷失方向，才誤入河道。</p><p>稍後，十多名男子用巨型擔架將牠抬起（圖一），放進貨車網箱，再由三名中華白海豚保護區工作人員護送往珠海，待日後牠身體恢復正常後，再把牠重新放歸大海。<br>《廣州日報》<br></p></body></html>
