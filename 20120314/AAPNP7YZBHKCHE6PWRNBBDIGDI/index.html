<html><header><meta charset="utf-8"><title>巴士椅　阿伯罰款</title></header><body><h1>巴士椅　阿伯罰款</h1><p>【本報訊】近期本港發生多宗巴士連環椅案。警方憑巴士的閉路電視成功拘捕一名六旬男子，他被捕後聲稱因不滿城巴多收其車資，於是用刀爛座椅洩忿。涉案男子昨在東區裁判法院承認刑事毀壞罪，被判罰款2,000元及賠償城巴維修費2,996元。<br>被告李德應（62歲）報稱任職私人保鑣。案情指今年2月24日凌晨3時，城巴一名清潔工人在6號巴士上，發現4張乘客座椅，出現超過一呎長被利物爛的痕迹，城巴於是報警。<br>案件編號：ESCC970/11</p></body></html>
