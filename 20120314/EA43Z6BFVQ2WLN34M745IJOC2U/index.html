<html><header><meta charset="utf-8"><title>BabyDIY！：摺小兔　迎Easter</title></header><body><h1>BabyDIY！：摺小兔　迎Easter</h1><p>1.向上對摺。<br>2.摺出倒角三角形的摺痕。<br>3.沿摺痕，向內翻摺成三角形。<br>4.掀起表面的兩個角，向下角對摺。<br>5.將中間的兩邊角向中間摺。<br>6.將向下分開了的尖角插入開口位。<br>7.反轉紙張將兩個尖角位向外反出。<br>8.將左右兩尖角對摺。<br>9.尖角向後摺。<br>10.向兔仔中心一吹。</p><p>鳴謝：《我係手作人》會長EvaLung</p></body></html>
