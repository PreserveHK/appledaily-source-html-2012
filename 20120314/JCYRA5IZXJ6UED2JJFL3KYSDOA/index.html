<html><header><meta charset="utf-8"><title>女友捉姦在床情敵竟是男生</title></header><body><h1>女友捉姦在床<br>情敵竟是男生</h1><p>內地一段男友被女友捉姦在床的短片昨在網上瘋傳，第三者竟是一名小男生。<br>片中怒不可遏的女友（圖右）連珠炮發地不停質問於床上赤裸上身的男友（圖中）為甚麼喜歡男人，更邊罵邊向他擲東西。旁邊本默不作聲的小男生（圖左）見狀也加入戰團，以嬌嗲的聲線說出一句：「老公你倒是說句話呀！」此話一出現場即變得一片混亂，女友與小男生不斷互擲物品，眼見快要貼身火併，男友只好出手分開二人。有網友笑稱，現在已是「基情四射」的年代。<br>優酷網
</p></body></html>
