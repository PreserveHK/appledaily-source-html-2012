<html><header><meta charset="utf-8"><title>半夜偷開門鎖男女犯人囚室雲雨</title></header><body><h1>半夜偷開門鎖<br>男女犯人囚室雲雨</h1><p>囚犯透過通風管互通消息，在門鎖上做手腳，以便半夜偷走相會──這不是電影橋段，而是發生在美國緬因州監獄的真人真事。<br>這對色膽包天的男女囚犯（圖），住在監獄同一樓層，男女子監獄只有兩道大閘相隔。兩人利用通風系統聊天，計劃共赴巫山。他們在各自囚室門鎖做手腳，到上周六凌晨時份，23歲男囚犯把床舖佈置成有人熟睡，離開囚室，連開兩道大閘的鎖，到25歲女囚犯的囚室歡好。一小時後，男犯爬回囚室，在走廊碰上守衞才東窗事發。<br>英國《每日郵報》</p></body></html>
