<html><header><meta charset="utf-8"><title>蘋果汁天氣不穩菜心20蚊斤</title></header><body><h1>蘋果汁<br>天氣不穩菜心20蚊斤</h1><p>【本報訊】蔬菜統營處表示，去年3月菜心批發價平均每斤僅6.3元，但本周一曾升至20.6元，昨日仍需14元，零售價更達20多元。香港入口蔬菜批發商商會會長袁昌則稱，內地天氣不穩令供港蔬菜大減三至四成，幸近日天氣開始回暖，料可為菜價降溫。<br>蔬統處發言人稱，本港蔬菜主要來自廣東，但該區近日「又濕、又凍、又雨」，農地播種不長，幸有昆明瓜豆供應充足，加上天氣稍暖較少人打邊爐，故蔬菜供應及需求同時減少，令菜價稍為回落。但蔬菜由播種到收成需時個多月，估計要到下月菜價才能回復正常。</p></body></html>
