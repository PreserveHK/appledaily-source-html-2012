<html><header><meta charset="utf-8"><title>63歲搭上23歲糖心爹哋馬上風</title></header><body><h1>63歲搭上23歲<br>糖心爹哋馬上風</h1><p>美國俄勒岡州一名63歲老翁做「糖心爹哋」，與幾乎可做自己孫女的23歲女大學生上床，結果「馬上風」，心臟病發喪生。<br>《俄勒岡人報》（TheOregonian）編輯考德威爾（RobertCaldwell圖），一年前在一所社區大學認識該名女郎，知道她手頭緊絀後，開始資助她「買書本文具」，而她則以身體來交換。上周六，考德威爾又到女郎家中尋歡，但上床期間突然咳嗽大作，隨即不省人事，送院後證實不治。考德威爾與前記者妻子育有三女。<br>英國《每日郵報》</p></body></html>
