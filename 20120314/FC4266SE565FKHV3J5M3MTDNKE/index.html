<html><header><meta charset="utf-8"><title>四川巴士墮橋15死</title></header><body><h1>四川巴士墮橋15死</h1><p>四川省阿壩藏族姜族自治州昨發生嚴重車禍。於中午12時許，一輛從成都開往該州馬爾康縣的長途巴士，在駛至梭磨鄉鷓鴣山西側，一條拱橋時失控，墮到橋下100米深的山谷。事發時車上載有21人，巴士墮到山谷後，嚴重變形、車頂更被揭起。<br>當局接報後，立即調派近200名消防員、武警、公安，及調動10多輛救護車到場，附近縣的救護車亦前來支援。<br>搜救人員爬到山坡下搜救傷者，並送往當地醫院搶救，同時亦以繩索將殘骸固定。當局指這次車禍共做成15人死亡、6人受傷。<br>新華社/中央電視台<br></p></body></html>
