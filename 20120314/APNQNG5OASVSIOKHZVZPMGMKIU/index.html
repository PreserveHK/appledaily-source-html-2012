<html><header><meta charset="utf-8"><title>求驗客手記：QPR降班唔減薪好危 - 求驗客</title></header><body><h1>求驗客手記：QPR降班唔減薪好危 - 求驗客</h1><p>通常英超中下游球隊同球員簽約嗰陣，都會加個條款，萬一球隊降班，就要減33至50%嘅人工，但今季升班馬昆士柏流浪（QPR）就以為實留到喺英超，簽人嗰陣冇加呢個條款；如果QPR降班，下屆人工支出就唔會少，好似祖爾巴頓（右）同施斯每個禮拜會照收7萬鎊同埋6萬鎊，喺球會收入肯定大減之下，分分鐘搞到財困都似！睇番佢哋排名，家排尾三，所以真係唔好話我求大俠杞人憂天！而球會高層都開始淆底；行政總裁亦話，萬一降班惟有畀啲心機，快啲升番上英超啦。</p></body></html>
