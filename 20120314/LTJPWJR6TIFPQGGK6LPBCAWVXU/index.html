<html><header><meta charset="utf-8"><title>@ttention：NewiPad搶先出套</title></header><body><h1>@ttention：NewiPad搶先出套</h1><p>聽日係蘋果新iPad推出大日子，雖產品未正式售賣，不過有關Accessory已搶先報到！呢款SmartCoatHardCase，以橡膠製造，優點係防滑、防割兼防油污，但講到要保護埋屏幕部份，另一款AirCoatFolioHardCase就更適合，佢貌似AppleSmartCover，具備皮質手感，能摺起作座枱用，最重要係兩款機套都已預位畀厚咗0.6mm嘅新iPad，連鏡頭位置亦有所遷就，唔似舊款機套用得咁勉強。<br><br>查詢：ThinkingGroup（29551000）</p></body></html>
