<html><header><meta charset="utf-8"><title>俄韓專家合作複製長毛象</title></header><body><h1>俄韓專家合作複製長毛象</h1><p>俄羅斯同意跟南韓複製專家合作，決定讓南韓科學家複製長毛象（圖），希望可讓這種絕種了逾一萬年的動物重現人間。<br>俄羅斯薩哈共和國東北聯邦大學，與曾經偽造複製研究的南韓專家黃禹錫簽約，把去年在西伯利亞永久凍土發現的長毛象骨中抽取骨髓中的細胞核，植入大象的卵子內，製造長毛象胚胎，然後再把胚胎植入代母象的子宮，希望可成功複製這絕種動物。黃禹錫是幹細胞研究專家，曾成功複製牛、狗和狼，但因在2005年被揭發曾多次偽造研究成果，前年被判監18個月，緩刑兩年。<br>英國《每日郵報》</p></body></html>
