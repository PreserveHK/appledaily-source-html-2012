<html><header><meta charset="utf-8"><title>保護私隱站：保安登記應視情況</title></header><body><h1>保護私隱站：保安登記應視情況</h1><p>問：大廈保安員可否要求訪客登記其身份證號碼在訪客登記冊內？<br><br>答：視乎大廈保安員可否監察該樓宇內的活動而定。如監察是不可行的話，為保安理由，保安員可記錄你的身份證號碼。如你不願意提供身份證號碼，你可建議採用其他辦法代替，如你公司簽發的職員證。<br>此外，保安員必須採取適當保安措施，遮蓋訪客登記冊內的資料，以免後來的訪客在登記資料時看到之前訪客的資料。<br>個人資料私隱專員公署網頁： http://www.pcpd.org.hk </p></body></html>
