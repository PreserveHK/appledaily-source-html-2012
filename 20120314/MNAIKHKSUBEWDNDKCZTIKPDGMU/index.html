<html><header><meta charset="utf-8"><title>BBC主播露乳溝被轟</title></header><body><h1>BBC主播露乳溝被轟</h1><p>英國廣播公司（BBC）女主播里德（SusannaReid圖）是事業女性，也愛穿低胸露出事業線。但她的事業線成為網民熱話，面對批評，里德處之泰然：「大家對女人有乳房這件事，似乎太過驚訝。」<br>41歲的里德2004年起擔任主播，經常以低胸裝出鏡，兩年前訪問英國影星曉格蘭特時，更被指穿上露出太多乳溝的服飾，網上充斥有味評論：「差點忘了說里德有多可口」、「里德很火辣」。<br>里德受訪時卻解釋，已盡量避免過份暴露的衣服，更反駁批評者對女人有胸脯大驚小怪。英國《每日郵報》</p></body></html>
