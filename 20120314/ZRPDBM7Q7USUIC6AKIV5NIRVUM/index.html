<html><header><meta charset="utf-8"><title>求驗客手記：美斯守龍有料到 - 求驗客</title></header><body><h1>求驗客手記：美斯守龍有料到 - 求驗客</h1><p>全世界都知美斯（圖）腳法一流，非常扭得，但勢估唔到佢連守龍門都有一手！巴塞隊長佩奧爾日前放咗張相上twitter，係美斯喺操練嗰陣守龍門嘅相，見到佢飛身跳起，右手撲波，有姿勢有實際。我求大俠細心再睇，發現美斯人仔細細，但原來彈跳力驚人，足足跳起近一米高，難怪佩奧爾都話難以置信！睇完幅相，我覺得美斯可以練多啲頭槌；因為佢本身有咁厲害嘅彈跳力，如果頭槌都有番咁上下工夫，相信可以幫到巴塞嘅死球進攻。</p></body></html>
