<html><header><meta charset="utf-8"><title>趣趣地：恒大和波唔見600萬人仔</title></header><body><h1>趣趣地：恒大和波唔見600萬人仔</h1><p>周三晚亞冠盃H組，FC廣州（廣州恒大、紅衫）作客同柏雷素爾踢成0:0，各拎1分，其中恒大嘅穆里奇有球空門射斜。雖然兩隊打成平手，但獎金方面，恒大可以話高幾班。喺今屆亞冠盃首仗，恒大大勝全北汽車5:1，除咗贏波獎金600萬外，每個淨勝球再加多200萬，最終全隊分到1,400萬人民幣（約1,700萬港元）。相反，柏雷素爾攞到亞冠盃嘅話，全隊都係分240萬美元，計番條數大概1,400萬人民幣，咁即係話，恒大一場波嘅獎金就等於人哋贏亞冠盃咁多！</p></body></html>
