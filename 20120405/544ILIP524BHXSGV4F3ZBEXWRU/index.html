<html><header><meta charset="utf-8"><title>「機械Beatles」夾Band</title></header><body><h1>「機械Beatles」夾Band</h1><p>美國與南韓科學家合作製造一支機械人樂隊TheHubos（圖），它們不但會擊鼓和彈結他，還會「唱」出「披頭四」（TheBeatles）的名曲《ComeTogether》，效果幾可亂真。<br>機械人是由南韓高等科學技術院設計和製造，有的負責打鼓，有的利用聲音合成器唱歌，歌詞還會在臉上螢幕同步顯示出來，其餘則負責演奏特製樂器；至於它們所唱的歌曲及舞姿等程式，都是由美國德雷克塞爾大學編寫。<br>英國《每日郵報》</p></body></html>
