<html><header><meta charset="utf-8"><title>劉謙教魔術追女法</title></header><body><h1>劉謙教魔術追女法</h1><p>劉謙日前去到美國荷李活魔術藝術學院，領取魔術師界最高榮譽「年度魔術師大獎」，他亦是第一位華人獲得該獎，劉謙表示一直以這個獎項為目標，本以為要到50歲才可夢想成真。未來他希望成立一間魔術學校：「選址應該在內地，但現在我有太多表演，未有足夠時間去籌備。」<br>此外，劉謙近日忙於籌備本月20至22日，在九展的三場演出，他說：「每一天都要找靈感。」不少人都會利用魔術結識異性，劉謙說：「我有朋友會叫我教他魔術來識女仔，但自己從未試過。」另外，昨日主辦單位公佈加開22日下午慈善場，部份門票收益捐作慈善用途。<br>採訪、攝影：李珮洳</p></body></html>
