<html><header><meta charset="utf-8"><title>周秀娜越鬧越high</title></header><body><h1>周秀娜越鬧越high</h1><p>周秀娜昨日應邀出席浸會大學傳理系講座，主講香港和內地綜藝節目的分別，最近娜姐去上海參加《舞林大會》，所以在會上現身說法，她說：「香港只係中國一個城市，製作同酬勞都唔同，咁去遠啲梗係好啲。」<br>娜姐講到自己在《舞林大會》的表現，她笑說：「觀眾反應幾好，雖然我跳得唔係幾好，評判又叫我返去做演員同model，不過佢都讚我一句身形幾好，我都係犯賤，越係咁我越想學，我想學啲扭得勁啲女性化嘅舞。」娜姐表示今年不會出寫真，更自嘲說：「我老啦，留番畀班青春無敵。」<br>採訪、攝影：楊潔雯</p></body></html>
