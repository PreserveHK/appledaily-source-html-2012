<html><header><meta charset="utf-8"><title>吳千語甘心輸畀鄭爽</title></header><body><h1>吳千語甘心輸畀鄭爽</h1><p>吳千語昨日以日本娃娃Licca打扮現身東港城活動，有份角逐金像獎最佳新演員獎的她表示有信心：「有信心，希望可以得獎，覺得其他入圍者都好好，講戲就鍾意《畫壁》同《龍門飛甲》，《畫壁》嘅鄭爽好靚好有氣質，自己就算輸都唔會失望，咪好似參加盛大派對。」<br>問到《葉問3》將於年底開拍，吳千語表示希望有份演出，問會否懼怕甄子丹嚴謹的工作態度，她說：「之前同佢拍過《八星抱喜》，佢好認真，對自己要求好高，同佢合作雖然會緊張，不過係一份動力。」<br>採訪、攝影：梁錦雯</p></body></html>
