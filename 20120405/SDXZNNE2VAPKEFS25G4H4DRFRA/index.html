<html><header><meta charset="utf-8"><title>河知雲不慎露底</title></header><body><h1>河知雲不慎露底</h1><p>韓國女星河知雲（圖）最近頻頻曝光，為扮北韓女軍官的新劇《TheKing2Hearts》及描述廿多年前南北韓唯一以聯合團隊名義參加世界乒乓球大賽的電影《KOREA》瞓身宣傳。昨早河知雲以整齊制服，孖住裴斗娜等人出席新片發表會，戲中河知雲跟裴斗娜分飾南北韓的女子球手，雙方的淺藍外套襯白色短裙非常醒目，但當河知雲坐低發表個人感受時，未知是否裙子太短，即使不停拉住裙尾她仍稍見露底，相當失策。</p></body></html>
