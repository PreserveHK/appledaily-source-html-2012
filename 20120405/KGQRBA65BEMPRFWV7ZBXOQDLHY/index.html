<html><header><meta charset="utf-8"><title>關仁隱事：「小馬」炮轟官員攞批文 - 關仁</title></header><body><h1>關仁隱事：「小馬」炮轟官員攞批文 - 關仁</h1><p>內地名導演「小馬」上年開始籌拍以舊時代做背景嘅電影《數字》，但有關部門點都唔肯發出拍攝批文，結果小馬同投資老闆「小兵」、「小石」約咗有關部門嘅話事人出嚟食飯，席間佢哋三個齊齊問到底畀唔畀拍攝批文，但就竟然冇人話畀，又冇人話唔畀，只係話題材敏感，要再睇吓，小馬聽到即刻扯火拍枱兼爆粗話：「不給就算，我以後都不拍戲了。」講完就嬲爆爆離場，小兵同小石見咁情況，為支持小馬，佢哋都起身準備走人，點知有個話事人即刻腳軟話：「我甚麼時候說過不給。」小馬同老闆夾埋做完呢場大龍鳳，好辛苦先攞到批文開戲。<br>撰文：關仁</p></body></html>
