<html><header><meta charset="utf-8"><title>蘋果創辦人勁讚艾斯頓</title></header><body><h1>蘋果創辦人勁讚艾斯頓</h1><p>美國男星艾斯頓古查（AshtonKutcher）獲邀扮演蘋果教主喬布斯（SteveJobs），拍攝下月開鏡的傳記片《Jobs》，對此另一蘋果創辦人沃茲尼亞克（SteveWozniak）高呼好嘢，這位科技界名人表示：「外界或對艾斯頓被選上感到驚訝，我卻深信找他演是從專業角度考慮。我覺得他會投入很多去演出。」昨日艾斯頓則夥諧星積伯克（JackBlack）去觀賞NBA球賽。</p></body></html>
