<html><header><meta charset="utf-8"><title>Apps士多：手寫記事App</title></header><body><h1>Apps士多：手寫記事App</h1><p>繼《DrawSomething》後，又有一款畫嘢App推出，名字叫《PaperbyFiftyThree》，不過唔係玩而係實用型軟件，可當作筆記簿使用，免費版內只有一支基本鋼筆，加上九種顏色，想要更多筆觸，就要付款購買。操作極力模彷真實筆記簿，可見到流暢翻頁效果，亦可替記事簿設定封面，同時亦具備電郵或facebook的分享功能，無論係當作畫板或記事簿都相當好用。<br><br>（iPad專用，免費）</p></body></html>
