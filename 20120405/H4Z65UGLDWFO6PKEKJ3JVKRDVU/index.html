<html><header><meta charset="utf-8"><title>趣趣地：腦殘滅火器噴粉絲</title></header><body><h1>趣趣地：腦殘滅火器噴粉絲</h1><p>曼城前鋒巴洛迪利（右）又惹麻煩。事緣喺禮拜日，兩個分別係16歲同17歲嘅女仔喺睇完饒舌歌手Drake喺曼市開嘅演唱會後，要求同巴洛迪利合照，點知就俾對方用滅火器噴到周身濕晒。事後佢哋報警，警方表示如證據確鑿，就會邀請巴洛迪利問話，但曼城同主辦單位就話冇咁嘅事。點都好，巴洛迪利真係好鬼麻煩，唔怪得佢隊友尼祖迪莊啱啱都忍唔住，公開希望佢咪再做埋啲白癡行為啦！另外，或喺下周日英超復出鬥阿仙奴嘅曼城後衞尼史葛，喺Twitter自爆食過Lemsip嘅感冒藥，但呢隻牌子嘅藥有禁藥成份，如果英足總秋後算賬，佢隨時步隊友高路托尼嘅後塵，要接受停賽處分。</p></body></html>
