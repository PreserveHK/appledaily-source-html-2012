<html><header><meta charset="utf-8"><title>影子男孩揮手玩黑影</title></header><body><h1>影子男孩揮手玩黑影</h1><p>美國華裔小男孩Devin，19個月大牙牙學語，首次發現自己的影子時，顯得又驚又喜，任他如何走如何轉，都擺脫不掉地上的影子。在旁的爸爸鼓勵他與影子問好，他就戰戰兢兢伸出小手，低頭與地上黑影揮手（左圖），黑影自然也跟他揮手，他樂得嘻嘻笑。爸爸笑着解釋：「這就是你呢！」結果，Devin愛上影子，追着影子團團轉，更蹲下來拍拍黑影（右圖），爸爸把握機會問：「這是甚麼？」他天真地答：「影子。」然後又與這位「新朋友」揮手問好。<br>片段大受網友歡迎，點擊率高逾57萬。<br>台灣東森新聞網</p></body></html>
