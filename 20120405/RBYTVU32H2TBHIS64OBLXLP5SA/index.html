<html><header><meta charset="utf-8"><title>被迫撐大嗓門噪音令麻雀聲變尖</title></header><body><h1>被迫撐大嗓門<br>噪音令麻雀聲變尖</h1><p>城市內的隆隆車聲，不但造成噪音，原來更迫使麻雀過去50年來「撐大嗓門」，提高吱吱叫的聲音，並將以前多元化的歌聲，變成單一高音的調子。<br>美國喬治梅森大學的研究人員，比較了1960年代和2005年在三藩市同區錄得的麻雀聲，又檢視了市內和駛過金門大橋的噪音，結果發現新一代麻雀的吱吱聲顯然比上一代麻雀的尖銳，而且上一代麻雀有三種方言的歌聲，但1990年代已減至兩種，近年更只剩下最高音的那種。研究員相信環境改變了麻雀的歌聲，因為「在清靜的環境，麻雀自然可唱低音，但在嘈吵環境中若唱低音，同伴就聽不見了。」<br>英國《每日郵報》</p></body></html>
