<html><header><meta charset="utf-8"><title>王韾平返台老公怕醜</title></header><body><h1>王韾平返台老公怕醜</h1><p>王韾平近日憑着客串電影《春嬌與志明》，加上戲中男主角余文樂反串重演她的《別問我是誰》MV，成為電影焦點，間接帶挈王馨平人氣回升。昨日上午王馨平現身機場離港大堂，記者上前影相，她禮貌地說︰「唔好影啦，我冇乜化妝。」是否趁復活節假期出埠旅行？她透露只是回台灣數天探親。<br>當王馨平入閘時，其從事金融投資的老公Stephen才現身一同入閘，Stephen更一臉怕怕醜醜。<br>採訪：李珮洳　攝影：仇志德</p></body></html>
