<html><header><meta charset="utf-8"><title>牛津研究高妹易患卵巢癌</title></header><body><h1>牛津研究<br>高妹易患卵巢癌</h1><p>高妹易患卵巢癌？英國牛津大學科學家分析47項研究逾10萬名女性，發現女性每高5厘米（2吋），患上卵巢癌的機率就增加7%。研究員解釋，這可能是因為高人細胞較多，以致更易演變成癌細胞，另也可能跟生長荷爾蒙有關，確實原因仍有待研究。<br>劍橋大學癌症專家法老認為，研究雖然正確，但對個別女性影響不大，他以兩名身高1.52米（5呎）和1.68米（5呎6吋）的女人為例，她們一生患上卵巢癌的機率，分別是1.6%和2%，縱有高低，但毋須過份憂慮。<br>英國《每日郵報》</p></body></html>
