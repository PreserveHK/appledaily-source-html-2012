<html><header><meta charset="utf-8"><title>張艾嘉兜圈撐台片</title></header><body><h1>張艾嘉兜圈撐台片</h1><p>張艾嘉和侯孝賢前晚到尖沙嘴文化中心，出席兩人有份執導的電影《10+10》放映會，兩人聯同20位新舊導演拍此戲，每人負責五分鐘，但張艾嘉指自己最後超出一分鐘，只好叫某位導演讓出一分鐘時間給她，而這幾分鐘戲的製作費也要約十多萬港元。張艾嘉說不少年輕導演有很多拍短片經驗，而且沒負擔，可有更多創作空間，但他們卻苦無參與大製作機會。</p><p>讚《春嬌》好戲</p><p>另外，張艾嘉亦有留意楊千嬅和余文樂合演、彭浩翔執導的《春嬌與志明》，她認為《春》片是部好戲，並說：「香港嘅電影題材冇台灣咁闊，所以要多啲推廣台灣電影畀港人認識。」<br>採訪、攝影：張俊銘</p></body></html>
