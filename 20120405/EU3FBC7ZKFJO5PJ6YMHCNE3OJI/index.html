<html><header><meta charset="utf-8"><title>劉錫明揭賭徒真面目</title></header><body><h1>劉錫明揭賭徒真面目</h1><p>劉錫明早前拍攝港台的實況劇《賭海迷徒》，扮演病態賭徒，原來今次是劉錫明相隔12年再為港台拍劇。導演當初是希望物色一名有沉鬱性格的男星飾演病態賭徒，最終決定邀請久違多時的劉錫明扮演。</p><p>都巿人壓力大</p><p>劉錫明亦不負眾望，演繹得入型入格，他自爆身邊曾有朋友因為豪賭而傾家蕩產，他說：「佢哋走火入魔，所以自己有好深感受，亦都因為咁較容易揣摩角色，係家緊張嘅社會壓力下，啲人都容易沉迷賭博，嚴重仲會產生幻聽同自言自語，甚至患上精神病㖭。」撰文：林妃</p></body></html>
