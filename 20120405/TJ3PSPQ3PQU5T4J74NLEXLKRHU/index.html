<html><header><meta charset="utf-8"><title>Ella自爆恨生孖胎</title></header><body><h1>Ella自爆恨生孖胎</h1><p>台灣女子組合S.H.E成員Ella下月5日將嫁給大馬男友賴斯翔，近期每次出席活動，均人逢喜事精神爽。Ella前日出席愛心公益影像展，即場分享一張主題為雙蛋黃的鹵水蛋，她說：「這一定是老天爺給的好兆頭，暗示我一定會生對雙胞胎！」</p><p>《壞女孩》涉抄歌</p><p>不過Ella的新歌《壞女孩》，卻被讀者發現疑似抄襲日本女歌手Miz於06年推出的歌曲《Dreamer》。Ella的《壞女孩》由張簡君偉作曲，前奏已經和《Dreamer》近乎完全一樣，之後全首曲的旋律和節奏都如出一轍，難怪會惹來抄襲指控。<br>採訪：林妃</p></body></html>
