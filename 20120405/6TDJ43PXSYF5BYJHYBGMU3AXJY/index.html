<html><header><meta charset="utf-8"><title>美婦向河水開槍　轟出彩虹</title></header><body><h1>美婦向河水開槍　轟出彩虹</h1><p>雨後才會出彩虹，但美國婦人柯絲蒂卻有本事製造這自然現象，辦法竟是用霰彈槍不斷向河面連續開槍，令水面轟出彩虹。<br>柯絲蒂（左圖）把自轟彩虹的片段放上網，短片一開始，她對着鏡頭說：「你見過有人用12號口徑霰彈槍射出彩虹嗎？」然後向河面連番開槍，令水面現出一道彩虹（右圖），她其後神氣地說：「現在你見識過了」。片段劣評如潮，有網民批評她此舉等同射殺魚兒，甚至令河水受鉛毒污染。<br>英國《每日郵報》</p></body></html>
