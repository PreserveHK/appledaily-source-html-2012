<html><header><meta charset="utf-8"><title>蜘蛛俠喬裝避狗仔</title></header><body><h1>蜘蛛俠喬裝避狗仔</h1><p>新蜘蛛俠安德魯加菲（AndrewGarfield），昨日與片中拍檔兼女友愛瑪史東（EmmaStone）現身女名嘴艾倫狄格勒絲（EllenDeGeneres）的清談節目，為新片《蜘蛛俠：驚世現新》（TheAmazingSpider-Man）宣傳。安德魯表示蜘蛛俠的緊身衣令他渾身不舒服，而自成為蜘蛛俠後，更開始有狗仔隊跟他，同樣令他不安，艾倫就拿出假髮假鬚叫安德魯帶上，保證沒人認得他，十分搞笑。</p><p>女友怕蜘蛛</p><p>至於女主角愛瑪史東亦被艾倫大整蠱，身為新蜘蛛女的愛瑪，原來勁怕蜘蛛，但艾倫卻拿出一隻毛茸茸的大蜘蛛放在愛瑪手上，愛瑪即被嚇到面容扭曲，更一度想哭！</p></body></html>
