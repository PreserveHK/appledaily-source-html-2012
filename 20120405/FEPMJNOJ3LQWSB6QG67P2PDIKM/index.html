<html><header><meta charset="utf-8"><title>蘋果綠葉吉利母擬斥858億谷富豪</title></header><body><h1>蘋果綠葉<br>吉利母擬斥858億谷富豪</h1><p>據德國雜誌《Wirtschaftswoche》報道，吉利汽車（175）母公司吉利控股集團擬在未來五年對富豪汽車（VOLVO，圖）投資110億美元（858億港元）；報道引述吉利控股董事長李書福指出，計劃興建一家發動機廠，提高研發力量並將技術升級。富豪計劃到2014年中國市場的出貨量由去年的4.7萬輛增至約20萬輛，到2020年全球汽車銷量增長近一倍至80萬輛。</p></body></html>
