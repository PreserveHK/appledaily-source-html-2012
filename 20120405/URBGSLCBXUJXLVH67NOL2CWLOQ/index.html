<html><header><meta charset="utf-8"><title>長情請看：咀吳卓羲收投訴</title></header><body><h1>長情請看：咀吳卓羲收投訴</h1><p>在外國讀書的欣宜揀男友口味洋化，但她出道時也冧過土炮吳卓羲，05年她和吳卓羲以公主王子裝扮演出《兒歌金曲頒獎禮》，欣宜在台上獻出螢幕初吻，卻被戲稱為「死亡之吻」，更接獲多宗投訴指畫面令人不安。</p><p>愛情方面，04年欣宜與加國華籍初戀男友、曾拍電影《對不起，多謝你》和劉青雲演對手戲的林寶麟拍拖，更不時在網誌晒幸福，但05年她返回加拿大升學不久，男友疑有第三者，兩人分手。06年底欣宜與現任男友MarkRyan被拍到在港夜蒲拍拖斷正，Mark隨女友留港發展，他不但是長跑好手，更是英語教師，又推出自家品牌，多才多藝。</p></body></html>
