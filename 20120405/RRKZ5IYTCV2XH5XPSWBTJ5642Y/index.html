<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國唱作歌手JasonMraz宣佈於6月24日再次來港在亞博館開騷，門票本月23日開售。<br><br>●美國影星湯告魯斯將獲紐約FriarsClub頒發娛樂Icon大獎。<br><br>●日本是非女星澤尻英龍華近日以金髮及比堅尼look登上雜誌《Ray》的夏季新裝目錄。</p><p>●日本男星草彅剛前晚出席主演新劇《37歲才成為醫生的我》記招，他指若從頭選擇人生便想做球星朗拿甸奴。<br><br>●韓國男星張根碩與張東健等昨日出席皮革活動，碩仔更拿皮包大賣廣告，而他主演的劇集《愛情雨》收視稍為回升。<br><br>●韓國組合BIGBANG成員G-DRAGON，被隊友勝利在節目《強心臟》踢爆他曾在網上下載鹹片。</p></body></html>
