<html><header><meta charset="utf-8"><title>陳奕迅鬆弛熊冧女</title></header><body><h1>陳奕迅鬆弛熊冧女</h1><p>陳奕迅（Eason）早前為Adidas到日本東京拍新一輯廣告，他甫出機場便獲眾多日本歌迷接機，有些更帶同他華星年代的唱片及海報給他簽名。有歌迷笑Eason肥了很多，他笑言是因日本拉麪太好吃所致，令歌迷開心不已。</p><p>Eason在日本工作時遇上周柏豪，兩人一起吃飯之餘更去夾公仔，柏豪夾了隻鬆弛熊送給Eason囡囡康堤做禮物，Eason笑說：「柏豪多咗個花名叫鬆弛豪！佢夾公仔好叻。」Eason也用了三千日圓夾了兩隻公仔。本來昨天兒童節Eason想陪女兒到日本旅行，但他之前腳部做手術把工作推後，故暫未有假放。<br>撰文：林妃</p></body></html>
