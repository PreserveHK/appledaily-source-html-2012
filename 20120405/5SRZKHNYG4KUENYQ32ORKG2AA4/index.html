<html><header><meta charset="utf-8"><title>淺野認戀仲里依紗</title></header><body><h1>淺野認戀仲里依紗</h1><p>日本性格男星淺野忠信（左），前晚偕Rihanna（右）等拍檔於東京出席荷李活電影《超級戰艦：異形海戰》（Battleship）首映，被在場記者追問他與女星仲里依紗（小圖）的戀情，淺野對此直認不諱，更向傳媒表示他們關係很好，又謂很想女友來看其演出。現年38歲的淺野，今年1月曾被爆料雜誌《FRIDAY》拍到與較他年輕16年的仲里依紗於大阪街頭又攬又錫，但二人一直沒有承認戀情，至前晚淺野才首次招認。</p></body></html>
