<html><header><meta charset="utf-8"><title>施明信思琦是好媽媽</title></header><body><h1>施明信思琦是好媽媽</h1><p>施明和李泳漢昨晚到演藝學院，觀看《愛上鄧麗君》音樂劇，談到楊思琦昨日正式復出，又傳她患產後抑鬱，施明慰問說：「我唔知，不過相信佢好快復原，會係個好媽媽。」會否送禮物給思琦囡囡？施明坦言有想過，會否跟她分享湊小朋友心得？施明寄語：「最緊要多啲陪個女，我知佢要做嘢，但都要抽時間陪佢，咁先可以培養感情，要成日攬吓錫吓。」<br>問彼此是否已沒有芥蒂？施明坦言：「我只係記住開心嘢。」會否透過泳豪聯絡思琦？施明表示不想打擾兒子，她說：「或者佢會搞滿月，見唔見面睇緣份喇，我都想有機會。」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
