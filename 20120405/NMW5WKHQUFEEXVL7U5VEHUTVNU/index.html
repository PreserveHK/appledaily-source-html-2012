<html><header><meta charset="utf-8"><title>葉璇玲瓏靚背任</title></header><body><h1>葉璇玲瓏靚背任</h1><p>近年在內地發展的葉璇，拍攝的內地劇一部接一部，剛完成的就有《第九個寡婦》，之後她又會以製片及女主角身份，為另一部內地劇《代號雅典娜》開工。<br>《代》劇內容圍繞抗日，集動作和懸疑於一身，葉璇將和內地有電眼小生之稱的劉恩佑合作。葉璇早前出席活動時被拍到背部有粒粒，但她早前為一本內地雜誌拍攝性感照片時同樣以大露背示人，嫵媚動人，不但曲線浮凸，背部粒粒也神奇消失，相信跟電腦技術有關。<br>至於無綫將於9月開拍皇牌劇《衝上雲霄2》，在前作有不俗演出的葉璇不會回巢幫手。<br>撰文：李森</p></body></html>
