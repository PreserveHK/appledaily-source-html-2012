<html><header><meta charset="utf-8"><title>英市政廳化身「遊戲機」</title></header><body><h1>英市政廳化身「遊戲機」</h1><p>英國曼徹斯特市政廳的外牆，每晚都會變成「太空入侵者」（SpaceInvader）電子遊戲畫面（圖），讓市民可透過擺放在路邊的按鈕，操控激光炮，擊落入侵地球的飛碟。<br>「太空入侵者」是1970年代風靡一時的經典電子遊戲，街頭藝術家伊根利用隨街可見的路障、「雪糕筒」和舊家具，將外牆炮製成曼徹斯特有史以來最巨型的17米高互動藝術品，每當入夜後，整幅外牆的LED燈會亮起，變成巨型遊戲機屏幕。<br>英國《每日郵報》</p></body></html>
