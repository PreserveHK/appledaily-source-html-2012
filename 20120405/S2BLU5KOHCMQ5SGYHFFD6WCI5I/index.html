<html><header><meta charset="utf-8"><title>古仔借打機追女</title></header><body><h1>古仔借打機追女</h1><p>古天樂前晚以代言人身份到銅鑼灣出席Xbox360KinectStarWars遊戲發佈會，吸引大批途人圍觀。席間古仔與魔術師表演魔法，變出美女又將遊戲盒懸浮半空，之後又試玩體感遊戲，手舞足蹈high爆的古仔說︰「呢個遊戲好啱同新相識嘅女朋友玩，喺教佢嘅過程可以溝通，追女仔我都覺得可以㗎﹗」</p><p>全身郁減肥</p><p>問古仔以前和女朋友是否經常打機增進感情？他坦言︰「拍拖都有打，但啲女仔對打打殺殺遊戲未必鍾意，家呢個就可以全身郁，又可以減肥﹗」<br>採訪：吳愛<br>攝影：黃偉雄</p></body></html>
