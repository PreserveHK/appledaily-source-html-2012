<html><header><meta charset="utf-8"><title>復刻美肌</title></header><body><h1>復刻美肌</h1><p>Eudermine乃是希臘文，「EU」代表美，「DERMA」代表肌膚。<br>近日我被一個包裝有點古典的紅寶石鮮紅色玻璃瓶「紅水」所吸引，也成為我在近日轉季的吊命之寶。這支「紅水」，我會在洗臉後輕輕拍上面，之後再塗上各種晚霜或薄薄的日霜，不過尤其在晚上，我會因為愛上其陣陣芍藥香味而多塗一次，好讓自己睡得更香甜。它更備有能為肌膚提供水份滋潤的配方，其他有效成份更可調節新陳代謝，清除老化角質層，若肌膚非特別乾燥類型，其實可以省卻塗潤膚乳的程序。它既是資生堂早於1897年推出的首支美顏化妝水，也是品牌的里程碑象徵。<br><br>Shiseido（22657006）</p></body></html>
