<html><header><meta charset="utf-8"><title>基仔喪跳狂灌水</title></header><body><h1>基仔喪跳狂灌水</h1><p>古巨基日前率領小師妹許靖韻（Angela）拍攝礦物質水廣告，由於拍攝每個鏡頭都要不停飲水，基仔兩天內喝了兩大箱水，問他對此有何感想？他說：「呢個廣告有好多彈跳shot，要跑要跳，加上我好易流汗，當然要補充多水份啦，我覺得好健康。」基仔一小時內跳了百多次也面不改容，表現相當專業。<br>首次拍廣告的Angela，在整個拍攝過程都表現雀躍，她說：「獻出第一次就可以同大師兄古Sir同場拍廣告，真係好興奮，仲有得玩跳彈床，好好玩。」<br>撰文：林妃</p></body></html>
