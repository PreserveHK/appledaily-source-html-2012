<html><header><meta charset="utf-8"><title>圖趕走報檔　業主敗訴</title></header><body><h1>圖趕走報檔　業主敗訴</h1><p>【本報訊】中環皇后大道中一個經歷兩代人經營的報紙檔，被指長期越界阻街，屢遭食環署票控罰款。附近大廈業主賢峰有限公司不滿食環署沒有行使權力，取消報檔的小販牌照，導致大廈損失940萬元。業主向署方提出司法覆核，但昨被高等法院駁回。<br>法官在判詞中指，署方對報紙檔違規並非坐視不理，他們有派員巡查及提出檢控，而報紙檔的越界情況確有改善，署方不能因為檔主被定罪的次數多少，而去決定取消其小販牌。<br>案件編號：HCAL87/11
</p></body></html>
