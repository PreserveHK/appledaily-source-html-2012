<html><header><meta charset="utf-8"><title>李民橋為太太開路</title></header><body><h1>李民橋為太太開路</h1><p>東亞銀行大少李民橋去年再婚，他和太太BonnieKwong更在新加坡擺酒，婚後曾火速傳出有喜之說，但一直未見大肚。兩公婆前晚在銅鑼灣嘆意大利菜，李民橋一出門口就獨自走了，初時以為他大男人，原來他先去吩咐司機開車，駛到餐廳前接太太，Bonnie同行還有一名打扮貴氣的長輩。</p><p>新婚幾個月的諸葛紫岐和老公Neway細少薛嘉麟，前晚也在附近吃飯，兩人相約友人去恩平道的食肆新熱點Cubus吃飯，走時撞到記者，諸葛更嚇了一驚。<br>採訪：李志明、彭琮然</p></body></html>
