<html><header><meta charset="utf-8"><title>意國調查偷情易心臟病發</title></header><body><h1>意國調查<br>偷情易心臟病發</h1><p>男人偷情要小心，不單小心被太太發現，更要小心會心臟病發死。意大利佛羅倫斯大學檢視多項與男人偷情有關的醫學文獻，發現男人與「小三」偷情時，死於心臟病的風險，遠較於在家中跟太太做愛時高，而愛上年輕「小三」的男人，更是心臟病發的高危一族。<br>德國的研究也發現，男人在性交時意外猝死的，大多是在偷情時發生，當中1/3死因是爆血管，動脈血小板堆積所致。專家懷疑這與偷情造成的心理壓力和罪疚感有關。英國《每日郵報》<br></p></body></html>
