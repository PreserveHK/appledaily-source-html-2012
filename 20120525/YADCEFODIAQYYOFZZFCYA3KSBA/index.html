<html><header><meta charset="utf-8"><title>星閃閃森巴新兵好值租 - 咖哩</title></header><body><h1>星閃閃<br>森巴新兵好值租 - 咖哩</h1><p>巴西不斷有新星湧現，其中以盧卡斯洛迪古斯的名氣最響，除因他表現出眾外，聖保羅主席祖雲斯奧日前表示，車路士曾為該名19歲新星報價4,000萬歐元（約3.9億港元），而國際米蘭亦以2,500萬歐元試探，但遭拒絕。<br>祖雲斯奧說：「盧卡斯潛質優厚，絕對可在歐洲大放異彩，不過要很大筆錢才能說服到我們放人。」至於奧斯卡杜斯山度士及李安度達美奧同效國際體育會，前者為進攻中場，後者是前鋒，夾慣夾熟；若兩人同時上陣的話，料威力大增。<br>咖喱<br></p></body></html>
