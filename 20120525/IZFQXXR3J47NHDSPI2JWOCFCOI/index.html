<html><header><meta charset="utf-8"><title>四米飛竹插車</title></header><body><h1>四米飛竹插車</h1><p>【本報訊】中區半山發生飛竹插穿車驚險意外，一輛七人車昨晨停泊在麥當勞道一幢清拆中大廈地下，大廈一支四米長竹枝突然甩脫飛墮而下，擊穿七人車天窗玻璃直插車內，幸車內當時無人。<br>現場麥當勞道3號一幢清拆中大廈對開，昨晨11時許，40歲姓李司機駕駛車接載女主人與一歲多男少主到麥當勞道科達中心的兒童娛樂室後，將車停在上址路邊錶咪位，等候女主人送回家。<br>事發時姓李司機下車與其他司機閒聊，突然一支竹從天而降直插其七人車。李發現車的天窗粉碎，內遍佈玻璃碎。地盤工人事後表示願意作出賠償，李即致電向女僱主請示，女僱主同意和解不予追究。</p></body></html>
