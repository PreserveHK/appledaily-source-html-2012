<html><header><meta charset="utf-8"><title>林志玲泡泡浴誘敵</title></header><body><h1>林志玲泡泡浴誘敵</h1><p>由林志玲主演的新片《富春山居圖》歐洲版預告片，近日在康城影展曝光，志玲在片中以多達10個不同造型示人，當中包括典雅、誘惑、聖潔、激情等，外間都視這次為志玲個人最華麗的演出。</p><p>露白滑玉背</p><p>志玲在片中更大犧牲地獻出出浴鏡頭，她在片中要扮演深陷感情糾紛的角色，面對敵人更要以美色作出誘惑。在曝光的劇照中，有一張見赤裸上身的志玲浸在充滿泡泡及玫瑰花瓣的浴缸中，露出白滑玉背，玉背上更有紋身，志玲回眸一笑，相信會迷倒不少男影迷，而另一張就見志玲扮孕婦，盡顯母愛。<br>撰文：林妃</p></body></html>
