<html><header><meta charset="utf-8"><title>求驗客手記：車仔歐聯功臣鳥獸散 - 求驗客</title></header><body><h1>求驗客手記：車仔歐聯功臣鳥獸散 - 求驗客</h1><p>新科歐聯冠軍車路士下季陣容改動有幾大仲係未知之數，喺星期四參與倫奧聖火傳送嘅杜奧巴（圖）肯定走人，而同佢一樣喺歐聯決賽正選披甲嘅前鋒沙洛文卡勞同埋後衞保辛華，球會都決定唔同佢哋續約，齊齊離隊。至於迪馬堤奧家陣升價百倍，亦都唔使卑躬屈膝留喺車仔，據講佢唔滿意球會只係開一年合約畀佢，講明除非有長約否則就會走人；堂堂歐聯冠軍教頭點會冇班落，迪帥傲骨啲都係啱。</p></body></html>
