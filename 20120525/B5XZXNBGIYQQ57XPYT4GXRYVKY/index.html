<html><header><meta charset="utf-8"><title>求驗客手記：祖爾巴頓停12場未解決 - 求驗客</title></header><body><h1>求驗客手記：祖爾巴頓停12場未解決 - 求驗客</h1><p>昆士柏流浪（QPR）中場祖爾巴頓喺對曼城嘅英超煞科戰入面，先向泰維斯批踭，領紅被逐，但佢唔忿氣，再踢跌阿古路（圖），又試圖用頭撞高柏尼，結果被秋後算賬。英足總裁定祖爾巴頓攞牌後呢兩吓係暴力行為，追加8場停賽同埋罰款7.5萬鎊（約92萬港元），加埋直接紅牌停4場，呢位球壇怒漢被罰停賽12場！但件事仲未完，QPR會方亦對祖爾巴頓進行內部調查，話唔定仲有其他處罰，包括炒魷都未定；嘩，咁咪大鑊，咪似陳七？</p></body></html>
