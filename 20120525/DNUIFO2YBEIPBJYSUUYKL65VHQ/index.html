<html><header><meta charset="utf-8"><title>嘉欣為仔進修</title></header><body><h1>嘉欣為仔進修</h1><p>李嘉欣下月42歲生日，月前她肚凸傳懷上第二胎，但之後又肚平平。昨日她在北京出席水晶活動，穿上貼身衫、花花褲，求證懷孕傳言時，她笑說：「流過流沙包。」嘉欣承認有報讀兒童情緒智商課程，解釋是為了教導兒子作好準備，另外是想提升自己的EQ。<br>大會又即場提早送生日禮物給嘉欣，準備了一個水晶熊啤啤，公仔背後除貼上620她的生日日期，又有她與丈夫、兒子創立的兒童慈善基金名字JMJ，之後又讓嘉欣任揀首飾，嘉欣揀了英國王妃凱蒂（KateMiddleton）都有用的英國設計師MartineWester頸鏈，大讚有格調又有藝術品味。<br>撰文：唐如</p></body></html>
