<html><header><meta charset="utf-8"><title>小S產後復工爆冇性生活</title></header><body><h1>小S產後復工爆冇性生活</h1><p>台灣藝人徐熙娣（小S）生下第三胎後，休息了約一個月便火速復工，前天為節目《康熙來了》第2,000集錄影，她穿貼身短裙亮相大騷美腿，完全不像已生了三胎。小S又發揮敢言本色，表示與老公還未恢復性生活，問如又意外懷了第四胎會否再生？她無奈說：「那只好生了。」<br>小S復工也難掩興奮心情，昨不斷在微博發表感言，又分享產後瘦身心得，她說不會為瘦身而不吃東西，她三餐都會吃，但主要是喝湯，因可補充營養又不會變胖。小S生完第10天後就開始穿矯型內衣，坐完月又開始做運動，晚餐亦要在晚上八點前吃，過後便完全不吃東西，以保持最弗狀態。<br>撰文：林妃</p></body></html>
