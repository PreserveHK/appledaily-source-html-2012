<html><header><meta charset="utf-8"><title>馬景濤晒溫馨全家福</title></header><body><h1>馬景濤晒溫馨全家福</h1><p>台灣藝人馬景濤近年在大陸發展不俗，07年更與比他小21歲的內地女星吳佳尼奉子成婚。吳佳尼先後生下兩名兒子馬世天和馬世心，兩位小朋友不知不覺已分別五歲和三歲。<br>昨日內地爆料網長春國貿就刊登了馬景濤與太太一家四口的外遊照，據知他們去了新加坡旅遊，照片所見兩位囝囝都精靈活潑，吳佳尼今年才29歲，現年50歲的馬景濤站在旁一點也不顯老，一家溫馨樂也融融。當初兩人的婚姻不被看好，因馬景濤是有名的情場浪子，與前妻唐韻離婚後，身邊女友如車輪轉，不過他婚後竟變成住家男人，努力工作賺錢養家，他近期的《西施秘史》正在內地熱播。<br>撰文：丁寧</p></body></html>
