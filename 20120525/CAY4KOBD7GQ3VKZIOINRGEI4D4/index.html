<html><header><meta charset="utf-8"><title>娜姐生日男友送驚喜</title></header><body><h1>娜姐生日男友送驚喜</h1><p>本周二27歲牛一的周秀娜，今年繼續要在工作中過生日，當晚她更要在內地拍攝夜班，不過劇組方面十分細心，為她炮製神秘生日派對，並特別訂製了一個特大鮮雜果蛋糕。<br>原來酒店的主廚得知娜姐愛吃三亞的水果，所以特別在蛋糕上加了超過10種當地盛產的水果。不過最令她驚喜是男友Avis越洋祝賀，更托劇組送上101支藍色玫瑰花給女友及一個寫上「A」字的蛋糕，就連沒有通告的劉愷威亦特地來探班，娜姐說：「多謝男友嘅心意，佢送A字蛋糕，我都有維他命C，我已經請香港同事買了一打維他命C畀佢，等佢日日補充維他命C（Chrissie）。」<br>撰文：林妃</p></body></html>
