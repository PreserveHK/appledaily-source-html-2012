<html><header><meta charset="utf-8"><title>蘋果汁兩款中成藥膠囊須回收</title></header><body><h1>蘋果汁<br>兩款中成藥膠囊須回收</h1><p>【本報訊】衞生署再發現兩款中成藥膠囊重金屬鉻超標，分別為富源貿易公司的「心願腸胃寶」（註冊編號HKP-06152），及建興隆藥業有限公司的「鴻福感冒清膠囊」（註冊編號HKP-07080），前者鉻含量為百萬分之44，後者約為百萬分之10，分別超標（百萬分之2）21倍及4倍。上述兩間中成藥批發商早前向衞生署申報，其中成藥膠囊的製造商被國家食品藥品監督管理局發現，膠囊鉻含量超出國家標準；衞生署抽驗有關膠囊樣本後，發現鉻含量超標，遂指令回收。</p></body></html>
