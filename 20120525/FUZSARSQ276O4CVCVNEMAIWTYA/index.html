<html><header><meta charset="utf-8"><title>Britney做評判玩失蹤</title></header><body><h1>Britney做評判玩失蹤</h1><p>美國女歌手BritneySpears（左）早前高調加盟美國選秀騷《XFactor》，收取1.17億港元高薪做新一季評判，比另一新評判DemiLovato多出10幾倍，轟動荷李活。昨日Britney處女下海錄影，卻被爆突然離開錄影廠玩失蹤，有傳參賽者把Britney的歌曲唱到一塌糊塗辣㷫Britney，但Britney於twitter否認指控，堅稱「只是抽空唞唞而已」。</p></body></html>
