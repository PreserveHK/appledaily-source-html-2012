<html><header><meta charset="utf-8"><title>不變啡蘋果2014年推出</title></header><body><h1>不變啡蘋果2014年推出</h1><p>把蘋果切開後，果肉很快因為氧化而變成啡色，但加拿大有生物科技公司研製出基因改造蘋果，切開後即使放上幾星期，果肉也不會變色，最快2014年推出。<br>OkanaganSpecialtyFruits已經向美加兩國政府申請有關專利，相信會在一年內獲批准，之後會立即種植基因改造蘋果樹，可望在一年後出售。<br>公司創辦人卡特相信基因改造蘋果會對果農有利，因蘋果質素較佳，毋須扔掉撞瘀或變啡的蘋果。但有果農擔心，基因蘋果可能令其他蘋果大跌價。<br>英國《每日郵報》</p></body></html>
