<html><header><meta charset="utf-8"><title>街頭爭執洋漢向四川男吐口水</title></header><body><h1>街頭爭執<br>洋漢向四川男吐口水</h1><p>「你是神經病！」又出現外國人與內地人街頭出現糾紛。前日12時40分，四川一名男子正在成都大業路家樂福紅綠燈外等候過路，卻不知為何突然被一名踏着單車、穿青綠色外衣的外國男子停車辱罵。外國人以英文粗口大罵「Fxxkyou」、「混蛋」，中國男子起初未聽懂，但他驚覺被罵後，兩人隨即發生口角，繼而拳腳相加，互相推撞（上圖）。<br>最後外國人疑被周圍的人嚇倒，朝男子吐口水後（下圖），立即騎上單車逃跑。過程被路人拍下並上載網絡，不少網友批評他行為野蠻。新浪網</p></body></html>
