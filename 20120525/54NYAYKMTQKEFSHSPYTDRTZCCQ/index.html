<html><header><meta charset="utf-8"><title>蘋果汁和合石限售葬位惹不滿</title></header><body><h1>蘋果汁<br>和合石限售葬位惹不滿</h1><p>【本報訊】由石廠商組成的和合石墳場金塔段關注組，不滿食物環境衞生署沒有諮詢，就決定於今年9月開始，將現時合共48個年段金塔葬位，減少至只提供1963及1985兩個年段，其他年段將全面封山，每年只提供約1,000個金塔葬位。關注組發言人指，署方會按先後編號出售葬位，欲購買葬位的市民只能選擇買或不買，無權挑選先人安葬位置，限制消費者選擇。食環署指計劃揀選較多人選擇的兩個年段，應付市民需求，該署會繼續與業界商討。</p></body></html>
