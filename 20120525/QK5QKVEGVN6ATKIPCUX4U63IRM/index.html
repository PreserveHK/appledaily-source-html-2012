<html><header><meta charset="utf-8"><title>耀中20童手足口病</title></header><body><h1>耀中20童手足口病</h1><p>【本報訊】本港正處於手足口病的高峯期。著名的九龍塘耀中國際學校爆發手足口病。該校有20名學童由上月底起開始出現口腔潰瘍等病徵，其中一名學童曾入院。截至本月19日的一周，衞生防護中心錄得27名患手足口病病人入院，是今年至今新高。<br>衞生防護中心表示，位於九龍塘的耀中國際學校，有20名3至9歲的學童患手足口病，他們自上月24日起陸續病發，出現口腔潰瘍、發燒及手腳出現紅疹和水泡等症狀。當中一名4歲男童曾入院，全部學童現時情況穩定。當中3名學童的糞便樣本，對柯薩奇病毒呈陽性反應。</p></body></html>
