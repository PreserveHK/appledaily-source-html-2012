<html><header><meta charset="utf-8"><title>New！：最貴Jaguar首現香港</title></header><body><h1>New！：最貴Jaguar首現香港</h1><p>上月北京車展首度亮相的JaguarXJUltimate超級豪房，日前運到港作全球首個發佈會，並宣佈車價高達380幾萬元。XJUltimate被標籤為最高身價的Jaguar，不但可訂做任何車身內外顏色，後座更備有雪櫃及內置iPad娛樂設施等，據聞香港配額可能只得一至兩台。5月26-27日呢兩日更可到陳列室親身體驗。<br><br>查詢：25200989（JaguarHK）
</p></body></html>
