<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅蒲老蘭大陣仗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：連詩雅蒲老蘭大陣仗 - 馮仁昭</h1><p>近幾日都喺中環蘭桂坊取景拍攝嘅電影《喜愛夜蒲2》，前晚繼續喺老蘭開工。夜晚11點幾導演錢國偉同一班演員出現，拍嘅場面都好大陣仗，除咗主要演員連詩雅、關楚耀同埋扮得好妖嘅沈震軒外，周秀娜男朋友Avis都有份，而且臨記都有成20幾人。拍攝場面就好簡單講佢哋一行人一字排開，好有霸氣咁行上去老蘭蒲，簡單一個鏡頭都拍咗個幾鐘，導演要求都好認真。</p></body></html>
