<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約另類控球 - 求驗客</title></header><body><h1>求驗客手記：艾迪巴約另類控球 - 求驗客</h1><p>球季結束，歐國盃又未開波，一班球星趁近排得閒啲紛紛帶埋另一半去玩返轉，游水消暑自然唔少得。去咗拉斯維加斯嘅艾迪巴約，下季去向未定，但似乎冇影響心情，同女伴鴛鴦戲水。艾迪巴約球技好就唔使講，估唔到對住女伴都技癢，起腳用膝頭頂向人哋個胸（圖）。講開艾迪巴約，佢嘅熱刺隊友加里夫巴利喺今個夏天係唔少球會嘅挖角對象，聽講熱刺會提出周薪7萬鎊嘅新約留人。但7萬周薪對其他豪門嚟講真係濕濕碎，出手似乎低咗少少喎。
</p></body></html>
