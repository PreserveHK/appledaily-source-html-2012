<html><header><meta charset="utf-8"><title>疑為搶男友浙江逾10女生群毆</title></header><body><h1>疑為搶男友<br>浙江逾10女生群毆</h1><p>浙江寧波余姚一段女生疑為「搶男友」群毆的短片近日被瘋傳。片中10多名穿校服的女生，與幾名便服女生圍在當地汽車南站門口，一名穿藍衣女生突衝前把一名女生推倒，雙方廝打起來。好不容易分開後，另一名穿黑衣女生猛然又去打人，結果導致一片混戰，最後雙方在幾名男生勸阻下停戰。<br>當地教育局調查後指，女生來自第二技校高一，事因兩班男生曾舉行籃球賽，其中一班女生對賽果失利不服，與對方口角，次日兩班女生在校外相遇，衝突再起。<br>浙江《東南商報》</p></body></html>
