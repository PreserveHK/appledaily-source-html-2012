<html><header><meta charset="utf-8"><title>陳振聰案女警每月查看遺囑</title></header><body><h1>陳振聰案<br>女警每月查看遺囑</h1><p>【本報訊】商人陳振聰疑偽造龔如心遺囑案，昨傳召撿取證物的女警黃麗瑩作供。她指將涉案假遺囑及信封等共三份文件，由高等法院送往警署的夾萬內，再轉送往鑑證科人員檢驗，其間她每個月都會打開夾萬，查看證物是否完好無缺。<br>辯方盤問黃麗瑩時指是否確定眼前的遺囑，就是當日在高院撿取的那一份，黃指當時遺囑顏色較白，不確定是否同一份。辯方將於今日申請，反對將這批證物的DNA化驗報告等證供呈堂。<br>案件編號：ESCC2233/11</p></body></html>
