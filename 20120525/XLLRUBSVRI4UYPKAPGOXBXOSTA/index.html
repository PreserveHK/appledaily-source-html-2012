<html><header><meta charset="utf-8"><title>樂仔張靜初借醉上床</title></header><body><h1>樂仔張靜初借醉上床</h1><p>余文樂和張靜初近期合作主演新片《醉後一夜》，近日一段床戲劇照曝光，兩人在床上攬住瞓，張靜初先睡醒，成頭亂髮，之後余文樂半裸起身，兩個人尷尷尬尬，不知所措。<br>原來新片講述現代男女酒醉後「斷片」的故事，余文樂和張靜初兩個陌生男女醉後在床上翻雲覆雨一番，之後驚覺全不相識，之後又由斷片後搵車、搵錢，慢慢又走在一起變成情侶。張靜初表示：「飲醉之後，可能就忽略了好多事，只想要愛情，至於對象就沒那麼重要，但清醒後就會發現不可思議。」導演曾國祥就坦言自己試過醉後斷片，醒來在陌生人屋企。<br>撰文：林妃</p></body></html>
