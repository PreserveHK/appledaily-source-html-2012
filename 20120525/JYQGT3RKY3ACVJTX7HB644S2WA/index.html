<html><header><meta charset="utf-8"><title>趣趣地馬天尼斯密會紅軍班主</title></header><body><h1>趣趣地<br>馬天尼斯密會紅軍班主</h1><p>韋根領隊馬天尼斯傾跳槽斷正！有記者影到佢喺美國邁阿密，同利物浦班主亨利密斟（圖），相信都係傾緊下季嘅合作喇。韋根主席韋倫回應嗰陣就冇咩驚訝嘅感覺，佢話：「係我准佢飛去美國傾。不過，利物浦諗住買斷佢份約？畀300萬鎊（約3,700萬港元）嚟先啦，我相信佢哋好樂意畀呢少少錢。」不過，紅軍嘅心水唔止馬天尼斯，亨利遲啲仲會返英格蘭同史雲斯領隊羅渣士見面。</p></body></html>
