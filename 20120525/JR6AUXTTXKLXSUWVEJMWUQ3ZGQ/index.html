<html><header><meta charset="utf-8"><title>陳冠希無力毀鋒芝婚姻</title></header><body><h1>陳冠希無力毀鋒芝婚姻</h1><p>陳冠希擔任now102觀星台節目《海琪的天空》的首集嘉賓，主持陳海琪直問陳冠希08年淫照事件，節目今日播映，似為張栢芝生日贈興。陳冠希坦言當年返美國，是因為身在亞洲壓力很大，他更承認有為事件哭過。<br>對於被指導致謝霆鋒和張栢芝婚變，陳冠希認為某程度是傳媒搞出來，他說：「我唔覺得我有咁嘅力量令佢哋分開。」至於與栢芝的機艙重遇合照，令人覺得他與栢芝仍喜歡彼此，陳冠希無奈說：「不如搵嗰班人寫劇本，但霆鋒係我朋友，影響到佢我就有少少介意。」撰文：丁寧</p></body></html>
