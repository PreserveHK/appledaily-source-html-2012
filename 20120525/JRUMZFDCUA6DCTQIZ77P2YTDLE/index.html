<html><header><meta charset="utf-8"><title>千嬅自認暴龍亂噴火</title></header><body><h1>千嬅自認暴龍亂噴火</h1><p>懷有龍B的楊千嬅雖然預產期在下個月，但是暴肥不少的千嬅肚大如籮，昨日有消息指她爆脹50磅，身形大兩個碼，千嬅更被拍下狼吞虎嚥的食相。<br>由於被指暴食懶理妊娠糖尿，所以昨日千嬅即在微博報平安，並上載其大肚照，她寫道：「收到很多短訊問候，多謝關心其實現在一切安好，愉快期待，曾是醫護人員的我，保健知識絕對比寫手們豐富及專業。巨肚不等於會絕對早產，吃份三文治不等於絕對會妊娠糖尿，健康才是絕對，丁生不給我外出因為我現在是一隻暴龍，會噴火，會亂跑，會阻街，我又貪靚但不能化妝，還是留在家做大少奶算了。」撰文：林妃</p></body></html>
