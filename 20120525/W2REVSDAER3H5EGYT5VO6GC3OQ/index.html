<html><header><meta charset="utf-8"><title>涉水房血案刀手提堂</title></header><body><h1>涉水房血案刀手提堂</h1><p>【本報訊】黑幫水房內訌，引發警員開槍轟斃行兇者事件，另一名懷疑涉案的刀手，因在案發現場留下身份證被捕，現面對一項有意圖傷人罪。他昨遭解往九龍城裁判法院提訊，暫時毋須答辯，案件押後至7月19日再提訊，等候警方繼續調查，其間他續還柙看管。<br>報稱無業的被告李炳均（29歲），被控於本月11日在深水埗青山道155號，與其他在逃人士傷害黃光啟，令他嚴重受傷。<br>案件編號：KCCC2038/12</p></body></html>
