<html><header><meta charset="utf-8"><title>周汶錡買嘢笑晒</title></header><body><h1>周汶錡買嘢笑晒</h1><p>周汶錡日前剛度過生日，揚言只要開心，不想婚事。她前日下午就繼續其自由shopping生活，下午4時多，周汶錡架上墨鏡、穿上平底鞋在中環ifc行街，同行還有造型師。她倆去了買行李篋，之後就由造型師拉篋逛街，周汶錡沿途笑笑口，之後去了歷山大廈一間相熟的舖頭傾偈，再揸車離開。<br>賭王四太梁安琪則天倫樂，與兒子猷亨在中環四季酒店hightea，坐到5時半離開，離開時母子二人意猶未盡，邊行邊傾。<br>採訪、攝影：黃曉程、李志明</p></body></html>
