<html><header><meta charset="utf-8"><title>特稿土炮射手齊發威 - 7號仔</title></header><body><h1>特稿<br>土炮射手齊發威 - 7號仔</h1><p>開季表現令人眼前一亮的廣島三箭，陣中的日本箭頭佐藤壽人繼續於前線「擔大旗」；今季已於日聯射入9球，高踞射手榜首位。除了佐藤壽人，不少日本土炮射手今季表現亦相當突出，絕不比其他外援遜色。<br>磐田山葉老牌射手前田遼一，於聯賽經已攻入5球；這名經驗豐富的30歲前鋒，上季亦替山葉射入14球，認真老而彌堅。同樣於上季取得14個「士哥」的維加泰射手赤嶺真吾，今季亦有5球進賬，表現甚「弗」。<br>7號仔</p></body></html>
