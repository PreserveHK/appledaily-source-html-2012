<html><header><meta charset="utf-8"><title>10大奇趣新品種翹鼻猴下雨鼻入水</title></header><body><h1>10大奇趣新品種<br>翹鼻猴下雨鼻入水</h1><p>科學家在各地人迹罕至的地方，發現了逾200種新品種，一個國際性委員會選出10大最奇趣品種，望外界關注自然界生物的困境。在這10大新品種中，在緬甸高山發現、估計剩下不足300隻的「翹鼻猴」。這種猴子鼻子扁平而翹，逢下雨天都因鼻子入水打噴嚏，不得不把頭藏在兩腿間。<br>其他打入10大的品種，還有塔蘭圖拉毒蜘蛛、體積大如香腸的千足蟲等。<br>英國《每日郵報》</p></body></html>
