<html><header><meta charset="utf-8"><title>楊冪、倪妮鬥索</title></header><body><h1>楊冪、倪妮鬥索</h1><p>楊冪前日以一身奇幻造型在青島擔任網絡遊戲代言人，對於前緋聞男友馮紹峰在微博承認與「謀女郎」倪妮拍拖，楊冪祝福說：「希望大家都祝福他們，因為找到愛情是一件美好的事。」被問是否早知道馮的戀情，楊冪說：「與他聯絡是私事，不分享了。」</p><p>自從馮紹峰公開戀情後，有傳他與倪妮已訂婚，更豪花十萬元送鑽石吊墜給女友。不過馮紹峰經理人卻表示沒聽過有關傳聞。至於蜜運中的倪妮亦不讓曾去康城晒幸福的楊冪專美，日前她素顏現身北京機場，穿上紅色短褲，露出一雙白滑美腿十分矚目。她當日又坐的士到法國大使館辦理簽證，相信是她要往康城出席活動。<br>撰文：葉雪</p></body></html>
