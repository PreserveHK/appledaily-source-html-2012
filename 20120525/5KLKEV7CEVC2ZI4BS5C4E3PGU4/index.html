<html><header><meta charset="utf-8"><title>關仁隱事：「大隻仔」一朝得志 - 關仁</title></header><body><h1>關仁隱事：「大隻仔」一朝得志 - 關仁</h1><p>「大隻仔」喺台灣撈咗咁多年都係半紅不黑，早前憑一部偶像劇鹹魚翻生，多咗人搵佢做嘢，但似乎一朝得志，最近連有人搵佢拍廣告都吊高嚟賣。關仁有個中介朋友，之前聯絡過大隻仔嘅經理人，諗住搵佢拍一個健身公司嘅廣告，聽講只係拍硬照都有過百萬港幣酬勞。雙方為咗呢個廣告見過幾次面，廣告商以為冇走雞，仲搵人畀咗份有齊合約條款嘅文件佢哋簽，點知大隻仔個經理人一味用拖字訣，最後拖足三個月後，要中介公司催咗好多次，臨門一腳先話大隻仔因為有宗教信仰，唔肯露上半身，激到廣告商一肚火，話明以後唔會合作。<br><br>撰文：關仁</p></body></html>
