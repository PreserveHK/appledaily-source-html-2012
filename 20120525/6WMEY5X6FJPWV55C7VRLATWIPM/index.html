<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅爆攞硬金曲獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅爆攞硬金曲獎 - 馮仁昭</h1><p>陳奕迅（Eason）噚日接受商台電話訪問，佢話有份入圍台灣金曲獎最佳男歌手獎好開心，仲話：「我之前都講笑話第一次提名冇去到就有獎，周杰倫同陶喆又係唔去就得獎，我6月23號喺昆明開騷去唔到，今年唔去應該有。」Eason仲話如果老婆再懷孕，就會暫停工作，佢話：「如果再有就唔會做嘢，不過家未有，等我哋有機會瞓多啲喺埋一齊先啦！」</p></body></html>
