<html><header><meta charset="utf-8"><title>男人獵艷　愛儍楞楞女人</title></header><body><h1>男人獵艷　愛儍楞楞女人</h1><p>男人夜蒲獵艷時，並非一味尋找又靚又聰明的女人，反而覺得樣子儍楞楞的女人最吸引，因為易得手，容易發生一夜情。<br>美國德州大學研究員問一大批學生，甚麼動作、姿勢和性格可輕易哄騙女孩上床，結果他們列出女孩有88項特徵或身體語言，是意味接受男士進一步行動，包括舔舌頭、咬唇、飲醉酒、看起來昏昏欲睡；至於外表儍楞楞，行為幼稚的女人最吸引男孩。<br>不過，吸引力僅限於一夜情，他們想也沒想過「獵物」可當情人甚至太太。<br>英國《每日郵報》</p></body></html>
