<html><header><meta charset="utf-8"><title>鄭融與姊妹跳貼身舞</title></header><body><h1>鄭融與姊妹跳貼身舞</h1><p>鄭融前晚到中環為其新歌《第五類》拍攝MV，身材矮細的鄭融被安排與一名6呎高的舞蹈員跳舞，又出動價值400多萬賓利跑車拍攝，兩人即場大跳貼身Tango，不過穿連身短裙的鄭融跳舞時擔心走光，跳起來很不自然。<br>鄭融自言有13年的芭蕾舞根底，所以難不到她，她說：「Tango一定要貼身，對方好專業，唔會摸到敏感部位。」鄭融表示事前男友知她與男舞蹈員跳貼身舞，她笑說：「男友冇監場，雖然個男舞蹈員好靚仔，但佢係姊妹，全行都知，所以男友好放心。」<br>採訪：馬建華　攝影：黃偉雄</p></body></html>
