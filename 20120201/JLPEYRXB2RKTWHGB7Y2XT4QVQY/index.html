<html><header><meta charset="utf-8"><title>林嘉欣生女抗衰老</title></header><body><h1>林嘉欣生女抗衰老</h1><p>林嘉欣日前為代言護膚產品拍攝廣告，狀態大勇的她身型樣貌已回復最佳狀態，嘉欣笑言心情對皮膚保養非常重要，只要看到女兒的笑容，甚麼煩惱都會忘掉，是抗衰老的靈藥。<br>休息了一段日子的嘉欣下月參演舞台劇《野豬》，與黃子華、陳敏兒等合作，不過嘉欣仍然專注家庭生活，她說：「有咗個女，令我進入人生另一層次，睇住佢成長，感覺好奇妙，當佢第一次叫媽媽，嗰份開心同幸福，真係好珍貴嘅人生經驗。」撰文：林妃
</p></body></html>
