<html><header><meta charset="utf-8"><title>洪朝豐享受單身</title></header><body><h1>洪朝豐享受單身</h1><p>DJ洪朝豐日前擔任有線娛樂台《行運秘笈》的嘉賓，他回首當年患上狂躁症後，電台節目被中斷令事業跌進谷底，當時覺得很難過，但現在他覺得沒甚麼大不了。<br>節目主持楊天命師傅指洪朝豐命格有貴氣，適合做高層，洪朝豐現在已重新開咪，問他現在是否事業第一？他笑說：「退休排第一位！」但楊師傅看過他的八字，指他未能如願，一定不會這麼快退休。洪朝豐坦言現在沒去想新感情，很享受單身生活，他也被批桃花運麻麻，不過兒女宮很好，兒子在他晚年會照顧他，洪朝豐直言與現年28歲的兒子像朋友，無所不談。<br>撰文：葉雪</p></body></html>
