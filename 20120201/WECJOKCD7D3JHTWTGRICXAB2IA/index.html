<html><header><meta charset="utf-8"><title>譚耀文盼回港拍劇</title></header><body><h1>譚耀文盼回港拍劇</h1><p>譚耀文和劉天蘭昨日到亞視接受由甘國亮主持的節目《亞視百人》訪問，久未有返亞視的阿譚甫見到甘國亮即搞笑說：「斷斤秤甘生都靚仔過我，頭髮又多過我，所以我唔可以輸，專登執正啲嚟。」
</p><p>陪伴子女成長</p><p>阿譚近年主力在內地發展搵人仔，談到近月香港電視圈掀起挖角潮，他坦承有跟各大電視台洽談合作，若果有合適劇本和角色他樂意合作，他笑言自己其實也盼望收港幣，不但止收人仔，這樣亦可在港多陪伴子女。至於會否趁今年再追龍B？阿譚說：「一仔一女已經好夠，如果唔影響健康，我都可以考慮。」<br>採訪、攝影：卓寶花</p></body></html>
