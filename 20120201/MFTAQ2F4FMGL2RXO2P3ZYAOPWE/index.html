<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手KatyPerry剛刷新Billboard紀錄於同一隻大碟有6首冠軍歌，打破JustinTimberlake及LadyGaGa的5首舊紀錄。<br><br>●日本男星本木雅弘擬向搞笑女藝人中島知子，入稟追討約66萬港元拖欠多時的租金。<br><br>●日本女星黑木瞳前日宣傳講述中女夾band的新片《歌姬》時，笑言年紀肯定比AKB優勝。</p><p>●韓國男星李勝基近日到日本宣傳，並宣佈3月在日本出碟，6月在武道館開騷，又指希望與日本女星綾瀨遙合作。<br><br>●韓國組合少女時代成員Jessica在韓劇《暴力浪漫史》中與男主角李東旭的咀戲在預告片中曝光，即引來粉絲熱烈討論。</p></body></html>
