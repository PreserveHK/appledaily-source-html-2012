<html><header><meta charset="utf-8"><title>梁烈唯姣跳草裙舞</title></header><body><h1>梁烈唯姣跳草裙舞</h1><p>譚詠麟（阿倫）、張智霖（Chilam）、袁詠儀、苗僑偉和戚美珍等人，前晚齊集出席明星足球隊的新春團拜，場面熱鬧。</p><p>近日演出無綫劇《缺宅男女》中關二哥一角，因而人氣急升的梁烈唯亦有出席，他參加足球隊後，跟Chilam等人稔熟，席間梁烈唯還跟其他人一同反串扮女人玩遊戲，他戴上紅色假髮穿上草裙，還大送飛吻，相當搞笑。<br>現場還舉行勁飲大賽，在《缺》劇中扮演兩兄弟的苗僑偉和梁烈唯一同上陣組隊參賽，以飲管鬥快飲啤洒，而在旁擔任評判的阿倫看來同樣肉緊。<br>撰文：丁寧</p></body></html>
