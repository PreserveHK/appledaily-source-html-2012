<html><header><meta charset="utf-8"><title>李冰冰自製大肚造型</title></header><body><h1>李冰冰自製大肚造型</h1><p>李冰冰（圖）在電影《我願意IDO》中扮演剩女，其中一幕她扮孕婦嚇走追求者，對於扮大肚婆，冰冰說：「我有個兔子樣的小抱枕，平時愛拿來玩，沒想到這次派上用場，當時看劇本時，我就想到把小兔子綁在肚子上效果肯定很好，跟導演提出，我們一拍即合。」<br>另外，李冰冰還要裹浴巾露肩出鏡，她駕輕就熟說：「因為保護措施做得很好，工作人員也對我很照顧，所以我也很放心。」<br>撰文：葉雪</p></body></html>
