<html><header><meta charset="utf-8"><title>Sammi操弗抗高山症</title></header><body><h1>Sammi操弗抗高山症</h1><p>鄭秀文（Sammi）和古天樂合演的新戲《高海拔之戀II》下周上映，之前大隊到雲南高山雪地拍攝，不少工作人員有高山反應，反而哮喘的Sammi近年做運動操弗身體，結果未有不適，Sammi說：「我同古仔要喺山上跑，佢仲孭住我，好彩我哋都冇事。」<br>Sammi帶備哮喘緊急藥物，但最後毋須使用：「上次同古仔合作《百年好合》去峨眉山就有用，呢幾年真係睇到做運動嘅好處，幾乎成組人最強壯係我。」杜琪峯指Sammi兩星期才大食一次，她笑說：「我怕上鏡塊面太大，個身就好似饑民。」<br>撰文：丁寧
</p></body></html>
