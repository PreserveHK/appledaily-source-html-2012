<html><header><meta charset="utf-8"><title>求驗客手記：車仔簽比利時新星搵嚟搞 - 求驗客</title></header><body><h1>求驗客手記：車仔簽比利時新星搵嚟搞 - 求驗客</h1><p>車路士季初以1,800萬鎊（約2.2億港元）由安德列治買入比利時前鋒盧卡古後，只做大後備；但車仔對比利時球員情有獨鍾，周二簽埋亨克嘅比利時20歲新星奇雲迪布尼（圖），簽約5年半，據報轉會費900萬鎊。最好笑係車仔簽咗奇雲迪布尼後，又將佢借番畀亨克至季尾；其實車仔領隊波亞斯帥位並唔穩陣，佢唔係應該簽啲即刻幫到手嘅球星咩？</p></body></html>
