<html><header><meta charset="utf-8"><title>渣馬出App為跑手打氣</title></header><body><h1>渣馬出App為跑手打氣</h1><p>渣馬踏入第16個年頭，無論10公里、半馬抑或全馬，今年起跑時間依舊是清晨，此舉需要顧及交通和市民日常生活；但賽事欠群眾參與、氣氛薄弱的詬病，始終無法改善。<br>今屆總參賽人數達破紀錄的7萬，輪椅馬拉松自98年後，終再度納入賽事，「全馬輪椅賽」20名跑手於早上6時10分在尖沙嘴彌敦道出發，賽事世界紀錄時間是1小時18分27秒，由南非的雲迪克（ErnstvanDyk）於04年美國波士頓馬拉松所創。<br>全馬輪椅賽和健全組相同，途經西九龍快速公路、青馬大橋和西隧等「隔離」賽段，市民可透過下載「渣打馬拉松」App（圖）留言，為選手打氣。</p></body></html>
