<html><header><meta charset="utf-8"><title>瑞典食人魔娶殭屍女</title></header><body><h1>瑞典食人魔娶殭屍女</h1><p>瑞典食人魔，要跟吸血女殭屍結婚！<br>食人魔瓊森（右），去年用刀捅死女友，然後支解屍體，食人肉。他戀上的吸血女殭屍，不是真殭屍，本名古斯塔夫森（左），前年用刀捅死一名四子之父，在網誌上載扮成殭屍、滿口血的照片，故被瑞典人稱為女殭屍。<br>兩人都是重犯，關在高度設防的精神病房，在獄中相遇，雖無法接觸，不忘上網調情。瓊森透過MSN向古斯塔夫森示愛：「你想做我女友嗎？」兩人擦出愛火花，去年12月火速成婚。結果，食人魔與女殭屍的婚訊，震動瑞典。美國MSNBC網站</p></body></html>
