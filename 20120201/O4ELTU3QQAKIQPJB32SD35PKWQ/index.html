<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧發展局公佈新財政年度勾地表，共47幅地皮，住宅單位涉及1.35萬伙。<br>‧公佈去年12月零售業銷貨額統計數據，市場預期總銷貨值按年升20.5%，11月份是升23.5%。</p><p>美國</p><p>‧公佈去年第四季非農業生產力數據，市場料增加0.8%，第三季是增加2.3%。<br>‧公佈上周首次申領失業救濟人數，市場料為37萬人，前周數字是37.7萬人。</p><p>法國</p><p>‧拍賣6年期國債。</p></body></html>
