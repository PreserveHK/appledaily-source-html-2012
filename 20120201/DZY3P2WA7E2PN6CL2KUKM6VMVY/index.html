<html><header><meta charset="utf-8"><title>吳雨霏開工即遲到</title></header><body><h1>吳雨霏開工即遲到</h1><p>吳雨霏（Kary）昨日在銅鑼灣出席b+ab和mercibeaucoup、mymelody合作系列的發佈會，Kary遲足半小時才到，她坦認遲到，並即時道歉：「今日第一日開工大吉，一早去咗salon，但染頭髮時間控制得唔好，唔好意思。」她表示稍後會去美加登台、參加校園騷：「登台時會順便留三日喺三藩市滑雪。」<br>對於緋聞男友周柏豪早前在facebook留了一段感性留言，但被批評文理不通扮高深，Kary說：「唔知喎，冇睇，以我嘅中文水平，佢一向寫嘢我都明，同埋佢出過書，應該都OK。」<br>採訪、攝影：胡比</p></body></html>
