<html><header><meta charset="utf-8"><title>求驗客手記：「立花兄弟」齊踢布力般 - 求驗客</title></header><body><h1>求驗客手記：「立花兄弟」齊踢布力般 - 求驗客</h1><p>漫畫《足球小將》有孖生兄弟立花組合，估唔到布力般流浪都整番個孖仔組合，周二從瑞超咸史達斯簽入馬卡斯奧臣（左），同原本陣中嘅馬田奧臣（右）打天下。佢兩個都係左路球員，馬卡斯進攻多啲，可以打左翼，馬田就打左閘，成條左路可以由兩兄弟打晒；但馬卡斯腳頭麻麻，咸史達斯今季瑞超包尾，來季降班瑞甲，馬卡斯唔係又剋住布力般，搞到隊波護級失敗啩？</p></body></html>
