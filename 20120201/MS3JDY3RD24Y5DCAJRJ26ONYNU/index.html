<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉以達唔敢多講達明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉以達唔敢多講達明 - 馮仁昭</h1><p>劉以達噚日喺新城真係瞓身宣傳新碟《希望之旅》，點解咁講，因為佢真係瞓咗喺張梳化上面。劉以達話呢隻碟，係佢出過嘅碟入面最有意義嘅一隻，至於達明一派個演唱會幾時開同幾時賣飛，劉以達就十問九唔知，佢話：「我知簽咗約，喺4月搞，但就唔知幾多號。」真係俾佢吹脹，不過劉以達就知自己喺呢個月24日生日時會搞個騷賀壽，佢話：「我會喺西灣河蒲吧搞個小型音樂會，到時買飛嚟捧場喇！」</p></body></html>
