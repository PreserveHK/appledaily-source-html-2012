<html><header><meta charset="utf-8"><title>孖女考車　同日同時齊及格</title></header><body><h1>孖女考車　同日同時齊及格</h1><p>英國布里斯托爾17歲孖女羅茜和露西（圖）樣子相似，考車過程都幾乎同出一轍──兩日分別上堂29小時後，竟在同日同時同分應試，而且順利過關。<br>羅茜和露西去年11月18日生日當日，即興致勃勃一起去學車。雖然導師不同，兩姊妹完成相同時數後，竟也獲安排前周五下午3時02分考試，最後羅茜犯了四個小錯，露西九個，齊齊及格。<br>孖女考牌成功雀躍不已，羅茜說泊車最難，露西認為行迴旋處最難。孖女孖心肝，兩人更姊妹情深，寧願一起「肥佬」，也不想只有一人過關。英國《每日郵報》</p></body></html>
