<html><header><meta charset="utf-8"><title>阮經天入伍口不擇言</title></header><body><h1>阮經天入伍口不擇言</h1><p>台灣偶像阮經天昨日一早九時許入伍當兵，他一身黑衣和冷帽出發，女友許瑋甯未有現身送行，他表示：「終於可以去完成應該要做的事情，跟所有人要去當兵的心情一樣。」問小天女友是否不捨得？小天笑說：「你們把她講到好像是我媽，我會回來，又不是一去不返，也不是要苦守十八年。」
</p><p>火爆餞別宴</p><p>對於一直被指獲厚待，只需服替代役，小天重申在高中畢業時已被安排。<br>另外，日前小天爭取時間和許瑋甯及友人食飯，爭取見面機會，事後他和男性友人走出餐廳吸煙，但旁邊有個小男孩，記者上前影相時，小天即衝向記者大叫：「你們不要拍小孩！」可能跟女友分離在即，表現火爆。<br>撰文：丁寧</p></body></html>
