<html><header><meta charset="utf-8"><title>關懷香港向李嘉誠「拜年」</title></header><body><h1>關懷香港<br>向李嘉誠「拜年」</h1><p>【本報訊】本報早前踢爆長實旗下港基物業管理公司向員工施壓，要求員工一人一電郵，反對政府規管一手物業銷售的諮詢建議，包括以實用面積計算呎價等。團體「關懷香港」批評長實企圖以假民意，繼續以建築面積等難以計算的手法，混淆市民，昨有數名成員手持「為富不仁，賺盡港人」的對聯（圖），到中環長實總部，向長實主席李嘉誠「拜年」。<br>關懷香港召集人郭家麒要求長實澄清有否強迫員工，製造假民意，影響政府的諮詢結果，「佢咁做就係要喺港人身上賺到盡，根本係地產霸權」。長實昨日安排職員接收請願信。
</p></body></html>
