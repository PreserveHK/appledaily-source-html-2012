<html><header><meta charset="utf-8"><title>龍紋女日本高衩誘惑</title></header><body><h1>龍紋女日本高衩誘惑</h1><p>荷李活版《龍紋身的女孩》（TheGirlwiththeDragonTattoo）前晚於日本東京舉行首映禮，除導演大衞芬查（DavidFincher）外，女主角朗妮瑪娜（RooneyMara）更以後面露背、前面下身開衩的白色短裙赴會，幾乎洩春光，難怪每步都小心翼翼。</p><p>沒看過瑞典版</p><p>昨日大衞與朗妮再於當地為電影開記者會宣傳，大衞表示自己只看過原著但從沒看過瑞典版電影，他說：「若大家多多支持，便不排除會拍續集及第3集。」口徑與電影公司所講的一致。至於首次到日本的朗妮，被問到有沒有想過入圍奧斯卡影后後會更受人注目，朗妮說：「我從來沒想過這些事。」</p></body></html>
