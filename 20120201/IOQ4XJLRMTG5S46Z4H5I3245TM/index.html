<html><header><meta charset="utf-8"><title>阿Sa盼歌影齊飛</title></header><body><h1>阿Sa盼歌影齊飛</h1><p>蔡卓妍（阿Sa）早前以adidas代言人身份，拍攝新季女裝平面廣告。阿Sa開心地將拍攝過程比喻為參加一年一度的運動會，一次過做齊拗腰、拉筋及跳舞等，恍如參加連串比賽，阿Sa在特色建築物蒲窩內拍攝，大感興奮：「座建築物本身好特別，外面睇係一間紅磚屋，好classic，但入面裝修好獨特，牆身又colorful，令我覺得更有新鮮感。」<br>提到新一年工作，阿Sa下月底會與鍾欣桐以Twins名義推出廣東新碟，也期望今年在電影上再發力，阿Sa說：「近年比較少參與電影工作，其實一直都等待好劇本出現，能夠令自己更加投入演戲中。」<br>撰文：唐如</p></body></html>
