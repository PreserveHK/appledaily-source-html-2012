<html><header><meta charset="utf-8"><title>預算案點滴盛事基金再運作五年</title></header><body><h1>預算案點滴<br>盛事基金再運作五年</h1><p>【本報訊】當局建議撥出1.5億元，延長盛事基金運作五年，另外，政府已邀請盛事基金評審委員會，研究增加基金的靈活性，使基金能更有效地運作，包括除支持非牟利機構外，若牟利機構舉辦的盛事活動，能有助提升香港吸引力，也會考慮資助。<br>原本為1億元的基金，自2009年設立以來，共支持16項本地非牟利機構舉辦的盛事，包括香港龍舟嘉年華、香港高爾夫球公開賽等，共涉5千多萬元，尚餘下4千多萬元。當局解釋並非申請反應欠佳，或申請較困難，而是因為多項已獲批資助的活動，最終因本身理由而取消。</p></body></html>
