<html><header><meta charset="utf-8"><title>2歲童埋積雪半小時</title></header><body><h1>2歲童埋積雪半小時</h1><p>暴風雪冷酷酷，但人間始終溫暖有情。山形縣2歲女童大山史織，日前在家門前玩耍，突被砸下積雪活埋，家人和大批鄰居傾力挖雪，30分鐘後將她救出，保住她的小命。</p><p>奇蹟生還獲救</p><p>2歲的史織周日下午近4時，在大石田町家中門前與姊姊玩耍，屋頂積雪突然砸下來，將她活埋在厚達1米的積雪中。在附近清理積雪的家人發現後馬上報警，然後一邊大叫「史織」一邊挖雪，附近10多名鄰居聽到呼救聲後，都帶了鐵鏟等工具幫忙。30分鐘後，他們終於把腳朝天、頭向下的史織救出。奇蹟是，史織不但沒窒息、沒受傷，只是受驚大哭，在場親人和鄰里都鬆一口氣。<br>日本新聞網</p></body></html>
