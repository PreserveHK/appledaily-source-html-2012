<html><header><meta charset="utf-8"><title>特稿：意甲半季炒10教練 - 何西</title></header><body><h1>特稿：意甲半季炒10教練 - 何西</h1><p>意甲教練難撈，路華拿日前宣布將迪沙辭退後，經過半季多時間已有10名教練丟烏紗。長遠而言易帥確是改善戰績良方，不過今季前9名走馬上任的新帥中，卻甚少能夠旗開得勝。<br>國米是今季意甲首家出手炒教練的球會，早在去年9月便將加斯柏連尼辭退，由雲尼亞里接任。與今晚出戰的路華拿一樣，博洛尼亞、切塞納與萊切皆是在球隊跌至榜末位置的情況下換帥。</p><p>今季新帥在接掌球隊後首仗戰績一般，當中僅得3名教練能旗開得勝，有4人在首戰落敗收場。蒙當尼高闊別意甲已久，接手執教路華拿於今晚迎戰基爾禾，未許樂觀。文：何西</p></body></html>
