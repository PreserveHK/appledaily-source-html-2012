<html><header><meta charset="utf-8"><title>蘋果汁國泰貴賓室大翻新</title></header><body><h1>蘋果汁<br>國泰貴賓室大翻新</h1><p>【本報訊】國泰航空旗艦級商務貴賓室「寰宇堂」，經大規模翻新工程後昨重新開幕。寰宇堂位於機場第七層，面積達1,935平方米，連同位於第六層的商務貴賓室，足可應付未來乘客量增長。<br>翻新後的貴賓室，加入一系列名師設計的家具，包括35張專為獨行旅客而設的「泰樂椅」，同時設24個精緻的私人淋浴間。頭等貴賓室翻新工程，則於短期內展開，項目交由倫敦建築師樓Foster+Partners設計，預計今年第四季完成。</p></body></html>
