<html><header><meta charset="utf-8"><title>泛亞有禮：《一吻巴黎》送優先場戲票</title></header><body><h1>泛亞有禮：《一吻巴黎》送優先場戲票</h1><p>情人節快到，來一齣法國愛情電影也不錯，《一吻巴黎》改編自同名小說《LaDelicatesse》，故事講述妮莉（柯德莉塔圖飾演）婚姻及人生幸福美滿，可惜丈夫意外離世，令她旋即跌落谷底。但數年後的某天，她離奇地吻了世上最不可能的男人！泛亞影業今日誠邀25位讀者（每人2張戲票）優先浪漫一番。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》一吻巴黎」，便有機會獲戲票。先到先得。<br><br>（如有任何爭議，最終決議權歸泛亞影業，《蘋果日報》概不負責。）</p><p>問題：《一吻巴黎》的小說名字是什麼？</p></body></html>
