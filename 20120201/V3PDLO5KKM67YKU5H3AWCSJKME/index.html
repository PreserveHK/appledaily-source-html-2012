<html><header><meta charset="utf-8"><title>求驗客手記：北韓朗尼升呢投科隆 - 求驗客</title></header><body><h1>求驗客手記：北韓朗尼升呢投科隆 - 求驗客</h1><p>有「北韓朗尼」之稱嘅鄭大世，前年夏天由日聯川崎前鋒轉戰德國，喺德乙打滾咗一季半後，終於俾佢恨到「升呢」打德甲，跟香川真司同長谷部誠等前日聯球星睇齊。日前佢以40萬歐元（約400萬港元）轉會費由波琴過檔科隆（圖），但後者冇講雙方簽約幾耐。鄭大世喺德乙上陣39場入14球，表現算唔錯，佢賣點係力量同速度，頂上功夫亦好；科隆體育總監芬基就話，佢可以暫時頂替因足踝傷而要唞3至4個禮拜嘅普多斯基。科隆下周日喺德甲作客凱沙羅頓，鄭大世如果處子登場，我求大俠希望佢可以踢出身價，為亞洲球員爭光。</p></body></html>
