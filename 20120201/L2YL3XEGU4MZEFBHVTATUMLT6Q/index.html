<html><header><meta charset="utf-8"><title>蘋果綠葉韓資增持中燃首逾一成</title></header><body><h1>蘋果綠葉<br>韓資增持中燃首逾一成</h1><p>韓資股東SKE&amp;S向證監會申報，於1月30日以1790.9萬元增持中國燃氣（384）500萬股，令其在中燃持股首次逾一成，達10.06%。自SKE&amp;S去年12月增持中燃以來，共涉資約7.6億元，幾近其提出以最多1.04億美元增持中燃的目標銀碼。SKE&amp;S發言人對會否再增持，以及向中燃董事會派員，均謂視乎市場情況而定。德銀則在聯交所申報在中燃持股由6.48%降至5.77%。</p></body></html>
