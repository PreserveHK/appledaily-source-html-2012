<html><header><meta charset="utf-8"><title>栢芝、權相佑浪漫共舞</title></header><body><h1>栢芝、權相佑浪漫共舞</h1><p>張栢芝復出後，其主演的《楊門女將之軍令如山》和《極速天使》等票房慘淡，被揶揄是負數演員。最近栢芝主演的電影《影子愛人》和《河東獅吼2》也將上映，其中她與韓國型男權相佑在《影子愛人》中共舞。<br>導演潘源良表示拍攝《影》片時，栢芝和霆鋒正辦離婚，但栢芝表現敬業，還設計與權權對視的眼神，栢芝說﹕「其實可以更浪漫一些。」權相佑也讚栢芝說：「她不但在中國很優秀，在亞洲也是很優秀的演員。」撰文：林妃</p></body></html>
