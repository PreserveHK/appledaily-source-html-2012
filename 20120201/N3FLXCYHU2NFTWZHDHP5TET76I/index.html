<html><header><meta charset="utf-8"><title>張馨予告整容院侵權</title></header><body><h1>張馨予告整容院侵權</h1><p>吳卓羲女友張馨予曾被傳整容，不過去年北京真的有美容診所用了她的相片作整容廣告宣傳，她發現後控告該診所。<br>去年6月，北京東方和諧醫療美容診所及一個叫馮斌整形的網站上，用了張馨予的照片作整容的宣傳。張馨予認為對方擅自使用其照片於商業用途，侵犯了她的肖像權，而照片所顯示的位置，亦令公眾對她產生不良印象，令她的社會評價降低，侵犯了她的名譽權，故張馨予到法院要求以上兩位被告賠償17萬餘元，以及公開道歉，目前朝陽法院已受理此案。<br>撰文：林妃</p></body></html>
