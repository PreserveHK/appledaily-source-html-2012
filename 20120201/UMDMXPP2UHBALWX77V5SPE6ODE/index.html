<html><header><meta charset="utf-8"><title>保護私隱站：謝絕推銷須主動提出</title></header><body><h1>保護私隱站：謝絕推銷須主動提出</h1><p>問：我經常收到銀行推銷電話，深感厭煩，有何方法阻止用我的個人資料推銷？<br>答：《個人資料（私隱）條例》（下稱條例）中有關直接促銷的條文規定，如個人要求機構停止使用其個人資料作直接促銷用途，該機構須停止使用，否則即屬違法，一經定罪，可處罰款最高1萬元。任何利用郵寄、電子郵件、傳真或電話向某名特定人士進行直銷的做法，都受上述條文規管。私隱專員公署已出版【根據《個人資料（私隱）條例》作出拒絕直接促銷活動的要求】單張，協助市民了解拒絕直銷活動的要求。<br>資料私隱專員公署網頁： http://www.pcpd.org.hk </p></body></html>
