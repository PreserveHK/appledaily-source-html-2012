<html><header><meta charset="utf-8"><title>少女時代攻美上《牙擦騷》</title></header><body><h1>少女時代攻美上《牙擦騷》</h1><p>韓國組合少女時代（少時）為宣傳攻美專輯，昨日亮相美國著名清談節目《大衞牙擦騷》擔任嘉賓。九名成員乘坐印有她們靚樣的專車抵達前，錄影場地外已逼滿舉牌歌迷，少時見到歌迷都很開心，當中成員HyoYeon戴上動物毛毛帽現身，十分搶鏡。</p><p>標梅利爭合照</p><p>少時特別停步為歌迷簽名，她們之後換上黑色戰衣晒腿又唱又跳《TheBoys》，更在後台被《迷失東京》（LostInTranslation）男星標梅利（BillMurray）拉着合照。據知少時此行還會錄影《LIVE！withKelly》和接受美聯社等外國媒體訪問。</p></body></html>
