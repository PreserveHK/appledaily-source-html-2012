<html><header><meta charset="utf-8"><title>鄭嘉穎橫店親近阿佘</title></header><body><h1>鄭嘉穎橫店親近阿佘</h1><p>當旺視帝鄭嘉穎昨日到數碼港拍攝代言男士脫髮產品廣告，今年他再續約，酬勞亦相當滿意，他說：「兩年前合作過，家續新約，自己亦都有問脫髮到第幾期，但我未有呢方面需要，所以會介紹身邊朋友。」</p><p>「會繼續努力」</p><p>嘉穎將會長駐橫店拍劇，其前度緋聞女友佘詩曼亦同樣身在橫店，問到是否有撞到朋友時，他即說：「係唔係講阿佘？唔直接問，真係冇見到，亦都未必會撞到。」<br>嘉穎自言感情事需要時間培養，現時他最缺乏的就是時間，所以一切會睇緣份，記者打趣他與阿佘的緣份拉近時，他就說：「吓？咁得意，隔籬街都見唔到，喺呢方面會繼續努力，多謝大家關心。」<br>採訪：何慧斯<br>攝影：葉君海</p></body></html>
