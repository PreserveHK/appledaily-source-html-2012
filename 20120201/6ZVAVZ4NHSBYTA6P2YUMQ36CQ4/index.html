<html><header><meta charset="utf-8"><title>今日提醒你：長洲搶包山接受報名</title></header><body><h1>今日提醒你：長洲搶包山接受報名</h1><p>【本報訊】長洲搶包山比賽（圖）將於4月28日晚上，在長洲北帝廟遊樂場足球場舉行。18歲或以上、身體狀況良好的人士可由今日開始報名參加，截止日期為3月2日。有興趣市民可於今日起到康文署各分區康樂事務辦事處、離島區各體育館，以及各合辦及協辦機構，索取比賽章程和報名表格，亦可從康文署網頁</p><p> http://www.lcsd.gov.hk下載。 <br></p><p>今次比賽名額為200人，超出限額將以抽籤方式選出參賽者；在長洲居住、就業或就讀的報名者可獲優先權。「包山嘉年華2012」將在4月8日至29日期間舉行，還包括攀包山訓練、攀爬活動等。</p></body></html>
