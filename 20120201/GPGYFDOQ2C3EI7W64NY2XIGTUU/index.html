<html><header><meta charset="utf-8"><title>今日提醒你：便利店可交水費</title></header><body><h1>今日提醒你：便利店可交水費</h1><p>【本報訊】親身交水費今起不一定要到郵政局或旺角水務署，市民今日起也可以在7-Eleven便利店、OK便利店、VanGO便利店和華潤萬家超級市場共1,000間店舖，以現金繳交水費，每次繳費上限為5,000元，在繳費後要小心核對收據上的資料，宜保留收據作付款紀綠。<br>公用事業和電訊公司目前也接受用戶到上述店舖繳費，但政府收費則要到郵政局繳交，財經事務及庫務局昨表示，透過便利店收費是政府一項新的嘗試，水費收費是試點，確定新安排運作暢順後，便會分階段推展至其他政府收費項目，包括差餉和地租。</p></body></html>
