<html><header><meta charset="utf-8"><title>35℃暖水　浸出風乾火腿香</title></header><body><h1>35℃暖水　浸出風乾火腿香</h1><p>身邊有很多朋友都說，為何在高級超級市場買的急凍風乾火腿，總是不及在餐廳中享用的即切風乾火腿那樣油香滿溢？其實，只因為急凍的風乾火腿，其脂肪被冷凍至凝固，未能散發油香，因此吃前要先放在35-50℃的暖水中浸一浸，待脂肪溶解，就能嚐到那份難以抵擋的油香了!<br><br>記者：陳芷慧<br>攝影：楊錦文</p><p>暖水略浸</p><p>急凍的風乾火腿要先連包裝放入35-50℃暖水略浸，待脂肪由白色轉為透明，代表脂肪已溶解。</p><p>宜配紅酒</p><p>一般火腿會風乾24-48個月，風乾時間越長，油香越濃，配芳郁的紅酒才能凸顯火腿的香味！</p></body></html>
