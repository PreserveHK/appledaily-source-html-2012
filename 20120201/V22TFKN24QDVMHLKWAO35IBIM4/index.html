<html><header><meta charset="utf-8"><title>宋智孝暗撻老闆帶見家長</title></header><body><h1>宋智孝暗撻老闆帶見家長</h1><p>韓片《霜花店》女星宋智孝昨日被踢爆暗撻事務所老闆白昌洙，隨時升呢做老闆娘。兩人去年12月起被偷拍到四度約會，其中有次孝妹更與父母同行，洙哥見到準外父母即恭敬地90度鞠躬，令宋媽媽十分滿意送上抱抱。</p><p>拍拖包到冚</p><p>宋智孝每次和洙哥外出都包到冚，多數到香閨附近的公園談心或撐枱腳，洙哥亦樂做柴可夫管接管送，更充滿風度開車門。孝妹去年底來港拍完節目《RunningMan》返韓當天，即趕往拍拖睇戲送上手信。事務所發言人承認戀情，而網友則擔心戀情會影響孝妹和Gary在《RunningMan》的情侶檔形象。</p></body></html>
