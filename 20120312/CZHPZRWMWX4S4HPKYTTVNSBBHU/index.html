<html><header><meta charset="utf-8"><title>自製北歐風手工餅乾</title></header><body><h1>自製北歐風手工餅乾</h1><p>鍾意整曲奇餅乾的話，可能已厭倦了再做牛油味、朱古力味，甚至玫瑰花味曲奇，不如搞搞新意思，做北歐風的圖案曲奇。點做？不妨參考這本《超可愛！好好吃！北歐風創意手作小餅乾》吧！這本書教你做多款圖案餅乾，只要將餅乾溝好顏色，砌出圖案，放雪櫃略雪，切片後再烘焗，便成為可愛的圖案，要做鑽戒、蝴蝶、哈哈笑等圖案亦可，只要花心思，有創意，便可做出獨一無二的餅乾！一於今晚試試先！<br><br>記者：區佩嫦</p></body></html>
