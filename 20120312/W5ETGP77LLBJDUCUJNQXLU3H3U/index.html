<html><header><meta charset="utf-8"><title>蘋果汁廣東計劃料三萬長者受惠</title></header><body><h1>蘋果汁<br>廣東計劃料三萬長者受惠</h1><p>【本報訊】政府計劃明年年中前推出廣東計劃，向移居廣東的合資格長者發放高齡津貼，每年約1.3萬元。立法會福利事務委員會昨討論相關議題，勞工及福利局局長張建宗（圖）說，申請長者每年須於廣東住滿60天，預計有三萬人受惠，大部份為已遷居當地長者，未來亦不排除將計劃推展至其他省分。<br>張建宗指，會盡早為計劃招標，尋找合適機構為為代理推行計劃，當局每年會以郵遞或家訪，審視受助長者是否健在或符合資格，確保政策不被濫用，但因中港醫療制度不同，傷殘津貼不會納入計劃範圍。議員普遍表示歡迎，工黨李卓人建議政府盡快推出計劃。
</p></body></html>
