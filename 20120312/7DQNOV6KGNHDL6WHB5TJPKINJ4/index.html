<html><header><meta charset="utf-8"><title>陳啟泰延期出碟</title></header><body><h1>陳啟泰延期出碟</h1><p>組合Soler、陳啟泰及羅仲謙等昨日到港台出席「2011電視節目欣賞指數調查—最佳電視節目頒獎禮」，Soler主持的港台節目《反斗英語》為最高欣賞指數的第5位；陳啟泰演出的《廉政行動2011》排第11，而羅仲謙有份演出的《火速救兵》則排名13。<br>陳啟泰的內地唱片公司老闆月前墮樓身亡，他坦言：「出碟冇乜影響，一樣會照出，只不過家可能要延遲兩至三個月先出，家搵緊發行商。出碟都係其次，最唔開心係冇咗個朋友。」問到往後會否再出碟？陳啟泰表示自己和唱片公司簽的合約只出一隻碟，故推出之後再作打算。<br>採訪、攝影：文國駿</p></body></html>
