<html><header><meta charset="utf-8"><title>蘋果汁大浪西灣繼續動工</title></header><body><h1>蘋果汁<br>大浪西灣繼續動工</h1><p>【本報訊】西貢大浪西灣關注組本月3日往大浪西灣工地視察，發現各種迹象顯示工程並未停止，並質疑工地有向山邊擴大之嫌。關注組即日向漁護署投訴，署方至今未有回覆，他們促請政府今年底前落實將大浪西灣土地納入西貢東郊野公園，以保護「香港後花園」的自然景觀。<br>十多名關注組成員昨日前往政府總部請願，要求政府正視。關注組發言人張文進稱，視察當日工地仍有建築工程，工地對出植物有被火燒痕迹，泥路也有重型機器壓過痕迹，工地內有濃煙冒起，疑是火燒瀝青造成。他形容當局多次對類似情況視若無睹，要求申訴專員介入調查漁護署是否失職。</p></body></html>
