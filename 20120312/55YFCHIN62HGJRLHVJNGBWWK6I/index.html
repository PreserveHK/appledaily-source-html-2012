<html><header><meta charset="utf-8"><title>蘋果汁77%單身女曾追男仔</title></header><body><h1>蘋果汁<br>77%單身女曾追男仔</h1><p>【本報訊】香港男女嚴重失衡，浸會大學早前調查300名20至40歲單身女性，結果顯示，91%受訪者對於女性主動向男性示愛抱正面態度，倘遇上條件好的單身男士便會主動追求；72%認為女追男成功機會較男追女高；77%受訪者更曾主動向男士示愛，受訪者及身邊朋友平均主動示愛達6.3次。女士主動出擊原因各有不同，51%認為港男欠主動，其次是憂慮被標籤為剩女（43%）及錯過適婚年齡（20%）。為免求愛失敗引來尷尬，電子平台是女追男的主要途徑，82%會以短訊邀約心儀男性，56%會用智能電話通訊軟件，52%直接以電話聯絡。</p></body></html>
