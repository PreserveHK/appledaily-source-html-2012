<html><header><meta charset="utf-8"><title>網民潮扮「哎吔狂人」</title></header><body><h1>網民潮扮「哎吔狂人」</h1><p>曾流行的「仆街」（planking）熱潮逐漸過去，網民近日潮扮美國艾美獎電視劇《廣告狂人》（MadMen）的片頭，將相機放在身後，然後右手擱椅背，食指和中指之間則夾住一支香煙（上圖），做個哎吔狂人（draping）。<br>網民模仿的狂人，其實是劇中男主角德雷珀（DonDraper）的電腦剪影（下圖）。網民有的有的上街表演，有的遠赴埃及金字塔或巴黎鐵塔留影，有少女更以筆代煙上鏡，有的更將愛貓變主角。相比「仆街」，扮哎吔狂人更型更安全。<br>英國《星期日郵報》</p></body></html>
