<html><header><meta charset="utf-8"><title>鑲鑽狗圈2496萬</title></header><body><h1>鑲鑽狗圈2496萬</h1><p>經濟前景不明朗，但無阻富貴品牌開拓市場。美國寵物用品公司ILoveDogsDiamonds，推出一條售價達320萬美元（2,496萬港元）的AmourAmour狗圈（圖），相信是全球最昂貴的狗圈。<br>頸圈鑲有三條52卡共1,600粒鑽石和藍寶石。狗主還可考慮AmourDeLaMer，每條鑲有600粒鑽石和一粒8.5卡藍寶石，售90萬美元（702萬港元）。<br>英國《星期日郵報》</p></body></html>
