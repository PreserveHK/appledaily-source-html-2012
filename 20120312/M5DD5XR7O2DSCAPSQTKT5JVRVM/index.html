<html><header><meta charset="utf-8"><title>蘋果汁兩雀屍驗出禽流感</title></header><body><h1>蘋果汁<br>兩雀屍驗出禽流感</h1><p>【本報訊】漁農自然護理署在月初於屯門和馬鞍山撿走的紅嘴鷗及遊隼屍體，經多項測試後證實染H5N1病毒。雖然撿獲雀屍的三公里範圍內沒有雞場，但該署繼續巡查本地農場，並呼籲業界採取預防措施防止禽流感入侵。<br>該紅嘴鷗屍體於本月2日在屯門青山發電廠B廠被撿走，遊隼則在3日在馬鞍山錦豐苑錦葵閣發現，前者是常見的冬候鳥，遊隼則較少見在本港過冬。本港由去年下半年起陸續發現染有禽流感病毒的死雀，去年有10隻，今年至今最少有14隻，較前年只有兩隻大增，顯示禽流感病毒在區內活躍，市民不宜接觸禽島。</p></body></html>
