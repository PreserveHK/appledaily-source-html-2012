<html><header><meta charset="utf-8"><title>聰明口罩　為iPod充電</title></header><body><h1>聰明口罩　為iPod充電</h1><p>跑步不但可以強身健體，將來戴上聰明口罩AIRE（圖），還可將呼出的二氧化碳，「循環再用」轉化為電力，給手機或iPod「人工呼吸」。<br>巴西發明家拉姆莫格利亞指，AIRE概念口罩裏面其實有個超迷你風力發電機，無論用家是步行、跑步、閱讀抑或睡覺，只要如常呼氣，發電機便會將暖風轉化成電力，然後透過電線，每日24小時給綁在手臂的手機或iPod充電，既可減少碳足印，為環保間接出一分力，也可鼓勵大家做運動。<br>英國《每日郵報》</p></body></html>
