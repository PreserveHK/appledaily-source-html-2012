<html><header><meta charset="utf-8"><title>蘋果汁威院病童死因未明</title></header><body><h1>蘋果汁<br>威院病童死因未明</h1><p>【本報訊】衞生防護中心調查一名8歲女童疑染腸病毒死亡的個案，初步化驗結果未在女童的樣本找到腸病毒，至於是否由其他病毒或細菌致命，仍待進一步化驗及分析，故仍未能確定女童死因。<br>該名女童於上周四因發燒及喉嚨痛，經急症室進入威爾斯親王醫院留醫，其後併發腦炎，需轉到深切治療部救治，但病情急轉直下至前天、即周日早上死亡；由於女童的病徵與腸病毒相似，故一度懷疑因腸病毒致命。防護中心發言人表示，仍要進一步調查個案。腸病毒一般在夏季及初秋活躍，患者主要為兒童，其中以EV71腸病毒威力最強，過去也有致命個案。</p></body></html>
