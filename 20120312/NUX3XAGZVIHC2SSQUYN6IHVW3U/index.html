<html><header><meta charset="utf-8"><title>夫妻熱愛旅遊　10年走遍23國</title></header><body><h1>夫妻熱愛旅遊　10年走遍23國</h1><p>「愛情遲早褪去激情，惟有我們始終牽手旅行。」內地一對熱愛旅遊的恩愛夫妻張千里和左手，近日成為了網友關注的焦點，36張記錄了二人十年間在世界各地旅行精采瞬間的「圖片日記」被瘋傳。<br>他們認識27年，戀愛11年，結婚8年，從2002年起自助旅行，一起走過中國、尼泊爾、捷克、西班牙、法國等23個國家，拍攝無數張照片。每到一處都換上異國風情的服飾留下紀念。<br>江蘇《揚子晚報》</p></body></html>
