<html><header><meta charset="utf-8"><title>少女時代一晚趕兩場</title></header><body><h1>少女時代一晚趕兩場</h1><p>韓國前晚首次舉行的大型時裝音樂活動「K-CollectioninSeoul」，一眾當紅偶像在活動中舉行晒冷騷，包括少女時代（少時）、T-ara、女歌手IU，男子代表則有BIGBANG、MBLAQ等等，他們紛紛勁歌熱舞，場面熱鬧。不過，少時就趕到氣咳，事關她們當晚要連走兩場。</p><p>首飾系列大賣</p><p>少時除了在活動中演唱外，連衫亦未換就要趕往一百貨公司為代言的珠寶品牌舉行簽名會，該珠寶品牌更以她們的名字冠名推出少時系列首飾，每款均大賣。而BIGBANG成員T.O.P昨日出席一牛仔褲活動，雖然單拖但仍有大批fans迫爆現場。</p></body></html>
