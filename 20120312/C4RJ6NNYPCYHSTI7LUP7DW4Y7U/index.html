<html><header><meta charset="utf-8"><title>查利咬我app　將推出</title></header><body><h1>查利咬我app　將推出</h1><p>因為一句「查利咬我！」而紅爆互聯網的英國小兄弟，不但為父母帶來巨額廣告利潤，如今更計劃推出智能手提app，讓玩家一嚐被查理咬住的滋味。<br>這段「查利咬我！」短片，五年來點擊率高逾4億人次，YouTube透過分紅計劃，給這家庭逾10萬鎊（121萬港元）回報。父親卡爾最近更與互聯網公司ViralSpiral合作，計劃推出iPhoneapp，讓玩家上載相片，製造手指被小查理咬住的效果；更打算推出電視動畫和兒童圖書。當年還是嬰孩的小查理，如今已是個6歲小男孩（圖右），依舊愛黏住哥哥。<br>英國《每日郵報》</p></body></html>
