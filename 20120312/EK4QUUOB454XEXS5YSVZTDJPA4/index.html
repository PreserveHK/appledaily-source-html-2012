<html><header><meta charset="utf-8"><title>華仔擬申請大馬居留權</title></header><body><h1>華仔擬申請大馬居留權</h1><p>馬來西亞籍的劉德華太太朱麗倩，預計會於六月為華仔誕下小龍女。有傳初為人父的華仔為避香港狗仔隊追訪，月前已斥資三千萬港元在吉隆坡豪宅區安邦區買樓並增添保鑣讓愛妻安胎。<br>據馬來西亞媒體報道，華仔擔心女兒在港會受狗仔隊騷擾，打算等女兒出生後安排長居大馬。此外，華仔的密友透露，他計劃申請大馬永久居留權，方便進出大馬探望女兒。大馬政府移民官員對華仔想申請永久居留權表示熱烈歡迎，還建議他申請專才居留證。對此，華仔則透過台灣自己的映藝公司表示不會回應外界的相關猜測。<br>撰文：李森</p></body></html>
