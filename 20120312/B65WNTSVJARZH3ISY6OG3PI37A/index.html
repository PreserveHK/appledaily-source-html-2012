<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手MileyCyrus男友LiamHemsworth接受雜誌訪問，自爆原有份演出《轟天猛將2》，但最後卻改劇本角色被刪走。<br><br>●日本女星篠原涼子的演員丈夫市村正親，昨日在東京出席新劇宣傳活動時揚言是好色男人，也希望剛誕生的兒子繼續他的血統。<br><br>●日本導演園子溫執導的電影《庸才》昨日獲得法國多維爾亞洲電影節影評人大獎。<br><br>●韓國男星張根碩前天在北海道拍完新劇《愛情雨》的13天外景後飛返韓國，在拍攝其間有大批日本粉絲圍觀。<br><br>●韓國女星尹恩惠於去年底考入中央先端映像大學院後，已剛開學正式成為大學院生，修讀電影製作。</p></body></html>
