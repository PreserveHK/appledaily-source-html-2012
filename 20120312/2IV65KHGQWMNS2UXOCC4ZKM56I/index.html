<html><header><meta charset="utf-8"><title>書店誠品化　24小時營業</title></header><body><h1>書店誠品化　24小時營業</h1><p>24小時營業的台北誠品書店，成為遊客必到景點，上海福州路一間書店近日亦「誠品化」（圖），讓當地半夜想看書的民眾有去處，亦迎合越來越多白領工作、消遣到深夜才逛書店的趨勢。這間書店並非當地首間通宵書店，但2003年首間通宵書店開業後，苦撐一年半後就不堪巨額虧損而倒閉，民眾關注新的通宵書店能維持多久。<br>為吸引更多民眾光顧，新的通宵書店首創「選書師」，他們熟識店內賣書情況，會根據顧客喜好推薦選書或作閱讀建議。<br>中央社</p></body></html>
