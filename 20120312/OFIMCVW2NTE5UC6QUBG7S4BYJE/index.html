<html><header><meta charset="utf-8"><title>基仔認志雲轉會有利</title></header><body><h1>基仔認志雲轉會有利</h1><p>古巨基昨日在馬鞍山舉行簽名會，大會安排了一名殘疾人士和四位小朋友到現場索取其親筆簽名，還有一位六歲的女童即場向基仔表白，基仔得意洋洋地展示自己收到的情信。</p><p>連拍三廣告</p><p>基仔的好友陳志雲在無綫失勢後，令他的音樂事業亦大倒退，如今志雲在商台做話事人，被指對基仔在商台攞獎有利，對此基仔即伸脷搞爛gag說：「係咪呢條脷呀？我得一條脷，最緊要佢做到自己喜歡做嘅嘢，會戥佢開心。」他又說事前完全不知志雲轉會。另外，基仔透露最近連拍三個廣告，賺到盤滿砵滿，他興奮地說：「其中一個廣告我仲做埋導演，遲啲我個時裝品牌仲會有大搞作。」<br>採訪：楊潔雯　攝影：陳俊強</p></body></html>
