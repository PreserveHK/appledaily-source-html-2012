<html><header><meta charset="utf-8"><title>趙薇生日　老公微博示愛</title></header><body><h1>趙薇生日　老公微博示愛</h1><p>近日趙薇忙於拍自己導演的新戲《致我們終將逝去的青春》，日前她36歲生日也要在片場度過，眾工作人員早已準備好蛋糕等向她送上祝福，趙薇和眾工作人員在一個課室中慶生，雖然生日要在工作中度過，但她依然表現得很開心。<br>趙薇老公黃有龍雖未能陪太太一同過生日，但他也在微博留言向趙薇送上祝福：「生日快樂，愛你。」相信趙薇看到必定甜在心頭，難怪她也第一時間回覆老公說：「Love！幸福就是點點滴滴暖在人心。」並送上三個飛吻公仔給老公，果然夠恩愛。<br>撰文：葉雪</p></body></html>
