<html><header><meta charset="utf-8"><title>蕭芳芳大女布吉出嫁</title></header><body><h1>蕭芳芳大女布吉出嫁</h1><p>蕭芳芳近年專心為護苗基金工作，原來近日家有喜事，她與夫婿張正甫所生的大女張凱琹昨日在布吉成婚。芳芳姐日前已同夫婿及細女雅琹到達布吉準備一切，一向愛穿中國服的芳芳更早已準備中式旗袍新衫做外母，而新娘子為母親高興，亦與妹妹訂造了中式旗袍母女裝湊高興。據知，凱琹及雅琹多套晚裝邀得城中設計師鄭兆良操刀，記者昨日致電向鄭求證，他只肯透露：「啲衫係我設計。」<br>其實芳芳姐雖出身演藝圈，但盡量希望兩名女兒低調成長，甚少帶她們出席公開場合，新娘子凱琹今年30歲，曾於美國加州大學讀書，主修大眾傳播及經濟系。<br>撰文：唐如</p></body></html>
