<html><header><meta charset="utf-8"><title>法漫畫大師Moebius病逝</title></header><body><h1>法漫畫大師Moebius病逝</h1><p>曾參與設計《異形》（Alien）、《電子世界爭霸戰》（Tron）及《第5元素》（TheFifthElement）等電影的法國殿堂漫畫大師Moebius（圖），前日因癌症逝世，終年73歲。<br>Moebius生前創作漫畫超過50年，其超卓繪畫技巧深深影響日本漫畫家大友克洋及浦澤直樹等，宮崎駿《風之谷》的飛行畫面也深受Moebius的科幻漫畫啟發而成。<br></p></body></html>
