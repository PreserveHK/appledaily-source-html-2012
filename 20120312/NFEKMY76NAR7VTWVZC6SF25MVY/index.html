<html><header><meta charset="utf-8"><title>女士衣着解碼　穿牛仔褲心情壞</title></header><body><h1>女士衣着解碼　穿牛仔褲心情壞</h1><p>想洞悉女朋友或女上司心情有辦法：看衣着。女人衣着原來可透視心情，她們心情差傾向穿得較隨便，如果穿牛仔褲或鬆身T恤，最好「敬而遠之」。<br>英國赫特福德大學研究發現，當女人心情懷透，會「無心情扮靚」。約51%受訪者失落時，第一時間想穿牛仔褲。鬆身T恤更是失落象徵，約60%人心情差才會穿，只得2%人會在快樂時穿。女人心情好時傾向悉心打扮，穿「靚衫」的機會多10倍。心理學家解釋，當女人花枝招展出巡，除影響旁人看法也增加自信，令衣着與心情相輔相成。<br>英國《星期日鏡報》</p></body></html>
