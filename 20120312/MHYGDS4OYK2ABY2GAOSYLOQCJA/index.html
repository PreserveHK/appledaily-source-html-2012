<html><header><meta charset="utf-8"><title>狗女便便　障礙賽出局</title></header><body><h1>狗女便便　障礙賽出局</h1><p>跨欄、爬隧道、跑平衡木、跳搖搖板……這些狗狗障礙，統統不能難倒5歲大的狗女「莉比」（Libby）。牠在障礙賽表現優越，可惜有一關過不了──忍不了便便，公然在會場內眾目睽睽下，蹲下後腳「做大事」（圖）。<br>這一幕在英國克魯夫茨狗展（Cruftsdogshow）上演，女主人即時雙手抱頭滿面通紅，尷尬非常。工作人員遞上膠袋讓她清理，「莉比」還未知錯，本能地用四腳挖地。牠雖只是做「生理份內事」，但失禮人前，最後出局，隨主人離場。<br>英國《每日郵報》</p></body></html>
