<html><header><meta charset="utf-8"><title>今日提醒你：渣馬十公里賽明報名</title></header><body><h1>今日提醒你：渣馬十公里賽明報名</h1><p>【本報訊】明年2月24日舉行的渣打香港馬拉松報名反應熱烈，有意參加十公里賽事的跑手注意，第二階段報名將於10月31日（星期三）早上7時開始，屆時可登上大會網頁 http://www.hkmarathon.com報名，報名費為300元，申請即時可獲確認，11月30日截止。十公里賽事名額共3.8萬個。此外，合共有3.4萬個參賽名額的馬拉松及半馬拉松賽事，網上報名於上周三開始，兩日內便額滿；大會表示，現時剩餘少量名額供郵遞報名，有興趣人士可從速報名。 </p></body></html>
