<html><header><meta charset="utf-8"><title>大閘蟹安檢結果滿意</title></header><body><h1>大閘蟹安檢結果滿意</h1><p>【本報訊】現時正值進食大閘蟹的旺季，食物安全中心最近從入口、批發及零售層面，抽取90個大閘蟹及12個黃油蟹樣本，進行獸藥殘餘（如孔雀石綠）和金屬雜質（如水銀）等化學測試，以及包括寄生蟲和致病菌的微生物測試，全部檢測結果滿意。食安中心提醒市民，應向可靠店舖選購外殼完整、有光澤和沒有異味的大閘蟹及黃油蟹；烹煮前要先用刷把蟹身、爪和鉗清洗乾淨；要徹底煮熟大閘蟹及黃油蟹，並要徹底清除內臟才可進食；而鹽、醋、酒和日本芥辣等調味料不能殺死蟹內的細菌和寄生蟲。煮熟的蟹亦應盡快進食，不應存放於室溫超過兩小時。</p></body></html>
