<html><header><meta charset="utf-8"><title>隔牆有耳：女人愛靚　黃碧雲曾做彩光 - 李八方</title></header><body><h1>隔牆有耳：女人愛靚　黃碧雲曾做彩光 - 李八方</h1><p>DR醫學美容涉嫌搞出人命，即將喺今個星期三立法會大會上、提出加強監管美容業動議辯論嘅民主黨黃碧雲（圖），原來都同好多女人一樣，為咗靚靚，曾經幫襯美容院買package，幾年前就花過幾千銀做彩光美容。佢話美容師喺佢塊面搽完啫喱之後、用支嘢碌吓碌吓，就話可以將營養送入皮膚喎。做完之後有乜分別？黃碧雲都唔覺，所以做咗幾次後就決定為荷包止血。原來佢當年結婚前，聽人講話做咗facial後容易上妝，亦獻出第一次，但家下已經絕迹美容院。佢建議美容業引入冷靜期，等市民唔好因一時衝動而倒幾十萬元落海。</p></body></html>
