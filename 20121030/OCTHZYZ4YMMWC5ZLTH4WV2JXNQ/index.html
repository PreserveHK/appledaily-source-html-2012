<html><header><meta charset="utf-8"><title>林曉峰贊成腰斬《爆足一周》</title></header><body><h1>林曉峰贊成腰斬《爆足一周》</h1><p>林曉峰與楊思琦昨到將軍澳電視廣播城錄影新節目《瘋狂歷史補習社》，提到查小欣主持的《爆足一周》被腰斬，曾與查小欣合作主持電台節目的林曉峰表示，看報紙才知此事：「4集係少，但公司咁快行動都係好事。」問查小欣是否不適合做電視？林曉峰謂：「呢啲各人有自己諗法，佢係前輩，我冇俾佢鬧過，可能佢識我家姐。」<br>思琦希望大家不要給予查小欣壓力，提到《爆》被彈爆料很out，思琦說：「我唔方便評論，但大家唔好埋沒佢哋付出嘅努力。」對於觀眾一致覺得黎芷珊主持的《最佳男主角》好睇，思琦認為兩個節目性質不同，各有支持者。<br>採訪、攝影：譚倩宜</p></body></html>
