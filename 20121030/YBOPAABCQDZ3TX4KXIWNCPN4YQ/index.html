<html><header><meta charset="utf-8"><title>關仁隱事：「顏色」鹹濕男藝人 - 關仁</title></header><body><h1>關仁隱事：「顏色」鹹濕男藝人 - 關仁</h1><p>娛樂圈高層「顏色」經常抽藝人水，之不過對象清一色係男人，佢對女人完全冇興趣。顏色入行日子其實好短，但佢位高權重，一聲令下，誰敢不從？聽聞佢經常以工作為名，叫男藝人陪自己吃喝玩樂，試過好多次顏色叫班男藝人去到指定地點做嘢，點知班男藝人去到現場先至知道原來係陪唱K。最弊係男藝人陪唱歌之餘，顏色仲會手多多，跟住仲會男藝人落叠，睇吓佢哋肯唔肯有下文，由於呢班男藝人冇乜知名度，為咗生存，咪惟有順從顏色囉。<br>撰文：關仁</p></body></html>
