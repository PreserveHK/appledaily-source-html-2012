<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黎燕珊誓不辭任會長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎燕珊誓不辭任會長 - 馮仁昭</h1><p>黎燕珊噚日喺中環為本周五舉行嘅仁美清叙籌款晚會試戴珠寶，講到同羅霖傳不和，佢話要用心力交瘁去形容：「估唔到自己人都有咁多問題發生，總之公道自在人心，呢件事對會嘅形象一定有影響，我都唔想講咁多，由得人哋點講，只要佢開心就得。」佢話秘書因為是非而提出請辭，經佢游說後最終肯留低。至於黎燕珊會唔會請辭，佢話呢個係責任，任期仲有年幾先完，會努力完成。</p></body></html>
