<html><header><meta charset="utf-8"><title>醫療新知<br>戒酒藥殺惡性膠質瘤</title></header><body><h1>醫療新知<br>戒酒藥殺惡性膠質瘤</h1><p>戒酒藥可殺死引致腦癌的惡性膠質瘤。英國科學家利用戒酒藥物戒酒硫（disulfiram）進行實驗室研究，將該藥放入在試管中培養的膠質瘤細胞內，發現戒酒硫可令細胞的銅元素含量大增，產生大量極具破壞性的自由基，令膠質瘤細胞死亡。負責研究的科學家指，膠質瘤細胞的銅元素其實已比正常細胞高很多，當再增加銅含量到極點時便能將癌細胞毒殺。惡性膠質瘤引致的腦癌死亡率極高，估計不足三成患者在確診一年內仍生存。科學家認為若能確定戒酒硫在人體也可發揮功效，有望可針對性殺死膠質瘤細胞，其他健康細胞則不受影響。</p></body></html>
