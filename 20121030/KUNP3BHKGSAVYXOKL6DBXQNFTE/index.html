<html><header><meta charset="utf-8"><title>最新動向<br>Beyond三子湊B為樂</title></header><body><h1>最新動向<br>Beyond三子湊B為樂</h1><p>當年不知天高地厚的熱血小子，不知不覺間已步入中年，Beyond三子亦各自有家室，展開人生的另一階段。</p><p>黃貫中（48歲）</p><p>朱茵日前為阿Paul誕下囡囡「叉燒包」，阿Paul為賺奶粉錢，近日搏命開工，捱到暴瘦。</p><p>黃家強（47歲）</p><p>日籍太太Makiko先後為他誕下兩名兒子，家強笑稱沒追女的打算，因為太重皮。</p><p>葉世榮（49歲）</p><p>去年在北京迎娶索模張偉鈴，妻子今年6月為他誕下女兒。近年世榮專注在內地發展，並成立製作及經理人公司「大洋創藝」，培訓有潛質歌手。資料來源：《蘋果》資料室</p></body></html>
