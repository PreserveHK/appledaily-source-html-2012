<html><header><meta charset="utf-8"><title>隔牆有耳：忽然坦白　政府App話知您 - 李八方</title></header><body><h1>隔牆有耳：忽然坦白　政府App話知您 - 李八方</h1><p>梁振英政府有乜特色﹖除咗鍾意講大話外，強調民生無小事，對於民意就意見接受、態度照舊，一副話知你心態；有網民發覺，狼班子已經將「話知你」嘅施政理念公諸於世。原來政府早前推出「香港政府通知你」流動應用程式，藉此用嚟發放重要同緊急嘅政府資訊，點知有用Windows Phone嘅朋友下載時，發現呢個應用程式喺「Windows市集預覽」個名竟然叫做「香港特區政府話知您」﹗高登巴打都「大讚」梁班子忽然坦白、敢作敢為，擺明當香港人冇到呀。</p></body></html>
