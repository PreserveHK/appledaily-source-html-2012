蘇玉華經痛call白車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
蘇玉華經痛call白車 - 馮仁昭</h1><p>蘇玉華早前獲藥廠嘅消炎止痛藥委任為健康形象大使，分享止痛心得。阿蘇話唔少人以為演員只係講對白、做動作，簡單輕鬆，但實質如藍領一族，體力消耗好大，仲會搞到周身痛症。拍攝廣告照嗰陣，阿蘇話最怕拍劇撞啱經痛，仲自爆瘀爆經驗：「開工前食咗盅龜苓膏，點知經痛突然加劇，連路都行唔到，腰都伸唔直，要同劇演員扶我去醫療室。最終同事見我面色驟變，急call白車送我去急症室。」</p></body></html>
