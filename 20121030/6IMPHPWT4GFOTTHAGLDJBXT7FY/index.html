<html><header><meta charset="utf-8"><title>大窩口<br>三巴串燒六乘客受傷</title></header><body><h1>大窩口<br>三巴串燒六乘客受傷</h1><p>【本報訊】青山公路葵涌段，昨晨7時發生巴士串燒導致6人受傷交通意外。九巴三部雙層巴士，在上述時間分別沿葵涌青山公路向新界方向行駛，駛經大窩口期間，三巴準備埋站上落客時，41歲姓黃車長和24歲姓陸車長駕駛的九巴，因應交通情況分別停下，惟尾隨第三部九巴25歲姓李車長卻收掣不及，撞向前車，導致三輛巴士連環相撞。其中兩巴士的車頭擋風玻璃破裂，意外中，三輛巴士上共2男4女乘客（年齡介乎於45至80歲）分別頭部、頸及腳部受傷，幸各人傷勢不重，事後由到場救護車送院治理。警方新界南交通部交通意外調查隊，正調查意外原因。</p></body></html>
