<html><header><meta charset="utf-8"><title>中環<br>Sammi戴口罩擋記者</title></header><body><h1>中環<br>Sammi戴口罩擋記者</h1><p>前晚鄭秀文（Sammi）同同公司嘅王菀之不約而同去咗中環嘅大班樓食飯。話說10點幾王菀之同一位男士食完飯出嚟，佢哋一見到記者就即刻彈開，未等記者開口，王菀之就已經大大聲話：「嗰個我哥哥嚟㗎。」驚死記者誤會，跟住就同哥哥坐車離開。</p><p>大概到咗11點幾左右，一早收到風門口有記者嘅Sammi就有晒準備，戴住口罩出嚟，一出門口就跳上車，不過Sammi助手就好晦氣講咗句：「想食餐好嘅都唔得。」記者企門口啫，又點阻你食飯呢。<br>採訪、攝影：朱志聰、吳耀輝</p></body></html>
