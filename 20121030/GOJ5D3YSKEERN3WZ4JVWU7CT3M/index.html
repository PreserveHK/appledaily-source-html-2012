<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
黎耀祥落難大馬行乞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
黎耀祥落難大馬行乞 - 馮仁昭</h1><p>黎耀祥做乜變咗乞兒？原來只係佢喺馬來西亞開工拍新戲《丐世英雄》，期間祥仔一唔小心跌倒擦傷，好彩冇乜大礙。年尾又到，好快又係無綫頒獎禮，如無意外祥仔會以嚟緊推出嘅《大太監》中扮演嘅李蓮英一角，再度角逐視帝，問到想唔想超越之前嘅柴九同劉醒？佢話：「真係好矛盾，一方面想打敗自己嘅經典角色，但另一方面又唔想，因為始終唔同嘅角色會有唔同觀眾鍾意。」佢仲話有機會想再同鄧萃雯合作。</p></body></html>
