<html><header><meta charset="utf-8"><title>投資的天空：市底不俗　嫌成交不足 - 張士佳</title></header><body><h1>投資的天空：市底不俗　嫌成交不足 - 張士佳</h1><p>地產股昨日因政府出重招而大跌，不過在中資股發力下，令指數只輕微回調，整體上市況已算是不俗，只是在結算前夕以及美國早已宣佈昨晚因風暴停市，以致成交縮減至不足500億元，因此不太作得準。<br>組合方面，昨日有關理文造紙（2314）若收市前5分鐘見陰燭並低於3.89元的指令，會繼續生效及是為長期指令。<br>筆者及相關人士並未持有理文及兗煤<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
