<html><header><meta charset="utf-8"><title>選戰點滴<br>麥當娜撐奧巴馬遭噓爆</title></header><body><h1>選戰點滴<br>麥當娜撐奧巴馬遭噓爆</h1><p>美國流行樂壇天后麥當娜（圖），向來敢作敢為，勇於在演唱會上脫衣露背表達政見。上周六，她在新奧爾良站的巡迴演唱會中，再搞噱頭，問樂迷「誰有註冊投票？不管你想投票給誰，都要投給奧巴馬」，力撐奧巴馬，結果觀眾狂噓，更有人中途離場抗議。娜姐上月在華盛頓站的演唱會也曾呼籲樂迷投票給奧巴馬，但她形容奧巴馬是「那個在白宮的回教徒」，認真幫倒忙。英國《每日郵報》</p></body></html>
