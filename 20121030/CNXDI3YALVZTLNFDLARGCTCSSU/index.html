<html><header><meta charset="utf-8"><title>隔牆有耳：明讚林鄭　范太暗踩梁班子 - 李八方</title></header><body><h1>隔牆有耳：明讚林鄭　范太暗踩梁班子 - 李八方</h1><p>梁班子上任後醜聞不絕，連累政務司司長林鄭月娥頻頻出動拆彈，辛苦到成個人瘦晒。全國人大常委范徐麗泰似乎睇唔過眼成個梁班子咁多人，有衰嘢卻要林鄭一個人頂，噚日出席一個活動後突然點名讚林鄭好辛苦、好能幹，話每次政府有任何小小事件唔順利，就係林鄭出嚟解畫，認真盡責。大家當然追問，林鄭上司及其他官員係咪能力不濟？范太先話「唔至於咁講」，之後補充話，希望其他人畀機會佢欣賞喎，擺明想講：特首同其他梁班子一樣，都係唔得掂囉。</p></body></html>
