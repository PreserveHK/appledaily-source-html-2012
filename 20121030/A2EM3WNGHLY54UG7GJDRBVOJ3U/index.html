<html><header><meta charset="utf-8"><title>隔牆有耳：為顯忠誠　肥胡辭任智經主席 - 李八方</title></header><body><h1>隔牆有耳：為顯忠誠　肥胡辭任智經主席 - 李八方</h1><p>一向被視為煲呔智囊嘅智經研究中心，身為主席嘅胡定旭原來已經喺上月中靜靜雞辭職，改由李國棟醫生替補，胡定旭只留任理事。當年煲呔大搞智經，將劉兆佳揸莊嘅中央政策組打入冷宮，肥胡幾乎每次都會坐鎮智經嘅研究結果記者會，力證得寵。狼振英上場，智經即時被out，原屬唐營嘅胡定旭卻疑似被收編，獲任不同委員會成員。唔知係咪咁，所以要辭咗主席一職顯示忠誠。選舉期間貼身跟住唐唐嘅華置劉鳴煒就繼續留任副主席，果真有情有義。</p></body></html>
