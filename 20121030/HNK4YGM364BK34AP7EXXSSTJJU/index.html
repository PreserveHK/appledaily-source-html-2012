<html><header><meta charset="utf-8"><title>港姐朱晨麗　腳踏三船釣金龜？</title></header><body><h1>港姐朱晨麗　腳踏三船釣金龜？</h1><p>在TVB劇《名媛望族》內演「小由」一角的朱晨麗，周旋在兩大小生：老公馬國明、姦夫吳卓羲之間，已經夠爽。原來她現實中更爽，昨日有報道指，她上周六背住同居男友李晉強，與一位家中開投資移民公司的闊少Eddy，去海洋公園玩哈囉喂，又指他們前一晚「兩口子」開房唱K兼食雞煲；同一日，男友李晉強就乖乖在屋企，跟爸爸慶祝生日。<br>這位疑似闊少Eddy，原來還是model，又高又大隻又靚仔。其實之前朱小姐選完港姐，就背住芭蕾舞男友撻著李晉強。但最近強仔和朱小姐聚少離多，就算同劇都不同組，令一向「為食」的朱小姐再食同組的何君誠。</p></body></html>
