<html><header><meta charset="utf-8"><title>滙豐高球冠軍賽<br>當奴讚麥艾萊可接棒</title></header><body><h1>滙豐高球冠軍賽<br>當奴讚麥艾萊可接棒</h1><p>【本報訊】前高球「1哥」當奴（Luke Donald），昨日在香港預測年僅23歲、現任世界第1的麥艾萊，能接自己棒，成為第2個連奪歐巡賽及美巡賽兩個獎金榜第1的球手。當奴指自己的心願不是爭回世界第1，而是想贏得英國公開賽。<br>英格蘭的當奴昨日與萊德盃的冠軍隊友，包括韋斯活特、普拿及及麥杜維等，應滙豐高球冠軍賽來港一天會見傳媒，他說：「我已經試過世界第1，現在更想拿大滿貫錦標，麥艾萊今年全年表現都好穩定，他很有機會像我去年包辦歐巡及美巡獎金榜冠軍排位。」當奴今日往東莞出戰周四起的滙豐高球冠軍賽。</p></body></html>
