<html><header><meta charset="utf-8"><title>鍾麗緹愛情如沙</title></header><body><h1>鍾麗緹愛情如沙</h1><p>鍾麗緹失婚後身形走樣，近日為時裝品牌拍攝新季照片，穿貼身衫的她重現葫蘆身形。<br>曾受情傷的鍾麗緹毫不保留地大談愛情觀，其想法更令人唏噓，她說：「愛情像捧在手裏的沙子，越抓緊越會流下去，如果輕輕捧着，會永在手心。」現時她獨力照顧三個女兒，認為孩子需要玩耍及有自己的空間，她說：「特別怕控制孩子，鼓勵她們做自己想做的，不會強迫她們從事演藝事業。」<br>對於新片《幻影凶靈》， 鍾麗緹大呻苦況：「不太喜歡看鬼片，拍攝時特別害怕，有人會殺我，還處於陌生地方，不會溝通，可能因為害怕，所以很容易投入角色。」<br>撰文：唐如</p></body></html>
