<html><header><meta charset="utf-8"><title>亞洲先生高矮懸殊</title></header><body><h1>亞洲先生高矮懸殊</h1><p>亞視的《2012亞洲先生競選》昨日在大埔總台公佈海外賽區入圍名單，各參賽者總算見得人，7位來自亞洲各國的選手全部高大威猛，甚有台型，其中來自台灣、27歲、身高188厘米的英文教師24號張新威力sell可愛。<br>海外選手大部份都超過六呎高，除了3號薩拉迪亞和13號尤里，來自俄羅斯的26歲尤里，174厘米是海外選手中最矮的一個，但他未有自卑，更表示會說普通話、英語、烏克蘭語和少少廣東話。被指全場最矮，尤里表示：「大部份選手是比較高，其他也沒甚麼，我喜歡自己的個子，我會做翻騰動作，其他人是做不到。」採訪：楊潔雯<br>攝影：陳順禎</p></body></html>
