<html><header><meta charset="utf-8"><title>獸父狎親女囚16個月</title></header><body><h1>獸父狎親女囚16個月</h1><p>【本報訊】無業漢不滿12歲親女與男孩子約會，擔心她被佔便宜，竟借進行「身教」而乘機非禮。法官昨批評被告的奇特教女方法，超越道德界線，嚴重違反誠信，判他入獄16個月及須接受輔導。法官透露女兒對事件感到十分自責，希望被告夫婦可勸導女兒，明白事件非她做錯所致。案發今年4月8日半夜，被告（47歲）爬上女兒的床後，拉下自己和女兒的內褲，然後用陽具於女兒的下腹部及大腿內側磨擦至射精。被告早前在區域法院承認一項非禮罪。案件編號︰DCCC710/12</p></body></html>
