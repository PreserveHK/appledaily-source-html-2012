<html><header><meta charset="utf-8"><title>北京<br>周迅孖四眼男返京</title></header><body><h1>北京<br>周迅孖四眼男返京</h1><p>周迅早前有份參演嘅荷李活電影《雲圖》上映之後有好評，令佢都放下心頭大石，周迅早幾日坐機返到北京，佢着住黃色T恤，套咗一件黑色外套，全程戴住口罩，睇落去好似一個普通嘅辦公室女郎。不過同行除咗周迅嘅助手之外，仲有一位中年黑衣男士，戴住眼鏡畀人感覺好斯文。兩人一邊走一邊細細聲傾偈，行到機場外面，因為已經踏入深秋，天氣都好涼，一出門口衣衫單薄嘅周迅即刻跳上車。撰文：葉雪</p></body></html>
