<html><header><meta charset="utf-8"><title>Photobook<br>喬布斯遺作　「i遊艇」竣工</title></header><body><h1>Photobook<br>喬布斯遺作　「i遊艇」竣工</h1><p>美國蘋果「教主」喬布斯（Steve Jobs），生前愛禪愛簡約，iMac、iPod、iPhone、iPad全部不要多餘設計。他去年逝世，果迷說「iSad」，哀嘆傑作不再，但教主原來還有遺世之作，包括這艘「維納斯號」（Venus）遊艇。<br>「維納斯號」，船長80米，以超輕鋁製，由教主親自設計，並聘請蘋果總工程師協助設計特製玻璃，以便在船上安裝3米高的窗戶，船上有至少七部27吋iMac，新船外形酷似一間蘋果專門店。遊艇現終於竣工，在荷蘭船廠正式亮相，造價及處女航日期未定。英國《每日郵報》</p></body></html>
