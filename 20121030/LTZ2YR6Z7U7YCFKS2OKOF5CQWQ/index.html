<html><header><meta charset="utf-8"><title>Car訊：MG爺爺車展</title></header><body><h1>Car訊：MG爺爺車展</h1><p>每年一度的英國MG古董車展今年踏入10周年，今屆選址於尖沙嘴星光大道舉行。所有會員當日將借出超過30部珍藏MG古董跑車作公開展覽，這批1940至90年代生產的MG爺爺必定閃爆星光大道，各位古董發燒友記住把握這個親親MG爺爺的好機會。　記者：許維雅</p><p>MG古董跑車巡禮2012</p><p>日期：11月4日　時間：9am-3pm<br>地點：尖沙嘴海濱長廊星光大道</p></body></html>
