<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
無綫早洩月曆海關備案 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
無綫早洩月曆海關備案 - 馮仁昭</h1><p>無綫今年決定重出停咗三年冇影、派畀客戶嘅藝員月曆，點知影完輯相都未執，啲相就已經外洩晒，噚日高層曾醒明就話公司已經向海關備案：「件事係侵犯TVB嘅合法權，令公司蒙受損失，同法律部門傾過，已經出信要求網站停止轉載同刪除。」<br>曾醒明又重提早年錯信亞視《感動香港十大人物評選》的雷若天，致投資蒙受損失，佢話家有人仲用「幫人投資」呢招行騙，所以希望大家要小心。</p></body></html>
