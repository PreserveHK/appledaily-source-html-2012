<html><header><meta charset="utf-8"><title>選戰點滴<br>投資大行員工愛羅姆尼</title></header><body><h1>選戰點滴<br>投資大行員工愛羅姆尼</h1><p>今年總統選舉，競選連任的奧巴馬正在打一場沒有華爾街支持的仗。摩根大通、花旗、美國銀行、摩根士丹利和高盛的員工，合共只給奧巴馬捐了65萬美元（507萬港元），給共和黨的羅姆尼則捐了330萬美元（2,574萬港元），立場鮮明。<br>在金融海嘯後，奧巴馬政府加強對華爾街的監管，令投資大行縛手縛腳不敢不顧風險博取高利潤，翻臉已勢成。<br>有高盛高層就指，高盛多年來將民主黨視為盟友，但最後卻被民主黨和白宮出賣了。美國《華爾街日報》</p></body></html>
