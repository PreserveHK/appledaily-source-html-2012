<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
魏如萱開騷阿詩避席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
魏如萱開騷阿詩避席 - 馮仁昭</h1><p>台灣創作女歌手魏如萱前晚喺九展舉行演唱會，雖然緋聞密友何韻詩冇到場，但阿詩嘅父母就代女撐場，佢仲請埋盧凱彤做嘉賓，魏如萱一見好友即嘴對嘴，嚇窒盧凱彤。<br>前晚入座率約有八成，魏如萱出場時就自嘲空位「有一個洞、一個洞」，又話：「我不適合在大場地舉辦演唱會，下次票價不要分價錢，全部四百元，大家都可以坐在地上。」</p></body></html>
