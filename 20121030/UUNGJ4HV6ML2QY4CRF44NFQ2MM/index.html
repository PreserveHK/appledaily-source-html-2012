<html><header><meta charset="utf-8"><title>醫療新知<br>三高食物廣告或禁刊</title></header><body><h1>醫療新知<br>三高食物廣告或禁刊</h1><p>由肥胖引發的兒童二型糖尿病個案有上升趨勢，新加坡一項全國調查顯示，小一學生超重比率已上升至8%，兒童糖尿病個案中，由後天不良飲食及生活習慣引發的二型糖尿病，比率更超越屬先天性的一型糖尿病，即每3名兒童病人中，有2人是二型糖尿病患者。至於成人的肥胖比率更到達一成，全國每10名成年人中，就有7人因吃得不健康而攝取過多熱量。為了讓兒童可從小培養良好生活習慣，新加坡衞生部研究限制「三高」食物，即高糖、高鹽及高脂肪食物在兒童電視節目時段或兒童雜誌中賣廣告，希望可減少垃圾食物的影響，並有助改變家長購買食物的行為。</p></body></html>
