<html><header><meta charset="utf-8"><title>爭福臨門官司　協商和解</title></header><body><h1>爭福臨門官司　協商和解</h1><p>【本報訊】「富豪飯堂」福臨門第二代掌舵人兄弟內訌而引發的股權爭奪官司，昨在高等法院尋求法庭指示。「五哥」徐沛鈞的代表律師昨向法官指出，雙方正就和解進行磋商，並獲法官批准，以內庭形式陳述商討內容。倘若雙方能達成和解，官司將可免卻於下周一開審。「七哥」徐維均與「五哥」的兒子徐德強昨親到法庭旁聽，散庭後對和解之事均三緘其口。據稱，這場困擾兩兄弟逾兩年的官司，早有不少和事老進行調解，惟一直沒有成果。與訟雙方之前曾向法庭表示，各自希望收購對方股份，以求獨自經營福臨門。案件編號︰HCMP438、937/12</p></body></html>
