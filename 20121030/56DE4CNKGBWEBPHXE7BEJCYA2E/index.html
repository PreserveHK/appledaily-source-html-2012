<html><header><meta charset="utf-8"><title>品酒師單手拿51隻杯</title></header><body><h1>品酒師單手拿51隻杯</h1><p>他是一個品酒師，對酒杯愛不釋手，一隻手更可以拿起51隻酒杯，技驚四座，打破了一手拿最多酒杯的世界紀錄。<br>奧森頓（Philip Osenton圖）首次嘗試已拿起45隻酒杯，第二次更拿起了51隻，輕鬆打破2007年一名菲律賓人創下隻手拿起39隻紀錄。奧森頓說，「這是品酒師的職責」，又說這門手藝，是在倫敦著名酒店Savoy以及Ritz酒店當品酒師主管時練成。當時，他每天要短時間內放好280隻杯，他現正在北京一間酒店工作。英國《每日郵報》</p></body></html>
