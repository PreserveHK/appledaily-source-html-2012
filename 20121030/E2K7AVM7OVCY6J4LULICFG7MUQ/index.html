<html><header><meta charset="utf-8"><title>Terry Callier家中離世</title></header><body><h1>Terry Callier家中離世</h1><p>芝加哥出生的爵士騷靈唱作歌手Terry Callier（圖），昨日因長期病患在家中逝世，終年67歲。17歲已開始音樂事業的Terry，63年以處男歌曲《Look At Me Now》打響名堂，他擅長以黑人民謠結合鄉謠音樂創造獨特的個人音樂風格。Terry與騷靈音樂大師Curtis Mayfield屬兒時好友，生前還曾與英國Trip Hop組合Massive Attack及女歌手Beth Orton合作。</p></body></html>
