<html><header><meta charset="utf-8"><title>前田狂吸27萬追隨者</title></header><body><h1>前田狂吸27萬追隨者</h1><p>日本組合AKB48前成員前田敦子（圖），早前突然宣佈關閉網誌，令不少粉絲失望。不過前田前晚10時突然開設twitter，她說：「因為很開心，我今日會寫很多很多！」她的舊隊友篠田麻里子一直有玩開twitter，即時留言幫她將消息公告天下，結果前田開twitter短短一小時，追隨者人數火速突破10萬，至昨午更多達27萬。前田亦關注了篠田、板野友美、秋元才加等昔日的AKB好姊妹。</p></body></html>
