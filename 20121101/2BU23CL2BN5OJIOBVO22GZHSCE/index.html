<html><header><meta charset="utf-8"><title>男童擁25手指腳趾</title></header><body><h1>男童擁25手指腳趾</h1><p>印度4歲男童阿爾彭（Arpan Saxena）長了13隻手指和12隻腳趾（圖），數目不但出奇地多，而且部份指頭的皮肉黏在一起，恍如兩條小香腸。<br>阿爾彭的怪指頭，源於他同時患上罕見的多指症（polydactyl）和併指症（syndactyly）。他出世時原本有26隻手指腳趾，但2歲時貪玩受傷，要截斷其中一隻手指。他說：「很多人找我拍照。我無法走遠路，因為沒有鞋子適合我。」儘管如此，父母仍不想他接受矯形手術，「我們就是喜歡他出名，而且也擔心手術會影響他健康」。英國《每日郵報》</p></body></html>
