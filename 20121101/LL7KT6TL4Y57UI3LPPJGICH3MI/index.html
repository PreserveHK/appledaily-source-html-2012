<html><header><meta charset="utf-8"><title>Beauty News：美肌下午茶</title></header><body><h1>Beauty News：美肌下午茶</h1><p>護膚不應只局限於護膚品，食物跟皮膚質素其實息息相關。有見及此， Feast（Food by EAST）與澳洲護膚品牌Aesop攜手合作，於11月1-30日（3-5:30pm，$165/2位）推出全新下午茶體驗。下午茶靈感源自Aesop的王牌天然香草如檸檬皮、五味籽、露絲瑪莉、薰衣草等，炮製出煙三文魚香檸忌廉芝士泡芙、燒鴨五味籽香草卷、薰衣草蜂蜜小蛋糕等，好讓你抖擻精神再上路！賓客更可獲Aesop禮品包，及可於Aesop太古城分店享用免費皮膚諮詢及試用裝。<br>記者：胡靜雯</p><p>查詢：3968 3777</p></body></html>
