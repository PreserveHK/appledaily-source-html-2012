<html><header><meta charset="utf-8"><title>梗有一單喺左近　香港仔<br>消防輪碼頭現浮屍</title></header><body><h1>梗有一單喺左近　香港仔<br>消防輪碼頭現浮屍</h1><p>【本報訊】香港仔石排灣道消防輪碼頭對開海邊，昨晨6時40分，有晨運客發現一名男子在海面漂浮，連忙報警。消防輪碼頭的消防員得悉事件，馬上乘小艇落水，將墮海男子救起，當時事主已經無反應，經救護員檢驗證實不治，毋須送院。警方調查後證實，死者為61歲姓黃男子，身上無遺書，暫時未知他墮海原因。警方正聯絡死者家人跟進，初步相信事件無可疑。</p></body></html>
