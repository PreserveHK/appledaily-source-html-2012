<html><header><meta charset="utf-8"><title>醫療新知<br>
針灸減乳癌患者疲累</title></header><body><h1>醫療新知<br>
針灸減乳癌患者疲累</h1><p>針灸有助舒緩乳癌患者的疲累不適。英國曼徹斯特大學最新研究，安排302名乳癌患者參與，她們因要接受化療等癌症治療，導致身體不適，包括痛症、疲累及精神壓力大。其中227人接受為期六星期的針灸治療，餘下患者則為對照組。<br>兩組患者均在治療前後接受評估，量度疲累指數，由0至20分計算，分數越高代表身心越疲累。結果顯示，患者完成六星期針灸治療後，疲累指數平均下降四分，對照組平均下跌一分。此外，針灸組患者的焦慮及抑鬱程度也有減少。專家認為，針灸可改善患者的生活質素，如鼓勵卧床患者多起身，參與日常活動或做簡單運動，有助加快康復。<br></p></body></html>
