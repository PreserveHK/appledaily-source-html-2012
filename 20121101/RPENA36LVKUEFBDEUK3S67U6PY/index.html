<html><header><meta charset="utf-8"><title>氣候暖化引發紐約大水浸</title></header><body><h1>氣候暖化引發紐約大水浸</h1><p>紐約遭歷來最強風暴吹襲，市政府在頭痛如何善後之際，有人開始關注普林斯頓大學氣候專家奧本海默（Michael Oppenheimer）在八個月前發表的文章。他指，由於氣候暖化，紐約世紀一遇的大水浸，不久會變成每3至20年一遇那樣頻密。奧本海默過去12年一直大聲疾呼要正視氣候暖化所帶來的威脅，紐約海平線在過去100年已上升了30厘米，大西洋溫度也上升了0.8℃，改變了颶風的形態，隨時會出現超級颶風引發的大水浸，沒料到他年初警告大水浸今後會頻密發生，八個月後就被他一語成讖。美聯社</p></body></html>
