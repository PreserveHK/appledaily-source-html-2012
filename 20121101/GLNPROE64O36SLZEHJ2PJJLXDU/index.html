<html><header><meta charset="utf-8"><title>蘋果汁食環署無計劃再建街市</title></header><body><h1>蘋果汁<br>食環署無計劃再建街市</h1><p>【本報訊】食物環境衞生署無意再興建新公眾街市，議員批評，天水圍等多個地區都無價廉物美的街市，是政府助長地產霸權及超市霸權。<br>食物及衞生局局長高永文昨回覆立法會議員提問時表示，區議會曾提議在輕鐵天榮站附近興建新公眾街市，但當局研究後認為，該地點附近已有大量店舖及大型購物商場，再建公眾街市不合成本效益。<br>政府正與非政府團體協商，在天水圍北天秀路附近營辦一個墟市，期望為當區居民在購物設施方面提供多一個選擇，並同時為這區帶來經濟動力及創造就業機會。</p></body></html>
