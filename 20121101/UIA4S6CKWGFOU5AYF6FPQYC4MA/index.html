<html><header><meta charset="utf-8"><title>120人無悔守家園被困</title></header><body><h1>120人無悔守家園被困</h1><p>雖然政府已強制居民疏散，但毗連紐約長島的法爾島（Fire Island），有至少120名居民因為拒絕離開，現時不但被洪水圍困，家裏也沒有電力和清潔食水。雖然活在黑暗中，沿海多座大宅更被摧毀，部分房屋更被水淹浸，情況是1938年三級颶風「長島快車」以來最嚴重。但居民仍慶幸撿回一命，沒有造成傷亡，而且沒有後悔當初沒跟指示疏散。當局收到法爾島居民求救後，曾派出小艇拯救，但發現碼頭嚴重損毀，救援人員無法登岸，海岸防衞隊已出動直升機視察，找尋救人方法。英國《每日郵報》</p></body></html>
