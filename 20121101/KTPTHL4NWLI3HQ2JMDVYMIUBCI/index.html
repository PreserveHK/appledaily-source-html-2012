<html><header><meta charset="utf-8"><title>醫療新知<br>
每周兩份魚護心血管</title></header><body><h1>醫療新知<br>
每周兩份魚護心血管</h1><p>多吃三文魚、鱒魚及青花魚等魚油豐富的魚類有助預防中風。由英國科學家領導的一項國際性研究，回顧全球38項研究，涉及15個國家、總共80萬人，研究主要分析參加者日常生活的吃魚習慣及攝取奧米加三脂肪酸的情況。研究期間，共錄得逾3.4萬宗中風或小中風個案。<br>分析顯示，每周吃二至四份魚的受訪者，比每周只吃一份魚，甚至不吃魚的參加者，前者的中風風險減少6%；魚油補充劑則未見有預防中風的效用。專家指出，不少魚類含豐富的奧米加三脂肪酸，有助保護人體的心血管健康，長遠有助預防中風及心臟病，故建議公眾每周可吃兩份魚油豐富的魚類。</p></body></html>
