<html><header><meta charset="utf-8"><title>英漢首創波浪奏樂</title></header><body><h1>英漢首創波浪奏樂</h1><p>他能興波作浪（圖），又可以把波浪變成樂章，英國作曲家柯克（Alexis Kirke），演出了世界首個用波浪創作的樂章。柯克的《波浪交響樂團》是高科技產品，利用普利茅斯大學海洋研究所新大樓的波浪分析池，將自己化身成「人肉指揮棒」，身上戴着動作感應器，用雙臂動作控制池邊24個大槳，製造不同大小的波浪。手臂動作越大，波浪越洶湧，水位計把水位高低訊號輸入合成器，再轉化成音樂。柯克舉高手臂時可改變音調，另有控制桿讓他控制音量。池中另有一個特製浮標，在波浪浮沉中發出深沉鈴響，浪越多響得越多。英國《每日郵報》</p></body></html>
