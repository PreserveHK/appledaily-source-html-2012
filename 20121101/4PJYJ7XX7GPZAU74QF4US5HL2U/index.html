<html><header><meta charset="utf-8"><title>Reporter’s Choice：寧願輸　也不想有憾</title></header><body><h1>Reporter’s Choice：寧願輸　也不想有憾</h1><p>早前走訪本地小店，令我明白到在港開店的難處，但他們往往因着對時裝的執着而甘心孤注一擲，即使輸了金錢，起碼買回自尊！更何況未必輸硬，成功例子如賣香水頸鏈聞名的DearBell手製飾物店，兩年前於銅鑼灣東角駅起壇，今年已轉戰中環地舖發展，店內超過二百款飾物，仲有巨熊陪你慢慢揀！<br>記者：陳子穎</p><p>DearBell（2147 9555）中環威靈頓街55號</p></body></html>
