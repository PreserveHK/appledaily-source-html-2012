<html><header><meta charset="utf-8"><title>案件速遞<br>22人傷車禍　司機囚20月</title></header><body><h1>案件速遞<br>22人傷車禍　司機囚20月</h1><p>【本報訊】有超速駕駛前科的小巴司機，開工期間為超越前車，不惜越過雙白線爬頭，結果與迎面行駛的另一輛小巴猛烈相撞，釀成22人受傷，其中7人更傷勢嚴重。司機昨承認危險駕駛導致他人嚴重受傷罪，判監20個月及停牌兩年。辯方在區域法院指，被告陳志文（49歲）在案發時因胃痛不適導致意外，自己亦在意外中嚴重受傷，失業至今，向傷者深表歉意；法官則指斥被告駕駛態度惡劣。事發今年3月10日，被告於西貢白沙灣釀成車禍。案件編號：DCCC868/12</p></body></html>
