<html><header><meta charset="utf-8"><title>英女刷牙吞牙刷險死</title></header><body><h1>英女刷牙吞牙刷險死</h1><p>向上刷、向下刷、不可放任胡亂刷……否則會像英國19歲女子史密絲（Georgie Smith圖）一樣，牙刷竟意外由喉嚨整支吞下，幾乎令她窒息死掉。史密絲指她在刷舌頭時，一不小心就吞掉牙刷，她無法把牙刷咳出來，惟有到院求救，但醫生也愛莫能助──因為X光機無法照出塑膠物品，她也回復正常呼吸。史密絲說：「我以為會鯁死，但牙刷又真的沒卡住喉嚨。」由於牙刷已掉落肚子，她惟有等它溶解，或者隨「便便」排出。英國《太陽報》</p></body></html>
