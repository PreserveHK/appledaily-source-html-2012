<html><header><meta charset="utf-8"><title>隔牆有耳：開會發火　黃碧雲鬧爆慢必 - 李八方</title></header><body><h1>隔牆有耳：開會發火　黃碧雲鬧爆慢必 - 李八方</h1><p>早前發生DR醫學美容集團毒針奪命事件，白鴿黨黃碧雲（圖）噚日喺立法會動議規管美容業，人民力量「慢必」陳志全提出修訂，將要求「業界立即停止高風險的侵入性醫療行為」字眼刪去，點知辣着黃碧雲，佢話慢必嘅競選拍檔袁彌明同老闆蕭若元都有做美容生意啦，質疑佢有心偏袒美容界咁話喎！黃碧雲一講完，輪到人力「大嚿」發火，話慢必冇再同老蕭打工，要求主席曾鈺成裁決黃碧雲有冇冒犯慢必，搞到主席要叫停大會聽番錄音，最後當然係冇事喇！曾主席仲不忘抽大嚿水，話呢個議會成日有議員鬧其他議員㗎啦！</p></body></html>
