<html><header><meta charset="utf-8"><title>體壇拾趣<br>港欖主帥好命過摩帥</title></header><body><h1>體壇拾趣<br>港欖主帥好命過摩帥</h1><p>真係同人唔同命，前港足主帥摩力克，因球會唔合作，前幾日黯然離隊；香港欖球主帥戴亞斯（右）就唔同，08年從威爾斯來港上任後，成績節節上升，剛剛仲帶領港隊榮升亞洲「1哥」。成績咁好，原因就係各欖球會肯派兵囉，好似聽日喺新加坡展開嘅世界盃欖球賽亞洲區外圍賽，佢可以用番上海站及孟買站贏冠軍嘅14位原班人馬，包括「土炮」姚錦成同郭嘉進，戴亞斯講明要喺新加坡入決賽。</p></body></html>
