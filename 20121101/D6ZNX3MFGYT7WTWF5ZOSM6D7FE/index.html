<html><header><meta charset="utf-8"><title>隔牆有耳：Tree根大反擊　𤓓完再𤓓 - 李八方</title></header><body><h1>隔牆有耳：Tree根大反擊　𤓓完再𤓓 - 李八方</h1><p>facebook可以一日有成三個低級錯誤嘅Tree根，噚日再就𤓓事解畫。<br>佢話當初一打「立法會」三個字，唔知點解就「hyperlink（超連結）」咗去澳門立法會網頁，暗示唔關佢事，八方親身試過，卻係連結咗去立法會新大樓。<br>至於「立法會」變「主法會」，Tree根輕描淡寫話寫咗成年喇！乜佢成年之前就預知做議員咩？再衰多鑊嘅佢即刻改口話都係呢幾個月嘅事，仲賴網民吼佢更正緊嘅時候cap圖喎！同元秋蔣麗芸雙雙成為網絡紅人嘅佢，強調唔介意網民惡搞。</p></body></html>
