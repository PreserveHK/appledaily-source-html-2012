<html><header><meta charset="utf-8"><title>唐人街　排隊買熱狗</title></header><body><h1>唐人街　排隊買熱狗</h1><p>「停電沒有紅綠燈！駕得好爽！」的士司機說：「平日從這兒到唐人街，至少要大半個小時！」有危就有機，是否願拼，就在乎你，「今天的生意特別好！是班老外大驚小怪嘛！」風暴襲來第二朝，走進唐人街，食肆大多因停電未開，結果一間流動的中東小食檔現人龍（圖），有人說：「步行半小時以上才找到可吃的，你想像到我有多餓嗎？」刮風的日子，唐人街居然有人上班。一名女子迎風到護老院上班，她說：「我不上班老人家們就沒人照顧了。」還有一名婆婆冒雨賣傘，「$5兩把」，她說每逢雨天都出來賣傘，「賣了32年，但還是沒甚麼錢」。《蘋果》記者</p></body></html>
