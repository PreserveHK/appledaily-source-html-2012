<html><header><meta charset="utf-8"><title>蘋果汁<br>東北留地可建200丁屋</title></header><body><h1>蘋果汁<br>東北留地可建200丁屋</h1><p>【本報訊】發展局局長陳茂波昨以書面答覆議員提問時表示，新界東北新發展區有20公頃作鄉村式發展，佔12%，分別位於古洞北、坪輋及打鼓嶺，位於河上鄉村、燕崗村和坪輋元下村三條原居民村內，扣除已發展土地後分別可興建200多間新界丁屋。他又表示，區內可發展土地面積由諮詢初期的775公頃，到現時減至533公頃，主要原因是把塱原自然生態公園北面及南面的兩塊土地及粉嶺北虎地坳的一塊土地改劃作「農業」地帶，以及把位於粉嶺西北面的一片河曲濕地改劃作「自然保育」地帶。</p></body></html>
