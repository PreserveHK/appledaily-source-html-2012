<html><header><meta charset="utf-8"><title>今日提醒你：中大嶺大合辦鬼文化節</title></header><body><h1>今日提醒你：中大嶺大合辦鬼文化節</h1><p>香港中文大學文化及宗教研究系和藝術行政主任辦公室，與嶺南大學人文學科研究中心將於11月9日至11日合辦「鬼文化節——從混亂到秩序」，舉行一連串「搞鬼」活動。「鬼文化節」開幕禮將於11月9日（星期五）晚上6時在中文大學邵逸夫堂舉行，節目包括道教「度亡」儀式和戲曲滙演。演出後各表演者及學者將參與研討會，討論鬼在中國戲曲中的獨特角色和意義。活動歡迎公眾人士參加，費用全免。有興趣者可於中大邵逸夫堂索取門票，或於以下網址登記留座： http://www2.crs.cuhk.edu.hk/ares/。 </p></body></html>
