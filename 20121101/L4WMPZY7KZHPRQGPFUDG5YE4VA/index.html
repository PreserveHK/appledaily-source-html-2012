<html><header><meta charset="utf-8"><title>隔牆有耳：保皇內訌　鼠王芬被起飛腳 - 李八方</title></header><body><h1>隔牆有耳：保皇內訌　鼠王芬被起飛腳 - 李八方</h1><p>經民聯鼠王芬雖然喺建制派硬撐下做到立法會司法panel主席，但經民聯噚日公佈各政策發言人名單時，竟然唔係由本身係博士嘅鼠王芬專跟司法，地產及建造界議員石禮謙（圖）無厘頭做咗呢方面揸fit人。點解咁奇怪？莫非連經民聯都信唔過鼠王芬嘅專業知識？經民聯主席梁君彥聲稱，石禮謙其實對法律好有興趣，𠵱家仲喺城大讀Law，加上鼠王芬做緊panel主席，為表中立所以唔方便做發言人喎。咁鼠王芬跟邊瓣？就係同鼠患最有密切關係嘅環境衞生喇。</p></body></html>
