<html><header><meta charset="utf-8"><title>紐約新澤西機場重開</title></header><body><h1>紐約新澤西機場重開</h1><p>「桑迪」吹襲過後，紐約甘迺迪機場和新澤西州紐瓦克機場，於周三早上7時重開，首班航機由加州於7時03分飛底。儘管只維持有限度服務，但總算讓這個金融中心重新與世界接軌，不再封閉。紐約拉瓜迪亞機場則因為停機坪和跑道遍佈積水，需要繼續關閉。颶風之下，東岸機場今次沒出現混亂，因為眾多航空公司吸取了往年教訓，盡早取消航班，並呼籲旅客出發前需先打電話確認機位，避免機場人潮湧現。但「桑迪」今次「吹」走多達18,000班航機，有旅行社估計，機場即使昨日重開，也要花四、五日才可疏導全部旅客。美聯社/英國《每日郵報》</p></body></html>
