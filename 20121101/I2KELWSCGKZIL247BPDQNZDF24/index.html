<html><header><meta charset="utf-8"><title>案件速遞<br>環球入稟禁制「寶麗金」</title></header><body><h1>案件速遞<br>環球入稟禁制「寶麗金」</h1><p>【本報訊】曾為張學友、譚詠麟及許冠傑等歌手出版唱片的環球唱片有限公司（寶麗金有限公司前身），日前入稟高等法院指控一間公司及一名人士，侵犯其已註冊持有的「寶麗金」商號，要求法庭頒令禁制及提出索償。原告環球唱片指，早於79年已註冊使用有關商號，至99年易名為環球唱片，其間所有製作的唱片均以寶麗金名義發行，商號廣為人知。被告寶麗金唱片有限公司和高聖傑卻以寶麗金之名註冊，會誤導公眾以為與環球唱片有關。案件編號：HCA2018/12</p></body></html>
