<html><header><meta charset="utf-8"><title>Twitter 大整蠱　傳鯊魚入屋</title></header><body><h1>Twitter 大整蠱　傳鯊魚入屋</h1><p>美東受颶風吹襲，手機網絡和互聯網都受影響，不少人透過社交網站Twitter報平安，沒料到有人無聊到散播紐約證交所大水浸和鯊魚入侵民居的虛假消息，以致主流媒體和中國微博也轉載。<br>無聊網民周一晚利用photoshop技術造相，製造風暴雲籠罩自由神像（圖），之後更製造了一幅鯊魚隨海水湧進紐約住宅區游弋的假照。其後他還散播證交所交易大堂被幾呎深洪水淹浸的消息，迫使證交所出來澄清。網民人肉搜尋後終揪出散播謠言的元兇──共和黨眾議員候選人賴特的競選經理特里帕蒂。路透社</p></body></html>
