<html><header><meta charset="utf-8"><title>醉婦跳河救鴨</title></header><body><h1>醉婦跳河救鴨</h1><p>美國賓夕凡尼亞州41歲醉酒婦拉妮斯基，周一晚上「桑迪」來襲時，竟跳入水流湍急、水深至頸的科多魯斯河，企圖拯救河中30隻野鴨，她4歲女兒也準備跟隨，幸被鄰居拉住。醉婦最後由八名消防員合力救起，呼氣測試證實她體內酒精超標，超出醉駕標準1.5倍。她初時辯稱失足墮河，但警方認為她是為了拯救河中野鴨才跳落水，要勞煩消防員冒險救起，因此落案控告她危害他人性命、行為不檢和公眾醉酒罪名。英國《每日郵報》</p></body></html>
