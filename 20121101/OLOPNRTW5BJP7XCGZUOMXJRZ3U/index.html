<html><header><meta charset="utf-8"><title>沒地鐵　釣泥鯭的士</title></header><body><h1>沒地鐵　釣泥鯭的士</h1><p>當局說，紐約地鐵遭遇108年歷史以來最嚴重破壞，正抽水搶修，重開無期。紐約地鐵是全球最繁忙的運輸系統之一，每日載客量高達850萬人次，地鐵停駛，紐約就停擺。沒車的人或遊客，惟有搭「泥鯭的」。有的士司機乘機發災難財，開天索價，有遊客截停多輛的士，議價後還是談不攏，有司機更說「你不坐就罷」。記者回酒店時截的士，原來約17美元的車程，司機索價30美元；另一輛剛上客的的士，主動駛前問去處，最後向全車人索價每人10美元。午後有警察在街上頂替停電失效的交通燈指揮，紐約正漸回復生氣。《蘋果》記者</p></body></html>
