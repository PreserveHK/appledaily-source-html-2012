<html><header><meta charset="utf-8"><title>隔牆有耳：新聘助理　飛哥愛將幫二少 - 李八方</title></header><body><h1>隔牆有耳：新聘助理　飛哥愛將幫二少 - 李八方</h1><p>新民黨田北辰喺新西當選後，準備大展拳腳，近日新聘議員助理Carson；Carson以前做過飛哥助理，係飛哥愛將之一，熟悉地區工作同議會政治。Carson原本係自由黨員，幫田二少打工後十分識做，已經退黨，但亦表明無意加入新民黨。田二少家陣係直選議員，花唔少時間處理民生事務，荃灣港鐵噪音擾民問題，佢之前就同港鐵傾過，建議列車入總站後掉頭時嘗試減慢車速，睇睇可唔可以減低聲浪，冇咁擾民。據知港鐵從善如流做試驗，希望有所改善，二少喺過程中無大力施壓。</p></body></html>
