<html><header><meta charset="utf-8"><title>醫療新知<br>
年輕肥胖增腎病風險</title></header><body><h1>醫療新知<br>
年輕肥胖增腎病風險</h1><p>年輕時有肥胖或癡肥問題，長遠可增加患腎衰竭風險。以色列一項追蹤研究，有超過120萬人參加，受訪者在17歲時曾接受健康檢查，到25年後再進行多一次體檢，並評估體重及是否有長期病患等健康狀況。<br>結果顯示，年輕時有超重或癡肥問題的人士，踏入中年後，患末期腎衰竭的風險是體重正常人士的三至七倍，結果令人驚訝。分析發現癡肥人士組別，每一年中，每100萬人有13.4人患腎衰竭，遠高於體重正常組別每100萬人中只有2.32人患病。專家表示，肥胖可致糖尿病及高血壓，若未能有效控制病情，長遠可增加腎病風險，故年輕人應及早改善肥胖問題。</p></body></html>
