<html><header><meta charset="utf-8"><title>扮電力工人入屋洗劫</title></header><body><h1>扮電力工人入屋洗劫</h1><p>天災無情，但歹徒趁火打劫，有的闖入滿目瘡痍的店舖搶掠，有的則假扮電力公司工人入屋，洗劫躲在家中避難的人。居於布魯克林區的馬丁說：「水退後我返回寓所，看見很多人假扮電力公司工人入屋搶掠。」街上情況也不遑多讓，另一名民眾說：「我看到有兩人走入Ann Taylor，偷走櫥窗公仔上的恤衫。」警方指，近日已先後在油站、電子用品店和服裝店拘捕多名劫匪，在有居民疏散的皇后區和布魯克林區也拘捕了10多名男女，並派員駐守曼哈頓南街海港區的商店外，防止民眾搶掠。美國《紐約郵報》</p></body></html>
