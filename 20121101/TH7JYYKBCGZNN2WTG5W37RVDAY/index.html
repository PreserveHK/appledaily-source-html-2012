<html><header><meta charset="utf-8"><title>「星光夢裏狗」出自傳</title></header><body><h1>「星光夢裏狗」出自傳</h1><p>金像電影《星光夢裏人》（The Artist）中的明星狗 Uggie（圖），與眾多荷李活明星一樣，出自傳了！前天牠出席倫敦新書會，大批粉絲等「簽名」－呀，打腳印才對。</p><p>Uggie這隻明星狗在英國傳媒人霍爾登（Wendy Holden）協助出書，講述一生：牠曾是孤兒，遭棄街頭，幸主人收養，晉身荷李活，並憑精湛演技成名，成為荷李活最紅的狗明星。Uggie用一生證明流浪狗一樣精乖活潑，牠在書中呼籲各位愛貓狗之人領養寵物，拯救牠們一生。 英國《每日郵報》</p></body></html>
