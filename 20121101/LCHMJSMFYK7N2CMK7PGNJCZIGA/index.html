<html><header><meta charset="utf-8"><title>Lady GaGa留言<br>「掛念父母妹妹」</title></header><body><h1>Lady GaGa留言<br>「掛念父母妹妹」</h1><p>「桑迪」災情嚴重，名人紛紛作出回應。正在波多黎各準備演唱會的歌星Lady GaGa（圖），在Twitter留言向紐約老家的父母、妹妹和朋友表示掛念。Britney Spears亦留言「向東岸送上愛」，希望人人安全。前總統克林頓女兒切爾西則貼上紐約大停電漆黑一片的照片。超模Heidi Klum精心準備以埃及妖后造型亮相的紐約哈囉喂派對，因風災取消。紐約百老滙40劇院前天都關閉，大多數希望昨天重開。英國《每日郵報》/美聯社</p></body></html>
