<html><header><meta charset="utf-8"><title>隔牆有耳：政府App　通知你唔話之你 - 李八方</title></header><body><h1>隔牆有耳：政府App　通知你唔話之你 - 李八方</h1><p>八方早兩日報道，有一個叫做「香港政府話知您」嘅流動應用程序（App）上架，唔少網民慨嘆狼振英政府已經無恥到咁坦白。不過，資訊科技總監辦公室噚日致電八方，話呢個App唔係狼班子產品，純粹係網民自家製作。新聞官話，政府製作個App叫做「香港政府通知你」，今年8月中推出，已有30幾萬人下載，幾受歡迎，主要係向用家提供實用資訊，例如交通消息、天氣報告，當然唔少得係提醒大家乖乖哋準時交稅啦！唔知高官下台、行會成員偷步賣樓呢啲醜聞，會唔會即時通報呢？</p></body></html>
