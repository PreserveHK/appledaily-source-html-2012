<html><header><meta charset="utf-8"><title>譚小環忽現木偶鼻</title></header><body><h1>譚小環忽現木偶鼻</h1><p>譚小環、龔慈恩和魏秋樺等昨日到港台出席實況劇《賭海迷徒》記者會，現場發覺久違了一段時間的小環，樣子與以往有點不同，尤其鼻樑突然又高又直，惹來整容疑雲，小環聞言即面露尷尬，用手摸着鼻子說：「吓，係咩？冇呀，我一向都有鼻樑㗎，你哋搵番我啲舊相睇囉，我唔會加工，身體髮膚受諸父母，而且我都嫁咗人啦。」小環自稱不能接受人工美，不過如果是人工受孕就完全沒有問題，可以考慮一下。<br>採訪、攝影：胡比</p></body></html>
