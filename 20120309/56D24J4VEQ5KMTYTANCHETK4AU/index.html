<html><header><meta charset="utf-8"><title>佐敦晒新紋身谷泳衣</title></header><body><h1>佐敦晒新紋身谷泳衣</h1><p>英國巨胸名模佐敦昨日於倫敦力谷自家品牌泳衣，不惜出盡法寶，除了請來兩位泳衣模特兒撐場外，她又谷胸狂擺意淫自摸甫士，穿起高衩泳衣乘機勁晒腿部的新紋身。</p><p>教模特兒擺甫士</p><p>現年33歲已為三子之母的佐敦，昨日為力谷泳裝毫不吝嗇美好身段，她穿着低胸兼高衩泳衣，於倫敦一攝影棚的假沙灘狂擺chok甫士，又不停在鏡頭面前性感自摸，狂晒硬膠胸兼騷長腿，施展誘惑魅力。<br>佐敦上台前更與旁邊的模特兒狂咬耳仔，教她們如何擺性感甫士，幾個女人密密斟，認真熱鬧。不過比佐敦的僭建身材更引人注意的，是她於右邊大腿上扮絲襪邊的紋身，吸引外國傳媒議論紛紛，佐敦成功大收宣傳之效。</p></body></html>
