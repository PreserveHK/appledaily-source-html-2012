<html><header><meta charset="utf-8"><title>LadyGaGa門票騙徒被捕</title></header><body><h1>LadyGaGa門票騙徒被捕</h1><p>【本報訊】警方昨拘捕五男一女（25至42歲），涉嫌網上行騙騙徒，共涉及款項11萬元，其中兩名涉嫌利用LadyGaGa演唱會門票進行詐騙男子，他們以每張門票2,000元的價錢在網上兜售，多名粉絲不虞有詐購票，涉及款項4萬多元，但付款後卻未能取得門票，於是報警。<br>探員根據事主提供的網址，以及騙徒提供的銀行戶口資料追查，昨採取行動將兩人拘捕，並於晚上押主腦返回大角嘴住所搜查（圖）。<br>此外，探員亦拘捕四名涉嫌在網上兜售相機、電腦及iPhone4S進行詐騙的騙徒，涉及款項7萬元。</p></body></html>
