<html><header><meta charset="utf-8"><title>AKB指原露股爭人氣</title></header><body><h1>AKB指原露股爭人氣</h1><p>日本爆紅組合AKB48的成員指原莉乃，雖自認是「乜都唔掂偶像」，但粉絲卻愛她有親切感，令她去年在AKB人氣總選中高佔第9位。而指原亦將於5月初單飛出碟，為力爭人氣，她在新一期日本雜誌《WeeklyPlayboy》當中就博到盡，除了穿比堅尼大行性感外，更大膽露股。</p><p>前田賀隊友康復</p><p>在該輯照片中，指原除了比堅尼艷照外，亦穿上護士裝，前面並沒甚特別但原來背後有乾坤，該護士裝背面全只是以絲帶縛着，指原內裏真空，露出patpat，十分誘惑。<br>此外，AKB一姐前田敦子在網誌上載與早前做完喉嚨手術的隊友仲川遙香合照，賀仲川康復。</p></body></html>
