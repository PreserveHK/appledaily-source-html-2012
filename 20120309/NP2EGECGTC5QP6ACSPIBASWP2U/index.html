<html><header><meta charset="utf-8"><title>余文樂濕吻楊冪淆底</title></header><body><h1>余文樂濕吻楊冪淆底</h1><p>余文樂在電影《春嬌與志明》中可謂艷福不淺，與內地女星楊冪有連場大膽親熱戲，其中一場更是濕吻戲，樂仔坦言拍攝時很緊張，反而楊冪放膽去演，樂仔說：「唔好以為我好嘆，拍呢場戲好緊張㗎！因為嗰場戲我要伸脷出嚟，然後佢錫落嚟，意識都幾大膽！」</p><p>樂仔的表現似不大享受，導演彭浩翔忍不住笑他：「畀晒機會佢都唔識爭取，輸咗俾劉愷威啦！人哋遲嚟先上岸。」事實劉愷威有近水樓台之利，因合作與楊冪撻着，稍後還以情侶檔合演電影《Hold住愛》。<br>撰文：丁寧</p></body></html>
