<html><header><meta charset="utf-8"><title>河知雲被低胸女拋窒</title></header><body><h1>河知雲被低胸女拋窒</h1><p>韓國女星河知雲昨日與男星李勝基於首爾舉行記者會，為合演的新劇《TheKing2Hearts》宣傳，由於該劇是兩名紅星合作，又接棒於收視強勁的《擁抱太陽的月亮》之後播放，被視為必爆劇集。昨日河知雲就身穿貼身超短裙現身記者會，被大讚身材fit爆。</p><p>上台怕走光</p><p>在劇中演北韓女教官的河知雲行上台時，由於裙子相當短，她都行得小心翼翼，以免走光，可惜隨後出場的劇中配角李允芝，竟以一襲超低胸裝登場，勁拋胸的她即成為焦點，搶盡河知雲鏡頭，令河知雲表現得相當無癮。該劇已定於本月21日首播。</p></body></html>
