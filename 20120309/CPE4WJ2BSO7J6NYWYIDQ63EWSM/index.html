<html><header><meta charset="utf-8"><title>求驗客手記：費托有12碼唔射 - 求驗客</title></header><body><h1>求驗客手記：費托有12碼唔射 - 求驗客</h1><p>費蘭度托利斯（圖）入唔到波，大家都已經習以為常，星期二足總盃重賽車仔淘汰伯明翰，費托正選上陣但都依然食白果。嗰場波費托曾經有破關機會，當車仔博到12碼，劊子手桑馬達問過佢射唔射：「個12碼話晒都係費托博返嚟，所以我問佢射唔射，但佢回應話領隊冇安排由佢射，所以拒絕咗。」我求大俠覺得，費托可能始終有作為世界級射手嘅尊嚴，接受唔到要隊友咁樣幫佢破入球荒。</p></body></html>
