<html><header><meta charset="utf-8"><title>JYJ累智利粉絲瞓地</title></header><body><h1>JYJ累智利粉絲瞓地</h1><p>韓國組合JYJ本周二傳出有成員爆粗打粉絲的負面新聞後，當天三子即出發飛往智利準備開騷。他們在洛杉磯轉機，據知由於飛機故障導致航班延遲，三子被逼滯留當地，有粉絲發現後死跟，三子未有發火，當中Micky更主動幫粉絲簽名。不過在智利接機的粉絲就比較慘，他們要打地鋪等待三子駕臨。</p><p>Xiah媽安慰</p><p>此外，近日激瘦的JYJ成員Xiah獲母親及孖生哥哥JUNO在twitter留言，安慰捲入鬧粉絲醜聞的他，Xiah媽媽說：「你受了多少苦啊！很不安很累吧！但是認識你的所有人和粉絲會為你祈禱，上天會保祐你的。」</p></body></html>
