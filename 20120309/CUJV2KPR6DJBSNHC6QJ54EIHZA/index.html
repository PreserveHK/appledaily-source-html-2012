<html><header><meta charset="utf-8"><title>勞工法寶：度身訂做就業服務</title></header><body><h1>勞工法寶：度身訂做就業服務</h1><p>問：何謂「就業一站」？與一般就業中心有何分別？<br><br>答：「就業一站」是勞工處去年12月28日成立的一所全新中心，位於天水圍天晴邨天晴社區綜合服務大樓4樓401室，而僱員再培訓局的服務站亦設於同一大樓3樓，為求職者提供一站式就業及培訓服務。<br>「就業一站」地方寬敞，是一般就業中心面積的兩至三倍，提供各項求職設施更齊備。對有特別就業困難的求職者，會透過評估工具，分析其就業需要；然後再因應評估結果，由具社工資歷的個案經理為他們提供度身訂做的就業支援服務。<br>查詢熱線：36925750<br>網頁： http://www.jobs.gov.hk </p></body></html>
