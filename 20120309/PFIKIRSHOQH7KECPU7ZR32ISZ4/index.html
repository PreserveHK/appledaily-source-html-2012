<html><header><meta charset="utf-8"><title>湯唯風騷撐張家輝</title></header><body><h1>湯唯風騷撐張家輝</h1><p>張家輝、任達華合演的新戲《大追捕》前晚在北京舉行全球首映禮，除了兩人外，有份演出的文詠珊、謝安琪和竇驍亦有出席，其間湯唯突然現身，原來她是專程來捧家輝和任達華場，為他們打氣。湯唯雖然一身便服，但神采飛揚，更不斷擺甫士給記者拍照，表現風騷。問到為何突然出現？湯唯表示：「我很想看這部電影，所以要先睹為快。」</p><p>原來湯唯和導演周顯揚及編劇杜致朗相識已久，周顯揚見到老友即大讚：「她是一個非常有天分、用功、有才華的演員。」湯唯聞言即露出怕醜笑容，相當搞笑。<br>撰文：葉雪</p></body></html>
