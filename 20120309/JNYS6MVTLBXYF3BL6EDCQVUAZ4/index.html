<html><header><meta charset="utf-8"><title>宋慧喬開金口做善事</title></header><body><h1>宋慧喬開金口做善事</h1><p>韓國女星宋慧喬最近踩過界，首次為代言的化妝品牌大開金口，初試啼聲與男歌手JohnPark合唱新歌《Switch》，歌曲會在廣告中播放。該MV完整版昨日首次曝光，內容講述喬妹首次踏入錄音室感到十分緊張，在John安撫下才鎮定下來完成錄音。</p><p>捐款助非洲開井</p><p>John在MV中教喬妹彈結他外，又請她食雪糕，二人表演得像怕醜的情侶。粉絲留言指他們十分登對，期待二人將來有更多的合作。歌曲下載收益會作慈善用途，將會捐到非洲助當地居民起水井解困。</p></body></html>
