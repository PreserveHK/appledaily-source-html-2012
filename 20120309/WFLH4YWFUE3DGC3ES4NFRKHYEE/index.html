<html><header><meta charset="utf-8"><title>話你知歐台日餐廳不禁寵物</title></header><body><h1>話你知<br>歐台日餐廳不禁寵物</h1><p>寵物餐廳在外國相當流行，歐洲大部份地方也沒明文禁止寵物進入食肆，在法國，狗主可攜狗隻進入食肆以及圖書館等公共地方。日本開設寵物餐廳與一般食肆的條件無異，並沒有法例禁止或規管寵物進入。而台灣的寵物餐廳更成為旅遊熱點，當地業界亦相當自律，自行設立規則約束貓狗主人，包括只准沒有發燒、已注射防疫針的狗隻進入，也規定內進狗隻須配帶狗帶，以及不可接觸人的食物及器皿等。</p></body></html>
