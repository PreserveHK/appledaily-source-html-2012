<html><header><meta charset="utf-8"><title>主角動向泳豪拍劇治情傷</title></header><body><h1>主角動向<br>泳豪拍劇治情傷</h1><p>李泳豪與楊思琦甩拖後飽受打擊，李家上下更怒斥思琦負情，隨着思琦遠赴美國為吳帥誕女，眾人也展開了新生活。<br><br>李泳豪<br>泳豪去年情傷未癒，便要為無綫劇《拳王》開工，最近他參演《結．分@謊情式》，又到內地教飄移賽車搵銀。<br><br>李泳漢、施明明<br>泳漢去年突然加入人民力量角逐區議員，最後又忽然甩底，最近他跟媽咪施明齊幫now主持節目《迷》。<br><br>李家鼎<br>近年減少拍劇，專注教人騎馬，早前江若琳為拍內地劇《巾幗大將軍》，就是跟鼎爺學騎馬。<br><br>吳明帥<br>被思琦飛甩後，為她回心轉意，特登飛到美國陪產死纏爛打。<br><br>資料來源：《蘋果》資料</p></body></html>
