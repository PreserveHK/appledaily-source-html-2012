<html><header><meta charset="utf-8"><title>旺角搗「四仔」工場</title></header><body><h1>旺角<br>搗「四仔」工場</h1><p>【本報訊】警方西九龍總區刑事部，聯同分區刑事偵緝隊探員與海關版權及商標調查科人員，昨午採取代號「風管行動」打擊黑幫收入來源。在旺角黑布街94號破獲一個「四仔」製造工場，撿獲7台光碟燒錄機及21,000多隻色情光碟（圖），又掃蕩25個銷售點及兩個冒牌貨貨倉，撿獲86,000多隻色情光碟及1,000多件冒牌手袋和手錶，物品總值500萬元。18男1女被捕，年齡介乎19至60歲，涉嫌管有淫穢物品以供發佈，並為售賣用途而偽造商標貨物。
</p></body></html>
