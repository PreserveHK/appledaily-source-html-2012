<html><header><meta charset="utf-8"><title>求驗客手記：史必大仔入選威軍 - 求驗客</title></header><body><h1>求驗客手記：史必大仔入選威軍 - 求驗客</h1><p>已故前威爾斯國家隊領隊史必（圖），佢嘅14歲大仔艾迪啱啱入選咗U16威爾斯國家隊，話唔定有朝一日將會承繼佢爸爸嘅衣缽，為國效命。史必生前嘅助教羅拔斯，話艾迪有好多地方都同史必好相似：「見到艾迪令我諗起史必喺球員時代嘅英姿，唔知係受佢爸爸嘅影響，定係遺傳咗佢嘅優良足球因子。」除咗艾迪，史必生前好友比拿美個仔艾利斯今次亦都有份入選。</p></body></html>
