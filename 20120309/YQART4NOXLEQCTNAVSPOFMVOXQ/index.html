<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡穎恩想搵舊愛幫出碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡穎恩想搵舊愛幫出碟 - 馮仁昭</h1><p>蔡穎恩（Evelyn）同四人女子組合icongirl噚日喺尖沙嘴出席香水活動，Evelyn一改少女味，打扮成熟，佢話要為出碟改形象：「有新project，會錄歌，最快下半年出碟，已經籌備咗年幾，對自己唱歌有信心，但都大壓力。」Evelyn話唔介意搵前男友Tom所屬嘅樂隊Mr.幫手作曲，但唔會主動歌：「費事越權，呢啲等公司搞。」佢仲話想學埋彈結他同跳舞。</p></body></html>
