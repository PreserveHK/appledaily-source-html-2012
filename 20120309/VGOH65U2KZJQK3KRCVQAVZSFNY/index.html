<html><header><meta charset="utf-8"><title>Chris享受被兩女爭</title></header><body><h1>Chris享受被兩女爭</h1><p>美國女歌手Rihanna三年前雖曾被前男友ChrisBrown毒打而分手，但近日二人合唱後，Rihanna極想翻撻Chris，更妒忌Chris的現任越南裔女友Karrueche，兩女不停在網上開火互寸，但卻益了暴力男Chris，有知情人士指他看見兩女互片時十分開心，很享受被爭的感覺。</p><p>拍MV攤大床</p><p>有指Chris的現任女友Karrueche亦知道男友與前度女友藕斷絲連，但隻眼開隻眼閉。至於Rihanna近日被爆因為晚晚蒲導致睡眠不足，所以她在洛杉磯為新歌拍MV時，要求拍攝場地要放置一張大床，讓她等埋位時可以睡覺。</p></body></html>
