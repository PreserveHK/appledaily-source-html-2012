<html><header><meta charset="utf-8"><title>今日提醒你：樹鳥蝶藝術展</title></header><body><h1>今日提醒你：樹鳥蝶藝術展</h1><p>【本報訊】中文大學樹木計劃在石硤尾賽馬會創意藝術中心舉辦「樹、鳥、蝶之科學與藝術展」，展出逾500幅由生態攝影師過去25年來蒐集到的樹木、雀鳥和蝴蝶的照片，部份更是首次作公開展出。主辦單位希望透過相片加深市民對自然生態的認識。市民即日起至本月11日，上午10時至晚上7時，可到賽馬會創意藝術中心中庭免費入場參觀。<br>另主辦單位明天將在藝術展舉行綠色座談會，邀請了多名嘉賓包括邱榮光博士、天文台前台長林超英等，就鳳園蝴蝶保育區、香港雀鳥及蝴蝶攝影等分享經驗。</p></body></html>
