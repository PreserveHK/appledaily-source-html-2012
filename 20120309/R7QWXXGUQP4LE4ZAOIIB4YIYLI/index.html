<html><header><meta charset="utf-8"><title>陳豪沖咖啡陳茵媺</title></header><body><h1>陳豪沖咖啡陳茵媺</h1><p>陳豪昨日在電視城出席《品味咖啡》記者會，並即席示範煮三款咖啡，在炮製過程中，陳豪一絲不苟，事後他指沖泡咖啡步驟雖然很麻煩，但十分享受。<br>問到女友陳茵媺有否讚他沖泡咖啡時很有型？他笑說：「OK啦！如果佢讚我整嘅咖啡好飲，我已經好開心。」</p><p>雀屎咖啡最貴</p><p>陳豪透露咖啡種類之中，雀屎比貓屎更貴，他說：「萬幾元以上先可以沖到一、兩杯，如果畀錢飲就要諗一諗，如果畀生豆我整就可以，因為我係廚師。」<br>此外，對於楊思琦生了個龍女，陳豪聞言即表示：「恭喜晒！」談到思琦一直沒承認懷孕，他說：「我唔知真定假，但聽到好消息都好恭喜佢！」<br>採訪、攝影：黃曉妍</p></body></html>
