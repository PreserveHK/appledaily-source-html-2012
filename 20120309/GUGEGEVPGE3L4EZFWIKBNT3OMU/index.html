<html><header><meta charset="utf-8"><title>隔牆有耳：毛孟靜廉署飲咖啡 - 李八方</title></header><body><h1>隔牆有耳：毛孟靜廉署飲咖啡 - 李八方</h1><p>除咗豬狼之爭同夢熊黑金，最近全城仲實老廉幾時採取廉政行動，萬眾熱切期待，究竟雪糕佬幾時會請佢嗰位直屬老頂阿特首曾先生去飲咖啡。係呢個風聲鶴唳嘅時刻，八方收到風，公民黨一位重量級人物，近日突然走咗入廉署飲咖啡！走入老廉嘅人係毛孟靜，大家唔使驚，MissMo只不過係入去講talk，等老廉嘅員工了解吓傳媒運作。MissMo唔單止嘆咖啡，仲食埋飯先落樓。咖啡味道如何？MissMo喺facebook分享話：「還不錯。」餐飯由老廉埋單。老廉同MissMo講，佢過門都係客，如果要佢出錢，咁先有問題呀！
