<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RickChin爆栢芝未搞巡唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：RickChin爆栢芝未搞巡唱 - 馮仁昭</h1><p>張栢芝嘅化妝師好友RickChin噚日喺尖沙嘴出席相展，佢話將會出BB護膚品，栢芝已應承佢做代言人。早排有傳栢芝準備開美加同內地巡迴演唱會，Rick話其實未落實：「佢好鍾意唱歌，一唱K就變咪霸，巡唱係佢心願。」提到有指栢芝乜都講錢，要收錢先肯幫電影宣傳，Rick就撐栢芝話佢幫朋友做好多嘢都冇收錢，即使收錢都好合理喎。</p></body></html>
