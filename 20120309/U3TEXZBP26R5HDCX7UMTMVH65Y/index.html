<html><header><meta charset="utf-8"><title>曾華倩介意配吳鎮宇</title></header><body><h1>曾華倩介意配吳鎮宇</h1><p>曾華倩和馮美基主持無綫節目《May姐有請》昨日在灣仔錄影，邀請吳鎮宇做嘉賓，早年圈中經常流傳「曾華倩跑步」這個以「吳鎮宇」為答案的歇後語，兩人久別重逢，重提舊事時，鎮宇笑說：「我本來係配鄭秀文，家爆咗我個年代。」華倩又大爆鎮宇當年讀訓練班時經常到隔籬班女，鎮宇即解釋：「我搵吳君如咋。」<br>華倩就笑言：「我唔鍾意見到佢，鍾意見陶大宇多啲，初初我都介意，做乜係我，其他人都得㗎，唯一自我安慰係當時自己紅囉。」<br>採訪、攝影：卓寶花</p></body></html>
