<html><header><meta charset="utf-8"><title>關仁隱事：「大山」爛口嚇窒行家 - 關仁</title></header><body><h1>關仁隱事：「大山」爛口嚇窒行家 - 關仁</h1><p>女高層「大山」回歸公仔箱之後有新老細撐腰，講句說話自然大聲過人。不過佢越得寵就脾氣越臭，臭到當眾爆埋啲爛到無倫嘅粗口，連其他男同事都望塵莫及。話說有日大山同唱片公司高層「執勤」講電話，希望可以修補公仔箱同唱片公司關係，結果兩個傾唔埋欄收綫，大山發晒脾氣大力掟電話，跟住即刻破口大罵講咗成串粗口出嚟問候執勤全家，嚇到成個寫字樓都靜晒，莫講話大家未見過有女高層咁爛口，就算係男高層都未試過爛得咁勁。<br>撰文：關仁</p></body></html>
