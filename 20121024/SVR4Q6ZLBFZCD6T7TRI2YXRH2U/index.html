<html><header><meta charset="utf-8"><title>52%英人為百萬鎊打劫</title></header><body><h1>52%英人為百萬鎊打劫</h1><p>所謂有錢使得鬼推磨，如果有100萬鎊（1,241萬港元）報酬，原來標榜紳士淑女風度的英國人都會為錢變臉，做賊、赤裸遊街在所不惜。以下是英國男女為100萬鎊肯做的10件事排行榜：<br></p><p>1)打劫銀行　52%<br>2)賣器官　44%<br>3)不安寢一年　39%<br>4)撇甩伴侶　35%<br>5)在繁忙鬧巿裸遊　27%<br>6)生吞一萬隻昆蟲　23%<br>7)與最好朋友絕交　17%<br>8)做白老鼠試療程　14%<br>9)不洗澡一年　12%<br>10)單獨囚禁一年　9%<br>英國《泰晤士報》</p></body></html>
