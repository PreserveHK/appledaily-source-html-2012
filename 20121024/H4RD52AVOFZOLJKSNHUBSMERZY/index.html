<html><header><meta charset="utf-8"><title>醫療新知<br>
針灸助柏金遜症病人</title></header><body><h1>醫療新知<br>
針灸助柏金遜症病人</h1><p>醫學界發現針灸的療效越來越多，南韓一項研究發現針灸對柏金遜症病人也有益處。研究有12名病人及12名健康正常人士參加，他們在研究開始前先做腦部磁力共振檢查，然後接受十多次針灸療程，再做磁力共振檢查作比較。<br>研究人員分析兩次腦部檢查的結果後發現，針灸後的病人組，四個腦部主要區域的神經活動增加，晨僵及肢體疼痛等症狀獲舒緩，相信長遠有助延遲病情惡化。但研究顯示健康組的腦部神經活動變化不大。研究主要針灸風池、足三里、內關、陽陵泉及行間等穴位，有助補益肝腎及疏通經絡，臨床診斷顯示針灸對症狀以手腳僵直為主的柏金遜症病人療效較佳。</p></body></html>
