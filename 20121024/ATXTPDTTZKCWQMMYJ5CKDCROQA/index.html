<html><header><meta charset="utf-8"><title>熊黛林唔敢咀</title></header><body><h1>熊黛林唔敢咀</h1><p>熊黛林前晚在銅鑼灣與友人看自己演的新片《男人如衣服》，她表示將到杭州拍攝黃百鳴的賀歲片，已經是第四年拍攝賀歲片的她，坦承有加片酬：「拍咗四年梗係有加啦，幾多就唔知。新戲將與毛姐（毛舜筠）再度合作，佢係個好戲之人，又有幸福家庭，兩方面都係我學習嘅方向。」是否想學毛舜筠生兩個小朋友？她即哈哈大笑未有回應。<br>在《男》片中與林峯有床戲沒有咀戲，問是否刻意封嘴？熊黛林笑言拍攝《拜金女王》時咀得很厲害，記者即笑她在香港只拍攝郭富城的MV時曾咀嘴，後日是城城的生日，她即說：「祝佢生日快樂，年年有今日，歲歲有今朝。」<br>採訪、攝影：盧妹</p></body></html>
