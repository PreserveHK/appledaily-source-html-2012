<html><header><meta charset="utf-8"><title>何志恩上海得米</title></header><body><h1>何志恩上海得米</h1><p>本地設計師何志恩上周在上海舉行時裝騷，圍繞仙子與音樂作主題，其中有她與黃偉文的別注合作。何志恩昨在電話中，笑言相隔六、七年後重返內地搞騷：「個騷撞正上海時裝周，本來預期有20個媒體會嚟，最後有成70個媒體，對我好熱情，我都好意外同開心。」</p><p>她希望明年內地時裝店會引入其設計：「我呢幾年多咗好多內地客人，仲有啲會微博問我買我啲衫，不過我想物色一個信得過嘅內地拍檔，因為個牌子自己一手湊大。」<br>此外，何志恩正忙於與徐濠縈合作成立一個新時裝牌子，她說：「會叫X Pink，主要做cashmere設計。」<br>採訪：唐如<br></p></body></html>
