<html><header><meta charset="utf-8"><title>海難女死者設靈高官弔唁</title></header><body><h1>海難女死者設靈高官弔唁</h1><p>【本報訊】南丫島海難中死亡的70歲老婦吳林基玉，昨傍晚在紅磡萬國殯儀館設靈，靈堂上橫匾寫着「懿範長存」，中央掛有死者遺照，堂前擺有多個紙紮公仔，佈置簡約。傍晚5時半，政務司司長林鄭月娥、運輸及房屋局局長張炳良到場弔唁，向死者家屬慰問，逗留約20分鐘離去。<br>據知，吳太育有一對子女，且有兩名外孫。家人準備好私家遊艇HK168、汽車和飛機紙紮祭品火化拜祭，顯示死者生前喜愛四處旅遊。<br>靈堂上花圈有數十個，致送者包括特區政府、特首梁振英、港燈公司等。死者今日出殯，遺體將運往葵涌火葬場火化。</p></body></html>
