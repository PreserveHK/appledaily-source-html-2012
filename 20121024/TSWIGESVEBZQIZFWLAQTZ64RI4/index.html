<html><header><meta charset="utf-8"><title>吳雨霏性感傘兵</title></header><body><h1>吳雨霏性感傘兵</h1><p>吳雨霏（Kary）嚟緊搞作多多，下月先出新碟，明年1月又再喺紅館開騷，日前佢就去咗吐露港嘅科學園影唱片封套同演唱會海報。攝影師構思Kary扮跳傘，Kary就着起Malgorzata Dudek嘅降落傘連身裙拍攝，條裙價值過百萬，認真揼本。Kary話：「條裙係空運到港，又要租場地借大風扇，公司肯落咁重本，真係好感動。」為營造飄逸效果，拍攝時Kary要被大風扇吹到裙拉褲甩，Kary仲着埋bra top上陣，唔凍親都算好彩。<br>撰文：洪紅克</p></body></html>
