<html><header><meta charset="utf-8"><title>WiFi燈膽　懶人夢想成真</title></header><body><h1>WiFi燈膽　懶人夢想成真</h1><p>智能家居已發展至用手機控制燈泡。現在只需一只手機，連接上網，即可以手機app控制內置WiFi的LED燈泡。<br>這款WiFi燈泡可以因應不同場合，調較不同光暗或顏色。並且能夠調較時間掣，設定回家時自動開燈，或是離開家時自動關燈，晚上變昏暗亦可。多種色彩的燈泡也可以隨著你的音樂節奏轉變顏色，不但止適用於家居，同時也可用於餐廳、酒吧。<br>無論iOS或Android手機均可控制燈泡，但每顆售價高達68美元（約535港元），是否物有所值就見仁見智了。</p></body></html>
