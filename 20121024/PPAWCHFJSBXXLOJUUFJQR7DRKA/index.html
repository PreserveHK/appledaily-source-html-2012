<html><header><meta charset="utf-8"><title>食西洋菜四周抗皺護膚</title></header><body><h1>食西洋菜四周抗皺護膚</h1><p>多食蔬果身體好，連續四周日食西洋菜（watercress圖）更可美容護膚抗皺。<br>英國西洋菜聯盟（Watercress Alliance）進行測試，參加測試的女性，需在四周內，日食西洋菜，結果發現四周後，她們中九成人皮膚明顯改善了，逾七成皺紋大幅被撫平，逾五成人敏感及疤痕減褪，及逾八成人毛孔收細。聯盟指，西洋菜維他命C、A、E、鈣質、鐵質及抗氧化成份豐富，能保持皮膚健康。市民知道其價值後，西洋菜銷量急升。<br>英國《太陽報》</p></body></html>
