<html><header><meta charset="utf-8"><title>求驗客手記：傳阿蘭拿斯投宏遠 - 求驗客</title></header><body><h1>求驗客手記：傳阿蘭拿斯投宏遠 - 求驗客</h1><p>《哀》─家冇得撈嘅前巫師後衞阿蘭拿斯（圖），眼見一直都搵唔到班落，終於對NBA死心，開始睇吓海外有咩選擇。而中國CBA球隊廣東宏遠，就好似對現年30歲嘅佢好有興趣。日前美國《ESPN》大爆，話雙方已經接近簽約階段；如果呢單嘢屬實，咁佢就會同一樣喺NBA搵唔到食、而要回巢嘅國手易建聯並肩作戰。到時廣東對青島，就可以見到阿蘭拿斯對麥基迪！</p></body></html>
