董敏莉被亞視趕出廠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
董敏莉被亞視趕出廠 - 馮仁昭</h1><p>董敏莉（Monie）噚日到黃埔新城接受訪問，重提佢有份主持亞視嘅《娛樂CIA》，但Monie直指亞視只得零收視，結果梗係被封殺。Monie話自上月中到家仲未解決，佢之後為亞視所拍嘅節目外景統統被抽起，甚至連入廠都俾人趕返出嚟，仲喊咗出嚟。覺唔覺亞視小器？佢話：「開頭都唔信咁大間電視台會咁，我只係一個小小主持，但家唔到我唔相信咯。開頭搵我哋返嚟做主持都係因為坦白率直，家咁係咪叫有言論自由？」</p></body></html>
