<html><header><meta charset="utf-8"><title>遇上三腳狗　病童拾自信</title></header><body><h1>遇上三腳狗　病童拾自信</h1><p>他沒有自信，牠沒了一隻腳，生命相遇後，從此改寫。英國7歲男童豪金斯（圖），患上罕見基因病「施－詹二氏綜合症」，肌肉常常繃緊，自發現與常人不同後一直不敢外出，直至遇上因意外只剩三隻腳的狗狗Haatchi，才勇敢起來。<br>Haatchi10個月前慘被綁在路軌旁，遭火車輾過，幸得豪金斯爸爸收養，自己與少主人形影不離。眼見Haatchi三隻腳勇敢活下來，豪金斯克服對外界的恐懼，更不時告訴陌生人愛犬有多厲害，爸爸說「那改變不能言喻」。<br>Haatchi現已訓練成狗醫生，牠日後將會負責探訪病童和傷兵，激勵人心。<br>英國《太陽報》</p></body></html>
