<html><header><meta charset="utf-8"><title>孕婦食薯片禍如吸煙</title></header><body><h1>孕婦食薯片禍如吸煙</h1><p>零食無益，西班牙一項研究指，孕婦食薯片和餅乾等零食會危害胎兒，因當中含化學物丙烯醯胺會妨礙胎兒身體和腦部發育，令寶寶比正常輕磅，平均僅141.7克（5安士），頭圍也少2.54毫米（0.1吋），禍害跟孕婦吸煙一樣。</p><p>口水驗排卵期</p><p>準備「造人」的媽媽則請留意：英國剛推售一款新的排卵期測試棒，狀如唇膏，只要沾上口水，就能測出女性雌激素和含鹽水平，由此推算出排卵期，跟尿液測試不同。這款「Maybe Baby」棒賣40鎊（496港元），生產商稱準確度達98%。<br>英國《太陽報》/《每日郵報》</p></body></html>
