<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>李小璐誕女晒全家福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李小璐誕女晒全家福 - 馮仁昭</h1><p>內地女星李小璐（小圖）同賈乃亮今年7月喺北京結婚，當日佢哋仲大方承認係奉子成婚，之前傳李小璐嘅預產期係下個月，但噚日就傳嚟好消息，李小璐已經生咗個BB女，榮升做媽咪。而升呢成為老竇嘅賈乃亮當然全程喺李小璐身邊陪住佢，噚日朝早佢都忍唔住喺微博公佈喜訊，貼咗一張一家三口……不過係三個隻手嘅相，相中李小璐拖住囡囡隻手，而囡囡手指尾就勾住爹哋隻手指尾，令馮仁昭諗起當日劉德華都係貼出同老婆以及囡囡隻手嘅相，同樣溫馨。</p></body></html>
