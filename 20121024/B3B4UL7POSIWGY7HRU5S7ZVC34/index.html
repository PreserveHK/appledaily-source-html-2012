<html><header><meta charset="utf-8"><title>霆鋒苦戀王菲最痛</title></header><body><h1>霆鋒苦戀王菲最痛</h1><p>謝霆鋒日前接受黎芷珊的無綫節目《最佳男主角》訪問時，暢談他與王菲及張栢芝的舊情，提到前妻的慾照及與陳冠希的關係，霆鋒坦言無怨無恨。與王菲的苦戀沒有結果，霆鋒感到可惜。<br>被問到跟陳冠希是否仍是朋友？霆鋒說：「我冇佢電話，玩開咪玩囉，家個圈亦冇呢個人，我係冇憎恨、冇怪責，唔通我前妻又怪我以前叫寶貝兒（對王菲的暱稱）咩？」<br>至於與王菲的苦戀沒有結果，霆鋒言談間也感到可惜。在黎芷珊再三追問甚麼令霆鋒最痛，他似暗示指礙於對方已有家庭，不願多講免影響舊愛。<br>撰文：丁寧</p></body></html>
