<html><header><meta charset="utf-8"><title>地板墮深淵<br>LG製升降機災難</title></header><body><h1>地板墮深淵<br>LG製升降機災難</h1><p>白領族走進升降機，腦裏想着工作，隨手按掣關門，燈光卻驟然昏暗，閃了幾下，再光亮起來時，OMG，升降機地板赫然一塊塊脫落（圖），掉落升降機槽黑暗深淵──這不是升降機大災難，而是廣告整蠱噱頭。<br>南韓LG為示範旗下IPS電腦顯示屏栩栩如生，在廣告中的升降機地板裝上九塊IPS顯示屏，按掣後配合燈光和金屬崩塌聲效，播出地板脫落影象。廣告中，白領看見地板「脫落」時，無不嚇得抓緊扶手。有人回過神來，踏地板幾下，才知眼前只是假象。<br>英國《每日郵報》</p></body></html>
