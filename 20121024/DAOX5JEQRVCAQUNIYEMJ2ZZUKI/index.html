<html><header><meta charset="utf-8"><title>天華預告就快生仔</title></header><body><h1>天華預告就快生仔</h1><p>謝天華和古明華前晚到將軍澳電視廣播城，為《萬千升呢福祿壽》擔任嘉賓，同場的古明華以蘇基造型出現，不時作狀姣天華，對方即叫他彈開。天華表示近日正休息，12月才開新劇，但因新劇講飛虎隊所以要努力操弗，天華說：「練體能除咗為新劇亦要準備下月錢嘉樂結婚做兄弟，跟住李璨琛又結婚。」至於已婚的他幾時生仔？謝天華笑稱：「就啦就啦。」<br>古明華坦言估不到仍有機會扮蘇基，他又透露因為此角色接了不少工作：「以前係零，家對我嚟講係好多，但個角色造型始終係公司，有啲都未必傾得成，但公司好好，幫我接咗唔少工作。」<br>採訪：楊潔雯<br>攝影：陳順禎</p></body></html>
