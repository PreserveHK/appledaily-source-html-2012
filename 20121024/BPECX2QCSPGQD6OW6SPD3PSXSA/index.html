<html><header><meta charset="utf-8"><title>求驗客手記：伊巴自傳大賣兼獲提名 - 求驗客</title></header><body><h1>求驗客手記：伊巴自傳大賣兼獲提名 - 求驗客</h1><p>《喜》─早兩日先聽到曼聯前鋒朗尼，自傳銷量低迷嘅消息；估唔到呢邊廂，巴黎聖日耳門嘅瑞典前鋒伊巴謙莫域，上年推出嘅自傳《I Am Zlatan Ibrahimovic》（圖），已經賣出咗500,000本，周一仲獲提名瑞典書籍大賞㖭！評審解釋入圍原因話，本書令人睇完都仲好有感覺，將球迷帶入球場不突止，仲帶入咗伊巴嘅世界。朗尼，學吓嘢啦。</p></body></html>
