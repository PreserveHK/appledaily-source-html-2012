梁安琪新歡貼身服侍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
梁安琪新歡貼身服侍 - 馮仁昭</h1><p>同曾航生拍咗拖19年嘅梁安琪，早前宣佈和平分手，噚日女方到將軍澳出席活動時，身邊出現一位男士，全程跟住梁安琪係咁實佢，原來呢位係佢嘅新經理人黃先生。正當馮仁昭追問同曾航生分手關唔關第三者事時，梁安琪當然否認，但佢隨即透露自己有追求者，跟住眼尾就望向黃先生，原來任職財經界嘅黃先生為追梁安琪索性做埋經理人實行貼身照顧，梁安琪只係話雙方了解中，但睇佢甜到漏個樣相信都啱feel。</p></body></html>
