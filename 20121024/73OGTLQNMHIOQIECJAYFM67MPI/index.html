<html><header><meta charset="utf-8"><title>法香格里拉酒店總廚<br>膺法國年度廚師</title></header><body><h1>法香格里拉酒店總廚<br>膺法國年度廚師</h1><p>法國巴黎香格里拉酒店L'Abeille 餐廳總廚拉貝（Philippe Labbe），獲著名Gault Millau餐廳指南選為法國年度最佳廚師。<br>51 歲的拉貝兩年前才在香格里拉酒店開設L'Abeille，但已為他贏得米芝蓮兩星榮譽，如今獲Gault Millau選為年度最佳廚師，令他贏得米芝蓮三星機會大增。Gault Millau總編輯以交響曲來形容拉貝的食物。「多樣得來不複雜，所有人即時都能明白。</p></body></html>
