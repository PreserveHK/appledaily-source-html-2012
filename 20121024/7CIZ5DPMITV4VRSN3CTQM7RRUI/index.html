<html><header><meta charset="utf-8"><title>Muse獲封全球最佳演出</title></header><body><h1>Muse獲封全球最佳演出</h1><p>英國樂隊Muse（圖）繼歌曲《Survival》被選為倫奧大會主題曲後，前日於倫敦舉行的英國Q Awards音樂頒獎禮再下一城，奪走全球最佳演出大獎，從澳洲天后Kylie Minogue手上接過獎座。主音Matt Bellamy致詞時表示「奪獎的秘訣是樂隊成員要團結」。至於樂隊Blur則捧走最佳現場演出獎，近日成為律師的鼓手Dace Rowntree更要在上班時間的午餐時段趕到領獎。</p></body></html>
