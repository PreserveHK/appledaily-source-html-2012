祖藍爆亞男唔願嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
祖藍爆亞男唔願嫁 - 馮仁昭</h1><p>王祖藍早前接受商台訪問，被節目主持吳綺莉問有冇打算同李亞男結婚？祖藍話：「有諗過，但唔可以心急。因為亞男要有空間，佢畢業冇耐就選美，見呢個世界唔係好耐，佢自細有佢理想，要有事業，要尊重佢畀佢試，如果有日佢準備先成家立室。」講到北上搵銀，祖藍話寧願揀家人都唔要錢：「《福祿壽》令我喺內地有啲名氣，但長時間喺內地做嘢，就冇時間見家人，我覺得錢唔係最重要。」</p></body></html>
