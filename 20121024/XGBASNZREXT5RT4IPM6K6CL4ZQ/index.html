<html><header><meta charset="utf-8"><title>李紫昕爆入境處上門</title></header><body><h1>李紫昕爆入境處上門</h1><p>李紫昕（Purple姐姐）昨日到九龍灣出席《新城慈善K唱遊2012》，擔任領袖的她被問到早前要女傭睡廁所一事，李紫昕再強調是上手遺下傢俬，自己未拆掉，她又透露被入境處抽樣做調查家訪。李紫昕指自己知道女傭愛唱歌，於是激發她跟自己合唱。至於有指她年齡報細數，李紫昕即閃縮謂：「我從來冇公開年齡，亦冇打算公開。」<br>此外，龍小菌等前晚亦有出席唱K活動，她透露稍後會有新裝示人：「仲設計緊，會改善面罩，因為家隔聲麻麻，又難清潔。」她自言最想有人贊助鞋及止汗劑，因為好焗，即使秋天也要用很多止汗劑。<br>採訪：馬建華、譚倩宜<br>攝影：陳志嵐</p></body></html>
