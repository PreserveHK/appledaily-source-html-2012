<html><header><meta charset="utf-8"><title>潮流Pie：<br>
Vera Wang男士鑽戒　閃爆</title></header><body><h1>潮流Pie：<br>
Vera Wang男士鑽戒　閃爆</h1><p>鑽石，不只是女士的好朋友，63歲「婚妙女王」Vera Wang（王薇薇）就特別為愛bling bling的男士推出白金鑲鑽婚戒（上圖），鑲上兩列閃鑽，配上代表「忠誠與愛」的兩顆藍寶石，高貴夠氣派，售2,200美元（約17,160港元）。還有一款七顆鑽石襯托兩顆藍寶石（下圖），bling bling得來低調，售2,000美元（約15,600港元）。<br>英國《每日郵報》</p></body></html>
