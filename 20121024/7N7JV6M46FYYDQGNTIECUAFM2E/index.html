<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
李蕙敏俾人唱欲報警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
李蕙敏俾人唱欲報警 - 馮仁昭</h1><p>好耐冇見嘅李蕙敏（Amanda）噚日喺觀塘為now節目《海琪的天空》擔任嘉賓，佢話以前同主持人陳海琪幾熟，但係近十年冇見面。之前有指Amanda欠債兼生意失敗，佢澄清過話係俾人屈，咁馮仁昭問佢搵到真兇未？Amanda話：「我知邊個，佢差唔多每一季都係咁，如果再蝦我我會報警。」講到老外男友，Amanda就話未有結婚打算，雖然唔肯講男友係邊個國籍嘅人，但千叮萬囑唔好話佢係美國人，因為男友唔鍾意。</p></body></html>
