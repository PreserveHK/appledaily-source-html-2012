<html><header><meta charset="utf-8"><title>婷婷拍廣告遊紐約</title></header><body><h1>婷婷拍廣告遊紐約</h1><p>謝婷婷早前為鞋履品牌示範秋冬系列，作出雪地、露肩、火紅及型格等逾十個造型，配合鞋履的紐約都會設計主題，形象充滿玩味，有別於她平日出席活動時性感高貴的風格。<br>拍攝當日，婷婷親自準備多首音樂在現場播放營造氣氛，獲廣告商大讚夠專業，她說：「紐約呢個地方畀我感覺好free、好有藝術氣息，次次都會去當地嘅博物館、藝術館同畫廊。我知道今次嘅主題係紐約，於是我就搵番去紐約旅行嗰陣，聽過嘅歌去影相，一邊聽住一邊影，可以幻想自己又去咗嗰度。」至於會否設計她的專屬毛毛靴？婷婷透露會在深色鞋履上用螢光色，加上簡單圖案或是代表自己的logo。<br>撰文：盧妹</p></body></html>
