<html><header><meta charset="utf-8"><title>求驗客手記：南韓長腿女主播熱爆 - 求驗客</title></header><body><h1>求驗客手記：南韓長腿女主播熱爆 - 求驗客</h1><p>《樂》─今季畀阿仙奴借咗去西甲切爾達嘅前鋒朴主永，上個月23號射入佢喺今季第一球，幫球隊以2:1奠勝擊敗基達菲。事隔一個月，點解仲講番呢件事呢？因為原來當時南韓電視台KBS，派咗體育女主播鄭仁英做live。切爾達球迷見到呢位靚女，報以熱烈歡呼；有球迷仲喺球迷會網頁上載佢嘅靚女相（右圖），仲稱佢做「南韓足球女神」。呢位27歲嘅美女主播擁有一對長腿（左圖），最鍾意着短裙做節目，喺南韓人氣勁高，有佢主持嘅西甲節目，連我求大俠都想睇！</p></body></html>
