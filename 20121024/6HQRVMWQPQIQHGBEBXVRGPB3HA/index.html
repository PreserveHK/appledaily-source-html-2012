<html><header><meta charset="utf-8"><title>醒目白鯨扮人類說話</title></header><body><h1>醒目白鯨扮人類說話</h1><p>科學界一直指，鯨魚是世界上最聰明的動物之一，智商相當於學齡兒童。鯨魚到底有多聰明？白鯨Noc（圖）就懂模仿人類說話，牙牙說「鯨語」，與人溝通。<br>Noc是加州聖迭戈國立海洋哺乳類動物中心飼養了30年的一條白鯨，五年前死去。中心直至最近才發表報告，指Noc長期與人相處，相信在聽見潛水員用水底對話機跟水面人員對話，有樣學樣，改變原來發聲模式，對着米高峯，模仿人類聲線說話；一次潛水員聽到Noc的聲音，還誤以為是水面人員指示他上水。這是首次有鯨魚會扮人說話的報告。專家相信，Noc希望與人溝通，顯示白鯨有「學習人類說話」能力。<br>英國《太陽報》</p></body></html>
