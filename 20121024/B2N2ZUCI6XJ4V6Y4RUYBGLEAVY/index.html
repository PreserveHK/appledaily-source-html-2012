<html><header><meta charset="utf-8"><title>1D入年輕富豪榜五強</title></header><body><h1>1D入年輕富豪榜五強</h1><p>英國男子偶像組合One Direction（1D　圖）自去年九月正式出道後一直大受歡迎，僅以一年多的時間便成為今年《Heat》雜誌選出的英國30歲以下最賺錢名人榜第五位，五子今年共賺了約3.2億港元。哈仔丹尼爾拉德克里夫（Daniel Radcliffe）則連續第二年成為榜首，共賺了約6.4億港元；吸血仔羅拔柏迪臣（Robert Pattinson）共賺了約4.7億港元排第三。</p></body></html>
