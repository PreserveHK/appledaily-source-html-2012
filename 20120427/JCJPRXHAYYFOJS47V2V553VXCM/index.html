<html><header><meta charset="utf-8"><title>求驗客手記：布力般迷留鬚撐基維 - 求驗客</title></header><body><h1>求驗客手記：布力般迷留鬚撐基維 - 求驗客</h1><p>正處於水深火熱、瀕臨降班邊緣嘅布力般流浪，一眾「粉絲」當然唔想見到球隊來季要喺英冠角逐。球隊後防基維（圖）早前更拒絕披甲上陣，有見及此，一班布力般球迷更諗住效法基維咁留到成臉鬍鬚，實行以行動支持基維，同時為球隊打氣，希望能夠護級成功，而基維更表示會力撐球迷呢次嘅行動。不過之前班球迷又趕唔到領隊堅恩落台，家隊波仲排緊尾二，睇嚟布力般要留番喺英超嘅機會都凍過水。</p></body></html>
