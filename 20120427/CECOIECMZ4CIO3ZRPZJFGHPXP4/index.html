<html><header><meta charset="utf-8"><title>暑期工博覽空缺一千</title></header><body><h1>暑期工博覽空缺一千</h1><p>【本報訊】新舊高中學制交替下，今年暑假或有10萬名畢業生投入勞動市場。女青年會下月15日舉行青年就業博覽，職位空缺無明顯增加，暑期工職位只有約1,000個，預料競爭劇烈，加上實施最低工資，學生趁暑期賺經驗、賺零用錢有難度。<br>招聘博覽下月15日在上環文娛中心體育館舉行，對象為15至29歲青年，共提供逾8,000個職位，當中暑期工職位逾一成。職位以餐飲、零售、時裝、服務業為主。基督教女青年會督導主任林遠濠稱，一般公司出價幅度約為時薪30至35元，餐飲、清潔等工種時薪會高一點。</p></body></html>
