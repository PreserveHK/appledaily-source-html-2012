<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳潔儀傳下月拉埋天窗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳潔儀傳下月拉埋天窗 - 馮仁昭</h1><p>現年40歲嘅靚聲歌手陳潔儀（Kit），佢同男友嘅感情都相當穩定，好似打風都打唔甩咁，噚日突然傳出Kit同男友已經定咗喺5月6日拉埋天窗，結束長達13年嘅愛情長跑。雖然仲未搵到兩位當事人證實傳聞，不過馮仁昭都覺得佢哋兩個都差唔多係時候結婚㗎喇，聽聞Kit嘅老友孫燕姿同埋香港音樂人趙增熹都會出席Kit嘅婚禮，真係要恭喜晒一對新人。</p></body></html>
