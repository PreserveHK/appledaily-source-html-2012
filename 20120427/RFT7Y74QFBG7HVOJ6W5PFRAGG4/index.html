<html><header><meta charset="utf-8"><title>爭被冚　閨房大戰禍首</title></header><body><h1>爭被冚　閨房大戰禍首</h1><p>睡房就那麼一點點空間，卻總是引燃男女大戰的源頭！連鎖酒店PremierInn進行調查，訪問了2,000名英國人，發現「爭被冚」是閨房爭執（圖）的最大禍首，其次是受不了伴侶的鼻鼾聲，睡房太熱或太凍，也會令人躁底導致吵架。其他原因還包括「讓孩子同睡一床」、「被伴侶的冰冷腳板凍到」、「上床睡覺的時間」、「開着床頭燈閱讀」。<br>調查又指，10%受訪者承認每周都會因這些「小問題」吵兩次，所以單是在睡房裏，他們平均每年吵架167次！<br>英國《每日郵報》</p></body></html>
