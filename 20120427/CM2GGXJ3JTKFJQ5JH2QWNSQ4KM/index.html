<html><header><meta charset="utf-8"><title>求驗客手記：奇雲保定「搞出人命」 - 求驗客</title></header><body><h1>求驗客手記：奇雲保定「搞出人命」 - 求驗客</h1><p>AC米蘭中場奇雲保定（小圖）喺周三意甲傷癒復出即刻入波，一箭定江山幫隊波主場1:0小勝熱拿亞，繼續落後同日一樣贏波嘅榜首祖記3分，保持爭標希望。奇雲保定球場上一射得分，據講球場外亦都一樣有收穫。有報道指佢位意大利主播女友梅麗莎已經有咗，就嚟有佢哋第一個愛情結晶品。早前梅麗莎接受雜誌訪問，話佢同保定一星期「做足」7至10次，咁頻密難怪命中，恭喜恭喜。</p></body></html>
