<html><header><meta charset="utf-8"><title>太極預告跳辣身舞</title></header><body><h1>太極預告跳辣身舞</h1><p>太極下月假紅館舉行27周年演唱會，他們發覺有些被遺忘的作品是佳作，雷有暉表示會重新演繹十多首滄海遺珠。鄧建明（JoeyTang）透露服飾及樂器是最多最豐富一次，他們又爆劉賢德將有辣身舞演出，德哥苦笑：「我老婆質問我同邊個跳，扭我耳仔。」<br>盛旦華（蛇仔）表示95年暫別前灌錄的唱片《Utopia》有最深感受，當年大家完成唱片便各自發展，他說：「大家決定飛到北京錄碟，點知樂器遲遲未到，按金要畀多20幾萬。」最後由李寧出面幫手，第二日器材便即到。採訪：馬建華<br>攝影：仇志德</p></body></html>
