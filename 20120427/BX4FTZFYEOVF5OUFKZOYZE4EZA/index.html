<html><header><meta charset="utf-8"><title>貞子開球片熱爆網絡</title></header><body><h1>貞子開球片熱爆網絡</h1><p>由《午夜凶鈴》系列延續而來的日本3D恐怖新片《貞子3D》，近日宣傳多多，片中恐怖人物貞子為了谷戲，前天替東京巨蛋球場舉行的職棒賽主持開球禮，場面爆笑。有關片段前日更在網上瘋傳，令貞子再度人氣反彈。<br>長髮遮面的貞子前日一出場，大會即播放新片《貞子3D》預告，傳出片中的尖叫聲，不過全場觀眾卻熱烈掌聲歡迎。至於兩隊球員均視貞子的投球為「詛咒死球」，無人敢接。</p><p>投完球倒地</p><p>甚為搞笑的是，貞子投球後竟全身乏力的倒在地上，要由工作人員扶她離場。</p></body></html>
