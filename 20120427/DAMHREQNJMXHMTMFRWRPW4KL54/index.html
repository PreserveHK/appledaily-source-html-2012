<html><header><meta charset="utf-8"><title>HotTalk：GoogleDrive小心用</title></header><body><h1>HotTalk：GoogleDrive小心用</h1><p>盛傳已久的GoogleDrive終於推出，免費提供5GB儲存容量，好多人將佢同大熱雲端儲存服務Dropbox來比。不過討論區有細心人士提醒大家，魔鬼條文在細節，事關所有上載內容，Google均有權修改、重製甚至攞嚟幫自己宣傳。所以個人性質玩吓雲端備份無所謂，若將公司合約、機密文件擺晒上去，他朝一日化成另一波維基解密就唔好啦。<br><br>網址：http://drive.google.com</p></body></html>
