<html><header><meta charset="utf-8"><title>蘋果汁四電容巴士明年中服務</title></header><body><h1>蘋果汁<br>四電容巴士明年中服務</h1><p>【本報訊】市民最快明年中可以乘搭零排放的電容巴士。施政報告去年提出動用1.8億元資助巴士公司購買電力巴士，九巴率先由內地引入新一代電容巴士作試驗，巴士充滿電可行走8至10公里，約相當於尖沙嘴至葵芳的距離。電容巴士是單層巴士，用車頂集電弓充電，最高車速達每小時70公里，最高載客量為70人。九巴預計明年中可用4輛新電容巴士正式行走一條全新的5M巴士線，來往坪石及啟東道，每程收費3元多。此外，九巴亦已申請開辦來往啟德郵輪碼頭、觀塘及九龍灣的電容巴士路線，充電設施總投資達3億元。</p></body></html>
