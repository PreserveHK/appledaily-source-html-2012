<html><header><meta charset="utf-8"><title>洗刷國殤之柱</title></header><body><h1>洗刷國殤之柱</h1><p>【本報訊】毋忘六四。港大學生會多名成員昨日與支聯會代表，包括主席李卓人等，在六四事件23周年前夕，合力洗刷國殤之柱，並向六四死難者獻花，以悼念事件中所犧牲的英魂。</p><p>此外，位於深水埗汝州街269號二樓的「六四紀念館」明日起免費開放，館內設有歷史廊、互動區等，介紹六四事件始末。同場展出相關文物，包括在天安門廣場收集的學生簽名T恤、現場拾獲的子彈殼等。館內還有一尊由六名本港藝術系畢業生製作的6.4呎高民主女神像，與市民一同見證六四事件的慘痛歷史。紀念館籌委會明日下午3時，在深水埗汝州街與桂林街交界行人專用區舉行揭幕儀式，歡迎市民參與。</p></body></html>
