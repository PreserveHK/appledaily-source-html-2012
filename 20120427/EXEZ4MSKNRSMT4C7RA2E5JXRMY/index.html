<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉若英微博狂寸狗仔隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉若英微博狂寸狗仔隊 - 馮仁昭</h1><p>劉若英最近成日被傳有喜，搞到俾狗仔隊貼身追蹤，佢噚日喺微博大呻出唔到街，仲搞笑咁寫咗段嘢畀狗仔隊：「親愛的狗仔：請容許我這樣稱呼你親愛的，因為真沒有幾個人會刮風下雨日曬雨淋的守候我。但我只是去買菜也動用你們那麼多台車轉圈圈，實在不值得。機場淪陷了，我喜歡的菜市場也淪陷了……其實我不在意你們拍，但是別每次都特意選醜的相片啦！」</p></body></html>
