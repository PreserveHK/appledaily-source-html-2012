<html><header><meta charset="utf-8"><title>30萬朵蘭花製婚紗</title></header><body><h1>30萬朵蘭花製婚紗</h1><p>2012台北婚紗展昨於世貿三館開幕，吸引眾新人入場參觀。在展示的眾多婚紗、禮服中，由婚紗展代言人丁小芹展示的「文心蘭鮮花瓣禮服」，最引人注目。<br>「文心蘭鮮花瓣禮服」使用超過30萬朵文心蘭，由30名專業花藝工作人員耗時三天製作而成（圖），全長近4米，耗資超過150萬元新台幣（約39.8萬港幣）。<br>主辦還舉辦「99元新台幣搶二手婚紗」活動，不管男女老少，在一分鐘內將婚紗或禮服穿在身上即可花費99元新台幣（約26港元）將它帶回家。<br>新華社</p></body></html>
