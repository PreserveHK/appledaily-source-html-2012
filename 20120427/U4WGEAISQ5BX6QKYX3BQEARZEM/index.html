<html><header><meta charset="utf-8"><title>家居資訊站：多功能智能電飯煲　烹調高手</title></header><body><h1>家居資訊站：多功能智能電飯煲　烹調高手</h1><p>Smartech最近推出一款智能全自動煮食功能電飯煲，流線型外形，設計美觀，配備多種烹調功能，包括煮飯、煲粥、煲湯、蒸煮、焗蛋糕、煲仔飯等，該款電飯煲採用3D加熱技術，令熱力更加迅速平均，還有烹調時間及預設時間設定功能，LCD顯示屏，清晰易見，並配備耐用易潔塗層內鍋，電飯煲容量為6杯（煮飯1.2升，水3升）（約12碗飯），配件包括量杯、飯勺、湯勺、蒸籠等。<br><br>SMARTECH<br>電話：25788813</p></body></html>
