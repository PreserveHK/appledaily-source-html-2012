<html><header><meta charset="utf-8"><title>鹹網荼毒少男個案2：少年失控　性侵五歲妹</title></header><body><h1>鹹網荼毒少男<br>個案2：少年失控　性侵五歲妹</h1><p>13歲的安德魯因為看得色情網頁太多，無法控制自己，最終因為性侵犯五歲親妹，要接受心理治療。<br>心理治療師伍茲指，安德魯犯事前兩年經常看色情網頁，在腦海中建立了一個複雜的幻想世界，最後要將妹妹加入其中。他指出，研究發現，即使互聯網沒有製造這類問題，但確實提供了一個渠道吸引這些少男對性的興趣。他說：「沒有色情網頁，我相信安德魯不會無端興起性侵犯別人的衝動，更不用說那裏會想到性侵犯自己的妹妹。」<br>英國《每日郵報》</p></body></html>
