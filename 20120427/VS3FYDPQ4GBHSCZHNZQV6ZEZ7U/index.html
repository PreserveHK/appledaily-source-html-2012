<html><header><meta charset="utf-8"><title>趣趣地：泰利安頓費迪南唔使握手</title></header><body><h1>趣趣地：泰利安頓費迪南唔使握手</h1><p>車路士隊長泰利，涉嫌種族歧視昆士柏流浪（QPR）後衞安頓費迪南單案，由於仍未開審，繼英足總喺1月嘅英足盃兩隊相遇時，唔使佢哋球員賽前握手之後，英超聯會日前亦公佈基於法律問題，星期日車仔迎QPR場波開賽前，都唔使兩隊球員握手。有關方面為咗唔使上身，開咗咁嘅先例，似乎唔係幾好噃！講番泰利，佢喺歐聯準決賽次回合被逐，本來以為就算車仔贏波，佢都唔可以上台捧盃，但歐洲足協就表示佢只係唔可以喺後備席睇波，但賽後可以去捧盃。</p></body></html>
