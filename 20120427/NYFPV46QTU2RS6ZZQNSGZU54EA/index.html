<html><header><meta charset="utf-8"><title>保羅麥卡尼婚後身家暴升</title></header><body><h1>保羅麥卡尼婚後身家暴升</h1><p>英國老牌男歌手保羅麥卡尼（PaulMcCartney）一直身家豐厚，去年更娶了同樣富貴的美國富家女NancyShevell，這讓保羅在剛發表的英國《星期日泰晤士報》全英最富有音樂人排行榜中攀至季軍，僅次於唱片公司老闆CliveCadler和著名舞台監製CameronMackintosh這兩位超級富豪。Nancy本身擁有約18.8億港元家族資產，保羅去年亦賺取了約2.5億港元，加起來令其總身家增至83.4億港元。</p><p>U2排第五</p><p>榜上有名的其他歌手，包括排第五的愛爾蘭勁旅U2（約64.5億港元）和第八的艾頓莊（約27.6億港元）等。</p></body></html>
