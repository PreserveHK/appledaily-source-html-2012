<html><header><meta charset="utf-8"><title>潮流Pie：凱蒂潮穿粉紅牛</title></header><body><h1>潮流Pie：凱蒂潮穿粉紅牛</h1><p>由花生騷天橋到倫敦高街，有色牛仔褲早已是潮人恩物，但今夏潮流將由「粉紅牛」當家作主，連英國劍橋公爵夫人凱蒂（KateMiddleton）都急不及待加入行列，穿着「粉紅牛」打曲棍球。「粉紅牛」老少咸宜，但穿着時仍有條件，上身需配襯冷色衣物，例如黑色背心、白色襯衫等，美國女歌手GwenStefani、女星伊娃隆歌莉亞（EvaLongoria）和謝茜嘉艾芭（JessicaAlba小圖），就給天下潮女作出最新搶鏡示範。<br>英國《每日郵報》</p></body></html>
