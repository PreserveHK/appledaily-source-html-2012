<html><header><meta charset="utf-8"><title>關仁隱事：「三色台」大細超令人心淡 - 關仁</title></header><body><h1>關仁隱事：「三色台」大細超令人心淡 - 關仁</h1><p>「三色台」做嘢真係好親疏有別，對親生仔女特別好不在話下，原來對大牌同細牌藝員都有好大分別，認真大細超。以前有啲當紅小生花旦嘅劇收得，三色台會出錢搞祝捷會，勁嘅就喺外邊搞，差極都喺自己公司餐廳搞，等班同事有餐食。但係早前有個由實力派演員擔大旗嘅處境劇，雖然冇乜大卡士，但收視同口碑都唔錯，可惜呀，就係因為冇當紅演員，三色台一啲表示都冇，一班實力派演員早就看透世情，所以咪心淡自己每人夾七嚿水出嚟慰勞啲幕後手足囉！其實唔係嗰七嚿水嘅問題，係間公司令人心淡。<br>撰文：關仁</p></body></html>
