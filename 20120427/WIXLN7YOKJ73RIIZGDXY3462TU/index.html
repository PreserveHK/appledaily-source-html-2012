<html><header><meta charset="utf-8"><title>功夫天竺鼠嚇走槍獵犬</title></header><body><h1>功夫天竺鼠<br>嚇走槍獵犬</h1><p>斯洛伐克有隻天竺鼠，個子小小，但膽子十分大，在草叢遇到兩隻匈牙利槍獵犬（上圖），竟然大耍「功夫」（下圖），嚇得兩隻狗狗退避三舍。<br>「功夫天竺鼠」由多莫托羅娃（MartaDomotorova）遛狗時發現，當時兩隻狗狗看到天竺鼠後，原本想跟牠玩耍，對着牠吠叫，豈料天竺鼠手舞足蹈打功夫，多莫托羅娃說：「兩隻狗狗原本沒有惡意，看到天竺鼠打功夫後，隨即害怕起來。」<br>有野生動物專家指，這隻功夫天竺鼠可能是走失的寵物，「天竺鼠天生馴服，但遇到威脅的時候，都會像其他動物一樣，懂得保護自己。」<br>英國《每日郵報》</p></body></html>
