<html><header><meta charset="utf-8"><title>大雨曠工　英7男寧取救濟金</title></header><body><h1>大雨曠工　英7男寧取救濟金</h1><p>英國肯特郡有車行老闆擴充業務，僱用七名失業人士，以為他們會珍惜機會，豈料他們首天上班就曠工（圖），理由是下雨，寧繼續拿救濟金好過返工。<br>車行老闆庫珀對七位員工首天上班卻不見蹤影，又沒來電通知，還要逐一聯絡才得知對方不上班的理由。七人都是20多歲，首兩周的底薪100英鎊（1,255港元），另加佣金，只計底薪金額已是救濟金一倍，但他們寧選擇繼續領取失業救濟金，也不願在大雨上班。<br>庫珀表示難以置信，又狠批救濟金制度太寬鬆，養活不少懶人，只會令失業問題進一步惡化。<br>英國《太陽報》</p></body></html>
