<html><header><meta charset="utf-8"><title>《復仇者》港開畫兩日破千萬</title></header><body><h1>《復仇者》港開畫兩日破千萬</h1><p>影迷引頸以待的超級英雄電影《復仇者聯盟》（TheAvengers）周四在本港開畫，兩日票房已破1,200萬港元，氣勢凌厲，相信會繼續攀升。為迎接《復》五月在美國上映，位於紐約的杜莎夫人蠟像館展示了美國隊長、變形俠醫及雷神的蠟像，有不少粉絲入場爭相合照。此外，扮演鷹眼的謝諾美維納（JeremyRenner）昨日於電影活動CinemaCon獲大會頒發年度男星獎，以表揚他於今年在影壇的努力。</p></body></html>
