<html><header><meta charset="utf-8"><title>SuG六月殺入香港</title></header><body><h1>SuG六月殺入香港</h1><p>曾為日本著名導演金子修介電影《鋼管舞男孩》唱主題曲的日本人氣VisualRock樂隊SuG，今夏會在香港及台灣等地舉行亞洲巡迴演。</p><p>韓國首站</p><p>由結他手masato、主唱武瑠、結他手yuji、低音結他手Chiyu及鼓手shinpei組成的SuG，會以韓國為今次亞洲巡迴首站。<br>之後SuG於6月7日來港假HangOut演出，最後以台灣為終站，到時將大玩新碟《LOLLIPOPKINGDOM》及多首代表歌曲。</p></body></html>
