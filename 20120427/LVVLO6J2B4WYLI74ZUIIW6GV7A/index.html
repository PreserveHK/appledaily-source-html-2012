<html><header><meta charset="utf-8"><title>盈盈命嘉樂巨鑽求婚</title></header><body><h1>盈盈命嘉樂巨鑽求婚</h1><p>湯盈盈、MandyLieu和楊秀惠等前晚到無綫電視城錄影《玄美人生》，麥玲玲見湯盈盈即笑她紅鸞星動。提到男友錢嘉樂日前表白非卿不娶，盈盈表示已有不少朋友轉告她，會否覺得很開心？她笑說：「係咪記者屈佢講？聽到先算，佢冇同我講。」<br>盈盈是否也是非君不嫁？她冧爆說：「唔知，出面啲人仲心急過我，睇時間，都未度期。」嘉樂想在小島行禮，盈盈表示各有己見，未做最後決定，但盈盈坦言求婚不能求其：「唔可以就咁一支玫瑰花。」除花之外，是否要大鑽石？盈盈表示未必。講心唔講金嗎？她衝口而出說：「一定啦，不過如果有大粒啲都好。」<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
