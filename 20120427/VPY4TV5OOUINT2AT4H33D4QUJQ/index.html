<html><header><meta charset="utf-8"><title>求驗客手記：韋根唔讓波飛吹脹紐記 - 求驗客</title></header><body><h1>求驗客手記：韋根唔讓波飛吹脹紐記 - 求驗客</h1><p>嚟緊星期六英超，韋根會喺主場對紐卡素，前者要為護級而戰，後者就要爭歐聯資格，所以兩隊嘅「粉絲」都好希望買飛入場支持愛隊。韋根嘅DW球場大概有25,000個位，但韋根只肯分配4,500張門票畀紐卡素。紐卡素當然話唔夠，領隊柏祖（圖）仲開聲叫韋根畀多啲飛出嚟，但韋根就打死都唔讓步，以安全為理由，表明4,500張係極限。韋根仲話，家啲飛賣得快好，呼籲未買到飛嘅紐卡素球迷唔好嚟碰運氣。</p></body></html>
