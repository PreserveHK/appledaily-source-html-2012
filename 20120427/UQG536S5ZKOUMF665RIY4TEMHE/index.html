<html><header><meta charset="utf-8"><title>舒淇着禮服攞苦嚟辛</title></header><body><h1>舒淇着禮服攞苦嚟辛</h1><p>舒淇近期心情甚好，乘住拍片空檔，四出周遊各地工作。她前晚以EmporioArmani代言人身份，去了吉隆坡陽光廣場，為新店開幕主持剪綵，同場還有大馬藝人吳天瑜等。十多年沒到過吉隆坡的舒淇，極受當地人歡迎。<br>心情甚好的舒淇，直指甫落機就感受到綠意盎然的景色，大讚馬來西亞很環保、很清新。她早前穿上GiorgioArmani珠片裙出席金像獎頒獎禮，成為最佳衣着女星，她指那件鑲滿亮片的禮服，很美卻也寸步難行，不過她說：「走星光大道的服裝，其實沒有一件是容易駕馭的，為了愛美，吃點苦頭也沒關係。」<br>撰文：唐如</p></body></html>
