<html><header><meta charset="utf-8"><title>案件速遞殺泰龍三漢上訴失敗</title></header><body><h1>案件速遞<br>殺泰龍三漢上訴失敗</h1><p>【本報訊】新義安大佬「泰龍」09年8月4日於尖東香格里拉酒店門外遭黑幫仇殺，案中3名和勝和成員經審訊後，去年因謀殺罪成判囚終身。三人不滿定罪提出上訴，指原審法官不應准許控方將3名被告及其他涉案人士的黑社會背景證據呈堂。上訴庭反駁，如不將黑社會背景呈堂，陪審員難以了解真正背景，原審法官已在指引陪審團時作恰當處理，故判三人敗訴。三被告是貨車司機的被告李蘊剛（37歲）、運輸工人勞展宏（46歲），及冷氣技工李鎮江（23歲）。<br>案件編號：CACC85/11</p></body></html>
