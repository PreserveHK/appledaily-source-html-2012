<html><header><meta charset="utf-8"><title>鍾嘉欣分手當宣傳</title></header><body><h1>鍾嘉欣分手當宣傳</h1><p>鍾嘉欣、汪圓圓及MandyLieu，昨到灣仔為珠寶展任模特兒行騷，各人皆戴上過億的翡翠首飾出場，嘉欣示範的一套更值3.28億。嘉欣剛返加拿大放假約一個月，家人更為她與胞姊慶祝生日，她說：「家姐秘密搵咗我啲小學、中學同大學嘅同學嚟個party，好開心，當中唔少同學都結咗婚。」<br>嘉欣坦言不少同學向她催婚，提到離港時傳出跟男友伍允龍分手，嘉欣說：「當係我離開一個月嘅免費宣傳，睇到報道先知原來記者飛埋過嚟，坐喺我隔籬偷影我。」談到跟伍允龍目前關係，嘉欣表示：「私下關係唔回應，我哋兩個知就夠。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
