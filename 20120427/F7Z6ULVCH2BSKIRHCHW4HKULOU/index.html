<html><header><meta charset="utf-8"><title>沈卓盈谷胸誘仔埋身</title></header><body><h1>沈卓盈谷胸誘仔埋身</h1><p>沈卓盈昨日到中環為名錶店行騷，有長腿姐姐稱號的她今次收起長腿，反而穿上一條低胸長裙現身，不過她十分識做力谷四吋事業線，大賣性感。</p><p>不乏追求者</p><p>問少有性感上陣的沈卓盈今次酬勞是否十分高？她說：「我諗OK，同埋性感係睇場合，加上自己收身成功，畀大家睇吓都OK。」沈卓盈說未有能力買名錶，問會否叫男友送贈？她自爆沒男友，但承認一直都不乏追求者，不過因為她個性慢熱，所以會睇定才開始發展。<br>稍後沈卓盈將擔任泳衣騷的模特兒，所以現時她要努力收身做好準備，希望屆時可以最佳狀態示人，她說：「主力會做胸部，提升番線條美。」<br>採訪、攝影：文國駿</p></body></html>
