<html><header><meta charset="utf-8"><title>Makiyo打人判緩刑賠75萬</title></header><body><h1>Makiyo打人判緩刑賠75萬</h1><p>在台灣發展的日籍藝人Makiyo，早前跟日籍友人友寄隆輝涉嫌襲擊的士司機林余駿，兩人之後被捕再被控普通傷害罪，經過一連串審訊後，昨日法庭終於宣判，Makiyo被判刑10個月，緩刑3年，友寄隆輝則被判刑1年，緩刑4年。另外，Makiyo和友寄隆輝之前已和受傷司機林余駿達成和解協議，他們支付300萬新台幣（約75萬港元）作和解費。<br>事發在今年2月，Makiyo和友寄隆輝夜蒲後帶醉坐的士，但因語言不通與司機發生爭執，兩人更打司機，起初Makiyo否認有出手，直至有片段為證才承認並道歉。<br>撰文：葉雪</p></body></html>
