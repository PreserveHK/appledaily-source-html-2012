<html><header><meta charset="utf-8"><title>大東鼻變直心情靚</title></header><body><h1>大東鼻變直心情靚</h1><p>汪東城（大東）、糖兄妹等前晚到旺角出席AmericanEagleOutfitters新店開幕，吸引過百粉絲到場支持，他更即場與粉絲玩遊戲。<br>大東之前屢傳整容，前晚他現身時鼻樑亦明顯高了，他矢口否認整容：「這是媽媽生得好，我沒有不開心，這代表有人覺得我帥才這樣說，心情好，不然就說越來越醜。」近日在內地拍戲的大東，對有女星半夜敲男星房門，他笑說：「我沒有遇過。」此外，糖妹自爆曾迷戀飛輪海，讚大東一向靚仔，不覺得他與以前有分別。<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
