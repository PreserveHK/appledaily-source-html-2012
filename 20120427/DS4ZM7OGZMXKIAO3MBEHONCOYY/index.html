<html><header><meta charset="utf-8"><title>BabyDIY!：5分鐘　自製布花送媽媽</title></header><body><h1>BabyDIY!：5分鐘　自製布花送媽媽</h1><p>下個月就係母親節，小朋友還未有賺錢能力，實在不宜花費太多，但見街上個個媽媽都手執鮮花，還是想給媽咪送上心意？今日手作人Molly便教我們花費約10蚊雞，只消5分鐘，自製愛心花式扣針！「花瓣」粗幼仲可以自由決定，整多幾個，弄出一紮，心意滿分！<br><br>鳴謝：Molly（mailto:wwhandcraft@yahoo.com.hk）</p><p>Step</p></body></html>
