<html><header><meta charset="utf-8"><title>Micky百想大獎人氣被搶</title></header><body><h1>Micky百想大獎人氣被搶</h1><p>第48屆韓國百想藝術大獎頒獎禮，昨晚假首爾奧林匹克公園會場舉行，紅地毯上雖然有韓孝珠、朴信惠等現身，但有份爭獎的孫藝珍及車勝元都冇影，令星光打了折扣。<br>在頒獎禮前已宣佈組合JYJ成員Micky獲人氣男星獎，他西裝筆挺型仔登場，可惜因大熱韓劇《擁抱太陽的月亮》爆紅的新星金秀炫亦在場，更被女主持擁抱抽水，即搶走Micky風頭。</p><p>秀智升溫</p><p>至於年輕女星方面，組合missA成員秀智，近日主演的電影《建築學概論》在韓國大收旺場，令她人氣勁升，憑該片角逐電影組最佳女新人獎，身穿白色露肩短裙到場的她，結果如願得獎。</p></body></html>
