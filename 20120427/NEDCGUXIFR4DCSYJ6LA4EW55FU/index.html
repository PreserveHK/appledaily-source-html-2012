<html><header><meta charset="utf-8"><title>初生嬰舉中指「問候」爸爸</title></header><body><h1>初生嬰舉中指「問候」爸爸</h1><p>這名寶寶與別不同，剛剛出生已懂得伸出中指「問候」別人，父母看見先是目瞪口呆，但很快就哈哈大笑，還拍下有趣一刻，與網民分享。<br>男嬰初生不久，還用毛巾包着，小人兒躺在媽媽胸口一臉天真無邪（上圖），操法文的爸爸嘗試與嬰兒溝通，當然寶寶還不曉得回答，但他緩緩擺動小手後，竟然伸出中指（下圖），再把頭半埋在媽媽身上，似乎有點不好意思，鏡頭後的爸爸大概沒想過兒子會如此反應，邊笑邊問：「他剛剛是向我伸中指嗎？」<br>英國《每日郵報》</p></body></html>
