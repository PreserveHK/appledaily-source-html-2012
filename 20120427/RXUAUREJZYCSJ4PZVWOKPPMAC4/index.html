<html><header><meta charset="utf-8"><title>九月大女嬰棄公園</title></header><body><h1>九月大女嬰棄公園</h1><p>【本報訊】僅約八至九個月大臉圓圓女嬰（圖），昨晨被晨運客發現遺棄在天水圍天瑞路天水圍公園凉亭地下，由寫有「順江」的雨褸及毛巾包裹，嬰兒身穿藍色波點衫、粉紅色外套、深藍色橫間褲子及橙啡色襪子，晨運客立即報警。警員到場調查，將嬰兒送往屯門醫院檢驗。警方表示，嬰兒身高0.75米，體重8公斤。案件由元朗警區重案組跟進。警方呼籲女嬰親人或任何有資料提供的市民，致電36614810與警方聯絡。</p></body></html>
