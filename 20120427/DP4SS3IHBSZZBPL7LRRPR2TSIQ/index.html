<html><header><meta charset="utf-8"><title>范冰冰黐實神秘男</title></header><body><h1>范冰冰黐實神秘男</h1><p>范冰冰、高以翔、任達華琦琦夫婦及中田英壽等中、港、台、日明星前晚雲集北京，出席Lanvin十周年時裝騷及派對，平日多以性感晚裝大騷女性嫵媚的范冰冰一反常態，頭戴紳士帽，以恤衫西褲的密實中性打扮現身，不過風頭依然不減。<br>在騷後派對上，名人爭相與品牌設計總監AlberElbaz合照，手持酒杯的冰冰還滿場飛，不時黐實Alber，更送上香吻。冰冰在現場被目睹與神秘男子面貼面傾偈。時裝騷展示今年秋冬新裝，加入設計師過去十年為品牌設計的經典作品。<br>撰文：林嘉慈</p></body></html>
