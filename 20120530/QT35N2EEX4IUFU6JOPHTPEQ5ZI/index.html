<html><header><meta charset="utf-8"><title>范瑋琪恨生孖女</title></header><body><h1>范瑋琪恨生孖女</h1><p>范瑋琪（范范）與陳建州（黑人）結婚後工作量不減，前日她為婚後首張唱片《愛，在一起》舉行記招，新碟將一改以往風格。范范當日又跳又唱，令人耳目一新，但原來她為此非常緊張，前一天更沒胃口，她笑說：「我真的拼了老命，希望大家驚喜多過驚嚇。」</p><p>已想好名字</p><p>另外，范范指自己工作太忙，與黑人見面的時間非常少，但又常被問到造人的問題，范范表示看到好友如小S和孫燕姿都懷孕，都希望自己能如願，並指已準備好當媽媽。<br>范范表示自己非常喜歡女兒，最好能生雙胞胎，甚至連名字都已經想好，不過一切還要看上天的安排。<br>撰文：葉雪</p></body></html>
