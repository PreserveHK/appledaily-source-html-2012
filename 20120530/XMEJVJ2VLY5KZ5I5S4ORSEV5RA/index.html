<html><header><meta charset="utf-8"><title>關智斌橫掂炒車</title></header><body><h1>關智斌橫掂炒車</h1><p>關智斌（Kenny）近日到橫店拍古裝新劇《追魚傳奇》，冒着30多度的高溫穿古裝拍戲，可謂有苦自己知。昨日Kenny在微博留言透露遇上車禍：「在天雨路滑的早上，事發時就只會呼喊一聲OMG（OhMyGod），然後反應不過來地呆滯，定神後心跳加速，冒冷汗，謝謝司機大哥讓我明白甚麼是撞車！」<br>原來Kenny所坐的車和一架電單車相撞，他目睹整個過程，他估計電單車司機應有受傷，而他則無礙，再轉坐另一架車到場地開工。<br>撰文：丁寧</p></body></html>
