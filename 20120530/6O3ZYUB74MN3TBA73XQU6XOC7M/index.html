<html><header><meta charset="utf-8"><title>欣宜神秘慶生</title></header><body><h1>欣宜神秘慶生</h1><p>鄭欣宜、林曉峰和鄭佩佩等昨日到尖沙嘴，出席舞台劇《一屋寶貝》的記者會，這套劇已經是第五度公演，今次三人以新演員姿態加入演出。另外今日是欣宜的25歲生日，她透露爹哋鄭少秋已約好她食飯慶祝，難怪欣宜表現得佷開心。記者笑問秋官訂枱食飯有否預傳是欣宜新男友的韓籍模特兒Jin？欣宜聞言未有直接回答：「我只知好緊張，因為咁啱呢排好多工作，舞台劇又多對白，我又唔識睇啲歌譜，真係要花好多時間去睇。」<br>因此欣宜聲稱生日也會抽空為舞台劇作準備，再追問究竟生日飯局有否預Jin？欣宜只笑說：「我真係唔知爹哋訂咗幾多個位。」<br>採訪、攝影：張俊銘</p></body></html>
