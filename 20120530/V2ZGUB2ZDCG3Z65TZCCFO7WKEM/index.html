<html><header><meta charset="utf-8"><title>唐營出席大和解飯局</title></header><body><h1>唐營出席大和解飯局</h1><p>【本報訊】積極與建制派搞「大和解」的候任特首梁振英，昨晚在中華總商會宴請立法會建制派議員，多名缺席上次飯局的唐營成員，包括自由黨主席劉健儀及唐英年「家臣」林大輝等亦應邀，但詹培忠堅持缺席。<br>上次寧與黨友食豬扒飯也不赴會的劉健儀，昨於晚宴上與梁振英碰杯，稱會向梁反映市民對問責制的不滿，並要求新政府問責班子凍薪。林大輝則指不會談大和解或秋後算賬等問題，他與梁振英祝酒時以茶代酒。上次缺席的黃宜弘昨稱因為「得閒」而出席。梁振英會後指多個建制政黨席間建議下屆問責官員凍薪，他會認真及積極考慮。</p></body></html>
