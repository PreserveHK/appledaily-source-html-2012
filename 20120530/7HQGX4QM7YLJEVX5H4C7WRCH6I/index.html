<html><header><meta charset="utf-8"><title>鄭融拒影咀相</title></header><body><h1>鄭融拒影咀相</h1><p>鄭融昨日到商台接受《早霸王》節目訪問，並宣傳其新歌，她稍後會拍攝新碟封套，故最近忙於節食收身，拍攝完畢鄭融就買蛋糕獎勵自己。<br>早前鄭融拍攝MV時不慎走光露毛，令她情緒大受打擊，她表示意外發生後感到不開心，她說：「前嗰晚自己都仲係咁醒，睡眠質素好緊張，自己都唔想再諗呢件事，之前都同廖碧兒飲嘢同睇畢加索畫展，自己心情都輕鬆咗，家聽到首歌都仲有陰影，會盡量克服。」對於連詩雅被爆與rapperK-Chek（曲赤）的慾照，她有睇過有關報道，但不認識曲赤，鄭融強調拍照向來小心，就算與男友都不會影親咀相。<br>採訪、攝影：譚倩宜</p></body></html>
