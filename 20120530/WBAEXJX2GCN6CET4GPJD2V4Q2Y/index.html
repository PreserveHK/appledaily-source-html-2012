<html><header><meta charset="utf-8"><title>吳鎮宇夫妻大考驗</title></header><body><h1>吳鎮宇夫妻大考驗</h1><p>吳鎮宇、任達華和文詠珊等前日到北京，為合演的甘國亮執導新戲《熱愛島》宣傳，當中各人扮演幾對情侶，而吳鎮宇和小宋佳是一對，戲中兩人原本是非常恩愛的夫妻，小宋佳是舞蹈員，但因吳鎮宇而發生意外導致雙腳癱瘓，令兩人感情受到巨大考驗，吳鎮宇謂：「我們戲中遇到的問題，許多夫婦也會遇到，這是非常現實的，所以演起來我也很辛苦。」</p><p>雞同鴨講</p><p>任達華和陳沖則扮演一對因雙方觀念不同而離婚的夫婦，後來他們一同到熱愛島，再燃起兩人心中的愛火。任達華表示戲中他和陳沖是說不同的語言，名副其實「雞同鴨講」，不時鬧出笑話。<br>撰文：葉雪</p></body></html>
