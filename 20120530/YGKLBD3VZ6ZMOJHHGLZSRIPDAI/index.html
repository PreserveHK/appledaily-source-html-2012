<html><header><meta charset="utf-8"><title>酒井年尾夥李連杰復出</title></header><body><h1>酒井年尾夥李連杰復出</h1><p>日本女星酒井法子09年因涉吸毒被判緩刑，日前她出席一個喪禮時婉轉地明示今年11月緩刑期滿就會復出，而日本報章《東京Sports》近日就報道，酒井去年以慈善性質訪問中國時，背後由有一名與中國有聯繫的圈內人安排，而該圈內人已幫酒井安排好在內地復出的大計。<br>《東京Sports》指酒井準備拍中日合作電影，該作由成龍全盤策劃，內容講述有關成吉思汗的生平，男主角可能會由李連杰擔任。</p><p>同事反對</p><p>雖然酒井行將復出，但據指其同公司的女星Becky就反對，因她認為酒井當年為公司帶來很多麻煩，不應復出。</p></body></html>
