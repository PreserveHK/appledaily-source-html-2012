<html><header><meta charset="utf-8"><title>倘覆核聘陳冉　離任前未審完</title></header><body><h1>倘覆核聘陳冉　離任前未審完</h1><p>【本報訊】候任特首辦獲豁免聘任非香港永久居民陳冉擔任項目主任，被人民力量執委李偉儀申請司法覆核挑戰。案件昨在高等法院提訊，由於李及政府一方都未能就《基本法》第99條有關政府須聘用香港永久居民作公務員的內容作陳詞，法官將案件押後至6月12日，再處理是否受理司法覆核申請。</p><p>《基本法》第99條亦提到，某一職級以下的公務員不受須聘用香港永久居民的限制。另法官亦表明，若批准受理該宗司法覆核申請，法庭不能在6月30日前、即陳冉任期完結前，審理本案。<br>案件編號：HCAL61/12</p></body></html>
