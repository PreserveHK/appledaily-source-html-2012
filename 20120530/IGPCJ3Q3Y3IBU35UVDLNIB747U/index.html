<html><header><meta charset="utf-8"><title>趣趣地史堤芬遜家有ATM</title></header><body><h1>趣趣地<br>史堤芬遜家有ATM</h1><p>做職業球員其中一個好處，就係可以做普通人做唔到嘅嘢；好似網隊後衞史堤芬遜咁，早前喺instagram上載咗幅出街前嘅相，就引起唔少人關注。有咩咁出奇？你望下左手邊，廚房有部自動櫃員機（ATM）㗎（圖）！佢可唔可以喺自己屋企撳錢就唔知，但要買部ATM返屋企，都應該要使唔少錢；其實都冇問題啦，佢年薪有250萬美元（約1,940萬港元）咁多，買多部擺睡房都得啦。</p></body></html>
