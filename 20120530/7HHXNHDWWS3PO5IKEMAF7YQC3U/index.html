<html><header><meta charset="utf-8"><title>諸葛幫HotCha大變身</title></header><body><h1>諸葛幫HotCha大變身</h1><p>女子組合HotCha早前到海水化淡廠拍攝新歌《HotLady》MV，老闆娘兼形象指導諸葛紫岐（Marie）親自到場為她們打點，成員Winkie說：「Marie真係好錫我哋，只要我哋有乜嘢唔妥當，佢就第一時間走過嚟幫我哋，不過Marie唔係淨係錫晒我哋，佢仲請工作人員食糖水，慰勞大家。」<br>Marie親力親為，拍MV前已開始為HotCha大變身，由髮型、妝容到打扮都親自監督，Crystal也大讚她好好人：「我唔會辜負Marie嘅心意，會繼續努力，希望可以學到佢嘅儀態同品味。」<br>撰文：盧妹</p></body></html>
