<html><header><meta charset="utf-8"><title>黃貫中爆朱茵奄尖</title></header><body><h1>黃貫中爆朱茵奄尖</h1><p>黃貫中（Paul）昨日在W酒店為其演唱會「PaulWongRockestra」舉行記者會，個唱將於7月13及14日於紅館舉行，Paul的女友朱茵未有到場支持，他透露朱茵現在懷孕約4個多月，不便四處走：「佢家嘅體重由80多磅升到百零磅，不過體形冇乜脹大。」<br>雖然BB尚未出世，但Paul坦言已感受到為人父的責任，除了工作、安排迎接BB、兼且要照顧奄尖女友的飲食，Paul笑說：「佢未大肚時已好奄尖，家晨早5、6點要去買早餐畀佢食，仲要日日唔同口味。」Paul表示已大概知道BB性別，但未肯定，所以暫不公佈。<br>採訪、攝影：張俊銘</p></body></html>
