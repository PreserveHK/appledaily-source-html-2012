<html><header><meta charset="utf-8"><title>大埔貴婦冲凉失70萬首飾</title></header><body><h1>大埔<br>貴婦冲凉失70萬首飾</h1><p>【本報訊】大埔豪宅淺月灣二期會所（圖）發生失竊案，年逾七旬女住客報稱3日前在會所冲凉後，大懵遺下總值約70萬元的飾物，醒覺後往會所找尋無果，疑飾物被人取走，昨午才報警查究。警方調查後列盜竊案處理。<br>73歲姓李女事主，為大埔露屏路1號淺月灣住客，她稱周日（27日）下午在會所冲凉時，將一對鑽石耳環、兩隻鑽石戒指及一條鑽石頸鏈總值約70萬元放在洗手盆附近，但離去時忘記取回，至翌日返回浴室找尋無果，疑當日冲凉離去後被人取走，於是報警求助。</p></body></html>
