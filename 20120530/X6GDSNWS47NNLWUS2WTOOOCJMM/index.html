<html><header><meta charset="utf-8"><title>「怎麼變成兩個人？」麻醉男童瘋語爆笑</title></header><body><h1>「怎麼變成兩個人？」<br>麻醉男童瘋語爆笑</h1><p>病人接受手術麻醉，剛蘇醒都會迷迷糊糊，頭暈眼花。網上近日流傳一段短片，一名外國男童做完手術後蘇醒，因麻醉藥未散，就不斷胡言亂語，還問一名家人：「怎麼你變成兩個人？」超爆笑。<br>片段一開始，剛做完手部手術的男童馬特（Matt圖）眼神呆滯，但中氣十足，大聲問站在他病床旁邊的家人：「年輕人，最近怎麼了？」家人問他做完手術後感覺如何，他大聲回答「很好」。之後，他不斷以滑稽的聲音說頭暈眼花。一名家人趨前看他，他就問：「怎麼你變成兩個人？」他發現右臂打了石膏，又問：「我手臂上的橙色東西是甚麼？」<br>英國《每日郵報》</p></body></html>
