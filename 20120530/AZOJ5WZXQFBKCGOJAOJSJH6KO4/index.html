<html><header><meta charset="utf-8"><title>蘋果汁$2車船優惠限制多被轟</title></header><body><h1>蘋果汁<br>$2車船優惠限制多被轟</h1><p>【本報訊】政府下月底推行「兩元搭車船」優惠，65歲或以上的長者及合資格的殘疾人士可以每程兩元乘搭港鐵，巴士及渡輪於今年9月陸續提供優惠，首年度涉款約2.3億元，約110萬人受惠。多個團體昨在立法會上促請政府援助殘疾程度未達100%的人士，以及放寬優惠予學童及擴展至小巴。<br>「港鐵正一吸血鬼，你仲要畀錢佢使，乜嘢道理？」天主教香港教區勞工牧民中心幹事余少甫批評，港鐵去年大賺140億元，應自行提供優惠，政府不應「包底」。議員湯家驊斥政府在優惠上處處設限，「點解咁凉薄，將條線劃得咁高」。勞工及福利局回應指，計劃推行一年後會作檢討。</p></body></html>
