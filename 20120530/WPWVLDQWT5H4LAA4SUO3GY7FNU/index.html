<html><header><meta charset="utf-8"><title>紅姑逍遙遊中環</title></header><body><h1>紅姑逍遙遊中環</h1><p>現年52歲的鍾楚紅近期開通微博，未知是否新玩意，只見她密密上微博與粉絲交流，雖然最近紅姑多了出席公開場合，但她仍未有復出拍戲的念頭，繼續享受悠閒生活，前日她便與一女性朋友到中環置地shopping，但紅姑見到有記者在場即避忌彈開。</p><p>朱潔儀開畫展</p><p>此外，朱潔儀前日下午也在置地出現，她透露下月20日至7月3日會到台灣中正紀念堂參加畫展，到時香港有十個女畫家參加，她說：「我係其中一個，我已經預備咗11至12幅畫，會以花為主題，花咗幾個月時間畫，不過家要諗點運過去，因為運費好貴，所以要同主辦商量搵間又平又安全嘅搬運公司。」<br>採訪、攝影：黃曉妍</p></body></html>
