<html><header><meta charset="utf-8"><title>「上油男孩」缺油會變笨</title></header><body><h1>「上油男孩」缺油會變笨</h1><p>機器要上油，否則會停轉。英國7歲男童沃森（AdamWatson圖）也要「上油」，否則腦袋會變笨，口齒不清、手腳失靈。<br>沃森患有極罕見的遺傳病「葡萄糖轉運蛋白1型缺乏綜合症」，全球只有約300宗個案。這個怪病，會令他腦袋缺乏葡萄糖，發育不良。為免腦袋停轉，唯一方法就是靠高脂肪餐單，透過脂肪代謝，轉化成能量供給腦袋。<br>雖然是高脂肪餐單，但不是零食任吃，每餐多數只吃幾塊肉、一團芝士，還有一杯油─含維他命和奧米加（Omega）脂肪酸的紅棕櫚油。結果，他每周要喝上一公斤油。可是，油喝得多，他的手常常變成橙色。<br>英國《每日鏡報》</p></body></html>
