<html><header><meta charset="utf-8"><title>關仁隱事：「大飛」大鬧縮骨公關 - 關仁</title></header><body><h1>關仁隱事：「大飛」大鬧縮骨公關 - 關仁</h1><p>香港導演「大飛」早排拍咗套電影嘅續集《女與男》，套戲成績非常好，導演好滿意。不過，原來大飛同發行商有過一段不快經歷，負責套戲內地發行嘅係一間香港電影公司，但就好刻薄兼縮骨，成個中國市場咁大，宣傳費都係300萬唔到，呢個數喺香港都唔夠啦，搞到套片喺街一張海報都見唔到，好多大飛迷連套戲上咗都唔知。大飛見唔對路，咪好似長征咁帶住男主角「水上人」巡迴內地各大城市宣傳，靠網絡同報紙報道至保住個票房。大飛每日收工就爆粗鬧間公司嘅公關，仲話呢世都唔會再同呢間公司合作。<br>撰文：關仁</p></body></html>
