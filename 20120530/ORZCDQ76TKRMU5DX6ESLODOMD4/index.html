<html><header><meta charset="utf-8"><title>靚靚拍劇犧牲囝囝</title></header><body><h1>靚靚拍劇犧牲囝囝</h1><p>袁詠儀（靚靚）昨日到數碼港接受數碼電台訪問，稍後7至8月她要返內地拍劇，問會否因太耐沒拍劇而覺得辛苦？靚靚說：「唔會嘅，酬勞同角色都好吸引，所以都會接拍，但就因為要做嘢，冇時間陪魔童去旅行。」靚靚表示每年都會帶囝囝出外旅行增廣見聞，今年暑假因自己和老公張智霖也要工作，相信要到聖誕節才能帶魔童旅行。<br>雖然不能去旅行，但靚靚已為魔童準備了活動和興趣班，她相信開工之餘仍有時間陪囝囝放假，靚靚笑說：「不過有時我都覺得魔童太多活動同party，我都唔想出席咁多。」<br>採訪、攝影：張俊銘</p></body></html>
