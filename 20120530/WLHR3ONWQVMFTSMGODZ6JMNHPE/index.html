<html><header><meta charset="utf-8"><title>大隻Jin賽龍舟攞獎</title></header><body><h1>大隻Jin賽龍舟攞獎</h1><p>鄭欣宜的緋聞男友泡菜大隻男崔豪晉（Jin）上周六在赤柱參加龍舟熱身賽，分別在男子組銀碟賽及混合組銀盃賽奪得亞軍及第五名，首次獲獎的他興奮說：「今次我哋好有信心，攞到獎好興奮，覺得辛苦係有回報。」<br>Jin將參與下月23日舉行的國際龍舟賽，問欣宜會否親身到場支持？Jin說：「我哋係朋友啫，所以冇特別講佢知，都唔會特別拉埋佢玩，因為都幾辛苦，我怕佢太忙冇時間練習。」昨日是欣宜25歲生日，Jin透露昨日回韓國休息陪家人，他說：「我會打電話或者傳短訊畀佢，返嚟先同佢食飯補祝啦。」<br>撰文：盧妹</p></body></html>
