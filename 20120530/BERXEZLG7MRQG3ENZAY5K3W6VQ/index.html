<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸家俊徒弟強勢闖娛圈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陸家俊徒弟強勢闖娛圈 - 馮仁昭</h1><p>原本係兼職模特兒嘅朱映瑜（Rosanne），獲90年代歌手陸家俊賞識，決定加盟紅日娛樂闖娛圈。近年已轉到幕後發展嘅陸家俊，大讚Rosanne乖女同好聰明，有潛質喺娛圈發展。最近陸家俊仲教埋Rosanne唱歌，又計劃下年幫佢出碟，Rosanne話：「陸家俊係我嘅好朋友，亦都係我恩師，我會好好跟佢學習，好好打好自己基礎。」</p></body></html>
