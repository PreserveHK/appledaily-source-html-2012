<html><header><meta charset="utf-8"><title>Rain扭籮搞㷫兵哥</title></header><body><h1>Rain扭籮搞㷫兵哥</h1><p>正在當兵的韓國天王Rain，前日在首爾參與一個軍方音樂會，穿上黑衫和灰色褲的他壓軸出場，扭籮又唱又跳首本名曲《It'sRaining》和《HipSong》，即令坐在前排的兵哥瘋狂，紛紛企上椅子爭相看清楚其靚樣，完全遮擋了坐在後排的女歌迷視線，惹來女歌迷十分不滿，有樣學樣企上椅子或逼上前面，場面一度混亂。此外，Rain日前主持軍方電台節目時，一時感觸憶起亡母，場面感人。</p></body></html>
