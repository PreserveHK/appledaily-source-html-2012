<html><header><meta charset="utf-8"><title>脊醫推拿　乳牛產優質乳</title></header><body><h1>脊醫推拿　乳牛產優質乳</h1><p>做牛做馬，有時好過做人！牛農為了增加乳牛的產乳量，費盡心思讓牠們活得舒服，除了確保牠們好食好住，更讓牠們聽古典音樂、睡水床，最新潮流是花上75美元（585港元），找專家替牠們按摩推拿。<br>跟115隻同伴住在美國威斯康辛州牧場的7歲乳牛「好彩」，真是牛如其名，主人對牠無微不至，見牠有點蹣跚，連忙找來獸醫。這名獸醫是非一般獸醫，她是動物脊醫，用脊科矯正療法，為「好彩」由頸至尾巴整條脊骨按摩（圖）。<br>最後，「好彩」被獸醫用力按壓盆骨一會後，看來的確「成身鬆晒」。雖然無科學研究支持，牛農卻說用這些方法飼養，牛乳確比以前更優質。<br>美國全國廣播公司</p></body></html>
