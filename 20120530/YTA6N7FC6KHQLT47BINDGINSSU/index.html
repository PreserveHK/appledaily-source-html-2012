<html><header><meta charset="utf-8"><title>今日提醒你：消防處新指引增急救效率</title></header><body><h1>今日提醒你：消防處新指引增急救效率</h1><p>【本報訊】消防處將於6月1日起，向召喚救護車的市民提供抽搐及中暑的急救指引。抽搐的指引會提醒召喚者不要強行將外物擠進患者口中，及需要移開患者附近可能構成危險的物件；而中暑的急救指引會指導召喚者協助降低患者的體溫。<br>自去年5月，消防處已就流血、手腳脫臼骨折及燒傷等常見受傷情況，向召喚者提供簡單的調派後指引。如召喚者能保持鎮定及在情況許可下提供協助，可讓傷病者在救護員到達前得到適當護理，減低惡化機會。此外，當局亦會向召喚者提供一些省時指引，包括帶備病人經常服用的藥物及開門等候救護人員到達等。</p></body></html>
