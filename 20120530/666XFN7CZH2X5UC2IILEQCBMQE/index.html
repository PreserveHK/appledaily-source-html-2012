<html><header><meta charset="utf-8"><title>趙式和珍藏送老公</title></header><body><h1>趙式和珍藏送老公</h1><p>趙世光及何琍琍的女兒趙式和，昨日在灣仔藝術中心出席台灣藝術家許文融的藝術展，同場還有趙式明、趙式浩及李民橋太太Bonnie，趙式和說：「係媽咪介紹我認識許文融，我最欣賞佢嘅牛雕塑，有套20件以牛為題材嘅作品，其中一件係連戰送畀胡錦濤，我都有收藏一件，我老公最近搬office，我諗住送畀佢。」她透露母親何琍琍熱衷收藏藝術品，祖父則有張大千的收藏。<br>式和又透露下月尾會搞老夫子通俗文化藝術展，她說：「因為我先生似老夫子，兩年前結婚送咗老夫子嘅手繪畀佢，因為咁認識咗王澤嘅仔，佢係我媽咪嘅影迷，所以搞呢個展覽。」<br>採訪、攝影：梁錦雯</p></body></html>
