<html><header><meta charset="utf-8"><title>泰迪羅賓搵學生度橋</title></header><body><h1>泰迪羅賓搵學生度橋</h1><p>泰迪羅賓昨於尖沙嘴太空館以頒獎嘉賓身份出席「香港學界電影金獎像獎頒獎典禮」，問泰迪羅賓會給後輩甚麼意見？他笑言喜歡潑冷水。事前看過得獎電影的泰迪羅賓坦言，一班中小學生的水準不錯，他說：「後起之秀做得越嚟越好，好用心。」問泰迪羅賓對哪些參賽作品印象較深？他表示大多數參賽者也具備很有趣的思考方式：「不過表達方面仲要時間磨練，唔可以太急進，要一步一步嚟。」<br>問泰迪羅賓可會找學生幫手拍電影，或減片酬演出他們的電影？泰迪羅賓表示：「我家都有搵大學生同我一齊度吓劇本，交吓朋友，演出就睇劇本啦。」<br>採訪、攝影：文國駿</p></body></html>
