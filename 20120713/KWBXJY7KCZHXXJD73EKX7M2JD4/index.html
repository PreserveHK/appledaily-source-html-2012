<html><header><meta charset="utf-8"><title>話你知比利時炸出第1條薯條</title></header><body><h1>話你知<br>比利時炸出第1條薯條</h1><p>薯條在美式英文叫Frenchfries，但實際起源並非法國，而是比利時，他們早在1680年已有炸薯條菜式。<br>英國的薯條歷史，則追溯至1860年，當年在奧爾德姆的湯米菲爾德巿集炸出英國第一碟薯條，是炸魚的配菜，也是英國的快餐文化的起源。由於當時羅馬天主教徒周五不吃肉，會改吃魚，不少人習慣周五晚上光顧炸魚薯條店，屬英國地道菜式。<br>英式的薯條較美式粗很多，一般闊度長達10至15亳米，由於酥炸的表面與薯條總體積的比例相對較低，英式薯條脂肪含量也較美式少。<br>《蘋果》資料室</p></body></html>
