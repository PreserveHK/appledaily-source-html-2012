<html><header><meta charset="utf-8"><title>女郎食石頭解愁</title></header><body><h1>女郎食石頭解愁</h1><p>有人不開心就會吃朱古力，美國45歲女子懷德納（TeresaWidener）則寧願吃石頭。她患有異食癖，最愛吃石頭，家裏長年有大量石頭，20年來累積吃下1,360公斤（3,000磅），重量相當於一條座頭鯨。她說：「如果不高興，會吃很多，石頭給我慰藉。」她會用鎚子把石頭先砸碎，再用超強牙力咬下去。如此異食癖，很難戒掉，幸好她去年和男友吉姆結婚後，活得開心，石頭也吃少了。「他起初對我吃石頭時十分驚訝，但他愛我，知道石頭能讓我快樂。」<br>英國《每日郵報》</p></body></html>
