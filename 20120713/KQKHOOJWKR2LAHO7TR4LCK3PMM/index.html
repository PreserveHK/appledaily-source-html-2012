<html><header><meta charset="utf-8"><title>今日我至伏：仙樂都書展晒靚股</title></header><body><h1>今日我至伏：仙樂都書展晒靚股</h1><p>吳堯堯（仙樂都）被龍心抽水後成功上位，更獲美容公司贊助推出首本寫真集，並成功通過淫褻物品審裁處，可在七月書展中推出。現年30歲的仙樂都施盡渾身解數，拋出32D豐滿上圍兼趷籮，釋放輕熟女魅力，她笑說：「輕熟女係日本新興名詞，咁啱就係講我呢啲熟熟哋，但心境仍好年輕嘅女仔。」<br>仙樂都早前到警署控告龍心非禮，她透露前日重案組人員聯絡她，並決定起訴龍心，她說：「警方問我驚唔驚要上庭，但既然報咗警，我覺得應盡市民責任。我唔係想佢坐監，但如果佢有病就需要接受治療。」<br>採訪：嵐山</p></body></html>
