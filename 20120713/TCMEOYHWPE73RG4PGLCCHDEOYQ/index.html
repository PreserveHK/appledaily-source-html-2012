<html><header><meta charset="utf-8"><title>myTV直播突失靈</title></header><body><h1>myTV直播突失靈</h1><p>無綫為增加節目收看人數及廣告播放渠道，近年自製myTV頻道在網上作直播及重播。不過，本報昨日收到不少讀者投訴，指myTV的直播在前晚黃金時段突然中斷，並寫上「版權所限」的字樣，令不少追開劇集的觀眾冇癮。<br>無綫發言人蘇先生昨日解釋是訊號故障，令節目突然停播，他說：「係噚晚（即前晚）晚上九時二十分至四十分呢段時間，myTV嘅節目因訊號問題，令《回到三國》第四節同《護花危情》第一節受到影響，手機同電腦嘅直播都睇唔到，我哋發現問題時已立即維修，之後即刻睇得番。」無綫暫未收到任何投訴。<br>採訪：嵐山</p></body></html>
