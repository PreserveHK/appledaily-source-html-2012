<html><header><meta charset="utf-8"><title>蘋果汁蒸餾水工潮解決</title></header><body><h1>蘋果汁<br>蒸餾水工潮解決</h1><p>【本報訊】屈臣氏蒸餾水勞資雙方昨達成共識，公司承諾在8月至10月每月向所有運輸部員工發放每月2,000元特別勤工津貼；員工接納公司建議，昨午即時復工。屈臣氏蒸餾水估計，受影響的送水服務將於數日內恢復正常，公司承諾日後與員工保持緊密溝通。<br>本報昨繼續收到多名屈臣氏蒸餾水客戶投訴，指過去兩日屈臣氏蒸餾水熱線都無人接聽，前日曾經留言，但公司一直未有回覆，批評屈臣氏不負責任。職工盟昨午到屈臣氏蒸餾水所屬的和記黃埔集團抗議，不滿和黃以大欺小，打壓員工。</p></body></html>
