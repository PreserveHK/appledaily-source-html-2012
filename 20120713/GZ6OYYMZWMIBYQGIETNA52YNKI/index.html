<html><header><meta charset="utf-8"><title>ART時間：小莫奈15分鐘賺300萬</title></header><body><h1>ART時間：小莫奈15分鐘賺300萬</h1><p>英國9歲男童威廉森（KieronWilliamson），兩年前憑着畫畫天份，走紅國際畫壇，被封「小莫奈」（MiniMonet）。這位畫壇神童最近又舉行畫展，展覽24幅風景畫（圖），引起各地買家搶購，15分鐘已搶購一空，共賣出25萬鎊（約300萬港元）。<br></p><p>當中兩幅風景畫賣價最高，每幅以近3.5萬鎊（約42萬港元）成交，其餘只花數分鐘畫完的小幅粉彩畫，也以最少6,000鎊（71,829港元）賣出。連同之前賣出的畫，他已名列百萬富翁，帶挈家人買大屋。但「小莫奈」只在乎大家是否欣賞他的畫。<br>英國《每日郵報》</p></body></html>
