<html><header><meta charset="utf-8"><title>艾粒患炒魷恐懼症</title></header><body><h1>艾粒患炒魷恐懼症</h1><p>艾粒昨日於商台接受訪問，他們表示下月舉行的「艾粒一百週年呈獻：TENMEME」加開一場，Donald強調今次是最後一次以艾粒名義開騷。<br>日前有消息指陳志雲會向查小欣、雲妮以及謝茜嘉開刀，Donald說：「好悶呀，講咗一個月啦。」<br>阿占透露其父替他擔心，他說：「佢都問陳生入嚟會唔會有事，我覺得成日擔心俾人炒，不如做好啲。」艾粒自爆早前曾以為真的被炒，他們說：「有日陳生叫我哋入房，我哋都以為要執嘢走，原來佢係問我哋個騷搞成點，仲話幫我哋請嘉賓。」<br>採訪、攝影：李珮洳</p></body></html>
