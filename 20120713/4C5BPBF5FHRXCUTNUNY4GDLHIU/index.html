<html><header><meta charset="utf-8"><title>奇洛拍戲錫住莫文蔚</title></header><body><h1>奇洛拍戲錫住莫文蔚</h1><p>荷李活影星奇洛李維斯（KeanuReeves）近月在港拍新戲《太極俠》，前晚他和莫文蔚（Karen）到九龍灣拍攝。奇洛約晚上11點到場，其間他與現場的外籍女演員傾了幾句，亦有臨時演員要求與他合照，奇洛見記者在場亦主動揮手，相當友善。<br>前晚拍攝Karen駕車入警署的戲，雖然場面簡單，但奇洛表現認真，跟工作人員試好位才叫Karen出來拍。Karen原本穿貼身褲，但上車後就換上一條較闊的長褲，該場戲拍了四、五個鏡頭便完成。Karen在現場不時跟奇洛研究劇情，因當晚太熱，奇洛一度要除帽和飲汽水消暑。<br>採訪：文國駿　攝影：黃文偉</p></body></html>
