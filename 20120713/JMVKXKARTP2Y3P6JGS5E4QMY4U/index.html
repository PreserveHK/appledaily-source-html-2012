<html><header><meta charset="utf-8"><title>夏日求驗客：陳七未上陣先認衰 - 求驗客</title></header><body><h1>夏日求驗客：陳七未上陣先認衰 - 求驗客</h1><p>剛加盟中甲廣東日之泉嘅前南華前鋒陳肇麒（左），今晚聯賽作客重慶FC仲未有得出場，就要向球迷道歉？放心，七哥冇做錯事，只係廣東體育台前日訪問呢位前香港足球先生，重提喺3年前嘅省港盃，廣東球迷曾經同佢有牙齒印單嘢啫。今日27歲生日嘅七哥笑住回應︰「當時我代表香港，佢哋支持廣東隊都好正常；如果佢哋覺得我有咩唔啱，我喺度講聲對唔住。」其實只要近兩個月冇踢波嘅佢，快啲操好體能同有好表現，廣東球迷實當佢神咁拜啦。</p></body></html>
