<html><header><meta charset="utf-8"><title>上海直擊跟住一齊Shout　嘉玲嘉玲...</title></header><body><h1>上海直擊<br>跟住一齊Shout　嘉玲嘉玲...</h1><p>劉嘉玲喺上海投資嘅夜店Muse又開新舖，佢前晚着咗一件心口開窿嘅紫色裙，喺開幕派對同成班好友一齊慶祝，好友胡軍、榮文蔚、薛芷倫同周汶錡兩姊妹都嚟捧場，獨缺王菲夫婦。嘉玲心情靚爆，不停手舞足蹈，似足亞視嗰騎呢一齊shout台慶廣告咁，佢話：「唔會騷擾王菲喇，佢係修行人，去咗另一個境界。」</p><p>講到有網友見到佢同富豪景百孚夜遊上海，嘉玲就風騷話：「上海邊度呀？呢度呀？Muse呀？」嘉玲仲好豪話所有朋友去玩，全部都free喎！<br>撰文：洪紅克　攝影：葉雪</p></body></html>
