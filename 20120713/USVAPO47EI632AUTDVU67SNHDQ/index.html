<html><header><meta charset="utf-8"><title>倫奧遊園地有趣數字：沙排賽場用5,000噸沙</title></header><body><h1>倫奧遊園地<br>有趣數字：沙排賽場用5,000噸沙</h1><p>夏日炎炎，看奧運，除了觀看游泳「消暑」之外，沙灘排球亦為一個選擇。沙灘排球的比賽場地面積長16米、闊8米，較一般排球比賽為小。而倫敦奧運的沙灘排球，亦繼續以人造沙灘為比賽場地，今次比賽所總共應用的沙，數量超過5,000噸，均來自英國南部所產出的高質沙。這些沙排的沙亦很有「經歷」，皆因有一部份為國際沙排比賽後循環使用的沙，符合了倫奧環保概念。</p></body></html>
