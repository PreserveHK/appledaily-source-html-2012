<html><header><meta charset="utf-8"><title>松岡姣媾錢國偉</title></header><body><h1>松岡姣媾錢國偉</h1><p>連詩雅、董敏莉和梁奕倫前晚在灣仔文化中心演出舞台劇《波音情人》，連詩雅的緋聞男友周柏豪和過氣情敵楊愛瑾都有送花籃。<br>前晚錢國偉拉隊撐場，曾傳姣媾錢國偉的日模松岡李那懶理錢國偉女友陳宛蔚在場，幫錢按摩肩膊，搞到陳宛蔚面黑黑，情況尷尬。<br>賈曉晨前男友沈震軒臨開場才到，他解釋因座駕壞了，大嘆黑仔，他說﹕「黑仔同分手冇關，我都冇話過有拍拖，唔擔心被定型係蒲精，因為識我嘅人知我唔鍾意蒲。」<br>採訪：馬建華　攝影：陳慧安</p></body></html>
