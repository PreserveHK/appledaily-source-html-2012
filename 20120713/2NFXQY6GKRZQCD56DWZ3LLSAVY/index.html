<html><header><meta charset="utf-8"><title>今日我至雞：陳潔玲變四眼雞丁</title></header><body><h1>今日我至雞：<br>陳潔玲變四眼雞丁</h1><p>16位準港姐昨於尖沙嘴出席眼鏡活動，眾人挑選心水眼鏡，準備稍後到泰國拍攝，屆時她們將角逐「時尚目光獎」。在倫敦外景被淘汰的鍾麗及陳華鑫，昨亦有份出席，兩人面對復活戰心情輕鬆。面試時以後補資格入圍的陳華鑫直言不怕再被淘汰，會否覺被無綫戲弄？她說：「唔會，參加得都想完成。」<br>眾佳麗挑選太陽眼鏡及平光鏡，但戴上眼鏡卻走樣，陳潔玲更被指似四眼雞丁，她說：「有攝影師話我似金魚。」有黑眼圈的湯洛雯戴上眼鏡亦走樣。稍後只有十位佳麗可到泰國，湯洛雯擔心被淘汰，對於經常被指獲大會厚待，她認為大會絕對公平。<br>採訪：王崇穎　攝影：黃偉雄
</p></body></html>
