<html><header><meta charset="utf-8"><title>蘋果汁馬會招募　20見習學員</title></header><body><h1>蘋果汁<br>馬會招募　20見習學員</h1><p>【本報訊】趁首屆香港中學文憑試放榜，香港賽馬會於7月16日至8月3日招募賽事見習學員，為有意投身賽馬事業的青年提供機會。<br>年僅18歲的黃皓楠，完成中四課程後便報考賽事見習學員。他表示馬匹是膽小的動物，訓練時需加倍耐心對待。曾參加天水圍飛馬足球隊的林煜誠表示，訓練過程艱辛，學員每天凌晨便要起床鍛鍊，但他的目標漸明確，現時希望能成為策騎員。今年馬會提供的見習學員名額有20個，學員由9月起需接受36周基礎課程。</p></body></html>
