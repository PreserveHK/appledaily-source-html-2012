<html><header><meta charset="utf-8"><title>蘋果汁險撞機事故查證無危險</title></header><body><h1>蘋果汁<br>險撞機事故查證無危險</h1><p>【本報訊】國泰及港龍兩架共載有600多名乘客的客機，去年9月18日在本港上空險些相撞事故，民航處完成調查。報告指當時機場外圍空域天氣惡劣，導致多班航機需繞飛，空域在短時間內超出正常負荷。<br>空管人員因需同時優先處理多個航機在壞天氣運作下的偏航及進場等要求，未能在較早時間將該國泰及港龍航機分隔至不同高度層。有關航空公司的報告顯示，當時兩航機機師早已確認對方飛機位置，毋須作大幅度或急速轉向避讓，報告確認兩機並無相撞危險。報告亦提出多項因應惡劣天氣下的空管運作及與航空公司溝通等的改善建議。</p></body></html>
