<html><header><meta charset="utf-8"><title>倫奧遊園地奧運歷史︰比基利京奧收復失地</title></header><body><h1>倫奧遊園地<br>奧運歷史︰比基利京奧收復失地</h1><p>人生在那裏跌低，就要在那裏站起來。奧運會上失敗過後，亦要靠自己努力重獲自信。男子5,000米及10,000米長跑世界紀錄保持者比基利（KenenisaBekele、圖）便為其中代表。他在04年奧運的5,000米跑，以大熱姿態失落了金牌，但他沒有沮喪繼續苦練，終於在08年奧運奪得5,000米金牌。今屆目標為歷史性贏得3屆10,000米長跑金牌。</p></body></html>
