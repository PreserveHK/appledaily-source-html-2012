<html><header><meta charset="utf-8"><title>夏日求驗客：新作客「廠」衣似滑嘟嘟 - 求驗客</title></header><body><h1>夏日求驗客：新作客「廠」衣似滑嘟嘟 - 求驗客</h1><p>球會嘅新波衫都亮相得七七八八，阿仙奴日前亦公佈佢嘅作客球衣款式。製造商標榜每件球衣由13個膠樽，經過循環再造後而製成；環保的確係值得支持，但係呢件波衫用紫黑橫間設計，就未必個個球迷都受落。有網友仲講笑話呢件衫係老麥漢堡神偷加埋滑嘟嘟嘅混合體（上圖）。製造商搵咗幾位兵工廠球員做model，之但係當中韋舒亞（下圖左二）影出嚟一臉悶悶不樂。呢位英格蘭中場傷足全年，到底家好番未都仲係未知之數，可能佢擔心唔知幾時先可以着住件波衫落場啦。</p></body></html>
