<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪小菲傳生意撈唔掂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪小菲傳生意撈唔掂 - 馮仁昭</h1><p>台灣女星徐熙媛（大S）丈夫汪小菲旗下嘅俏江南台北店上月底傳出倒閉，小S日前話俏江南營運情況唔錯，店舖發言人仲澄清客源穩定，打算開分店。日前有人爆料話俏江南拖糧，員工都話唔係第一次。大S日前同汪小菲去雲南捐贈希望廚房，佢喺微博留言：「老公的餐飲服務業能往這樣美好的方向發展，賤內與有榮焉！」其實「賤內」係古時男性對妻子嘅謙稱，唔係女性自謙用語，今次又惹嚟網民恥笑。</p></body></html>
