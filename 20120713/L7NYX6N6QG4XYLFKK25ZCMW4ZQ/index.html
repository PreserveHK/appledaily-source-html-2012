<html><header><meta charset="utf-8"><title>真皮豪包法拉利</title></header><body><h1>真皮豪包法拉利</h1><p>「皮包骨」大家聽得多，「皮包車」大家又見過未？法國一名富豪忽發奇想，將價值13.5萬鎊（約161萬港元）的法拉利F430改頭換面，全車用黑色真皮包裹（圖），全球只此一車。<br>「皮包車」工程，由拉脫維亞專門改裝名車的公司Dartz包辦，三名員工用了16日完成任務，不論是車頭燈的彎位抑或入油位面板，都包得貼貼服服，令這部超級跑車再添一份貴氣。老闆揚克洛維奇拒絕透露當中竅門，只說用上真皮，還有混合乙烯，落單富豪對這架真「皮氣」法拉利極滿意。<br>英國《太陽報》</p></body></html>
