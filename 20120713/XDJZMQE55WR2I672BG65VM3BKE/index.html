<html><header><meta charset="utf-8"><title>VeraWang23年婚姻泡湯</title></header><body><h1>VeraWang<br>23年婚姻泡湯</h1><p>婚紗女王VeraWang（王薇薇）也告婚姻失敗！63歲的華裔女設計師VeraWang和老公ArthurBecker，昨日突然宣佈分手，結束還有半個月便結婚23年的夫妻情。發言人透露兩人是「有共識而和平地同意分開，她們會給兩個女兒繼續盡父母的責任。」雖然VeraWang和老公只是宣佈分手，但有指其實兩人早在去年已經辦妥離婚手續。<br>VeraWang2月發表秋冬系列時，首次推出黑色婚紗，外間回看更指其實早有玄機。<br>撰文：唐如</p></body></html>
