<html><header><meta charset="utf-8"><title>麥齊光早前現身酒店</title></header><body><h1>麥齊光早前現身酒店</h1><p>【本報訊】麥齊光甫上任發展局局長一職，便被《蘋果》踢爆呃租津，過去一個多星期來，他除了出席公開活動外，其餘時間均深居簡出，每天早八晚八上下班，十分規律，但本周二（本月10日）中午他突然驅車往港島香格里拉酒店，過程十分神秘，離開時頭耷耷，一臉愁容。<br>當時是午膳時間，麥齊光乘坐AM9座駕，由新政府總部往港島香格里拉酒店，行動相當敏捷，車一停下，他便開門奔入酒店內，記者尾隨他進入酒店，但巡視酒店內所有食肆都不見其蹤影，於是在門口等候。<br>下午2時20分，頭耷耷的麥齊光從酒店正門步出，滿臉愁容，此時其座駕駛至酒店門口，他隨即上車返回新政府總部。</p></body></html>
