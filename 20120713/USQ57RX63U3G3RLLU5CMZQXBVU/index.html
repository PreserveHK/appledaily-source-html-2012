<html><header><meta charset="utf-8"><title>倫奧遊園地奧運歷史：美國夢幻隊20周年</title></header><body><h1>倫奧遊園地<br>奧運歷史：美國夢幻隊20周年</h1><p>今年為美國「夢幻一隊」奪得巴塞隆拿奧運金牌20周年，當年名將包括米高佐敦（後排左三起）、「小鳥」布特、「魔術手」莊遜等。當時教練為已故的戴利（ChuckDaly、前排右四）。現時美國隊教練科錫維斯基（後排左一），為當年夢幻一隊的助教。當年夢幻隊的成立，源自一次丟臉的經歷。美國隊一向以最優秀的大學生出戰奧運，但88年奧運4強輸給有名將沙邦尼斯帶領的前蘇聯，「恥辱地」首次僅獲銅牌，促成DreamTeam成立。</p></body></html>
