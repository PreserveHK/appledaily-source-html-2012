<html><header><meta charset="utf-8"><title>熊黛林電眼攝男人</title></header><body><h1>熊黛林電眼攝男人</h1><p>熊黛林最近成為一美容護膚品的代言人，早前她穿上低胸裙、束起長髮，性感誘人地拍攝廣告。一向眼大精靈的熊黛林，在廣告中就sell眼部護膚品，她直言自己都愛大眼男生：「大眼男生除咗睇上去比較精神，仲會覺得較可靠同誠懇，所以大眼男生係我揀擇條件之一，要同我一樣有對精靈有神嘅電眼。」</p><p>眼大、眨得多其實也易疲倦，所以熊黛林認為保養眼睛很重要。她謂自己平日會飲大量的水，吃一些對雙眼有益的保健食品，當然更少不了媽媽的養顏愛心湯水。<br>撰文：唐如</p></body></html>
