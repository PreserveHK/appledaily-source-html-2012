<html><header><meta charset="utf-8"><title>越南驚現大腳八蹤影</title></header><body><h1>越南驚現大腳八蹤影</h1><p>美國一個專門探索超自然現象的電視節目，聲稱拍到傳說中的半人半猿怪物「大腳八」（Bigfoot）的蹤影。<br>兩名探險隊隊員為找尋「大腳八」，深夜在越南森林及洞穴中尋找線索。他們在泥地發現極大腳印（圖），之後在深入探究途中，更以夜視鏡拍到人形生物，懷疑就是「大腳八」，但疑似「大腳八」在數秒後即在森林中消失得無影無蹤，探險隊曾追近，甚至跳入河中搜索都不果。「大腳八」傳說六呎高，滿身灰色、啡色或黑色的毛，在越南、老撾及婆羅洲等地棲身。<br>英國《每日郵報》</p></body></html>
