<html><header><meta charset="utf-8"><title>關仁隱事：「旦黃」平價變臉 - 關仁</title></header><body><h1>關仁隱事：「旦黃」平價變臉 - 關仁</h1><p>整容喺呢個圈已經係公開嘅秘密，唔少藝人過一排唔見個樣就會唔同咗，整容變裝到現在亦唔係女藝人專利，好多男藝人都愛上變裝，好似公仔箱最受歡迎歌手「玉樹」咁，佢改動過嘅地方，多到女星都自愧不如，差唔多成為整容人辦，好多人都照住咁整。反而同台另一位小生就好少人講，就係同花旦「欖仁」拍拖嘅「旦黃」。原來未入行旦黃走咗去割雙眼皮，但係相對同台唔少小生、花旦嘅重大僭建，佢都算係咁意執吓啫。不過嗰時未正式入行未有錢，只係拍吓檸檬茶廣告，所以只係幫襯咗個旺角大夫，家呢位大夫不時同人吹噓呢件威水史。<br>撰文：關仁</p></body></html>
