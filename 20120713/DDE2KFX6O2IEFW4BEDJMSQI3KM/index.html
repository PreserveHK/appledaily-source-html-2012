<html><header><meta charset="utf-8"><title>林峯Chok諸葛怕甩鬚</title></header><body><h1>林峯Chok諸葛怕甩鬚</h1><p>林峯在無綫劇《回到三國》中飾演諸葛亮，提到該劇內容跟當年的《尋秦記》差不多，林峯說：「唔同，以往穿越劇都講嗰個人好熟歷史，返到去會好勁，但呢套馬明（馬國明）根本唔識歷史，淨係識打機，知啲唔知啲，先至鬧出笑話。」林峯黐鬚扮諸葛亮，他笑說怕甩鬚，每次只可「hohoho」這樣笑。<br>提到拍攝時正發生潘霜霜床照事件，林峯說：「我慶幸可以堅強繼續做嘢，演角色要集中精神，但每日都有記者等我，我絕對明白，我應該做或可以做，我都交代畀大家，所以都要多謝記者，令我某程度有些少成長。」<br>採訪、攝影：黃曉妍</p></body></html>
