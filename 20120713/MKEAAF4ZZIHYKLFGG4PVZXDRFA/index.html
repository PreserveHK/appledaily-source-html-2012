<html><header><meta charset="utf-8"><title>夏日求驗客：FIFA調查龍迪雲打籠通 - 求驗客</title></header><body><h1>夏日求驗客：FIFA調查龍迪雲打籠通 - 求驗客</h1><p>家陣經已退休嘅前修咸頓後衞龍迪雲（右），星期三自爆喺角球及界外球等投注方式，同其他球員打籠通，不過就強調冇影響賽果；雖則係咁，佢嘅前隊友拿鐵斯亦第一時間出嚟同佢劃清界線，費事被拖落水。英國傳媒噚日就話，國際足協會插手調查，睇吓當中有冇人貪污，睇嚟龍迪雲有排煩。話時話，國際足協呢輪真係幾唔得閒，事關佢哋亦證實，前會長夏維蘭治同埋前巴西足總會長泰斯拿謝拉，合共接受咗1,400萬美金嘅賄款。<br></p></body></html>
