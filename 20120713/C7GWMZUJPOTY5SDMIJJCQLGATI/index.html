<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張雨綺傳賠星爺幾百萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張雨綺傳賠星爺幾百萬 - 馮仁昭</h1><p>前日羅慧娟喺香港舉行追思會，同娟妹拍過拖嘅周星馳人同花籃都冇到。其實星爺同好多女藝人都有瓜葛，好似佢同張雨綺單毀約官司原來喺6月底內地已經有判決，噚日有網友爆料話張雨綺敗訴，仲要賠番幾百萬違約費畀星爺。<br>星爺嘅星輝公司唔肯評論，內地傳媒打畀張雨綺嘅老公王全安，佢一聽電話就話「正在開會」就即刻收線。聽聞呢單消息好可信，但最後張雨綺會唔會畀錢就冇人知。</p></body></html>
