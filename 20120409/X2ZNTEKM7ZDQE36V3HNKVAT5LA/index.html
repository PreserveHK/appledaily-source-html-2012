<html><header><meta charset="utf-8"><title>苗僑偉唔阻仔女入行</title></header><body><h1>苗僑偉唔阻仔女入行</h1><p>苗僑偉（三哥）和劉威煌昨日到將軍澳出席健康用品活動，談到酬勞，三哥表示很滿意，廣告商更送了幾部足部按摩器給他。問到還有甚麼廣告想拍？三哥透露近日拍了一個買賣期金的廣告，他笑言：「如果老闆真係送嚿實金畀我就好。」<br>談到黃日華女兒入行，三哥大讚華哥女兒又靚皮膚又好，一直喜歡被人影相，至於自己一對仔女對娛圈是否有興趣？三哥表示：「佢哋好似冇乜反應，等佢哋自己揀。」問到劉威煌同是巨聲幫出身的周志文傳瞞着模女友CoCo媾馬賽，他說：「志文唔似啲咁嘅人。」<br>採訪、攝影：黃曉妍</p></body></html>
