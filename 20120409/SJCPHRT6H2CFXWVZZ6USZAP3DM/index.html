<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱凱婷四代着親子裝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱凱婷四代着親子裝 - 馮仁昭</h1><p>朱凱婷噚日以大使身份喺尖沙嘴出席再晴計劃嘅活動，佢即場分享咗親子樂：「我屋企四代同堂，有次食飯，我哋全部襯晒着紫色，平時我老公放假，亦都會全家親子裝去街。」佢嘅囡囡林穎彤（Sheryl）家雖然三個幾月大，但好識對住鏡頭，可能係遺傳啦，以前朱凱婷陀住Sheryl嘅時候，仲主持緊節目，所以朱凱婷好期待帶Sheryl出活動。</p></body></html>
