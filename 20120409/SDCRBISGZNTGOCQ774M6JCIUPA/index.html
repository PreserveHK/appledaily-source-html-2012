<html><header><meta charset="utf-8"><title>話你知亞視叛將家輝詠荷最掂</title></header><body><h1>話你知<br>亞視叛將家輝詠荷最掂</h1><p>無綫近日成功挖走亞視花旦陳煒和萬綺雯，其實無綫此舉一方面可招攬人才，另一方面可打擊敵台士氣，當中最成功的要數張家輝和關詠荷夫婦。當年兩人是亞視的鎮台之寶，但過檔無綫後更加名成利就。家輝憑98年劇集《天地豪情》中飾演大反派一炮而紅，關詠荷則憑96年劇集《河東獅吼》彈起，成為收視保證。</p><p>至於亞視「降將」謝雪心和陳展鵬，近年亦獲無綫器重。近日無綫故技重施，再大規模向亞視藝人招手，除「沐浴巨星」陳煒和萬綺雯外，還簽了林偉和樊亦敏等過檔。</p></body></html>
