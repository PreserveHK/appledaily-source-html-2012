<html><header><meta charset="utf-8"><title>蘋果汁民建聯促梁振英增建公屋</title></header><body><h1>蘋果汁<br>民建聯促梁振英增建公屋</h1><p>【本報訊】梁振英當選後，政黨和團體輪流到候任特首辦示威，支持梁振英的民建聯昨首次派出約20人向梁請願。民建聯立法會議員李慧琼表示，收到大量市民投訴，不滿輪候逾三年仍未獲分配公屋，要求梁上任後盡快解決房屋問題，增建公屋和縮短輪候時間。<br>74歲黃婆婆輪候公屋近兩年半未有回音，現時她與丈夫和兒子住在九龍城一間套房，月租逾五千元。她表示，每月交租已用盡三千元家用和兩老生果金，政府漠視長者上樓需要，「我先生今年4月就80歲喇，又中咗風，我都唔知捱到幾時先有公屋。」</p></body></html>
