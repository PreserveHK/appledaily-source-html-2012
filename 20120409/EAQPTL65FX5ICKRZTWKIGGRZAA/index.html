<html><header><meta charset="utf-8"><title>趣趣地張伯倫有腦瓣瓣掂</title></header><body><h1>趣趣地<br>張伯倫有腦瓣瓣掂</h1><p>今日大家睇到阿歷士張伯倫（圖）成為足球員，代表阿仙奴踢波，呢個簡直係足球界嘅榮幸，其他行業同運動嘅損失！因為張伯倫細細個好有運動細胞，有評論話，如果張伯倫唔揀踢波，佢都有能力成為欖球或者板球界嘅天才球員。另外，張伯倫唔止四肢發達，讀書亦一流，佢喺英國會考報考10科，結果攞到1個A*、1個A、5個B同3個C；因為阿仙奴搵佢加盟，先令佢堅決踢足球，唔考ALevel讀大學。</p></body></html>
