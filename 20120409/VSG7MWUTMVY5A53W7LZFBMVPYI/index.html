<html><header><meta charset="utf-8"><title>銀泰同店銷售增9%</title></header><body><h1>銀泰同店銷售增9%</h1><p>【本報訊】百貨股銀泰（1833）昨日公佈首季營運數據，同店銷售增長為9.1%，略低於公司兩星期前所透露的約10%增長。公司首季整體零售銷售同比上升16%，至35.3億元（人民幣．下同）。<br>銀泰管理層剛在3月底公佈去年業績時表示，今年整體同店銷售目標仍是有雙位數增長。去年公司同店銷售就按年上升23%，其中第四季增長急速放緩，至只有高單位數升幅。公司首席運營官馬其華早前曾透露，相信3月份表現已是「低谷」，料全年仍可達雙位數增長的目標。</p></body></html>
