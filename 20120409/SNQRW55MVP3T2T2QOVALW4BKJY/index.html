<html><header><meta charset="utf-8"><title>HotTalk：PSV雙Apps明天報到</title></header><body><h1>HotTalk：PSV雙Apps明天報到</h1><p>PSVita靜咗一輪，復活節後有驚喜畀機迷。曾在外國PSStore短暫登場嘅《facebook》App，明天將在香港PSStore提供免費下載；針對Vita五吋屏幕而設計，支援雙面觸控，如掃背捲頁功能、以Vita內置鏡頭拍攝及上傳分享相片等。同日還有著名Check-inApp《foursquare》，以Vita「打卡」兼Check埋附近有何吃喝玩樂好地方。各位機主，聽日咪走雞喇！</p></body></html>
