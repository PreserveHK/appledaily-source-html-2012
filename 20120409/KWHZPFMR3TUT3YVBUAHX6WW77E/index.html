<html><header><meta charset="utf-8"><title>趣趣地亨利狂入波紅牛又贏</title></header><body><h1>趣趣地<br>亨利狂入波紅牛又贏</h1><p>碧咸同亨利（白衫）家陣齊齊喺美職聯掘金，但命運就好唔同。咸哥隊銀河假假哋係上季季後賽總冠軍，但季初好似食咗瀉藥咁，表現差到冇朋友，6戰1勝1和4負，單計聯賽就係1勝3負。不過亨利隊紅牛就相反，開季雖則輸咗兩場，但之後3場贏晒，而亨利呢3場波都有入波，仲總共入咗7球㖭，真係超勁。話時話，銀河冧檔，唔知係咪同咸哥掛住搵銀有關，事關佢日前又有新嘅三間廣告出街，希望佢之後可以專心踢波，幫銀河打番上去啦！</p></body></html>
