<html><header><meta charset="utf-8"><title>為買手機　台小六女生援交70次</title></header><body><h1>為買手機　台小六女生援交70次</h1><p>台灣屏東縣一名13歲就讀小六的女學生，為買手機、玩網絡遊戲等，不僅下海援交，還找尋芳客扯皮條。今年2月間因跟少年援交，對方白嫖賴賬，當街開罵而落網，她還跟警方自我吹噓，一年多已跟70多名男子性交易。她聲稱，自己認識很多網友，跟網友上床也沒甚麼，每次援交賺取260港元至525港元，給多的就叫「大情人」，給少的叫「小情人」，陪客出遊則收取130港元。但警方發現，尋芳客的資料都是假的，待進一步查證。法官近日裁定將她感化教育兩年。<br>台灣《蘋果日報》</p></body></html>
