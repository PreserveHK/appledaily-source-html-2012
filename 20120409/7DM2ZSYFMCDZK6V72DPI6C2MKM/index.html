<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林熙蕾唔怕老公呷醋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林熙蕾唔怕老公呷醋 - 馮仁昭</h1><p>台灣女星林熙蕾舊年生咗囡囡Kaitlin，好快囡囡已經六個幾月大，林熙蕾經常喺微博貼出Kaitlin嘅靚相，同大家分享。<br>噚日林熙蕾又貼咗張同囡囡嘅合照，相中佢忍唔住錫咗Kaitlin一啖，盡現母愛，光頭嘅Kaitlin俾媽咪錫住，仲露出微笑好可愛，唔怪得林熙蕾家都唔接工作，一心一意留喺屋企度湊女。另外，仲有林熙蕾同老公合照，不過好細張，老公唔會呷醋啩？</p></body></html>
