<html><header><meta charset="utf-8"><title>妙芝細仔迷少時</title></header><body><h1>妙芝細仔迷少時</h1><p>歐陽妙芝昨日帶同六歲的玉丞及三歲的玉亭現身奧海城，參與紅十字會布偶親子日的活動，妙芝指兩名兒子十分愛布偶：「啲布公仔幫到手，前嗰排落大雨，我要用布公仔大仔，因為佢怕發惡夢，屋企有成過百個公仔，兩個仔會拎晒啲公仔扮fans，聽佢哋唱歌。」</p><p>識晒舞步及歌詞</p><p>妙芝透露下周五會與兩名兒子到韓國旅行：「因為細佬好鍾意聽韓文歌，鍾意聽少女時代，啲舞同歌詞都識，見細仔咁鍾意韓文，都諗住搵老師教佢講。之前少女時代嚟香港，已經去咗睇演唱會，坐第一行，少女時代仲同囝囝揮手。」<br>採訪、攝影：顏英儀</p></body></html>
