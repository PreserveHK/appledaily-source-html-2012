<html><header><meta charset="utf-8"><title>蘋果汁綠長青促政府有償回收</title></header><body><h1>蘋果汁<br>綠長青促政府有償回收</h1><p>【本報訊】環保組織綠長青09年起，在秀茂坪邨、秀茂坪南邨及上水清河邨推動有償回收計劃，居民將可循環再用的固體廢物送到指定回收站，便可按量換取超市購物券。去年該組織在三條屋邨共回收約700噸固體廢物，每戶平均獲得68.8元至302元的現金券獎勵，即平均為堆填區減少30至140公斤廢物。<br>綠長青指出，政府擬引入的垃圾徵費計劃，未有考慮提供經濟誘因，令市民主動從家居減廢，認為當局應改變思維，以「廢物有價」概念在社區推動有償回收。該組織又建議當局透過資助社會企業，即時於全港公共屋邨推行有償回收計劃，既減輕堆填區壓力，更可創造就業機會。</p></body></html>
