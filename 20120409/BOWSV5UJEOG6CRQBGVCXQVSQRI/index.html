<html><header><meta charset="utf-8"><title>小大劉抄爹哋髮型</title></header><body><h1>小大劉抄爹哋髮型</h1><p>大劉劉鑾雄在復活節長假選擇留港享天倫，昨日如常到他至愛的飯堂開餐。大劉昨日與女友呂麗君一家家庭樂。一家四口乘坐白色七人車而至，呂麗君與囡囡劉秀盈均以白色tee、凉鞋打扮示人，呂麗君更罕有地帶同與大劉所生的一歲多囝囝現身，由兩名外籍家傭小心抱着。</p><p>着西裝波鞋</p><p>囝囝「小大劉」身穿黑灰色格仔西裝波鞋look，精靈可愛，髮型似足大劉，五官則似呂麗君。呂麗君見記者拍攝她的囝囝，即以手遮掩「小大劉」的容貌，盡顯慈母本色。<br>採訪、攝影：盧妹</p></body></html>
