<html><header><meta charset="utf-8"><title>搞笑科學獎　數錢可鎮痛</title></header><body><h1>搞笑科學獎　數錢可鎮痛</h1><p>「數錢可緩解疼痛」入選中國首辦「搞笑科學獎」。浙江科技館與果殼網合辦的「鳳梨科學獎」昨公佈得獎名單，心理學獎由中山大學科學家獲得，其實驗發現數錢（圖）或用包含金錢的單詞造句，可減輕疼痛程度。主辦方認為研究提供了「不花錢」就能減緩痛楚的方案，「值得投大量資金推廣」。<br>鳳梨科學獎受「搞笑諾貝爾獎」啟發而設，共頒發五個獎項，入圍者須曾在正規學術期刊上發表過學術研究。化學獎授予了華中農業大學食品科學技術學院，它研究發現瓦罐受熱均勻，鮮味物質不易降解，故瓦罐雞湯比普通雞湯好喝。另外，春晚機器人舞蹈、猴子腦力控制機械臂等研究成果亦有獲獎。北京《新京報》</p></body></html>
