<html><header><meta charset="utf-8"><title>食得好：大董烤鴨重臨香江</title></header><body><h1>食得好：大董烤鴨重臨香江</h1><p>去北京吃烤鴨，大董絕對是名牌。是次於4月14-22日重臨文華廳，共約十名廚師和團隊，為大家炮製正宗大董烤鴨，大家不用飛到北京，就可品嚐到酥而不膩的烤鴨。此外，還有充滿詩意的意境菜，如紅花汁鰵肚公、石鍋泉水松茸湯等，除有午晚市套餐外，更有多款特式意境菜選擇。能邊品嚐美食邊感受意境，肯定有詩意得多。<br><br>記者：林佩婷</p><p>日期：4月14-22日<br>地址：中環干諾道中5號香港文華東方酒店25樓文華廳<br>查詢：28254003</p></body></html>
