<html><header><meta charset="utf-8"><title>高海寧狂食變豪華臀</title></header><body><h1>高海寧狂食變豪華臀</h1><p>高海寧昨在馬鞍山出席「復活節世界級魔法盛會」，大會邀請多位來自東南亞區的魔術師表演，高海寧出任助手，其中一位魔術師變出花再送贈給她。高海寧說正為夏日到來而積極減肥：「之前喺屋企寫書，只係用腦所以不停食，坐得多搞到patpat好大，大髀同下半身成為重災區。」</p><p>撐馬賽非小三</p><p>高海寧好友馬賽被指介入巨聲幫大孖周志文的戀情，她力撐馬賽：「應該唔會，拍劇同對手有少少緋聞對個劇有幫助，佢應該唔會做小三，因為我知佢拍劇忙到連瞓覺時間都冇。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
