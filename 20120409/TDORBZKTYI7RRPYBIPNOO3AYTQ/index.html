<html><header><meta charset="utf-8"><title>公權你要識︰申領保安人員證須知</title></header><body><h1>公權你要識︰申領保安人員證須知</h1><p>為他人執行保安工作以賺取酬勞的人士，必須申領保安人員許可證，有效期五年，或由警務處長指定的較短期限；並須於到期前三至六個月內向處長申請續期。保安工作分以下四個類別，處長會考慮申請人是否適合擔任某一類的保安工作。<br>1.只限「單幢式私人住宅」而毋須攜帶槍械彈藥執行的護衞工作；<br>2.任何人、處所或財產提供的、毋須攜帶槍械彈藥執行護衞工作；<br>3.須攜帶槍械彈藥執行的護衞工作；<br>4.安裝、保養及/或修理保安裝置及/或設計附有保安裝置的系統。<br>工業傷亡權益會電話：23665965<br>網頁： http://www.ariav.org.hk </p></body></html>
