<html><header><meta charset="utf-8"><title>華仔葉德嫻探班回春</title></header><body><h1>華仔葉德嫻探班回春</h1><p>由劉德華引進香港、根據老舍名著改編的話劇《四世同堂》前晚在尖沙嘴首演，這齣舞台劇前晚起一連兩天、共演日夜三場，劉德華和葉德嫻當晚以觀眾身份到場，在中場休息時，兩人走入後台探班，為眾內地演員秦海璐及黃磊等打氣。</p><p>雖然中場休息只有十五分鐘，劉德華和葉德嫻鬼馬地追着戲中化了老妝、飾演大赤包的秦海璐合照，一起擺出連環自拍甫士，十足三個大細路，華仔和葉德嫻更搞笑指站在秦海璐身邊，感覺自己馬上回春。其他演員見到華仔到後台打氣也即時起哄，爭着要跟他拍照留念，十足迷你fans聚會。<br>撰文：丁寧</p></body></html>
