<html><header><meta charset="utf-8"><title>少時HyoYeon疑整容</title></header><body><h1>少時HyoYeon疑整容</h1><p>韓國人氣組合少女時代（少時）成員HyoYeon及SeoHyun，近日連同男子組合CNBLUE隊長鄭容和主持音樂節目《MusicCore》，有眼利粉絲覺得HyoYeon的樣子與以前分別頗大，尤其鼻子好像大了不少，懷疑她「僭建」。而鄭容和與SeoHyun曾在《我們結婚了》扮演一對情侶，粉絲見他們能再合作感到興奮，有人更指若只有他倆就更好，似乎嫌HyoYeon做電燈膽。</p><p>想十年後嫁</p><p>至於少時另一成員YoonA，前晚上電視受訪，現年22歲的她被問到想何時結婚，她表示希望32歲可以嫁人。YoonA又自爆在新劇《愛情雨》會和張根碩有激咀戲份。</p></body></html>
