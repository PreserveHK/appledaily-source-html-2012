<html><header><meta charset="utf-8"><title>Alina挺巨胸寸僭建模</title></header><body><h1>Alina挺巨胸<br>寸僭建模</h1><p>擁有34E巨咪的模何綽菲（Alina）是Donut的暴乳膽，她下月便隨大隊到海南島三亞為寫真集取景，Alina近日開始減肥和健胸，她昨日在電話中說：「我呢排已經食少啲，又會努力健胸防墮。」Alina期待去三亞外景，她續說：「我未去過㗎，呢次寓工作於娛樂啦。」</p><p>Alina不屑那班僭建派模，谷胸倒奶搶鏡，她說：「我上圍係純天然，從冇加工同僭建，我覺得個胸真定假，呢啲呃到人，呃唔到自己。」<br>採訪：比華利<br>攝影：陳志嵐</p></body></html>
