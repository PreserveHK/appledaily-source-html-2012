<html><header><meta charset="utf-8"><title>娜姐罰食煙女兒取消處女唱</title></header><body><h1>娜姐罰食煙女兒<br>取消處女唱</h1><p>美國樂壇天后麥當娜（Madonna）在台上狂野無比，私底下則是一名嚴母，有指當她知道15歲女兒Lourdes被拍下與友人在紐約街頭吸煙時，她即感到十分憤怒，故罰愛女不准跟隨去即將展開的巡演。娜姐一直盛讚女兒有表演天份，原以為今次是Lourdes的處女登台，可惜因她犯錯而錯失機會，而畢業自密歇根大學的娜姐更期望女兒可學她一樣讀大學，望她可擱下表演事業，專注學業。</p><p>GaGa送貓慰男友</p><p>至於同在今年舉行巡唱的LadyGaGa，為慰藉男友TaylorKinney相思之苦，便送了一隻命名為Polly的流浪貓給他，讓他見貓如見人。</p></body></html>
