<html><header><meta charset="utf-8"><title>無綫花旦去晒邊？</title></header><body><h1>無綫花旦去晒邊？</h1><p>貴為第一大台，無綫居然會鬧花旦荒，要急徵外援救亡，可謂相當諷刺。而導致花旦流失的主要原因，不外乎女星婚後息影、北上搵銀以及另謀高就。<br>踏入中年的陳慧珊，自從07年為丈夫鍾家鴻誕下女兒後淡出娛圈，黎姿08年嫁給商人馬廷強後宣佈全面退出娛圈，蔡少芬08年嫁給張晉後也逐漸減產。另一方面，不少女星紛紛北上掘金，佘詩曼和鄧萃雯便是例子。至於廖碧兒與張可頤，則被王維基重金禮聘過檔，與舊主打對台。</p></body></html>
