<html><header><meta charset="utf-8"><title>蘋果汁世衞來港培訓戒煙專家</title></header><body><h1>蘋果汁<br>世衞來港培訓戒煙專家</h1><p>【本報訊】世界衞生組織與衞生署合作，成立首間控煙及煙癮治療合作中心，預料每年可培訓100名醫護人員，最快今年7月開幕。<br>世衞西太平洋區主任申英秀博士指，本港煙民比率約為人口11.1%，是亞太區吸煙人口比率最低的地方，選擇在港成立中心，是由於本港的戒煙及控煙成效高，日後可透過中心為亞太區包括內地及東南亞地區的醫護人員提供培訓。<br>香港控煙辦公室主管何理明醫生指，東華醫院、博愛醫院及醫管局都有提供戒煙服務，中心成立後會加強本港醫護人員培訓，包括教導醫護人員如何透過溝通查找吸煙者上癮原因，改變其習慣。</p></body></html>
