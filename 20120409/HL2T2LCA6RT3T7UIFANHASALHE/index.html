<html><header><meta charset="utf-8"><title>阿諾彈基斯頓不濟</title></header><body><h1>阿諾彈基斯頓不濟</h1><p>前加州州長阿諾舒華辛力加（ArnoldSchwarzenegger小圖），最近接受電影網站Collider.com訪問時，大彈09年電影《未來戰士2018》（TerminatorSalvation）不濟，他坦言這部沒有他演出的電影是《未來戰士》系列電影中最差勁的一套，更彈片中主角基斯頓比爾（ChristianBale圖）及配角森禾霍頓（SamWorthington）等人的演出不夠他盡力。</p></body></html>
