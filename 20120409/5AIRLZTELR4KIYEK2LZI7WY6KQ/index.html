<html><header><meta charset="utf-8"><title>鐵達尼晚餐港15600元有售</title></header><body><h1>鐵達尼晚餐<br>港15600元有售</h1><p>「鐵達尼號」上的最後晚餐，本港都可以吃到，每位盛惠近2,000美元（15,600港元）。尖沙嘴HullettHouse酒店的StGeorge餐廳，化身鐵達尼號頭等艙，侍應生穿上當年的制服奉客。晚餐按當年餐單，合共10道菜，包括伏特加汁蠔、汁煮三文魚、嫩煎雞肉，煮法源出於1912年。還有當年貴賓享用的同款1907年HeidsieckMonopoleGoutAmericain香檳。<br>德新社</p></body></html>
