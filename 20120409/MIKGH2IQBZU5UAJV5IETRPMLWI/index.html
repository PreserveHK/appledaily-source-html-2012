<html><header><meta charset="utf-8"><title>關仁隱事：「馬騮」醉酒開工人人怕 - 關仁</title></header><body><h1>關仁隱事：「馬騮」醉酒開工人人怕 - 關仁</h1><p>北上發展多年，好爛飲嘅「馬騮」早排因為飲醉後變鹹豬手，幾乎周身蟻成賤男，不過佢口口聲聲話戒酒，結果當然係得把口，關仁聽聞佢北上做嘢，冇老婆日哦夜哦，好快酒癮又發作。<br>關仁聽過好多同佢合作過嘅內地演員爆料，佢話馬騮收工就去飲，次次唔爛醉如泥都唔肯走，就算明知第日要開工，佢都係咁飲唔停，有時第二日入廠仲成身酒氣未散，同佢合作過嘅人都話怕怕，因為佢宿醉未醒，當然勁食NG。關仁覺得呢啲咁嘅工作態度真係唔要得，唔通馬騮經過上次嘅教訓仲未知驚？<br>撰文：關仁</p></body></html>
