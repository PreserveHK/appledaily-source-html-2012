<html><header><meta charset="utf-8"><title>80後新人辦Cosplay婚禮</title></header><body><h1>80後新人辦Cosplay婚禮</h1><p>湖北武漢一對80後新人舉辦創意「潮婚禮」，以Cosplay（動漫遊戲角色扮演）為主題，化身動漫男女主角出場（左圖），獨特又浪漫。新郎李正明（28歲）和新娘曹家綺（27歲）都是動漫愛好者，前日在武昌湖濱花園酒店中心花園廣場的婚禮現場上，二人寧穿Cosplay服裝，不穿婚紗禮服。他們的衣服和道具全由自己親手製作，共花了一個多月完成。伴娘、伴郎等30多名朋友也全是作動漫人物打扮（右圖），在現場搞花樣表演助興。<br>湖北《楚天都市報》</p></body></html>
