<html><header><meta charset="utf-8"><title>隔牆有耳：強國人「朝聖」潮店 - 李八方</title></header><body><h1>隔牆有耳：強國人「朝聖」潮店 - 李八方</h1><p>喺潮店門外，人人都可以變潮人。<br>大家睇吓呢幅最近係網上瘋傳嘅「封面達人」靚相（圖），應該係網民喺旺角行人專用區潮店IZZUE門外獵影。<br>門外有七位疑似自由行，唔知係咪受到潮店嘅氛圍所感召，佢哋一律放棄咗強國人最慣常嘅踎低動作，每個人都好似福至心靈咁，好克制地坐喺台階。<br>咁啱得咁橋，佢哋清一色着晒代表神秘嘅黑色衫，托頭抱腳嘅不經意慵懶pose，顯得份外有型有格，總之就各有特色。喺呢一刻，佢哋個個變咗做潮人。七個人聚係門外，好自然咁成為一幅好有風格嘅潮人潮舖潮相。
</p></body></html>
