<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星謝茜嘉謝西婷，昨日在紐約出席剛奪紐約影評人協會最佳電影和最佳導演的新片《Zero Dark Thirty》宣傳活動。<br>★日本女星上戶彩前晚宣傳新劇時指拍檔飯島直子很搞笑，令要演悲傷角色的彩妹忍不住笑，被導演責罵。</p><p>★日本女星綾瀨遙成為今年最賺錢的日本女星，總收入逾4,000萬港元。<br>★韓國組合JYJ成員Xiah，其投資逾億港元的濟州島酒店地盤被拍到正在動工。<br>★韓國組合2AM隊長趙權將做組合Wonder Girls好友先藝下月婚禮的司儀，2AM屆時也會唱歌祝賀。</p></body></html>
