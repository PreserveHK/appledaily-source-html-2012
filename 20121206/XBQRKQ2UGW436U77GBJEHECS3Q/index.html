<html><header><meta charset="utf-8"><title>趣趣地：<br>
「新卡富」明年1月上車</title></header><body><h1>趣趣地：<br>
「新卡富」明年1月上車</h1><p>車路士近年興起南美風，最近又有新動作，喺周二宣佈有新球員加盟。由應屆巴甲冠軍富明尼斯簽咗巴西18歲右閘華萊士奧利華拉啦，轉會費約480萬鎊（約6,000萬港元）。呢位被球迷稱為「新卡富」嘅後防球員，將會喺下年1月球員轉會市場重開之後成為車仔球員，不過要到夏天先正式加盟，亦都會係球會第5名巴西球員。佢喺聲明入面好識做，話自己好鍾意睇車仔，唔會錯失任何睇佢哋踢波嘅機會喎！</p></body></html>
