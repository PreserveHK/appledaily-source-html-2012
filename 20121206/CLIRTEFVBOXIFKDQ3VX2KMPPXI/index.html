<html><header><meta charset="utf-8"><title>隔牆有耳︰　陳凱欣極速瘦身 - 李八方</title></header><body><h1>隔牆有耳︰　<br>陳凱欣極速瘦身 - 李八方</h1><p>好多問責官員上場以嚟，因為頻於撲火瘦到落晒形，剩番棚骨嘅林鄭月娥更加我見猶憐，就連入咗熱廚房無耐嘅政治助理都一樣極速瘦身。星期一先返工嘅前傳媒人、食物及衞生局局長高永文嘅政治助理陳凱欣，佢噚日首度亮相立法會social，八方幾乎認唔到佢，事關佢瘦得厲害，同以前面圓圓好唔同。陳凱欣笑稱，試過肥嘟嘟只係因為啱啱生完仔，強調之後已經瘦番，呢排再瘦啲，應該唔關熱廚房事。<br>而一直健壯嘅財爺政助羅永聰，以前效力《明報》時肚腩大大，曾經被高層督促減肥，噚日現身就輕盈咗唔少，個樣精神咗好多，睇怕想減肥者可以考慮入梁班子喎。</p></body></html>
