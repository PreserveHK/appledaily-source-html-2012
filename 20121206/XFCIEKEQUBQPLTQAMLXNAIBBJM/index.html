加度素怒搶球證黃牌</h1><p>前AC米蘭防守中場加度素，今季轉會去咗瑞士加盟錫永。雖然已經34歲，但係佢依然咁好火！日前佢帶領球隊作客年青人，當時打到補時階段，錫永落後緊1:2，隊友引球推進俾主隊球員從後鏟低，球證慢條斯理咁等犯規球員起身先再畀牌。加度素見到梗係眼火爆啦，仲即時搶走球證手上嘅黃牌，個樣好似講緊：「畀你就畀啦，使等佢起身咩！等！」難得球證又由得佢，唔畀張牌佢喎。</p></body></html>
