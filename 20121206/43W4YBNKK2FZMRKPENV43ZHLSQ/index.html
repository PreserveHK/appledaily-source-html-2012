<html><header><meta charset="utf-8"><title>鎮宇發火玩威脅</title></header><body><h1>鎮宇發火玩威脅</h1><p>性格火爆的吳鎮宇回巢無綫拍《衝上雲霄2》越拍越躁，早前發生當街罵人事件，昨日鎮宇在微博上載了一張與陳法拉的合照，兩人的背後有一條彩虹，鎮宇透露是他拍攝的最後一個鏡頭，暗示結局會與法拉在一起，不過此舉卻令胡杏兒的粉絲大感不滿，覺得劇中吳鎮宇背叛了第一集的杏兒，不少粉絲留言狂轟。<br>鎮宇疑不滿杏兒粉絲在其微博撒賴，竟然發火玩威脅：「別惹我生氣！我已不是唐亦琛，請不要在我地盤維護你們的偶像，我會把一些臭事抖出來，然後消失！那你們的無影腳就不管用了！要玩嗎？」<br>撰文：林妃</p></body></html>
