<html><header><meta charset="utf-8"><title>金牌大風地震　梁漢文速逃</title></header><body><h1>金牌大風地震　梁漢文速逃</h1><p>金牌大風又打大風！據知上至高層下至歌手全部速逃，CEO Desmond和總經理朱浩棠將於月底拉隊走，而梁漢文、鄭中基、RubberBand（RB）和內地打星吳京也相繼於明年約滿，續約成數不高，本報向總經理朱浩棠求證，他直認：「係，我做完所有頒獎禮會離職，原因係個人理由。」<br>消息指梁漢文不滿金牌不替他出國語碟，又埋怨接工作少，已決定蟬過別枝，目前跟大岳和太陽娛樂傾約，由於梁漢文去意已決，據知金牌惟有出300萬力挽RB續約。<br>採訪：丁寧</p></body></html>
