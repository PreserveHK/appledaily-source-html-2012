<html><header><meta charset="utf-8"><title>乳癌教師感激醫護</title></header><body><h1>乳癌教師感激醫護</h1><p>無人知何時演完這場戲！57歲患乳癌的玉珍看畢King Sir預錄的鼓勵片段，認同生命不在乎長短，有生之年活得精采有意義，就無遺憾。入住靈實醫院三個月接受紓緩治療的玉珍是教師，與癌魔搏鬥三年期間仍堅持教書，今個學年才放下教鞭。傷口發炎滲血水令她最困擾，「唔期望能夠醫好個病，但caring（關懷）比食止痛藥更有用！」她最感動是病房護理人員半夜為她更換因發炎濕透的衣服和床單，手腫則有治療師為她按摩，「佢哋不厭其煩嘅照顧，令我感到有人支持同關心！」</p></body></html>
