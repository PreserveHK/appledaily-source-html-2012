<html><header><meta charset="utf-8"><title>浸豬籠犯人「豬狗不如」</title></header><body><h1>浸豬籠犯人「豬狗不如」</h1><p>【話你知】<br>「浸豬籠」作為古代酷刑，就是把犯人放進用竹子編成的豬籠，在開口處綑以繩索，吊起來，放到江河裏淹浸，輕罪者讓其頭部露出水面，浸若干時候；重罪者被丟進水裏活活淹死。該刑罰含被懲者豬狗不如，再世投胎亦不得為人之意，通常用來嚴懲不守婦道的女子及偷盜營生的男子，尤其是男女私通，或妻子背着丈夫與人調情、通姦，知情者向村長或有威望的長老舉報，一旦確認為事實，都可被處以浸豬籠。</p></body></html>
