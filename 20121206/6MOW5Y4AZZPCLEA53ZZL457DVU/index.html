<html><header><meta charset="utf-8"><title>Shine有信心攞進步獎</title></header><body><h1>Shine有信心攞進步獎</h1><p>港台昨日安排有份入圍全年最佳進步獎的張繼聰、Gin Lee、吳若希與Shine等出席十大中文金曲記者會，角逐新人獎的林德信、陳僖儀、蔚雨芯等也有出席。Shine對獲獎有信心，因他們自覺今年達到110%進步，還有不足三個星期便開騷，目前他們仍趕工錄音出碟：「家乜都未有，希望趕得切，演唱會後會接番戲，係咪再做音樂要同監製商量。」<br>同樣角逐進步獎的吳若希有點變樣，問是否整容？她說：「好多人話我瘦咗，可能我今日對眼黐膠紙黐得太差。」<br>採訪、攝影：馬建華</p></body></html>
