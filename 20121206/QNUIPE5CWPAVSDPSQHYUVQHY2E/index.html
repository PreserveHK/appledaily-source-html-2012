<html><header><meta charset="utf-8"><title>中東新樂園沙漠中衝浪</title></header><body><h1>中東新樂園沙漠中衝浪</h1><p>在50℃高溫下，21歲衝浪好手菲茨吉本絲（Sally Fitzgibbons）輕易翻上3.35米（11呎）巨浪，不過，這裏不是她的老家澳洲，而是沙漠的中央！<br>這裏是阿聯酋阿布扎比（Abu Dhabi）人氣水上樂園Wadi Adventure，是中東首個人工激流划艇及衝浪中心，有長達1,200米的水道，十個儲水室控制逾8,300公升水，可以人工炮製不同大小和方向的浪，每90秒就有一個3米多巨浪湧現。<br>菲茨吉本絲說：「坐在火辣沙漠中央的泳池，盯着水石牆等巨浪撲向你，感覺棒極了。」<br>英國《每日郵報》</p></body></html>
