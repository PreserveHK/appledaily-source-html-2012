<html><header><meta charset="utf-8"><title>瘋狂交歡　女色情狂暴斃床上</title></header><body><h1>瘋狂交歡　女色情狂暴斃床上</h1><p>德國慕尼黑一個性需索無度出了名的女色情狂，命喪慾海，在酒、毒品和性愛交織的瘋狂夜後暴斃床上。<br>47歲慾海狂女克拉普尼克（Antje Crapnik），今年已兩度成為新聞人物，先令一晚床戰八次的43歲一夜情對象吃不消，跑到陽台報警求助，其後跟一名非洲男子交歡36小時令對方腳軟，偷走出街飲泣。<br>克拉普尼克上周四晚跟鄰居床戰一晚，對方翌日早上醒來，赫然發現她已暴斃，於是報警，指她床戰前有飲酒吸毒。傳媒指她曾是時裝店老闆娘，因每日都要交歡十次，最後陷入財困，要接受福利救濟。<br>英國《每日郵報》</p></body></html>
