<html><header><meta charset="utf-8"><title>醫療新知：<br>
諾如病毒爆發兩死</title></header><body><h1>醫療新知：<br>
諾如病毒爆發兩死</h1><p>【日本】<br>港人旅遊熱點日本爆發可致腹瀉和發燒的諾如病毒（Norovirus）。繼早前九州福岡一間幼兒園出現26名兒童集體感染諾如病毒後，大阪一間醫院亦由上月27日至今，累積48名病人及醫護中招，當中兩名分別88歲及76歲的病人因器官衰竭死亡，其餘病人則逐步康復。食用或飲用受污染的食物或水、曾接觸病人嘔吐物或糞便污染的物品，都有機會感染諾如病毒，只要患者補充足夠水份，並接受輔助性治療，病徵一般於12至60小時消失。今次是日本自06年以來第一次大型爆發諾如病毒，當地政府提醒民眾要做好預防措施。</p></body></html>
