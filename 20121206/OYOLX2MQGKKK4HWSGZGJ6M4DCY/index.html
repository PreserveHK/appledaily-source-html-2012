<html><header><meta charset="utf-8"><title>楊丞琳王子鬼祟互訪</title></header><body><h1>楊丞琳王子鬼祟互訪</h1><p>【台北】楊丞琳近年緋聞男友如車輪轉，前後有羅志祥同JPM嘅成員毛弟呢啲港人較熟識嘅藝人，不過最新消息話原來真命天子係毛弟嘅哥哥王子（邱勝翊），據知王子追教主已經半年。本周一凌晨王子戴住口罩匿喺的士後座離開台北屋企，最後去到楊丞琳喺木柵嘅香閨，留到第二朝10點幾先走，前後逗留咗九個鐘。其實呢對男女都有鋪匿後座癮，原來早喺呢個月2號，楊丞琳就用同一方法離開王子屋企，呢對情侶真係好有默契。<br>撰文：葉雪</p></body></html>
