<html><header><meta charset="utf-8"><title>子珊見楊怡即想喊</title></header><body><h1>子珊見楊怡即想喊</h1><p>徐子珊和楊怡昨日在尖沙嘴出席鐘錶行活動，吸引大批fans到場，場外fans鬥叫偶像名字，場內兩女互笠高帽，徐子珊更笑指被楊怡感動到落淚，事後她表示因感冒流鼻水，她說：「因為唔夠瞓，噚晚又拍通宵戲，感冒未好。」<br>此外，子珊前晚到銅鑼灣出席活動，在邵氏賀歲片中扮葉玉卿年輕版的她，問是否需要為身材加料，她說：「加咗一、兩個cup，雖然講佢細個未發育完全，但點都要加少少，始終卿姐身材咁好。」<br>採訪：王崇穎、溫敏芝<br>攝影：陳順禎</p></body></html>
