<html><header><meta charset="utf-8"><title>2012日最潮語：很野性吧</title></header><body><h1>2012日最潮語：很野性吧</h1><p>年底臨近，日本選出2012年度十大流行語，搞笑藝人阿杉的口頭禪「很野性吧」，獲年度大獎，其次是諾貝爾醫學獎得主山中伸彌所研究的「iPS細胞」。<br>今年日本人氣小政黨冒起，大有可能成為政壇第三股勢力，連帶令三個政治流行語也上榜，當中「維新」排第三，「第三極」第六，日本首相野田佳彥被問到會否解散眾議院時愛說的「近期內」排第七。<br>其他上榜的還有代表廉航的「LCC」、為自己準備身後事的「終活」、倫奧日本泳隊隊長松田丈志的「絕不能讓他空手而歸」、「東京天空鎮」和「溫帶氣旋」。<br>日本《朝日新聞》</p></body></html>
