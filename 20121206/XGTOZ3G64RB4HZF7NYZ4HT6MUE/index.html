</title></header><body><h1>歐聯戰報：<br>
皇馬例行公事照大炒<br>
</h1><p>「死亡D組」在煞科戰前大局基本已定，賽前已篤定次名出線的皇家馬德里，仍排出不弱陣容迎戰阿積士。基斯坦奴朗拿度（C朗）擔正並踢足全場，他先開紀錄，加上荷西卡利祖梅開二度與擔任隊長的卡卡（圖）亦建一功，以4:1大破阿積士。後者雖慘敗，但仍能保小組第3名，將轉戰歐霸盃32強。17歲中場馬甸尼斯今仗首次代表皇馬披甲，打破魯爾保持的球會於歐聯最年輕上陣球員紀錄。</p></body></html>
