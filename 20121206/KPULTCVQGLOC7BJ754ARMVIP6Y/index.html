<html><header><meta charset="utf-8"><title>陳妍希巨咪殺到</title></header><body><h1>陳妍希巨咪殺到</h1><p>【北京直擊】台灣女神陳妍希昨日無懼北京零下7度的氣溫，以深V露背裝出席「Cosmo Bride時尚新娘」婚尚盛典，因行程延誤而遲到的她，到達時即匆匆走入會場，勁晒事業線、挺着巨咪急步行入會場的陳妍希，十分有睇頭，唯一美中不足，是與她右手手臂的紋身圖案格格不入。<br>活動中，陳妍希獲頒「幸福偶像」獎，她坦言看到現場許多女明星穿着婚紗拍封面，令她有種想當新娘的衝動。同場還有剛獲金馬女配角獎的齊溪，以及因《甄嬛傳》紅遍兩岸的陳建斌。<br>採訪、攝影：陶然婷</p></body></html>
