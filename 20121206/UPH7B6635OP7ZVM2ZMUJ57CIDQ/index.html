<html><header><meta charset="utf-8"><title>豆花妹毛弟同居斷正</title></header><body><h1>豆花妹毛弟同居斷正</h1><p>【台北】台灣男子組合JPM成員毛弟，被影到跟有豆花妹之稱、大佢三年嘅蔡黃汝秘密同居。其實入行冇耐就已經傳佢哋拍拖，家仲俾人影到佢哋喺台北市嘅東區同居，不過佢哋好小心，出入都係一前一後。但係上星期二就俾人影到佢兩個喺屋企同車離開，素顏嘅豆花妹俾人影嘅時候嚇到耷低頭，毛弟就打電話求救，最後要一車去咗經理人公司度避難，之後夾完口供就話約埋一齊去生日派對喎，你信唔信吖。<br>撰文：葉雪</p></body></html>
