<html><header><meta charset="utf-8"><title>玩轉飛律賓</title></header><body><h1>玩轉飛律賓</h1><p>憑住《歌舞青春》系列走紅嘅美國型男碩克艾佛朗（Zac Efron），噚日上載咗一輯玩盡多項戶外活動嘅相，原來碩克早喺9月嗰陣就曾經去咗菲律賓馬尼拉出席當地嘅fans聚會，但噚日先至上載呢批相畀大家睇下佢玩得幾開心。碩克去咗度假勝地Misibis Bay玩，好大膽咁玩吊索，飛過成個山谷，仲high到攤開雙手。之後佢仲去咗坐牛車，俾牛牛拉住睇風景，仲玩埋越野車，睇佢張張相都四萬咁嘅口，就知佢幾爽！</p></body></html>
