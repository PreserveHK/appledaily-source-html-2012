<html><header><meta charset="utf-8"><title>蘋果汁：　<br>74歲男子患退伍軍人症死亡</title></header><body><h1>蘋果汁：　<br>74歲男子患退伍軍人症死亡</h1><p>【本報訊】衞生防護中心昨公佈一宗退伍軍人症死亡個案，涉及一名74歲男子。該名男病人居於深水埗，本身有長期病患；他於本月一日出現咳嗽，本月四日到明愛醫院急症室求醫並入院。他其後出現發燒及呼吸困難，被送往深切治療部，但於本月五日去世。<br>病人的尿液檢驗證實感染退伍軍人症，防護中心正在調查病人的感染來源。冷熱水系統、冷卻水塔、按摩池、噴水池和家居呼吸道醫療器材等，均經常能夠發現有退伍軍人病菌存在。這是今年接獲的第25宗退伍軍人症呈報個案，超出去年全年17宗及前年的20宗。</p></body></html>
