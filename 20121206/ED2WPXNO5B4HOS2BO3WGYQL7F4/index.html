<html><header><meta charset="utf-8"><title>84吋LG電視　比房車寬</title></header><body><h1>84吋LG電視　比房車寬</h1><p>對電視，觀眾當然有要求，不但節目質素要好，硬件也要配合！南韓LG就推出84吋超高清電視Ultra HD TV，闊度比一架房車還要寬；面積比一般30吋電視大三倍；解像度達3840×2160，比標清電視清晰四倍，比在電影院看最新的荷李活電影也清晰一倍；更可分隔電視畫面，同時玩遊戲和看電影，家庭成員毋須再爭電視了。如此完美的視覺享受價值不菲，最近在英國開售，盛惠2.25萬鎊（28萬港元）。<br>英國《每日郵報》</p></body></html>
