<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾一憲講斷背口窒窒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾一憲講斷背口窒窒 - 馮仁昭</h1><p>鍾一憲噚日同麥貝夷喺上環出席工展會記者會，日前被本報踢爆同創作歌手曹家豪同居而傳斷背情嘅鍾一憲，噚日死撐同曹家豪只係朋友，又話自己係獨居：「我哋成班朋友關係好密切，平時又鍾意講普通話，識講普通話嘅人都知寶貝只係稱呼，同埋係朋友玩嘢先話我哋同居。」但用寶貝嚟稱呼關係都非同小可喎，其實係咪借意想公告出櫃？鍾一憲即口窒窒話：「屋企有好多櫃，我都唔識揀……唔識講，我一直以嚟都係單身，我唔係同性戀。」<br>撰文：馮仁昭</p></body></html>
