<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉松仁冇興趣封視帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉松仁冇興趣封視帝 - 馮仁昭</h1><p>能夠入圍角逐視帝視后都想勝出，點知偏偏有份入圍兼呼聲都高嘅劉松仁，噚日喺商台播出嘅錄音訪問中，表明唔好投佢票，松哥話：「我都唔鍾意，唔想介入，千祈唔好投我票，我唔鍾意玩呢個遊戲。」對於自己作品非常執着嘅松哥，曾經試過喺台灣為咗要求監製唔好刪改劇情，親自喺公司大堂解釋並跪地請求，最終套劇仲得到金鐘獎。<br>撰文：馮仁昭</p></body></html>
