<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李麗珍難忍潘源良偷食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李麗珍難忍潘源良偷食 - 馮仁昭</h1><p>李麗珍同潘源良經歷20年，最後都喺番埋一齊再續前緣，好多人都戥佢哋開心。不過就有報道話阿潘喺兩個月前同一位貌似熊黛林嘅內地女子同遊大嶼山，態度親暱有偷食之嫌。珍妹知道件事，就大興問罪之師，雖然阿潘盡力挽留，不過五年情依然隨時玩完。而珍妹正密謀出售兩個人聯名擁有嘅八鄉同加州花園嘅物業，擺到明講金唔講心分錢走人。<br>撰文：馮仁昭</p></body></html>
