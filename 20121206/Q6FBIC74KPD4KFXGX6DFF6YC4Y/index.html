颱風襲菲 283死</h1><p>颱風寶霞前天（周二）吹襲菲律賓南部棉蘭老島，吹翻房屋和把樹木連根拔起，帶來狂風暴雨，引發多處地方山洪暴發、山泥傾瀉和水浸，造成至少283死339傷，另319人失蹤。<br>重災區是孔波斯特拉谷的新巴丹村和軍方巡邏營，山洪和山泥傾瀉吞噬至少151條性命，258人失蹤。總統阿奎諾三世下令調查為何將巡邏營建在新巴丹村。<br>美聯社</p></body></html>
