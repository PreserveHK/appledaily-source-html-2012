<html><header><meta charset="utf-8"><title>苟芸慧濕身水為財</title></header><body><h1>苟芸慧濕身水為財</h1><p>苟芸慧近日不停搵真銀，前晚她冒着大雨到中環為夜店剪綵，工作人員竟沒有為她擔遮擋雨，令她十分狼狽。記者笑苟姑娘活動薪酬豐厚，她賣口乖：「豬籠入水，水為財，唔係收好多，不過自己都係第一次喺咁嘅情況下工作。」<br>問到平時可多到夜店？苟姑娘說：「通常拍劇先會嚟呢個地方，平時放工就返屋企，好悶。加拿大有唔同類型嘅pub，自己唔鍾意咁嘈，鍾意咖啡店多啲。」酒量如何？她說：「我唔易醉，爹哋做生意，細個已經學飲酒保護自己。」記者笑她千杯不醉，她說：「唔係，知自己limit喺邊，飲唔到就走，唔鍾意醉感覺。」<br>採訪：盧妹<br>攝影：黃偉雄</p></body></html>
