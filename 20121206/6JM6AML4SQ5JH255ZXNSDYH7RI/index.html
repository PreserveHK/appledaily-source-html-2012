<html><header><meta charset="utf-8"><title>中共慣例<br>刑不上政治局</title></header><body><h1>中共慣例<br>刑不上政治局</h1><p>【話你知】<br>過去10多年，中共已有三名政治局委員落馬，其中前北京市委書記陳希同、前上海市委書記陳良宇鎯鐺入獄，前重慶市委書記薄熙來正待審判；但分析指劉奇葆作為新科政治局委員，即使涉案，相信亦不會重蹈覆轍，畢竟不涉高層權鬥，且中共還有「刑不上政治局」之慣例。<br>所謂刑不上政治局，是中共為保持高層穩定和團結形象「約定俗成」的規則，即一般情況下政治局委員可免刑事追究，政治局常委更可免罪。陳希同若非得罪江澤民，陳良宇若非開罪胡錦濤、溫家寶，相信不會成為階下囚；至於薄熙來，外界正靜觀習近平如何處置。</p></body></html>
