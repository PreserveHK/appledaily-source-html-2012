<html><header><meta charset="utf-8"><title>歐霸盃A至L組積分表<br>
</title></header><body><h1>歐霸盃A至L組積分表<br>
</h1><p>拆局：E組七國咁亂
</p><p>歐霸盃周四將進行第6輪分組賽，賽前多個組別，包括B、C、D等均大局已定，最亂是E組，目前仍未有一支球隊確保出線；10分在手的布加勒斯特星隊當然形勢最好，星隊作客哥本哈根不敗，甚至不輸多於一球也肯定出線；次名的史特加只要擊敗莫迪，也肯定出線。哥本哈根必須贏波才有出線可能，淨勝星隊兩球就肯定出線，如只勝一球，就要希望史特加不能擊敗莫迪。</p></body></html>
