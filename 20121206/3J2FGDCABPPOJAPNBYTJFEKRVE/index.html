<html><header><meta charset="utf-8"><title>Car訊：雷諾的士　分澳門一杯羹</title></header><body><h1>Car訊：雷諾的士　分澳門一杯羹</h1><p>去澳門玩的朋友一般都只會的士來的士往，但於繁忙時間截的士卻是一件痛苦的事。澳門政府早前決定增發200個的士牌，雷諾成功憑安全與豪華舒適兼備的Latitude 2.0 DCi分一杯羹。這部澳門的士新丁，規格跟私家車版分別不大，獨立恆溫冷氣、藍芽電話及多功能軚環齊備，兩公升直四柴油引擎配六速手波，油耗5.8L/100km，司機大佬可以慳油，我哋又可以坐得舒適啲，兩全其美。各位去澳門的朋友，記住識得揀的士坐喇。</p></body></html>
