富豪防撞車「永不死人」</title></header><body><h1>Graphic World<br>
富豪防撞車「永不死人」</h1><p>富豪（Volvo）正研發一款宣稱自動駕駛、又不會撞到人或車的智能汽車，揚言「到2020年沒有人會因為富豪新車而死傷」。<br>智能汽車的部份安全技術可望早至2014年引入，像自動跟車系統，可自動控制車速和方向，在時速50公里以下可安全行車跟車龍，富豪表示之後會提升適用車速。大部份技術已接近成熟，現時最大障礙反是公眾會否接受，以及要解決防撞車如真的出意外時，究竟應由司機還是車廠負責等法律問題。<br>英國《每日郵報》</p></body></html>
