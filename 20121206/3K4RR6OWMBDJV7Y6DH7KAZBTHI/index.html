<html><header><meta charset="utf-8"><title>打劫後網上晒錢　笨少女被拘</title></header><body><h1>打劫後網上晒錢　笨少女被拘</h1><p>美國有少女打劫銀行後，竟白癡到自拍片段吹噓更放上YouTube，結果很快就被捕。<br>19歲劫匪薩巴塔，上月28日偷車後打劫銀行，偽裝持槍，嚇得職員乖乖就範。她劫得6,000美元（4.68萬港元），竟自以為聰明絕頂，在網上吹噓「戰績」，穿着打劫時的裝束，大騷一叠叠現鈔戰利品，說終有錢吃大麻和盡情購物。<br>警方上周看到片段後隨即拘捕她，但只起回30美元（234港元）贓款，不過片段證據確鑿，恐怕她必成階下囚。<br>美國《紐約每日新聞》</p></body></html>
