<html><header><meta charset="utf-8"><title>今日提醒你：　<br>陳綺貞情歌改編音樂劇</title></header><body><h1>今日提醒你：　<br>陳綺貞情歌改編音樂劇</h1><p>台灣舞台劇團「莎士比亞的妹妹們的劇團」，09年與台灣歌手陳綺貞合作《膚色的時光》，講述戀愛情殺故事。導演王嘉明透過陳綺貞的情歌及陳建騏編寫的音樂盛載對生命荒誕的批判。<br>該套迷幻推理音樂劇明年1月25至27日將於香港文化中心劇場演出，由康樂及文化事務署主辦，門票現於城市電腦售票網發售，價格分別為320元、220元及120元。</p></body></html>
