<html><header><meta charset="utf-8"><title> 關仁隱事：「扁平面」「三尖頭」低調愛 - 關仁</title></header><body><h1> 關仁隱事：<br>「扁平面」「三尖頭」低調愛 - 關仁</h1><p>好多人都唔睇好「三尖頭」同「扁平面」呢一對，佢哋無論身份同年紀都差一截，成日都傳佢哋分手。不過照關仁所知，佢哋其實不知幾恩愛，只係公司唔想佢哋太高調，每次訪問都唔願講另一半，所以先搞到好似感情有問題咁。早前三尖頭有套新戲上畫，仲係擔正做男主角，扁平面雖然唔可以去戲院撐場。但首映當晚，關仁就見住三尖頭媽媽攞住件牛仔外套畀個仔，仲細細聲話：「女友怕你入戲院凍，叫我攞件衫畀你。」此情此景，真係sweet到爆。<br>撰文：關仁</p></body></html>
