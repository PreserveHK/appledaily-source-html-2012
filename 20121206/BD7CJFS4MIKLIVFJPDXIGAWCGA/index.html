<html><header><meta charset="utf-8"><title>火車軌枕木化身藝術雕塑</title></header><body><h1>火車軌枕木化身藝術雕塑</h1><p>【本報訊】舊木如何變雕塑？以木為主題的「香港國際雕塑創作營2012」昨日舉行啟動儀式，16名本地、中國及海外的藝術家，一同於鰂魚涌公園海濱拿起電鋸、雕鑿等工具，動工將由港鐵捐出，使用了超過15年的老化火車路軌枕木，在未來十多天重塑成藝術品。其中由本港藝術家組成的「雕塑型社」，正合力製作隱喻香港政局的作品「漣漪」。有興趣的市民，可由即日至本月17日到場欣賞雕塑製作過程，並與在場藝術家交流。現場亦擺放了逾20件雕塑作品，展覽期間有工作坊、公眾導賞等活動，詳情可向主辦單位香港雕塑學會查詢。</p></body></html>
