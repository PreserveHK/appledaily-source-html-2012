<html><header><meta charset="utf-8"><title>祖兒享受重口味愛</title></header><body><h1>祖兒享受重口味愛</h1><p>容祖兒昨日出席飲品在灣仔舉行的活動，一班fans大玩鬥食得辣遊戲以示對祖兒的愛意，祖兒說笑表示越食得辣就代表越愛她，最終有個女fans食到即場嘔，祖兒事後表示覺得心痛。<br>對於另一半是否都是要吃得辣，聽說劉浩龍也是嗜辣之人，祖兒笑說：「我唔知喎，我自己就食得辣囉，咁當然唔使好似我啲歌迷愛得咁重口味啦。」祖兒還透露自己吃甚麼都要辣，曾經令黃耀明取笑她不懂享受食物，她笑言：「總之識得我嘅朋友都好慘囉。」<br>採訪、攝影：胡比</p></body></html>
