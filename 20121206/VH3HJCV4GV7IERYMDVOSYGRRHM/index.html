<html><header><meta charset="utf-8"><title>兩岸百態<br>「小龍女」雙手齊寫中英文</title></header><body><h1>兩岸百態<br>「小龍女」雙手齊寫中英文</h1><p>你可右手畫圓，左手畫方嗎？河北有位23歲的奇女子，她不僅可以左右手同時寫不同的漢字，更可左手寫英文、右手寫中文，「一心二用」之術堪比武俠小說中的小龍女！<br>這名來自邯鄲的女生叫陳思遠，天生擁有雙管齊下的絕技，「上高中時，有一次為了突擊完成老師佈置的作業，我下意識地想到用兩隻手同時寫作業，結果真成功了」。思遠在記者前即席表演，輕易就用左手寫出「邯」，右手寫出「鄲」。她還可同時寫中文和英文，記者出題「水杯」，她隨即左手寫「CUP」，右手寫「水杯」中文字，看來易如反掌。<br>新華社</p></body></html>
