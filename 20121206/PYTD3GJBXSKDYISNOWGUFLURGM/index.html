<html><header><meta charset="utf-8"><title>朱千雪狙擊小嘉年</title></header><body><h1>朱千雪狙擊小嘉年</h1><p>一班無綫藝員噚日喺將軍澳電視城綵排《歡樂滿東華》，其中港姐朱千雪要騎喺敖嘉年膊頭上，嘉年再踩上兩排燈膽上面行，朱千雪上嘉年膊頭時要踩住嘉年大髀借力，但過程唔太順利，朱千雪仲差啲踩中「小嘉年」，險過剃頭，不過嘉年話feel唔到喎，問朱千雪係咪太重累事？佢話：「我110磅，可以減少少。」<br>胡定欣就綵排絲帶舞，佢要吊威吔喺空中做後空翻，搞到大髀內側又腫又瘀，問男友有冇幫佢捽藥酒？佢尷尬話：「自己嚟得啦。」佢強調冇翻撻馬國明，男友冇呷醋。<br>撰文：洪紅克</p></body></html>
