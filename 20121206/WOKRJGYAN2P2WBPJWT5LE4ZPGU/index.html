<html><header><meta charset="utf-8"><title>醫療新知：<br>卵巢癌病發率續增</title></header><body><h1>醫療新知：<br>卵巢癌病發率續增</h1><p>【香港】<br>本港卵巢癌病發率上升。醫院管理局癌症資料統計中心錄得，由97至06年本港卵巢癌新症個案，每年增加1.4%；但死亡率則每年減少1.9%，相信因化療成效越來越好。癌症資料統計中心錄得由97至06年，本港有3,693宗卵巢癌新症個案，新症個案由97至99年每10萬人中有7.8宗，增至03至06年有8.5宗。死亡個案由97至99年每10萬人中有10.7宗，減至03至06年只有7.5宗。伊利沙伯醫院專家表示，卵巢癌病發率增加是因人口老化，特別是40至59歲女士人數增加；死亡個案下降因化療越來越先進。</p></body></html>
