<html><header><meta charset="utf-8"><title>阿倫轉行助子創業</title></header><body><h1>阿倫轉行助子創業</h1><p>譚詠麟（阿倫）前晚到中環出席願望成真基金活動，現場有學生表演彈琴，阿倫看到如癡如醉，十分投入，他直言以往有喬裝欣賞兒子表演鋼琴，他說：「佢有喺大會堂、商場表演過，家已經八級以上鋼琴。」阿倫更透露將來兒子畢業後，他就計劃轉行為兒子創業，但詳情就未講。至於兒子是否也加盟環球時，阿倫即耍手擰頭說：「呢啲都好信，Duncan（環球高層）係有日日提，日日畀短訊我，但阿仔唔鍾意呢行。」<br>採訪、攝影：馬建華</p></body></html>
