<html><header><meta charset="utf-8"><title>歐聯戰報：<br>PSG擒波圖首名出線<br></title></header><body><h1>歐聯戰報：<br>PSG擒波圖首名出線<br></h1><p>A組兩支已出線球隊之爭，巴黎聖日耳門（PSG）迎戰波圖純屬首、次名之爭。主隊藉堤亞高施華先開紀錄，但一度被扳平，最終由波圖門將希頓送禮甩手，令拿維斯無威脅力的射門，成為奠勝入球，PSG以2:1取勝，以首名出線16強。PSG近期在法甲戰績欠佳，教練安察洛堤期望藉這場歐聯勝仗激起士氣：「己隊今仗表現出色，我們需要再踢出像這樣的質素和比賽態度。現在可暫時忘記歐聯，專心在法甲搶分。」</p></body></html>
