<html><header><meta charset="utf-8"><title>豐子愷孫收藏電槍罪成</title></header><body><h1>豐子愷孫收藏電槍罪成</h1><p>【本報訊】中國漫畫藝術家豐子愷的孫兒豐羽，今年8月8日駕車從深圳灣口岸抵港時，遭關員於車上搜出一支39厘米長的電槍。他昨於屯門裁判法院被判120小時社會服務令。<br>被告豐羽（42歲）現職招商證券香港有限公司副總經理兼執行董事，數名同事昨到庭支持。他早前承認一項無牌管有槍械罪，律師求情指他於今年4月，在香港被兩名男子追討投資損失4,600萬元，兩人更出言恐嚇。其妻擔心他的安危，遂在網上購買電槍予被告傍身，作自衞用。辯方指被告因本案上了寶貴一課，明白將來即使擔心自身安全，亦不會為求安心而將電槍放在車上。<br>案件編號：TMCC3546/12</p></body></html>
