<html><header><meta charset="utf-8"><title>News Flash<br>釣島納安保範圍<br>美將通過議案</title></header><body><h1>News Flash<br>釣島納安保範圍<br>美將通過議案</h1><p>日本政府昨公佈新一份《海洋基本計劃》，加強在釣魚台周邊海域警戒，牽制在海域間常態進出的中國公務船進出。日本加強戒備外，美國參議院通過國防授權法修正案，明確將釣魚台列作《日美安保條約》第五條的適用對象，並認知釣魚台「處於日本行政管轄之下」。法案將交眾院協商投票，再由奧巴馬簽署，即正式生效。<br>日本新聞網</p></body></html>
