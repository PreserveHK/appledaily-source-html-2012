<html><header><meta charset="utf-8"><title>打機135小時　澳男手抽筋</title></header><body><h1>打機135小時　澳男手抽筋</h1><p>年輕人愛打機，但肯定沒有28歲的卡揚般沉迷，他連續五日半「馬拉松」打機，創下世界紀錄。<br>來自澳洲的卡揚為打破健力士紀錄，隨了吃飯睡覺外，不停玩射擊遊戲《決勝時刻：黑暗行動2》，每小時只休息10分鐘，靠能量食品維持體力。「我的手不斷抽筋，要用繃帶紮好，甚至想過將手與控制器紮在一起。」卡揚最終連續打機135小時另50分鐘，打破舊有的120小時7分鐘紀錄。長時間打機有很大風險，早前有台灣人打機40小時，最終暴斃。<br>英國《每日郵報》</p></body></html>
