<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>保安窮追超市賊</title></header><body><h1>各區突發簡訊：<br>保安窮追超市賊</h1><p>【灣  仔】<br>【本報訊】自稱曾獲警務處嘉許的61歲姓黃保安員，昨傍晚6時許在灣仔軒尼詩道一超巿當值，發現30餘歲男子將一排朱古力、一盒零食和一罐咖啡收藏在衫袋內，未有付款便離去。黃見狀查看，對方氣燄囂張說：「我都未離開條樓梯，最多咪畀錢！」他放下贓物扮付款，突然拔足逃跑，黃窮追並在街外10多米處與其他途人合力制服竊賊，黃輕傷送院，疑犯被捕返署。</p></body></html>
