<html><header><meta charset="utf-8"><title>Flaming Lips玩詐彈惹禍</title></header><body><h1>Flaming Lips玩詐彈惹禍</h1><p>曾獲三項格林美獎的美國樂隊The Flaming Lips，其主音Wayne Coyne日前在樂隊誕生地奧克拉荷馬州引起炸彈疑雲，令機場需關閉一個大樓調查。據報Wayne在作出境安檢時，被發現隨身行李有手榴彈（小圖），即令安檢人員大為緊張，但原來那只是禮物，根本無法引爆，然而因累及多班航機受到延誤，事後Wayne即在twitter留言致歉。</p></body></html>
