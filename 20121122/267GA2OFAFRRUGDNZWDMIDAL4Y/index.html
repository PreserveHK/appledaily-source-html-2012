<html><header><meta charset="utf-8"><title>素刺名宿加斯居尼觀戰</title></header><body><h1>素刺名宿加斯居尼觀戰</h1><p>【綜合英國外電】曾效力拉素及熱刺的名宿加斯居尼決定接受邀請，入場觀看兩隊在周四的歐霸比賽。他透過經理人表示，十分期望與兩隊的球迷見面。</p><p>當歐霸盃分組抽籤出爐，拉素及熱刺被編入同組後，拉素總經理馬里些奧文仙尼已經邀請加斯居尼入場睇波；但在首循環熱刺主場對拉素一戰，這名45歲前英格蘭中場以私人理由拒絕出席，令人揣測他健康出現問題。<br>到本周四次循環，加斯居尼透過經理人表示，他會飛到羅馬觀看兩隊的賽，「加斯居尼將赴羅馬觀看拉素的比賽。他期望與雙方球迷見面，因他在兩隊球迷心目中，都有舉足輕重的地位。」</p></body></html>
