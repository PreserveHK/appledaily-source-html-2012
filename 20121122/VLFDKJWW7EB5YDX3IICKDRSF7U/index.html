<html><header><meta charset="utf-8"><title>醫療新知：　<br>孕婦服抗生素　子女易患哮喘</title></header><body><h1>醫療新知：　<br>孕婦服抗生素　子女易患哮喘</h1><p>孕婦服食抗生素可增加子女患哮喘的風險。丹麥一項研究分析逾30,000名兒童的健康資料至5歲，發現有7,300人在母體時曾接觸抗生素，當中逾3%人在5歲或以前曾因哮喘入院；母親懷孕時沒有服食抗生素的組別，則有約2%兒童曾因哮喘入院。研究推算在母體接觸抗生素，可分別增加幼兒因哮喘入院及服藥風險17%及18%。<br>研究再跟進411名母親有哮喘病史的高危幼兒，發現懷孕期服食抗生素可將兒童患病風險增加一倍。研究人員估計抗生素不但破壞細菌的自然平衡，令一些有助預防哮喘的益菌也遭消滅，令嬰兒無法從母體遺傳該些益菌。</p></body></html>
