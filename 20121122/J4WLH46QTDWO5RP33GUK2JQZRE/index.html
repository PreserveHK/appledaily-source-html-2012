<html><header><meta charset="utf-8"><title>爽影評：《神探追緝令》殺手搶鏡</title></header><body><h1>爽影評：《神探追緝令》殺手搶鏡</h1><p>改篇自暢銷小說作家James Patterson筆下人物Alex Cross的電影，專查兇殺案的神探追捕連環殺人犯，更揭發富商的驚天陰謀。摩根費曼早在《血網追兇》與《驚唇劫》兩度演Alex Cross，今次《神》片的泰勒派瑞名不見經傳，加上珠玉在前，難勝前人。追兇及動作場面設計明快，尤其連環殺手的驚人體能及殺人精妙佈局，兇殘得引人入勝。全片最大卡士的是演富商的尚連奴，但角色性格平面，英雄無用武之地。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
