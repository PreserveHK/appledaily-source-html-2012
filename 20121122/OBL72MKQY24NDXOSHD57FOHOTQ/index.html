<html><header><meta charset="utf-8"><title>英惡漢街頭無故打暈少女</title></header><body><h1>英惡漢街頭無故打暈少女</h1><p>英國發生令人震驚的襲擊案，一名16歲少女在大街無故被黑人男子從後揮拳重擊後腦，力度之猛，令少女即時昏倒在地。<br>從閉路電視拍到的片段，只見少女上周二中午途經東倫敦紐漢區，突遭從後跑來的6呎高健碩黑人惡漢揮拳重擊，少女登時暈厥，頭部着地不省人事，臉部受輕傷。<br>惡漢並沒有搜掠財物，行兇後輕鬆地半跑着離開現場，暫時未知動機。<br>受害人表示並不認識惡漢，對襲擊猶有餘悸。警方初步調查，惡漢由少女出家門後一直跟蹤她，到人少的地方才施襲，警方現正通緝該名涉案的黑人。<br>英國《每日郵報》</p></body></html>
