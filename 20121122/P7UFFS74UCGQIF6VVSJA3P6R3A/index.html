<html><header><meta charset="utf-8"><title>關仁隱事：「卡通人」出名鹹濕 - 關仁</title></header><body><h1>關仁隱事：「卡通人」出名鹹濕 - 關仁</h1><p>好多人以為「卡通人」係好人，平時又鍾意玩吓刀槍劍擊咁，其實喺電台撈時已經出晒名鹹濕同直接。多年前有個組合歌星仔轉入電台做DJ，卡通人同佢合作過幾次，就單刀直入問人玩唔玩一夜情，起初妹妹仔都以為佢講笑，原來係講真，嚇到妹妹仔問人點算好，同台嘅人就同佢講原來卡通人成日都係咁。另外，你咪以為鹹濕係男人嘅專利，官台都有位出名女DJ「冬天」都係同一類人，佢又專搵啲新入行仔鹹豬手，有反應嘅咪有下文囉，乜做電台咁開放嘅？<br>撰文：關仁</p></body></html>
