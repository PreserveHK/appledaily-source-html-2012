<html><header><meta charset="utf-8"><title>隔牆有耳：<br>出品印刷精美　《蘋果》獲肯定 - 李八方</title></header><body><h1>隔牆有耳：<br>出品印刷精美　《蘋果》獲肯定 - 李八方</h1><p>好多讀者日日睇《蘋果》，除咗報道精采、排版夠靚之外，印刷精美都係好重要嘅因素。《蘋果》最近又獲殊榮，有幸成為「國際報業色彩品質協會」2012至2014年度成員。<br>要入圍唔容易㗎，要喺為期三個月嘅篩選期內，篩選出精采作品畀專家小組嚴格審視，仲要證明符合ISO 嘅要求，先有望得到呢個殊榮㗎。<br>呢個盛事由1994 年開始舉行，每兩年一次。今年吸引咗全球43個國家192份報紙競逐呢個殊榮，《蘋果》係唯一入選嘅香港報紙，台灣《蘋果》都同樣得到呢個殊榮，恭喜、恭喜。</p></body></html>
