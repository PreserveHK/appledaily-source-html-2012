<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler被頒令破產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler被頒令破產 - 馮仁昭</h1><p>孖仔組合Soler同前經理人公司蜂鳥音樂嘅合約糾紛，法庭喺三年前判Soler要賠償近506萬元，但孖仔一直冇畀錢，今年9月蜂鳥入稟要求孖仔破產，案件噚日喺高等法院聆訊，缺席嘅孖仔被頒下破產令。代表蜂鳥嘅律師透露，孖仔只還過20多萬元利息，整筆賠款連利息已滾至600萬元，律師搵過孖仔，佢哋回信話多謝唱片公司之前嘅栽培，冇提過要還錢。<br>案件編號：HCB6291、6292/12</p></body></html>
