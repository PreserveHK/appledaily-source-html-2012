<html><header><meta charset="utf-8"><title>隔牆有耳：<br>亞生遭遣返　Miss Mo笑到碌地 - 李八方</title></header><body><h1>隔牆有耳：<br>亞生遭遣返　Miss Mo笑到碌地 - 李八方</h1><p>亞洲先生早前合組成肌肉人牆，攔截公民黨毛孟靜上前搵亞視高層王征理論，點知原來有六位亞洲先生接連被揭發係逾期居留，三個人仲即時被遣返；Miss Mo話一朝早起身攞起《蘋果》睇到呢單新聞，即時笑到「碌地」，原來呢班「王征保安」竟然遭入境處扣查。<br>Miss Mo話，當日佢上前追問王征時，被呢班「王征保安」擋駕，其間已聽到有數人都係以「煲冬瓜」交談，同王征同聲同氣，所以Miss Mo當時估到佢哋係國產。</p></body></html>
