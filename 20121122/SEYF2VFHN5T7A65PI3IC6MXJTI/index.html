<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王喜寸無綫悶騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王喜寸無綫悶騷 - 馮仁昭</h1><p>王喜又喺商台節目暗寸無綫，噚日凌晨節目主題係「如果政府不發牌」，佢又唔放過呢個機會，王喜一開咪就問：「啱啱個機構搞生日搞大龍鳳好唔好睇呀？我冇睇，應該好好睇㗎，乜你覺得我真係講好好睇？」之後王喜又話多啲電視台觀眾同廣告客戶多啲選擇、又多啲就業機會。當王喜想打畀樹仁學院教授，對方瞓咗冇聽，王喜就話：「估唔到第一個唔聽我電話嘅唔係林保怡、鄭嘉穎同曾勵珍。」</p></body></html>
