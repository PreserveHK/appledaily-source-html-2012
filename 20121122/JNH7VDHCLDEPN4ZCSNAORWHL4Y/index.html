<html><header><meta charset="utf-8"><title>躲垃圾箱焗死<br>五童家貧慘況曝光</title></header><body><h1>躲垃圾箱焗死<br>五童家貧慘況曝光</h1><p>引起全國關注的貴州畢節市五名男童躲在垃圾箱生火取暖焗死事件，當局查明五童身份，他們的父親是三個親兄弟，家住七星關區海子街鎮擦槍岩村乾溝苗寨的土坯房子裏，家境貧寒。當中一人在家務農，兩人到深圳撿垃圾為生。<br>五名死亡男童分別是：陶中林（13歲）；陶中井（12歲）和陶中紅（11歲）為親兄弟；陶沖（13歲）和陶波（9歲）兩兄弟。五童中僅陶中井生前在讀小六，其他四人輟學。他們過往曾多次結伴離家流浪，今年1月，在民政局安置點曾與另一名流浪兒合照。<br>上海《東方早報》</p></body></html>
