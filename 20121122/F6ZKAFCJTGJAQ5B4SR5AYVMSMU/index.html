<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅習慣俾女圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅習慣俾女圍 - 馮仁昭</h1><p>陳奕迅（Eason）嘅「Duo巡迴演唱會」，巡勻內地、東南亞、美加同英國等地，終於喺下月20號於澳門舉行尾場，不過喺下午演出。噚日Eason喺澳門出席記者會，佢話個場要準時四點半交，所以唔會不停安哥，亦盡量唔講嘢，可能只會講「Hello」同「多謝」。Eason聽日會為老友郭偉亮同葉佩雯嘅婚宴做兄弟，要唔要頂酒？佢話：「叫我頂即係叫我快啲消失。」怕唔怕俾姊妹圍？佢講笑話：「我成日都俾女圍。」</p></body></html>
