<html><header><meta charset="utf-8"><title>中環在線：羅范做獨董袋聯通37萬 - 李華華</title></header><body><h1>中環在線：羅范做獨董袋聯通37萬 - 李華華</h1><p>羅范又做獨立非執董，每月穩袋8.75萬！羅范椒芬幫CY選完特首後，除咗喺行政會議有個位之外，8月亦重返中電（002）做獨董，噚日再做埋聯通（762）獨董，兩間公司每年畀佢嘅袍金合共超過百萬元。</p><p>聯通噚日公佈，委任今年59歲嘅羅范做獨董同審計委員會委員，每年袍金合共37萬，同聯通其他董事水平差唔多。如果加埋之前中電每年合共68萬袍金，即係一年袋105萬，除開每月有8.75萬；加埋行政會議非官守成員每月酬金6萬幾，羅范每月有十幾萬落袋，呢種退休生活都幾爽。</p></body></html>
