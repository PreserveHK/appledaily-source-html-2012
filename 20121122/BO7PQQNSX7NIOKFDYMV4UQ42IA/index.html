<html><header><meta charset="utf-8"><title>鄺美雲希望志雲冇事</title></header><body><h1>鄺美雲希望志雲冇事</h1><p>無綫前業務總經理陳志雲涉貪上訴案昨早審理，他由王喜和林以諾牧師陪同在金鐘出庭，結果上訴庭判案件發還重審，王喜被問到會否擔心和支持志雲？他透過電話說：「我哋冇任何嘢要講。」林以諾牧師說：「都要繼續行，冇得擔心，會為佢祈禱。」<br>鄺美雲透過電話力撐：「作為朋友覺得點解會咁，唔開心，佢做咁多善事點會貪呢啲錢，佢絕對係一個名人，好似藝人攞酬金唔應該有問題，希望佢冇事。」<br>曾為案件做證人的黎耀祥，昨日出席台慶頒獎禮記者會時愕然說：「吓！又要上庭，佢係我好欣賞嘅人，希望佢冇事。」<br>採訪：王崇穎、李珮洳、林妃</p></body></html>
