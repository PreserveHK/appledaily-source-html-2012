<html><header><meta charset="utf-8"><title>Ella等跌市買樓</title></header><body><h1>Ella等跌市買樓</h1><p>官恩娜（Ella）前晚在將軍澳出席商場活動，Ella自言一向不懂得怎樣慶祝節日，大時大節很多時都要工作。問她有否被人投訴？她笑說：「咁又冇，做嘢要緊，我係事業同家庭為重。」<br>Ella笑稱未結婚，所以家庭是指家人。禮物方面，Ella說：「男友嗰份唔係好貴重，最貴重嗰份係送畀媽咪，佢養大我㗎，孝順父母係好重要，總之做嘢要緊喇，我希望可以賺多啲錢買樓，不過之前俾人影到嘅睇樓相只係睇吓，希望樓市可以再跌，等我可以置業。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
