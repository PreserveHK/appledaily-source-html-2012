<html><header><meta charset="utf-8"><title>醫療新知：　<br>胃癌新化療藥減死亡風險</title></header><body><h1>醫療新知：　<br>胃癌新化療藥減死亡風險</h1><p>胃癌是本港第四號癌症殺手，每年有逾千宗新症，死亡人數逾600人。內科腫瘤專科醫生陸凱祖指，不少病人確診時已屆晚期，手術治療後需化療控制病情。傳統針劑化療藥副作用多，一種今年4月在香港註冊的新口服化療藥，副用作較少，對病症也有療效。<br>陸凱祖指，新化療藥S-1在日本研發，當地已沿用逾十年，國際研究證實胃癌病人術後服用此藥一年，五年死亡風險減低33%，復發風險下降35%。他於05年至今年中為47名本港末期胃癌病人，向衞生署申請使用該藥，臨床發現33名病人胃腫瘤有縮小，當中52%人腫瘤更縮小50%以上。</p></body></html>
