<html><header><meta charset="utf-8"><title>商天娥擺和頭酒</title></header><body><h1>商天娥擺和頭酒</h1><p>【大坑】張兆輝、胡楓（修哥）、林夏薇、雪妮幾位《結．分＠謊情式》演員，前日下晝三點幾喺大坑龍鳳冰室嘆下午茶，老闆林子善忙於招呼，冇幾耐，同張兆輝傳不和嘅商天娥都嚟埋，有傾有講氣氛融洽，問點解咁人齊？林子善搞爛gag話：「修哥再婚派帖。」全場爆笑。講番不和傳聞，張兆輝話根本冇不和，娥姐都冇咁好氣話：「每套劇都要有新聞，大家明啦。」修哥仲搞鬼話：「呢餐係和頭酒。」<br>採訪、攝影：徐錦池</p></body></html>
