<html><header><meta charset="utf-8"><title>高Ling為得寵落淚</title></header><body><h1>高Ling為得寵落淚</h1><p>近日有雜誌報道高海寧（高Ling）被無綫老闆陳國強點燈，踢走徐子珊坐正獲力捧，更有幕後人員以老闆娘稱呼她。無綫昨日於將軍澳電視廣播城為高海寧舉行記者會澄清，高Ling更淚灑當場呼冤，無綫亦公開表示除向該雜誌發出律師信，要求道歉及禁止該雜誌記者採訪無綫活動。<br>問高Ling與陳國強是否相熟？她說：「知佢係老闆，大家未接觸過。」她謂從未聽過公司有人稱她為老闆娘。事發後她感激徐子珊安慰，她說：「好多謝佢，佢第一時間安慰我。」<br>採訪、攝影：王崇穎</p></body></html>
