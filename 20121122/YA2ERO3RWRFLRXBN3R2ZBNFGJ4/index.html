<html><header><meta charset="utf-8"><title>機械人製漢堡店　全球首間</title></header><body><h1>機械人製漢堡店　全球首間</h1><p>美國三藩巿準備打造全球首間由機械人烹調的漢堡包店，每小時可炮製400個漢堡包。<br>客人只要點好漢堡包餡料，機器就會按喜好選擇漢堡的豬、牛肉比例，為求保鮮，番茄、生菜等配料烹調，漢堡包入袋後才送到客人手上。負責開發機械廚師的研究員指，每小時可製作400個漢堡包，過程較人手更有效率和衞生。由於節省員工開支，資金可全投放在食材上，令漢堡質素更好。機器只佔地24平方呎，用餐區設計可更寬闊舒適。<br>英國《太陽報》</p></body></html>
