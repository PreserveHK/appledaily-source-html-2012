<html><header><meta charset="utf-8"><title>今日提醒你：<br>中石化一連三日減油價</title></header><body><h1>今日提醒你：<br>中石化一連三日減油價</h1><p>由即日起至本周六，中石化門市的超級汽油（SINO X Power）每公升提供特別折扣2.3元。以每公升掛牌價17.96元計算，折實後每公升15.66元，減幅約12%。上述優惠不適用於中石化機場、愉景灣、柴灣和八鄉的油站，優惠亦不可與中石化卡及其他優惠一同使用。<br>中石化的折扣優惠為期三日，由11月22日至11月24日，目的是響應西方感恩節，與顧客分享喜悅，公司過去曾在七一回歸、十一國慶等節日推出優惠。中石化發言人提醒顧客，掛牌價會因應進貨價格及市場競爭不定時調整，市民入油時應向油站員工查詢詳情。</p></body></html>
