<html><header><meta charset="utf-8"><title>8400人倡成立動物警察</title></header><body><h1>8400人倡成立動物警察</h1><p>【本報訊】接連有貓兒被冷血狂徒施襲殺害，團體呼籲成立動物警察協助破案。昨天民主黨在旺角，收集約5,000名港人的聯署，不少人冒雨簽名支持，要求政府成立動物警察，保護無聲呼救的小動物，捉拿施虐兇徒。<br>民主黨區議員鄺俊宇日前在網上號召，「凝聚萬人，誓爭『動物警察』！我們，願為無聲的貓狗吶喊！」行動，昨天在旺角行人專用區收集聯署，連同網上約3,400個簽名，現時共有8,400個聯署，距離萬人聯署的目標尚欠1,600個聯署，鄺俊宇指今天會繼續在旺角行人專用區收集簽名。</p></body></html>
