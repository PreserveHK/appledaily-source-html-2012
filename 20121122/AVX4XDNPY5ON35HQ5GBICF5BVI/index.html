<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>發酒癲大鬧的士</title></header><body><h1>各區突發簡訊：<br>發酒癲大鬧的士</h1><p>【黃大仙】<br>【本報訊】昨晨零時許，36歲姓吳醉酒男子，截乘的士前往黃大仙彩虹邨。57歲姓錢的士司機駛往彩虹邨途中，發現吳酒醉報警。司機在彩虹邨金華樓對開停下等候警員到場，此時吳「發酒癲」，指摘司機「兜路行」，情緒激動，並下車腳踢的士車身，錢不忿捉緊吳的雙手，糾纏間，錢與吳分別報稱受傷，警員接報到場，拘捕吳涉刑毀，與的士司機一同送院。</p></body></html>
