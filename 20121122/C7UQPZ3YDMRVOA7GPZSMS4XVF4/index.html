<html><header><meta charset="utf-8"><title>隔牆有耳：<br>梁劉幽靈現身　再現立會拉票 - 李八方</title></header><body><h1>隔牆有耳：<br>梁劉幽靈現身　再現立會拉票 - 李八方</h1><p>經濟動力前立法會議員梁劉柔芬，噚日突然回歸立法會，好多議員、尤其是有番咁上下年資嘅議員，好似民主黨單仲偕、公民黨湯家驊同工聯會王國興，一見到梁太就相擁而笑，相信大家都係緬懷昔日問政水平高好多嘅立法會。梁太重返立會，佢話整咗曲奇餅請佢老友林健鋒食當打氣。<br>話時話，梁太另一個身份係港區人大代表，人大選舉又日漸逼近，立法會係一大票倉，梁太去拉票都好正常啫。不過一問佢係咪拉票，佢話「唔講呢啲喇」。咁八方都明白嘅，人大選舉係小圈子選舉，拉票呢回事梗係黑箱啲好。</p></body></html>
