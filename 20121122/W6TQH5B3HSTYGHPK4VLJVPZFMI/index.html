<html><header><meta charset="utf-8"><title>警稱科學館拐女屬誤會</title></header><body><h1>警稱科學館拐女屬誤會</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴科學館日前發生的拐子婆驚魂，警方表示關注，於前日派員到科學館調查。警方根據險遭拐走的5歲姓余女童母親所述，翻看現場閉路電視追查一名紮髻、塗抹鮮紅口唇膏的中年婦人。<br>警方經查證發現當時場內有一名女童與余童外形相似，懷疑紮髻婦誤當余為自己女兒拖走，因而被誤當拐子婆，警方相信是一場誤會。但余母事發後深信對方不是「拖錯女」，並說：「點會自己女都唔認得！」<br>事發於周日（18日），余童偕父母參觀科學館期間被一名婦人強行拖走，幸她大叫驚動母親「救回」。</p></body></html>
