<html><header><meta charset="utf-8"><title>杜德偉學阿B造人</title></header><body><h1>杜德偉學阿B造人</h1><p>杜德偉在光棍節於香港迎娶嫩妻Ice Lee後，昨日在台灣君悅飯店筵開12席，喜宴仍以大紅懷舊風格為主，楊乃文和男友、黃品源、蘇慧倫、李明依等滾石幫及台灣親友均有到賀。<br>談到生B計劃，杜德偉謂先過二人世界，兩年後積極造人，當然越多越好，問50歲的他會否擔心年紀大沒體力照顧小孩？他說：「我同阿B哥（鍾鎮濤 59歲）睇齊，佢係我嘅偶像。」至於新婚心情，他們甜笑說：「我哋已經係一家人，有愛嘅話，結婚會好驕傲，冇愛嘅話，結婚會令人好驚。」<br>採訪、攝影：林妃</p></body></html>
