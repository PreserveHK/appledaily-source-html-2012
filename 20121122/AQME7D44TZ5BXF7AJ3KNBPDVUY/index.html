<html><header><meta charset="utf-8"><title>阿婆真識食</title></header><body><h1>阿婆真識食</h1><p>嘩！荷李活萬人迷里安納度狄卡比奧（Leonardo DiCaprio）搞邊科？一向啲女友都係索女嘅佢，竟然食得魚翅多轉下重口味，喺公園咀個阿婆！其實里安納度今次係為藝術犧牲，佢噚日喺紐約一個公園拍新片《The Wolf of Wall Street》時，竟然要咀已經有兩個孫嘅66歲英國女星Joanna Lumley。好識食嘅Joanna仲要用手指推開里安納度個嘴仔，欲拒還迎咁，又摸下里安納度個頭，難得里安納度仲一副冧樣，簡直係神級演技。</p></body></html>
