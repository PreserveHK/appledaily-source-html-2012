<html><header><meta charset="utf-8"><title>電車停電排長龍</title></header><body><h1>電車停電排長龍</h1><p>【本報訊】港島西區介乎水街與山道之間一段德輔道西電車服務，昨晚7時15分疑因屈地街供電站電力裝置發生故障，導致西行電車服務需要暫停，數十輛電車大排長龍（圖）。電車公司即時通報運輸署，再透過傳媒發出廣播，呼籲巿民勿在該段電車站等車，由於西區東行電車無法開出，部份東行電車亦受影響。<br>受電力影響停在德輔道西多輛西行電車之乘客聞訊，紛紛下車，寧徒步回家，其間突然下雨，他們稍為狼狽。另有小數乘客不知電車停駛，留在電車站等候，當他們知悉情況後，便改搭巴士離開。個多小時後，電力系統被搶修完畢，電車逐漸回復電力，電車開始自行駛返總站。</p></body></html>
