<html><header><meta charset="utf-8"><title>隔牆有耳：<br>白鴿黨選主席　胡志偉睇好狗哥 - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿黨選主席　胡志偉睇好狗哥 - 李八方</h1><p>民主黨下月中改選正、副主席，隨住「大熱」黃碧雲因「一嚿雲㩒錯掣」事件未入閘先脫腳，黨內即時湧現多個疑似主席人選，胡志偉亦被看高一線。<br>不過，佢噚日同八方講，冇打算角逐主席，皆因自己仲係新丁議員，好多嘢都仲係學習階段，擔心做主席難以兼顧議會工作、九東發展等，最終兩頭唔到岸。<br>至於副主席就可以考慮，但家言之尚早，佢想睇定啲先決定入唔入閘。佢覺得即使唔喺立法會議員做主席都冇問題，總之有能者居之，狗哥蔡耀昌、尹兆堅、柴文翰都可以做主席。</p></body></html>
