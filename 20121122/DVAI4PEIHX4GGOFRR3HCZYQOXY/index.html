<html><header><meta charset="utf-8"><title>小豬邀秋生睇騷</title></header><body><h1>小豬邀秋生睇騷</h1><p>台灣歌手羅志祥（小豬）昨日到尖沙嘴為明年1月18日起舉行的演唱會舉行記招，宣佈加開21日共四場。問到會否再加場？小豬希望開五場。<br>問小豬會否邀請不認識他是誰的黃秋生來看騷？小豬說：「有時間歡迎來看。」會否擔心fans鬧秋生？他說：「我的fans有禮貌聽話。」當他表示冇秋生聯絡時，記者提議用微博聯絡，小豬尷尬說：「我會做好演出令更多人認識，但太刻意不喜歡。」小豬媽咪日前生日，他昨日貼出與媽咪賀壽的照片。<br>採訪、攝影：馬建華</p></body></html>
