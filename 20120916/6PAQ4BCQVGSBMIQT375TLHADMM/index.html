<html><header><meta charset="utf-8"><title>關員受訓時要學射擊</title></header><body><h1>關員受訓時要學射擊</h1><p>【本報訊】海關關員工會主席張君樂說，海關人員的槍械裝備與警隊相同，有史密夫威信短槍、雷明登及MP5機關槍，新入職人員在學堂受訓時學習射擊，每年也要到靶場練習兩至三次。並非所有關員日常執法也要佩槍，主要是負責水上緝私的關員，支援緊急行動、約100人的特遣隊，以及口岸負責處理嚴重罪行的關員也有佩槍，因在口岸執勤任務包括緝毒、押解犯人等。海關特遣隊在1999年中成立，集中打擊盜版光碟，經一輪掃蕩後，市面盜版光碟流量大減98%。</p></body></html>
