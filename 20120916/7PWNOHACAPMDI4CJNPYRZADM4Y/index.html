<html><header><meta charset="utf-8"><title>馬舞襲紐約</title></header><body><h1>馬舞襲紐約</h1><p>韓國阿叔歌手PSY同香港巴士阿叔一樣，都係靠YouTube爆紅，分別在於巴士阿叔係瘋狂爆粗鬧人，而PSY則創出騎呢馬舞，搞到連Britney Spears都話like爆。</p><p>冇計，人紅自然係人都想抽水，所以美國NBC電視台噚日就請PSY亮相佢哋個節目《Today》，喺紐約街頭眾目睽睽下唱佢首名曲《江南Style》，唔單止咁PSY仲即場教班主持跳舞。而喺表演之前，PSY仲去咗個酒店露天泳池，成班人浸住水嚟跳舞，睇見個個都咁happy，真係唔到你唔信佢係咁受歡迎呀！</p></body></html>
