<html><header><meta charset="utf-8"><title>長毛謝票　不抗拒與人力合作</title></header><body><h1>長毛謝票　不抗拒與人力合作</h1><p>社民連「長毛」梁國雄以票王姿態在新界東成功連任立法會議員，昨日他在新東乘坐開篷私家車巡迴謝票（圖），沿途不斷多謝支持者投票，又表示會繼續在議會內為低下層抗爭，其間亦有市民上前與梁握手，以示支持。梁國雄昨日出席港台節目時表示，期望在新一屆的議會中，多與不同政黨交流意見，又強調與人民力量並非不能合作，只是大家的策略不同而已。梁國雄又說，假如能達到他們爭取的政治目的，即使黃毓民返回社民連，甚至出任主席一職，他都不反對。李家皓攝</p></body></html>
