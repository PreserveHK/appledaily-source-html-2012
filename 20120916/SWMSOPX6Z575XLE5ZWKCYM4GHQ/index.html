惡漢勒索未遂搗店</title></header><body><h1>梗有一單喺左近　尖沙嘴<br>
惡漢勒索未遂搗店</h1><p>【本報訊】尖沙嘴赫德道7號地下一間專賣「雞蛋仔」的小食店，前晚11時許，店員準備收舖期間，4名年約30至40歲惡漢突趨近小食店前，大聲喝罵威脅要勒收保護費。<br>惟陳姓店員冷言拒絕，黑漢惱羞成怒大肆搗亂，推翻小食店門外煎炸爐頭及油鑊，兩個爐頭損毀，損失約逾3,000元。黑漢搗亂後逃去無蹤，警方正追緝涉案黑漢。</p></body></html>
