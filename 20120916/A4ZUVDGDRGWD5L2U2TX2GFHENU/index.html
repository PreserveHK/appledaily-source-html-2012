<html><header><meta charset="utf-8"><title>梗有一單喺左近　屯門<br>
工人鑿爆電纜灼傷</title></header><body><h1>梗有一單喺左近　屯門<br>
工人鑿爆電纜灼傷</h1><p>【本報訊】屯門河傍街西鐵上蓋商住發展項目的地盤，昨晨8時半發生意外。54歲姓劉地盤工人在鑿地時，不慎鑿及地底電纜，結果發生輕微爆炸，劉首當其衝，面部和胸口被灼傷，驚動其他同事報案。<br>警方和救護員到場，將傷者送院治理，治療後證實無大礙，已可出院。<br>港鐵發言人稱，傷者是地產發展商的工人，有關公司將會跟進該意外。</p></body></html>
