<html><header><meta charset="utf-8"><title>蘋果汁<br>
赴澳門旅遊　小心登革熱</title></header><body><h1>蘋果汁<br>
赴澳門旅遊　小心登革熱</h1><p>【本報訊】不少港人愛到澳門度周末。本港衞生防護中心接獲澳門當局通報，兩名潛伏期間沒有外遊的市民，證實感染登革熱。防護中心呼籲市民到澳門旅遊時要做足預防措施，避免感染登革熱。<br>衞生防護中心表示，接獲澳門衞生當局通報，當地有兩宗本地登革熱個案，患者在潛伏期內沒有外遊紀錄。該中心正與澳門當局聯繫，以監察最新情況。防護中心今年累積接獲39宗登革熱個案，去年全年只接獲30宗個案。兩年的個案全屬外地傳入。<br>登革熱透過帶有登革熱病毒的伊蚊叮咬而傳人。當登革熱患者被蚊叮咬後，帶病毒的蚊再叮咬其他人，便有機會將病毒傳播。</p></body></html>
