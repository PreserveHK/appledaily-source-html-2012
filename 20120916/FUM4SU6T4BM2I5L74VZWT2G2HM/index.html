<html><header><meta charset="utf-8"><title>李慧詩真犀利又攞牌</title></header><body><h1>李慧詩真犀利又攞牌</h1><p>雖然只喺寓賽於操，但倫奧銅牌車手李慧詩（圖），喺山西太原仍攞獎停不了，佢喺全國場地單車錦標賽中，繼上周五嘅500米計時賽奪銀後，噚日喺爭先賽亦攞到一面銅牌；仲曾經喺200米計時，做出個人第2好時間10秒988，僅次於前年哥倫比亞世界盃站造過嘅10秒971。沈金康教練話慧詩倫奧後休息咗一段時間，仲未恢復最佳狀態，咁都贏到獎牌，真係犀利。今日慧詩會出戰凱林賽，大家幫佢打氣喇！</p></body></html>
