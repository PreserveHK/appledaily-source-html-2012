四青年遭十漢扑頭</title></header><body><h1>梗有一單喺左近　旺角<br>
四青年遭十漢扑頭</h1><p>【本報訊】昨凌晨3時許，七名青年前往旺角彌敦道573號富運商業中心一間卡拉OK消遣途中，在地下報稱被一班大漢「怒睥」，七人未有逗留掉頭走，行至上海街與登打士街街頭，突被近十名戴口罩、持木棍及電筒的兇徒追打襲擊，其中四人不敵被扑穿頭，衣衫染血。四人負傷自行走往廣華醫院求醫及報警，警員在案發現場附近撿獲涉案電筒，以及截斷的木棍，惟兇徒已告逃脫。</p></body></html>
