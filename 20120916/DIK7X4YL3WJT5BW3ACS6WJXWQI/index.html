功課壓力大　學生感焦慮</title></header><body><h1>蘋果汁<br>
功課壓力大　學生感焦慮</h1><p>【本報訊】中學生功課壓力大或許會影響健康。基督教家庭服務中心及理工大學調查發現，62.8%受訪中學生感到功課壓力很大，40%不滿意學業成績；約20%受訪者過去一個月有逾半日子感緊張、焦慮或不安，部份人更感情緒低落、沮喪或絕望。<br>調查於2011至2012年進行，以問卷訪問了6,151名中一至中六學生，發現約10%受訪者認為，其父母經常想控制他們生活中的每件事情及細節，當中以父親的控制欲更強；另有6至8%受訪者稱失去人生方向。研究小組建議，政府應為青少年進行定期的身體及情緒健康調查，家長亦應主動了解子女情緒需要。</p></body></html>
