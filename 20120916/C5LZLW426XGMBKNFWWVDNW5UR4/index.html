<html><header><meta charset="utf-8"><title>黃貫中籲冷靜反日</title></header><body><h1>黃貫中籲冷靜反日</h1><p>中日關係因日本政府強行買下釣魚台而緊張，東京都知事石原慎太郎早前更指「中國瘋了」，近日中國反日情緒高漲，有人焚燒日本車和罷買日貨。<br>黃貫中昨在微博說：「昨天做了個怪夢，日本所有東西一天內全都被中國人買光了（包括富士山），那個死原腎太狼（石原慎太郎）手拿日本軍旗，猝死東京街頭，我連忙上前抱着他說：你千萬別死得那麼輕易噢！（此處省略血腥一段），驚醒，自覺很邪惡，但卻不內疚，因為軍國法西斯才是我們該痛恨的，不是日本人或日本貨，是非要分清。」不少粉絲力撐，認為難全面抵制日貨，不應盲目排外。<br>撰文：丁寧</p></body></html>
