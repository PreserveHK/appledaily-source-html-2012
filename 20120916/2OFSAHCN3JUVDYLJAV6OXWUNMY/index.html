<html><header><meta charset="utf-8"><title>全球最巨型洋葱8.2公斤</title></header><body><h1>全球最巨型洋葱8.2公斤</h1><p>英國退休測量師格萊茲布魯克，閒來耕種，種出來的蔬果體積都非常大，讓他在哈羅蓋特鎮秋季花展巨型蔬果組別中，囊括全部六個獎項。<br>他種植的洋葱重達8.2公斤（右圖），不但刷新自己的舊紀錄，還成為全球最巨型洋葱。他種出的一棵包心菜重37.3公斤，要用單輪手推車運送（左圖）；他年初曾種出5.6米長的白甘筍，是一般白甘筍的36倍，另外他還種出全球最大紅菜頭和最重薯仔。<br>英國《每日郵報》</p></body></html>
