<html><header><meta charset="utf-8"><title>祖名澄清閃婚傳聞</title></header><body><h1>祖名澄清閃婚傳聞</h1><p>最近有指房祖名跟內地歌手葉熙祺閃婚，有網站更將兩人結婚的登記時間交代得很清楚，文章在幾小時後被刪除，加上前晚成龍出席晚宴時封口，事件顯得耐人尋味。<br>不過，身在山西拍電影《一座城池》的房祖名，昨日透過助手小樂在長途電話中否認閃婚：「我們一直在山西開工，不太能夠上網，沒留意消息。我們有一個多月沒離開，不可能閃婚，這段日子一直在山西。」祖名跟24歲的葉熙祺今年5月在北京認識後即傳緋聞，到7月女方到港錄新歌，有傳祖名出動四部名貴房車親自接送，並全程陪伴左右。<br>採訪：李森</p></body></html>
