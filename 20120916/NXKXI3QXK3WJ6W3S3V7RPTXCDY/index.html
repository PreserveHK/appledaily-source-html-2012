<html><header><meta charset="utf-8"><title>55歲最老鸚鵡病死</title></header><body><h1>55歲最老鸚鵡病死</h1><p>全球最老鸚鵡「塔布」（圖），不知是否知道自己時日無多，在臨死前對着女主人道別：「加油。」翌晨牠虛弱得無法像平日那樣跟主人打招呼說「你好，親愛的」，就從棲木掉下來死亡，終年55歲。<br>89歲的摩根，1957年在坦桑尼亞一個市場買下「塔布」，送給當時只得8歲的兒子，可是兒子和丈夫先後逝世，摩根惟有和「塔布」在英國相依為命。「塔布」看到摩根出門會說：「加油，一會兒見。」摩根很疼牠，給牠吃KitKat朱古力。<br>英國《每日郵報》</p></body></html>
