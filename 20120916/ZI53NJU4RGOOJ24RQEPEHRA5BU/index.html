<html><header><meta charset="utf-8"><title>5000萬LEGO砌樂園　亞洲首間 </title></header><body><h1>5000萬LEGO砌樂園　亞洲首間 </h1><p>馬來西亞樂高主題樂園昨天正式開幕，是亞洲第一座樂高樂園。<br>樂園位於馬來西亞南部柔佛州的依斯干達特區，設有近40項遊樂設施和景點，分為7個主題區，包括樂高城、樂高科技天地、小人國等。<br>樂園內的遊樂設施以親子同樂為主，還有用樂高積木堆成的特色人偶。全樂園共有15000個樂高模型，估計共用了5000萬塊樂高積木。<br>以亞洲為主題的小人國，亦是樂園特色，上千萬塊樂高積木堆出亞洲知名景點，例如北京紫禁城、印度泰姬陵、柬埔寨吳哥窟等。</p></body></html>
