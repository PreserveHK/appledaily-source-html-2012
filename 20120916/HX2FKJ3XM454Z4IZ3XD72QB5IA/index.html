<html><header><meta charset="utf-8"><title>吃藥治禿頭  美漢變女人</title></header><body><h1>吃藥治禿頭  美漢變女人</h1><p>美國一名男子為治療脫髮問題（左圖），在網上買來成藥Propecia服用，豈料卻催化他身體出現女性性徵。<br>38歲的曼迪（右圖）在接受訪問時講述變性的經歷，指自己原是軟件工程師，與妻子育有一名孩子。他因禿髮而服食Propecia，幾個月後乳房變大，身心上出現女性性徵，在接受輔導後終於決定變性做女人。專家指，曼迪可能因停服Propecia，引致體內睾丸酮素降低所致。<br>英國《每日郵報》</p></body></html>
