<html><header><meta charset="utf-8"><title>巡遊冇影　梅禮撤出蘇格蘭？</title></header><body><h1>巡遊冇影　梅禮撤出蘇格蘭？</h1><p>蘇格蘭奧運及殘奧選手喺上星期五巡遊（左圖），而早前已婉拒出席嘅倫奧男網金牌得主嘅梅禮（小圖），果然冇到，令倫奧兩金得主嘅單車好手賀爾成為焦點；而新鮮出爐嘅美網冠軍梅禮，更可能全面撤出蘇格蘭㖭！點解咁講？因為據報梅禮嘅媽媽茱迪喺美網男單決賽前幾日，就賣咗佢哋一家人喺蘇格蘭珀斯郡嘅舊屋，豪擲75萬鎊（約940萬港元）喺英國薩里買咗間靚屋（右圖），同囝囝住埋同一區。</p></body></html>
