<html><header><meta charset="utf-8"><title>今日提醒你：防止自殺嘉年華</title></header><body><h1>今日提醒你：防止自殺嘉年華</h1><p>【本報訊】為響應世界防止自殺日，香港撒瑪利亞防止自殺會今日舉行以「珍惜生命．關愛家庭」為題的嘉年華，安排社工與到場市民分享自殺的迷思，以及如何及早澆熄家庭成員的自殺念頭。屆時亦有合唱團、魔術表演及攤位遊戲，適合一家大小到場同樂。主辦機構希望以較輕鬆的方式，喚醒港人關注自殺問題，珍惜生命。<br>嘉年華今午1時至5時半，於牛頭角下邨8號停車場舉行，免費入場。市民可乘港鐵於九龍灣A出口直達會場。</p></body></html>
