<html><header><meta charset="utf-8"><title>杜德智爆弟屯門行婚禮</title></header><body><h1>杜德智爆弟屯門行婚禮</h1><p>名媛郭志怡在金鐘開設咖啡店c'est la B第二間分店，前晚舉行開幕活動，杜德偉胞兄杜德智安排樂手搞氣氛。杜德智透露胞弟的婚禮應在屯門舉行，他會做婚禮司儀兼安排音響和樂隊，胞弟想低調，未決定屆時會否表演。<br>杜德智踢爆胞弟兩年前慨嘆難識女仔，要一世單身，又讚準弟婦是男人背後的女人，他說：「個女仔煮餸叻，就細佬，見親都開心咁一齊。」胞弟是否想生BB？杜德智說：「問過，但冇出聲，未必係佢問題，我覺得呢刻係佢太太仲未想。」他又謂胞弟將做葉蒨文演唱會的嘉賓。<br>採訪、攝影：林嘉慈</p></body></html>
