<html><header><meta charset="utf-8"><title>張國強撐女夜蒲</title></header><body><h1>張國強撐女夜蒲</h1><p>張國強（KK）、江若琳及羅蘭等人，前晚到紅磡出席「博愛月全港慈善籌款」，早前有消息指KK的女兒張寶洋與苗僑偉的女兒苗彤經常結伴夜蒲，KK解釋只是一班年青人出外消遣，他說：「個報道有真有假，都係一班小朋友去玩，我覺得OK啦。不過唯一唔應該就係家啲年輕人成日放啲相上facebook，真係冇咁嘅需要。」KK指夜蒲事件曝光對女兒有好的影響，令她知道自己的言行會影響到家人，他又強調女兒不會加入娛樂圈。同場的江若琳透露下月推出新碟，其中一首歌是由她自己包辦曲詞。採訪、攝影：王崇穎</p></body></html>
