<html><header><meta charset="utf-8"><title>特稿：英超不一樣的2號仔 - 牽牛</title></header><body><h1>特稿：英超不一樣的2號仔 - 牽牛</h1><p>簡評：傳統的足球比賽，由1至11號代表出場的11位正選球員，根據排列，傳統上右後衞都獲分發2號，就算現在改例，球隊在季前已確定球員號碼，加利尼維利、格連莊臣都是經典2號右閘代表。不過當然也有例外，今季熱刺的丹普西就是進攻中場，以往他在富咸穿23號，但熱刺的23號為門將古迪仙尼擁有，丹普西只好退而求其次，選擇2號。阿仙奴的戴亞比，06年加盟兵工廠，就承繼了迪臣退休後遺留下來的2號球衣，不過他出任防中而非右後衞，韋根的黑人前鋒干尼，更一反傳統選了2號作其新號碼。文：牽牛</p></body></html>
