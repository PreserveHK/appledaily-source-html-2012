<html><header><meta charset="utf-8"><title>活動快遞：護照封套設計賽</title></header><body><h1>活動快遞：護照封套設計賽</h1><p>機構：主辦：漁農自然護理署<br>內容：推廣保護瀕危物種的信息<br>報名日期：即日至5月31日（星期四）<br>對象：分中學組及公開組<br>方法：將作品連同填妥的參賽表格郵寄或遞交到九龍長沙灣道303號長沙灣政府合署五樓漁護署瀕危物種保護科。中學組作品必須透過就讀學校遞交<br>獎項：每組各設冠、亞、季軍各一名及優異獎10名，另設「最積極參與學校獎」<br>結果：6月中於漁護署網頁公佈，得獎者個別獲專人通知<br>查詢： http://www.cites.hk </p></body></html>
