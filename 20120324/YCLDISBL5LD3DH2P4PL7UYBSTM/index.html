<html><header><meta charset="utf-8"><title>蘋果汁印傭抗議中介濫收費</title></header><body><h1>蘋果汁<br>印傭抗議中介濫收費</h1><p>【本報訊】印尼總統蘇西諾昨日抵港進行為期兩天訪問，晚上到禮賓府與特首曾蔭權會面。「印尼海外工人要求廢除法律第39條聯盟」發起遊行及集會，近百名印傭參與，抗議印尼中介公司向來港工作的印傭收取高達2.1萬元的中介費用，較法例規定最高1.5萬元多出四成。但印尼政府坐視不理，視她們如商品。<br>警方一度答允示威人士到禮賓府東閘抗議，但其後又反口，示威者最終留守在纜車站附近，遠距離向蘇西諾表達不滿。聯盟要求印尼政府容許香港僱主可直接聘用印傭，免被中介公司從中剝削。</p></body></html>
