<html><header><meta charset="utf-8"><title>G.E.M.冷敲何俊仁</title></header><body><h1>G.E.M.冷敲何俊仁</h1><p>《何營》<br>何俊仁也有支持者，就是鄧紫棋（G.E.M.）和填詞人潘源良。G.E.M.昨日在大埔亞視總台出席「2012ATV感動香港年度人物評選」啟動禮記者會，被問到有否上網投特首？<br>G.E.M.說：「冇呀，之前個網load唔到，其實我本身冇留意政治，唔知啲候選人有乜政綱，只係睇過特首辯論大會，當中我覺得何俊仁講話一矢中的，講到個要點，又冇保留，講明話自己自動棄權，所以如果三選一，我會選何俊仁。」<br>另外，填詞人兼導演潘源良昨日帶病往網站投票，他說：「我投咗何俊仁，因為去得投都唔會投白票嘅。」<br>採訪、攝影：魯萍、李森</p></body></html>
