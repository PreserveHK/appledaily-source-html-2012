<html><header><meta charset="utf-8"><title>今日提醒你：花卉展覽今晚9時結束</title></header><body><h1>今日提醒你：花卉展覽今晚9時結束</h1><p>【本報訊】喜歡賞花的市民要把握今日最後一天，到維多利亞公園欣賞萬花齊放的美景。康樂及文化事務署主辦的「2012年香港花卉展覽」，將於今晚9時結束；今年大會展出逾35萬株來自21個國家的花卉，包括港人非常喜愛的「風信子」。<br>今年的花卉展覽有多個特色，包括逾3萬株、約20個栽培品種的主題花「風信子」；又有以熱帶地方水果為主體的大型花壇「熱帶風情」，於大草地擺設一座高達4米，由花卉植物及生果鋪砌而成的風車屋；還有以客家土樓為造型的許願牆。不少已參觀展覽的市民，都在由1.6萬株花卉鑲嵌而成的「花花世界」前留影。</p></body></html>
