<html><header><meta charset="utf-8"><title>蘋果汁轟大圍站為建商場拆天橋</title></header><body><h1>蘋果汁<br>轟大圍站為建商場拆天橋</h1><p>【本報訊】港鐵在大圍站發展上蓋物業，計劃將大圍站連接至新翠邨的行人天橋拆除，改為接駁上蓋物業的新商場，令居民日後必須繞道行經港鐵的商場。環保觸覺批評港鐵是地產霸權。<br>環保觸覺指出，大圍站將興建八座達50層之屏風樓，及拆除連接大圍站至新翠邨之行人天橋，市民日後要先入港鐵商場，才能到達大圍區內其他地方。港鐵的如意算盤是為日後商場製造更多人流，使項目招標時可得到更高價錢。這無疑是港鐵霸權及地產霸權。大圍居民曾反對拆橋，但政府卻仍然批准港鐵拆橋。環保觸覺要求保留行人天橋，另設一個出口入商場，由居民自由選擇。</p></body></html>
