<html><header><meta charset="utf-8"><title>少時大馬鬧保安推粉絲</title></header><body><h1>少時大馬鬧保安推粉絲</h1><p>韓國熱爆組合少女時代（少時）前日旋風式飛往馬來西亞演出一個免費音樂會，由於Yuri忙拍劇的關係，只有八名成員表演。少時完騷後即趕往搭飛機，歌迷把握機會埋身包圍她們的座駕，其間竟有保安粗魯地拉扯粉絲的衣服，少時見狀即發火鬧保安：「不要推我們的歌迷！」</p><p>熱到標汗</p><p>大馬當地天氣炎熱，雖然少時已穿上熱褲散熱，但又唱又跳多首歌曲後已香汗淋漓，要不斷飲水和抹汗。隊長泰妍更十分黑仔，支咪竟然無聲。</p></body></html>
