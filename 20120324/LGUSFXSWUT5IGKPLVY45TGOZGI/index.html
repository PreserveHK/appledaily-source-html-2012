<html><header><meta charset="utf-8"><title>印尼發現超巨黃蜂王</title></header><body><h1>印尼發現超巨黃蜂王</h1><p>美國科學家在印尼蘇拉威西島發現一種新「黃蜂王」，身長達6.3厘米，下顎巨大，合上時會包住半個頭，打開時卻長過前腿。<br>加州大學戴維斯分校昆蟲學教授基姆西指出，是在蘇拉威西島東南部默孔加山發現黃蜂王，牠體型比一般黃蜂大（圖），性格兇猛，因此有「科莫多龍黃蜂」綽號。她把新黃峰命名為「加魯達」，將牠媲美印尼神話中的半人半鷹神獸。<br>由於黃蜂王下顎大得前所未見，她無法想像牠如何走動，但下顎可能用作自衞和交配，其他同屬的雄性黃蜂，有時在巢穴入口張開下顎，避免敵人或寄生蟲入侵。<br>英國《每日郵報》</p></body></html>
