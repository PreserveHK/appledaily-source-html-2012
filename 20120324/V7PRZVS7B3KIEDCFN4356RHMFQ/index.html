<html><header><meta charset="utf-8"><title>Rihanna誤當中國出產藝伎</title></header><body><h1>Rihanna誤當中國出產藝伎</h1><p>美國女歌手Rihanna昨日客串拍Coldplay的新歌《PrincessofChina》MV，不但自拍放上網跟fans分享，更對鏡頭豎中指以示反叛，不過這首歌是講中國公主，可是Rihanna竟扮到日本藝伎一樣，還留言指自己是「流氓兼歌德式的藝伎」，大概分不清中國與日本的分別。</p><p>想跟艾斯頓信教</p><p>此外，Rihanna日前夜訪艾斯頓古查（AshtonKutcher）家密會有更多照片曝光，原來當日她穿着超短牛仔熱褲送上門，有報道更指二人相識八周已頻傳短訊，Rihanna對艾斯頓信奉的喀巴拉教興趣很大，想跟他返教會。</p></body></html>
