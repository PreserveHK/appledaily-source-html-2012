<html><header><meta charset="utf-8"><title>熊黛林兇走小三</title></header><body><h1>熊黛林兇走小三</h1><p>熊黛林（Lynn）和王敏德前晚到澳門出席行李箱Rimowa活動，Lynn性感露背亮相，問她有否興趣加入應采兒的明星大婆聯盟？她說：「我係女仔！」她指小三都應保護自己，被勾引到的男人不會是好男人。<br>問Lynn拍拖有沒有遇過小三？她再強調未結婚，問曾與城城傳緋聞的王秀琳算不算？她聞言說：「哎呀！」她開始表明自己是不會爭的人：「如果咁易俾人勾走，我唔會留佢。如果個男仔拒絕，而女仔（小三）都唔走，我先會出馬，我咁高，冇理由見唔到囉！」她指正常女仔都會知難而退，又指男仔應少去夜蒲招惹女生，縱使拒絕不到女生主動拎電話，也不應接聽或回覆。<br>採訪、攝影：林嘉慈</p></body></html>
