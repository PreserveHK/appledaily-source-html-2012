<html><header><meta charset="utf-8"><title>新界成交買家即睇即買奕翠園</title></header><body><h1>新界成交<br>買家即睇即買奕翠園</h1><p>中原周雪雯表示，上水奕翠園一向以用家為主，少有放盤，受惠於樓市小陽春，3月至19日暫錄6宗成交，交投相當暢旺，成交呎價徘徊5300至5600元。新近錄得9座高層C室成交，1066方呎，作價555萬元，呎價5206元。買家為同區客，睇樓兩個月，數個心儀單位均於議價時被賣家反價或封盤，參觀上述單位後，當日即入市。原業主03年3月以252萬元購入，獲利303萬元，升值1.2倍。現時貼市放盤僅約20個，近半數連租約。</p></body></html>
