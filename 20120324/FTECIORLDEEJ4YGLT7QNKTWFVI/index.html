<html><header><meta charset="utf-8"><title>最大紙飛機飛了六秒</title></header><body><h1>最大紙飛機飛了六秒</h1><p>紙飛機向來是小孩子的玩意，但美國一批航空專家經過兩個月努力，製造出機身長13.6米、翼展7.3米的全球最大紙飛機（圖），周三更成功進行試飛，在空中飛行了六秒。</p><p>專家在亞利桑那州利用直升機，將這隻紙飛機吊到1,212米高空，然後鬆綁（左圖），讓它以時速158公里速度飛行，其間有一架特技飛機近距離飛行，以展示它的體積。六秒後，紙飛機返回地面。<br>參與今次研究的，包括曾玩紙飛機而獲獎的12歲男童巴爾德內格羅，而這隻巨型紙飛機亦以他的名字命名。發起這次研究的一間航空航天博物館，希望藉此激起美國年輕人對航天和工程技術的熱情。<br>英國《每日郵報》</p></body></html>
