<html><header><meta charset="utf-8"><title>謝天華狂隊酒被抬走</title></header><body><h1>謝天華狂隊酒被抬走</h1><p>謝天華前晚為洪天明與周家蔚婚禮擔任兄弟，戥人高興的他最後竟被人狂隊而醉倒。直至凌晨12時半，天華太太Tina步出酒店，並向在場記者大聲說：「各位！高抬貴手！」原來天華醉到不省人事，要梁烈唯及兩名大漢抬上車。天華上車後目光呆滯，Tina為老公安頓一切後便繼續為老公解畫說：「佢冇乜嘢，開心酒嚟！」</p><p>除天華和新郎哥天明飲醉酒外，座上客曾志偉亦一如過往醉到不省人事，據悉他前晚異常興奮不停撩人劈酒，結果自食其果被「劈冧」。<br>採訪、攝影：彭琮然、羅德光</p></body></html>
