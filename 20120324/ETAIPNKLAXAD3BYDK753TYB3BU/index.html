<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影后姬妮芙柏露以視像通話形式接受電視台訪問，素顏的她被網友嘲笑十分趕客。<br><br>●日本女星綾瀨遙前日在東京出席廣告發佈會，突然獲唱廣告主題曲的組合柚子唱生日歌提前慶生，令她喜極而泣。</p><p>●日本女星酒井法子前日在東京出席兒子的小學畢業禮，她一時感觸落淚。<br><br>●身處深圳拍內地劇的韓國組合SuperJunior成員始源前日開通微博，至昨午極速吸引了逾八萬名粉絲。<br><br>●韓國天王Rain前日從越南飛返韓國時被發現十分貪靚，由落機至出閘短短時間內已去了兩次洗手間。</p></body></html>
