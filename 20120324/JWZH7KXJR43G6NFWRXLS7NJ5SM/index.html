<html><header><meta charset="utf-8"><title>關仁隱事：「大份」推女友應付傳媒 - 關仁</title></header><body><h1>關仁隱事：「大份」推女友應付傳媒 - 關仁</h1><p>「大份」同佢個半退出嘅歌星仔女友「嘉嘉」拍咗拖好多年，不過大份一直唔肯公開戀情，唔知係唔係怕減少咗異性埋身嘅機會，但佢同嘉嘉又成日俾人撞到拍拖，不過即使拍拖大份同女友都唔會好親密。之前關仁同班傳媒朋友去某個新開嘅商場食飯，就撞到大份同嘉嘉，嗰度人流唔多，但佢哋都唔敢拖手，大份仲將雙手放喺後面。大份見到關仁同班傳媒朋友時，就極速彈開，留番女友應酬傳媒，難為嘉嘉已經半退出，搞到佢要面懵懵同大家傾偈，呢個女友認真唔易做。<br><br>Textby關仁</p></body></html>
