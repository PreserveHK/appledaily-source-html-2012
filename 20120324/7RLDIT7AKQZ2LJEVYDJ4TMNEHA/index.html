<html><header><meta charset="utf-8"><title>大命貓咪19樓墮地不死</title></header><body><h1>大命貓咪19樓墮地不死</h1><p>美國白貓「休格」（圖）貪玩，從19樓寓所的窗罅躍下，直墮61米，竟奇蹟不死，絲毫無損。<br>一歲大的「休格」，與女主人柯克居於波士頓一幢住宅大廈。柯克周三見天氣回暖，於是打開窗吹風，豈料「休格」躍上窗邊，失足從61米（200呎）高處墜落樓下的花圃，把花圃壓出一個凹坑。牠竟奇蹟不死，立即彈起身返回大樓。獸醫相信「休格」掉下時展開四肢，像飛翔的松鼠般，卸去下墜衝力。柯克嚇個半死，連忙回家安裝貓網。<br>英國《每日郵報》</p></body></html>
