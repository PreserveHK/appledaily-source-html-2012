<html><header><meta charset="utf-8"><title>羅拔扮露體狂車內小解</title></header><body><h1>羅拔扮露體狂車內小解</h1><p>英國型男羅拔柏迪臣（RobertPattinson）快跟助其爆紅的吸血帥哥角色說再見，為擺脫既有框框，他積極找尋新挑戰，最近參演了加拿大導演大衞哥連堡（DavidCronenberg）執導的新片《Cosmopolis》，羅拔便不再做癡心情聖改當花花公子，袒胸露體常與美女為伍，還公然在車內小便，行為狂野毫不擔心破壞形象。</p><p>舉槍自轟</p><p>《Cosmopolis》首條預告片前日曝光，故事講述羅拔飾演的年輕富商坐車去理髮時遇上示威，令其原定計劃受阻，更被累到一無所有。片中羅拔不但要和索女肉搏，更不時舉槍指向其他人，甚至朝自己的掌背開槍，暴力意識超激。</p></body></html>
