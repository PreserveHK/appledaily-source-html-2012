<html><header><meta charset="utf-8"><title>本周車展：CX-5現身海運</title></header><body><h1>本周車展：CX-5現身海運</h1><p>自宏益汽車正式接手萬事得後，除火速裝修九龍灣陳列室外，代理本周末在海運大廈舉行車展，展出最新到港的CrossoverSUVCX-5。CX-5造型具霸氣之外，更配備廠方新一代兩公升SKYACTIV-G引擎，配合SKYACTIV-DRIVE六前速半自動波箱，耗油量僅為17.6km/L。車展期間CX-5更以優惠價$299,000（原價$309,000）發售。<br><br>記者：李鑒泉</p><p>萬事得車展</p><p>即日至3月25日<br>時間:早上11時至晚上8時<br>地點：尖沙嘴海運大廈展覽大堂</p></body></html>
