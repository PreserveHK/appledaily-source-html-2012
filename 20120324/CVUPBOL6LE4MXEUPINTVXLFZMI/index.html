<html><header><meta charset="utf-8"><title>黃宗澤買車贈杏兒</title></header><body><h1>黃宗澤買車贈杏兒</h1><p>黃宗澤（Bosco）跟陳敏之昨日在尖沙嘴為一日本汽車品牌宣傳，他在台上接受司儀訪問時，被踢爆已率先買了此款新車給女友胡杏兒。稍後Bosco接受訪問即被記者追問買車一事，他笑言只是幫女友給首期，他說：「杏兒冇叫我送，只係暗示，喺我面前揭車書，然後話呢款幾好喎，咁我咪識做囉。」</p><p>接受逼婚</p><p>身旁的陳敏之即開玩笑以妹妹身份嚷着要Bosco送車，Bosco即說：「親屬優先用新車，有舊車都可以畀你嘅。」問到將來杏兒逼婚是否可以用同一招時，黃宗澤說：「都可以㗎，佢可以將結婚申請表夾喺本車書度畀我睇咪明囉。」<br>採訪、攝影：魯萍</p></body></html>
