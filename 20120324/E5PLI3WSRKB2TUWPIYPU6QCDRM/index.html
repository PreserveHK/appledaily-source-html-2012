<html><header><meta charset="utf-8"><title>關心妍為慈善掟人落水</title></header><body><h1>關心妍為慈善掟人落水</h1><p>揚言要休息專心造人的關心妍（Jade），始終敵不過工作魅力，早前到廣州為《快樂邀請》節目錄影兼籌款，只要她答中主持人問題的關鍵詞，主持人就要被掟落水，每次可籌得一百元人民幣。主持人提問的問題範圍很廣，演唱會、新專輯、曾經代言的廣告都問到，已經濕晒身的主持人，當然難逃Jade這關，Jade不好意思說：「其實節目中段我已經估中關鍵詞，只係唔忍心見佢咁快被掟落水，喺後台見到主持人嗌凍同頭痛，但為咗慈善都冇辦法。」<br>撰文：葉雪</p></body></html>
