<html><header><meta charset="utf-8"><title>李璨琛生仔有障礙</title></header><body><h1>李璨琛生仔有障礙</h1><p>李璨琛、梁漢文（Edmond）及老婆等，前晚到尖沙嘴出席Vans活動，下月李璨琛將到日本為新戲取景，他表示不擔心輻射問題，屆時跟鍾麗緹合作。李璨琛將於年尾結婚，問會否立即造人？李璨琛說：「唔會，生理同心理都未準備好。」記者笑言生理也未準備？李璨琛謂：「生理係冇問題，但心理好緊張，我想搵多兩年錢先，等BB出世唔使咁辛苦。」<br>此外，Edmond早前投訴公司遲遲未有為他出國語碟，他說：「只係心急想出，公司有同我傾，今年要出一張國語同廣東碟。」<br>採訪、攝影：文國駿</p></body></html>
