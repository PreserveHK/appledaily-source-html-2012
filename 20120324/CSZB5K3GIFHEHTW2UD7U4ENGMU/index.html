<html><header><meta charset="utf-8"><title>烏龍彩票300人空歡喜</title></header><body><h1>烏龍彩票300人空歡喜</h1><p>丹麥國營彩票局擺了大烏龍，周二發電郵通知300人中大獎，令他們欣喜若狂，其後告知是系統出錯，令他們空歡喜一場。<br>丹麥彩票局發言人勒西格說：「300名投注人士贏了『肯諾彩』（Keno），收到訊息說他們贏得280億克朗彩金，其實他們的得獎金額沒這麼多。我們當然很抱歉，已去信通知他們真正贏得的彩金數目。」<br>達爾是今次肯諾彩的「幸運兒」之一，他說收到贏得280億克朗（387億港元）電郵後，心跳加速，「我不斷盤算要和家人去旅行，還有買新屋和新車，但美夢90分鐘後旋即破滅」。法新社</p></body></html>
