<html><header><meta charset="utf-8"><title>莊思敏谷胸襯水晶</title></header><body><h1>莊思敏谷胸襯水晶</h1><p>莊思敏與羽翹前晚到銅鑼灣出席水晶品牌活動，兩女均穿上低胸裙晒肩襯托水晶首飾。談到女士們看到鑽石會兩眼發光，莊思敏就賣口乖說︰「我覺得水晶仲靚過鑽石，又多色又可以砌唔同圖案同款式。就算求婚都唔一定要鑽戒，最重要係心意同過程，用汽水蓋或者用草織嘅都OK。」<br>莊思敏又稱曾有男士送她逾一卡鑽戒，但自覺戒指不能亂收，為免誤會最終沒有收下。而羽翹就稱試過遺失逾二萬元鑽石鏈，自始很少再買首飾，最近一次是因為出任代言人賺到七位數字酬勞，所以買了一條水晶鏈獎勵自己。<br>採訪、攝影︰吳愛</p></body></html>
