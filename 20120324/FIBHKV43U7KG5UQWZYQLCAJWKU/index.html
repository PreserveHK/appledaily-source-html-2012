<html><header><meta charset="utf-8"><title>話你知妻張允和四姊妹均嫁名人</title></header><body><h1>話你知<br>妻張允和四姊妹均嫁名人</h1><p>現年106歲的周有光生於江蘇常州清朝一個官宦之家，在上海聖約翰大學修讀經濟，後留學日本東京大學。中共建政後回國任教復旦大學。他精通漢、英、法、日四種語言，有「周百科」之譽。1955年被北京欽點主持制定《漢語拼音方案》，曾翻譯《簡明不列顛百科全書》。<br>周有光經歷了滿清、北洋、國民政府及共產黨「四朝」，一生傳奇，年輕留洋時曾與愛因斯坦有過兩次談話。雖大學修讀經濟，但最後卻成為語言學大師。其妻張允和共有四姊妹，除她之外，三個姐妹分別嫁給昆曲名家顧傳玠、著名文學家沈從文和外籍漢學家傅漢思。</p></body></html>
