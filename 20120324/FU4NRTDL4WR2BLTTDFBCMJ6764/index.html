<html><header><meta charset="utf-8"><title>噴老鼠藥復活蛋毒頑童</title></header><body><h1>噴老鼠藥<br>復活蛋毒頑童</h1><p>德國東部開姆尼茨市68歲老翁呂貝，不滿頑童經常偷吃他放在屋外的復活蛋，竟在朱古力兔（圖）噴上老鼠藥，結果一名10歲男童中招，須入院洗胃。<br>復活節將至，呂貝在屋外擺放糖果慶祝，但頑童不時偷吃，他遂將復活蛋朱古力的包裝錫紙拆下來，向朱古力噴上氨水，再包上錫紙。10歲男童馬克斯不虞有詐，偷了一枚朱古力兔來吃，豈料在上學途中已開始毒發，回到班房已因腹部劇痛而暈倒，須送院洗胃。呂貝被捕後，承認曾向朱古力蛋噴上含有阿摩尼亞的老鼠藥，只因小孩三次偷走他的糖果，對於有人吃了加料朱古力不適表示遺憾，但他沒想過小孩嗅到阿摩尼亞味還要吃。<br>英國《每日郵報》</p></body></html>
