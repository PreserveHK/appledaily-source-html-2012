<html><header><meta charset="utf-8"><title>天價威士忌售$93,977</title></header><body><h1>天價威士忌售$93,977</h1><p>日本酒商三得利（Suntory）推出限量版威士忌「響35年」（圖），雖然容量只有700毫升，但售價竟高達100萬日圓（93,977港元）。<br>這是三得利繼2002年和2007年後，第三次對外發售天價威士忌「響35年」，使用儲存35年至45年的熟成酒，混入蜜糖和香草調製，酒精度為45度。<br>這瓶「響35年」之所以能賣100萬日圓，除了因限量發售150瓶外，還因為酒瓶是由日本國寶級陶藝大師、第十四代酒井田柿右衞門燒製，在乳白色陶瓷酒瓶上，繪有大分縣九重山麓的山杜鵑，因此命名為「山杜鵑紋釉彩洋酒瓶」。台灣東森新聞網</p></body></html>
