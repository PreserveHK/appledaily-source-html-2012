<html><header><meta charset="utf-8"><title>關仁隱事：「單春嫂」轟食草旗下雜誌 - 關仁</title></header><body><h1>關仁隱事：「單春嫂」轟食草旗下雜誌 - 關仁</h1><p>近年越嚟越多人支持保護動物，反對着皮草，之前唔少女星都俾啲愛護動物嘅機構批評佢哋着皮草。但熱愛時裝嘅人對皮草真係愛不釋手，好似「單春嫂」進軍時裝界開埋舖，所以年年要飛去歐洲睇騷偷師，佢又習慣將自己啲look放上網同大家分享，最近佢就放咗自己着皮草嘅相上網，因為咁，單春嫂就俾一向好鍾意寫佢衰嘢、由「食草」做老闆嘅雜誌鬧爆佢，單春嫂睇完嬲到爆，聽聞佢喺私人網度即時反擊，字眼都幾爆炸性，只怕夾喺中間嘅「單春」左右做人難咋。<br><br>Textby關仁</p></body></html>
