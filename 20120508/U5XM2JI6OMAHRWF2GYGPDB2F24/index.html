<html><header><meta charset="utf-8"><title>周麗淇嫌拍拖嘥時間</title></header><body><h1>周麗淇嫌拍拖嘥時間</h1><p>周麗淇（Niki）昨日到又一城出席鞋履專門店宣傳活動，她擔任設計師設計新鞋款，大會安排外籍男模為Niki穿上新鞋，但她卻有點尷尬。Niki稱是首次由異性替她穿鞋，又透露年尾會再為產品擔任設計工作。</p><p>現時沒有拍拖的Niki聲稱，可專心設計工作：「我係拍拖為上嘅人，家既然冇就專心工作。」問到會否考慮選擇外籍男士？她說：「睇緣份，同老外拍拖唔抗拒，但係未試過。」<br>Niki笑言不想再浪費時間拍拖，希望直接挑選結婚對象：「我唔想嘥時間。」問到被舊愛鄭嘉穎嘥了多少時間？她尷尬回應：「你家問我呢啲問題，真係嘥我時間。」<br>採訪、攝影：張俊銘</p></body></html>
