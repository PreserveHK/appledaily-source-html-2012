<html><header><meta charset="utf-8"><title>今日提醒你：工作壓力講座下周舉辦</title></header><body><h1>今日提醒你：工作壓力講座下周舉辦</h1><p>勞工處下周二舉辦「工作壓力」講座，解釋工作壓力對健康的影響，並以個案形式探討處理工作壓力方法。講座下午3時30分在荃灣大河道72號荃灣大會堂文娛廳舉行。<br>勞工處本月24日又舉辦「預防下肢勞損」講座，介紹常見下肢毛病的徵狀、治療和預防下肢勞損方法。講座下午2時30分在新界粉嶺璧峰路2號粉嶺健康中心7樓粉嶺職業健康診所舉行。兩個講座均由勞工處職業健康護士以廣東話講授，免費入場。查詢或報名可致電28524040。</p></body></html>
