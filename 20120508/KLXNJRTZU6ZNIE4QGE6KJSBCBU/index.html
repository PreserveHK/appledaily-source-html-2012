<html><header><meta charset="utf-8"><title>江若琳咬青雲：鹹鹹哋</title></header><body><h1>江若琳咬青雲：鹹鹹哋</h1><p>劉青雲、江若琳和萬綺雯等前晚到尖沙嘴出席新戲《追凶》首映。稍後青雲會和彭氏兄弟合作拍新戲，題材是災難拯救，但有指與謝霆鋒新戲相近，青雲說：「唔怕，呢個市場咁大。」青雲曾和霆鋒合作，對於有傳霆鋒和張栢芝復合，青雲說：「如果係真嘅咪好，一家團聚，有乜好過一家人喺一齊。」<br>江若琳視青雲為偶像，當中有場戲要咬青雲，起初她不敢真咬只想借位拍，但青雲叫她真的咬下去，她笑言：「咬完咪覺鹹鹹哋，因為泰國好熱。」江若琳演自閉女仔，其中一場自殘戲要她狂喊，結果停機後依然喊不停。<br>採訪、攝影：張俊銘</p></body></html>
