<html><header><meta charset="utf-8"><title>關仁隱事：「皆因」被彈同老友絕交 - 關仁</title></header><body><h1>關仁隱事：「皆因」被彈同老友絕交 - 關仁</h1><p>來自寶島嘅演技派女星「皆因」，一出道已經攞好多獎，所以佢對自己演技自然好有信心，但原來佢對自己嘅打扮都信心爆棚，雖然佢過往經常俾人勁彈佢又肥、衣着又娘爆，但佢完全覺得自己個look冇問題。<br>話說皆因有位相識多年嘅幕後好友，忍唔住同皆因坦白，話佢唔識着衫，完全暴露晒自己嘅短處，建議佢應該點着至靚，點知自信心十足嘅皆因完全聽唔入耳，跟住仲同嗰位好友斷絕來往，難怪啲人話忠言往往都係逆耳。<br>撰文：關仁</p></body></html>
