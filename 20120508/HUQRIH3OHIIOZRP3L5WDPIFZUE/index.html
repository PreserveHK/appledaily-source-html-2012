<html><header><meta charset="utf-8"><title>圓圓性感招客</title></header><body><h1>圓圓性感招客</h1><p>汪圓圓日前在中環四季酒店為美國珠寶品牌DavidYurman的慈善午餐會行騷，胞姊汪詩詩陪同父母捧場及購物，同場有龐盧淑燕及富豪酒店主席羅旭瑞太太Sophia等，活動部份收益捐給香港保護兒童會及香港中華基金會。<br>母親節將至，汪詩詩及圓圓即場購買全港僅得一枚的18K黃金鑲鑽手鐲給媽媽作為禮物，令汪媽媽十分驚喜，詩詩還與媽媽試做手部護理。圓圓衣着性感，但眼見示範的本地限量一套黃金系列珠寶被搶購，她說：「今次服裝比較性感，但反應熱烈，都好值得。」<br>撰文：唐如</p></body></html>
