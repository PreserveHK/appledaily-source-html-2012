<html><header><meta charset="utf-8"><title>馬浚偉炒車急護花</title></header><body><h1>馬浚偉炒車急護花</h1><p>馬浚偉（馬仔）近日在橫店拍攝內地劇《鴛鴦佩》，他要拍攝一場騎單車載女主角張檬遊車河戲份，怎料煞車掣失靈，連腳踏也因氧化而龜裂，令單車失控翻側，幸馬仔身手敏捷，即時護花，最終有驚無險，齊齊避過受傷。</p><p>舊單車累事</p><p>馬仔自言拍戲偶然會發生意外，覺得今次事件與道具組無關，只是兩人的體重不同所致，他說：「為咗配合部戲個時代，一定要用呢種舊單車，無論點都好，安全最緊要，凡事小心，好彩張檬身手都唔錯，如果唔係成架車衝向人群就認真大件事。」<br>撰文：林妃</p></body></html>
