<html><header><meta charset="utf-8"><title>蘋果汁港珠澳大橋增撥款通過</title></header><body><h1>蘋果汁<br>港珠澳大橋增撥款通過</h1><p>【本報訊】立法會工務小組委員會昨同意，政府向財委會要求提高港珠澳大橋香港接線工程費撥款88億元，令工程費由161億元增至250億元。運輸及房屋局局長鄭汝樺指出，受環評報告司法覆核影響，招標及施工時間延遲，除建材成本上升，施工時間變得緊迫，投標者對工程風險的評估較預計提高。由於珠海及澳門的大橋工程進度良好，本港不急起直追，工程延期將令三方蒙受損失。<br>多名建制派議員重申，公民黨提出司法覆核阻礙工程，浪費公帑。公民黨梁家傑強調司法覆核不是該黨的官司。人民力量陳偉業批評建制派指摘是政治抽水。
</p></body></html>
