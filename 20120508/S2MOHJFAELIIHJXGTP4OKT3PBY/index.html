<html><header><meta charset="utf-8"><title>今日提醒你：「香港節日」郵票今發售</title></header><body><h1>今日提醒你：「香港節日」郵票今發售</h1><p>【本報訊】香港郵政本月22日發售以「香港節日」為題的郵票及集郵品，以市民慶祝節日的方式，展現香港地道文化和風土人情。其中四枚郵票凸顯天后誕、觀音誕、佛誕和端午節的習俗；郵票小型張則取材中秋佳節，小型張上郵票有傳統楊桃燈籠和月餅圖像。<br>各郵政局今日起發售首日封，每個售價1元。郵票及相關集郵品同日起在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局展出。各集郵局今日至本月14日期間接受預約自備封蓋銷服務。瀏覽詳情可登入香港郵政網頁 http://www.hongkongpost.com </p></body></html>
