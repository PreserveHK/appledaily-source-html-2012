<html><header><meta charset="utf-8"><title>蓋茨股神揮巨拍　不敵華裔乒乓少女</title></header><body><h1>蓋茨股神揮巨拍　不敵華裔乒乓少女</h1><p>七年前，9歲華裔女童邢延華首次與「股神」畢菲特在乒乓球桌交手，她的精湛球技讓「股神」甘拜下風。邢延華前天（周日）出席巴郡年度股東大會，再跟畢菲特和微軟創辦人蓋茨較量，即使兩大富豪換上巨型乒乓球拍，也再度敗在她手下。</p><p>自2005年畢菲特75歲生日跟邢延華首次比試後，她已三度獲邀出席巴郡股東大會，與畢菲特和蓋茨打。上月底，邢延華終入選美國奧運代表隊。<br>中新社</p></body></html>
