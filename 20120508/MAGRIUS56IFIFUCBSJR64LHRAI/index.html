<html><header><meta charset="utf-8"><title>施明驚變孤獨老人</title></header><body><h1>施明驚變孤獨老人</h1><p>施明及兒子李泳漢趁着母親節將至，日前接受有線娛樂新聞台的訪問，為逗媽咪開心，泳漢特地帶媽咪的北京狗去沖涼扮靚靚，又親自為牠們梳毛，認真乖仔，他又稱呼媽咪兩隻愛犬做「細佬」。平日有否陪媽咪放狗？泳漢說：「以前會，但係家工作忙就好少。」</p><p>擔心泳豪</p><p>施明坦言一屋愛犬也會爭風呷醋，十足泳漢和泳豪小時一樣，談到去年泳豪與楊思琦分手搞出一堆負面新聞，泳漢和施明是否有很深感受？泳漢謂：「始終最擔心係細佬，佢冇事就得。」他坦言施明經常擔心他將來結婚後不理她，泳漢說：「我可以對觀眾承諾，我絕對唔會拋棄媽咪。」說罷更錫施明一啖。<br>撰文：葉雪</p></body></html>
