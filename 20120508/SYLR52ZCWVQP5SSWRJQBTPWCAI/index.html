<html><header><meta charset="utf-8"><title>罵妻廚藝差　憤然離家俄漢困森林險餓死</title></header><body><h1>罵妻廚藝差　憤然離家<br>俄漢困森林險餓死</h1><p>俄羅斯西伯利亞一名男子，不滿妻子煮的湯太難喝，吵架後走入森林消消氣，豈料迷路，被困森林逾一個月，幾乎餓死。<br>69歲的季丘伊奇（圖），走進森林後迷路，靠吃莓果、樹葉和雪維生，不斷尋找出路，餓得手軟腳軟，暈倒在農田的乾草堆。<br>他醒來拿乾草穀粒來吃，「當時氣溫在0℃以下，我越來越虛弱，以為會死了。某天我聽到聲音，看見農夫，於是出盡力氣求救」。農夫把他送院搶救，他雙腿嚴重凍傷，恐怕要截肢。醫生說他活下來是奇蹟，季丘伊奇說：「無論發生何事，那是我最後一次批評妻子的廚藝，任何東西都比乾草穀粒好吃。」英國《每日郵報》
</p></body></html>
