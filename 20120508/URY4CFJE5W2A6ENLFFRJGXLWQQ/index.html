<html><header><meta charset="utf-8"><title>林依晨盛女有壓力</title></header><body><h1>林依晨盛女有壓力</h1><p>台灣女星林依晨昨日來港，在銅鑼灣出席Kose護膚品活動，她透露近期在橫店拍古裝新片《南陵王》，大呻辛苦。早前為了品牌宣傳海洋保育，林依晨跟品牌去了沖繩，她指將來拍拖也會帶男友再去沖繩：「因為我很喜歡海洋，平日在台灣也是去看海、看衝浪，但我不會穿比堅尼，因為我不喜歡，覺得很沒有安全感，怕被海水冲走，我在外國也不會穿，我是穿連身款的。」<br>即將30歲的林依晨，對感情都有小壓力：「壓逼性會有，但永遠會有希望，也永遠會有適合的人。嫁得出去和生小孩是兩回事，年齡只是一條線，跨過去就是，最重要是心境年輕。」表示不會心急。<br>採訪、攝影：盧妹</p></body></html>
