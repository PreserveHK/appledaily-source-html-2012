<html><header><meta charset="utf-8"><title>蘋果汁抽驗水塔樣本全部合格</title></header><body><h1>蘋果汁<br>抽驗水塔樣本全部合格</h1><p>【本報訊】機電工程署昨公佈上月檢測的20幢建築物共31個淡水冷卻塔水樣本，發現全部樣本驗出的退伍軍人病菌數量均低於每毫升1,000菌落的上限值；至於該署今年一至四月累積檢測的264幢建築物共302個淡水冷卻塔水樣本中，來自葵涌葵德街金德工業大廈和打磚坪街中央工業大廈的有兩個樣本，退伍軍人病菌數量等於或超出標準，兩宗個案隨後已完成消毒工作。<br>感染退伍軍人病菌可引致咳嗽和呼吸困難等，冷卻塔常見有該菌存在。機電署發言人指，淡水冷卻塔擁有人有責任妥善設計、操作及維修冷卻塔，以防止退伍軍人病菌滋生。</p></body></html>
