<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈卓盈做小三人氣大旺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈卓盈做小三人氣大旺 - 馮仁昭</h1><p>喺無綫處境劇《結．分@謊情式》中介入商天娥同張兆輝之間嘅沈卓盈，噚日喺新城受訪，佢話自從去年底拍《結》後，劇集就一部接一部，下半年仲要拍三套劇。講到演第三者，沈卓盈話：「出到街啲人鬧我拆散人哋家庭，但又支持我繼續演。劇中有個十幾廿歲嘅女，下次應該唔使演媽咪。」沈卓盈又話正努力操弗，希望夏天接泳衣騷或其他騷賺錢買樓。</p></body></html>
