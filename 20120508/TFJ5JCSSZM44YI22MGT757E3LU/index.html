<html><header><meta charset="utf-8"><title>李英愛為龍鳳B搬屋</title></header><body><h1>李英愛為龍鳳B搬屋</h1><p>韓劇《大長今》女星李英愛早前抱龍鳳B替雜誌拍照時，已透露為了一對子女健康成長，將會搬離首爾江南區的寓所，到更親近大自然的地方居住。近日韓國tvN電視台發現愛姐睇中位於京畿道楊平的別墅，該別墅正在裝修，建築費用100億韓圜（約6,820萬港元）有找。</p><p>被指慳家</p><p>裝修工人透露別墅將於下月完工，雖然只開始裝修四天，但愛姐已十分緊張進度，曾兩度戴帽低調到場視察。裝修工人說：「愛姐十分慳家，因很多人都會花費500億韓圜（約3.4億港元）來打造五星級的家。」地產界人士指愛姐搬到京畿道，是貪方便開工，離江南只需半小時車程，二來郊區空氣清新。</p></body></html>
