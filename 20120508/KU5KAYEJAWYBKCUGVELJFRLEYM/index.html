<html><header><meta charset="utf-8"><title>蘋果汁強制驗樓下月30日實施</title></header><body><h1>蘋果汁<br>強制驗樓下月30日實施</h1><p>【本報訊】屋宇署長區載佳昨表示，強制驗樓及驗窗計劃將由下月30日起實施，當局每年會揀選2,000幢30年樓齡的樓宇，發出驗樓通知，以及揀選5,800幢10年樓齡的樓宇，強制驗窗。<br>當局估計，驗樓每戶業主需平均支付800元，驗窗平均每戶需付約400元。根據法例，業主若不遵從，最高可被判罰款5萬元及監禁1年。<br>區載佳又表示，去年年底花園街排檔大火後，當局揀選一些在排檔附近的舊樓加強巡查，今年目標由150幢增至200幢。而部份工廈被間成劏房，改為住宅出租，比商住大廈劏房更有潛在危險，當局會巡查30座工業大廈。</p></body></html>
