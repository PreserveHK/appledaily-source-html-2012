<html><header><meta charset="utf-8"><title>GinLee攬仔心狂跳</title></header><body><h1>GinLee攬仔心狂跳</h1><p>馬來西亞女歌手GinLee早前為新歌《Falling》拍MV，由於歌曲主題跟死亡有關，因此起初派台時曾有電台欲禁播。日前Gin拍MV時分別擔任「受虐者」及「虐待者」的角色，從而帶出受虐和虐待只是一線之差，不管那一方都是沒有好結果的訊息。MV中Gin除了要一人分飾兩角外，更有自殺場面，拍攝前她很緊張，因為擔心自己不知能否表現這種複雜情緒。<br>MV內除了Gin外，導演亦安排了一名男主角，當日兩人是首次見面，但一埋位已要演出親熱鏡頭，Gin要從後攬着被蒙雙眼的男角，令她緊張得心狂跳。<br>撰文：丁寧</p></body></html>
