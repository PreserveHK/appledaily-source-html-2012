<html><header><meta charset="utf-8"><title>孫燕姿大肚相曝光</title></header><body><h1>孫燕姿大肚相曝光</h1><p>昨日是在台灣發展的孫燕姿與荷蘭籍老公納迪姆結婚一周年，前日她在微博承認懷有龍B，昨日微博突然流出一張她肚大如籮的相，即時引起一班粉絲注意。燕姿見到照片後留言笑說：「假的，假的。這是五年前在埃及空檔時太無聊把東西塞進衣服擺pose的！」不過，由此可見燕姿幾年前已渴望大肚，如今終美夢成真，總算可喜可賀。<br>另外，燕姿懷孕令不少台灣女星羨慕，同於去年五月結婚的范瑋琪在微博向燕姿求教：「私信傳授一下秘方好不好呀？」大S徐熙媛則說：「以後不拿肚皮跟你賭了啦……民女甘拜下風。」已誕三女的小S徐熙娣最得戚，稱自己經驗老到，有甚麼問題可問她。<br>撰文：林妃</p></body></html>
