<html><header><meta charset="utf-8"><title>江蘇狂漢吞掉警手指頭</title></header><body><h1>江蘇狂漢吞掉警手指頭</h1><p>「那男的把警察的手指頭吞進肚子了！」江蘇省常州市一名34歲男子前日下午突然在家發狂，在家中大肆破壞，公安到場將他制服、押上警車時，他竟再次狂性大發，不但走到街上發狂（圖），更將一名公安左手食指咬住。在場的其他公安見狀，一同向他下跪，求他鬆口，但這名男子卻狠狠一咬，將公安食指末端咬斷，吞到肚裏。公安調查後稱，這名男子染有毒癮，懷疑他毒癮發作而發狂，他被帶到醫院，醫生用胃鏡幫助將斷指取出，但卻發現指頭已經受損，不能再植了。<br>江蘇《現代快報》</p></body></html>
