<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王心凌喊住拒做小三 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王心凌喊住拒做小三 - 馮仁昭</h1><p>王心凌近日被指做小三，介入隋棠同姚元浩嘅感情，王心凌噚日喺台灣舉行記者會，流住眼淚否認搶人男友，不過就認佢哋分手之後，有同姚元浩交往過，不過當姚同隋棠復合之後就退出，家冇同姚元浩聯絡，佢話：「在感情中，我也曾被第三者狠狠傷害過，所以我絕對不容許自己成為第三者，很多事不是我不說，而是我不能說。」又暗示話希望將來搵個有膊頭嘅男友。</p></body></html>
