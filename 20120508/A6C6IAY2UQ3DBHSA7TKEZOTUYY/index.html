<html><header><meta charset="utf-8"><title>蘆田廣告身價　直逼小百合</title></header><body><h1>蘆田廣告身價　直逼小百合</h1><p>日本雜誌《週刊Post》最近公布了當地行內人最新推斷的女星廣告薪酬排行榜，日本老牌女星吉永小百合以每個廣告收約750萬港元成為一姐，而下月滿8歲的人氣童星蘆田愛菜則以650萬港元薪酬直逼吉永，排第二位。</p><p>第六位大島道歉</p><p>第三位則是上戶彩，她主演每個廣告收約620萬港元。女星松琼菜菜子雖憑日劇《傭人三田》人氣反彈，但廣告薪酬約430萬港元，只排第八位。以450萬港元排第六位的AKB成員大島優子，昨日在網誌內留言否認有意離隊，並為前日在宣傳片中引起誤會向fans道歉。</p></body></html>
