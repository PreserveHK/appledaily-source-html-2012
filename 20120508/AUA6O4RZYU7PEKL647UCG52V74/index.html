<html><header><meta charset="utf-8"><title>王菲素顏喊包老公</title></header><body><h1>王菲素顏喊包老公</h1><p>王菲與老公李亞鵬前晚在北京出席導演張楊的新片《飛越老人院》專場，該片昨正式公映，前晚舉行名為「六一班」的專場。「六一班」是王菲集結一班好友的團體，成員包括趙薇、那英、李亞鵬和張楊等，王菲則任班長。<br>王菲與李亞鵬前晚在開場前15分鐘才前後腳入場，但仍被影迷認出，引來傳媒追訪。李亞鵬被電影感動得紅了眼，表示看時哭了幾次。另外，王菲當晚十時左右在微博上傳一張搞笑素顏照，她用毛巾包頭，用手機程式惡搞了照片，不少網友都讚她皮膚很好。<br>撰文：丁寧</p></body></html>
