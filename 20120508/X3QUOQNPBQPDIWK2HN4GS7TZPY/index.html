<html><header><meta charset="utf-8"><title>連詩雅新戲照黐錢國偉</title></header><body><h1>連詩雅新戲照黐錢國偉</h1><p>苟芸慧本為錢國偉執導新戲《喜愛夜蒲2》的女主角，但有傳錢國偉的女友陳宛蔚不滿苟姑娘放電冧男友，迫錢國偉臨時易角由連詩雅頂上。連詩雅昨日與楊愛瑾（Miki）及周柏豪到旺角出席微電影《物．語女子》記招時，回應說：「大家睇完我做《喜愛夜蒲》之後都叫我演第二集，導演一直有同公司傾，3月嘅時間已經搵緊，但當時我成日要周圍飛所以未落實，好在導演肯等我，我係上月底先落實拍。」<br>問到連詩雅在拍攝時會否跟錢國偉保持距離免得陳宛蔚呷醋？她說：「唔會，同佢都係工作關係。」她又稱不認識陳宛蔚及苟芸慧。<br>採訪、攝影：譚倩宜</p></body></html>
