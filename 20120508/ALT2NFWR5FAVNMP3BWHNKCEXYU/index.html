<html><header><meta charset="utf-8"><title>曹眾開食店如生B</title></header><body><h1>曹眾開食店如生B</h1><p>曹眾前晚和老公陳先生一同到灣仔，為她有份投資的酒家主持開張儀式，曹眾目前在港有兩間有份投資的食肆。<br>曹眾表示首間食肆開張時，剛巧她的囡囡出世，現在開第二間，她形容有如第二個BB出世一樣開心。是否已回本故再開第二間？曹眾謂：「都係㗎，想努力做好自己品牌。雖然老公唔係做相關行業，但佢成日都帶朋友同日本客嚟食畀意見。」會否重返幕前？曹眾坦言：「我都想，其實無綫都有搵過我，去介紹唔同地方嘅飲食都幾有諗頭，不過就要花啲時間。」<br>採訪、攝影：卓寶花</p></body></html>
