<html><header><meta charset="utf-8"><title>蘋果汁母沉迷賭博子女感困擾</title></header><body><h1>蘋果汁<br>母沉迷賭博子女感困擾</h1><p>【本報訊】輔導問題賭徒的香港明愛展晴中心進行的調查顯示，受訪的70名兒女承認受到母親的問題賭博行為影響，其中高達95%指出現情緒困擾，也分別有87%及85%指沒安全感及常與母親爭吵。有15%受訪者曾萌生自殺念頭及考慮以死相諫，也有受訪者指曾將情緒發洩在兒女身上及需要向精神科醫生求診。中心認為，即使有自殺念頭的受訪者比例不高，也不容忽視。中心呼籲問題賭徒家人堅持不離不棄及不借的態度，堅守不借錢給嗜賭的家人，但在生活上為他們提供協助，如為他們購買日常生活用品，令問題賭徒在家人關心下戒除賭癮。
</p></body></html>
