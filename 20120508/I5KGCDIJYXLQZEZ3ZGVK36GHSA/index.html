<html><header><meta charset="utf-8"><title>印度男童額頭碎椰子</title></header><body><h1>印度男童額頭碎椰子</h1><p>印度10歲男童辛格（ManpreetSingh）練得一身氣硬功，最愛將椰子放在前額，再由其他人用棒球棍將椰子扑碎（上圖）；就算「心口碎光管」（下圖），五支光管的玻璃碎濺入眼，他都可笑着面對。<br>辛格是印度錫克教最年輕武士，也是旁遮普邦錫克教武術團成員，團長是他的叔父。每天放學回家，他都會認真練功，各種表演中，最愛前額碎椰子。他的叔父指，這些表演看似很危險，但他認為讓孩子參與並無問題，只要有適當訓練便可。英國《每日郵報》</p></body></html>
