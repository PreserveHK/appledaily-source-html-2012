<html><header><meta charset="utf-8"><title>最酷按摩浴缸　內置電視酒吧</title></header><body><h1>最酷按摩浴缸　內置電視酒吧</h1><p>斯洛伐克浴缸製造商推出全球最酷按摩浴缸，分上下兩層，面積比客廳大，還內置電視機、音響器材和六座位迷你酒吧，讓人在浸浴之際，更與朋友把酒談心，極盡寫意。<br>「LUXEMA8000」超豪按摩浴缸淨重1,500公斤，注水量高達10,000公升，配備多達130個噴水器。製造商還有兩款超豪按摩浴缸供應，其中一款相當於小泳池，還可製造「人造浪」，讓客人恍如置身海洋中暢泳；另一款則裝了划艇機器，讓懶人可一邊浸浴，一邊做手部運動。<br>英國《每日郵報》</p></body></html>
