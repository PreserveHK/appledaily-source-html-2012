<html><header><meta charset="utf-8"><title>蘋果綠葉美滙豐外判按揭業務</title></header><body><h1>蘋果綠葉<br>美滙豐外判按揭業務</h1><p>據路透社報道，今日公佈首季業績的滙控（005）重組美國的住宅按揭業務，旗下美國滙豐與當地專營按揭業務的PHH宣佈成為戰略合作夥伴，美國滙豐將按揭業務外判予PHH，當中涉及貸款額約520億美元（約4056億港元）。而美國滙豐位於紐約的按揭業務部門，將有400職員隨着戰略合作而過檔PHH，預期將於明年首季完成。滙控股價昨在港下跌2元或2.83%，收市報68.7元。</p></body></html>
