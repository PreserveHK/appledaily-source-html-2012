<html><header><meta charset="utf-8"><title>林青霞喜獲11狗孫</title></header><body><h1>林青霞喜獲11狗孫</h1><p>生活低調的大美人林青霞，間中出席公開活動，早前在港也抽空欣賞美國天后LadyGaGa的演唱會，緊貼潮流。青霞有時間會上微博跟大家分享近況和生活趣事，好像前晚青霞便在微博直擊家中狼狗Lady生BB的情況。</p><p>外婆夠細心</p><p>前晚約10點半，青霞在微博留言表示Lady已生了四隻BB，還有很多隻尚未出世，她更開心得如做外婆，為狗BB影相留念。昨早約8時，青霞把Lady生完BB的情況第一時間貼出Lady餵七隻BB飲奶的相片，相當可愛，她又表示Lady共生11隻BB，她在每隻BB身上掛上名牌以茲識別，果然夠細心。<br>撰文：林妃</p></body></html>
