<html><header><meta charset="utf-8"><title>總值六億元鑽石拍賣</title></header><body><h1>總值六億元鑽石拍賣</h1><p>【本報訊】香港佳士得本月將舉行春季拍賣，其中瑰麗珠寶及翡翠首飾部份，會拍賣逾300件鑽石、寶石及翡翠珍品，估值超過6億港元，包括一顆12.04克拉圓形濃彩粉紅TypeIIa鑽石戒指，估價高達9,500萬元，拍賣史上最大顆濃彩粉紅圓鑽。</p><p>瑰麗珠寶及翡翠首飾拍賣會，將於本月29日，下午1時30分在會議展覽中心舉行，其他珍品包括，6.04克拉枕形緬甸天然鴿血紅紅寶石戒指，這顆未經加熱的枕形寶石擁有最優秀的「鴿血紅」色澤，估價高達3,000萬元。其他價值連城的瑰寶並包括色澤晶瑩的緬甸紅寶石和藍寶石、哥倫比亞綠寶石及重要翡翠珠寶。</p></body></html>
