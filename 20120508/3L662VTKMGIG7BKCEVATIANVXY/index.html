<html><header><meta charset="utf-8"><title>求驗客手記：奧雲馬房掂唔掂？朗尼愛駒處子出戰 - 求驗客</title></header><body><h1>求驗客手記：奧雲馬房掂唔掂？<br>朗尼愛駒處子出戰 - 求驗客</h1><p>曼聯前鋒朗尼喺今日將會獻出佢嘅第一次呀！大家唔好心邪，其實係朗尼嘅兩歲愛駒Pippy，將會喺今日首次參賽啫，將會參加車士打一埸有14隻馬出賽、總獎金有20萬港元嘅1,000米短途賽（LilyAgnesStakes）；朗尼首次有愛駒出賽，梗係緊張啦！據講，佢仲一早揀埋着咩西裝，同老婆高蓮一齊去等拉頭馬。Pippy係朗尼於上個月以63,000鎊（約77萬港元）透過隊友奧雲嘅推介而買番嚟嘅，仲擺喺奧雲嘅馬房度訓練。究竟奧雲有冇昆朗尼，相信今日就知道。</p></body></html>
