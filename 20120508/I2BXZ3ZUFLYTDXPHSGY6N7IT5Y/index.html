<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融為Fiona祈禱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融為Fiona祈禱 - 馮仁昭</h1><p>越嚟越弗嘅鄭融噚日同HotCha去到大角咀一間小學宣揚健康飲食，對於好友薛凱琪（Fiona）接受訪問嘅時候，透露患過抑鬱症，情況嚴重到一度想自殺，鄭融話當日Fiona都搵過佢：「佢低落時有一兩次搵過我，我知佢想自殺，祈禱幫到佢，佢家冇事啦。」鄭融同男友因為工作忙，最耐試過近三個星期冇見，不過佢唔擔心感情轉淡，反而覺得仲穩固。</p></body></html>
