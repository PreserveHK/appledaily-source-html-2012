<html><header><meta charset="utf-8"><title>HotTalk：D800高動態　過光有救</title></header><body><h1>HotTalk：D800高動態　過光有救</h1><p>最近在討論區看到網友發表一篇有關D800文章，文中提到的3,600萬像素，為相質所帶來的細節提升。除此之外，筆者留意到其中一個測試，顯示D800的超高動態範圍，用RAW拍攝一張+3EV過度曝光的相片，簡單形容係光晒、爆晒，但經軟件調整後，憑驚人高動態及RAW檔保留的細節，竟可調回藍天白雲出來。唔少網友睇到都「被嚇到」，大讚拍攝時失手都有計補救！<br><br>相關網址：http://www.mobile01.com/topicdetail.php?f=248&amp;t=2713212</p></body></html>
