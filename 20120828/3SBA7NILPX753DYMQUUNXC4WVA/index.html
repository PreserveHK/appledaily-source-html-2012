<html><header><meta charset="utf-8"><title>隔牆有耳：假編號　海報貼紙惹的禍 - 李八方</title></header><body><h1>隔牆有耳：假編號　海報貼紙惹的禍 - 李八方</h1><p>繼早前人民力量陳志全支持者「快咇」譚得志，將印有陳選舉編號嘅貼紙周圍貼落其他新東候選人海報上，驚動警方介入後；同區另一候選人方國珊噚日聲稱遇上同類遭遇。本身係18號候選人嘅佢，發現唔少喺將軍澳嘅宣傳海報被貼上「5」字貼紙，而5號就係對手公民力量龐愛蘭嘅選舉編號，覺得龐愛蘭存心誤導選民，拿拿臨將事件交廉署跟進。被指控嘅龐愛蘭就發出嚴正聲明，指方國珊插贓嫁禍，澄清助選團冇咁做過，仲話保留追究方國珊嘅權利。九西兩女將都唔弱，梁美芬噚日正式入稟，控告同區對手林依麗喺選舉論壇上誹謗佢。</p></body></html>
