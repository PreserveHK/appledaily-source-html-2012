<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄易達被爆暗媾模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：狄易達被爆暗媾模 - 馮仁昭</h1><p>狄易達自從殼王陳國強入主咗無綫後，帶挈佢喺TVB嘅機會都多咗唔少，知名度都高咗。可能因為咁，搞到狄易達都開始俾人爆料，噚日有讀者報料話佢同個模拍拖，仲有埋兩人合照做證據，但係除咗張相之外就冇乜其他資料。相中見狄易達同一個長髮眼大大嘅女仔表現好親密，女仔抱住咗隻狗仔，而張相寫住係喺去年7月尾好似喺一間狗仔餐廳度影。至於個女仔係咪狄易達女朋友就唔知，如果係佢都幾識揀。</p></body></html>
