<html><header><meta charset="utf-8"><title>名人Gossip<br>AV大亨邀哈里拍色情片</title></header><body><h1>名人Gossip<br>AV大亨邀哈里拍色情片</h1><p>繼公開英國哈里王子在美國拉斯維加斯的裸體攬女照後，美國網站TMZ再爆料，指美國色情電影Vivid Entertainment老闆赫希（Steve Hirsch）已去信英國皇室，開價1,000萬美元（7,800萬港元）邀請哈里主演色情片。不是博宣傳，這個AV大亨邀王子拍戲還有腹稿。Vivid Entertainment在信中就表示，戲名為《哈里的麻煩》（The Trouble with Harry），以哈里在拉斯維加斯被拍裸體照做戲肉，保證精心編寫當中的性環節。<br>美國《紐約每日新聞》</p></body></html>
