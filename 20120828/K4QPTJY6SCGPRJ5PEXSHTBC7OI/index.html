<html><header><meta charset="utf-8"><title>隔牆有耳：新搞作　醫局玩個人崇拜 - 李八方</title></header><body><h1>隔牆有耳：新搞作　醫局玩個人崇拜 - 李八方</h1><p>醫院管理局嘅印刷品又有新搞作。佢哋最近出咗2012至17年策略計劃，講解未來五年發展方向。以前本策略計劃設計得好傳統，循例登吓醫管局主席、行政總裁同醫院嘅相，但今年加入好多藝術效果，用油畫方式畫出主席胡定旭同行政總裁梁栢賢個肖像，唔通醫管局呢期興搞個人崇拜？只見畫中嘅肥胡右手單手插袋，chok到不得之了，而且望落比真人瘦，唔通因為唐唐失落特首寶座，連佢呢位挺唐大將都冇啖好食？至於油畫中嘅PY梁就輕依椅背，左手插袋，唇紅齒白，同真人唔算相差太遠。</p></body></html>
