<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之玉臂敏感起泡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之玉臂敏感起泡 - 馮仁昭</h1><p>趙碩之噚日同胡渭康去新城宣傳嚟緊演出嘅歌舞劇《風之后》，趙碩之話做完訪問會去會合其他演員進行外景綵排，點知佢講完，同佢傳出緋聞嘅胡渭康突然話唔准，原來趙碩之右手手臂紅咗一撻，佢話：「我啲皮膚一向好好，好少敏感，但係唔知點解呢幾日紅咗一撻，呢幾日我有搽類固醇，點知起水泡，搞到我唔敢再搽。」胡渭康苦口婆心叫趙碩之睇醫生先，最多陪佢一齊去，胡渭康真係唔話得。</p></body></html>
