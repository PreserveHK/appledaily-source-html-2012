<html><header><meta charset="utf-8"><title>惡搞名畫　蒙娜麗莎變人猿</title></header><body><h1>惡搞名畫　蒙娜麗莎變人猿</h1><p>西班牙一名老婦，上周把一幅有逾120年歷史的耶穌畫像，「好心做壞事」修復成人猿（左上圖）後，網民紛紛惡搞她的「大作」，將爆笑人猿樣加插在不同巨著上，繼續笑。</p><p>慘被二次創作的名畫，包括意大利文藝復興大師達文西名作《蒙娜麗莎》，畫中蒙娜麗莎的微笑不見了，只剩下一張灰白面孔、小眼睛、「間尺鼻」和歪嘴。《最後晚餐》中耶穌與12門徒，長相也全部是與人猿相同。其他受難畫作，還有挪威畫家蒙克名作《吶喊》及美國代表安迪華荷的《瑪麗蓮夢露》。雖然感覺突兀，但尺寸恰到好處，讓人看後發出會心的微笑。<br>英國《太陽報》</p></body></html>
