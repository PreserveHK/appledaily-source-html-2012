<html><header><meta charset="utf-8"><title>關仁隱事：「獨臂刀」食去水丸喼弗 - 關仁</title></header><body><h1>關仁隱事：「獨臂刀」食去水丸喼弗 - 關仁</h1><p>做得娛樂圈當然要用最靚嘅一面見觀眾，有人健身操fit、有人節食減肥，點都好靠藥物就最唔好囉，一向以勤力出名凡事親力親為嘅「獨臂刀」，雖然年近半百，身形仲好fit，同跳舞出晒名叻嘅「力王」有得揮。人哋力王唔使開工日日舉嘢舉幾個鐘，獨臂刀咁忙，究竟佢點保持？有位同關仁熟嘅藝人爆料，話原來獨臂刀係靠食去水丸保持線條，大大話都食咗成五、六年。嗰位藝人話成日都有勸獨臂刀長食傷肝、傷腎，仲會食到啲肌肉好似死肉咁，同力王嗰種脹卜卜天然嘢唔同。不過你知啦，獨臂刀出名獨斷獨行，聽你講都唔係佢啦。<br>撰文：關仁</p></body></html>
