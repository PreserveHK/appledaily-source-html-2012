<html><header><meta charset="utf-8"><title>新聞英語解碼：<br>
single三種形態</title></header><body><h1>新聞英語解碼：<br>
single三種形態</h1><p>獨居　孤單一人　感覺孤單<br>我們一般會將所有未結婚的單身男女，英語世界叫"single"，但意思涵蓋面太大，其實未能分清單身男女是孤單一人、未婚同居男女、跟朋友家人居住的未婚男女，抑或一個人住但有戀人。美國紐約大學社會學教授克林倫伯格（Eric Klinenberg）就指：「獨居、孤單一人和感覺孤單，是三種不同形態，很多單身人士都有戀人，只是喜歡過獨居生活，平時也常與親友和鄰居見面，所以獨居也不代表是孤獨。」</p></body></html>
