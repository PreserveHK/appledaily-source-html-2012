<html><header><meta charset="utf-8"><title>阿Sa撩貓食檸檬</title></header><body><h1>阿Sa撩貓食檸檬</h1><p>蔡卓妍（阿Sa）密密拍廣告，最近再接拍一鞋履手袋品牌新平面廣告，她早前拍攝時，發現場地養了一頭花貓，在休息時逗貓玩，但無論怎樣，小貓都不多理睬，阿Sa頗為無癮，但笑言可以學高竇貓扮優雅擺甫士。<br>阿Sa穿上大斗篷、幾何格子褲等不同造型，搭配金屬色短靴、幼跟高跟鞋等，她換來換去，自封為戀鞋女王：「我自小已愛偷偷着媽咪嘅高踭鞋，大個後第一次出糧，畀自己嘅獎勵同樣係一對紅色高踭鞋，家屋企收藏最多都係鞋。」阿Sa指月中重新投入拍攝電影，新片將和杜汶澤合作。<br>撰文：唐如</p></body></html>
