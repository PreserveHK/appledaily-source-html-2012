<html><header><meta charset="utf-8"><title>JJ變小四繼續包容</title></header><body><h1>JJ變小四繼續包容</h1><p>樊少皇與賈曉晨（JJ）拍拖後，隨即被爆出他已有一位相處了20年的正印女友，女友更為他生了一子一女，直到認識JJ才狠撇舊愛。<br>但想不到最近再爆出樊少皇在內地還有一位年約23歲的女友，是他去年在橫店拍《倩女幽魂》時認識的，到現在還未分手，JJ頓時變作小四。不過樊少皇日前接受訪問，聲稱已和內地女友分手，目前只有JJ一位女友。愛錯負心漢的JJ，繼續在微博留言撐男友：「學會包容吧！再挖再造也是過去！」<br>此外，徐熙媛喺微博留言畀樊少皇：「甜甜與世無爭也能惹的一身腥……祝你順心順利！永遠鐵漢柔情！」佢即刻回覆多謝支持。<br>撰文：丁寧</p></body></html>
