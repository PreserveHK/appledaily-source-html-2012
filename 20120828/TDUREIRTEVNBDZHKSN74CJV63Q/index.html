<html><header><meta charset="utf-8"><title>偷食導演簽約箍煲</title></header><body><h1>偷食導演簽約箍煲</h1><p>《白雪公主之魔幻歷險記》（Snow White and the Huntsman）已婚導演Rupert Sanders（右）自從被踢爆與姬絲頓史釗域（Kristen Stewart）偷食後，婚姻陷入危機。據悉Rupert的老婆Liberty Ross（左）本想離婚，後來改變心意，並於上周五約Rupert見面。有指Liberty要老公簽五項條約才肯復合，其中一條是改寫婚前協議以保障女方，Rupert為挽救婚姻而簽紙。</p></body></html>
