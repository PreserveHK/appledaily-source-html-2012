<html><header><meta charset="utf-8"><title>巨無霸怒掟女友出街</title></header><body><h1>巨無霸怒掟女友出街</h1><p>NBA名宿奧尼爾2010年開始，同現時女朋友Nicole Hoopz Alexander拍拖；企埋一個7呎1吋嘅巨人度，我求大俠估幾巴辣嘅女人，都會變小鳥依人（圖）。點知Hoopz完全係個烈女，試過上年同「巨無霸」嘈交，要呢位有4隻冠軍指環嘅男人，請家中保鑣送佢出屋企門口。星期日美國爆料網《mediatakeout》，大爆現年29歲嘅Hoopz因為入唔到一間只限18歲以下入內嘅體操訓練中心，奧尼爾唔想多事拉佢離開，點知俾女友出言侮辱，Shaq火起上嚟，當晚嘈完後就再踢佢出門口啦！</p></body></html>
