<html><header><meta charset="utf-8"><title>Xiah露點自摸冧港迷</title></header><body><h1>Xiah露點自摸冧港迷</h1><p>韓國組合JYJ成員Xiah前晚在灣仔會展開騷，獲父母現身支持。他扭籮自摸又扯開衫露點，甚至讓女舞伴坐大髀和捐過褲襠，令全場叫到拆天。當唱完《Tarantallegra》後，舞台升上龍椅，跳到身水身汗的Xiah即坐低享受近一分鐘的歌迷歡呼聲。他用廣東話叫「大家一齊唱」，又滿足歌迷三個願望，包括清唱英文新歌、擺S形及托下巴撒嬌的甫士，做完後他一臉尷尬，最後安哥兩次才完場，他更趕搭夜機返韓。<br>採訪：梁婉霞<br>攝影：仇志德</p></body></html>
