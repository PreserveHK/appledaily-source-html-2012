<html><header><meta charset="utf-8"><title>阿嬌繼續天真</title></header><body><h1>阿嬌繼續天真</h1><p>黃秋生係陳冠希嘅契爺，噚日佢同淫照女角之一嘅鍾欣桐（阿嬌）、盧惠光等喺佛山為新戲《葉問終極一戰》開鏡，戲中秋生演葉問，造型好有一代宗師風範。當日阿嬌形容自己好天真好傻，估唔到秋生都係咁講：「佢係好天真好簡單。」似乎呢句係讚阿嬌，佢應該好開心。<br></p><p>另外有指何超蓮講傳過緋聞嘅台灣偶像吳克群家係屬於阿嬌，超蓮即刻否認講過；阿嬌話之前唔識超蓮，所以啲雜誌先亂寫，佢於是喺網上主動留言同超蓮做咗朋友喎。<br>撰文：洪紅克</p></body></html>
