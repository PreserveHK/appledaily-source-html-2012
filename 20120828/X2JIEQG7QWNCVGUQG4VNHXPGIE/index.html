<html><header><meta charset="utf-8"><title>蘋果汁<br>工人抗議被拖遣散費</title></header><body><h1>蘋果汁<br>工人抗議被拖遣散費</h1><p>【本報訊】約30名外判清潔工人昨到金鐘政府合署的食環署總部示威，抗議外判公司利興清潔服務有限公司，拖欠約200萬元的遣散費，要求利興立即全數支付遣散費。清潔工人職工會組織幹事施城威表示，利興在去年12月遣散員工後，一直拖欠遣散費，受影響160多名工友在今年7月獲勞資審裁處判勝訴，但至今仍未取到金錢。工會也不滿食環署繼續將灣仔、深水埗及油尖區三個街市清潔合共5千萬的合約再次判給利興，要求當局落實扣分制，將有問題的公司列入黑名單，以及取消新批出的合約，又要求勞工處遵守法庭判決，協助工友取回遣散費。</p></body></html>
