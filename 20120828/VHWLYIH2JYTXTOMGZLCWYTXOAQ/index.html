<html><header><meta charset="utf-8"><title>攔截片段公開<br>日方射水保釣船擲磚</title></header><body><h1>攔截片段公開<br>日方射水保釣船擲磚</h1><p>香港保釣人士在本月15日成功登上釣魚台後，日本政府昨日首次公開海上保安廳拍攝到香港「啟豐二號」保釣人士，登上釣魚島的片段。<br>海上保安廳一共拍攝到合共長約七個小時的片段，但公開的片段只有30分鐘和經過剪輯。片段顯示保安廳船隻攔截保釣船，包括向保釣船發出警告和射水。保釣人士用磚頭擲向保安廳船隻。海上保安廳原本計劃只公開兩張相片，由於在野黨要求公開片段，保安廳為避免影響今後的海上警戒任務，決定只公開剪輯的片段。<br>日本共同社</p></body></html>
