<html><header><meta charset="utf-8"><title>林瘋鴛鴦臉輕港重台</title></header><body><h1>林瘋鴛鴦臉輕港重台</h1><p>火箭控衞林書豪（J.Lin）嚟咗香港幾日，除咗公開活動之外，其他時間真係神龍見首不見尾；瘋迷想見多佢幾面都難，佢仲要星期日去完佈道會就閃，就連我求大俠都覺得好無奈。而呢位喺香港過24歲牛一嘅林瘋，星期日返到台灣，特登行普通通道，仲親自走去笑晒口咁多謝台灣瘋迷，香港球迷真係恨都恨唔到。而呢位華人icon，返台第二日就開訓練營，仲請埋前勇士隊友大衛里爾㖭，我求大俠見到都即時葡萄晒。</p></body></html>
