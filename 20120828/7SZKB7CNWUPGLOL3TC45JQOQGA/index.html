<html><header><meta charset="utf-8"><title>蘋果汁<br>電腦節入場率跌5%</title></header><body><h1>蘋果汁<br>電腦節入場率跌5%</h1><p>【本報訊】為期4天的電腦通訊節昨日閉幕。四天展覽累積入場人次比去年微跌5%，當中自由行約佔整體入場人次的16%。而入場市民的人均消費達1,000至1,500元，比以往有增加。大部份參展商十分支持大會撇除昔日「散貨場」的形象，期望改以「創新科技」形象，吸引更多市民入場，並指減少1元限量產品的噱頭，亦大大減輕參展商的壓力，而主辦單位亦決定明年繼續在會展舉辦電腦通訊節。另外，大會在會場內設立了環保電腦回收站，即場為市民回收主要電腦硬件，4天共回收了225件電腦產品，其中以手提電腦最多。</p></body></html>
