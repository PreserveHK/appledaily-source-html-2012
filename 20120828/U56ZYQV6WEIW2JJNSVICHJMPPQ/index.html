<html><header><meta charset="utf-8"><title>醫療新知<br>科學家解開慣性小產之謎</title></header><body><h1>醫療新知<br>科學家解開慣性小產之謎</h1><p>英國科學家解開孕婦小產之謎，希望有助找到預防小產的方法。當地一間醫院與荷蘭一個醫學中心合作研究，抽取12名女性的子宮組織樣本進行測試，其中六人曾正常懷孕及生育，另外六人有慣性小產問題。科學家將兩組胚胎，包括高質素及低質素，分別放在兩批女性子宮樣本上。結果發現曾正常生育的女性，其子宮樣本選擇與高質素的胚胎結合和着床，低質素的胚胎則被捨棄。經常小產的女性子宮樣本，高或低質素的胚胎均照單全收，即出現「超級受孕」情況，讓所有胚胎着床，但最終全部胚胎無法成長，相信子宮的功能問題是導致孕婦慣性小產原因。</p></body></html>
