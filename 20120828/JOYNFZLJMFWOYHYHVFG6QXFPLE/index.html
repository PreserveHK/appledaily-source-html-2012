<html><header><meta charset="utf-8"><title>右心女嬰缺肺單腎存活</title></header><body><h1>右心女嬰缺肺單腎存活</h1><p>沒有右邊肺、沒有左邊腎、左邊身體內竟連心臟也沒有─噢！她的心竟然生了在右邊！英國媽媽查利在懷孕掃描看見胎兒器官殘缺長錯位，大大嚇了一跳，醫生更悲觀地說，胎兒出生存活率僅100萬分之一。但不放棄才能有奇蹟，查利堅持懷孕至39周，結果不是誕下死嬰，而是活着的娃兒（圖），2.7公斤（6磅）重，現已五個月大。查利說：「她的肺和腎發展良好可彌補缺失一邊的功能，醫生都嘖嘖稱奇，她真是一個奇蹟。」<br>英國《太陽報》</p></body></html>
