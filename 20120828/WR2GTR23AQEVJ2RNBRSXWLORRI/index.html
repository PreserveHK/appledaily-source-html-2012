<html><header><meta charset="utf-8"><title>Photobook<br>敍屠殺320人　男童有血有淚</title></header><body><h1>Photobook<br>敍屠殺320人　男童有血有淚</h1><p>戰爭，充滿血淚。戰火不斷的敍利亞再傳政府軍大屠殺，上周五晚進入達賴亞鎮（Daraya）後，殺死了約320居民，包括婦孺，大多遭行刑式槍決。一具具屍體排滿地上等候亂葬，兩具童屍血迹未乾（左圖）。戰火殺人，生還的也只有驚惶，在炮火連天的第二大城市阿勒頗（Aleppo），一名小男童滿身血（右圖），眼睛哭喊的何止是身上的痛！<br>美聯社/法新社</p></body></html>
