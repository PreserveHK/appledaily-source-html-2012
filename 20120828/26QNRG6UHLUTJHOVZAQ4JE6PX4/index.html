<html><header><meta charset="utf-8"><title>趣趣地：賓仔醒水冇變EDC</title></header><body><h1>趣趣地：賓仔醒水冇變EDC</h1><p>今季留喺阿仙奴冇得踢但又冇球會肯買嘅賓特拿，都係要靠花邊新聞見報。呢位丹麥前鋒家同佢祖家嘅女星茱莉（Julie Zangenberg）拍拖（圖），話說後者將佢部手提電腦放喺車度俾人偷咗，有近百張兩口子嘅床照。賊人要求賓特拿佢哋畀25,000丹麥克朗（約3.3萬港元）贖番部機，仲打算將啲相賣畀報館。險變丹麥版EDC嘅賓特拿都唔笨，即刻走去報警，冇耐之後就將犯人繩之於法。</p></body></html>
