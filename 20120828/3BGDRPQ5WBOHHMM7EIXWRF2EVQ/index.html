<html><header><meta charset="utf-8"><title>利舞台廣場<br>袁詠儀素顏掃Tee</title></header><body><h1>利舞台廣場<br>袁詠儀素顏掃Tee</h1><p>前日下午5點半袁詠儀（靚靚）趁住囝囝仲未開學，就同個女性朋友去咗內地自由人雲集嘅銅鑼灣行街，只見靚靚一身樸素打扮，連妝都冇化着住件白Tee孭住個袋現身。靚靚同朋友首先去到利舞台廣場行街，佢哋去咗日本服裝品牌UNIQLO，對裏面嘅Tee都情有獨鍾，揀咗半個鐘佢哋滿載而歸去畀錢。靚靚出到門口見到記者就好避忌咁低頭走人，冇化妝啫又唔係偷情。採訪、攝影：李志明、朱志聰</p></body></html>
