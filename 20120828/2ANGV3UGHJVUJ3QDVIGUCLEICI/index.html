<html><header><meta charset="utf-8"><title>案件速遞<br>被炒國泰機師終院上訴</title></header><body><h1>案件速遞<br>被炒國泰機師終院上訴</h1><p>【本報訊】國泰機師在01年發起工業行動，49名活躍工會活動的機師事後遭解僱及批評不專業，掀起訴訟。上訴庭前年將機師獲得的誹謗賠償，由每人330萬元大幅降至70萬元，並指國泰沒有無理解僱，只需就未有保障參與工會權利，賠償每人15萬元。機師不服昨上訴至終審法院。國泰昨亦同步上訴，力指沒有違反《僱傭條例》，賠償金額已足夠，終院不應隨意更改上訴庭命令。終院首席法官馬道立表示，國泰已按合約支付三個月代通知金，傳媒報道時亦非一面倒，有包括工會的回應。聆訊今續。案件編號：FACV13,14/11</p></body></html>
