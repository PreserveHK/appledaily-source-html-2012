<html><header><meta charset="utf-8"><title>銅鑼灣<br>任達華當眾剝衫</title></header><body><h1>銅鑼灣<br>任達華當眾剝衫</h1><p>上星期五任達華着住件雞翼袖衫去到銅鑼灣行街買衫，行咗幾間舖之後佢去到一間外國品牌時裝店，睇中入面一條銀色頸鏈，一邊試戴一邊搵唔同外套同恤衫去襯，</p><p>華哥豪邁到連試身室都唔去，就咁喺舖面度除咗件面衫露出件背心就試，睇到佢身形依然好弗，一啲都唔輸蝕之前A&amp;F開幕班裸男。最後華哥淨係買咗條鏈，仲戴住佢同韓星全智賢食晚飯。採訪、攝影：吳耀輝</p></body></html>
