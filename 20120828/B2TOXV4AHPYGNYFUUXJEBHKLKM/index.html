<html><header><meta charset="utf-8"><title>大坑<br>歐倩怡茶檔熟客</title></header><body><h1>大坑<br>歐倩怡茶檔熟客</h1><p>前日下午3點幾郭晉安太太歐倩怡一身師奶打扮，頭髮蓬鬆手提環保袋外加背包，獨自現身大坑嘅一間大排檔。嗰間大排檔除咗絲襪奶茶同咖啡出名之外，佢嘅滑蛋叉燒飯都好出名。歐倩怡一埋到去，事頭婆就同佢打招呼，兩個師奶就開始雞啄唔斷咁吹水。買咗兩盒飯一杯飲品嘅歐倩怡，行返去銅鑼灣方向，足足行咗5分鐘去到一間酒店，原來佢泊咗架車喺度，之後就開車走人。<br>採訪、攝影：李志明、朱志聰</p></body></html>
