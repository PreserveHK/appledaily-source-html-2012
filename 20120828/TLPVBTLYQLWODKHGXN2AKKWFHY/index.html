<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★加拿大爵士女歌手Diana Krall，大前日在洛杉磯開騷時演繹了歌曲《Fly Me to the Moon》，悼念逝世的美國太空人杭思朗。<br><br>★已故貓王皮禮士利在77年表演時穿過及未曾洗過的底褲下月會在英國拍賣。<br><br>★日本女星黑木瞳最近被傳女兒涉及學校欺凌惡行，前日瞳姐亮相電視節目時，身旁相聲藝人拍檔呼籲外界反欺凌，令她表現尷尬。</p><p>★日本女星栗山千明前日在東京為荷李活片《轟天猛將2》日本版聲演余南的女軍人角色。<br><br>★韓星李敏貞公開與李秉憲的戀情後，日前首度亮相簽名會時一臉甜蜜。</p></body></html>
