<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍嘆欠東尼開戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍嘆欠東尼開戲 - 馮仁昭</h1><p>成龍新戲《十二生肖》噚日喺北京宣傳，佢話呢部係自己最後一部動作片，之後同荷李活合作一部關於蒙古嘅戲，本嚟仲諗住同英國導演東尼史葛一齊拍部長城紀錄片，自己做監製，東尼就做導演，點知東尼喺上個禮拜自殺死咗，成龍好欷歔咁話：「早排我哋仲去長城睇景，大家都好興奮，真係唔明白佢點解要自殺？」成龍話或者改搵東尼哥哥列尼史葛做導演，一切要等佢屋企人安定好再講。</p></body></html>
