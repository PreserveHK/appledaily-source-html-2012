<html><header><meta charset="utf-8"><title>梗有一單喺左近　西貢<br>墮海釣魚郎下落不明</title></header><body><h1>梗有一單喺左近　西貢<br>墮海釣魚郎下落不明</h1><p>【本報訊】58歲釣魚郎蔡志明，前日中午在西貢大坳門清水灣郊野公園大坑墩東北面黃泥崗礁石灘釣魚，被巨浪捲出大海失蹤。水警、消防及海事處人員，昨晨8時許再次出動搜救，並將搜索範圍擴大至清水灣一、二灘對開海灣，多艘救援船隻在海面游弋，消防蛙人多次潛入水底搜索，但並無發現。意外發生時蔡與姓彭友人同被巨浪捲出海，彭奮力爬回岸邊，但蔡遇溺失蹤。</p></body></html>
