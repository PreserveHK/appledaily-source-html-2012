<html><header><meta charset="utf-8"><title>Loudness激玩《龍爭虎鬥》</title></header><body><h1>Loudness激玩《龍爭虎鬥》</h1><p>以世界級電結他手高崎晃為首的日本重金屬搖滾樂隊Loudness，雖然大前日被迫取消在貴陽花溪之夏藝術節演出，但他們前晚全力以赴在九展舉行香港演唱會，吸引了本地rock友單立文及恭碩良捧場，單立文更在開騷前到後台跟樂隊見面。前晚Loudness除大玩新舊代表歌曲外，高崎晃也以出神入化的重金屬電結他技術，演奏了李小龍電影《龍爭虎鬥》經典主題音樂，令全場high爆。<br>採訪：張一明<br>攝影：陳順禎</p></body></html>
