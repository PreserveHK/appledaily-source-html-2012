<html><header><meta charset="utf-8"><title>案件速遞<br>受肝男違社服令改判監</title></header><body><h1>案件速遞<br>受肝男違社服令改判監</h1><p>【本報訊】一歲時患肝衰竭但幸得捐肝續命的青年，早前因扮警察呃網友錢而被判社會服務令，但他未有珍惜機會，昨天因違反社會服務令，遭改判即時入獄十周。被告藍健朗（19歲）希望法庭能給他最後一次機會，但進一步的感化報告指他「無真誠悔意，感化和社會服務令皆無助他重返正途」。裁判官指被告的身體狀況不適合判入教導所、勞教或更生中心，判監是唯一選擇，但考慮他認罪，並已完成超過一半的社會服務令時數，遂酌量減刑。案件編號：TMCC4059、4544/12</p></body></html>
