<html><header><meta charset="utf-8"><title>家長關注組印Tee籌款</title></header><body><h1>家長關注組印Tee籌款</h1><p>【本報訊】一班爸爸媽媽臨時拉伕組成國民教育家長關注組，正準備進入長期抗戰，昨日宣佈印製「良心話事．守護孩子」親子T恤籌款。T恤圖案是小孩展翅高飛，配上「讓孩子的思想自由翱翔」字句。T恤大小同價，每件100元，每個家庭限訂5件。首批印600件，9.1政總反洗腦嘉年華交收。若超額認購，關注組會安排9.1後取貨。訂購者必須明天或之前網上登記及完成銀行轉賬。籌得款項扣除成本後，會用作持續監察政府、加深社會對國民教育議題的認識。訂購網址： http://goo.gl/3Omb2 </p></body></html>
