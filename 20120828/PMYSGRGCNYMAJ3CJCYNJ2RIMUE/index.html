<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林敏驄失婚男旺前妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林敏驄失婚男旺前妻 - 馮仁昭</h1><p>王喜最近為now觀星台主持《王喜13條》，日前請嚟林敏驄做嘉賓。講到兩段婚姻都離婚收場，兩位前妻李美鳳同陳伶俐先後嫁畀台灣同新加坡富豪，唔怪得啲人話林敏驄係旺妻嘅人，特別係「旺前妻」。林敏驄話唔怕因果報應，自知好多人唔鍾意佢，但只會做番自己。林敏驄又講到曾到印度冥想，見過羅馬戰士打鬥，亦到訪印尼做獵人，但俾印尼人打傷，最後以槍還擊先及時脫險。</p></body></html>
