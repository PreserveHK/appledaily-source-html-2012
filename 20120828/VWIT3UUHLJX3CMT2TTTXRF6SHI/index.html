<html><header><meta charset="utf-8"><title>古仔焗住救心潔</title></header><body><h1>古仔焗住救心潔</h1><p>彭氏兄弟執導以消防員為題材的3D新戲《逃出生天》，月初已在泰國開始拍攝，今次由劉青雲、古天樂及李心潔合作演出，而開鏡儀式日前在曼谷舉行，老闆林小明、監製林小強、彭氏兄弟、青雲、古仔、李心潔和張兆輝等亦有出席。老闆特別選擇早上9時09分拜神，取9字在泰文意思是「跨越」的好意頭。<br>甫開拍不久，演消防員的青雲和古仔已要拍攝進入火海救人的重頭戲，兩人全副武裝上陣救李心潔，除穿上沉重裝備外，更要在密不透風的室內場景拍攝，令他們焗得大汗淋漓。青雲與古仔今次首度演同父異母兄弟，古仔笑說：「因為我哋嘅膚色一樣黑嘛。」<br>撰文：林妃</p></body></html>
