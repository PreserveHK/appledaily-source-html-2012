<html><header><meta charset="utf-8"><title>蘋果汁<br>再添一女童針灸中招</title></header><body><h1>蘋果汁<br>再添一女童針灸中招</h1><p>【本報訊】衞生署昨公佈再多一宗向註冊中醫師馬少榮求診後，患上可致圓面或發育受阻等症狀的庫欣氏症個案。患者為一名14歲女童，她出現症狀前，曾因濕疹接受馬少榮針灸半年，其間無使用外用類固醇，但間中接受由馬少榮提供的藥物注射。署方已聯絡該病人及其主診醫生，此個案已轉介香港中醫藥管理委員會，以考慮是否需採取紀律行動。連同上述個案，衞生署至今已確認6宗向馬少榮求診後，出現庫欣氏症病徵或其他不良反應的個案。署方呼籲曾向馬求診的人士倘不確定是否出現懷疑不良反應，可致電熱線電話2125 1133查詢。</p></body></html>
