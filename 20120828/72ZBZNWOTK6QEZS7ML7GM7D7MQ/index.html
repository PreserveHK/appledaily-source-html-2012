<html><header><meta charset="utf-8"><title>運動飲品糖份調查<br>
一支佳得樂＝5冬甩</title></header><body><h1>運動飲品糖份調查<br>
一支佳得樂＝5冬甩</h1><p>運動飲品近年漸受歡迎，但小心「飲肥人」，因為一樽500毫升的飲料，動輒含有4.8茶匙糖，份量等同3.2個快餐店冬甩。英國牛津大學一項調查就指，運動飲品糖份高，一樽700毫升的Powerade ION4 Isotonic，已有9.6茶匙糖，熱量達196千卡，需慢跑20分鐘才可完全消耗；500毫升的佳得樂黑加侖子味，已有7.5茶匙糖。據歐洲食品安全管理局建議，運動飲品含電解質，只適合長時間做帶氧運動人士飲用，以補充經汗水流失的鈉和鉀，運動少於45分鐘人士，只需飲水補充水份。<br>英國《太陽報》</p></body></html>
