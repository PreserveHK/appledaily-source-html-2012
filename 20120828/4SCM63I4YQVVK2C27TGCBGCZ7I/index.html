<html><header><meta charset="utf-8"><title>《低俗喜劇》收2324萬稱王</title></header><body><h1>《低俗喜劇》收2324萬稱王</h1><p>彭浩翔執導、杜汶澤、鄭中基與陳靜（DaDa）主演的三級片《低俗喜劇》，上映兩周截至前日票房累積約2,324萬，在剛過去週末票房更擊倒新上映的《喜愛夜蒲2》，《低俗》周六和周日單日分別收約111萬及98萬，《夜蒲2》周六收約110萬、周日約收92萬。彭浩翔本來在北京籌備新片，日前專程趕回港，準備明晚再搞一次慶功。而上周六晚，他跟杜汶澤、DaDa、邵音音、鄒凱光等演員，曾到了幾間戲院謝票，大派爆炸糖、事業扇及T恤外，每場更送出一份價值超過一萬元的廣西旅行套票。撰文：葉雪</p></body></html>
