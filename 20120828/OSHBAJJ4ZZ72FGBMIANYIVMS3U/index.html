<html><header><meta charset="utf-8"><title>祖兒黑暗中流淚</title></header><body><h1>祖兒黑暗中流淚</h1><p>容祖兒昨日到尖沙嘴出席腎臟基金會活動，提到前緋聞密友何韻詩，被指搭上貌似祖兒的新同性密友，祖兒表示未有看過報道，但坦言有跟阿詩聯絡，早前祖兒愛貓離世，對方亦有傳訊息問候她。</p><p>問候師兄傷腳</p><p>前晚祖兒在九展演出《暗中作樂》音樂會，事後她自爆在黑暗環境中想到少女心事又偷偷落淚。問是否想起男友劉浩龍？祖兒說：「冇喎，係諗自己將來可能要入老人院同埋啲往事。」有人指祖兒和劉浩龍借藍奕邦微博傳情，她否認：「梗係唔係，使唔使喺另一空間傳情達意？」日前劉浩龍拍劇傷腳，祖兒直認有問候他。<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
