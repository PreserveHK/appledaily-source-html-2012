<html><header><meta charset="utf-8"><title>憤怒鳥潛水底　打走惡豬無弊翳</title></header><body><h1>憤怒鳥潛水底　打走惡豬無弊翳</h1><p>憤怒鳥（AngryBirds）不但可飛天遁地，最近更「升呢」首次勇闖水世界。<br>芬蘭手機遊戲開發商Rovio，上周四推出憤怒鳥夏日特別版，遊戲中的憤怒鳥可潛入水底，再藉助浮力擊落豬仔，目標是讓牠們通通葬身大海，總共有30個難關。今次故事以傳說中的阿特蘭蒂斯（Atlantis）為背景，畫面盡是藍天白雲碧水游魚，加上新增的水底音效，完全配合炎夏氣氛。憤怒鳥自2009年面世以來大受歡迎，下載人次高逾七億。<br>YouTube網站</p></body></html>
