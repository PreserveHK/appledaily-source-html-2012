<html><header><meta charset="utf-8"><title>我是誰：新秀冠軍冧女最叻</title></header><body><h1>我是誰：新秀冠軍冧女最叻</h1><p>參加新秀奪冠入行的劉浩龍，入行15年星途平平，不過情史卻一大籮。他入行不久便被指似足陳奕迅，更與Eason嫂徐濠縈傳過緋聞，不過之後他與同屬華星的何韻詩過從甚密，02年更同遊日本惹來緋聞。04年劉浩龍開始與鄭融拍拖，兩人一起4年，惟一直不肯承認，直至09年兩人分手，師兄才在電台承認兩人拍過拖，更直言跟圈中人拍拖沒有安全感而留有陰影。直至去年他與文詠珊（JaniceMan）打邊爐又再傳出新緋聞，今年再被本報踢爆與祖兒在跑馬地撐枱腳食日本串燒。</p></body></html>
