<html><header><meta charset="utf-8"><title>火車駛過　玩命男「捐車罅」</title></header><body><h1>火車駛過　玩命男「捐車罅」</h1><p>一名狂男似乎不知「死字」怎樣寫，不但趴在火車軌上，更在火車隆隆駛過時，在車底和路軌之間「捐車罅」（圖）──大人小朋友勿學。<br>狂男亡命的瘋狂行徑，由朋友在身邊拍下。狂男先是趴在路軌上，火車不斷在他身上駛過，他一臉驚恐大叫：「我在流血呀﹗」朋友於是叫他先拋出隨身背囊，他快手拋出背囊後，接着要從車卡間的空罅，「捐車罅」爬出。朋友連忙大叫「不要﹗」，還粗話連篇，他卻當耳邊風，在下一個車輪抵達前，將上半身伸出路軌外。朋友阻止不了他，惟有說：「快點﹗快點﹗」千鈞一髮間，他終及時逃脫。車輪在不足一秒，徐徐壓過路軌。YouTube網站</p></body></html>
