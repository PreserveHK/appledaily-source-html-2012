<html><header><meta charset="utf-8"><title>關菊英撐同性戀冇罪</title></header><body><h1>關菊英撐同性戀冇罪</h1><p>早前林以諾牧師的反同性戀言論引起演藝界不少人批評，與同性密友周偉利相處融洽的關菊英，昨日到新城宣傳新專輯，對於林以諾的言論，菊姐表示沒有足本聽過：「若果如報道所講，視同性戀等同罪，我就唔認同，任何宗教如佛教、基督教都係講愛，如耶穌愛世人，唔可能將愛同犯罪混淆。」<br>契媽李香琴因跌倒入院，菊姐表示琴姐仍在醫院休養，但精神不錯，現要增強體力後才出院。菊姐表示今次專輯以友情價，向無綫購入六首她唱的劇集主題曲版權。<br>採訪、攝影：馬建華</p></body></html>
