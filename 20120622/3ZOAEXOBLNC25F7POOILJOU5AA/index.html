<html><header><meta charset="utf-8"><title>綑綁全身繃帶　女怪招減肥</title></header><body><h1>綑綁全身繃帶　女怪招減肥</h1><p>南韓一名奇女子，每日都會用繃帶包裹全身（右圖），但她不是受了重傷，而是在減肥。<br>「繃帶女」的無厘頭行徑，早在三、四年前已開始，她說為免肌肉長錯地方，因此寧願每日窩在家裏，24小時無休止地將23卷繃帶纏在臉部、手臂、腹部和雙腿，使身體曲線更完美。如果要出門，腿部也會纏上繃帶，以免腿部長出肌肉。</p><p>旁人笑她太瘋癲，但「繃帶女」聲稱身體在綑綁壓力下，已減掉約10公斤（22磅）。她接受電視節目訪問時，還指導節目女助理，正確使用繃帶瘦身的方法。但不少觀眾看後均表示，與其要辛苦綁着瘦身，不如出門做運動更實際。台灣東森新聞網</p></body></html>
