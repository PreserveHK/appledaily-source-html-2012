<html><header><meta charset="utf-8"><title>五爪金龍倒掛招牌</title></header><body><h1>五爪金龍倒掛招牌</h1><p>【本報訊】一條一米長五爪金龍，前晚9時大鬧大埔墟。有市民發現一條俗稱五爪金龍的水巨蜥爬上美新里一家地產公司的外牆招牌（圖），現場所見，外牆招牌離地五米，五爪金龍十分生猛，五爪緊抓招牌不放，其間幾度倒吊搖搖欲墜，吸引大批市民圍觀，有人報警，有人取相機拍照。<br>警方找來捉蛇專家蛇王海到場，經驗豐富的蛇王海在地面審視環境後，便登上消防車升降台慢慢靠近，此時五爪金龍亦乖乖不動，其後蛇王海施閃電手雙手抓住五爪金龍，成功活捉收服帶走。文兆麟攝</p></body></html>
