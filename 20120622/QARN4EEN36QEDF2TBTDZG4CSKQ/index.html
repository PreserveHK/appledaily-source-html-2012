<html><header><meta charset="utf-8"><title>歐國盃求驗客：又打車輪　聖卡斯今次揀男人 - 求驗客</title></header><body><h1>歐國盃求驗客：又打車輪　聖卡斯今次揀男人 - 求驗客</h1><p>我求大俠為咗睇正嘢，希望西班牙可成功衞冕今屆歐國盃。點解？因為狂牛門將卡斯拿斯承諾會同個男人打車輪囉。猶記得「聖卡斯」喺前年幫西班牙首奪世盃後，對住電視鏡頭同佢個主播女友莎拉大打車輪；而佢準備再咁做，但就唔嘴女人而嘴男人。佢日前喺接受西班牙老牌體育記者迪拿摩連拿訪問時咁講：「如果我贏到今屆歐國盃，我第一件做嘅事就係捉實你同你打車輪。」迪拿摩連拿咁樣回應：「你捉到我先算啦！」如果卡斯拿斯真係嘴男人，唔知會唔會俾莎拉扭耳仔呢？</p></body></html>
