<html><header><meta charset="utf-8"><title>歐國盃求驗客：保方冇份　最佳11人等你揀 - 求驗客</title></header><body><h1>歐國盃求驗客：保方冇份　最佳11人等你揀 - 求驗客</h1><p>搞親選舉總會有滄海遺珠，好似歐洲足協已列咗36位球員或教練，畀球迷上網選出心水最佳11人陣容同最佳教練，龍門3個候選人中，西班牙嘅卡斯拿斯同德國嘅紐亞，應該都冇異議，奇在表現出色嘅意大利門將保方同捷克門神施治就冇份；反而波蘭門將泰頓入圍，搞到意大利擁躉守丹好不滿，要我求大俠伸寃。點到好，球迷都可以上歐洲足協： http://www.uefa.com，投自己神聖一票。 </p></body></html>
