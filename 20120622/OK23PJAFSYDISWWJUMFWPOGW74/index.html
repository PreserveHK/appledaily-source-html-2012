<html><header><meta charset="utf-8"><title>《月光光》殺手　倒斃家中</title></header><body><h1>《月光光》殺手　倒斃家中</h1><p>因臉上有多處疤痕而屢被邀請演反派的美國男星RichardLynch，在加州棕櫚泉住所被鄰居察覺到多日未有動靜，登門探訪時發現門沒上鎖，並見Richard躺在廚房地上，當場證實死亡，終年76歲。確實死因仍在調查中。</p><p>多拍恐怖片</p><p>過去40多年Richard曾演過多齣恐怖及科幻作品，較近期是在07年《月光光心慌慌》（Halloween）重拍版飾演連環殺手，他亦有份演出電視劇《通天奇兵》（TheA-Team）及《身前身後》（SixFeetUnder）。其面上疤痕據知是67年因意外令全身着火所造成。</p></body></html>
