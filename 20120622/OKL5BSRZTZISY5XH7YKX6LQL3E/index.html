<html><header><meta charset="utf-8"><title>鄭嘉穎專女拍檔</title></header><body><h1>鄭嘉穎專女拍檔</h1><p>鄭嘉穎與佘詩曼分手後，感情生活變得多姿多采，早前傳他拍內地劇《萬水千山風雨情》時，與在劇中飾演其妹妹的內地女星胡桑鬧出緋聞，指二人發展地下情達兩個多月。事後，嘉穎已作澄清，並直斥是粉絲在網上的惡作劇，但緋聞依然沒完沒了，昨日又有人爆料，指嘉穎的新女友其實另有其人。<br>據悉嘉穎拍《步步驚心》時已暗撻女主角劉詩詩，他們在微博互動頻繁，直到今年初，二人關係成為天涯論壇及百度的熱話，天涯論壇點擊率更高達400萬人次，令嘉穎和劉詩詩迫於無奈轉玩地下情，記者昨日致電求證，但至截稿前仍未回覆。<br>撰文：嵐山</p></body></html>
