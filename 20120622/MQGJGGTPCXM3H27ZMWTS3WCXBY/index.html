<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宮雪花台慶扮米妮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宮雪花台慶扮米妮 - 馮仁昭</h1><p>今時今日都搞唔清亞視台慶係邊一日，不過唔好理，一班藝員噚日喺北京為今晚台慶晚會綵排，原先要表演行騷嘅姚嘉雯缺席，原來佢前一日喺場館綵排，現場又暗又多雜物，着住拖鞋嘅佢，整傷腳趾血流如注，要即時送去醫院，噚日要喺酒店休息。同姚嘉雯一齊演出嘅顏子菲話：「家都未知佢可唔可以演出，希望可以。」同場宮雪花就扮到米妮咁出現，如果佢真係咁款演出，真係只有喺亞視先睇到。</p></body></html>
