<html><header><meta charset="utf-8"><title>新舊對照：馬照跑、舞難跳</title></header><body><h1>新舊對照：馬照跑、舞難跳</h1><p>鄧小平說過，香港回歸後，馬照跑、舞照跳；15年過去，馬場依舊，但有舞池卻做不住。位於灣仔、已結業的杜老誌夜總會，創立於60年代，走高檔路線，是港島夜總會的「大阿哥」，與九龍的大富豪、中國城夜總會齊名，更曾是娛樂圈名人聚腳點。<br>不過，杜老誌夜總會於去年2月正式結業，bmaInvestment主席羅傑承租下杜老誌夜總會原址3層物業，繼續紙醉金迷；杜老誌夜總會變成TheTonno，是集酒吧、食肆、卡拉OK及表演場地於一身的綜合式高級消費場所。</p></body></html>
