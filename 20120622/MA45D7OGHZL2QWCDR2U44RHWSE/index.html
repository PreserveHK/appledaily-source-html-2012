<html><header><meta charset="utf-8"><title>歐國盃求驗客：C朗入波　黑豹high得滯險仆 - 求驗客</title></header><body><h1>歐國盃求驗客：C朗入波　黑豹high得滯險仆 - 求驗客</h1><p>葡萄牙前晚出戰歐國盃8強，唔單止C朗同保羅賓度超緊張，連兩代名宿尤西比奧同費高，坐喺觀眾席都好肉緊；話說C朗79分鐘頭槌打破僵局一刻，電視台就影到費高好開心咁企起身揮拳慶祝，身旁嘅「黑豹」尤西比奧，原本都不甘後人都起身，不過呢位70歲老人家，企喺身時腳步浮浮，仲爭啲跌親，好彩費高眼明手快扶番起佢。尤西比奧今年初先傳出患心臟病入院，不過為撐國家隊都入場支持，希望一班師弟打醒精神，捧個盃返里斯本啦！</p></body></html>
