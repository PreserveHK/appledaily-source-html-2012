<html><header><meta charset="utf-8"><title>新界成交海典灣五年進賬185萬</title></header><body><h1>新界成交<br>海典灣五年進賬185萬</h1><p>利嘉閣楊震霆表示，馬鞍山海典灣6座中層C室，面積655方呎，兩房開則，以420萬元成交，呎價6412元。原業主於07年7月以235萬元購入上址，現賬面獲利185萬元，賺幅78.7%。<br>屋苑6月截至16日暫錄上述一宗買賣成交。現時屋苑約有110個買賣放盤，平均每方呎叫價約6400元。屋苑共有5座物業，03年落成，單位面積由497方呎起，最大為相連戶的1763方呎。物業住客會所佔地約6萬方呎，提供戶外泳池、健身室、網球場等。</p></body></html>
