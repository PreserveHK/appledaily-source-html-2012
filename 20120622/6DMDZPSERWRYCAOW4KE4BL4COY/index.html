<html><header><meta charset="utf-8"><title>測歐國盃賽果天津草泥馬奇準</title></header><body><h1>測歐國盃賽果<br>天津草泥馬奇準</h1><p>「草泥馬」比「章魚哥」更神準？！德國的章魚哥保羅雖已仙遊，但牠神準的預測確讓人嘖嘖稱奇，近日在天津動物園有一隻俗稱草泥馬的羊駝「大胖」（圖），似乎也想當牠的接班人。大胖在2012歐國盃中，於七場小組賽中成功預測出六場比賽結果，因命中率極高，被封為「津產預測帝」。<br>前年從智利引進的大胖今年5歲，是女生，因體態發福而得名。為增加球迷看球的趣味，園方安排牠參與預測，想不到竟有如此好成績，故未來還會繼續下去。除預測比賽外，牠還可知道哪隻動物快要當媽媽，至目前為止還沒出錯過。<br>新華網</p></body></html>
