<html><header><meta charset="utf-8"><title>小芬女好身材冧宅男</title></header><body><h1>小芬女好身材冧宅男</h1><p>由童星出身的小芬女黃美棋，現在已經長得亭亭玉立，完成學業後更重返娛樂圈拍戲，日前她到now102觀星台，接受「雙梁」訪問，三人言談甚歡。</p><p>學習做主持</p><p>對於現在一眾宅男視黃美棋為女神，甚至把焦點放在她的身材上面，黃美棋表示不擔心觀眾只留意她的身材，她說：「我明白其實呢個只係一個過程，相信我拍番劇之後，觀眾會將焦點放番喺我嘅演技上面。」黃美棋又自爆原來從小已聽梁奕倫主持的電台節目，她表示希望日後可以向他學習做主持，兩人更說笑互相稱呼對方為前輩。</p></body></html>
