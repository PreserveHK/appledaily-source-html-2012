<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫撐樂壇冇黑幕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫撐樂壇冇黑幕 - 馮仁昭</h1><p>譚詠麟（阿倫）同杜麗莎（Teresa）噚日到商台宣傳新碟《TimeAfterTime》，阿倫仲帶住兩盒朋友送畀佢嘅荔枝到場派畀工作人員，雖然佢就快就要開演唱會，但都忍唔住食。阿倫話呢排都要成日飛返內地做騷，所以一返香港就要抽時間為演唱會綵排，暫時就由Teresa綵排住先。對於陳志雲入主商台，傳出迷雲黨嘅古巨基年尾有望撼贏陳奕迅攞獎，阿倫話：「我唔信呢啲謠傳，亦唔信隻手遮天，歌要得到大家認同及實力。」</p></body></html>
