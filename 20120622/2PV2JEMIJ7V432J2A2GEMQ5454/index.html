<html><header><meta charset="utf-8"><title>蘋果汁最貴生活費港再上榜</title></header><body><h1>蘋果汁<br>最貴生活費港再上榜</h1><p>【本報訊】去年尾跌出全球生活費用最貴城市50強的香港再次入榜，最新排名（截至3月份數據）第36，比去年同期上升11位，亞洲區內則排第9。至於主要競爭對手新加坡，則由去年全球排名第38升至第32，亞洲區內僅壓過香港排第8。<br>內地城市排名急升，北京進佔全球排名第20，上海首入50強排第26，均比去年同期升超過20位。人力資源分配方案供應商ECAInternational亞洲區域總監關禮廉指，人民幣兌主要貨幣表現轉強，加上內地通脹高企，導致內地城市生活費排名持續上升。他補充，內地城市和香港的勞工成本差距縮窄，排名又稍低，香港仍有優勢。</p></body></html>
