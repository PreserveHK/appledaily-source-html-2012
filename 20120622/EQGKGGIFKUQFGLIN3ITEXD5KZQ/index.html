<html><header><meta charset="utf-8"><title>鍾嘉欣勁冧陳智燊</title></header><body><h1>鍾嘉欣勁冧陳智燊</h1><p>鍾嘉欣、陳智燊和樂瞳昨日在電視城為無綫新劇《幸福摩天輪》開鏡拜神，首度與陳智燊合作的鍾嘉欣，大讚陳智燊在戲內戲外都是好男仔，她笑說：「佢真係好識得照顧人，可能我喺屋企係最細，比較依賴人，所以喺佢身上可以學到點樣照顧人。」對於陳智燊最近被視為筍盤之一，嘉欣笑說：「係咩？其實我都筍㗎，我好乖同好專一，不過我唔會自己封自己，好核突。」<br>談到《護花危情》的宣傳片被指過度血腥而被投訴，嘉欣說：「其實片段同劇情係有啲出入，不過我諗係想吸引大家嘅注意。」樂瞳則否認與朱敏瀚拍拖，她表示兩人只是朋友。<br>採訪：何慧斯<br>攝影：黃文偉</p></body></html>
