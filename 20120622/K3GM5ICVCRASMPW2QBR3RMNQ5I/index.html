<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜胞兄遭爆竊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜胞兄遭爆竊 - 馮仁昭</h1><p>官恩娜（Ella）嘅哥哥官仲銘間公司早前俾人打劫，佢前日喺微博話疑犯已經拉到，仲上載咗張疑似係疑犯嘅相出嚟。Ella噚日喺中環同關楚耀（Kelvin）出席鞋履品牌開幕活動，問到佢阿哥件事？Ella話：「我都唔知乜嘢事，總之唔關人身安全事就得。」Kelvin俾司儀陳倩揚問佢近排忙乜，當佢答完拍劇後，陳倩揚話喺公司見，點知Kelvin好尷尬咁話：「係另一個台！」</p></body></html>
