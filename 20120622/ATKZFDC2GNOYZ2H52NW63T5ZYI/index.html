<html><header><meta charset="utf-8"><title>何超雲網友批評當上堂</title></header><body><h1>何超雲網友批評當上堂</h1><p>賭王三房長女何超雲、劉青雲及黃偉文等前晚在中環出席意國名牌FENDI展覽開幕。何超雲早前被網友在微博上狂轟衣着沒品味，超雲說：「冇所謂，畀我compare同學習係好事，爹哋都話唔會全世界鍾意你。」早前她一頭金髮被指似仙杜拉，她直言：「唔似，不過佢幾好呀，當年係潮流尖端又創新。」<br>黃偉文剛在佛羅倫斯看麥當娜演唱會，但對方竟然遲兩小時才開騷，他說：「一開騷就嬲唔落，50歲可以咁，好好睇！」<br>採訪：盧妹<br>攝影：林德雄</p></body></html>
