<html><header><meta charset="utf-8"><title>Shine演唱會飛售罄</title></header><body><h1>Shine演唱會飛售罄</h1><p>男子組合Shine昨日在中環舉行演唱會記者會，宣佈在8月3至5日的演唱會門票已售罄，兩位成員徐天佑和黃又南表示：「我哋真係好開心，多謝大家嘅支持，今次打咗支好大嘅強心針，我哋家要專心練好啲歌。」</p><p>搵雙城做嘉賓</p><p>問到天佑有否追問歌酬是否20萬？他笑說：「冇咁多，不過冇問，幾多錢都冇所謂，我哋都想擺多啲資源喺製作費。」至於嘉賓方面，天佑和又南坦言已有人選，不過想保持驚喜。問天佑會否邀請前緋聞女友楊愛瑾做嘉賓？他笑說：「呢個唔夠驚喜！」Shine笑言希望請偶像郭富城和金城武做嘉賓。<br>採訪，攝影：何慧斯</p></body></html>
