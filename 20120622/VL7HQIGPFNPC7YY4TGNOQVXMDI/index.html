<html><header><meta charset="utf-8"><title>青海藏民雙雙自焚抗中共</title></header><body><h1>青海藏民雙雙自焚抗中共</h1><p>青海省玉樹藏族自治州稱多縣，前日下午3時半有兩名藏族男子自焚，抗議當局對西藏的統治，造成一死一傷。兩人自焚時手持西藏雪山獅子旗，高呼西藏獨立口號，並要求中共當局讓流亡精神領袖達賴喇嘛返回西藏。西藏青年大會其後公佈他們被火勢吞沒的照片。據報，死亡的示威者是扎朵鎮的一名24歲牧民丹增克珠；而另一位仍處於昏迷狀態的傷者，是四川阿壩藏族自治州一名22歲木匠阿旺諾培。西藏活動人士指，自去年3月以來，中國境內藏區已有40多人自焚。<br>美聯社</p></body></html>
