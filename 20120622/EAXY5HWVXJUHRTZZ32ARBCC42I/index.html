<html><header><meta charset="utf-8"><title>飛彈車外　撞車男絲毫無損</title></header><body><h1>飛彈車外　撞車男絲毫無損</h1><p>土耳其男子遇車禍，被撞得拋出車外，竟大難不死，還絲毫無恙地站起來俯身拾東西，然後自行離開。<br>車禍由路邊閉路電視拍攝，當時兩部私家車高速碰撞後，男子乘坐的私家車衝上草坪，擋風玻璃甩掉，碎片散滿一地；男子則疑因沒扣安全帶，在前座車門被撞甩後，整個人飛出馬路（上圖），背部猛撞向路邊。他竟撐起身體，半膝跪了一會兒，此時兩名男子下車前來查看他情況，他自行站起來（箭嘴示），兩度俯身撿拾東西，然後與兩名大漢離開。<br>英國《太陽報》</p></body></html>
