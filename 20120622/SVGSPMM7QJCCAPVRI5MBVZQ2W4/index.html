<html><header><meta charset="utf-8"><title>港孩兩歲前教先聽話</title></header><body><h1>港孩兩歲前教先聽話</h1><p>林穎嫺教子女有自己的一套，她認為最重要教曉他們獨立，三個子女很小就懂得照顧自己，她說：「佢哋細個就自己着衫、刷牙，乜都自己搞掂，我真係好唔明香港啲細路，好似唔識綁鞋帶咁，Michelle兩歲就識自己綁。嗰日帶Michelle去室內playground玩要除鞋，佢見有個同佢差唔多年紀嘅女仔伸腳畀工人綁鞋帶，就問我佢隻腳係咪有事，以為因為隻腳有問題要工人幫，佢細個仲幫Julie冲凉，當妹妹係公仔同佢玩，又幫手做家務。」</p><p>正因小朋友夠獨立，Wing便有更多時間處理其他事，她強調小朋友必須兩歲前開始訓練，否則長大後就難聽教聽話。</p></body></html>
