<html><header><meta charset="utf-8"><title>滬重型車吊臂插巴士</title></header><body><h1>滬重型車吊臂插巴士</h1><p>昨日下午約2時30分，一輛重型吊車與巴士在上海浦東新區丁香路芳甸路口突然相撞，緊接重型車輛的吊臂，直接從巴士右側的後門位置插進車廂內，並將坐在後門附近的兩名乘客卡住，把他們嚇得半死。<br>由現場拍攝的圖片可見，受到撞擊的巴士被頂起，並向左傾斜約20度，右邊兩個車輪已完全離地。車廂嚴重變形，三名乘客受傷被困。</p><p>事故發生後，公安、消防、救護等部門先後趕到現場救援，事故路段同時被臨時管制，導致附近一帶交通擠塞。<br>經過約一個半小時的緊急施救，兩輛涉事車輛終於被分開，受驚和受傷的乘客也被迅速送往附近醫院救治。當局正進一步調查事故的原因。<br>上海新民網</p></body></html>
