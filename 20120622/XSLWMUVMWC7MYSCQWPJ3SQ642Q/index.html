<html><header><meta charset="utf-8"><title>小資料劉進圖數年前曾駐京</title></header><body><h1>小資料<br>劉進圖數年前曾駐京</h1><p>牽涉是次事件的《明報》總編輯劉進圖，今年1月才正式接替張健波任老總。他港大法律系畢業，曾任民主黨創黨主席李柱銘的助理，1989年加入新聞界，曾在《信報》任記者，主要跑政治新聞。他其後過檔《明報》任主筆，數年前曾駐京。<br>在特首選舉中，《明報》被外界認為較挺梁，劉進圖去年訪問協助梁振英的羅范椒芬及張震遠。<br>近月外界不時批評，代表《明報》編輯部立場的社評，多篇文章亦對梁振英較寬厚，如評論梁振英僭建一事，只表示遺憾，但去年卻直斥同樣僭建的唐英年說謊，認為他應退選，用詞明顯較重，尺度不一致。<br>《蘋果》記者</p></body></html>
