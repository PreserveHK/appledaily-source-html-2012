<html><header><meta charset="utf-8"><title>蔡慧欣領神獸胸戰</title></header><body><h1>蔡慧欣領神獸胸戰</h1><p>無綫即將播出節目《五覺大戰玩轉新加坡》，節目中的八位神獸天使昨於旺角行人專用區宣傳，吸引大批圍觀者拍攝，眾女即場派蛋糕及閃卡，八女中以蔡慧欣的噴血上圍最搶鏡，而上圍同樣有睇頭的白雲，昨刻意封胸，她說：「因為設計師唔想我成日都咁暴露，所以件衫唔太低胸。」<br>對於憑胸搶鏡，蔡慧欣說：「套衫都喺上幾集着過，唔係專登，我套衫同胡中慧同款。」對於被指波濤胸湧，蔡慧欣表現尷尬，問可擔心圍觀者的鏡頭只對準其上圍，蔡慧欣表示：「我已經做好晒預防措施，貼好膠紙同打晒底，彎低時小心啲就得。」她又直言不怕途人手多多，因大會安排很好，所以很安全。<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
