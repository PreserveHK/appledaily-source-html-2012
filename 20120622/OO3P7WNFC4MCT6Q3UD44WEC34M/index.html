<html><header><meta charset="utf-8"><title>豹女追男　追上樹摑落地</title></header><body><h1>豹女追男　追上樹摑落地</h1><p>雖說女追男隔層紗，但凡事有例外。在南非一個野生動物保護區內，一隻豹女春情勃發，對豹男窮追不捨，可是神女有心、襄王無夢，豹男被追得氣急敗壞，嚇得跳上六米樹上躲避。豹女未放棄，如形隨形跳上樹，勢要色誘豹男交配。偏偏豹男依然無動於衷，冷漠到底。求愛不遂，豹女惱羞成怒，一隻豹掌摑過去。豹男身手敏捷閃過，卻嚇儍了，馬上閃落地面。<br>南非攝影師波特，在豹的交配季節，拍攝整個過程。導遊笑說：「早知道豹交配涉及很多動作場面，會擦出火花，但一般只會發生在地上。」英國《每日郵報》</p></body></html>
