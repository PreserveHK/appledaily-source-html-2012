<html><header><meta charset="utf-8"><title>中央娛聞：「小桂子」、「發噏風」為錢反目 - 辰苟</title></header><body><h1>中央娛聞：<br>「小桂子」、「發噏風」為錢反目 - 辰苟</h1><p>內地大導演「小桂子」同幾十年嘅拍檔「發噏風」反面，小桂子入主大發院線拍大片，苟哥早兩日同大發老臣子傾開呢單嘢，佢話小桂子做人冇理財概念，同發噏風合作從來冇簽合約，直至部《愛妓女》票房比預期差，佢話冇錢分，再加上拍呢部戲時，佢係咁迫小桂子加戲畀女友，搞到小桂子忍無可忍，吵大鑊後決定分開，但因為冇簽約，發噏風一個仙都唔肯分番畀小桂子，大發肯畀兩億轉會費，小桂子當然答應合作。<br>撰文：辰苟</p></body></html>
