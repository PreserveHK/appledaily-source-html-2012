<html><header><meta charset="utf-8"><title>吊船墮斃工人獲賠50萬</title></header><body><h1>吊船墮斃工人獲賠50萬</h1><p>【本報訊】前日在尖沙嘴帝苑酒店乘吊船跌死的38歲抹窗工人陳偉，其家人昨晨9時許由兄長、嫂子和親友一行六人抵葵涌殮房認屍，並由兩名僧人進入殮房誦經15分鐘超渡亡魂，家人離開殮房後前往帝苑酒店商討賠償及路祭。<br>協助死者家屬商討的工會代表稱，酒店方面口頭承諾支付30萬元恩恤金，任職的公司則口頭承諾支付20萬元，目前已知死者沒有繫上安全繩，現場也無安全繩存在，吊船則屬酒店物品。至於獨立安全繩應由酒店負責提供還是任職公司提供仍須了解，勞工處正展開調查。<br>據知，陳母太過傷心，家人不讓她認屍，並安排在天水圍天盛苑長子家中暫住。</p></body></html>
