<html><header><meta charset="utf-8"><title>蘋果汁新《蜘蛛俠》現假換票證</title></header><body><h1>蘋果汁<br>新《蜘蛛俠》現假換票證</h1><p>【本報訊】電影《蜘蛛俠：驚世現新》的香港片商SonyPicturesReleasingInternational昨發出聲明，指近日收到不少戲院投訴，有市民持着一款虛假「換票證」。該公司已將事件交由警方處理，並保留一切法律追究權利。<br>SonyPicturesReleasingInternational指出，包括百老匯院線等片商，近日分別發現一款右下角印有一家啤酒品牌的換票證，前往戲院換取戲票。該公司稱，未有與啤酒品牌合作，只曾發出過兩款官方承認及合法的換票證，其餘版本均屬偽造。</p></body></html>
