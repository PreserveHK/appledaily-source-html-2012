<html><header><meta charset="utf-8"><title>小島遊艇售3650萬</title></header><body><h1>小島遊艇售3650萬</h1><p>若嫌私人遊艇太平凡，但又不夠錢收購小島，那便可以考慮這艘仿小島設計的遊艇（圖），售價300萬鎊（3,650萬港元）。<br>奧地利公司OrsosIslands開發的這艘遊艇，恍如大海飄浮的小島，37米乘20米的面積最多可放置六張雙人床，供12名貴賓共享一趟豪華水上旅程，另外還可帶同四名職員上船照顧各人需要。「小島」上設備完善，酒吧、餐廳和廚房一應俱全，還有巨型甲板供船客盡情享受日光浴，四周更放滿熱帶樹木，充滿夏日度假氣息。英國《太陽報》</p></body></html>
