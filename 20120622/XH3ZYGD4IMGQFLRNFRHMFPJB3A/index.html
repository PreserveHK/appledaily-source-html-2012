<html><header><meta charset="utf-8"><title>浸大視藝校園提新方案</title></header><body><h1>浸大視藝校園提新方案</h1><p>【本報訊】香港浸會大學視覺藝術學生爭取保留啟德校園有新進展，發展局提議支付不起租金的浸大與藝術發展局合租。此後藝發局將可佔用六成；浸大佔用四成。校方表示歡迎，但學生質疑為何辦學團體無法享有獨立校舍。<br>議員梁家傑批評指：「政府可以拎216億打造西九文化區，偏偏租個校舍畀視藝學院培育人才都唔得！」他表示會私下與發展局局長林鄭月娥商量，促請林鄭為學生保留啟德校園。浸大視藝校園發展關注組主席張景威表示：「7.1我哋會設街站，收集市民簽名，希望盡最後一分力。」
</p></body></html>
