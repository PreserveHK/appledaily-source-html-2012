<html><header><meta charset="utf-8"><title>補新血　中電增收學徒</title></header><body><h1>補新血　中電增收學徒</h1><p>【本報訊】中電預計未來兩年退休技工數目增加，為補充人手增收學徒，由過去每年10至15名，增至20名。<br>新入職的中電技工學徒月薪為7,000餘元，訓練期為三年，求職者須先完成職訓局或建造業議會訓練學院中專文憑或證書課程，遴選時會參考應考者在上述課程的表現及體能等。至今所有學徒修畢訓練計劃後，幾乎全部受聘，月薪1.2萬元。<br>中電又指，雖然首屆文憑試與末代高考同年放榜，令求職畢業生大增，但中電稱不會因此額外增加技工學徒數目；此外，針對新學制下學徒平均學歷有所提高，學徒不單止獲保送修讀電機技工證書課程外，亦可選修高級文憑課程。</p></body></html>
