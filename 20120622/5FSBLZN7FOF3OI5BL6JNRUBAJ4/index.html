<html><header><meta charset="utf-8"><title>Jeana跟張栢文見家長</title></header><body><h1>Jeana跟張栢文見家長</h1><p>何佩瑜（Jeana）、莊思敏、黃婉曼等前晚在中環出席夜店Pulp開幕，莊思敏和AliceB.大露背，力拼谷胸的Jeana。Jeana早前被影到和張栢文攬頭攬頸，她直認兩人越來越親密說：「好朋友梗係攬頭攬頸㗎啦，我哋關係越嚟越好，都唔錯，希望有愛情嘅火花啦！」<br>Jeana指張栢文欠浪漫心思，更坦言拍拖會公開。她又透露已見過家長、吃過飯說：「冇見過栢芝，但有同佢個兩個仔玩，佢哋英文好叻，可以教番我㖭。」<br>此外，莊思敏自爆遺失身份證，要暫時拿護照出入。<br>採訪：顏英儀<br>攝影：陳慧安</p></body></html>
