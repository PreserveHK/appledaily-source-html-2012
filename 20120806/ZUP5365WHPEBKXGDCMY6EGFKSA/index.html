<html><header><meta charset="utf-8"><title>德國食蛋最失望</title></header><body><h1>德國食蛋最失望</h1><p>今屆游泳項目屢見驚喜，不過澳洲和德國這兩個傳統游泳強國的表現卻令人失望；德國更是自1932年洛杉磯奧運後，第一次未能於游泳項目得到一面獎牌。</p><p>澳洲於08年京奧，曾得6金6銀8銅的不俗成績，數量上只落後有費斯一人奪8金的美國。不計公開水域比賽，到目前為止他們只有一面女子4x100米自由泳金牌，總數亦大不如前；最後只得10面獎牌，比日本還少一面，與今屆表現令人喜出望外的中國並排，不過金牌數就遠遠不如。<br>德國表現更差，京奧時仍有2金1銅，但今屆竟空手而回，隊中主力如比迪文都與獎牌無緣，80年來首次一牌不得。</p></body></html>
