<html><header><meta charset="utf-8"><title>菲、芝冰火心情</title></header><body><h1>菲、芝冰火心情</h1><p>回憶總是最美好。11年前，謝霆鋒一副冧樣喺王菲同張栢芝面前大唱情歌《香水》，今時今日，兩位「鋒嫂」已經各行各路。王菲嫁俾李亞鵬後養尊處優，越嚟越似師奶仔。日前佢同朋友喺三里屯附近食飯，見佢一袋二袋陀手能腳，左手拎住把大葵扇，娘到出煙但仍散發出幸福味道。至於栢芝失婚後繼續拍戲銀，新片《危險關係》飾演名媛莫婕妤，雖則一身珠光寶氣，但總畀人一種孤獨冷清嘅感覺。女人，終始有愛先至圓滿。撰文：洪紅克</p></body></html>
