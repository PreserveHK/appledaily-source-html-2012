<html><header><meta charset="utf-8"><title>蘋果汁促修例免用石棉修寮屋</title></header><body><h1>蘋果汁<br>促修例免用石棉修寮屋</h1><p>【本報訊】颱風韋森特上月襲港，狂風暴雨令新界不少寮屋受到破壞。由多名鄉事委員會成員組成的新界寮屋關注組表示，沙田、大埔及北區的鄉事委員會，至今收到逾1,000宗寮屋居民求助個案，要求協助修葺家園。惟政策規定，不容許居民改動寮屋，居民必須以石棉修補寮屋，危害健康，促請當局放寬限制。<br>關注組表示，本港現時有逾萬間寮屋，不少是建於60至70年代，使用石棉作建築物料。現行政策規定，寮屋必須使用原有的物料修補，否則便屬違規會被清拆，但有關政策過時，他們已去信特首梁振英，要求成立專責小組處理寮屋問題，促政府放寬規定，容許以現代物料重修寮屋。</p></body></html>
