<html><header><meta charset="utf-8"><title>蘋果綠葉利亞：下半年經營艱難</title></header><body><h1>蘋果綠葉<br>利亞：下半年經營艱難</h1><p>經營香港及內地OK便利店和聖安娜餅屋的利亞零售（831），由於出售店舖錄得一次性收益，上半年純利增長32.85%至1.04億元，若扣除有關收益，盈利增8%至6510萬元，派中期息3.8仙及特別息5.2仙，即共派9仙。行政總裁楊立彬預料下半年經營會更艱難，會減慢香港開舖數目，至年底分店目標由年初的600間減至590間，扣除關門的分店，料新開分店50餘間。</p></body></html>
