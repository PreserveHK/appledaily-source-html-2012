<html><header><meta charset="utf-8"><title>英單車手鬼剃頭示人</title></header><body><h1>英單車手鬼剃頭示人</h1><p>英國上周六以破世界紀錄嘅時間贏咗單車女子團體追逐賽金牌，其中長年被鬼剃頭纏擾嘅隊員祖安娜羅素（JoannaRowsell、圖），因為當日係國際斑禿日（InternationalAlopeciaDay），所以決定唔戴假髮，以真面目見人。佢賽後話比賽當日朝早有粉絲同佢講星期六係咩日子，感到有啲驚訝，不過呢日咁重要，先下定決心唔戴假髮。佢仲話鬼剃頭成為咗佢爭取好成績嘅動力，希望今次會令到呢個病得到更多嘅關注。<br></p></body></html>
