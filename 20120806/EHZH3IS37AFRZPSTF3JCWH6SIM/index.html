<html><header><meta charset="utf-8"><title>夏日凉品：映紅特飲</title></header><body><h1>夏日凉品：映紅特飲</h1><p>夏天瓜果皆合時令，多水多汁，今次用上同樣可消暑利水、解渴開胃的青瓜和西瓜，來製作特飲，清甜的西瓜跟味道偏淡的青瓜互相調和，加少許蜜糖和檸檬可以提升開胃的效果，出完一身大汗後飲用便最爽！<br><br>記者：謝翠玲<br>攝影：林栢鈞<br>模特兒：ArYu@HKModelhouse</p><p>西瓜</p><p>瓜甜多汁，具消暑清熱、除煩止渴的功效，是夏天的合時水果。而西瓜放在雪櫃下層，雪至少許凍便最美味，太冰的西瓜會對胃刺激較大。</p><p>材料</p><p>小西瓜半個、青瓜半條、檸檬汁/蜜糖各1茶匙、冰塊適量、梳打水60毫升</p><p>做法</p></body></html>
