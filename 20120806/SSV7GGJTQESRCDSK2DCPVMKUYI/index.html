<html><header><meta charset="utf-8"><title>蘋果汁天橋建商舖港鐵賺到盡</title></header><body><h1>蘋果汁<br>天橋建商舖港鐵賺到盡</h1><p>【本報訊】地產霸權霸上橋，大財團肆意發水。港鐵東涌站上蓋天橋近期加建很多商舖，天橋兩邊恍如「劏房」被間開分租；粗略估計每年可帶來額外400多萬元租金收入。居民狠批港鐵賺到盡，令環境變差。港鐵圍封加建商舖的天橋，是東涌站上蓋通往東薈城的一段。記者見短短百米通道，兩邊分間出共八個舖位。除了「7．11」及原味家作，其餘六個舖位均屬於藥材及健康護理的商店。有網民在討論區揶揄：「東涌又多個新景點，地鐵參茸藥巷！」。<br>港鐵回應稱，設置商舖是為乘客提供多元化的增值服務，公司不時根據乘客的需要檢討車站商舖的組合。</p></body></html>
