<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃榕餵食蕉有價 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃榕餵食蕉有價 - 馮仁昭</h1><p>黃榕噚日着住條低胸裙喺西九龍出席活動，佢話自從當眾除低熱辣辣泳褲送畀粉絲之後，多咗好多內地登台，仲有人叫佢餵食蕉㖭，佢話：「內地人好鍾意着過嘅，但價錢冇高到，如果真係要送，都只會送乾淨嘅，較乎合衞生。」<br>黃榕仲話內地好多男人成日攞住張相嚟性幻想，但佢就唔想做飛機女神。問怕唔怕形象差？黃榕話：「唔會再發生，當初為寫真集宣傳，但俾人咁講都會唔開心。」</p></body></html>
