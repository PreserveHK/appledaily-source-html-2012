<html><header><meta charset="utf-8"><title>關仁隱事：「的骰仔」擦錯鞋爆 - 關仁</title></header><body><h1>關仁隱事：「的骰仔」擦錯鞋爆 - 關仁</h1><p>早排「力哥」同「三日哥」為咗三色台選美啲姐姐仔質素嗌晒大交，喺報紙、微博隔空互片，力哥為咗捧老友「鱷王」場，擦鞋話啲姐姐水準好，三日哥睇唔過眼，猛彈啲女唔掂，反而俾力哥勁鬧佢，差啲反面，好在最後都冇事。不過講擦鞋，力哥旗下嗰個「的骰仔」嘅功夫都幾耍家，喺力哥同三日哥撐到最行時，的骰仔即刻護主，喺微博擦力哥鞋，鬧三日哥話家係選美，唔係選佢啲女。嘩！為撐力哥，不惜鬧前輩導演，佢都算大膽，點知冇幾耐力哥同三日哥又做番好兄弟，的骰仔呢勻擦錯鞋到爆啦！睇怕都唔使旨意有機會拍三日哥嘅戲。<br>撰文：關仁</p></body></html>
