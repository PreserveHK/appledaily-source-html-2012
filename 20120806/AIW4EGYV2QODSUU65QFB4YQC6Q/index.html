<html><header><meta charset="utf-8"><title>7000萬元金磚鋪黃金大道</title></header><body><h1>7000萬元金磚鋪黃金大道</h1><p>湖北武漢近日出現黃金大道！當地一個商場近日舉行珠寶展，其中一個參展商更搬來200塊、每塊重一公斤的足金金磚。參展商先在商場內鋪出一條長7米的黃金大道，然後再於上面鋪上玻璃（圖），讓民眾可在上面行走。這條黃金大道按現在金價計算，價值7,000萬元人民幣。事件在武漢引起熱議，市民紛紛湧到商場觀看。很多人在金磚上行走時，不但小心翼翼地放輕腳步，其至有人竟以腳尖行走，深怕踩破玻璃，壓到金磚上。<br>《武漢晚報》</p></body></html>
