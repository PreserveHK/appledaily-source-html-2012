<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Tommy又俾人追債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Tommy又俾人追債 - 馮仁昭</h1><p>前E-Kids成員阮民安（Tommy）死性不改，因好賭欠落周身債，仲搞到要同貴利借錢，06年佢喺澳門賭錢借貴利24萬搞到俾大漢脅持返香港籌錢，舊年佢又俾財務公司狂追數，事後佢否認。<br>不過噚日又有讀者爆料指佢欠債唔還，仲提供埋借據，當中連Tommy嘅身份證都有埋，佢亦先後係今年1月同3月前後借咗合共3期5千蚊，似乎家喺演藝圈消聲匿跡嘅Tommy經濟狀況真係好差。</p></body></html>
