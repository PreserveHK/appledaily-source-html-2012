<html><header><meta charset="utf-8"><title>四太聞娶新抱笑晒</title></header><body><h1>四太聞娶新抱笑晒</h1><p>玩具大王蔡志明細女蔡加怡與夫婿陳漢聰前晚在會展擺婚宴筵開80席，城中巨賈傾巢而出，甚少夜蒲的四叔李兆基也單拖而至，賭王四太梁安琪更一晚走兩場，先到君悅出席保良局前主席孟顧迪安嫁女，之後捧蔡志明場，問四太如何祝福一對新人，她說：「百年好合。」問到兩個兒子都已拍拖，何時娶新袍，她即笑笑口說：「有好消息一定通知大家。」<br>此外，汪明荃與夫婿羅家英、許冠文夫婦、郭富城等姍姍來遲，身穿西裝波鞋的城城急步入會場，問他會否如蔡志明上次嫁女般再度獻唱，他說：「仲有嘢做，入去傾幾句就要走。」<br>採訪：顏英儀<br>攝影：陳慧安</p></body></html>
