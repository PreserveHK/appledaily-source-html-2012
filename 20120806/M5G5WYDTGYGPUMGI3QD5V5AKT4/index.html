<html><header><meta charset="utf-8"><title>呂慧儀極速掃貨</title></header><body><h1>呂慧儀極速掃貨</h1><p>《銅鑼灣》<br>呂慧儀大前日傍晚約埋女友人，往銅鑼灣時代廣場city'super，短短15分鐘買了不少有機蔬菜和肉，臨走時還撞見大肚的周家蔚，她與BB玩完一輪才離開。昨日呂慧儀又在銅鑼灣出席活動，被追問幾時生B，她說：「我噚日同模，今日同B模，希望遲啲同胎模做活動！」又說：「我早幾日撞到周家蔚，都有交換大肚心得，家成日俾人問，搞到我要更加努力。」<br>採訪、攝影：梁繼光、卓寶花</p></body></html>
