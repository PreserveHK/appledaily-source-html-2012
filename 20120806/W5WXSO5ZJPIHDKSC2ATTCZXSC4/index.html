<html><header><meta charset="utf-8"><title>運動員againstallodds與金牌擦肩　乒乓三亞王無怨</title></header><body><h1>運動員againstallodds<br>與金牌擦肩　乒乓三亞王無怨</h1><p>坦然面對成敗得失，殊不容易。中國男子乒乓球選手王皓自2004年參加奧運奪銀牌後，等了八年，最終連拿了三個銀牌，還是與金牌擦身而過，但他從未氣餒，揚言重要的是無怨無悔。<br>三次征戰奧運，三奪銀牌，有人笑稱他可以做海南島「三亞」的城巿代言人，也有人稱他為「千年老二」。一次又一次與金牌失之交臂，這次還輸給首次參加奧運的師弟張繼科，但遺憾反而使他成熟：「我已經拿了三屆奧運會亞軍，今後的人生該怎麼走，我很清楚。無論輸贏，無論成敗，我都能夠正確面對」。中新社</p></body></html>
