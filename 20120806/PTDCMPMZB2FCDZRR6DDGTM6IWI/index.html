<html><header><meta charset="utf-8"><title>中國投資推高物價</title></header><body><h1>中國投資推高物價</h1><p>安哥拉物價冠絕全球，貪污嚴重，輿論矛頭直指總統多斯桑托斯（JoseEduardoDosSantos），中國的投資是推動因素之一。<br>多斯桑托斯在位長達37年，最近修改憲法，讓他可能多做10年總統。多斯桑托斯女兒伊莎貝爾藉炒賣石油和鑽石身家暴漲，坐擁25層高的Escom大樓，身家估計多達13.22億港元。安哥拉是非洲第二大產油國，近年是中國在非洲第一大貿易夥伴，2012年上半年，中國與安哥拉雙邊貿易額達1,553億港元。中信集團在首都旁興建可容納50萬人的住宅區，卻因售價過高淪為「鬼域」。英國《每日郵報》</p></body></html>
