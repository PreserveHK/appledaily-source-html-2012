<html><header><meta charset="utf-8"><title>夏日凉品：翠玉Mojito</title></header><body><h1>夏日凉品：翠玉Mojito</h1><p>Mojito是經典的古巴調酒，翠綠的薄荷葉看起來已經感覺凉快，加上糖、青檸、冧酒和梳打，甜中帶酸又清爽，而經搗碎的薄荷葉釋出薄荷精油，冰凉效果加倍，喝起來特別醒腦提神，邊曬太陽邊享受這特飲，不失為最佳消暑方法。<br><br>記者：謝翠玲<br>攝影：劉永發<br>模特兒：Wendy@GME</p><p>薄荷葉</p><p>含有薄荷油成份，天然便有冰凉暢快的感覺，將薄荷加入飲品或直接泡水喝已經有提神醒腦、消暑降溫的功效。</p><p>材料</p><p>薄荷葉6片、糖1茶匙、青檸（榨汁）半個、薄荷葉冰適量、冧酒60毫升、梳打水80毫升</p><p>做法</p></body></html>
