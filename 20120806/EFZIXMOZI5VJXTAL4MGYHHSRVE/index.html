<html><header><meta charset="utf-8"><title>英男人工呼吸救遇溺龜</title></header><body><h1>英男人工呼吸救遇溺龜</h1><p>烏龜遇溺可能沒人信，但在英國卻真有其事，更奇的是牠被人工呼吸救活了！<br>當醫生的沃特福爾（圖），在後園發現8歲寵物龜上下轉浸水裏，連忙救起牠，但牠全身發軟沒呼吸。救龜心切，他於是施以人工呼吸。「我將嘴貼近牠的頭、口、鼻吹氣，持續六分鐘，直至牠張開眼睛再呼吸，我那時候緊張極了。」<br>沃特福爾估計烏龜爬入水槽喝水時，失平衡龜殼先入水，因無法翻轉身而遇溺，現已無大礙。朋友都笑沃特福爾咀龜，他卻很高興烏龜撿回一命。<br>英國《泰晤士報》</p></body></html>
