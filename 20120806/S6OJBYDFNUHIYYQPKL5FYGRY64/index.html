<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明無膽追杏兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬國明無膽追杏兒 - 馮仁昭</h1><p>胡杏兒同黃宗澤分手後，有傳杏兒同台視一哥黃少祺拍緊拖，但兩人否認咗。噚日又有消息話杏兒呢輪同馬國明合作拍無綫劇《戀愛季節》時，男嘅主動獻殷勤，講爛gag伊人笑，又細心聽杏兒訴心中情，馬國明終於得米。不過馮仁昭聽杏兒老友講，佢同台灣小生黃少祺家係甜蜜期，馬國明噚日都喺電話度話：「千祈唔好咁講，搞到我好似千古罪名，好多fans都期待佢哋復合，杏兒咁好條件，我唔敢追，唔好亂講。」</p></body></html>
