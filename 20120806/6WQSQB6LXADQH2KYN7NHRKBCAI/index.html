<html><header><meta charset="utf-8"><title>秋官女蒲慣老蘭</title></header><body><h1>秋官女蒲慣老蘭</h1><p>《蘭桂坊》<br>鄭少秋與官晶華所生的大女鄭詠恩，今年22歲，她在英國讀完設計回港。上周四晚約八時，身穿吊帶衫、短褲的詠恩與女性友人先到中環ifc逛街，之後轉到蘭桂坊，兩人先到和民日本料理會合友人吃飯，約10時許，她獨自到樓下的星巴克咖啡店坐下，一會兒其女性友人也來找她，兩人繼續到蘭桂坊喝東西，想不到她走幾步就撞到熟人，可見與老蘭蒲友相當熟落。<br>採訪、攝影：陳辰、黃曉程、羅德光</p></body></html>
