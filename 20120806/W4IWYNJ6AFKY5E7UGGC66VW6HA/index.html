<html><header><meta charset="utf-8"><title>尖沙嘴酒客吹雞　二十打五</title></header><body><h1>尖沙嘴<br>酒客吹雞　二十打五</h1><p>【本報訊】4男1女昨天凌晨到尖沙嘴柯士甸道一間地庫酒吧消遣飲酒，其間因身體碰撞問題，與鄰枱數名酒客發生爭執口角。直至清晨5時許，5人結賬離開，甫步出酒吧，疑有人早已「吹雞」召來20多名大漢在門外埋伏，惡漢不由分說圍毆5男女，其中姓陳男子（27歲）被爆樽頭破血流，惡漢逞兇後逃去。<br>警員到場，將4男1女傷者送院，其中一名女子送院時，高舉V字手勢（圖）。</p></body></html>
