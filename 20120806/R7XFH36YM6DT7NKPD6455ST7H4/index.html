<html><header><meta charset="utf-8"><title>小方怪內地網民被洗腦</title></header><body><h1>小方怪內地網民被洗腦</h1><p>苗僑偉（三哥）獲七位數字酬勞出任投資黃金公司的代言人，他昨日戴上金光閃閃的煲呔，出席於中環舉行的宣傳活動。黃柏高、方力申（小方）及梁漢文亦有出席。三哥表示對股票投資不在行，他說：「投資對我係打擊好大，咁多年投資，我賺咗仔女同老婆。」</p><p>小方日前於網上留言，指奧運港隊單車代表李慧詩奪銅牌為港爭光，卻惹來內地網民指責他分化中國、香港，他說：「我冇錯，唔會因為咁而下次唔寫，唔通話孫揚為杭州爭光又係錯咩？呢啲人講咗先至係洗腦。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
