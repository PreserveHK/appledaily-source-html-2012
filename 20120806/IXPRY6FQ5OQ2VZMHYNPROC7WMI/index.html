<html><header><meta charset="utf-8"><title>麻雀男疑輸錢自斬手指</title></header><body><h1>麻雀男疑輸錢自斬手指</h1><p>江蘇南京前日有男子由麻雀館出來後精神失常，跪在街頭用菜刀剁掉自己尾指一節（紅圈示），嘴裏不斷說：「10塊算甚麼東西？多大事？」事後還一度拒絕送院接受救治。有街坊懷疑他輸錢大受打擊，於是斬手指戒賭。警方則表示具體原因仍有待調查。<br>據街坊表示，該男子家住下關五所村社區40號附近，半年前與妻子離婚，目前獨居。他昨天上午在家門口附近一家麻雀館打牌出來後，就回家拿出一張椅子和一把菜刀下樓，然後手起刀落，斬斷左手尾指一節。<br>江蘇《揚子晚報》</p></body></html>
