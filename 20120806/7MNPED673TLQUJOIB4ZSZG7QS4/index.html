<html><header><meta charset="utf-8"><title>關仁隱事：「歡喜」應酬高層交差 - 關仁</title></header><body><h1>關仁隱事：「歡喜」應酬高層交差 - 關仁</h1><p>K公司高層「出前一丁」對旗下一位三色台花旦「歡喜」情有獨鍾，經常搵藉口同佢親近，又瞞住老婆成日搵機會約會歡喜，其實佢老婆都喺三色台打工，佢做得咁猖狂，遲早俾老婆發現。<br>聽聞其實個女仔對出前一丁完全冇意思，心裏好明白出前一丁想點，但礙於出前一丁係唱片公司話事人，當然唔想得失佢，有時會勉為其難應酬下佢，查實歡喜已經有個好好嘅男朋友，雖然男友唔係乜嘢富家子，但歡喜唔係要嫁入豪門嘅女仔，算係難得好人品嘅女仔。<br>撰文：關仁</p></body></html>
