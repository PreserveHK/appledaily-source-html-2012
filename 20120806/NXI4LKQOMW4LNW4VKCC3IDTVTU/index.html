<html><header><meta charset="utf-8"><title>傅穎稱扁桃腺發霉</title></header><body><h1>傅穎稱扁桃腺發霉</h1><p>傅穎早前接受有線高清娛樂台節目《美味關係》訪問，她自言近日因為扁桃腺發炎，所以冇啖好食，體重更急跌，身形如紙板人。<br>傅穎在節目內大擦燕窩及花膠，並親自落手切花膠，她自言很久沒食過補品，她自爆早前食一粒朱古力或者一小撮即食麪，就會扁桃腺發炎，她說：「病情嚴重到係完全幻想唔到，最後兩粒扁桃腺切咗出嚟，係兩粒白色霉菌，之後飲食要好小心，所以嗰排好瘦，着七件衫都冇人發現，真係離晒譜。」<br>撰文：林妃</p></body></html>
