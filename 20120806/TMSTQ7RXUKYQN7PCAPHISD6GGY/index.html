<html><header><meta charset="utf-8"><title>專家之言場地賽啱亞洲人玩</title></header><body><h1>專家之言<br>場地賽啱亞洲人玩</h1><p>場地賽較公路賽適合亞洲人發揮，因為場地賽不設煞車，要求較高技術及專注力。由於每處場地各有特色，對車手臨場感覺及策略部署都是考驗。加上亞洲國家都有單車場，車手有更多練習機會；公路賽的賽道則位於歐洲，直接令歐洲車手更具優勢。</p><p>爭先賽就是對車手策略及技術的考驗，16名選手會先比賽200米決定名次，然後按成績進行一對一淘汰賽，最好成績的將對上最差的，如此類推。首圈只進行一場過淘汰賽，8強改用3盤2勝，每場都進行3圈比賽。車手首兩圈都會慢駛，最後一圈才加速，關鍵在於發力時間，以及如何利用場地弧度協助加速。</p></body></html>
