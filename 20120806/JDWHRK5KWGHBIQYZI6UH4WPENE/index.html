<html><header><meta charset="utf-8"><title>英女為錢　男友贈熟女</title></header><body><h1>英女為錢　男友贈熟女</h1><p>這個女友真大方，年輕俊朗的男友「偷食」約會熟女，不但不吃醋，還大力鼓勵他。事關23歲英國大學生詹金斯（圖右）願當嫩草餵老牛，都是錢作怪。<br>詹金斯開學後花光學生貸款，去年底決定「下海」做伴遊卻沒生意，今年初交上女友後才有轉機。21歲的霍爾登（圖左）不只理解男友，更教他專攻寂寞熟女，甚至替他寫自我介紹，結果很快客似雲來，至今已賺得3,000鎊（逾3.6萬港元），還有大堆禮物。<br>霍爾登不怕熟女「撬牆腳」，「他會給女客發短訊，有時打情罵俏，令那些女士快樂，我們不用捱窮也開心。」英國《太陽報》</p></body></html>
