<html><header><meta charset="utf-8"><title>田蕊妮廁所展歌喉</title></header><body><h1>田蕊妮廁所展歌喉</h1><p>杜汶澤近日四出宣傳新戲《低俗喜劇》，日前他抽空為老婆田蕊妮拍一條廁所唱歌片放上YouTube，短短四日觀看次數已接近30萬。</p><p>有欠衞生</p><p>片段是阿澤拍下老婆在廁所一邊化妝，一邊唱台灣歌手黃小琥的《沒那麼簡單》，阿澤寫上：「最近，我的太太每次在廁所化妝時，都喜歡唱這首歌。」<br>阿田這條廁所唱歌片約五分鐘，她唱得非常投入，歌藝出眾，完全沒受拍片的阿澤騷擾。不過見其化妝袋放在廁所水廂蓋上似乎有欠衞生。不少網民激讚她唱功一流，能夠一心二用很犀利，皆因阿田是93年參加《未來偶像爭霸戰》冠軍出身。採訪：林妃</p></body></html>
