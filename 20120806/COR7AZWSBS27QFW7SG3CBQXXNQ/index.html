<html><header><meta charset="utf-8"><title>運動員轉項玩出彩虹</title></header><body><h1>運動員轉項玩出彩虹</h1><p>運動員改項其實不是新鮮事，像「欄王」劉翔在學生時代，就主要是參加跳高。近年在奧運場上，不時也可找到改項選手的蹤影。<br>與甘美利同為英國人的莉碧嘉羅美露（RebeccaRomero），是04雅典奧運划艇的女子4人雙槳銀牌得主；但因背傷及厭倦划艇，06年毅然退役，並轉項玩場地單車。結果，她在08京奧贏得女子單車個人追逐賽金牌；成為繼東德的高露絲在68及76奧運，分別奪得手球及游泳獎牌後，第2位在奧運不同運動類別獲獎的女運動員。</p></body></html>
