<html><header><meta charset="utf-8"><title>今日提醒你：免費工作坊教你整兵馬俑</title></header><body><h1>今日提醒你：免費工作坊教你整兵馬俑</h1><p>今個暑假市民不用跑到西安，也可體驗秦俑考古工作。為配合「一統天下：秦始皇帝的永恆國度」展覽，康文署舉辦一系列免費活動，包括製作兵馬俑模型和學習基本考古技巧等工作坊，讓市民多角度了解展品歷史和考古歷程。市民可在各項活動舉行前15分鐘到現場報名。<br>逢周四和周六舉辦的「考古學家之路：古代文物發掘」工作坊，參加者可利用小型發掘工具，在磚頭般大小的石膏內，發掘「迷你」兵馬俑留念；逢周一舉辦的「秦俑陶塑工藝」工作坊，參加者可親手塑造19厘米高的兵馬俑陶泥像。周日舉辦的「秦俑試身室」，則可試穿秦兵造型服裝。</p></body></html>
