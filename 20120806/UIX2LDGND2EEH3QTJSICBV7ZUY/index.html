<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AK避談性器細 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AK避談性器細 - 馮仁昭</h1><p>台灣組合AK成員陳奕最近俾台灣歌手謝和弦喺facebook大爆生殖器官超細，AK前晚同東于哲、吳業坤等喺上水出席活動，陳奕冇受呢件事影響，同粉絲玩得好開心。有粉絲見到東于哲即攬住條腰唔願放，完全唔記得上台係要擺打羽毛球甫士，好彩佢哋都好受落。AK表示會留港幾日，出席頒獎禮之餘，仲會約好友方力申食飯，佢哋話﹕「同方力申在內地拍劇時一拍即合，現成為好朋友，來港要找他吃飯。」</p></body></html>
