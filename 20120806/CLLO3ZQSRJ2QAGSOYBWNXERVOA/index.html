<html><header><meta charset="utf-8"><title>深水灣游出浮台　醉婦不適</title></header><body><h1>深水灣<br>游出浮台　醉婦不適</h1><p>【本報訊】菲律賓籍婦（38歲）偕丈夫和兩名男同鄉，昨晨6時許，到深水灣泳灘飲酒談天，各人飲至半醉，一時興之所至，菲婦僅穿背心短褲，與同伴游出50米外浮台。<br>惟菲婦登上浮台後，疑氣力不繼和酒醉，神志迷糊，丈夫擔心她游返岸邊會遇溺，遂決定報警求助。<br>稍後救生員用救生艇將菲婦和一干人等，由浮台載返泳灘岸上，菲婦上岸後即與丈夫深情相擁，她由丈夫陪同送院檢查（圖）。</p></body></html>
