<html><header><meta charset="utf-8"><title>林嘉華揸真槍打劫</title></header><body><h1>林嘉華揸真槍打劫</h1><p>林嘉華、廖啟智和新人梁寶琪昨在大埔拍城電新劇《警界線》，老闆王維基亦有到場。昨日劇情講林嘉華和智叔是大賊，準備打劫另一班賊的贓款，二人更拿着真槍假彈拍攝。<br>有指佘詩曼和馬德鐘突然棄拍城電劇，嘉華表示信心未有動搖：「第一日已經知道未有牌，大家合作有份使命感。」智叔認為簽死一間公司的制度好有問題，內地和台灣藝人都不會，並讚王維基很有心，他說：「佢話對有興趣工作會百分百投入。」王維基透露阿佘與無綫仍有年幾合約，對於被指過橋抽板炒掉挖角功臣，王維基說：「唔好咁講，佢哋一向有意願喺內地發展，唔能夠阻人發達。」<br>採訪、攝影：溫敏芝</p></body></html>
