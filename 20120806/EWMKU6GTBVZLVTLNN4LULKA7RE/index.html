<html><header><meta charset="utf-8"><title>風暴襲沖繩3萬人滯留</title></header><body><h1>風暴襲沖繩3萬人滯留</h1><p>颱風季節，港人消暑旅遊熱點日本冲繩縣受到熱帶風暴海葵吹襲，海空交通大混亂。海葵昨橫掃冲繩並正面吹襲那霸市，冲繩各機場的航班全部停飛，近三萬多名旅客滯留。<br>冲繩地區昨午起受到狂風暴雨吹襲，風高浪急，風速高達每秒30米，浪高也超過7米，預計降雨量高達200毫米，惡劣天氣令空中交通陷於停頓。另外奄美群島和九州南部地區亦受到環流影響，降雨量約有140毫米。預計海葵橫過冲繩後，將吹向西北，明將正面襲擊中國的浙江沿海。日本新聞網/中新社</p></body></html>
