<html><header><meta charset="utf-8"><title>蘋果汁1周11院舍爆急性腸胃炎</title></header><body><h1>蘋果汁<br>1周11院舍爆急性腸胃炎</h1><p>【本報訊】本港院舍爆發急性腸胃炎個案增加。衞生防護中心數據顯示，上月29日至本月四日的一周內，共錄得11宗院舍爆發急性腸胃炎個案，與之前兩周只錄得二至五宗個案比較，明顯增加。上月15宗爆發個案中，有八宗已證實與諾如病毒（前稱「諾沃克」）有關。<br>中心發言人表示，急性腸胃炎可由多種病毒和細菌引起，諾如病毒是其中最常見的病原體，經常引致院舍出現急性腸胃炎爆發。患者一般可自行痊癒，症狀包括惡心、嘔吐、腹瀉、腹痛、發燒及疲倦。<br>中心今日已發信予醫護人員及院舍負責人，提醒他們提防急性腸胃炎的個案最近有所上升。
</p></body></html>
