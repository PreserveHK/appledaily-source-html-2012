<html><header><meta charset="utf-8"><title>SnowPatrol港騷互摸</title></header><body><h1>SnowPatrol港騷互摸</h1><p>英國樂隊SnowPatrol前晚在亞博館首次舉行香港演唱會，吸引了Rosemary、許懷欣等本地名人捧場，樂隊更揚言必定重來。以《HandsOpen》一曲揭序幕的SnowPatrol，將HongKong融入歌詞，其間主音Gary主動摸低音結他手Paul的耳仔、臉頰及頸，Paul則摸Gary的屁股還擊，充滿斷背感覺。<br>採訪：張一明<br>攝影：仇志德</p></body></html>
