<html><header><meta charset="utf-8"><title>事業線新秀入行演唔起</title></header><body><h1>事業線<br>新秀入行演唔起</h1><p>入行17年的滕麗名情場屢遇挫折，事業發展亦不濟，她19歲參加新秀入行，95在無綫劇《真情》飾演阿雪為人認識，劇中她亦是情路坎坷，與盧慶輝飾演的立生婚後，因盧的舊女友介入而離婚，最後更流產和失憶。<br>滕麗名曾演出無綫劇《難兄難弟》、《尋秦記》及《掌上明珠》等，但都是二線角色，未能攀升正印花旦。不過她在98年《陀槍師姐》演陳三元一角已算是其代表作，其後她拍了四輯《陀槍師姐》系列。去年無綫開拍的《怒火街頭》hit爆，帶挈阿滕挽回人氣，可惜她冇份拍《怒火2》，她與林子善的感情線，只簡單交代她已嫁人。</p></body></html>
