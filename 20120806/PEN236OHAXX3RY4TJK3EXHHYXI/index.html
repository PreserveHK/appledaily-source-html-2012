<html><header><meta charset="utf-8"><title>和事老噴劑減夫妻爭執</title></header><body><h1>和事老噴劑減夫妻爭執</h1><p>情侶或夫妻吵架傷感情，一種新研發的鼻噴劑可做和事老。瑞士蘇黎世大學科學家研發出含有被稱為「抱抱荷爾蒙」的催產素（oxytocin）鼻噴劑（圖），聲稱男女吵架時，男的變得更感性溫柔，女的更冷靜友善。<br>鼻噴劑曾由47對夫妻和情侶測試，年齡20至50歲。他們挑了衝突話題，各噴催產素鼻噴劑或普通安慰劑，然後關在室內45分鐘，討論話題，其間研究員會監測他們情緒和壓力變化。結果顯示，噴了鼻噴劑的男女，女的變得更友善，沒那麼苛刻，男的更感性，更正面。<br>英國《每日郵報》</p></body></html>
