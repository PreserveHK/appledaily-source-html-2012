<html><header><meta charset="utf-8"><title>雙金荷蘭女飛魚</title></header><body><h1>雙金荷蘭女飛魚</h1><p>女飛魚誕生！荷蘭的高莫維祖祖周日於50米自由泳決賽，以破奧運紀錄的24秒05奪金，連同早前收歸的100米自由泳金牌，榮膺雙料冠軍，新一代女飛魚美譽當之無愧。<br>白俄羅斯的靴拉絲文妮亞繼100捷後，再度屈居「祖祖」之後，而維特侯絲為荷蘭多添一面銅牌，世界紀錄保持者德國的施蒂芬只得「梗頸四」，衞冕失敗。至於21歲的「祖祖」亦同時成為自2000年悉尼奧運的恩特貝倫（IngedeBruijn）之後，首位荷蘭女飛魚包辦50及100捷金牌，總結今屆賽事，祖祖共收穫2金1銀。</p></body></html>
