<html><header><meta charset="utf-8"><title>遊牧鞋巾</title></header><body><h1>遊牧鞋巾</h1><p>遊牧民族對你同我或許相距太遠，但當大家還在營營役役供緊層樓嘅時候，反而對遊牧民族「通山跑」有種羨慕感，一片草原一片藍天，生活原來可以好寫意。對此觀點有同感的，可能還有山本耀司。見於今季Y-3秋冬系列注入遊牧色彩，一睇對女裝鞋，嘩，灰色鹿皮包圍着鞋身，與遊牧人包頭異曲同工。用色亦以軍藍及金色互撞，夠晒個性。</p><p>Y-3（28948368）<br><br>銅鑼灣百德新街55號地下A&amp;C號舖</p></body></html>
