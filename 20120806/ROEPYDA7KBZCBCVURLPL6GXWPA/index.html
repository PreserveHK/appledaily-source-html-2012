<html><header><meta charset="utf-8"><title>港島區陳淑莊要搏到盡</title></header><body><h1>港島區<br>陳淑莊要搏到盡</h1><p>現時在港島區有三席的建制派，有望來屆再攻陷多一席。民調顯示由新西轉戰港島的工聯會王國興支持度為7%，有望以尾席、即第七席，與獲16%及15%支持度的新民黨葉劉淑儀及民建聯曾鈺成晉身立法會。<br>雖然民調顯示餘下四席落入泛民手上，但主流泛民只佔三席，分別為16%的民主黨單仲偕、15%的公民黨陳家洛及8%的工黨何秀蘭，人民力量劉嘉鴻則以7%支持度佔一席，換言之在公民黨名單上排第二的陳淑莊勢必墮馬。<br>陳淑莊昨稱會盡全力爭取連任，會積極呼籲年輕選民投票。由航運交通界轉戰港島直選的自由黨劉健儀只得6%支持度，或要告別議會。</p></body></html>
