<html><header><meta charset="utf-8"><title>阿嬌主動追吳克羣</title></header><body><h1>阿嬌主動追吳克羣</h1><p>台灣音樂才子吳克羣昨日在佐敦舉行新碟發佈會，鍾欣桐（阿嬌）以低胸露背裙撐場，她向吳克羣語帶雙關說：「寂寞來了怎麼辦？」吳克羣聽到自己的碟名，看着阿嬌表現得不知所措。</p><p>緣份難擋</p><p>吳克羣送贈山茶花頸鏈給阿嬌，他表示跟阿嬌工作時認識，時間不是很長。問到有否發展空間？吳克羣說：「真的很難說，我跟她當朋友很開心。」對於吳克羣不排除有發展機會，阿嬌笑說：「我不嬲都隨緣，緣份擋都擋唔住。我唔介意女仔追男仔，不過唔鍾意報道亂寫，但係我會考慮吓。」<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
