<html><header><meta charset="utf-8"><title>茄汁防癌　增性能力</title></header><body><h1>茄汁防癌　增性能力</h1><p>健康飲食講求清淡，但調味料原來益處多多，適量食用可預防疾病。<br><br>1.茄汁<br>含抗氧化番薯紅素，可減患前列腺癌風險，甚至改善性能力，每日攝取15毫克可防心血管病<br><br>2.芥末<br>由含異硫氰酸的芥末子製成，可有效對抗食道癌、肺癌<br><br>3.醃菜<br>以醋和香草等物料醃製，含有助消化的纖維<br><br>4.日本芥末<br>由山葵製成，比其他芥末含更多異硫氰酸，24毫克已抵得上半個西蘭花，有助預防心臟病和中風<br><br>5.棕色醬料<br>加入茄醬，含豐富葉酸，有助細胞和紅白血球生長，預防結腸癌和孕婦流產<br><br>6.辣醬<br>當中的辣椒含一種胡蘿蔔素，可減低肌肉退化和眼疾風險<br>英國《星期日郵報》</p></body></html>
