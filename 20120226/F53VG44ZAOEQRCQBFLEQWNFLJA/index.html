<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹搵慳家男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：糖妹搵慳家男 - 馮仁昭</h1><p>唔少人都響應兼身體力行推動環保，糖妹就係其中一人，噚日佢去咗迪士尼參與環保活動，佢話：「平時多數坐公共交通工具，成日被人偷影放上網，飲食方面就好少食牛肉。」如果將來揀男友都要夾到佢啲慳家性格，佢話：「若果將來同男友坐地鐵俾人影到，希望對方會配合，唔介意戀情曝光。」糖妹透露最近與模媽Mia（陳靜儀）一齊讀演藝班，佢大讚對方演戲好，但冇八卦佢啲緋聞。</p></body></html>
