<html><header><meta charset="utf-8"><title>特稿：亞乒賽之最</title></header><body><h1>特稿：亞乒賽之最</h1><p>賽場上，冠軍永遠只得一個，但要出位，可以有萬種方法，有的與生俱來，有的靠後天修飾突圍，以下「之最」，哪個在你心目中突圍而出？</p><p>最靚</p><p>日本「瓷娃娃」福原愛的美，一定是天生的，無論是愁眉深鎖還是緊張比賽，23歲的她都展現不同的美態。</p><p>最肉緊</p><p>25歲新加坡球星馮天薇，前天與日本爭入女團決賽時，每次擊球都七情上面，最後不負所托殺入決賽。</p><p>最熱</p><p>21歲伊朗球手Omrani，由於穆斯林教規定，由頭包到落腳，全場衣着最突出，她說由細已習慣，比賽沒大礙。</p></body></html>
