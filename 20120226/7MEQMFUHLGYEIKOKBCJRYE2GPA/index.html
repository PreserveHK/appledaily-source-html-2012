<html><header><meta charset="utf-8"><title>金剛帶阿媽見新女</title></header><body><h1>金剛帶阿媽見新女</h1><p>葉翠翠、賈曉晨和陳煒等，前晚在將軍澳電視廣播城擔任無綫遊戲節目《五覺大戰》嘉賓，主持人金剛帶同媽媽和妺妹參觀，並介紹「新目標」蔡慧欣給媽媽認識。</p><p>金剛說：「所有人（八位神獸天使）都有介紹，阿媽都唔知邊個，我冇同佢講。」金母則謂讓乖仔自己揀老婆，她說：「他喜歡便可以。」<br>蔡慧欣則口窒窒回應﹕「家唔諗呢啲，事業為重。」<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
