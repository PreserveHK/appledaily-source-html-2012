<html><header><meta charset="utf-8"><title>今日提醒你：新行人路往將軍澳墳場</title></header><body><h1>今日提醒你：新行人路往將軍澳墳場</h1><p>【本報訊】由調景嶺前往將軍澳華人永遠墳場的新行人路啟用。行人路全長1,500米，較現時前往墳場的唯一道路、油塘高超道平坦及寬闊，沿途風景優美，並設有康樂設施及觀景台，市民由調景嶺港鐵站A2出口，步行約20分鐘可到達墳場。行人路的開放時間配合墳場開放，即每日上午8時30分至下午5時，另24小時有保安人員巡邏及監察。<br>新行人路造價逾三億元，由華人永遠墳場管理委員會於09年斥資興建。行人路昨日開幕，華永會外部事務委員會主席陳東相信，新路可以分散人流，有助紓緩掃墓期間將軍澳墳場和油塘港鐵站一帶的擁擠情況。</p></body></html>
