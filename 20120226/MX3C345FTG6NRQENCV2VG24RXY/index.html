<html><header><meta charset="utf-8"><title>今日提醒你：支持正版音樂會</title></header><body><h1>今日提醒你：支持正版音樂會</h1><p>【本報訊】30支樂隊將於今日中午至晚上8時，在尖沙嘴文化中心露天廣場C區演出原創歌曲，以推廣保護知識產權，宣揚反網上侵權、反盜版和反冒牌。<br>活動由知識產權署、中華基督教青年會和音樂街文化發展協會合辦，演出者將藉分享自己的原創樂曲及欣賞別人的作品，推動原創音樂發展，宣傳知識產權。他們將聯同主禮嘉賓知識產權署署長張錦輝等，進行「我承諾」宣誓，呼籲大眾拒絕盜版及侵權行為，齊心支持正版正貨。<br>演出的樂隊包括ADay、N'Gine、RedNoon、AMS、Fad、beebob、Espoir等，不少是本地生力軍。</p></body></html>
