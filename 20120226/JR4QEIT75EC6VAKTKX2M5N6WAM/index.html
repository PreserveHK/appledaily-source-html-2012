<html><header><meta charset="utf-8"><title>法國麥記　推「麥法包」</title></header><body><h1>法國麥記　推「麥法包」</h1><p>法國麥當勞快餐店為了迎合當地人口味，將於4月會推出限量版「麥法包」（McBaguette圖），希望可以吸引法國人品嚐快餐。<br>麥法包以法國麪包炮製，中間夾着當地著名的夏洛利牛肉（Charolais）、Emmental芝士和芥末，4月18日起發售，為期六周，每個售價4.5歐元（47港元），比當地普通三文治貴大約1歐元（10.4港元）。<br>法國人幾乎每餐都會吃法國麪包，當地每年出售的20億份三文治之中，有65%就是以法國麪包製造。英國《太陽報》</p></body></html>
