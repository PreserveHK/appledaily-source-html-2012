<html><header><meta charset="utf-8"><title>意念控制　腦電波滑板</title></header><body><h1>意念控制　腦電波滑板</h1><p>心思思想去玩？只要想一想，這款滑板（圖）就會帶你去，因為美國公司研製的「BoardofImagination」滑板，全靠腦電波操控。<br>該公司以往曾借助微軟Kinect技術，推出用手勢控制的滑板；新滑板更進一步，透過可截收神經訊息的EmotiveEPOC裝置，以及裝在滑板上的三星平板電腦，實現意念控制。只要將EPOC裝置戴在頭上，想好目的地，電腦程式就會解讀腦電波，指示滑板前進及控制快慢，最高時速為48公里。英國《每日郵報》</p></body></html>
