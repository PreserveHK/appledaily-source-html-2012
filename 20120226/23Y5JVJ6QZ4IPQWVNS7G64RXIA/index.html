<html><header><meta charset="utf-8"><title>馮小剛睇景不忘打球</title></header><body><h1>馮小剛睇景不忘打球</h1><p>馮小剛執導的電影《溫故1942》昨天正式在重慶的兩江新區影城開拍，有份演出的陳道明、奧斯卡影帝艾德烈邦迪等將先後入組。馮導前天已是第二天抵達重慶，原以為會趕到影城巡視街景的搭建進度，豈料半日都不見他出現，後有網友在微博爆出馮導前天到球場打波。<br>據了解，馮小剛今次到重慶的行李中，有幾箱都是高爾夫球球具。</p><p>約陳道明切磋</p><p>而陳道明亦是此運動高手，相信他們早就相約切磋球技；而前天下午打完球後，馮小剛到了影城巡視，對搭建出來的民國風情街景感到很滿意。撰文：丁寧</p></body></html>
