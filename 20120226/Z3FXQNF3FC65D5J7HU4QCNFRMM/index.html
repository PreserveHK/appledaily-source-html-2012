<html><header><meta charset="utf-8"><title>被迫吃薯片　鸚鵡甩毛</title></header><body><h1>被迫吃薯片　鸚鵡甩毛</h1><p>英國一隻可憐非洲灰鸚鵡「查利」，慘被無良主人餵食薯片、花生和啤酒，而且被困在家中陰暗角落，結果精神受創，全身羽毛甩清光。<br>當拯救鸚鵡組織M&amp;K職員到場時，見到「查利」全身幾乎光禿禿，恍似超市雪櫃內的凍肉，都大感錯愕。在新主人海伯恩斯悉心照顧六周，改喝樽裝水和吃水果後，「查利」已逐漸長出羽毛（圖），性格也回復開朗。海伯恩斯說：「牠開始牙牙學語，真的逗得我很高興。」英國《每日郵報》</p></body></html>
