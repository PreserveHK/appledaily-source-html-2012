<html><header><meta charset="utf-8"><title>教授欲邀AV女優談性</title></header><body><h1>教授欲邀AV女優談性</h1><p>日本AV女優教你預防愛滋！湖北武漢華中師範大學性學專家彭曉輝，欲邀請前日本AV女優、現紅絲帶協會愛滋防治大使紅音螢（圖），到他開辦的「性科學概論」課程上課，與學生交流。消息引起網友熱烈討論，還有人稱要組團去「旁聽」。彭證實有此打算，並正準備向學校申請，但結果尚未可知。校方指顧慮到社會觀感問題，此事要再作研究。該校學生對此反應十分強烈，若成事將會成為該校109年歷史上人數最多的課。湖北《武漢晚報》</p></body></html>
