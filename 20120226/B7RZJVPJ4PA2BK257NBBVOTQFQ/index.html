<html><header><meta charset="utf-8"><title>方力申與Fans賀32歲</title></header><body><h1>方力申與Fans賀32歲</h1><p>今日是方力申32歲生日，因為他近年主力在內地拍戲，甚少與香港fans見面，日前他趁不用拍戲，返港與久違了的fans搞BBQ派對預祝生日。<br>小方離開香港已有數年，他到內地發展後，有多部電影在內地上映，令fans群越來越壯大。BBQ當日，有大批內地fans來港出席，爭相與小方零距離接觸，又送上生日禮物，小方開心說：「見到香港同內地fans聚埋一齊，我諗係時候權衡兩邊工作。」<br>撰文：葉雪</p></body></html>
