<html><header><meta charset="utf-8"><title>自慰受傷　日漫畫家押後推新作</title></header><body><h1>自慰受傷　日漫畫家押後推新作</h1><p>日本一名年輕成人漫畫家（圖），原本預計在4月號漫畫月刊《Pinky》推出新作品，但近日卻傳出因「自慰太激烈以致包皮繫帶裂傷」，需要專心休養，新作惟有押後面世。<br>這名漫畫家愛以「美型男」形象示人，平日除了畫漫畫之外，也喜歡「角色扮演」（Cosplay），更不時在個人網誌分享照片。正當粉絲期待他的新作推出之際，出版社近日卻發表聲明，向讀者道歉，指這名漫畫家因自慰過度受傷，未能如期完成新作；而為免日後再發生同類事故，出版社強調未來將禁止他在截稿前自慰。<br>台灣東森新聞網</p></body></html>
