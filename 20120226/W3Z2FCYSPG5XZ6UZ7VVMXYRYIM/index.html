<html><header><meta charset="utf-8"><title>AKB柏木抵台招風雨</title></header><body><h1>AKB柏木抵台招風雨</h1><p>現於日本女子組合AKB48人氣排第三的柏木由紀，今日首度來港舉行握手會見fans，昨日她先登陸台灣，令機場及活動場地都塞滿人。由於柏木到哪裏都帶來雨水，素有「雨女」稱號，所以昨日有粉絲拿「劇場雨女神」的紙牌在松山機場恭候，巧合台灣昨日亦有下雨。當柏木步進入境大堂，即引起連串混亂，柏木亦笑笑口揮手回應fans。</p><p>抵步後柏木為寫真集取景，之後便出席記者會和握手會，她表示出發前曾獲隊友高橋南告知台灣fans熱情，至於想吃的除小籠包外還有擔擔麪。到握手會中途，柏木突然興起改成擊掌會。</p></body></html>
