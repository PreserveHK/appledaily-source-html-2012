<html><header><meta charset="utf-8"><title>老友鬼鬼　貓為狗踩背</title></header><body><h1>老友鬼鬼　貓為狗踩背</h1><p>貓與狗的關係，有時會親密得令人驚訝，網上流傳一段短片，一隻小灰貓騎在狗背上，主動給狗狗按摩（圖），狗狗舒服得打瞌睡。片段甫開始，已看到灰貓給哈巴狗「托比」（Toby）按摩，有時只用兩隻前爪搓揉，有時則出動四隻爪踩背，「托比」則趴在床上好夢正酣。主人在網站留言指，灰貓每次看到哈巴狗一臉疲倦，都會騎上狗背給牠按摩，有網民則開玩笑說：「灰貓一邊按摩，一邊想辦法戲弄哈巴狗。」<br>英國《每日郵報》</p></body></html>
