<html><header><meta charset="utf-8"><title>宇宙飲食法　飽住減肥</title></header><body><h1>宇宙飲食法　飽住減肥</h1><p>減肥是女生的終身事業，每次上網找尋減肥妙方時，總會看到網友推介唐安麒宇宙飲食法，這個方法以早餐吃蔬果、午餐及晚餐吃七成蔬菜、三成主食（肉類、海鮮、澱粉類），而且可以飽住瘦，又可以改善身體狀況！看似神奇，結果在書店中看到《唐安麒宇宙飲食》一書，即刻研究研究，這書講解宇宙飲食法的理論、多款食材的屬性，並介紹多個自煮的宇宙飲食食譜，甚至出街用膳時要留意的地方，睇到心郁郁，一於今晚開始我的宇宙飲食法，希望輕輕鬆鬆「脫脂」！<br><br>記者：區佩嫦</p></body></html>
