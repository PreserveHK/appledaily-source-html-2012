<html><header><meta charset="utf-8"><title>醫療新知兒童沉迷打機易衝動</title></header><body><h1>醫療新知<br>兒童沉迷打機易衝動</h1><p>小朋友打機時似很專注，對家長的叫喚往往充耳不聞，但美國一項研究發現沉迷電子遊戲的兒童及青少年，不但學習時專注力偏低，更容易出現衝動行為。研究跟進逾3,000名8至17歲學童每日花在電子遊戲機的時間，並對他們進行集中力、專注力及衝動行為測試，研究時間長達三年。<br>結果發現花在打機時間越長的參加者，專注力會越差，也較難控制自己的情緒，容易因衝動做出破壞行為。研究人員指出雖然打機可以提升兒童處理視覺影像的能力，但同樣會破壞其他重要的學習能力，故建議需平衡兩方面的益處與壞處，選擇有益的電子遊戲與制訂合適的打機時間。
</p></body></html>
