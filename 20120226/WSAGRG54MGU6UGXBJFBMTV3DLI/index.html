<html><header><meta charset="utf-8"><title>楊怡摸羅仲謙嗌勁</title></header><body><h1>楊怡摸羅仲謙嗌勁</h1><p>馬國明、楊怡、羅仲謙和黃智雯等昨日在荃灣宣傳無綫劇《OnCall36小時》。馬國明早前承認與胡定欣拍過拖，卻遭定欣埋怨公開舊戀情，馬國明說：「講之前有問過佢，我哋都有聯絡食吓飯。」為何分手？他說：「費事再俾人話我博宣傳。」<br>日前該劇播出羅仲謙展示肌肉的鏡頭，其緋聞女友楊怡笑言當日也在場，還摸過他的身體，她說：「我摸過佢，佢好勁，我哋後面摸佢，佢唔知。」羅仲謙指現在身形未算最弗：「楊怡有讚我，但之後播嘅《飛虎》會弗。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
