<html><header><meta charset="utf-8"><title>羅傑承鬧爆陳七</title></header><body><h1>羅傑承鬧爆陳七</h1><p>南華足主羅傑承前晚偕太太梁芷珊，在金鐘出席「香港傷健策騎協會慈善晚會2012」。</p><p>擬施懲罰</p><p>南華前鋒陳肇麒（陳七）被指偷嗒媽模陳靜儀（Mia），羅傑承說：「叫咗佢（陳七）返公司問話，佢話係個女仔約咗佢好多次食飯，其實同異性約會冇問題，據我所知呢個一定唔係女友，但身為運動員最唔應該食煙，我鬧足45分鐘。」<br>羅傑承直言有考慮作出懲罰，他說：「有問畢特（前曼聯球星）英超球隊會點罰犯事球員，佢話會扣兩周薪酬，但香港法例唔容許，我都有問教練陳肇麒有冇問題，有就罰停賽。」<br>採訪、攝影：王連連</p></body></html>
