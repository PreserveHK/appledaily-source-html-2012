<html><header><meta charset="utf-8"><title>AV物誌：65吋巨芒七天無休</title></header><body><h1>AV物誌：65吋巨芒七天無休</h1><p>眾所周知，Philips好多產品都同「長氣」有關，經典如慳電膽，以及可備用超過一個月嘅手機！不過，呢項技術已轉移到LCD，呢部BDL6545AT唔止內置Windows7系統，還可利用多點觸控上網兼收發資訊；佢更提供防殘像功能，就算連開七日電視無熄過，都唔怕引致因影像停留太耐造成嘅「鬼影」，不論屋企抑或商業，兩種用途都啱。<br><br>查詢：SmartPixels（31284601）</p></body></html>
