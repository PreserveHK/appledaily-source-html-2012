<html><header><meta charset="utf-8"><title>八旬拾荒婦被劫六千元</title></header><body><h1>八旬拾荒婦被劫六千元</h1><p>【本報訊】無良賊人覬覦執紙皮的八旬婆婆血汗錢，昨晨在尖沙嘴加連威老道強搶婆婆手挽袋，令她損失逾6,000元。香港環保回收業總商會主席羅耀荃稱，現時紙皮每公斤回收價約為0.9元，婆婆要出盡九牛二虎之力時刻執紙皮，相信一段長時間方能賺取回損失的金額。<br>昨清晨6時許，88歲姓張婆婆在加連威老道94號明輝中心對開，被一名無良賊人搶劫其手挽袋，內裏銀包有約6,000元港幣、200元人民幣（港幣約245元）、200元外幣、一串鎖匙及身份證等財物，賊人得手後逃去無蹤，警員接報到場在附近兜截並無發現，事後將婆婆帶返警署調查，案件由油尖警區刑事調查隊跟進。</p></body></html>
