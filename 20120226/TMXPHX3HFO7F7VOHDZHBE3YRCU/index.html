<html><header><meta charset="utf-8"><title>陳妍希春天女神降LA</title></header><body><h1>陳妍希春天女神降LA</h1><p>「台灣女神」陳妍希於香港時間今日凌晨在洛杉磯出席「第27屆美國獨立精神獎」，獲珠寶名牌Piaget邀請赴美的她，首次行國際影展紅地毯，一到埗，即緊張去了試裝揀珠寶。<br>陳妍希說：「近年事業重心都放在電影上，有多部電影在拍攝中，這次能到這個國際級的影壇盛事，真的很興奮，很期待與全球優秀電影人一同參與。」陳妍希以清純見稱，面對紅毯上珠光寶氣的國際女星，陳妍希在洛杉磯的L'Ermitage酒店，穿上春日氣息的花花雪紡裙，配襯以玫瑰和葉片為主題的LimelightGardenParty首飾，準備走清新脫俗的溫柔路線。<br>撰文：林妃</p></body></html>
