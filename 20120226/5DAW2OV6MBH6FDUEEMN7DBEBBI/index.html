<html><header><meta charset="utf-8"><title>童工被虐打　日做16小時</title></header><body><h1>童工被虐打　日做16小時</h1><p>河北省邯鄲市15歲少年小浩，在當地一間行李箱廠打工時飽受虐待，不但遍體鱗傷（圖），而且心理上亦受傷害。小浩的父親稱，兒子在工廠每日工作16小時，很多時都吃不飽、刻扣工資，老闆、其他工人不斷故意傷害，不但用螺絲批打他，腹部、臀部、雙腿、雙手滿佈傷痕，而有工友更打傷他的右眼，令部份晶體脫位，日後可能出現白內障。飽受折磨的小浩長期精神緊張，當有陌生人接近，他都會囉唆一下，然後不再說話。目前小浩已被送院治療。網易</p></body></html>
