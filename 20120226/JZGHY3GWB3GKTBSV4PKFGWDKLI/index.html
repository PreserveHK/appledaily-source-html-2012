<html><header><meta charset="utf-8"><title>劉若英羽絨遮肚</title></header><body><h1>劉若英羽絨遮肚</h1><p>台灣女星劉若英去年突然閃電下嫁圈外鍾姓商人後，一直盛傳兩人已成功造人，不過她未有回應是否屬實。日前劉若英和老公低調到上海，現場見她戴上鴨舌帽、黑超和羽絨褸，因此未能看到她是否大肚，但見她穿上平底鞋，動作小心，而老公雖然在旁要推着行李，但仍對老婆照顧有加，孕味十足。<br>當劉若英和推着行李的老公準備出閘時，她突然感到不適，老公見狀連忙拿出紙巾給她，而劉若英則躲在老公身後整理，舉止低調似不想被人留意，劉若英整理完後，兩人便匆匆離去。撰文：葉雪</p></body></html>
