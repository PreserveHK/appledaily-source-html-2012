<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚嘉妮霸定床位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚嘉妮霸定床位 - 馮仁昭</h1><p>姚嘉妮同江若琳噚日喺中環出席「中西區交通安全運動嘉年華」活動，姚嘉妮係交通安全大使，本來要着交通制服亮相，不過因為佢有咗BB四個月，件制服唔啱着，佢話仲未知個龍B係仔定女，佢同老公都覺得冇所謂，個女就好開心，每日都對住佢個肚同個BB傾偈，仲話要留定玩具畀BB玩。家要搵醫院生仔唔易，嘉妮話第一胎生女時係仁安，覺得唔錯，所以呢胎都會喺仁安生，床位已經安排好。</p></body></html>
