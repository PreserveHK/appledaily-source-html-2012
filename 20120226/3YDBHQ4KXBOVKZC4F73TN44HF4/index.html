<html><header><meta charset="utf-8"><title>求驗客手記：安歷卡功夫足球初體驗 - 青蛙仔</title></header><body><h1>求驗客手記：安歷卡功夫足球初體驗 - 青蛙仔</h1><p>安歷卡（箭嘴示）今季加盟上海申花，據報收成19萬鎊（約230萬港元）周薪，人工咁高，就當然要體驗一下強國文化；上周六申花季前熱身賽同南昌衡源友賽，點知上半場初段，申花球員不滿南昌球員向波西奇作出粗野攔截，雙方隨即發生大規模毆鬥，鏡頭所見，申花有球員仲狠狠咁踩向對手。法國前鋒安歷卡身驕肉貴，呢啲場面梗係旁觀睇定形勢先，之後佢老哥同教練泰簡拿就幫手勸交，分開兩隊人馬，熱身賽亦都因此而腰斬。強國足球一向暴力問題多多，今次呢單已經係碎料，睇吓安歷卡又驚唔驚？</p></body></html>
