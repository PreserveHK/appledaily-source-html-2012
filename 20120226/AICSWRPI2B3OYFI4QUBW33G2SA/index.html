<html><header><meta charset="utf-8"><title>Kay唔驚硬撼憶蓮</title></header><body><h1>Kay唔驚硬撼憶蓮</h1><p>謝安琪（Kay）昨在奧海城出席「地球一小時啟動禮」，有指因林憶蓮加盟環球，因而令公司在4月約滿後不要她，Kay說：「仲有幾年至約滿，會交給經理人傾，唔關憶蓮事，好歡迎佢加入，佢係出色嘅歌手，好想同佢合作。」Kay透露事前不知憶蓮加盟，但不覺不受公司尊重。問到一姐地位受威脅？她說：「公司好多女歌手，論資排輩都未到我！」<br>張繼聰出席求職活動，他表示十年前應徵唱片公司三年才獲回音，勸諭大家不要輕易放棄。<br>採訪：溫敏芝、黃曉妍<br>攝影：陳志嵐</p></body></html>
