<html><header><meta charset="utf-8"><title>關仁隱事：「跑得快」跟風得罪天后 - 關仁</title></header><body><h1>關仁隱事：「跑得快」跟風得罪天后 - 關仁</h1><p>近年樂壇青黃不接，「走音」嘅天后地位，暫時未有其他女歌手可以威脅。走音喺公司同師弟妹感情幾好，佢對「跑得快」都幾照顧，有次跑得快仲同記者講話走音見佢冇靚鞋襯衫出席大場合，主動借咗對靚鞋畀佢着，不知幾感激走音。</p><p>師姐變髮</p><p>唔知係咪跑得快自此將走音視為自己嘅目標，有人發覺佢近年形象不時抄走音，好似之前走音染成頭金毛，跑得快又跟住染。不過關仁聽講話走音都發覺呢樣嘢，開始有啲唔鍾意，搞到佢即刻嗱嗱聲將個頭染番黑，希望跑得快醒目唔好再跟風啦。<br>Textby關仁</p></body></html>
