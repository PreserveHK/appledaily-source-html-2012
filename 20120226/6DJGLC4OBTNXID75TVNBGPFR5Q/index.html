<html><header><meta charset="utf-8"><title>官恩娜獲警察勇救</title></header><body><h1>官恩娜獲警察勇救</h1><p>官恩娜（Ella）昨日在石硤尾出席網站活動，見她一臉倦容，原來她最近拍電視劇經常很夜收工，所以有點累。</p><p>累武師捱打</p><p>Ella自爆有奇遇，她說：「早幾日喺街巿拍一幕我追個豬肉佬，點知有個休班警探以為我俾人蝦，或者以為我俾人非禮、捉賊，即刻勒住武師條頸同打佢心口。」<br>Ella表示從未遇過被壯男英雄救美，她說：「真係覺得好有正義感，我同佢講香港需要你。」<br>另外，Ella略為瘦了，她卻謂一直以為自己肥了，問到是否整容所以臉尖了？她說：「冇呀！我塊面郁得，而且我以為肥咗，監製話我上鏡肥少少會好睇。」採訪：王連連<br>攝影：陳俊強</p></body></html>
