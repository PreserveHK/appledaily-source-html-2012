<html><header><meta charset="utf-8"><title>關仁隱事：「女神」死忍老公偷食 - 關仁</title></header><body><h1>關仁隱事：「女神」死忍老公偷食 - 關仁</h1><p>「女神」幾經辛苦嫁入豪門，早排佢仲達成埋心願幫老公生咗個香爐躉，理應可以鬆一口氣，安心做少奶奶。不過，咪以為女神好幸福好開心，其實佢真係有苦自己知。<br>女神老公一向貪玩，同女神拍拖之後間唔中都有去偷食，女神諗住老公逢場作戲，所以好似電視劇啲老土劇情咁，一直隻眼開隻眼閉，點不知佢老公最近玩出火，同一個女人玩出真感情，之後重索性金屋藏嬌包二奶，經常玩到唔願返屋企。女神當然好嬲好傷心，但為咗啲仔女以及唔想家醜外傳，女神惟有繼續死忍，喺人前繼續扮演一個幸福新抱。<br>撰文：關仁</p></body></html>
