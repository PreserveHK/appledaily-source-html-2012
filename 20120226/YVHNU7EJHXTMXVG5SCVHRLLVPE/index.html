<html><header><meta charset="utf-8"><title>本周車展：歐五Pajero$60萬有找</title></header><body><h1>本周車展：歐五Pajero$60萬有找</h1><p>雖然內地自駕遊3月尾才開始，但唔少車主已磨拳擦掌準備北上。不過大陸路面質素參差，都係搵部四驅車返上去穩陣啲，如奪得多屆Dakar世界拉力賽冠軍的三菱Pajero，有齊天窗、原廠電動皮椅、HID頭燈等，新車更符合歐盟五型標準，買得安心啲。今日新車於灣仔三菱陳列室展出，3.8公升型號售價$578,800。<br><br>查詢：27211111<br><br>記者：李鑒泉
</p></body></html>
