<html><header><meta charset="utf-8"><title>碧咸父女騎膊馬晒溫馨</title></header><body><h1>碧咸父女騎膊馬晒溫馨</h1><p>本月20日是英國球星碧咸（DavidBeckham）的細仔Cruz的7歲生日，由於碧咸嫂Victoria去了參加奧斯卡，所以碧咸惟有湊仔公上身，被拍到帶着四條化骨龍去碌保齡球慶祝，碧咸更跟囡囡HarperSeven玩騎膊馬，場面溫馨。</p><p>賀Cruz生日</p><p>當日碧咸以一貫型爸打扮，帶着四個寶貝浩浩蕩蕩前往洛杉磯寓所附近的保齡球場。七個月大的B女肥嘟嘟十分可愛，玩騎膊馬都沒有驚到喊，而碧咸的大仔Brooklyn和壽星仔Cruz就拿着一大堆氣球邊笑邊行，而二仔Romeo則未有入鏡。外界指碧咸沒有帶隊去踢波，可能是想展示自己碌齡也有番咁上下實力。</p></body></html>
