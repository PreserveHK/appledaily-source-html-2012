<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美拒過檔now - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美拒過檔now - 馮仁昭</h1><p>森美同官恩娜噚日去將軍澳墳場，出席新建行人路啟用儀式，森美話佢喜歡同家人去郊外行山，佢又自爆舊年曾被now挖角，佢話：「now有搵我做節目，但當時未約滿TVB。家又啱啱同TVB簽多一年約，人工加咗少少。」<br>至於官恩娜就話細嗰喺離島住過，每年清明同重陽節都有人探佢哋，佢話：「因為屋企喺拜山嘅人必經之路，所以成日有人拍門話借路行上去。」<br></p></body></html>
