<html><header><meta charset="utf-8"><title>特稿：美斯豪宅大過地下宮 - 7號仔</title></header><body><h1>特稿：美斯豪宅大過地下宮 - 7號仔</h1><p>眾所周知，不少西甲球星都身價不菲，花得起自然可以揸靚車、住大屋；當然，巴塞球王美斯（小圖）也不例外，雖然他向來生活低調，不過這名阿根廷球星於巴塞隆拿市居住的豪宅（圖），其裝修設計亦極盡奢華。<br>美斯大宅距離市中心約30公里，位於山頂，環境舒適、平靜，完全切合美斯喜愛脫離都市煩囂的性格。大宅周圍種植了大量樹木，內裏有私人泳池；其家中當然擺放了林林總總的大小獎盃，包括3個價值連城的金球獎；早年美斯舊居曾遭爆竊，故現時其大宅守衞也變得非常深嚴。<br>文：7號仔</p></body></html>
