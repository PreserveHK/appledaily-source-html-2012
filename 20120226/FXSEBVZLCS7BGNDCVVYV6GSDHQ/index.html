<html><header><meta charset="utf-8"><title>網購iPhone4S　可買840部</title></header><body><h1>網購iPhone4S　可買840部</h1><p>內地iPhone4S（圖）早前因缺貨，蘋果公司規定網購一人限買兩部，但該限制兩日前已取消，現在人們一次最多能買840部。網民嘲諷：「囤積iPhone4S等着漲價的黃牛要悲催了！」<br>據蘋果中國網上商店資料顯示，購買iPhone4S的數量可以是140的整倍數。一人最多可買840部，而發貨時間也由過去是3至5天，縮短至1至3天。內地媒體指，蘋果增加一次購買數量限制，又縮短送貨時間，顯示iPhone4S庫存充足。<br>《北京晚報》</p></body></html>
