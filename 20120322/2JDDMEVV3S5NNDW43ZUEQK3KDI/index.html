<html><header><meta charset="utf-8"><title>劉心悠化身朱古力情人</title></header><body><h1>劉心悠化身朱古力情人</h1><p>近日和鄭嘉穎傳緋聞的劉心悠，擔任比利時朱古力品牌Godiva代言人，早前她一次過拍足全年廣告，全部以甜美造型為主，一時做花仙子，一時做鄰家少女，她又在人造雪地上演繹冰雪女神，拍攝元宵節主題時，跟飾演小情人的可愛小男孩模特兒手拖手，十分窩心。</p><p>自言是朱古力愛好者的心悠說︰「自細已經鍾意食朱古力，係減壓嘅最佳方法，每次食都有令我覺得好幸福甜蜜。」她謂也愛送朱古力做禮物：「上個月情人節，我用咗成五位數字買朱古力送畀朋友，希望畀所有人歡樂。」做代言人，相信心悠可以省回不少送禮錢。<br>撰文：唐如
</p></body></html>
