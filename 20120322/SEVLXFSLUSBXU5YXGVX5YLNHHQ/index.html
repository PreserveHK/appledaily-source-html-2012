<html><header><meta charset="utf-8"><title>撞的士交警飛彈60米重傷</title></header><body><h1>撞的士交警飛彈60米重傷</h1><p>【本報訊】一名48歲交通警員，昨凌晨零時許駕駛寶馬電單車，響着警號沿觀塘道往鯉魚門道方向趕往處理案件，駛至與翠屏道交界燈位時，與一輛由姓胡（35歲）男子駕駛的無載客的士相撞。</p><p>的士車頭撞向電單車右車身，交通警員企圖「救車」飛彈衝前60米掉頭向左翻側，停在鯉魚門道中線，的士車頭嚴重損毀，泵把飛脫，司機無恙；警員則墮地，肋骨、鎖骨及雙膝受傷，清醒送院，經治理後情況嚴重，警方正調查意外原因。</p></body></html>
