<html><header><meta charset="utf-8"><title>鼎爺唔肯出錢養女</title></header><body><h1>鼎爺唔肯出錢養女</h1><p>楊思琦昨早單拖回港，問鼎爺可有甚麼鼓勵說話？他昨日在電話中說：「叫佢快啲調理好身體，BB精靈，快高長大，健健康康。」<br>但鼎爺謂幫手養女免問，他說：「唔關我事喎大佬，養個細路，佢有份人工喺度冇話唔得，細路仔最緊要食得飽着得暖，物質嘅嘢係睇大人嘅啫。」鼎爺可鼓勵思琦原諒囡囡的爸爸吳帥？他說：「呢樣嘢要問佢。」<br>思琦做單親媽咪的路很難行，鼎爺說：「冇辦法，辛苦都係咁話，條路佢自己揀。」若思琦開聲向鼎爺和豪仔父子求助，鼎爺可會答應？他說：「冇所謂，朋友始終係朋友，能力上幫到就幫，財力上我都冇乜錢。」採訪：比華利<br></p></body></html>
