<html><header><meta charset="utf-8"><title>拉姑同老公襯絕嘆茶</title></header><body><h1>拉姑同老公襯絕嘆茶</h1><p>狄波拉和老公鬍鬚Kong雖然已經老夫老妻，不過兩人依然相當恩愛。前日傍晚約五點左右，拉姑和鬍鬚Kong在中環置地嘆下午茶，現場見他們有戰利品，相信是剛逛完街後嘆茶休息兼醫肚；拉姑一身全白打扮，而鬍鬚Kong則西裝西褲，可謂襯到絕。<br>尾聲時拉姑一邊講電話一邊踎低整理褲腳，而鬍鬚Kong則耐心地坐着慢慢等她整理，兩人都戴上黑超，星味十足。<br>整理完和埋單之後，拉姑和鬍鬚Kong一同離去，兩人甚有默契，鬍鬚Kong更有紳士風度由拉姑先行，自己則緊隨其後急步離去。<br>採訪、攝影：黃曉程</p></body></html>
