<html><header><meta charset="utf-8"><title>最長婚紗裙襬三公里</title></header><body><h1>最長婚紗<br>裙襬三公里</h1><p>美麗新娘子，穿上這襲婚紗，肯定艷壓全城，因為這襲的裙襬長三公里（上圖）。在羅馬尼亞首都布達佩斯（Bucharest）婚紗展上，17歲模安瑪穿上這襲超長婚紗，坐着熱氣球升空（中圖），裙襬隨風在幾條大街上飄逸（下圖），非常矚目。這襲婚紗，由10名裁縫花100天製作，用上1.4公里（4,700呎）的意大利絲綢，縫上法國製花邊，耗資5,000鎊（6.2萬港元），成功登入健力士世界紀錄大全，成為全球最長的婚紗裙襬。<br>路透社/中央社</p></body></html>
