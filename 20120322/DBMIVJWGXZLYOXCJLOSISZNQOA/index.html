<html><header><meta charset="utf-8"><title>求驗客手記：港足CEO怒插洩密者 - 求驗客</title></header><body><h1>求驗客手記：港足CEO怒插洩密者 - 求驗客</h1><p>目前喺英國開會嘅足總行政總裁麥國棟（左），前晚透過公關公司發放一篇新聞稿，譴責足總董事局成員洩密，矛頭似乎直指上周五喺會後向傳媒爆料話「中國足協邀請香港派隊參加足協盃」同埋「日本企業有收購港甲球會」兩單仲未落實事件嘅足總主席梁孔德（右）。雖然今次洩密事件唔似得隻豬喺特首電視辯論，大爆隻狼喺03年嘅防暴言論，疑似違反行政會議保密制咁嚴重，但主席噚日回應時都學精咗，只係死死氣話︰「我睇過篇新聞稿，但家唔回應住，等佢聽（今）日返嚟先再同佢傾。」</p></body></html>
