<html><header><meta charset="utf-8"><title>軒仔帶內地師妹攻港</title></header><body><h1>軒仔帶內地師妹攻港</h1><p>張敬軒玩音樂多年的好友孟楠，早前加盟了環球唱片，更與軒仔同一經理人公司，日前他們接受訪問，軒仔謂孟楠是環球今年的重點女新人。孟楠曾為多位歌手如林憶蓮等人做歌，又跟關楚耀合唱。軒仔說：「唔想只係sell佢係唱作歌手，佢唱功好得，聲線可以好似張惠妹打動人心，又可以唱到似WhitneyHouston。」早前孟楠新歌《暮光》更花逾十萬拍MV。<br>初來港發展，孟楠有點擔心，她說：「因為我廣東話說得不好，而且看報道有很多關於香港人跟內地人之間的摩擦。」為快融入市場，她學化妝、髮型和跳舞。<br>採訪、攝影：王連連</p></body></html>
