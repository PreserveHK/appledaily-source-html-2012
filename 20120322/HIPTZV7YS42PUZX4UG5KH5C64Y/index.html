<html><header><meta charset="utf-8"><title>上戶彩浴場記招憶童年</title></header><body><h1>上戶彩浴場記招憶童年</h1><p>日本女星上戶彩昨日聯同男星阿部寬、戶開及市村正親，在東京藏前一間日式浴場為漫畫真人片《羅馬浴場》出席拍攝完成報告會，勾起彩妹的回憶。</p><p>小學後未再訪</p><p>彩妹先與三位拍檔在浴場內拿着浴盆齊齊拍照，繼而到了更衣室與傳媒見面，她說：「小學時曾跟朋友及朋友的母親到過浴場，但成為藝人後已沒有機會再來，今天來到感受一下已很高興。」在片中扮古羅馬人的阿部寬，則與戶開互相爭論誰的樣貌較為突出，彩妹則充當和事妹，讚兩位型男的樣貌均比一般現代人出眾。</p></body></html>
