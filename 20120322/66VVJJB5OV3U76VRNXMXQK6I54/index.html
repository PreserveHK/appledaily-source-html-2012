<html><header><meta charset="utf-8"><title>超音速機複翼減噪音</title></header><body><h1>超音速機<br>複翼減噪音</h1><p>當和諧式客機（Concorde）2003年最後一次飛行時，超音速客機歷史原來只是畫上分號。美國麻省理工學院（MIT）航空航天系華裔教授王棋琪（QiqiWang）正率領小組，研發新款超音速概念機，避免了和諧式客機最大的噪音問題──竅妙在於採用了複翼設計（圖）。<br>研究小組改良1950年代一名德國工程師的複翼機設計，研發出這款未來感十足的概念機。在電腦模擬試飛中，複翼飛機以超音速飛行時，阻力比和諧式少一半，所需燃料大減，突破音障時所產生的衝擊波音爆也較小。<br>英國《每日郵報》</p></body></html>
