<html><header><meta charset="utf-8"><title>iPhone維修員　還原女子裸照</title></header><body><h1>iPhone維修員　還原女子裸照</h1><p>近日在浙江寧波上演淫照外洩事件。當地一名女子的蘋果iPhone失靈，她將手機中的裸照刪除後，拿到當地的手機店維修時，維修員竟將裸照復原，並複製到店內陳列的手機中，每名到店內的顧客都可看到。女子得悉事件後極憤怒，與手機店交涉，最後雙方私下和解。<br>公安稱無法判斷該維修員是故意還是無意復原照片，所以很難對事件定性，有業者稱智能手機如同一部小型電腦，民眾使用時要小心保護個人資料，維修時更要緊盯手機，以防他人盜用。<br>人民網</p></body></html>
