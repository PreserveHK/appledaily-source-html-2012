<html><header><meta charset="utf-8"><title>求驗客手記：多軍有運贏乙組仔 - 求驗客</title></header><body><h1>求驗客手記：多軍有運贏乙組仔 - 求驗客</h1><p>講到禮拜二最爆冷嘅比賽，相信都係法國足總盃8強，法甲嘅馬賽慘遭丙組仔奎維利踢出局。主場嘅奎維利早段先開紀錄，領先咗大半場，馬賽臨尾先靠雷米入波追成1:1；去到加時，奎維利入多兩球，雖然雷米亦梅開二度，但馬賽最終都以2:3不敵奎維利，8強出局。至於德國盃4強，德甲榜首多蒙特同乙組嘅格雷特霍夫喺90分鐘內踢成0:0；加時，根度簡（左下）嘅射門中柱後彈中對手門將背脊入網，多蒙特就靠呢個咁幸運嘅入球，1:0贏波入決賽，都幾令人大跌眼鏡㗎！</p></body></html>
