<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李曼筠遇大男人即刻撇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李曼筠遇大男人即刻撇 - 馮仁昭</h1><p>徐靖雯同李曼筠噚日喺觀塘出席活動，徐靖雯話同周子揚感情穩定，但唔肯講有冇聯絡前緋聞男友鄭嘉穎，亦唔知嘉穎同劉心悠傳緋聞。李曼筠早排話同一位公務員發展，但冇下文：「原來佢好大男人，有次我同屋企人食飯唔同佢出街，佢竟然cut線。」李曼筠話最近經常返內地做嘢，問佢識唔識到富二代？佢話：「劇組有介紹人畀我識，但我冇興趣。」</p></body></html>
