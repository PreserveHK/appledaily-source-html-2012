<html><header><meta charset="utf-8"><title>復康正能量：跨境養老紓緩宿位緊張</title></header><body><h1>復康正能量：跨境養老紓緩宿位緊張</h1><p>長者輪候護老院服務時間長達逾30個月，近三成更在輪候期間逝世。跨境養老或可紓緩緊張的宿位問題。香港賽馬會慈善基金資助香港復康會在深圳鹽田設立頤康院，為香港長者提供350個護理安老宿位。院舍佔地27萬平方呎，有護理人員照顧院友的起居生活，以及註冊治療師提供復康治療。<br>頤康院亦為中風患者提供三個月的復康治療計劃，讓其出院後在頤康院居住，每天接受密集式復康治療，掌握中風後首六個月的復康黃金期。基於頤康院以非牟利原則營運，收費低於香港的私營護老院。<br>香港復康會電話：31432800</p></body></html>
