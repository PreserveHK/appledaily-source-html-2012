<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒演劇有大膽場口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒演劇有大膽場口 - 馮仁昭</h1><p>杜國威為張敬軒度身訂做嘅舞台劇《我和秋天有個約會》延續經典《我和春天有個約會》，舞台劇版《麗花皇宮》四大台柱20年後再聚首一堂，真係群星拱照張敬軒。噚日軒仔喺大會堂出席香港話劇團劇嘅發佈會，佢話：「今次係個好好學習嘅機會，我做鳳萍個仔，姚小蝶個契仔，係做男主角，所以好緊張，杜Sir仲話寫一場戲畀我，係要大膽演出。」</p></body></html>
