<html><header><meta charset="utf-8"><title>AK東京行騷冇失威</title></header><body><h1>AK東京行騷冇失威</h1><p>GME旗下內地藝人葉熙祺（AK）日前在東京出席TokyoRunway時裝騷，首次行天橋的AK，有機會與蛯原友里同台表演，十分興奮，她說：「之前同佢合作拍髮型用品廣告，佢一向有行騷經驗，所以要向佢請教。」<br>由於行程相當緊密，AK中午已到達會場準備，之後由大會安排接受各地媒體訪問，緊接的時裝騷，AK換上四套衣服，全程表現淡定冇失威，連在後台看騷的蛯原友里也大讚她不似天橋初哥。經過差不多十小時的工作後，AK回到酒店才記起整天都沒有吃過東西，最後只吃了個杯麵後，妝也不卸就昏睡在床上。<br>撰文：葉雪</p></body></html>
