<html><header><meta charset="utf-8"><title>JM拍戲翻尋味</title></header><body><h1>JM拍戲翻尋味</h1><p>JaniceMan（JM）、周汶錡和A.Lin等前晚在金鐘出席時裝品牌派對，恭碩良和尹子維擔任表演嘉賓。JM對於主演的新片《大追捕》票房不俗，她說：「每日都報票房畀我知，我鍾意拍戲，都想接多啲唔同嘅戲，公司畀我好大自由度，拍有保證嘅戲，角色OK就得。」<br>周汶錡透露有興趣設計首飾及服飾，並十分欣賞碧咸老婆Victoria設計的時裝。對於諸葛紫岐前晚舉行婚禮，雖然她不熟識對方，但也恭喜一對新人，問她的婚期時，她卻避忌說：「我都想呀，不過唔講，今年唔講喇。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
