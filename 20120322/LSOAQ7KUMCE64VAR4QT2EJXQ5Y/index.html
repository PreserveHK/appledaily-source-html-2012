<html><header><meta charset="utf-8"><title>藏品逾5000件男子情迷古鎖</title></header><body><h1>藏品逾5000件<br>男子情迷古鎖</h1><p>有「古鎖王」之稱的福建男子林振濤（40歲）情迷古鎖，收藏鎖具已近20年。他自費辦起的中華古鎖博物館收藏了大大小小5,000多把鎖，有魚形鎖、生肖鎖、城門鎖等，從唐代到民國，各個年代都有。多年研究讓他練就了一身開鎖本領，但2006年收藏的一把八國聯軍侵華時期，由外國人遺留的銀行密碼鎖，至今仍無人打得開（圖），成為他收藏生涯中的一大遺憾。他指該鎖上只有九個數字，但試了幾千次仍失敗，只能認為鎖「可能還有別的機關」。<br>福建東南網</p></body></html>
