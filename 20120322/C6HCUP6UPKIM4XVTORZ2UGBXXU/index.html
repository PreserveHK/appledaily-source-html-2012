<html><header><meta charset="utf-8"><title>宋慧喬救貓狗執垃圾</title></header><body><h1>宋慧喬救貓狗執垃圾</h1><p>韓國女星宋慧喬近日被網友公開了一張她低調做義工，於忠清南道一間動物保護中心照顧流浪狗的相片。相中的喬妹為免被人認出，戴上黑色帽和口罩全副武裝上陣，她抱起狗仔讓工作人員替牠修剪毛髮，更幫手執垃圾。</p><p>李孝利大讚</p><p>喬妹愛心爆棚的行動獲網友激讚，甚至連女歌手李孝利都在twitter留言讚好。事務所也回應了記者查詢，指喬妹是剛過去的周日去做義工，「喬妹平時在家養開七隻狗仔，所以對動物特別有感情，對於低調行善卻被公開，她也感到有些壓力。」</p></body></html>
