<html><header><meta charset="utf-8"><title>婷婷爆霆鋒有肥腩</title></header><body><h1>婷婷爆霆鋒有肥腩</h1><p>謝婷婷昨日為朋友的網上預約醫生網站宣傳，她指健康一向不錯，但諱疾忌醫，會看婦科，但不會定期做身體檢查，她指自小媽咪狄波拉已為她和哥哥進補：「細個成日叫我食燕窩，我12歲開始食，不過唔鍾意，太杰喇。哥哥反而鍾意食貴嘢，佢鍾意食魚子醬同花膠，媽咪間中都會煲夏枯草畀我飲，但我唔鍾意中藥。」<br>謝霆鋒近期成為家中大廚，拉姑也廚藝不錯，婷婷謂也要學煮飯：「全家人煮嘢都咁叻，我乜都唔識，只係負責食，不過哥哥反而有問我點樣減肥，佢成日整嘢食，已經由洗衫板身形，變成有肚腩。」<br>採訪、攝影：梁錦雯</p></body></html>
