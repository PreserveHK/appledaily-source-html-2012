<html><header><meta charset="utf-8"><title>Lucas赴生日P顯星味</title></header><body><h1>Lucas赴生日P顯星味</h1><p>今年8月2日才五歲生日的Lucas（謝振軒），繼承了父母謝霆鋒及張栢芝的演戲細胞，人仔細細的他人緣網絡相當厲害，而且越大個仔越有魅力，去到哪裏都引人注目，就連出席朋友仔的生日派對，都成為網上焦點新聞人物。</p><p>未見霆鋒栢芝</p><p>Lucas的父母各有各忙，昨日網上流傳了幾張Lucas出席小朋友生日派對的照片，相中未見霆鋒與栢芝，而Lucas就吞晒口水地望着插了蠟燭的生日蛋糕，一面期待吃蛋糕，一面為好朋友唱生日歌，流露出小朋友的可愛純真。撰文：葉雪</p></body></html>
