<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧失婚美國女歌手KatyPerry日前於英國夜蒲時，被爆竟在夜店內叫一名快要出閣的女子「唔好嫁」。<br><br>‧美國樂隊KISS昨日偕另一樂隊MotleyCrue開記招，宣佈今夏將攜手同台開騷。<br><br>‧日本男星松本潤與女星松嶋菜菜子合演的日劇《LuckySeven》，前晚大結局錄得16.9%收視，為今季眾劇之冠。<br><br>‧日本女星小泉今日子趁昨日入行30周年紀念日，宣佈今夏舉行巡演，昨日更於東京舉行寫真展。</p><p>‧韓國組合2PM成員Nichkhun前日在泰國宣傳環保車，笑言想駕車帶隊友去布吉享受陽光與海灘。<br><br>‧韓國男星元斌早前在斐濟拍攝晒腹肌靚相，將酬勞撥捐聯合國兒童基金會。</p></body></html>
