<html><header><meta charset="utf-8"><title>蘋果汁美孚發展商準備動工</title></header><body><h1>蘋果汁<br>美孚發展商準備動工</h1><p>【本報訊】美孚前石油氣庫用地發展商祥達早前成功向居民發出禁制令，嚴禁有關人士阻礙用地上的建築工程，發展商昨日派遣工程車及工人前往地盤視察環境，為施工做好準備。居民代表葉少舟稱，昨早約10時，發展商祥達發展有限公司及永誠基礎建設有限公司派出工程車，以及約五名工人進入地盤，另又在現場裝設攝錄機。<br>葉稱，為阻止發展商興建20層屏風樓，已在工地外圍拉起橫額作無聲抗議，「我哋家咩都做唔到，因為法庭出咗禁制令，都唔敢有任何行動」。他說，現時只有寄望下月高等法院官司，才決定下一步行動。</p></body></html>
