<html><header><meta charset="utf-8"><title>BEG來港食杯麪</title></header><body><h1>BEG來港食杯麪</h1><p>韓國組合BrownEyedGirls近日來港為亞洲音樂節任表演嘉賓，其中一名成員Narsha前晚在其網誌上載了一張自拍照，但相中看不到她的樣子，只見她面對着窗外的地盤景觀拿起杯麪，並寫道：「在香港一邊望着地盤、一邊吃杯麵，心情很好！」雖然Narsha寫着心情好，但不免令粉絲覺得有點在講反話，更有人留言說：「為甚麼吃杯麵？去吃好的吧！」</p><p>MV被指色情
</p><p>此外，Narsha的隊友佳仁近日在網上公開新歌《希望只有你不知道》的MV，不過裏面有男女激情戲，即被指似有色情成份，有粉絲更表示擔心MV會被禁播。</p></body></html>
