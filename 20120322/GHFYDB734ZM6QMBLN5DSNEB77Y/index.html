<html><header><meta charset="utf-8"><title>墮崖婦抓「救命蘆葦」保命</title></header><body><h1>墮崖婦抓「救命蘆葦」保命</h1><p>拍照時被風吹落石崖，女子墜落時抓住「救命蘆葦」，獲救後只受皮外傷！如此戲劇一幕發生在前日上午，一名女遊客與友人開車途經廣東梅縣雁洋鎮橋溪村時，見山花盛放，遂停車叫友人幫她拍照留念，不料一陣猛烈山風將她吹落百米深崖。</p><p>幸虧在墜落時她抓住了石崖上的蘆葦，倖免墮斃。消防員見墜崖女子僅憑雙手抓住蘆葦，雙腳懸空。消防員游繩而下將她救上來。<br>《廣州日報》</p></body></html>
