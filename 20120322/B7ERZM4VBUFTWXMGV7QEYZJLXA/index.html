<html><header><meta charset="utf-8"><title>霍耀良指趙文卓霸王</title></header><body><h1>霍耀良指趙文卓霸王</h1><p>趙文卓早前跟甄子丹合作拍攝電影《特殊身份》，與甄子丹及劇組鬧翻，並高調力數有關劇組的多宗罪，該電影導演霍耀良及製片人張望，昨日出席灣仔會展香港國際電影展時召開記者會，聯手為此事作出回應。霍耀良認為當時面對趙文卓要求住宿五星級酒店，實屬霸王要求，亦覺得趙文卓的言論有扭曲，令劇組造成傷害，他又否認因改劇本及戲份而令趙文卓不滿，並強調拍攝期間合作良好，不理解對方為何會這樣說，並相信趙文卓是在不清楚及迷惘情緒下才說劇組的不是。<br>採訪：卓寶花</p></body></html>
