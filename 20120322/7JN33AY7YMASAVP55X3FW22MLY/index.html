<html><header><meta charset="utf-8"><title>黃采笛派食物助基層</title></header><body><h1>黃采笛派食物助基層</h1><p>已故「陽明山莊之父」黃週旋的孫女黃采笛，近日和美國好友在中環開設首飾店The9thMuse。昨日開幕禮，媽咪黃林碧瑢到場為愛女打氣，但原定出席的郭炳湘夫人李天穎，則避開記者會時段才出現。<br>黃采笛說：「籌備咗一年半，家試業中，我哋會去世界各地搵首飾，遲吓會開埋網上版。」她去年有份創立的FoodlinkFoundation，主力將酒店、餐廳自助餐剩餘食品派發給基層，一直獲郭炳湘慈善基金捐助，她說：「將啲食物就咁倒咗太浪費，轉送畀其他人，可以互相幫助。」<br>採訪、攝影：顏英儀</p></body></html>
