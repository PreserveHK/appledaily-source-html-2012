<html><header><meta charset="utf-8"><title>林敏驄填詞唔出面</title></header><body><h1>林敏驄填詞唔出面</h1><p>樂壇新人曹震豪唱過地鐵主題曲，最近推出人生第二張唱片，昨日在銅鑼灣舉行活動，林敏驄、鍾一憲等人捧場，鍾一憲送上底褲，祝賀曹震豪賺錢袋袋平安，令曹震豪開心不已。<br>今次林敏驄捧場，原來有淵源，曹震豪說：「因為地鐵首廣告歌，要好有含意，但填得未夠好，所以搵驄哥幫手，佢用15分鐘已經填好。但佢話唔好寫係佢作，唔係就要收好多錢，希望佢遲啲出碟，我幫佢監製呢首歌。」另外，他希望跟陳奕迅合作，已作好一首歌，打算見到陳奕迅便自薦。<br>採訪、攝影﹕王連連</p></body></html>
