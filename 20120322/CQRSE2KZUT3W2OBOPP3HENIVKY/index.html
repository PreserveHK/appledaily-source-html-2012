<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立偷拍陳嘉寶床照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立偷拍陳嘉寶床照 - 馮仁昭</h1><p>洪卓立前晚邀請陳嘉寶（Anjaylia）去圓方為新碟《GrownUp》宣傳，其間仲舉行MV首播會，MV中有床戲，更有裙底鏡頭，但洪卓立話現實中只會女唔會裙底：「因為要拍得有電影感，所以會拍得邪惡啲，我仲偷影Anjaylia瞓覺樣，唔驚令人聯想起林峯事件，不過Anjaylia仲讀緊書，加上佢又靚又純，感覺真係好似欺凌少女。」</p></body></html>
