<html><header><meta charset="utf-8"><title>關仁隱事：「小彩」趕絕舊情敵 - 關仁</title></header><body><h1>關仁隱事：「小彩」趕絕舊情敵 - 關仁</h1><p>「小彩」對「小東」管教好嚴，而小東亦唔敢對其他女人有非份之想，因為佢實在好怕老婆。不過早排小東接咗部鬼戲，部戲其中一個女主角原本係內地女星「唔係仔」，但小彩知道後，嬲到爆，佢即刻同電影公司講，如果唔換人，小東就算簽咗約都寧願賠錢唔拍，後來電影公司只好換人。最初大家以為唔係仔梗係以前同小東有一腿，小彩先會反應咁大，後來先知道當初小彩同內地帥哥「海綿蛋糕」拍《女人香》時，曾經搞埋一齊，但當時蛋糕同唔係仔仲未分手，搞到兩女爭一男，最後小彩輸咗，你話小彩又點會肯畀老公同唔係仔一齊拍戲！<br>撰文：關仁
