<html><header><meta charset="utf-8"><title>葉一茜發福傳已添丁</title></header><body><h1>葉一茜發福傳已添丁</h1><p>前跳水王子田亮和超女出身的葉一茜在2009年結婚，不久葉一茜為老公誕下囡囡，之後一家三口生活低調，甚少一同曝光。而去年九月有傳媒拍得葉一茜到機場接田亮機，當時葉穿白色連身裙、平底鞋，腹部明顯凸起，令人懷疑她再有喜，不過當事人沒證實。<br>日前記者在北京某商場見田亮和葉一茜購物，田亮戴黑框眼鏡，葉一茜則戴口罩，當天她穿鬆身衫和平底鞋，身形有點發福。其實一直盛傳葉一茜年初再為田亮誕下一子，有指田亮一直想追個兒子，但亦有指兩夫婦覺得囡囡一人比較孤單，因此才想為她添個伴。<br>撰文：丁寧</p></body></html>
