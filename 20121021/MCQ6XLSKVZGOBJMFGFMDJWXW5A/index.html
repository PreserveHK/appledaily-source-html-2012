<html><header><meta charset="utf-8"><title>飛躍道好手失手爆臉</title></header><body><h1>飛躍道好手失手爆臉</h1><p>瑞典極限運動好手斯塔夫辛最愛玩飛躍道，在建築物頂飛簷走壁，翻牆跳窗，但他最近在屋頂越過欄杆，打空翻試圖跳到對面屋頂，豈料失手（圖），落點差了一截，臉部直砸天台邊，從5米高處掉落地下重傷。<br>他墮地後滿面鮮血，送院搶救，面部要鑲入19塊鈦金屬板、38粒鈦釘，還要縫21針，其中14針在嘴巴位置，兩隻耳朵之間也要扣上多達50粒肘釘。據說斯塔夫辛拍攝前已試跳四至五次，可能因為正式拍攝，注意力被分散釀意外。<br>英國《每日郵報》</p></body></html>
