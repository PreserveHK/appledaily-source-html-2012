<html><header><meta charset="utf-8"><title>求驗客手記：老死費特斯搬竇<br>林瘋梳化去咗邊？ - 求驗客</title></header><body><h1>求驗客手記：老死費特斯搬竇<br>林瘋梳化去咗邊？ - 求驗客</h1><p>《樂》─有份同林書豪一齊創造NBA「林瘋熱潮」嘅前鋒費特斯，今夏亦都同J.Lin雙雙離開紐約，林書豪就加盟火箭，費特斯轉投速龍。費特斯搬屋，瘋迷就最關心可能係佢年初到費特斯屋企借宿，嗰張梳化（圖）嘅下落。費特斯就話，其實張梳化都係租番嚟，家已經還番畀家具公司，而公司亦都唔知呢張梳化來歷，只當普通嘢繼續租，唔知邊位有緣人咁啱又租番張梳化呢？</p></body></html>
