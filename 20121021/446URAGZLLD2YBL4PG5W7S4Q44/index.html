<html><header><meta charset="utf-8"><title>羅嘉良太太有咗</title></header><body><h1>羅嘉良太太有咗</h1><p>羅嘉良（撈家）於09年底再婚，迎娶內地女星蘇岩，近日宣佈太太有孕三個月，跟前妻方敏宜育有一子，撈家表示太太蘇岩希望為羅家添囡囡。<br>撈家和蘇岩結婚快三年，非常恩愛，不時出埠旅行，撈家指早前旅程中發現突變三人世界，夫婦都甚雀躍，還到醫生診所照超聲波，看到BB向他們揮手。撈家愛妻情切，在蘇岩懷孕初期，停工貼身照顧，但仍未決定羅家蛇B在內地還是來港生產。<br>撈家昨日也在微博接受大家祝福，他留言：「感謝大家。」<br>採訪：林妃</p></body></html>
