<html><header><meta charset="utf-8"><title>遊雲南看金黃花海</title></header><body><h1>遊雲南看金黃花海</h1><p>被譽為「世界最大的自然天成花園」的雲南羅平縣，擁有30萬畝連綿不斷的油菜花海，美不勝收（圖）。當地每年均吸引了大批遊客和攝影愛好者前往觀花遊玩，並登上羅平金雞峯，欣賞一望無際的金黃色花潮。因羅平縣地勢平坦，遠處有孤峯拔起，故又有人稱羅平是「金玉滿堂之鄉」。</p><p>當地氣候溫和，全年雨量充沛，兼有長近12公里的九曲十彎河道，灌溉兩岸油菜花。羅平縣的油菜籽年產達5,000萬公斤，佔雲南省四分一，至於菜油產量約1,600噸。<br>英國《每日郵報》<br></p></body></html>
