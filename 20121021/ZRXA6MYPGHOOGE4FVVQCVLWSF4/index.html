<html><header><meta charset="utf-8"><title>滕麗名吃喝玩樂好事近</title></header><body><h1>滕麗名吃喝玩樂好事近</h1><p>魏駿傑當年被指因戀上現任妻子張利華，而與拍拖九年的滕麗名分手，阿滕多年來情路上可算是遇人不淑，去年她結識圈外男友朱建崑（Matthew）時，男方被指已有女友，最後阿滕踢走正印坐正，她亦大方承認戀情。</p><p>事業愛情得意</p><p>淋浴愛河中的阿滕不時上載旅行、吃喝玩樂的照片到微博，似乎現時的生活相當寫意快樂。早前阿滕與男友旅行滑雪，有傳此行Matthew求婚成功。愛情得意之餘，阿滕的事業亦相當不俗，由她的微博所見，身為時裝品牌代言人的她日前拍攝廣告，而她亦有份參演無綫新劇《法網囂雄》，與曹永廉演夫妻。撰文：丁寧</p></body></html>
