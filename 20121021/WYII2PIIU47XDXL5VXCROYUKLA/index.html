<html><header><meta charset="utf-8"><title>漁夫餵海鷗變好朋友</title></header><body><h1>漁夫餵海鷗變好朋友</h1><p>漁夫捉魚，海鷗食魚，想不到這個共同點，會造就一段人鳥友誼（圖）。<br>英國70歲老漁夫伊菲爾德，今年7月在泰晤士河口駕船捕魚，看見一隻銀鷗飛來，狀甚飢餓，好心給牠一點魚吃。銀鷗得寸進尺地飛入駕駛艙喝茶，又在他的床舖歇息。<br>伊菲爾德駕船回肯德郡泊岸時，心想就此跟銀鷗分道揚鑣，想不到牠會找上他的家，「牠一見我在家，就認出我吱吱叫」。他從此跟銀鷗做朋友，待牠如寵物那樣，為牠改名「赫伯特」。不過人鳥友誼最近受到衝擊，鄰居投訴「赫伯特」是惡霸，搶小朋友的糖果，又襲擊鄰居養的狗，伊菲爾德代牠一概否認。<br>英國《每日郵報》</p></body></html>
