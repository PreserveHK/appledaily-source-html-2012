「淑女」爆性事博贊助 - 關仁</title></header><body><h1>關仁隱事：<br>
「淑女」爆性事博贊助 - 關仁</h1><p>係女人都鍾意名牌，何況係成日要見人嘅女星，所以有機會黐到品牌兼拎埋贊助慳錢，唔少姐仔都好恨。好似之前「淑女」第一次獲邀去名牌活動，佢開心到即刻博到盡，唔理人哋乜嘢活動，即刻發散晒朋友借條幾萬蚊嘅性感晚裝裙到場，仲自爆一單「純品床事」，終於成功喺眾巨星名模中殺出。事後品牌都好滿意，覺得佢抵用，仲話會再請佢去活動，其他同級品牌都將淑女列入賓客名單，淑女嗰條幾萬蚊嘅裙，就算自己畀錢都買得抵啦！<br>Text by關仁</p></body></html>
