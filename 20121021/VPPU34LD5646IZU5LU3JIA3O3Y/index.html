<html><header><meta charset="utf-8"><title>最袖珍狗狗細過手機</title></header><body><h1>最袖珍狗狗細過手機</h1><p>波蘭一隻三個月大混種爹利狗女「森妮」（圖），可望成為全球最袖珍的狗狗，身高6厘米，體重100克，比主人的手機還要細小。<br>「森妮」出世時重45克，主人波爾曾擔心牠養不活，幸好牠活過來，但身形卻慢速增長。波爾說：「牠真的很可愛，但牠實在太細小，我起居時要很小心，在坐下或行走時都要留意牠是否在附近。」<br>獸醫相信「森妮」以後仍會保持「袖珍」狀態，《健力士世界紀錄大全》表示，最快要等到「森妮」1歲，才會考慮把牠列入紀錄。<br>英國《每日郵報》</p></body></html>
