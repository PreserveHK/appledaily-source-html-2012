<html><header><meta charset="utf-8"><title>Photobook<br>盧森堡王儲娶女伯爵</title></header><body><h1>Photobook<br>盧森堡王儲娶女伯爵</h1><p>只有51萬人口的歐洲小國盧森堡，周末成了國際焦點。30歲的盧森堡大公爵王儲紀堯姆王子（Prince Guillaume），迎娶28歲比利時女伯爵斯特凡妮（Stephanie de Lannoy），前天先在盧森堡市市政廳舉行民事註冊，再辦盛大晚宴，昨在教堂舉行宗教婚禮（圖），又放煙花和舉行音樂會大事慶祝。紀堯姆大婚是全球王室盛事，比利時、挪威、瑞典、丹麥、荷蘭等歐洲皇室，以至摩洛哥、日本和約旦王室，都派皇室成員到賀。<br>英國《每日郵報》</p></body></html>
