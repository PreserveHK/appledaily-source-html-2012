<html><header><meta charset="utf-8"><title>今日提醒你：<br>
鳳園蝴蝶嘉年華免費入場</title></header><body><h1>今日提醒你：<br>
鳳園蝴蝶嘉年華免費入場</h1><p>【本報訊】大埔鳳園蝴蝶保育區今日上午10時至下午5時，於鳳園遊樂場舉行「鳳園蝴蝶嘉年華2012暨香港蝴蝶保育日」，透過展覽攤位及生態講座，讓參加者了解香港蝴蝶保育面對的威脅。另外，親子傳統鄉村生活智慧工作坊則可讓參加者體驗與自然生態和平生存的生活模式，免費入場。<br>風水林是傳統圍村特色，植物生長茂盛，且擁有較高的生物多樣性，有不少喜歡吸食樹汁的蝴蝶棲息。鳳園生態導賞團帶參加者深入風水林，接觸風水林的神仙樹及蝴蝶。導賞團收費20元，12歲以下小童或65歲以上長者則收費10元，團費全數撥作保育用途。</p></body></html>
