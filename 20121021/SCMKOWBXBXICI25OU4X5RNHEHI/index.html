<html><header><meta charset="utf-8"><title>攪拌機狂攪<br>iPhone 5快碎過SIII</title></header><body><h1>攪拌機狂攪<br>iPhone 5快碎過SIII</h1><p>蘋果iPhone 5和三星Galaxy SIII手機，誰是最強？最愛「攪攪震」的湯姆大叔，卻不是比拼兩款手機性能，而是將它們放進攪拌機內一決勝負，看誰較快捱不住高速旋刀攪拌而解體。<br>兩部手機分別被湯姆大叔丟進兩部攪拌機內，他然後按下開關掣進行「實驗」，只見iPhone 5（圖左）最快解體，Galaxy SIII（圖右）則較為「硬淨」，但不管手機多「硬淨」，在攪拌機的刀鋒下，最終都變成一堆黑色粉末。實驗證明最強的並非蘋果或三星，而是這部攪拌機。<br>美國《赫芬頓郵報》</p></body></html>
