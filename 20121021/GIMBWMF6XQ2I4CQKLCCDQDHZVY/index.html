<html><header><meta charset="utf-8"><title>蘋果汁<br>
上堂學催眠紓風濕痛楚</title></header><body><h1>蘋果汁<br>
上堂學催眠紓風濕痛楚</h1><p>【本報訊】本港首間風濕病資源中心開幕。香港風濕病基金會獲資助165萬元在石硤尾南山邨開設病人資源及訓練中心，中心除會不定期舉辦健康檢查日、免費風濕關炎病講座外，亦會開設催眠治療緩痛班及藝術治療工作坊等，幫助慢性關節病病人舒緩痛楚，改善負面情緒。<br>香港風濕病基金會表示，公眾對風濕病認知停留在長者退化性關節炎上，其實兒童及壯年人士亦可能會患上強直性脊椎炎等嚴重疾病，呼籲大眾不要忽視關節痛，更不要以坊間貼布或偏方自行治療痛症，以免延誤醫治會令關節造成永久性的破壞。</p></body></html>
