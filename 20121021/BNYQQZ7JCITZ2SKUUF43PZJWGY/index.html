<html><header><meta charset="utf-8"><title>Justin婚禮豪花五千萬</title></header><body><h1>Justin婚禮豪花五千萬</h1><p>美國男歌手Justin Timberlake與未婚妻影星謝茜嘉比爾（Jessica Biel）前日於意大利南部舉行婚禮，美國雜誌《People》表示二人發了聲明證實喜訊：「結了婚的感覺很好，婚禮很美麗，能夠有親友一齊見證實在很特別。」據悉二人共豪花了650萬美元（約5,070萬港元），成為荷李活名人史上最貴婚禮。另外，Justin舊愛Britney Spears與前經理人Sam Lutfi的官司前日繼續開審，當中Britney的律師爆她07年崩潰原因是承受不了與Justin分手的打擊。</p></body></html>
