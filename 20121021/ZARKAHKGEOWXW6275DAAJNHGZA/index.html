<html><header><meta charset="utf-8"><title>求驗客手記：俾賊用槍指頭都唔驚<br>邦路斯真勇 - 求驗客</title></header><body><h1>求驗客手記：俾賊用槍指頭都唔驚<br>邦路斯真勇 - 求驗客</h1><p>《怒》─祖雲達斯後衞邦路斯（左）真係夠晒勇，唔係話佢喺祖記或者意大利國家隊嘅表現，而係原來佢連俾槍指住都唔驚。話說邦路斯上星期四喺都靈同佢老婆同埋BB仔，一齊去車行諗住買架法拉利；點知俾個賊睇中，用槍指住邦路斯個頭，要攞佢隻錶。話晒命仔緊要，呢個時候大部份人都會就範，偏偏邦路斯竟然一啲都唔驚，仲出手打個賊㩒佢落地下，最後個賊都畀佢嚇到無鞋挽屐走。</p></body></html>
