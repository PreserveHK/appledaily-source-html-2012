警破毒窟拘兩男女</title></header><body><h1>梗有一單喺左近　西環<br>
警破毒窟拘兩男女</h1><p>【本報訊】港島總警區特別職務隊人員，昨午3時許在西環第三街89號裕新大廈門外埋伏，拘捕一名哥倫比亞籍男子，在其身上搜到半公斤懷疑可卡因，於是押他返該大廈住所搜查，揭發單位為製毒工場，警員再在屋內拘捕一名哥籍女同鄉（圖），起出2.3公斤懷疑可卡因和小量大麻，市值280萬元，警方同時搜獲14萬現金、一批製毒和包裝工具。警方指出，該批可卡因主要是供應予港島的娛樂場所。</p></body></html>
