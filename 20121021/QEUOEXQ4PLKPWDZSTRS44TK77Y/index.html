<html><header><meta charset="utf-8"><title>Elmo好鬼曳</title></header><body><h1>Elmo好鬼曳</h1><p>花花公子女郎出身嘅美國索女嘉門伊拉查（Carmen Electra），唔單止拍戲、上電視同做女模，冇諗過佢居然係唱家班出身，真係估佢唔到。可能呢排放風話要做番歌星啦，前日嘉門着住套黑色低胸迷你裙走去西荷李活一間夜店，未入場已經好鬼索，引嚟鬍鬚仔喪。之後一坐低，嘉門即刻俾毛茸茸嘅Elmo同Cookie Monster包圍，紅色Elmo對手好唔規矩，從後攬實靚女，藍色Cookie又蠢蠢欲動，搞到一心嚟博見報嘅嘉門唔知好嬲定好笑。</p></body></html>
