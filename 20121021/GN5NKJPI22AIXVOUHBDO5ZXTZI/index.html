<html><header><meta charset="utf-8"><title>小百科：非短買短賣投機盤</title></header><body><h1>小百科：非短買短賣投機盤</h1><p>上次熱錢湧港，源於08年雷曼事件後，資金流入本港銀行及企業，逃避風險及認購新股；這批巨額資金流入後，一直停留至今，未再經金管局閘口流出市場。稱殺入的資金為熱錢，「熱」其實主要形容蜂擁而至的資金規模，不是指短買短賣的投機盤；後者多屬借炒賣消息或憧憬，利用多種套利工具，頻密進出市場獲利。連日港元買盤，集中在倫敦尾市及紐約開市時，衝向兌換價7.75，市場指反映來自歐美地區，較長期投資性質的海外基金，對購買港元的興趣。據悉，該局昨亦於本港清晨5時，入市承接若干個美元沽盤。</p></body></html>
