「大圓」反骨嫌棄好低 - 關仁</title></header><body><h1>關仁隱事：<br>
「大圓」反骨嫌棄好低 - 關仁</h1><p>超級經理人「好低」捧紅過唔少巨星，不過好多紅咗就唔認人，又唔識飲水思源，喺呢個圈好多呢啲人，其實好低都應該睇化啦，但係佢好似唔明白呢個道理，話說佢一手提攜嘅「大圓」，唱歌拍劇拍電影瓣瓣都掂，喺香港雖然未上到一線，但係都叫做有知名度，所以佢家都轉戰內地搵真銀。<br>不過大圓冇埋好低堆，反而就覺得內地大公司先夠資格做佢經理人，始終家嘅時勢搵人仔好過搵港幣啦，但好低知道咗大圓嘅決定後就好鬼失望，亦覺得自己睇錯人！<br>Text by關仁</p></body></html>
