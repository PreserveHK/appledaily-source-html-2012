<html><header><meta charset="utf-8"><title>窄巷建最細複式蝸居樓</title></header><body><h1>窄巷建最細複式蝸居樓</h1><p>波蘭建築師什切澤斯尼（Jakub Szczesny）在華沙市兩幢大廈之間的小巷，建成全球最細小的複式蝸居樓，總面積只有46平方呎。以色列作家卡雷特（Etgar Keret）昨天（周六）成為首位入住的租客。</p><p>蝸居樓呈三角形，由金屬架承托住，離地10呎高，最寬不足5呎，最窄一端只有3呎，全屋不設窗戶。租客由大門進入後，走一道金屬樓梯，爬進洞口才進入地下。地下為廁所和迷你廚房，廁所只有冲水馬桶和花灑，廚房則有洗手盆和小廚櫃及一張兩人小餐枱。爬鐵梯上二樓是睡房，只得一張雙人床和一張辦公桌。<br>英國《每日郵報》</p></body></html>
