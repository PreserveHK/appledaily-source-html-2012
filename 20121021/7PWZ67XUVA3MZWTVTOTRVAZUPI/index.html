<html><header><meta charset="utf-8"><title>Miley帶挈《戇男》收視</title></header><body><h1>Miley帶挈《戇男》收視</h1><p>美國青春女星Miley Cyrus前日客串由男星艾斯頓（Ashton Kutcher）主演的美劇《戇男兩個半》（Two and A Half Man），令該集獲得整季最高收視，並吸引了1,360萬名觀眾收看。Miley於劇集中性感上陣，不時大騷事業線，更親吻了劇中的一名仔（圖）。難怪她昨日與未婚夫廉安咸斯禾夫（Liam Hemsworth）出街時心情大好，更向狗仔隊豎起手指公。</p></body></html>
