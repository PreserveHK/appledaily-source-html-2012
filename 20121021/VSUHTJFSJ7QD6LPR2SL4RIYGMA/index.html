<html><header><meta charset="utf-8"><title>求驗客手記：偕王一梅訪港<br>馬蘊雯好想闖鬼屋 - 求驗客</title></header><body><h1>求驗客手記：偕王一梅訪港<br>馬蘊雯好想闖鬼屋 - 求驗客</h1><p>《樂》─中國女排兩位主力王一梅（左）同馬蘊雯（右）又嚟香港，噚日先後到元朗、旺角同天水圍出席簽名會，吸引超過300名粉絲到場，證明佢哋就算攞唔到倫奧獎牌，仍深受歡迎。兩位今次嚟港放假一星期，shopping當然唔少得，仲講明會去海洋公園哈囉喂搵聖羅蘭，馬蘊雯仲話自己好細膽，之不過越係驚就越想入去鬼屋。佢哋咁出名，睇怕入面啲鬼唔會放過機會，爭住影相同攞簽名。</p></body></html>
