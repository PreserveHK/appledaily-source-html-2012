<html><header><meta charset="utf-8"><title>求驗客手記：英乙「地標戰」贏波<br>戴維斯老而彌堅 - 求驗客</title></header><body><h1>求驗客手記：英乙「地標戰」贏波<br>戴維斯老而彌堅 - 求驗客</h1><p>《喜》─啱啱成為英乙球隊班列特教練兼球員嘅前荷蘭國腳中場戴維斯（右），喺上周五迎戰諾咸頓的聯賽首次披甲，結果帶領球隊以4:0大勝，而戴維斯更被選為賽事最佳球員。班列特喺之前12場聯賽只拎得3分，今場係球隊今季聯賽首場勝仗。曾效力阿積士、AC米蘭、祖雲達斯同熱刺等球會39歲嘅戴維斯，賽後表示對球員表現感到驕傲，佢認為全場最佳應該係場上所有班列特嘅球員。</p></body></html>
