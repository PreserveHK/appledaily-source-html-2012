<html><header><meta charset="utf-8"><title>深水埗<br>
的士捱撞毀紡織店捲閘</title></header><body><h1>深水埗<br>
的士捱撞毀紡織店捲閘</h1><p>【本報訊】一輛的士於深水埗被衝出十字路口寶馬房車碰撞，失控鏟上行人路，撞毀路牌及直撞一間紡織品店舖捲閘，無人受傷，但有途人聲稱，目睹駕駛者是一名男司機，但警方表示肇事是一名女司機。<br>昨晚6時許，63歲姓李男子駕駛空載的士，沿汝州街駛至石硤尾街交界處，被一輛衝出路口的銀色寶馬房車攔腰猛撞。的士失控向右鏟上行人路，先撞毀路牌，繼而直撞一間紡織品店舖捲閘，幸意外中無人送院。<br>警員到場尋獲寶馬房車姓尹（44歲）女司機問話；但有途人聲稱目睹司機是一名男子，事後匆匆離去。</p></body></html>
