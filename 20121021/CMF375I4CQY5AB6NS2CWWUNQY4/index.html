<html><header><meta charset="utf-8"><title>蘋果汁<br>煮食維繫一家融洽關係</title></header><body><h1>蘋果汁<br>煮食維繫一家融洽關係</h1><p>【本報訊】「快樂家庭廚房」昨在荃灣舉辦體驗日，呼籲市民多回家，把握煮食及用餐時間與家人溝通。快樂家庭廚房由賽馬會撥款300萬元。計劃負責人梅偉強表示，希望市民能聚首一堂用膳，以飯桌維繫家人關係。<br>計劃亦鼓勵市民用「正向溝通五常法」與家人相處，包括「嘗讚美、嘗投入、嘗聆聽、嘗喜樂、嘗細味」，提升溝通質素。計劃已在葵青及荃灣展開，由20個社福機構及21間中小學和幼稚園合辦，推出各項煮食活動，供市民以家庭為單位參與。葵青區議員梁子穎表示，區內家庭暴力問題嚴重，盼活動令家庭變得和諧。</p></body></html>
