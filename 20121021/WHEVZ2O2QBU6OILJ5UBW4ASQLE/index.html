<html><header><meta charset="utf-8"><title>梗有一單喺左近　屯門<br>
妻嗌非禮老公被捕</title></header><body><h1>梗有一單喺左近　屯門<br>
妻嗌非禮老公被捕</h1><p>【本報訊】屯門兆興里一單位，發生丈夫非禮妻子被捕案件。46歲女子與54歲丈夫感情生變，女事主於昨晨3時許報警，聲稱日前在住所被丈夫非禮，警員接報到場，將涉案丈夫拘捕。執業大律師陸偉雄指，是否構成非禮罪，與男女雙方是夫妻抑或情侶關係無關，最重要是女事主是否同意進行親熱行為，否則即使男方是丈夫角色，霸王硬上弓亦可能觸犯非禮或強姦罪。</p></body></html>
