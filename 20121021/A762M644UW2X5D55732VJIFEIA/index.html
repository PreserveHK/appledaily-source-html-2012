「絲襪」晒命神憎鬼厭 - 關仁</title></header><body><h1>關仁隱事：<br>
「絲襪」晒命神憎鬼厭 - 關仁</h1><p>「絲襪」自從同「矇豬」結婚生女後，家享受闊太生活，閒時湊女或者約舊同事聚吓幾咁嘆。當年絲襪做電視台時，身邊人都知佢其實好恨做明星出風頭，點知俾絲襪做做吓訪問，就問咗矇豬呢個有米老公返嚟。關仁聽到絲襪家同班舊同事有見面聚會，但實情其他人根本唔like佢，覺得佢成日晒命，不過啲同事覺得同絲襪劃清界線，對佢哋做嘢百害無一利，加上矇豬人緣廣，多個朋友好過多個敵人，所以眾人先逼住同絲襪扮老友。<br>Text by關仁</p></body></html>
