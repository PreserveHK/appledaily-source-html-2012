<html><header><meta charset="utf-8"><title>海難兩女死者設靈</title></header><body><h1>海難兩女死者設靈</h1><p>【本報訊】南丫島海難中另兩名女死者黃佩蘭及陳敏盈，昨分別在紅磡世界殯儀館及萬國殯儀館設靈，大批親友及同事致祭送別，場面哀傷。黃佩蘭的靈堂上方寫有「音容宛在」四個大字，正中央放有至親家屬的花牌，門外有大批祭品，昨下午4時許，其親友已在靈堂打點，婉拒記者採訪。至於陳敏盈則在萬國殯儀館設靈，生前任職護士的她，其生前不少同事均前來拜祭，各人難掩悲痛，據其好友透露，陳的至親現在還未能接受殘酷事實，葬殮均低調處理。</p></body></html>
