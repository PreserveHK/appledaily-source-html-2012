<html><header><meta charset="utf-8"><title>呂慧儀引死人</title></header><body><h1>呂慧儀引死人</h1><p>呂慧儀噚日谷胸去九龍灣出席萬聖節活動，扮到鬼火咁靚，仲擘大口食波板糖，真係引死人啦，之前傳佢大肚，佢着嗰條裙都幾貼身，唔係好覺凸肚，但條腰就真係粗咗啲，呂慧儀好得戚話老公身材比佢更好，仲爆老公游水曬太陽時差啲全裸。同場包到冚嘅蒙面歌手龍小菌同低胸短裙嘅呂慧儀差天共地，佢走埋汽球鬼公仔堆裏面，搞到自己變埋佈景咁，不過佢EQ都夠高，話嚟緊萬聖節可以喺面具加幾滴血，呢啲日子唔怕被鬧嚇親人。<br>撰文：洪紅克<br>攝影：仇志德</p></body></html>
