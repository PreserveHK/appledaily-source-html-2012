<html><header><meta charset="utf-8"><title>w-inds.抵港被圍</title></header><body><h1>w-inds.抵港被圍</h1><p>日本人氣組合w-inds.前晚再度襲港，為昨晚在九展舉行的香港演唱會做準備。w-inds.三名成員橘慶太、千葉涼平及緒方龍一，前晚約11時現身機場，雖然他們從秘密通道步出，並且已經有不少保安築起人鍊為三人開路，不過，逾200名守候多時的fans，見偶像即瘋狂尖叫，有人更不慎倒地，場面極為混亂。</p><p>警察協助</p><p>歌迷當中有少女亦有中女，有些不停想衝過保安防線希望親近偶像。直到w-inds.上車後，fans仍然包圍車子不肯離去，最後在警察的協助下，才可突圍離開。採訪：胡比　攝影：黃文偉</p></body></html>
