<html><header><meta charset="utf-8"><title>JJ唔管男友見舊愛</title></header><body><h1>JJ唔管男友見舊愛</h1><p>賈曉晨（JJ）前晚在尖沙嘴出席酒吧活動，其間被觀眾的熱情反應搞到不知所措。JJ被問到男友樊少皇早前被拍下與前女友約會攤牌，問JJ知否此事？她說：「呢啲係佢同前女友嘅事，我唔會理，亦唔會管，我冇詳細問佢，佢冇專登話畀我聽會做啲乜嘢，不過我知佢有約啲小朋友食飯，我不嬲都好信任佢。」<br>最近JJ也與錢國偉傳緋聞，她笑說：「呢啲唔係緋聞，係笑話。」<br>採訪、攝影：溫敏芝</p></body></html>
