<html><header><meta charset="utf-8"><title>萬梓良無意再拍戲</title></header><body><h1>萬梓良無意再拍戲</h1><p>近年主力在內地經商的萬梓良，昨日接受商台訪問，去年獲黃柏高邀請，夥拍杜汶澤與薛凱琪拍電影《懸紅》，萬梓良大讚兩人專業，尤其得知阿澤是自己的超級粉絲後，更一見如故收為徒弟。問到會否返港長住發展？他說：「唔好啦，返內地生活從97年到家，喺內地成家，十幾年生活好適應，心情好好，加上囝囝成長令我好開心。」<br>萬梓良每年會抽數日時間到內地大學的傳媒系擔任客席講師，暫時不會接拍電影，計劃暑假帶十歲兒子到少林寺接受訓練，他亦順便鍛煉體能。問到兒子有否演藝天份？他說：「比我差。」<br>撰文：馬建華</p></body></html>
