<html><header><meta charset="utf-8"><title>關仁隱事：「福祿壽」不問自取唔認數 - 關仁</title></header><body><h1>關仁隱事：「福祿壽」不問自取唔認數 - 關仁</h1><p>多年嚟同學生打成一片嘅電台主持「福祿壽」，人緣好似好好，但其實佢份人相當霸道，仲霸道到辣㷫咗電視台小生「你咁紅」個DJ老婆「冇乜謂」。話說福祿壽同冇乜謂都加盟咗「大餅」個電台，本來兩個人唔同節目時段，應該係河水不犯井水，但有日福祿壽返工，發現自己唔夠CD用，佢知道冇乜謂喺公司個櫃桶好多CD，竟然叫人撬開冇乜謂個櫃桶攞佢啲CD用，冇乜謂發現之後即刻打電話狂鬧福祿壽，話佢借嘢前應該同人講聲。不過，福祿壽死口唔認自己係主腦，仲老屈係工作人員自把自為。<br>撰文：關仁</p></body></html>
