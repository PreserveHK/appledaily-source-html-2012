<html><header><meta charset="utf-8"><title>求驗客手記：謝路美保定備戰不忘溝女 - 求驗客</title></header><body><h1>求驗客手記：謝路美保定備戰不忘溝女 - 求驗客</h1><p>今屆歐國盃決賽周仲有兩日就展開，但德國國腳後衞謝路美保定（圖左）喺備戰之餘，都不忘溝女。據德國《圖片報》報道，呢名23歲嘅後衞同朋友喺日前清晨時份去咗柏林一間酒店，佢哋先喺酒店嘅酒吧同兩名金髮美女會合，其中一名更加係內衣模特兒珍娜莉莎（小圖），之後佢就同珍娜莉莎上埋房㖭。不過，事後珍娜莉莎就話謝路美保定一入房就瞓着咗喎。你信唔信呢？</p></body></html>
