<html><header><meta charset="utf-8"><title>特稿：3大功臣助紅鑽再閃 - 7號仔</title></header><body><h1>特稿：3大功臣助紅鑽再閃 - 7號仔</h1><p>上季於日聯最終只能以尾4過終點的浦和紅鑽，今季狀態復蘇，於聯賽13戰後暫時排第5；陣中一對巴西孖寶，馬斯奧李察迪斯及迪臣保保功不可沒；另外今季由英冠李斯特城回流的中場阿部勇樹同樣居功不少。<br>雖然3人在今屆日聯盃暫未有斬獲，不過於聯賽同樣有上佳演出，其中李察迪斯更已射入7球，成為隊中首席射手；至於阿部勇樹除不時助攻予隊友，個人亦有2球進賬，已成紅鑽重要棋子。文：7號仔</p></body></html>
