<html><header><meta charset="utf-8"><title>劉曉慶素顏破不老傳說</title></header><body><h1>劉曉慶素顏破不老傳說</h1><p>劉曉慶之前在自己的微博中上載一張出席活動的照片，立即引來上萬網友的關注和驚嘆！據說，這是一張讓她本人看了都為之震驚的照片，難怪她會在照片邊附言道：「一直在考慮，要不要換這張圖片來做為圖像呢？」<br>照片中的劉曉慶看上去十分美艷，仿彿回到了30歲，絕不遜如今的范冰冰，網友看後都議論紛紛。有網友讚照片的她很漂亮，50多歲的人，臉上連皺紋都看不到，但也有網友懷疑是舊照片。因為她最近返回重慶老家的素顏照被網友找了出來，照片完全沒有了舞台上的少女嫩相，皺紋畢露，有網友挪揄道：「不老？這不過是個美麗的謊言而已！」<br>撰文：林妃</p></body></html>
