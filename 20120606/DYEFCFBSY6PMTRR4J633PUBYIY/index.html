<html><header><meta charset="utf-8"><title>王菲做男籃佈景板</title></header><body><h1>王菲做男籃佈景板</h1><p>王菲的天后魅力，連本是萬人迷的中國男子籃球隊也被她吸引。前日中國男籃前往澳洲，進行奧運熱身賽，在機場候機時，隊員周鵬發現王菲背影，不過王菲的便服及黑超低調打扮，令他要再三確認後才鼓起勇氣上前索合照，堂堂男子漢變成怕醜小粉絲，他合照後開心得忘記索簽名，幸好王菲肯為他補簽。<br>隊長周煒及隊員易立和劉煒都爭相與王菲合照，周煒說：「在機場遇到偶像了，哈哈。」易立則搞笑地回應：「這麼巧，我也在機場遇到了偶像，哈哈。」<br>撰文：唐如
</p></body></html>
