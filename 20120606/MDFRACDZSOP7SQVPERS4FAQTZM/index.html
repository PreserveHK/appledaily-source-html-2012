<html><header><meta charset="utf-8"><title>運動狂天秤上亡命掌上壓</title></header><body><h1>運動狂天秤上亡命掌上壓</h1><p>做運動可帶來興奮感覺，但俄羅斯這群「運動狂」，可能嫌普通環境不夠刺激，竟然沒做安全措施就徒手爬上逾百米高的天秤，在橫空伸出的吊臂上做倒立、掌上壓（圖）甚至引體上升，瘋狂到極。<br>這幾個亡命之徒「膽生毛」，一個抓住吊臂、吊在半空做引體上升，甚至幾次鬆手；另一個則在吊臂上單腳「坐無影櫈」。半空極大風，衣褲都吹得鼓起，他們被勁風吹歪，一旦失足，空中飛人將是他們的告別演出。但他們由始至終笑呵呵，還豎起拇指「認叻」，真正視死如歸。英國《每日郵報》<br></p></body></html>
