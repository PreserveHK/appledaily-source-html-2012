<html><header><meta charset="utf-8"><title>男人發脾氣或患怪病</title></header><body><h1>男人發脾氣或患怪病</h1><p>男人，為人丈夫和爸爸的，是否發現自己脾氣越來越暴躁？不要只怪個性固執躁狂，你其實可能患上亞斯伯格症候群（Asperger）。這種病，類似兒童的自閉症，患者80%都是男人，通常有社交困難、朋友少、興趣狹隘，平均每50個男人就有一個患上。<br>埃利斯（右）早前就發現50歲丈夫喬是輕微患者：「喬常常無理取鬧，大發脾氣……現在我不怪他了。」喬則說：「我知自己有病，快失控時會聽音樂冷靜下來。」知道是亞斯伯格症候群作祟，夫妻感情更融洽。專家指，患者智商一般比常人高，但由於無礙語言和認知能力，不易發現。英國《每日郵報》</p></body></html>
