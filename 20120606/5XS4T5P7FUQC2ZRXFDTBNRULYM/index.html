<html><header><meta charset="utf-8"><title>王維基有信心獲發牌</title></header><body><h1>王維基有信心獲發牌</h1><p>昨日仁愛堂於灣仔皇朝會舉行傳媒午宴，大會邀請王維基、馬德鐘太太張筱蘭和光纖之父高錕太太等出席，曾與李彩華拍拖的仁愛堂總理王傲山則未有現身。</p><p>城市電訊（CTI）主席王維基心情大好，主動與傳媒高層打交道，又與總理交換卡片。雖然仍未獲政府發放免費電視牌照，但早前已聯同三劇合共數十位演員大晒冷造勢，昨日大會公關表示王維基不接受訪問，但當記者問到王維基有否擔心政府遲遲未發放電視牌照？王維基信心十足說：「完全唔擔心，政府會按既定的程序處理，對申請絕對有信心。」<br>採訪、攝影：盧妹</p></body></html>
