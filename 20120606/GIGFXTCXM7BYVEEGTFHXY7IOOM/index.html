<html><header><meta charset="utf-8"><title>材識兼收：膽乃穿腸物</title></header><body><h1>材識兼收：膽乃穿腸物</h1><p>粵人愛以蛇膽入藥，功效驅風化痰，秋冬有生蛇供應，吃蛇膽更是一時風氣，惟非典型肺炎肆虐後，部份食家因衞生問題卻步。蛇膽價格亦稍為下跌。<br>進食程序應先用少許烈酒浸洗膽囊，再剪開外膜讓膽液流出，和酒飲用，酒精殺菌，應無不潔之虞。<br>但有一法絕不可取，曾見人將原粒蛇膽生吞，須知胃酸消化不來的脂肪，由膽液代勞，那層筋膜能包裹膽汁，又豈會讓胃酸溶化，原粒落肚，應可在馬桶完整尋回。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期四刊出）</p></body></html>
