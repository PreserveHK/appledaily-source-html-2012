<html><header><meta charset="utf-8"><title>呂麗君榮升馬主</title></header><body><h1>呂麗君榮升馬主</h1><p>華人置業主席劉鑾雄（大劉）近日捲入澳門前運輸工務司司長歐文龍的貪污案，運滯的他近日喜事連連，除女友甘比再度懷孕，另一紅顏知己呂麗君也榮升馬主，算是為大劉冲喜一下。<br>昨日馬會公佈抽馬結果，平日鮮有出現馬場的呂麗君，榜上有名，榮升馬主。另外本身是香港賽馬會會員馬主的億萬富婆鄺美雲，今次再度抽中新馬，她高峯時曾擁有兩匹愛駒，現時是「千江映月」和「好好運」兩匹團體馬的馬主之一，她更曾表示寧願養馬仔和狗仔，也不養孩子。而也榮升馬主的張智霖，愛駒下季會出賽。<br>撰文：唐如</p></body></html>
