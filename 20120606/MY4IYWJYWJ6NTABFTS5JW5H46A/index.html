<html><header><meta charset="utf-8"><title>隆胸婦性事多易高潮</title></header><body><h1>隆胸婦性事多易高潮</h1><p>男士們大都愛波濤「胸」湧，原來女士隆胸後也有實際得益，不只性事更頻繁，而且滿足感也有增加。網上調查發現，61%女士隆胸後，性事比以前活躍，更易性興奮和性高潮，70%認為滿足度增加，28%說增幅達40%以上。<br>美國整形醫生兼德州大學助理教授特拉斯勒（AndrewTrussler）指，目擊不少女士隆胸後打扮和態度大變，明顯自信心大增，「生活各方面自然有改善」。有隆胸女士說：「本來不滿的部位突然變得驕人，自然可放心享受性愛。」<br>英國《每日郵報》</p></body></html>
