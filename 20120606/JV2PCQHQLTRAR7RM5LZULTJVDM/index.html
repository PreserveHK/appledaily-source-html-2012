<html><header><meta charset="utf-8"><title>黃秋生寸豬迷白撞</title></header><body><h1>黃秋生寸豬迷白撞</h1><p>黃秋生日前分享電影感受辣㷫羅志祥（小豬）的粉絲，一句「羅志祥是誰」惹來「豬迷」圍剿其微博，雖然小豬已開腔穩定粉絲情緒，但豬迷繼續轟炸秋生微博。<br>前日六四，秋生除了發博文悼念六四外，亦忍不住暗寸豬迷：「今夕何夕，怎麼還有那麼多無聊人在為了偶像對罵。」不到四小時，秋生再語帶相關說：「求你哋走啦！我之前唔X知羅志祥係邊個，家知啦，因為你班毛X人哋無端端要道歉。」惹來近八千評論，昨日秋生繼續開火暗寸豬迷是白撞兼無中生有的人。<br>撰文：林妃</p></body></html>
