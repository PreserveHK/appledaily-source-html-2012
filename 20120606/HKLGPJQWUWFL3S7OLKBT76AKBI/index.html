<html><header><meta charset="utf-8"><title>楊秀惠被阿媽催婚</title></header><body><h1>楊秀惠被阿媽催婚</h1><p>楊秀惠和梁政珏昨日應邀到尖沙嘴出席宣傳活動，二人分別以露背、谷胸性感裝束亮相。<br>27歲的楊秀惠甩拖後戀情未有着落，近日哥哥和妹妹分別結婚生仔，因而被母親催婚，她說：「我都想嫁，物色中，要夠成熟、有穩定經濟能力，希望30歲前結婚。」<br>梁政珏透露現時感情生活穩定，但不會強求結婚，早前她為媽媽生病勞碌，情緒困擾，現時母親康復，她稍後會拍攝無綫旅遊節目。<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
