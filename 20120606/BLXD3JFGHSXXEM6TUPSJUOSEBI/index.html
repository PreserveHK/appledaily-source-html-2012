<html><header><meta charset="utf-8"><title>蘋果綠葉匯賢分基金單位作股息</title></header><body><h1>蘋果綠葉<br>匯賢分基金單位作股息</h1><p>匯賢產託（87001）公佈，以實物分派方式向六名投資財團股東分派7.5億個基金單位作為股息，分派後滙賢控股的持股量將至44.78%，除長和系外四名獲分派股東，分別為中行（3988）、東方海外（316），中國人壽集團及Cranwood，獲分派單位佔總單位分別為2.95%、1.18%、2.95%及0.19%。美林認為，公司此舉有助增加基金單位流通量。</p></body></html>
