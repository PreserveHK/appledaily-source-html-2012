<html><header><meta charset="utf-8"><title>何嘉莉9月添丁</title></header><body><h1>何嘉莉9月添丁</h1><p>何嘉莉與Moiselle太子爺陳柏熹合資百萬，於銅鑼灣開設的樓上時裝店，昨晚舉行開幕酒會，周汶錡、吳雨霏及何猷亨到賀。06年與甜品店少東黃逸璋結婚的何嘉莉，昨晚肚凸凸現身，略現疲態地公佈雙喜臨門：「有咗六個幾月，係仔，預產期9月，知道有咗就預約床位，未諗順產定開刀，點都痛。」她又謂陀B時兼顧生意不覺辛苦，坐月時會在家中遙控工作。對於昨日千嬅產子，何嘉莉謂會恭喜千嬅。<br>此外，吳雨霏眼大鼻高，疑似整容，她解釋是因戴有色隱形眼鏡及自己化妝而變靚，但不諱言曾打算整容。<br>採訪：盧妹<br>攝影：黃偉雄
</p></body></html>
