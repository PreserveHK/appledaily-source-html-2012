<html><header><meta charset="utf-8"><title>黃耀明黑衫撐「六四」</title></header><body><h1>黃耀明黑衫撐「六四」</h1><p>一向關心政治的黃耀明，前日在六四事件23周年，已經在網上不時呼籲香港市民，一同出席晚上在維園舉行的燭光悼念晚會，而他亦坐言起行，當晚穿起黑衫到晚會支持平反六四事件及向當年的死傷者致哀，接着黃耀明隨即在facebook上貼出他和盧凱彤拿起白色蠟燭的照片，希望引起更多人關注。<br>除黃耀明和盧凱彤外，另一位歌手吳彤當晚亦有出席維園燭光晚會，只見他拿起白蠟燭眼泛淚光，似乎對當年慘死學生的苦況依然不能忘懷，跟現場18萬的市民同聲一哭。<br>撰文：林妃</p></body></html>
