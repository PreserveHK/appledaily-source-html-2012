<html><header><meta charset="utf-8"><title>致癌防腐劑浸金菇製罐頭流入市面</title></header><body><h1>致癌防腐劑浸金菇<br>製罐頭流入市面</h1><p>內地又現黑心食品！福建省寧德市執法人員近日在當地一個地下工場（右圖），揭發不法商人以可致癌的工業用檸檬酸（左圖）泡浸金菇，並當場起出35噸金菇，部份已經轉賣到福州市的工廠，加工成罐頭，可能已經流入市面。執法人員控制工場的負責人時，他直言：「自家生產的，自己一般都不吃！」<br>有食品業者指出，金菇容易腐爛，不易保存，若用檸檬酸浸泡後，保質期將最多延長至10個月，可是檸檬酸卻會損害神經系統，誘發過敏疾病，甚至引發癌症。<br>福建海都網</p></body></html>
