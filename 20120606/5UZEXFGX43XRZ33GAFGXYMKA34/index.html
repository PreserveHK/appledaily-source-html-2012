<html><header><meta charset="utf-8"><title>趙又廷、高圓圓拍拖會陳可辛</title></header><body><h1>趙又廷、高圓圓拍拖會陳可辛</h1><p>台灣型男趙又廷因和內地女演員高圓圓合作拍戲而撻着，兩人早前更被拍到匿在酒店相聚，男方亦公開默認圓圓的女友地位。日前趙又廷才來港跟Angelababy宣傳新戲《第一次》，昨日內地有報道指趙又廷和高圓圓早前在北京跟陳可辛見面，估計雙方是傾談合作事宜。傾完後眾人離開時，見趙又廷拿着外賣打包盒，看來沒有浪費食物認真環保，而高圓圓則緊隨男友之後，一副小鳥依人。<br>接着兩人一同坐車返回酒店，在大堂甫見記者影相，趙又廷表現有點尷尬，而高圓圓則急步行先，避免跟男友一同被攝入鏡頭，趙又廷還問記者幾句，之後亦跟着女友上房休息。<br>撰文：丁寧</p></body></html>
