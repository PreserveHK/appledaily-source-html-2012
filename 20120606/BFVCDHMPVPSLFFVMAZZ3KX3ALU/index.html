<html><header><meta charset="utf-8"><title>鄭融想咀吳彥祖</title></header><body><h1>鄭融想咀吳彥祖</h1><p>鄭融昨日以火紅閃石唇妝出席尖沙嘴LCXxMaysumBackstageExhibition揭幕活動，她笑言這個妝不能與男友咀嘴，並表示圈中最喜歡吳彥祖的嘴唇，大讚他是公認全身都散發魅力的男演員。<br>鄭融說：「讀中學已經好鍾意佢，我出道第一張唱片有送畀佢，如果可以合作，唔收片酬都得。」<br>近日有指鄭融唱片公司老闆娘諸葛紫岐特別為旗下藝人HotCha揀衫，鄭融表示一直都是自己或與造型師選購服飾，問她會否覺得老闆娘偏心？她即說：「唔好玩呢啲嘢，整呢啲是非，邊有偏心。」鄭融稱有機會都想與老闆娘研究時裝心得。<br>採訪、攝影：溫敏芝</p></body></html>
