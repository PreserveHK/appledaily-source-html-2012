<html><header><meta charset="utf-8"><title>張德蘭聖名變藝名</title></header><body><h1>張德蘭聖名變藝名</h1><p>張德蘭早前接受有線娛樂新聞台《星級會客室》的訪問，並大談做童星時演趣劇的感受，張德蘭表示67年加入無綫《歡樂今宵》做童星，並得到不少前輩演員指導，並不覺得被當搖錢樹，她自言名字也刻意由張圓圓改為張德蘭，她說：「媽咪生咗10個仔女，我排第十，我一出世就領洗，我嘅聖名叫『小德蘭』，後嚟唱片公司覺得圓圓個名太孩子氣，最後就改名。」<br>早前張德蘭復出開演唱會，她自爆事前要問准老公，幸老公知她十分喜歡唱歌，所以就一口答應她復出，她更可以名正言順獻唱顧嘉煇作品，令她十分興奮。<br>撰文：林妃</p></body></html>
