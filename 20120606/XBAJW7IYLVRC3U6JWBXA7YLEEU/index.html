<html><header><meta charset="utf-8"><title>蘋果綠葉青啤、三得利整合業務</title></header><body><h1>蘋果綠葉<br>青啤、三得利整合業務</h1><p>青島啤酒（168）昨公佈，與日資三得利簽訂合作框架協議，雙方將各自在上海及江蘇省的資產和業務整合到兩家合資公司，青啤透過股權轉讓、增資等方式向「事業合資公司」注入50%股權，涉資13.36億元（人民幣．下同），三得利亦會向其增資13.52億元換取餘下50%股權；同時青啤與三得利各斥1000萬元成立「銷售合資公司」。青啤預計，完成後公司淨資產將增加2.94億元，純利增加1.67億元。</p></body></html>
