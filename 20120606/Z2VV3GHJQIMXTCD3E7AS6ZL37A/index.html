<html><header><meta charset="utf-8"><title>安仔冇女陪隊酒補數</title></header><body><h1>安仔冇女陪隊酒補數</h1><p>許志安早前為新歌《心照不宣》拍攝MV，導演又請來靚女周美欣出任MV的女主角，還有床上戲及咀戲，不過這些親熱鏡頭，安仔卻無法享受，因為周美欣只是和另外一位肌肉型男做對手戲。</p><p>自費買紅酒</p><p>安仔曾向導演爭取要有靚女陪伴演出，但最後慘被拒絕。不過，幸好安仔得到名牌伯爵贊助值六位數字的腕錶作拍攝之用，總算補番數。<br>安仔拍MV時雖沒有靚女相伴，但拍攝其間唱片公司有不少同事到現場探班，安仔更興起自掏腰包買靚紅酒，在現場豪飲一番，一於寓工作於娛樂，對此安仔笑說：「難得咁多同事一齊嚟探班，大家好似開party咁囉。」撰文：林妃</p></body></html>
