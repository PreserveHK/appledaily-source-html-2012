<html><header><meta charset="utf-8"><title>Today'sSpecial：雷射開鋒　平民價好刀</title></header><body><h1>Today'sSpecial：雷射開鋒　平民價好刀</h1><p>一把鋒利就手的好刀，可以減輕做菜時不少負擔。不過再好的刀，用舊之後，都不免會有磨蝕，要再磨刀才能用也難免不便。最近有雷射開鋒的ソ金屬廚刀推出市面，以雷射開鋒可以令刀口更鋒利，而金屬表面打磨的效果亦比傳統方法平滑，而且只要經雷射開鋒一次，便永久不需要再打磨。而且難得價錢經濟，數十元便買得到，值得一試。<br>記者：謝翠玲<br>攝影：林栢鈞<br>查詢：iCook（27721099）</p></body></html>
