<html><header><meta charset="utf-8"><title>米路93歲老父離婚</title></header><body><h1>米路93歲老父離婚</h1><p>現年56歲的美國男星米路吉遜（MelGibson）的93歲父親JohnHuttonGibson，近日向法庭申請要與70多歲的第二任妻子TeddyJoyeHicksGibson結束10年婚姻，更向Teddy索取贍養費。<br>米路的生母早逝，Teddy是他的後母。John在法律文件中表示和Teddy已於上月28日分開，婚變原因是「不能修補的裂痕」，並要求Teddy支付所有法律費用及給予他贍養費。據知John年老多病，不滿Teddy待他不好，故臨老仍選擇分開。</p></body></html>
