<html><header><meta charset="utf-8"><title>AliceB.倒奧運米</title></header><body><h1>AliceB.倒奧運米</h1><p>女模AliceB.及徐靖雯昨日出席apm活動，為即將舉行的倫敦奧運會造勢。家鄉在英國的AliceB.表示不會回倫敦看比賽，她透露有些英國人不喜歡政府在經濟低迷下舉行奧運，她說：「我也覺得有點錯，但正面看的話，至少可以帶旺旅遊業。」她最愛美國飛魚費斯（MichaelPhelps），愛他的長臂和大腳，問她揀男友可要大腳男？她指size不重要，之後更自爆正約會中。<br>徐靖雯透露四年前曾為北京奧運會擔任志願者，當時更見到中國欄王劉翔，大讚他比男友周子揚更有型。<br>採訪、攝影：梁錦雯</p></body></html>
