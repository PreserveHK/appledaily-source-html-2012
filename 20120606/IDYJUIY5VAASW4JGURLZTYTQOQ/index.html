<html><header><meta charset="utf-8"><title>GaGa冧暈新西蘭迷</title></header><body><h1>GaGa冧暈新西蘭迷</h1><p>美國百變天后LadyGaGa被禁止在印尼開騷後，已完成亞洲部份的世界巡唱，她昨日已抵達新西蘭的奧克蘭，準備明日開騷。GaGa抵達當地時以一身橙色連身套裝現身，配以白色手套、黑超及蜂巢髮型，較以往造型平凡及斯文。當地有80名粉絲迎接GaGa，而一向親民的她亦為粉絲簽名及合照。</p><p>被印尼粉絲搞喊</p><p>GaGa在twitter轉載了一段印尼粉絲自發地在商場舉行的跳舞快閃片段，片中每位粉絲都以GaGa的經典造型亮相，齊心地跳着GaGa的舞，令GaGa十分感動，留言指一邊睇一邊喊。</p></body></html>
