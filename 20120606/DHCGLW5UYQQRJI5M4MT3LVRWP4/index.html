<html><header><meta charset="utf-8"><title>品冠獲三肌男服侍</title></header><body><h1>品冠獲三肌男服侍</h1><p>歌手品冠與老婆結婚只有5個月，因為工作忙碌，平均三個禮拜才見一次面，令老婆抱怨，連生龍子的願望也落空。<br>品冠日前到大馬拍攝電影《PasarMalam》，今次大馬之旅是婚後分開最耐一次，有個半月沒見面，而且因為忙到沒時間度蜜月，令老婆不悅，不過品冠表示稍後會與老婆補度蜜月。日前電影煞科，品冠回台後又要忙着為即將舉行的演唱會準備，唱片公司特意帶他到按摩店放鬆，但就找來了三個猛男按摩師為他服務。<br>此外，婚後品冠說話越來越大膽，完全把情歌王子形象拋開，他透露平時與老婆用視像聯絡時，都會講肉麻情話老婆開心。<br>撰文：李森</p></body></html>
