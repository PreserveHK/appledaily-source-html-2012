<html><header><meta charset="utf-8"><title>蘋果綠葉中國星擬回購9.8億股</title></header><body><h1>蘋果綠葉<br>中國星擬回購9.8億股</h1><p>中國星（326）宣佈，將以每股0.35元向小股東購回最多9.83億股，佔擴大後股本約45.55%，購回價較停牌前溢價78.57%，完成後大股東向華強及陳明英持股將由45.74%增至76.5%。另公司提出1股送4股紅股方式，以保持公眾持股量25%規定，股東亦可選擇收取紅利可換股債券代替紅利股份，每股換股價0.01元。中國星昨復牌後急升70.9%，收報0.335元。</p></body></html>
