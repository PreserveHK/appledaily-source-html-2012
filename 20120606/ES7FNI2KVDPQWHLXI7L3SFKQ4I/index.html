<html><header><meta charset="utf-8"><title>小猴悟空飲汽水超可愛</title></header><body><h1>小猴悟空飲汽水超可愛</h1><p>猴子也會飲汽水？近日在江蘇鎮江一隻只有小貓大小的猴子「悟空」成為網民新寵，牠的主人近日公開牠生活點滴，展示抱着悟空睡覺、讓牠自己飲汽水（圖），網民大呼可愛極了。<br>這名自稱「Topleaf」的江蘇鎮江市網民指出，他是從別人手上將悟空買過來，賣給他的人聲稱是「日本石猴」。牠看上去乖巧可愛，比貓狗更通人性。但動物團體卻批評，稱猴子野性難馴，會傳播危險的人猴共患病毒。專家指這猴應是獼猴的幼崽。<br>廣東《新快報》</p></body></html>
