<html><header><meta charset="utf-8"><title>求驗客手記：施捷斯尼信唔過女人 - 求驗客</title></header><body><h1>求驗客手記：施捷斯尼信唔過女人 - 求驗客</h1><p>聽晚就會幫波蘭喺歐國盃揭幕戰上陣鬥希臘嘅施捷斯尼（1號），日前就話喺2月同自己個撐竿跳女友珊德拉分手後，就一直單身，仲話因為自己信唔過啲英國女仔，所以短時間內都唔打算拍拖。呢個阿仙奴龍門咁話：「我要喺英格蘭搵個女朋友，話都冇咁易，但寧缺毋濫，所以唔急於搵女友。講真，我本身唔係咁易信人，寧願慢慢等。」施斯捷尼有女都唔去溝，真君子也！</p></body></html>
