<html><header><meta charset="utf-8"><title>關仁隱事：「木獨」匿喺房改衫 - 關仁</title></header><body><h1>關仁隱事：「木獨」匿喺房改衫 - 關仁</h1><p>樂壇夫婦「木獨」同「吱喳」結咗婚好多年，雖然外間成日話佢哋婚姻有問題，但其實年紀大咗，感情慢慢細水長流啫，又唔一定有問題。不過佢哋嘅性格完全唔同就肯定嘅，吱喳活躍朋友又多，木獨就真係木木獨獨，嘢都唔講多句，經常留喺屋企，就連吱喳招呼朋友返屋企食飯吹水，如果唔熟，木獨喺屋企都唔會蒲頭，但如果老婆嘅朋友見下都無妨嘅，木獨都會出嚟打個招呼傾幾句。原來木獨好鍾意匿喺房裏面係做針黹，自己將啲衫左改右改，呢個係木獨嘅嗜好嚟㗎，所以佢哋唔算感情有問題，只係畀好多空間對方啫。<br>撰文：關仁</p></body></html>
