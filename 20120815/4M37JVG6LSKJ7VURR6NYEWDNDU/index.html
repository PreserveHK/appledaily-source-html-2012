<html><header><meta charset="utf-8"><title>人物誌：台視一哥棄遺產</title></header><body><h1>人物誌：台視一哥棄遺產</h1><p>胡杏兒的緋聞男友黃少祺今年42歲，模特兒出身的他在2000年演出台灣古裝劇《飛龍在天》而爆紅，之後拍攝的劇集均有高收視，故被稱為「台視一哥」。黃少祺的母親是小老婆，從小他的父親就遺棄他和姊姊弟弟三人，要母親在紡織廠當女工獨力養活三個孩子，導致視力嚴重受損。去年7月他的父親去世，留下過千萬新台幣遺產給他，但黃少祺放棄承繼。他早年到內地發展不俗，據知賺的錢都用來投資地產，個人已擁有三四棟房。他03年與台灣藝人陳仙梅拍拖，更傳出車震事件，之後黃少祺極速飛甩陳仙梅，05年他與楊恭如傳緋聞，曾被冠以賤男稱號。</p></body></html>
