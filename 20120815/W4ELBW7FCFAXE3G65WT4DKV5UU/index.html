<html><header><meta charset="utf-8"><title>12歲童犯21宗罪　性侵兩女</title></header><body><h1>12歲童犯21宗罪　性侵兩女</h1><p>英國漢普郡一名12歲男童，年紀小小就連環犯案，兩個月內就犯了21宗罪，小至偷香口膠，大至傷人和性侵犯罪。<br>男童在庭上承認，5月起在樸次茅斯市和紹斯西市犯案，5月9日在超市偷香口膠，6月7日在模型店偷遙控車，違法程度不斷升級，襲擊一名女子後，又涉及種族主義傷人罪。6月14日他襲擊一名女子，還企圖偷走她的電單車。<br>他犯案停不了，6月16日男童24小時內先後襲擊兩人，並企圖打爛一輛汽車，之後多次種族滋擾別人，還大膽到性侵犯兩名女子，直至上月4日他襲擊一名男子被捕。法官初步勒令男童接受監管。<br>英國《每日郵報》</p></body></html>
