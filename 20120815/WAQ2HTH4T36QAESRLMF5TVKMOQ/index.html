<html><header><meta charset="utf-8"><title>屯門置樂買家追價搶購</title></header><body><h1>屯門<br>置樂買家追價搶購</h1><p>盤源不斷收窄，令二手市場屢錄高價成交。屯門置樂花園一個500餘呎兩房單位放盤僅一星期便迅速易手，呎價3654元，創屋苑新高。<br>中原地產助理區域營業經理劉月華指，置樂花園6座中層A室，517方呎，剛以188.9萬元成交，呎價3654元。買家為用家，因盤源少，不惜追價3萬元購入。屋苑舊紀錄於今年5月錄得，呎價3578元，最新成交較之高出2.1%。由於市場盤少，加上瓏門將登場，業主叫價亦見心雄，置樂花園現時放盤中，每呎叫價竟由約3500元起。</p></body></html>
