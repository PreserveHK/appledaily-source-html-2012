<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《怒火2》假全裸接投訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《怒火2》假全裸接投訴 - 馮仁昭</h1><p>無綫劇《怒火街頭2》前晚驚見裸女鏡頭，由林秀怡飾演嘅大肚婆阿Wing被逼運毒，俾毒犯剝光豬嘅佢於是爬窗逃走，後來由賈曉晨JJ救番。其實全裸鏡頭係電腦效果，唔少網民睇見都覺得好逼真，有人重話見到露胸同露點畫面，但其實嗰個只係假肚嘅凸肚臍。通訊事務管理局噚日接獲5宗有關《怒火2》全裸鏡頭嘅投訴，認為係不必要嘅裸露同不適合兒童觀看。</p></body></html>
