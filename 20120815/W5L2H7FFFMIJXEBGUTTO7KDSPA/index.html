<html><header><meta charset="utf-8"><title>楊怡見羅仲謙家長</title></header><body><h1>楊怡見羅仲謙家長</h1><p>楊怡、苟芸慧及蕭正楠等昨日到電視城為新劇《仁心解碼》進行開鏡儀式，方中信慘被蒙嘉慧及楊怡揸胸及篤胸，而近日傳出緋聞的苟芸慧和蕭正楠大方合照。<br>昨日有指羅仲謙出身自單親家庭，又指羅母和楊怡樣貌相似，並形容兩人是畸戀，楊怡坦言早已知道有人影到他的家人，又承認見過羅母，並強調與羅母不相似：「佢媽咪好young，好靚，唔可以咁講（指畸戀），咁講有歧視，戀愛係自由，乜嘢人都可以一齊，唔同年紀都可以，相處最緊要開心，最緊要血型唔好K型。」<br>苟芸慧和蕭正楠例牌否認緋聞，苟芸慧更否認緋聞比師姐佘詩曼更勁。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
