<html><header><meta charset="utf-8"><title>飛躍狗飛簷走壁</title></header><body><h1>飛躍狗飛簷走壁</h1><p>鬥牛㹴TreT不鬥牛，牠飛躍！住在烏克蘭的牠，在主人特訓下練成一身好輕功，別說飛身上樹，飛簷走壁也難不倒牠，儼然是飛躍道（Parkour）高手。<br>5歲的TreT雖然重達15公斤（33磅），但身手極靈敏，無論是跳上樹還是燈柱，抑或在欄杆、牆頭間跳來跳去，牠都身形靈動。原來TreT的主人是飛躍道愛好者，牠常跟隨主人練習，久而久之也練出一身好本領。不消說，TreT已成為網上紅星，飛躍片段兩周內吸引近30萬人次點擊。<br>英國《每日郵報》</p></body></html>
