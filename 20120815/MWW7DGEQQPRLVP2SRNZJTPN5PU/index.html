<html><header><meta charset="utf-8"><title>玩《百萬富翁》　英婦贏91萬尋子</title></header><body><h1>玩《百萬富翁》　英婦贏91萬尋子</h1><p>英國61歲婦人哈金絲尋回失散45年的兒子（圖），可是沒旅費飛到澳洲跟兒子團聚，於是參加電視問答遊戲《百萬富翁》博一博，結果給她贏了7.5萬鎊（約91.2萬港元）旅費。<br>哈金絲15歲時產子，在60年代，少女未婚懷孕極羞家，父母命她放棄兒子。她之後結婚生子，去年她的女兒尋到哥哥下落，原來他10多歲時隨養父母移居澳洲。<br>哈金絲說：「我跟他通過許多次電話，但我沒能力去看他。但贏得問答比賽終於令我可以親自去澳洲看他。」她與兒子團聚時開心得哭了，「他過得很快樂，我很欣慰」。<br>英國《太陽報》</p></body></html>
