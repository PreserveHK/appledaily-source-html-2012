<html><header><meta charset="utf-8"><title>火山旅館天天「爆發」</title></header><body><h1>火山旅館天天「爆發」</h1><p>南美智利熱帶雨林間，隱藏一間與世隔絕的「火山旅館」，旅館獨特的火山外貌與周圍雨林景致融為一體。<br>MontanaMagicaLodge（圖）旅館，座落在智利南面洛斯里奧斯，外形似足火山，更會每天「爆發」──不是噴岩漿，而是噴水流過13間房間的窗戶。秉承自然風格，這裏沒汽車直達，旅客必須步行前往，還走過吊索橋進出，房租每晚介乎150鎊至260鎊（1,823港元至3,161港元）。<br>英國《每日郵報》</p></body></html>
