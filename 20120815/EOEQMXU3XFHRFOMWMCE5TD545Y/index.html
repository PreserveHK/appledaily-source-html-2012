<html><header><meta charset="utf-8"><title>兩腳堅強狗像人類走路</title></header><body><h1>兩腳堅強狗像人類走路</h1><p>美國加州一隻鬥牛㹴（圖），由三樓窗口墮地受重傷後，兩隻前腳都要切除，但狗狗意志頑強，已學懂像人類一樣，用兩隻後腳走路。<br>該隻鬥牛㹴從高處墜地後，主人一個月後才送牠看獸醫，獸醫發現牠前腳嚴重骨折和碎裂，連忙替牠截肢。手術後，中心職員教牠用後腳人立走路，但這種方法會使牠背痛，於是讓牠接受游泳治療，並呼籲人捐款，贊助牠安裝價值3,000美元（2.3萬港元）的輪椅。<br>英國《每日郵報》</p></body></html>
