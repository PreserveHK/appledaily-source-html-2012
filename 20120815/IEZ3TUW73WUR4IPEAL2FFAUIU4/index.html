<html><header><meta charset="utf-8"><title>甄詠珊晒命唔使做</title></header><body><h1>甄詠珊晒命唔使做</h1><p>樂隊Soler的Julio、董敏莉和甄詠珊等前晚到炮台山宣傳亞視節目《娛樂CIA》。現場見甄詠珊胖了不少，她自爆掛住拍拖暫停工作，又晒命謂男友不希望她工作太辛苦，並透露想搞甜品生意。<br>Julio擔任節目主持，胞弟Dino也會客串，Julio說：「佢11月做爸爸，我做伯伯都好開心，自己都想有小朋友，但畀細佬行先，有結婚打算，但未咁快。」問董敏莉會否擔心亞視節目沒人欣賞？她說：「有諗過，但節目唔只喺香港播，喺內地都睇到。」<br>採訪、攝影：張俊銘</p></body></html>
