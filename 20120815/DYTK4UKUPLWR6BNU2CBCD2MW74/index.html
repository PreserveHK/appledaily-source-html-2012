<html><header><meta charset="utf-8"><title>結婚20周年　夫婦扮米老鼠行禮</title></header><body><h1>結婚20周年　夫婦扮米老鼠行禮</h1><p>英國弗林特（JasonFlint）夫婦（右圖）是迪士尼迷，為了慶祝結婚20周年紀念，竟扮成米奇老鼠和米妮（左圖），走入教堂再說一次「我願意」。同樣是42歲的弗林特和茱莉玩轉教堂，15歲和17歲兒子分別裝扮成唐老鴨和高飛狗，親友則扮唐老鴨女友黛西、胡迪警長、史力加或白雪公主等。<br>牧師為弗林特夫婦證婚後說：「我非常享受，他們在禮成後，賓客在長走廊伴隨迪士尼音樂翩翩起舞。」<br>英國《太陽報》</p></body></html>
