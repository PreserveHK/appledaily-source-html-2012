<html><header><meta charset="utf-8"><title>求驗客手記：「施丹轉身」有傳人 - 求驗客</title></header><body><h1>求驗客手記：「施丹轉身」有傳人 - 求驗客</h1><p>皇家馬德里一班預備組同青年軍中場有福啦，點解？因為喺2001至06年間，效力呢間西甲豪門嘅法國球王施丹（右），將會開班授徒，教預備組同青年軍嘅精英球員球技，即係話「施丹轉身」今次有傳人啦！球王今次成為「教授」，無疑係向成為一名教練再邁進一步，希望未來一兩年會見到佢成為正式教練啦。我求大俠知道呢個消息之後好興奮，預祝一班「施丹後人」第日喺球壇大展鴻圖！<br></p></body></html>
