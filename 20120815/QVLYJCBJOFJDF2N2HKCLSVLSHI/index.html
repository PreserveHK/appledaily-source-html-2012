<html><header><meta charset="utf-8"><title>女郎肛門紋男友名字</title></header><body><h1>女郎肛門紋男友名字</h1><p>潮人愛紋身，球星碧咸、女星安琪蓮娜祖莉等，就習慣把伴侶、子女名字逐個紋上身，但最近有人竟把至愛的名字紋到肛門口。<br>上周末舉行的第17屆美國南佛羅里達州紋身博覽會上，一位女郎四出向人吹噓自己把男友名字化成極美麗紋身，而且非常熱情地要向參觀者展示（圖）──只見她大方地隨手一拉，褲子褪下，蹺起美臀，原來是繞着肛門的圖案，很有「花」的感覺。<br>但肛門到底屬於「敏感」部位，會不會特別尷尬或很痛？女郎笑容滿臉，強調感覺「非常非常好」。出席博覽會的著名靈媒達妮，預測肛門紋身會成為潮流。<br>Gawker網站</p></body></html>
