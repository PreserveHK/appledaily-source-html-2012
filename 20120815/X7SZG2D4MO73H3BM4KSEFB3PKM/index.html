<html><header><meta charset="utf-8"><title>美婦4分鐘內誕5嬰</title></header><body><h1>美婦4分鐘內誕5嬰</h1><p>美國德州婦人瓊斯上周四早產，僅用了三分多鐘就順利誕下五胞胎，醫護人員實在功不可沒。原來醫院收症後已高度戒備，又進行多次演習，當懷孕27周的瓊斯穿羊水，醫護人員即時替她開刀生產，三男兩女的寶寶和瓊斯都平安。<br>最先出生的是哥哥愛德華，頭三名出生的寶寶比較強壯，約重2磅，最輕的是弟弟賈里德，只有1磅12安士。瓊斯說，打從懷孕23周開始緊張，如今過程也出乎意料順利，很感恩。<br>英國《每日郵報》</p></body></html>
