<html><header><meta charset="utf-8"><title>求驗客手記：不來梅粉絲反贊助商 - 求驗客</title></header><body><h1>求驗客手記：不來梅粉絲反贊助商 - 求驗客</h1><p>德國肉類生產商Wiesenhof，早前宣佈贊助雲達不來梅（圖），估唔到咁樣都會惹嚟球迷不滿。唔通係呢間公司logo太肉酸？原來係有一班正義球迷，不滿Wiesenhof殘殺家禽嘅經營手法。唔好以為班球迷講笑呀，家有成21,000名球迷網上聯署，聲討呢間每年贊助不來梅500萬歐元（約4,800萬港元）嘅肉類生產商，仲有人已經退出球迷會。我求大俠覺得，球會搵乜嘢贊助商都要好小心，咪破壞球隊形象。</p></body></html>
