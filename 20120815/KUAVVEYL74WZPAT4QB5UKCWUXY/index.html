<html><header><meta charset="utf-8"><title>針灸美容可年輕10年</title></header><body><h1>針灸美容可年輕10年</h1><p>女士為了擁有一張滑嫩沒皺紋面孔，通常注射Botox肉毒桿菌素或做整容手術，不過美國最近流行另類美容妙法：針灸美容（圖），即是在面部和身體上施針，以刺激肌肉，改善皮膚血液循環，據悉可令外表年輕5至10年。<br>紐約針灸美容師戈爾茨坦聲稱，男女接受針灸美容療效相同，每次療程收費介乎150至200美元（1,170至1,560港元），接受10次療程就見到效果。<br>英國《每日郵報》</p></body></html>
