<html><header><meta charset="utf-8"><title>李宇春向JPG剖心聲</title></header><body><h1>李宇春向JPG剖心聲</h1><p>李宇春與法國時裝界老頑童JeanPaulGaultier合作，據知JPG為李宇春在月底舉行的世界巡迴演唱會打造服裝，李宇春早前到法國試身時，更與老頑童拍攝雜誌封面。<br>JPG年屆60歲，拍攝時卻異常活躍，與李宇春貼面跳舞，又單膝跪地玩求婚，搞到氣氛高漲，令慢熱的李宇春入戲。兩人對坐拍攝，JPG扮鬼臉問赤腳的李宇春：「那麼，我是不是也該脫掉鞋子？」結果拍得二人赤腳的瘋狂畫面。兩人還無所不談，來了個瘋狂訪問，JPG大談藝術、兩性、尋找生活及自我，李宇春則公開內心世界，大談心中的渴望、糾結及成長路。<br>撰文：唐如</p></body></html>
