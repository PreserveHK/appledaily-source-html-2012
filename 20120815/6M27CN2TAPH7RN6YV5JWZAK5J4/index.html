<html><header><meta charset="utf-8"><title>超雲斥婚訊「太電視」</title></header><body><h1>超雲斥婚訊「太電視」</h1><p>何超雲與陳山聰正在甜蜜歐遊，前日傳陳山聰在當地求婚成功，兩人將於年底結婚。超雲當晚即在微博澄清，直指結婚傳聞是大大笑話：「我不想否認，只想承認，我不喜歡這求婚情節，不要小朋友吻我，因為太電視了。也不要甚麼跪地，因為我不太容易哭，怕是膝蓋等不來受傷就不是太好了。所以，要求婚就另請高明吧！」妹妹超蓮更留言謂笑話不好笑，連累她被誤會。<br>超雲斷言否認傳聞，但昨日早上向微博童鞋分享與陳山聰在歐洲拍攝的素顏大頭合照：「開心晚餐，跟大家分享，晚安！」藉此來安撫男友，力證地位不變。<br>撰文：唐如</p></body></html>
