<html><header><meta charset="utf-8"><title>將軍澳500萬買東港城兩房</title></header><body><h1>將軍澳<br>500萬買東港城兩房</h1><p>被視為供應重災區的將軍澳樓也頻破頂。美聯物業區域經理黃浩存表示，全城缺盤，東港城兩房戶以新高價賣出，5座高層H室，屬面積666方呎的「兩房則王」單位，剛以高達500萬元售出，為屋苑歷來最貴兩房戶，呎價7508元亦是屋苑97後新高。<br>原業主前年4月以345萬元購入，獲利155萬元。同區蔚藍灣畔也創新高，黃浩存稱，1座高層D室，1135方呎，成交價950萬元，呎價8370元，刷新屋苑分層戶最貴紀錄。</p></body></html>
