<html><header><meta charset="utf-8"><title>超蓮罵王大業討厭</title></header><body><h1>超蓮罵王大業討厭</h1><p>賭王三房女兒何超雲和陳山聰歐遊，有指陳山聰乘機求婚，超雲之後馬上否認婚訊，舊愛王大業前日出席活動時，對超雲傳結婚就不多睇好，更勸她年紀細，結婚不如多讀書。王大業的言論馬上惹來超雲的粉絲指是多口的八公、無品，妹妹超蓮更忍不住在微博開口指責王大業：「明明不相關卻一直回應，為了提高知名度傷害朋友，確實是蠻討厭的。」<br>其後王大業在微博堅拒被指酸葡萄：「此葡萄已不是兩年前的那葡萄，由你（指超雲）年前開始放小動作在我身上，我的EQ現已高於常人，謝謝！隔空罵戰仍舊不是我的作風。」<br>撰文：唐如</p></body></html>
