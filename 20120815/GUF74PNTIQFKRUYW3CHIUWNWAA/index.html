<html><header><meta charset="utf-8"><title>走佬李宗瑞短訊女友</title></header><body><h1>走佬李宗瑞短訊女友</h1><p>遭台警全力緝捕的李宗瑞去向未明，有指他逃亡期間作大變身，剪短頭髮和留鬚，期間曾匿藏彰化外婆家，他還短訊現任女友Joyce：「我愛你，你要相信我。」Joyce則於本月4日在facebook貼上李宗瑞坐高鐵照片，並留言：「祈禱你平安。」<br>李宗瑞爛蒲爛滾，從他近兩年的派對照看來，不時左擁右抱，十分狂野，徐熙娣（小S）的老公許雅鈞也曾與李夜蒲。</p><p>夜店開P拖數</p><p>有指李宗瑞豪請女生開P都是充大頭鬼，有幾間夜店卻爆出他拖數，被列作黑名單。<br>撰文：林妃</p></body></html>
