<html><header><meta charset="utf-8"><title>Kelly鬼上身</title></header><body><h1>Kelly鬼上身</h1><p>哈囉喂又嚟嘞！除咗有台柱「老佛爺」羅蘭同黃偉文外，連潮媽陳慧琳（Kelly）同型爸謝霆鋒都玩埋一份，前晚佢哋齊齊現身海洋公園，平日貪靚嘅Kelly以爆炸頭同白面黑唇妝現身，又擺晒甫士，一於鬼上身咁，反而霆鋒繼續chok爆；Kelly為咗嗰鬼妝，全程仲要死忍住唔笑。Kelly又搞笑話會買定兩個蒸籠，蒸咗兩個仔，霆鋒即刻話：「不如蒸埋我兩個，點心係一籠四個㗎嘛。」霆鋒自爆早兩年曾經同前妻張栢芝同朋友過哈囉喂，當時佢仲扮猛鬼街個主角㖭。<br>撰文：洪紅克</p></body></html>
