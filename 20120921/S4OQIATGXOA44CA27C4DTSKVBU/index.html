<html><header><meta charset="utf-8"><title>TGS 2012速報　PS3薄機露面</title></header><body><h1>TGS 2012速報　PS3薄機露面</h1><p>年度遊戲界盛事TGS東京遊戲展昨日於幕張開幕。雖然搭正十點才正式開始，但九點就已經人頭湧湧，場面熱鬧。今年Xbox唔玩，PS自然擔晒大旗，以傳聞已久嘅PS3薄機、新色PSV及一堆遊戲新作掛帥。現場所見，以《Metal Gear Rising》加《芒亨4》最受注目，試玩人龍勁長！</p><p>當然，亦唔少得一班養眼索女show girl及cosplayer撐場。想睇TGS詳盡報道，請留意明日嘅《蘋機會》！</p></body></html>
