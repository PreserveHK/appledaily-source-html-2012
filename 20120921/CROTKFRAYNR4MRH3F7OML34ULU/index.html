<html><header><meta charset="utf-8"><title>學友撐彭海桐復出</title></header><body><h1>學友撐彭海桐復出</h1><p>彭海桐01年出道後因被揭持內地學生簽證來港工作而被迫離開樂壇，更被冠以黑市勞工之名，不過退隱樂壇多年的彭海桐未有停止音樂工作，近日更與張學友合作。</p><p>開完三小時會議</p><p>昨日彭海桐在微博上載與學友的合照，並寫道：「和學友哥三個多小時的會議剛結束，深深被他折服。一絲不苟的嚴謹態度讓我對他和這張唱片充滿信心。每首歌都給予了非常準確的意見。開了好幾次面對面的製作會議，再一次讓我肯定朝著他的方向走是完全正確的。」其博文更獲不少圈中人支持，黎瑞恩亦為她打氣。撰文：林妃</p></body></html>
