<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>古巨基讚初戀女友神奇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>古巨基讚初戀女友神奇 - 馮仁昭</h1><p>古巨基噚日接受商台訪問宣傳新碟，基仔新碟內所收錄啲歌，都係講佢以前嘅戀情，其中一首仲係講佢嘅初戀。基仔話初戀女友同佢自己都係比較內斂嘅人，所以最後因為大家都冇將心底話講出嚟，而為咗啲小事分手，佢哋10年後再見番，都做到朋友，講起初戀女友，基仔話：「佢家結咗婚，仲有兩個小朋友，都有探過佢，感覺真係好神奇。」</p></body></html>
