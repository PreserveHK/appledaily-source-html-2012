<html><header><meta charset="utf-8"><title>張暖雅倒奶最後一博</title></header><body><h1>張暖雅倒奶最後一博</h1><p>胡耀輝執導、張建聲、何珮瑜、張暖雅等主演的三級片《一路向西》昨日上映，昨晚導演與演員到旺角新世紀廣場造勢， 在現場要求觀眾大聲說：「我係嫖客！」或「我係雞！」即場可獲得買一送一的贈券，但現場反應一般，只有兩個男觀眾肯玩這遊戲。</p><p>未入行敢玩車震</p><p>場中以張暖雅的低胸裝最搶鏡，她說：「套戲今日都上啦，咁咪最後一博囉！」對於有學校投訴戲中校服是影射某中學，她反駁說：「其實只係相似。」問到會否玩車震，她笑言：「未入行可能會，入咗行就唔敢啦！」採訪、攝影：文國駿</p></body></html>
