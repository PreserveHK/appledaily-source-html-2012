<html><header><meta charset="utf-8"><title>日男自切陽具奉客　被控露械</title></header><body><h1>日男自切陽具奉客　被控露械</h1><p>日本23歲男畫家杉山真央（圖右），以不能認同自己的性別為由，3月找醫生切掉陽具和睾丸，冷藏兩個月，再親自煮熟給五人享用後，當局日前正式落案控告他「露械」罪。<br>杉山5月在東京一間餐廳舉行一場「品嚐性器官大會」，收入場費讓70人進場觀看，當眾將陽具和睾丸混入洋芫荽和蘑菇煮熟，然後給各出了2,008港元的五名貴賓享用。<br>事件引來全球譁然，東京警方向杉山和三名助手展開調查，最後控以猥褻露體罪，若罪成可被判監兩年和罰款250萬日圓（24.8萬港元）。<br>英國《每日郵報》</p></body></html>
