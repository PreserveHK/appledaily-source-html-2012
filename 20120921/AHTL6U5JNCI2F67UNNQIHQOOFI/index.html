<html><header><meta charset="utf-8"><title>趣趣地︰東方要忍氣吞聲</title></header><body><h1>趣趣地︰東方要忍氣吞聲</h1><p>今季力爭重返甲組嘅東方沙龍，上場乙組慘敗畀升班主要對手元朗1:5，仲有李健和、羅繼華同黃偉德3個前港腳領紅；不少球迷喺網上睇完場波嘅精華後，普遍認為球員太激動，未能以身作則。東方總監梁守志噚晚專程去蒲崗村仿真草場，睇東方同香港U18友賽（圖左為和哥之子李嘉華）時，就話班球員處理確實有問題，將來要忍氣吞聲，以免打亂升班計劃。因開季成績唔理想，東方決加強準備提升狀態，而青年軍更要每星期額外加操3課。</p></body></html>
