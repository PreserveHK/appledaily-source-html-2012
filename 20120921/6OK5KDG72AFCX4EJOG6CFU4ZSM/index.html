<html><header><meta charset="utf-8"><title>娜姐嬲男友咀女</title></header><body><h1>娜姐嬲男友咀女</h1><p>周秀娜日前接受亞視節目《Eva會客室》訪問，她自言一直將目標放在演戲上，故這兩年花了很多時間拍電影，娜姐說：「雖然大部份戲都需要性感演出，但我接拍電影最主要睇劇本同角色性格，只要角色有需要，我覺得性感冇問題，自己都想同周迅及舒淇合作。」對於屢傳與男友感情亮紅燈，娜姐強調大家沒有冷戰，大家感情很好，不過她直認看到男友與異性拍親熱戲時會不開心，她說：「有時我會選擇遮眼唔睇，自己好少干預佢嘅事，而且我家好少喺香港，所以會特別珍惜大家嘅見面時間。」撰文：林妃</p></body></html>
