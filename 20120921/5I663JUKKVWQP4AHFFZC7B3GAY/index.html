<html><header><meta charset="utf-8"><title>德甲數據王</title></header><body><h1>德甲數據王</h1><p>紐堡鬥升班馬利[半和]</p><p>簡評：紐倫堡於上季德甲鬥升班馬，成績甚好，4戰錄得3勝1和，不過半場和波多，開出了1勝3和；而且少交收，半場的總入球全在1球或以下，開出入球「半細」，並3次開出0:0。</p><p>德甲周五場旺半場0:0</p><p>簡評：上周五在此欄目提過，德甲周五場半場少入球；的確，連同上周五的數據在內，近7場德甲周五場的半場總入球，有6場是在1球或以下，當中更有4場是開出半場0:0波膽。</p></body></html>
