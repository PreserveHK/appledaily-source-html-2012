<html><header><meta charset="utf-8"><title>水怪出沒西伯利亞</title></header><body><h1>水怪出沒西伯利亞</h1><p>蘇格蘭尼斯湖水怪的傳說，數十年來一直無從證實真偽，偏偏水怪發燒友仍樂此不疲，近年世界各地都相繼傳出發現水怪的消息，俄羅斯研究員亦聲稱在西伯利亞一個偏遠深水湖中，發現到體形長達10米（33呎）的神秘水怪（左圖）。<br>其實水怪傳說在當地已傳了百多年，有人曾拍到湖面出現一團黑色物體，聲稱是水怪頭部，莫斯科國立大學副教授葉梅利楊諾娃，亦曾利用回聲探測裝置，探測到水中有不明物體移動（右圖），體形長達10米，相信就是傳說中的水怪，她呼籲有關方面進行徹底調查，以解開水怪之謎。英國《每日郵報》</p></body></html>
