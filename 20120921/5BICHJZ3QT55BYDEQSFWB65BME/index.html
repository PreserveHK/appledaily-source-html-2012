<html><header><meta charset="utf-8"><title>貓大盜樣樣偷　煩死鄰居</title></header><body><h1>貓大盜樣樣偷　煩死鄰居</h1><p>英國一隻賊貓，在盧頓市幾乎無人不識，過去一年在鄰居偷竊的物品逾100件，包括孖煙囪、拖鞋和襪等，主人要用兩大箱裝起牠的贓物，好讓鄰居認領。</p><p>賊貓「丹尼斯」的贓物無奇不有，無論是衫褲鞋襪、浴巾毛巾、洗車海綿、足球、手套，甚至芭比公仔都有，牠連鄰居的狗狗也不怕，連狗狗玩具都敢偷。閉路電視所見，每次牠長途跋涉作案後，都會鬼鬼祟祟將贓物帶回家，太大件的就會放在寓所門前，非常搞笑。主人無意阻止：「我寧願牠偷雜物回家，總好過叼動物死屍回來」。英國《每日郵報》</p></body></html>
