<html><header><meta charset="utf-8"><title>Graphic World：<br>懶人洗衣機邊洗邊淋浴</title></header><body><h1>Graphic World：<br>懶人洗衣機邊洗邊淋浴</h1><p>懶人總有這個奇想：是可一邊洗澡一邊洗衣服，省時省水省力氣。土耳其設計師阿克塔斯發揮小宇宙，最近就設計出淋浴洗衣二合一的概念產品Washit（圖），可充份將洗澡水循環再用來洗衣服，估計可大幅減少15分鐘淋浴所需的150公升用水和一般洗衣程序耗掉的38公升用水量。英國《每日郵報》</p><p>Washit終極概念</p></body></html>
