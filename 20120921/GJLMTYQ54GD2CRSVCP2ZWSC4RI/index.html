<html><header><meta charset="utf-8"><title>廖碧兒刀削面</title></header><body><h1>廖碧兒刀削面</h1><p>廖碧兒前晚喺觀塘出席酒店開幕記者會，望真啲佢成個樣都唔同晒，獨有嘅大腮骨完全消失，平面方角都磨走埋，刀削面效果令人眼前一亮！佢就話啱啱同媽咪去完泰國旅行，10月就飛橫店拍新劇，問擔唔擔心中國反日示威越變越激？佢話：「會叫經理人探路先，坐唔坐日本車都要睇公司安排，總之樣樣以安全為先。」對於吳卓羲同梁靖琪喺內地拍劇酒後亂性玩到癲，碧兒就閂定閘話拍劇太攰，自己唔會有體力去玩喎。<br>撰文：洪紅克</p></body></html>
