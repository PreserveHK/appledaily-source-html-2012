<html><header><meta charset="utf-8"><title>中環置地廣場<br>A＆F型仔殺入影圈</title></header><body><h1>中環置地廣場<br>A＆F型仔殺入影圈</h1><p>有「A＆F柯震東」之稱的型仔趙勁皓（King）有意由模界殺入影圈，周秀娜經理人Roy也睇中他，想羅致旗下，前日Roy就約King到中環置地嘆茶商量合作大計。</p><p>其間娜姐師妹、女子組合LemonBeez嘅CoCo同Waye現身，剛甩拖嘅King仲同CoCo好好傾。另外，King去年曾經幫亞視拍亞洲先生招募宣傳短片，事隔成年，新一屆賽事又招募，但King就仲未收到亞視嘅酬金，他覺得亞視很過份。<br>採訪、攝影：黃曉程</p></body></html>
