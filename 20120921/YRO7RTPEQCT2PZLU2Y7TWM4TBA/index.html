<html><header><meta charset="utf-8"><title>趣趣地︰CP3慶幸唔夠高</title></header><body><h1>趣趣地︰CP3慶幸唔夠高</h1><p>快艇控衞基斯保羅（CP3、圖）最近上咗潮流雜誌《GQ》封面，仲特登請記者，去同佢食飯做訪問。呢位6呎高嘅球員喺訪問入面話，好慶幸自己唔高，咁先可以打死控衞呢個位，做正宗鎖匙人。記者仲問佢，點解從來都唔trash talk，佢好自信咁話，實力經已夠照，唔需要出口術。至於點解上季最後會揀去快艇，CP3話球隊潛力比湖人更好，而且如果帶領快艇贏總到冠軍，會成為一代傳奇喎！</p></body></html>
