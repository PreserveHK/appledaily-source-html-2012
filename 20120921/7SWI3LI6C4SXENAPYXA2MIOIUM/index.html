<html><header><meta charset="utf-8"><title>發哥國慶打硬仗</title></header><body><h1>發哥國慶打硬仗</h1><p>由內地導演趙林山執導，周潤發、劉亦菲、蘇有朋與伊能靜等主演的電影《銅雀台》將於下周五國慶檔期在內地上映。</p><p>扮演曹操</p><p>與《銅》片同期上映的有馮德倫執導的《太極從零開始》、范冰冰主演的《二次曝光》及張東健與章子怡主演的《危險關係》，對手如此多，所以發哥知道今次是場硬仗。作為《銅》片的靈魂人物，發哥飾演千古梟雄曹操，日前他接受內地記者訪問時感慨說：「這個曹操不一樣，很現代的，有情感的，像一個人的曹操，不是一個空空的英雄。如果撇開這個名字叫曹操，其實他就是一個現代人，很現代的一個政治家。這個戲裏從另外一個角度去看曹操，我感覺挺親切。」撰文：葉雪</p></body></html>
