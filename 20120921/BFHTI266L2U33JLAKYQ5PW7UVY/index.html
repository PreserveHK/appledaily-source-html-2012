<html><header><meta charset="utf-8"><title>陳豪聞楊怡笑唔停</title></header><body><h1>陳豪聞楊怡笑唔停</h1><p>陳豪昨日到商台接受吳綺莉訪問，提到好友楊怡在車廂中伏在羅仲謙的要害，陳豪起初指未看報紙，聽後卻不停笑，邊講邊笑到流眼淚，然後說：「佢哋未回應，我點回應，我覺得如果係我就會大方畀大家影張相，遮遮掩掩可能有意外效果。」其後記者讓陳豪看照片，他即轉口風說：「我唔知佢哋做緊乜，可能楊怡唔舒服呢。」在旁的吳綺莉說：「飲咗酒，暈咗係大髀啫。」</p><p>修心養性</p><p>陳豪表示已過了瘋狂年紀，10幾歲時就會同大朋友飲酒玩樂，但現已修心養性，他相信羅仲謙有甚麼行為都是想保護女性。採訪、攝影：胡比</p></body></html>
