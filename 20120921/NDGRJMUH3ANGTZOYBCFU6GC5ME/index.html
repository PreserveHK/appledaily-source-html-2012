<html><header><meta charset="utf-8"><title>蓮莎扮玉婆海報曝光</title></header><body><h1>蓮莎扮玉婆海報曝光</h1><p>美國女星蓮莎露夏恩（Lindsay Lohan）主演的玉婆傳電視電影《Liz &amp; Dick》海報昨日曝光，可見蓮莎的玉婆造型配戴了不少珠寶首飾，顯得高貴大方。雖然蓮莎的玉婆look值得一讚，但現實中的她卻頻頻惹官非。她前日凌晨2點在紐約市駕車回酒店，不慎撞到一名男途人的膝蓋。</p><p>又被拘捕</p><p>蓮莎的友人當時立即下車檢查途人的傷勢，而蓮莎則返回酒店，其後她步出酒店時即被警方拘捕，被控撞倒人不顧而去。受害人雖沒大礙，但他稱蓮莎當時飲得醉醺醺。美國著名結他手Slash則力撐蓮莎應該是被陷害。</p></body></html>
