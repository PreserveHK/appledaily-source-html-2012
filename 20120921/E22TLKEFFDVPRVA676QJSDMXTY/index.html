<html><header><meta charset="utf-8"><title>英男跳樓　路人：趕快跳吧</title></header><body><h1>英男跳樓　路人：趕快跳吧</h1><p>英國漢普郡一名26歲青年，爬上一間婚紗店天台企圖跳樓，到場警員力勸他，街上圍觀途人卻冷血起哄，有的叫他趕快跳，有的更高舉手機，拍攝他墮地過程。青年周二早上登上離地15米的天台後，街上約100名途人圍觀，他們不是阻止他輕生，反而是叫他趕他跳下。有目擊者說：「一個趕去求職中心的男子不滿封路，對着男子怒吼趕快跳下。」青年一邊飲酒一邊與警方對峙兩小時後，在眾目睽睽下飛墮地上，但有途人舉機錄拍過程，事後更將片段放上YouTube。青年前晚（周三）仍然危殆。英國《每日郵報》</p></body></html>
