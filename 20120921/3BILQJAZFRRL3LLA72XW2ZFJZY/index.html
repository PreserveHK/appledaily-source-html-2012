<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>莫文蔚彈古箏吸引奇洛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莫文蔚彈古箏吸引奇洛 - 馮仁昭</h1><p>莫文蔚（Karen）早前接受now節目《海琪的天空》訪問，講起早前拍奇洛李維斯部戲，Karen同奇洛提過自己用過古箏嚟編曲，奇洛就問古箏係咪古琴，Karen乘機問有冇機會用古箏幫部電影彈啲歌，之後佢仲彈古箏畀奇洛聽。Karen話錄電影原聲碟時或會幫手彈古箏，佢仲講笑話唔知遲啲有冇機會同奇洛夾band喎。Karen又話冇聽過奇洛唱歌，仲話佢幾怕醜。</p></body></html>
