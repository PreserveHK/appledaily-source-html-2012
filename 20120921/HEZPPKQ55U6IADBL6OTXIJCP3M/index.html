<html><header><meta charset="utf-8"><title>軒仔脫褲攻台灣</title></header><body><h1>軒仔脫褲攻台灣</h1><p>張敬軒早前推出新碟《Why Not》，已達金唱片銷量，他日前受訪時稱，新碟概念來自坊間盛傳12月21日世界末日，他覺得末日將至，應想做甚麼便做，而他最大的夢想已達到，就是在廣州開設音樂學校，培育有潛質的音樂人。</p><p>「觀眾拎間尺度」</p><p>軒仔以5,000萬投資開學校、屬鑽石王老五荀盤，人生大計中未有結婚計劃，他說：「我只係膽石王老五，未儲夠錢又未定性。」稍後他到台灣演出舞台劇《我和秋天有個約會》，繼續脫剩內褲演出，可謂脫到亞洲，他說：「唔係要賣弄呢樣，有朋友話有前座觀眾拎間尺度，所以由着三角褲變平腳褲。」採訪：王連連攝影：黃偉雄</p></body></html>
