<html><header><meta charset="utf-8"><title>龔嘉欣買樓唔靠鄧健泓</title></header><body><h1>龔嘉欣買樓唔靠鄧健泓</h1><p>曾華倩及龔嘉欣昨日於尖沙咀出席無綫節目《更上一層樓》記者會，華倩表示暫時只有自住物業，已積極搵錢買樓，而龔嘉欣坦言有儲錢，故已開始物色做業主，她豪言不靠男友鄧健泓，問到何時結婚時，她說：「我屋企人都冇催我，我又唔急，再睇定啲先喇！」</p><p>華倩勸謙仔小心駕駛</p><p>對於本報獨家拍得楊怡與羅仲謙疑似車內親熱一事，華倩說：「唔係呀！瞓覺借一借下大髀呀，如果係真㗎就要小心駕駛，始終有危險性。」龔嘉欣直言與謙仔合作過，問到會否勸對方小心駕駛，她說：「佢平時手車OK㗎，我冇坐過佢車，如果坐都會約一班人坐！」採訪、攝影：王崇穎</p></body></html>
