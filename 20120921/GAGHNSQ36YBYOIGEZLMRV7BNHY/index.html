<html><header><meta charset="utf-8"><title>倒掛金童</title></header><body><h1>倒掛金童</h1><p>近排忙於拍戴妃傳記片嘅娜奧美屈絲（Naomi Watts），噚日終於抽啲時間享受下家庭樂，佢同男友里夫舒韋伯（Liev Schreiber）帶埋兩個囝囝喺紐約行街，四歲嘅金髮囝囝Samuel活潑可愛，但係佢老竇當佢臘鴨咁，成個秤住隻腳倒轉，Samuel仲唔怕腦充血玩到好high，阿媽娜奧美仲笑晒咁。大仔Alexander見到細佬玩得咁高興，又要老竇同佢玩人肉吊環，老竇舉起佢時仲差啲踩到阿媽個頭㖭！</p></body></html>
