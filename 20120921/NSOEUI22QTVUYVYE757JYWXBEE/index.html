<html><header><meta charset="utf-8"><title>城城梁家輝　北京晒兄弟情</title></header><body><h1>城城梁家輝　北京晒兄弟情</h1><p>由郭富城和梁家輝等主演的新片《寒戰》成為釜山電影節的開幕片，梁家輝和城城昨日到北京舉行記者會，他們在片中有場激烈的吵架戲，更足足拍了21次，城城解釋因為當時他牙齒發炎，而家輝又剛從北京趕回香港，大家狀態不好，才拍這麼多次。梁家輝自爆與城城的哥哥屬同校同屆的同學，所以他一直視城城為弟弟，城城也惺惺相惜坦言在哥哥逝世後，一直視梁家輝為自己的親哥哥，並充滿感情對住家輝說：「哥哥！哥哥！」採訪、攝影：陶然婷</p></body></html>
