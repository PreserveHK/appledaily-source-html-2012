<html><header><meta charset="utf-8"><title>《摩登》同志男星訂婚</title></header><body><h1>《摩登》同志男星訂婚</h1><p>美劇《摩登家庭》（Modern Family）同志男星Jesse Tyler Ferguson（右）昨日上載短片，宣佈與律師男友Justin Mikita訂婚。Jesse在片段中說：「沒錯，我求婚了！」接着Justin即入鏡笑說：「而我答應了！」二人在片中除了宣佈喜訊外，同時亦介紹了二人新成立的Tie The Knot機構，幫助同性戀者爭取權益及在美國各地爭取同性婚姻合法。</p></body></html>
