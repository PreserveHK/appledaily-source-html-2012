<html><header><meta charset="utf-8"><title>Rosemary同居甜到漏</title></header><body><h1>Rosemary同居甜到漏</h1><p>混血名模Rosemary昨日到商台接受楊崢主持的節目錄音訪問，問到二人談話內容會否大爆模特兒的私生活時，楊崢說：「錄咗一半咋，不過我哋都好乖嘅。」Rosemary早前生日，她透露男友和她到澳門慶生，過了一個驚喜的生日，問男友有沒有求婚，她表示沒有。現時與男友同居的Rosemary與男友相處融洽，她說：「可能佢成日要去外地做嘢，所以我哋都冇乜鬧交，佢唔喺香港時，就會視像傾電話，互相了解多啲，相處都好啲。」在旁的楊崢即羨慕表示二人相當甜蜜，Rosemary也坦言：「今次真係比以前啲關係好好多，我都好開心。」採訪、攝影：胡比</p></body></html>
