<html><header><meta charset="utf-8"><title>關仁隱事：<br>「粥粉嫂」佈線眼箍實男友 - 關仁</title></header><body><h1>關仁隱事：<br>「粥粉嫂」佈線眼箍實男友 - 關仁</h1><p>「粥粉嫂」初出道時都好多機會，拍住「雪茄導演」拍戲，不過都係冇乜人識，佢就賴劇本差，又話記者寫衰佢。粥粉嫂之後入咗大台，叫做有得撈，但佢最大成就係同浪子「粥粉哥」拍得成拖，所以粥粉哥認定佢係女友嘅時候，佢就死咬住唔放。聽講粥粉嫂份人好勢利，佢嘅前度「公仔佬」，就係因為冇出色而被飛。為咗箍實粥粉哥，粥粉嫂除咗24小時全天候實外，仲喺男友身邊佈滿自己線眼，又一改以往鬧記者嘅習慣，對同粥粉哥老友嘅記者不知幾好，等記者可以幫佢講多啲好說話，今次咪畀佢求仁得仁囉。撰文：關仁</p></body></html>
