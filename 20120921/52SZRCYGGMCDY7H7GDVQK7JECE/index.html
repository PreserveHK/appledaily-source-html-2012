<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黃曉明寓工作於家庭樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃曉明寓工作於家庭樂 - 馮仁昭</h1><p>由陳可辛執導，黃曉明同名模杜鵑合演嘅電影《中國先生》劇組，噚日拉大隊去到美國紐約拍外景，預計會喺當地逗留10日。大忙人黃曉明平時好難有時間陪父母，而佢父母亦從未去過紐約旅行，所以曉明今次就趁住呢個機會一盡孝道，帶埋父母一齊去紐約玩，曉明嘅經理人仲將曉明一家三口喺紐約機場影嘅相放上微博，等粉絲們知道曉明嘅最新情況。</p></body></html>
