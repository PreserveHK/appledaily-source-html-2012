<html><header><meta charset="utf-8"><title>基因改造食物　美國冇王管</title></header><body><h1>基因改造食物　美國冇王管</h1><p>老鼠吃了基因改造粟米後長出腫瘤和器官受損，更令人振振有辭指基因改造食物不安全，有必要加強規管這些食物。當美國積極研發和推銷基因改造農作物和魚時，歐盟對這些食物保持戒心，擔心會危害原本的物種，又擔心吃下會危害健康，因此1998年已規定所有基因改造食物須附上標籤以資識別。近年加拿大、中國、日本及澳紐等地效法，但美國因生化科技公司和食品公司對基因改造食物投資太多，希望盡快推售賺錢。《蘋果》資料室</p></body></html>
