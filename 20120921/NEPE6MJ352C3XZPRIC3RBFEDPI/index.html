<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>楊天經激到寶珠姐出走 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊天經激到寶珠姐出走 - 馮仁昭</h1><p>陳寶珠同佢個仔楊天經感情好就係人都知，但原來佢哋都試過鬧交，寶珠姐仲離家出走。噚日天經就喺商台節目講咗呢件事出嚟，佢話：「當年我同媽咪為咗前途問題都鬧得幾大，本來係我想離家出走，點知係佢去咗朋友度住。」天經話，最後喺媽咪嘅朋友幫助下，兩母子和好如初，而寶珠姐亦同天經講，有乜唔開心就大家開心見誠講出嚟，唔好放喺心。</p></body></html>
