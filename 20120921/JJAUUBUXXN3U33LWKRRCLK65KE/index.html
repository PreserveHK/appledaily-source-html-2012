<html><header><meta charset="utf-8"><title>銅鑼灣百德新街<br>楊愛瑾Hea住買衫</title></header><body><h1>銅鑼灣百德新街<br>楊愛瑾Hea住買衫</h1><p>楊愛瑾（Miki）與永安太子爺郭永淳拍拖後，每天過着悠閒的優質生活。前日下午5時，Miki與一名女友人在銅鑼灣百德新街出現，齊齊逛時裝店及鞋店，兩人入鞋店試鞋試了約20分鐘，便見Miki有收穫離開。</p><p>兩人之後再到耀華街的時裝店繼續睇衫、試衫，但未有買得心頭好。Miki離開時，記者問她有沒有叫未婚夫來接載，Miki澄清不是未婚夫，那男友來接嗎？她揚言不談感情，然後與友人離去。採訪、攝影：梁繼光</p></body></html>
