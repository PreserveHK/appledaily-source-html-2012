<html><header><meta charset="utf-8"><title>留言告別世界　芙蓉姐姐失蹤</title></header><body><h1>留言告別世界　芙蓉姐姐失蹤</h1><p>「永別了，這個世界！」內地網上紅人芙蓉姐姐（圖），在微博上留言後便失蹤，甚至連經理人都找不到她，不少網民都擔心她會自殺。原名史恆俠的芙蓉姐姐（35歲），自前日留言後，林姓經理人便找不到她。林稱芙蓉姐姐患有輕微憂鬱，近日更情緒波動。雙方最後一次聯絡時，她向林表示當聽到有超市在播放她的歌曲時，感到十分高興。從2003年起，芙蓉姐姐以奇裝異服，在網上走紅，及後進入娛樂圈，半紅不黑。近日她成功瘦身，且推出瘦身書，因而被網民稱為「大陸勵志姐」。四川《華西都市報》</p></body></html>
