<html><header><meta charset="utf-8"><title>張赫、李多海演《IRIS 2》</title></header><body><h1>張赫、李多海演《IRIS 2》</h1><p>由李秉憲主演的韓劇《IRIS》正式宣佈開拍續集，並找來了張赫（右）及李多海（左）擔任男女主角，未知憲哥會否客串。這是張赫及李多海繼古裝劇《推奴》後再次合作，應該已有不少默契。赫哥在劇中扮演冷酷無情的NSS TF-A隊的部長，而海妹則扮演射擊冠軍出身的NSS TF-A隊員，劇中更會有武打場面。KARA成員姜智英、BEAST成員尹斗俊以及MBLAQ的李準正在考慮是否演出。</p></body></html>
