<html><header><meta charset="utf-8"><title>廚師殺妻烹屍4日　煮剩頭顱</title></header><body><h1>廚師殺妻烹屍4日　煮剩頭顱</h1><p>美國洛杉磯發生恐怖殺妻案，一名廚師疑因妻子偷錢，用封箱膠紙把妻子封嘴，導致她窒息死亡後，用大桶把妻子屍體連煮四日，最後將殘骸與其他垃圾一併丟棄。案情透露，39歲女死者唐恩（Dawn圖右）在2009年10月失蹤，直至49歲丈夫維因斯（David Viens圖左）去年跳崖自殺不遂，向警方透露殺妻，屍首一直找不到，皆因他用水烹屍四天，直到煮剩頭顱為止。維因斯供稱，當發現妻子斷氣後，情急之下把屍體連同砝碼丟進大桶，再用慢火煮爛至剩下頭顱為止，隔水後再將殘骸丟入垃圾車。維因斯否認謀殺罪，並指犯案前曾服用安眠藥。路透社/中央社</p></body></html>
