<html><header><meta charset="utf-8"><title>趣趣地︰活士鍊麥艾萊爭巨獎</title></header><body><h1>趣趣地︰活士鍊麥艾萊爭巨獎</h1><p>聯邦盃最後一站巡迴賽錦標賽，周四正式開打；家喺積分榜排第2嘅美國「老虎」活士（圖），周三就話因為上年受傷患困擾，想比賽都唔得，所以就算今季未贏到大滿貫，都為自己可以喺其他賽事打出好成績而高興。佢仲話：「我今年已經喺3個賽事打出以往嘅水準，只不過咁啱唔係大滿貫比賽。」聯邦盃積分榜冠軍可以得到1,000萬美元（約7,800萬港元）獎金，睇嚟佢同排第一嘅麥艾萊，呢個周末會為獎金去到盡！</p></body></html>
