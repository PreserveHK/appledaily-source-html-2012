<html><header><meta charset="utf-8"><title>現代網上情緣　未見面已訂婚</title></header><body><h1>現代網上情緣　未見面已訂婚</h1><p>在Web 2.0世代，網上情緣變得越來越普遍，但巴西18歲少女傑茜卡（Jessica）和比利時23歲青年肯尼（Kenny）的網上情緣，開花快如閃電，未見一面，已訂婚。兩人去年在一個學習外語網站認識，很快就發展網上情緣談戀愛。最近肯尼在網上求婚，在網誌上載照片，相中他拿着寫上「傑茜卡，我想娶你」的紙，之後傑茜卡拍短片回覆，找來巴西同胞拿着一張「肯尼，她會嫁給你」的紙答應他。美國《紐約每日新聞》</p></body></html>
