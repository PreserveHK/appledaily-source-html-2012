<html><header><meta charset="utf-8"><title>張繼聰罷去日本</title></header><body><h1>張繼聰罷去日本</h1><p>張繼聰昨日在沙田出席為香港防癌會籌款的「綠鼻為記」慈善單車日記者會，阿聰表示很支持該活動，還透露閒時會一家三口踏單車。對於內地反日情緒高漲，他坦言支持用和平去解決所有紛爭。</p><p>教仔和平與愛</p><p>問阿聰會否暫不去日本及罷買日貨？他說：「冇打算去日本，我係中國人。」由於兒子就讀國際學校，有日本國籍的同學，阿聰直言會趁這機會教導兒子要有和平與愛。提到楊怡和羅仲謙被踢爆有進一步親密關係，阿聰說：「唔知佢哋乜嘢關係，但我感同身受，傳媒同藝人應該係友好關係，如果尊重嘅，大家都會舒服。」　採訪、攝影：黃曉妍</p></body></html>
