<html><header><meta charset="utf-8"><title>辣妹數男人偷食10原因<br>「陽具叫我這樣做」</title></header><body><h1>辣妹數男人偷食10原因<br>「陽具叫我這樣做」</h1><p>英國辣妹博客哈特里奇（Emily Hartridge圖）在YouTube有個人頻道，每周70,000人次瀏覽，繼上載影片發表「約會10大失敗原因」、「我希望自己是同性戀者10大原因」後，她再上載影片大談男人「偷食」10大原因：<br>1）「我的陽具叫我這樣做」<br>2）女伴嘮叨不休<br>3）跟伴侶性生活不夠刺激<br>4）自覺可瞞住另一半<br>5）有人「送上門」<br>6）男人愛追逐和挑戰<br>7）不為一棵樹放棄整個森林<br>8）偷食女郎大胸脯<br>9）不再愛身邊另一半<br>10）經常遭伴侶批評</p></body></html>
