<html><header><meta charset="utf-8"><title>銅鑼灣恆隆中心<br>區海倫懊惱揀家品</title></header><body><h1>銅鑼灣恆隆中心<br>區海倫懊惱揀家品</h1><p>嫁了香港青聯主席陳仲尼的前組合Echo成員區海倫，婚後為老公生下兩兒子並過着幸福少奶奶生活。前日下午4時，區海倫在銅鑼灣恆隆中心的家品店Francfranc購物，只見她細心揀選假花、花瓶及污衣籃，可惜一直都揀不到心水物品，揀選時更面露懊惱表情，證明區海倫為頭家花盡心思，不過之後她仍買了兩隻閃閃的碟子，盛惠兩百大元。採訪、攝影：梁繼光</p></body></html>
