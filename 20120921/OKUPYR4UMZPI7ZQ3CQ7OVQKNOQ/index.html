<html><header><meta charset="utf-8"><title>女兒到美容院工作　狠父劈死她</title></header><body><h1>女兒到美容院工作　狠父劈死她</h1><p>巴基斯坦一名父親，不滿32歲女兒到美容院工作，竟將女兒綁在樹上，用斧頭將她劈死。女死者沙古夫特（Shagufta）的弟妹供稱，姐姐三年前離婚後，獨力撫養一名年幼兒子，在前僱主邀請下到美容院工作。但當她把消息告訴家人後，爸爸迪塔（Allah Ditta）竟當着家人面前毆打她，在家人勸說下才停手。弟妹以為事情告一段落，豈料半夜醒來，赫然見到爸爸拿着斧頭和繩索，強行帶走姊姊，於是暗中尾隨，驚見爸爸用斧頭砍落姊姊的頸項。迪塔其後被警方拘捕。英國《每日郵報》</p></body></html>
