<html><header><meta charset="utf-8"><title>彭丹上身　祖兒喪玩拱巢</title></header><body><h1>彭丹上身　祖兒喪玩拱巢</h1><p>內地節目《快樂大本營》日前15周歲，請咗班英皇藝人容祖兒、Twins上去玩雜耍。最近同劉浩龍蜜運嘅祖兒，條腰操到鬼咁弗，即場示範高難度拱「巢」（即拱橋），堪稱新一代彭丹，只可惜上圍冇咁有睇頭囉。</p><p>另外，祖兒同杜汶澤噚日喺商台宣傳《DIVA華麗之後》，套戲劉浩龍都有份演，問佢有冇心理準備同男友一齊出席下月8號舉行嘅首映？祖兒話：「我一定會到，人哋嘅事我就唔知。」無端端稱呼男友做「人哋」，認真奇怪。撰文：洪紅克</p></body></html>
