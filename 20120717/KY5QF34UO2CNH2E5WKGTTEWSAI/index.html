<html><header><meta charset="utf-8"><title>夏日求驗客：宮本告別黃金一代玩完 - 求驗客</title></header><body><h1>夏日求驗客：宮本告別<br>黃金一代玩完 - 求驗客</h1><p>前日本國家隊隊長宮本恒靖（左二），前晚喺神戶舉行告別戰，正式結束17年的職業球員生涯；呢位35歲嘅後衞喺自己呢場全長90分鐘、每節30分鐘嘅告別賽，仲分別着日本國家隊、大阪飛腳同埋神戶勝利船嘅球衣比賽。前國寶級球員中田英壽（右）都有嚟歡送佢，佢仲慨嘆當年02年世盃嘅日本黃金一代，基本上正式完結，得番稻本潤一同埋小野伸二踢緊日聯，分別效力川崎前鋒同清水心跳。但日本有香川真司同埋本田圭佑等接棒，我求大俠認為中田英壽應該開心至真。</p></body></html>
