<html><header><meta charset="utf-8"><title>趙哲妤為善先剝</title></header><body><h1>趙哲妤為善先剝</h1><p>趙哲妤前晚到九龍灣為保暖內衣拍攝廣告，她透露一早起身拍攝，更因為天氣炎熱，出了一身汗，大嘆辛苦。她表示原本今年有贊助商邀請拍寫真集，但她沒興趣，並坦言有不少人以為她被淘汰、沒noise，她說：「咁好實際，可能出寫真集會賺到多幾個月錢，但除衫唔代表係事業。」<br>對於有模全裸拍攝寫真集，趙哲妤認為人與人之間不能比較，如果單靠身材，就算出裸體寫真，對事業也沒有幫助，如果是為慈善她就覺得沒有問題。<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
