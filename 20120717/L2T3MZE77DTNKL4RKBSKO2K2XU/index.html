<html><header><meta charset="utf-8"><title>傅嘉莉旗袍誘惑Lam仔</title></header><body><h1>傅嘉莉旗袍誘惑Lam仔</h1><p>模特兒傅嘉莉與林子祥（阿Lam）兒子林德信首次合作，拍攝劉偉強執導的Canon短片《一秒廿四格光影》，傅嘉莉繼入行首部電影《無間道II》後再與劉導合作，分飾六十年代的演員及現代配音員，穿旗袍誘惑扮演剪接師的林德信，順道為參與無綫劇《衝上雲霄II》練演技。</p><p>傅嘉莉的戲服由張叔平為昔日電影所設計，大有機會被張曼玉及章子怡穿過，但傅嘉莉不介意穿舊衫：「兩位影后都係我偶像，代表我同佢哋好有緣。」她讚林德信斯文有禮，踢爆他為人怕醜：「佢要同我講句深情對白『我永遠都會記得你』，講完後佢竟然面紅耳熱，一臉害羞，好可愛，一定迷倒唔少女生。」<br>撰文：唐如</p></body></html>
