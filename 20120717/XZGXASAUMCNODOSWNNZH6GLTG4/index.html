<html><header><meta charset="utf-8"><title>拆解疑點魏橋電廠　執笠有後着</title></header><body><h1>拆解疑點<br>魏橋電廠　執笠有後着</h1><p>需求弱，電企生意難做﹖民企中魏橋集團自辦的熱電廠，以低於國家電網三分之一的價格對外銷售電力，打破國家電網公司的壟斷，惹來電企大哥大不滿。不過，神話宣佈告終，魏橋旗下濱州工業園熱電廠於上月底突然關閉。<br>濱州市政府向當地媒體透露，關閉是與減排和改善城市空氣質量有關。但魏橋的電廠未有在《關於2012年山東省電力行業淘汰落後產能計劃的公告》的名單中，據《新京報》報道，原屬魏橋集團旗下的濱州工業園熱電廠「被關閉」，是由於當地政府決定將該電廠拆除後建高層住宅。</p></body></html>
