<html><header><meta charset="utf-8"><title>莎莉荷敏心臟病逝世</title></header><body><h1>莎莉荷敏心臟病逝世</h1><p>曾憑電影《君子協定》（Gentleman'sAgreement）於48年奪得奧斯卡最佳女配角的美國老牌女星莎莉荷敏（CelesteHolm），香港時間昨日因心臟病逝世，終年95歲。據悉莎莉在紐約住所中於親友陪伴下去世。紐約出生的莎莉帶有挪威口音，年輕時曾演出百老匯音樂劇《Oklahoma！》，電影代表作除了《君子協定》，還有《彗星美人》（AllAboutEve）等。美聯社</p></body></html>
