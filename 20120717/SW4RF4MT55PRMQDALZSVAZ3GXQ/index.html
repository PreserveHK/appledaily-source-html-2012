<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之貪靚掃化妝品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之貪靚掃化妝品 - 馮仁昭</h1><p>王菀之（Ivana）同陳慧珊前日不約而同喺中環嘅ifc行街濕平，少女當然貪靚，Ivana顧住睇化妝同護膚品，售貨員熱情招呼佢，畀佢試香水，又試埋粉底，仲幫佢試唔同顏色嘅指甲油，Ivana短短30分鐘就買咗一大袋戰利品。至於人妻陳慧珊就喺超級市場入貨，集中睇海鮮同蔬菜，花咗約十分鐘買咗一車嘢，佢用信用卡畀錢後，選擇超市嘅送貨服務，買完嘢仲可以好輕鬆咁行街。</p></body></html>
