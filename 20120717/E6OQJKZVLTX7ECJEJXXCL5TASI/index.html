<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Paul怨個唱不受重視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Paul怨個唱不受重視 - 馮仁昭</h1><p>啱啱喺紅館開完個唱嘅黃貫中（Paul），日前喺慶功宴發難，指傳媒話佢個唱入座率得七成又嫌報道篇幅細。噚日Paul又喺微博發火話：「我只是轉載一個在現場看不過眼的網友的博文，唔好寫啲唔寫啲，最好就上視頻，其實你連一聲goodshow門面話都冇講，我就知我欠咗你哋，以後你唔好嚟啦，又要用我賣紙……又要咁對我……各行各啦！」</p></body></html>
