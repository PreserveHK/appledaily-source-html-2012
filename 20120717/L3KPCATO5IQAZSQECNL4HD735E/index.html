<html><header><meta charset="utf-8"><title>內蒙豪客購104顆鑽石</title></header><body><h1>內蒙豪客購104顆鑽石</h1><p>豪客多！北京鑽石零售紀錄日前被刷新，一位來自內蒙古的買家一次購買104顆鑽石，價值近1,500萬元（人民幣．下同），自稱準備長期持有，作為投資。<br>「買104顆鑽石，整整用了一天時間。」相關鑽石商場工作人員介紹，本月11日上午來自內蒙古鄂爾多斯的王先生來到商場，一口氣買了104顆鑽石，據說他所選擇的都是0.7至5卡之間的投資級鑽石，其中1卡的鑽石佔了一半。「他自己說之前是準備投資黃金的，但金價最近波動較大，由於以前也對鑽石投資有所了解，比較看好，所以轉投了鑽石。」此次大手筆交易打破了近年北京鑽石零售紀錄。<br>《北京晨報》</p></body></html>
