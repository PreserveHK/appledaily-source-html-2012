<html><header><meta charset="utf-8"><title>靚靚唔敢太黐仔</title></header><body><h1>靚靚唔敢太黐仔</h1><p>袁詠儀（靚靚）早前接受雜誌訪問，大談她的20、30及40歲。靚靚20歲得港姐冠軍、23歲成金像獎女主角、30歲與防腐型男張智霖結婚、35歲誕下心肝寶貝張慕童，靚靚透露當年決定結婚全因高人指點：「嗰陣因為電影發展得唔理想，於是返內地拍劇，八卦去問高人事業，點之佢就叫我結婚。」最後她與張智霖到美國拉斯維加斯註冊。<br>現時視兒子大過天的靚靚，直言不想做黐線媽媽，她說：「我唔想太迷戀個仔，怕佢有日有女朋友或者老婆，我會發神經，所以我家將焦點放喺老公度，佢先係陪我行一世嘅人。」<br>撰文：盧妹</p></body></html>
