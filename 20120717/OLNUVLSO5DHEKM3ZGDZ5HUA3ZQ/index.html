<html><header><meta charset="utf-8"><title>貓鎮長坐鎮15年不言休</title></header><body><h1>貓鎮長坐鎮15年不言休</h1><p>牠不只是一隻貓，還是美國一名鎮長。其中一位任期最長的鎮長，已在任近15年，而且永不言休，還沒打算退位讓賢呢。<br>沒錯，負責「管理」阿拉斯加900人小鎮塔爾基特納的，就是貓咪Stubbs（圖）。貓鎮長15年前當選鎮長，因居民認為所有候選人都不值得支持，於是開玩笑投票選斯塔布斯當鎮長，牠不負眾望當選。Stubbs在任近15年，說到底，貓鎮長並不難當，每天悠悠閒，在「辦公」的士多伸伸懶腰睡睡覺。貓鎮長還是旅遊大使，每天吸引數十名遊客到訪看牠的貓樣。<br>美國廣播公司</p></body></html>
