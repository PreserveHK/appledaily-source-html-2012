<html><header><meta charset="utf-8"><title>迷你車闖動物園　獵豹追住咬</title></header><body><h1>迷你車闖動物園　獵豹追住咬</h1><p>英國威爾特郡一輛迷你三輪車，闖入野生動物公園後，幾乎成為陸上跑得最快獵豹的大餐，最終因天下着雨，獵豹為了避雨才肯放過獵物。<br>《每日郵報》記者哈里斯駕駛90公斤重的電動車PeelTrident，在朗利特公園遇到兩隻獵豹，獵豹跑起上來時速達116公里，比電動車的50公里時速快上一倍多。兩隻獵豹追上電動車，趴上玻璃車蓋又舔又呼氣（圖），似要把哈里斯噬咬。哈里斯不敢輕舉妄動，直至天空突然下雨，兩隻獵豹才肯離開。他在公園還遇到狼群和猴子，狼包圍車子，猴子甚至跳上車試圖把車拆掉，但最終都失敗而回。英國《每日郵報》</p></body></html>
