<html><header><meta charset="utf-8"><title>倫奧遊園地：每日一星狂牛兵破跆拳壟斷</title></header><body><h1>倫奧遊園地：每日一星<br>狂牛兵破跆拳壟斷</h1><p>講起西班牙體育，首要想起的當然是足球，皆因西班牙足球隊4年內3奪大賽冠軍，堪稱地上最強。不過，今屆倫奧的跆拳道男子58公斤或以下級別，將可能出現首位西班牙籍金牌選手。他便是22歲的干沙利斯（JoelGonzalez、圖）。此子近年在歐錦賽（10及12年）、世錦賽（09及11年）的所屬級別戰無不勝，均勇奪冠軍，使他或打破亞洲國家壟斷跆拳道局面。</p></body></html>
