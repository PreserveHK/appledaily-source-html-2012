<html><header><meta charset="utf-8"><title>糖妹扮謙仔粉絲喪似</title></header><body><h1>糖妹扮謙仔粉絲喪似</h1><p>羅仲謙和糖妹黃山怡上周四在尖沙嘴拍攝無綫新劇《戀愛季節》，劇中謙仔飾演歌星Season，糖妹演其瘋狂fans，拍攝當天謙仔在尖沙嘴舉行簽名會，着住校服的糖妹聯同蔡慧欣及數十fans到場找偶像簽名。<br>由於糖妹身形的骰，着住校服扮學生妹份外神似，而着住背心短褲的金剛緋聞女友蔡慧欣亦相當惹火。當日謙仔甫出現時，糖妹即與蔡慧欣等舉牌瘋狂大叫「Season」，之後二人又上台找謙仔簽名，糖妹狀甚興奮的似足瘋狂粉絲。而當日糖妹與謙仔等前後拍了兩、三個鏡頭便順利完成收工。<br>採訪、攝影：梁繼光、彭琮然</p></body></html>
