<html><header><meta charset="utf-8"><title>夏日氹氹轉：莫迪歷投皇馬拉鋸</title></header><body><h1>夏日氹氹轉：莫迪歷投皇馬拉鋸</h1><p>經過幾月的拉鋸，熱刺中場莫迪歷（圖）離隊已成定局，曼聯及車路士皆退出競爭，買家只餘西甲班霸皇家馬德里。據英國《每日郵報》報道，熱刺及皇馬都同意基本轉會費為3,000萬鎊（約3.6億港元），但在附加條件上，兩隊出現分歧，需要繼續談判。</p><p>米高巴特利</p><p>國籍：美國<br>年齡：24歲　位置：中場<br>原效球會：基爾禾（意甲）<br>加盟球會：羅馬（意甲）<br>轉會費：350萬鎊<br>成事指數：已落實<br><br>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。<br>註：以5★為最高</p></body></html>
