<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文被指偕人妻同房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文被指偕人妻同房 - 馮仁昭</h1><p>詹瑞文最近承認同太太甄詠蓓分居，有傳佢哋因為錢銀問題婚變，亦有傳詹瑞文搭上有夫之婦女同事Amenda。噚日詹瑞文接受商台電話訪問時，繼續否認分居同第三者或錢銀有關。不過，有讀者爆料話詹瑞文同甄詠蓓同居多年至2010年先結婚，但婚後一年詹瑞文同Amenda去澳門做嘢，兩個人竟然同房，甄詠蓓知道後好㷫，咪決定同詹瑞文離婚囉。</p></body></html>
