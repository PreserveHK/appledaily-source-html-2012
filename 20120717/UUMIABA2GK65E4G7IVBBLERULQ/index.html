<html><header><meta charset="utf-8"><title>陳芷菁微博認採訪倫奧</title></header><body><h1>陳芷菁微博認採訪倫奧</h1><p>無綫、亞視能否播倫敦奧運雖然還未有定案，但無綫對爭取播映權志在必得，在昨晚先行派陳芷菁和韓毓霞等親赴倫敦備戰。<br>一直對倫奧之行三緘其口的陳芷菁，昨日終在微博承認說：「靜待由TVB回應奧運採訪一事，但記者們友善的留言，粉絲溫暖的問候，不忍心冷漠下去。對，我今晚會隨隊出發去英國。欣賞公司凡事做好準備的態度，就算最終不能為廣大觀眾轉播比賽，亦可報道當地市面情況。在哪裏工作都是一樣，有挑戰才會進步。感謝各方及家人的支持，希望大家均可免費觀賞盛事！」<br>不過，由於無綫未及申請採訪證，芷菁等只能在場外「等運到」，令採訪工作倍添難度。撰文：林妃</p></body></html>
