<html><header><meta charset="utf-8"><title>Phoebe勁玩失控</title></header><body><h1>Phoebe勁玩失控</h1><p>今年寫真玩前後面全裸的許穎（Phoebe），誓要冧莊做寫真女王，除了自己上陣之外，其師妹夏然然（Cassie）和郭婉霞（Yuna）亦出寫真，但由於Yuna之前被踢爆在夜店工作，負面新聞不絕，因此公司決定暫時抽起，並找來新女Chole頂上出電子寫真。眾人寫真以「淫」為本，其中一張Phoebe寫真，她背向鏡頭全裸，用後期加工的紙條遮着股罅，上面寫上「xUxxME」，動機昭然若揭。<br><br>書名：《RealMe》（Phoebe）<br>售價：$118</p></body></html>
