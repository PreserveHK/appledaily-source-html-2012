<html><header><meta charset="utf-8"><title>中國開條件　棄核試可訪華</title></header><body><h1>中國開條件　棄核試可訪華</h1><p>金正恩要立威，外界關注他何時會進行北韓第三次核試。</p><p>核試前先知會中方</p><p>日本《東京新聞》前天（周日）引述消息，指中國曾以讓金正恩訪華為條件，換取北韓承諾放棄核試。報道指北韓勞動黨國際秘書金英日4月訪華時，中方提出這要求，北韓反對完全放棄核試，但認為讓「新登基」的金正恩出訪最重要盟友，是很重要的外交課題，所以目前暫緩核試，還向中方提出一旦要核試，就會事先知會中方，作為折衷方案。不過北韓據指2006和2009年核試前，都有知會中方。<br>韓聯社</p></body></html>
