<html><header><meta charset="utf-8"><title>約會遇車禍　男子被拋出車不死</title></header><body><h1>約會遇車禍　男子被拋出車不死</h1><p>英國31歲男子佩奇，有意與十年不見的舊同學韋森發展為情侶（圖），相約出街，不過坐對方座駕回家時遇上車禍，佩奇被拋出車外竟大難不死。他笑說︰「我不知道這是否代表拒絕，不過我的體操技巧或會令她改變主意。」<br>閉路電視拍到私家車失事時撞至飛起並翻轉，佩奇從撞碎了的天窗拋出車外，私家車剛巧沒壓向他，他只受輕傷。「當時天窗並無打開，估計是撞車時碎裂，不然我必死無疑。」韋森事後跟佩奇相擁慶祝，雖然兩人仍未是情侶，但也許這次意外令愛苗靜靜萌生。英國《每日郵報》<br></p></body></html>
