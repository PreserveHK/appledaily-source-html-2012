<html><header><meta charset="utf-8"><title>史泰龍遭外甥鬧無情</title></header><body><h1>史泰龍遭外甥鬧無情</h1><p>下月推出新片《轟天猛將2》（TheExpendables2）的美國男星史泰龍（SylvesterStallone右），其長子Sage（左）日前疑因濫藥死於住所內，當局驗屍完畢並於數周內發表調查報告，喪禮則會在當地時間21日舉行。不過龍哥的18歲外甥EddFiliti卻在fb炮轟他，指龍哥平時沒理會Sage，也拒接兒子電話，近乎並非親人關係，但Edd後來又把相關留言刪去。</p></body></html>
