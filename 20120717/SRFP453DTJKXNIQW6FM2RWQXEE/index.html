<html><header><meta charset="utf-8"><title>新上任怕陌生貓站長見人即閃</title></header><body><h1>新上任怕陌生<br>貓站長見人即閃</h1><p>日本岡山縣三歲貓仔「Hotofu」（圖），接任美咲町舊片上鐵道吉原站站長後，大受遊客歡迎，遊客見到牠都會大叫「卡娃兒」、「過來過來」。<br>該鐵道原本用來搬運礦石，1991年因開採量減少而廢棄後，有熱心人士成立「片上鐵道保存會」，2002年找花貓「小虎」做站長。花貓站長帶來人流，但「小虎」年滿10歲要榮休，保存會於是找來「Hotofu」接任。但「Hotofu」戴上站長帽後，每次遇到人群走近，都會避走長凳下，急得主人苦笑着說：「牠比較害怕陌生人。」<br>日本共同網</p></body></html>
