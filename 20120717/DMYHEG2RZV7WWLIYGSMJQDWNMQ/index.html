<html><header><meta charset="utf-8"><title>LuLu股現蜈蚣</title></header><body><h1>LuLu股現蜈蚣</h1><p>因黐上余文樂而終於有人識的LuLu（王璐瑤），昨到尖沙嘴內衣店拍寫真海報，未知是否內衣「迫得太緊」，臀部乍現「人形蜈蚣」，認真驚嚇。她說：「寫真有60本別注版，頭30個買書fans可以同我一齊開內衣party，別注版仲有禮物卡，有機會同我sexyphonecall，或者食到我親手煮嘅食物同遊公園等。」<br><br>書名：《遺失了私照》<br>售價：$128（普通版）、$200（別注版）</p></body></html>
