<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星佐治古尼昨日在意大利與女友招待家人及男星卓寧泰坦遊船河。<br><br>★英國同志歌手艾頓莊，最近坦言擔心兒子長大後得悉沒有母親而傷心，希望為愛子添一個弟弟。<br><br>★美國著名歌手BruceSpringsteen前晚在倫敦開騷，正當他準備與歌手保羅麥卡尼合唱最後一曲前，被大會實施宵禁政策，拔去音響終止演唱會。<br><br>★日本偶像組合AKB48昨日在福岡出席握手會，下月組合推出的大碟已定名為1830m。<br><br>★日本女歌手藤田惠美昨日在香港日本人學校中學部演唱，更與在場學生合唱一曲。<br><br>★韓星金賢重前日在日本因喉嚨痛去看醫生，令免費演唱會遲了一小時開始，他為此含淚道歉。</p></body></html>
