<html><header><meta charset="utf-8"><title>關仁隱事：「俏俏」臨時換衫冧台仔 - 關仁</title></header><body><h1>關仁隱事：「俏俏」臨時換衫冧台仔 - 關仁</h1><p>女星邊個唔恨泊個好碼頭，揀個筍盤分分鐘升呢做少奶奶，印印腳嘆世界。唱咗超過十年歌嘅「俏俏」，呢幾年拍親拖都冇好結果，呢排仲畀狗仔隊影到佢去台灣食散餐，勁冧台仔，俏俏仲着埋件挑逗戰衣示愛，點知最終爆收場。<br>事後俏俏好天真咁話唔知件衫嘅英文字咁鹹濕，不過關仁喺事發嗰日嘅朝早，即係俏俏離港前，喺俏俏屋企樓下撞見佢，當時佢根本唔係着住嗰件戰衣，相信只係上機臨時換衫，準備落機去冧仔。<br>撰文：關仁</p></body></html>
