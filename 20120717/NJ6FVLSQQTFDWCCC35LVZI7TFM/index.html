<html><header><meta charset="utf-8"><title>80後夫婦帶BB遊33巿</title></header><body><h1>80後夫婦帶BB遊33巿</h1><p>讀萬卷書不如行萬里路，但對九個月大的嬰兒來說是否太超過？北京一對80後夫婦帶同九個月大的女兒，三個月內行駛兩萬公里，在內地33個城市自駕遊。父母希望女兒增廣見聞，但網民質疑女嬰能否承受旅途顛簸。</p><p>這名女童叫蔓蔓，他父親寶超熱愛旅遊，去年10月他與妻子、女兒開着車子，開始自駕遊。山西、陝西、四川、重慶、雲南、廣西、海南、廣東等地景點，全部遊遍，至今年農曆新年前完成旅程。他稱，每日車程只有兩、三小時，蔓蔓亦在車上睡得香甜，但網民卻質疑嬰兒對這次自駕遊有多少既念，這樣辛苦的旅程，可能不利成長。<br>北京《新京報》</p></body></html>
