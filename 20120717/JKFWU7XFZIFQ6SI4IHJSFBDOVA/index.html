<html><header><meta charset="utf-8"><title>飛機換電芯　空中叉電有得諗</title></header><body><h1>飛機換電芯　空中叉電有得諗</h1><p>由於飛機沒法在飛行中加油，故燃料的存量變得非常重要，但外國有人研究，利用無人機作充電盒，在飛機起飛及飛行中途充電，使其能橫越大西洋。<br>這架電動飛機，最初構思時由於重量及電力存量限制，故長距離飛行仍只屬夢想，但在嶄新構思下，電動飛機會攜同無人飛機起飛，待吸收完無人機電量後，便會與無人機分離，無人機返回到地面或海洋基地，充電後再給予飛行中的電動機補充能源，期間電子機會以內存電能維持飛行。<br>這項名為「FlightoftheCentury」的計劃，目前已進行了一些跑道測試，並於本月底試飛。</p></body></html>
