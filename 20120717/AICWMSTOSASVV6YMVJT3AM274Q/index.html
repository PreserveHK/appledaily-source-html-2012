<html><header><meta charset="utf-8"><title>朱玲玲影相　兒子拒入鏡</title></header><body><h1>朱玲玲影相　兒子拒入鏡</h1><p>朱玲玲日前接受now節目的訪問，與主持人王賢誌分享十多年來對攝影的狂熱。朱玲玲透露已經學習攝影逾十年，喜歡影花花草草的她，卻謙稱對影人沒信心，她說：「喺香港個個都認得我，老師叫我扮狗仔隊偷影人，不過我唔敢。」她直言平日很少為家人拍照，因為三位公子都不喜歡被攝入鏡頭，朱玲玲說：「就算去familytrip都冇機會影，因為佢哋冇耐性等我。」但朱玲玲喜歡等待攝影機會時的平靜，令她學會更有耐性。<br>平日朱玲玲會自己計劃拍攝旅程，由預備到實地拍攝再到後期製作都一手包辦，令她很有滿足感，連攝影老師也笑她每次影相時，連老竇姓乜都唔記得。<br>撰文：盧妹</p></body></html>
