<html><header><meta charset="utf-8"><title>周杰倫鬼祟拍拖行街</title></header><body><h1>周杰倫鬼祟拍拖行街</h1><p>周杰倫（Jay）近日忙於拍攝自導自演的新戲《天台》，但他工作之餘沒忘掉女友昆凌，日前有網友目擊Jay和昆凌逛高雄夜市，為免被認出，Jay和昆凌分開行，Jay冒着攝氏30度高溫，戴口罩及帽密封上陣，但Jay的口罩卻可反光，反而更突出，令人一眼認出他。</p><p>網友當日亦發現昆凌戴着口罩現身，對此，當日有同行的Jay好友劉畊宏詐儍扮懵說：「有嗎？我未有看到她（昆凌），我不知道。」原來昆凌是高雄人，夜市距離她家只是僅僅10分鐘路程，不知Jay會否逛完夜市索性到昆凌家過夜。<br>撰文：林妃</p></body></html>
