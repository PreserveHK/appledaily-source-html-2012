<html><header><meta charset="utf-8"><title>日本美眉男排長龍修眉</title></header><body><h1>日本美眉男排長龍修眉</h1><p>繼草食男之後，日本「美眉男」越來越多，美眉專門店每逢假日例必排長龍，反映日男真的越來越女性化了。<br>在大阪一家男性美眉專門店，34歲上班族隅田潤一修眉一小時後，望着鏡子滿意地說：「眉毛太粗很煩，眉毛好看讓我更有自信。」開店五年的老闆娘東海林玲說，每月約有350名客人，周末假日都須排隊。她指，美眉男多25至30歲，也有7至70歲，她在東京已開分店，準備開第三家店。男性美眉用品也大賣，除了修眉剪刀和眉鉗外，還有男性畫眉器，是有眉形的塑膠板，日男可畫出「爽眉」、「男眉」和「勇眉」。<br>中央社</p></body></html>
