<html><header><meta charset="utf-8"><title>陳芷菁出發征倫奧</title></header><body><h1>陳芷菁出發征倫奧</h1><p>陳芷菁和韓毓霞臨時受命前往倫敦採訪奧運，前晚兩人到機場乘夜機出發，陳芷菁表示有韓毓霞在旁特別放心，不過目前仍未知在當地留多久，但她已帶備約一個月用的日常用品及衣服。<br>陳芷菁表示第一次做奧運，韓毓霞則已第六屆採訪奧運，雖然仍未知公司是否可以播映，但她採取積極態度。<br>至於無綫有否任何指令？韓毓霞說：「兩方面都做，除咗做比賽直擊，會做花絮同外圍介紹，家香港人都好似未感受到奧運即將開始，我哋想帶呢啲感覺畀大家。」會否擔心未有取得採訪證？兩人表示不太擔心。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
