<html><header><meta charset="utf-8"><title>樂仔潛水唔預千嬅</title></header><body><h1>樂仔潛水唔預千嬅</h1><p>余文樂和導演彭浩翔昨日到新城宣傳電影《春嬌與志明》，二人計劃完成所有宣傳後，結伴去旅行潛水。<br>彭浩翔表示若票房理想，會叫投資者贊助他們去旅行。阿樂更打算叫老闆借出私人飛機，他說：「我未坐過老闆架私人飛機呀，最好借埋佢啲紅酒、雪茄仲有靚空姐，話唔定老闆有個島借畀埋我呀，咁就正啦。」他們未打算邀請女主角楊千嬅同行，彭浩翔笑說：「佢點去潛水呀，個人咁脹、個肚咁大，潛唔到，只會浮。」<br>此外，郭富城前晚看完《春》片後大讚說：「好寫實，演員演得好，又好笑，最搞笑係最後一幕啦。」<br>採訪、攝影：李珮洳</p></body></html>
