<html><header><meta charset="utf-8"><title>無計仔打格仔</title></header><body><h1>無計仔打格仔</h1><p>每日出街諗着乜查實非女人的專利，男人一樣可以煩過你要諗揀邊個特首。基於天生時裝路線的狹窄，你想大變身或日日玩唔同造型又有亮點，大可死咗條心，除非天生有Wyman膽識加富二代財力。與其係咁，不如做好基本功。每季必入的格仔元素，至少唔怕死錯人，季季可着，合乎經濟使錢原則。睇睇今季Chevignon新加入撞色麪包格及Patchwork元素，擺明唔沉悶，再搭多件紳士帽吊腳褲，出得街囉。<br><br>記者：雷福財</p><p>Chevignon（25062155）<br>銅鑼灣時代廣場614號舖</p></body></html>
