<html><header><meta charset="utf-8"><title>鬼超巿　糖果飛彈12米</title></header><body><h1>鬼超巿　糖果飛彈12米</h1><p>澳洲有超級巿場鬧鬼？閉路電視拍到的片段可見，一家無人的超市內，竟有整包糖果離奇飛彈12米！<br>片段於澳洲南部城市阿德萊德一家超巿拍攝，一包糖果離奇閃現地上（圖）。店主赫斯特不相信自己的眼睛，於是翻看其他兩部閉路電視求證，結果發現更多靈異的畫面──糖果從遠處被高速扔出，但超巿已關門，應該空無一人，更難以解釋的是，糖果明明放在12米外的隔壁貨架。<br>赫斯特去年接手店舖時，前東主曾警告這裏有鬼，現在他才敢相信。<br>英國Orange網站</p></body></html>
