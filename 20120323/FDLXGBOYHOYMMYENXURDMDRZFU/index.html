<html><header><meta charset="utf-8"><title>姚嘉雯拋胸比舞</title></header><body><h1>姚嘉雯拋胸比舞</h1><p>亞視將會效法《舞動奇跡》節目舉辦《ATV亞洲星光大道星級舞鬥》比賽，昨日安排眾亞姐、星光幫等宣傳。</p><p>重磅拍檔</p><p>應屆亞姐冠軍馮雪冰與林睿被編為一組，一向博命的馮雪冰作出臥身向前的撩人動作，騷胸半露搶鏡。蔡梓銘一出來即叫對手陳綺雯跳上身，身穿超短裙的陳綺雯不顧儀態擘腿夾實對手，場面就如性愛動作一樣，笑爆全場。<br>以tubedress上陣的姚嘉雯向應屆亞洲先生邱士峻請教擺甫士，姚嘉雯搞笑自爆說：「我好重㗎，我已經30歲嘞，條腰好硬。」<br>採訪、攝影：楊潔雯</p></body></html>
