<html><header><meta charset="utf-8"><title>藏67隻　走路怪台男褲管走私鳥</title></header><body><h1>藏67隻　走路怪<br>台男褲管走私鳥</h1><p>非法走私鳥類有新招！台灣一名湯姓男子（小圖）日前由越南搭飛機返回桃園機場時，將67隻相思雀幼鳥綁在牛仔褲內企圖闖關，終因走路姿勢太過怪異而被海關人員攔下。他被捕後供稱相思雀是在越南市場上，以5,000元新台幣（約1,311港元）購入，昨依動物傳染病防治條例移送法辦。雀鳥身長約七至九厘米，當時被綁着翅膀，綁在狹窄褲管內不斷痛苦掙扎，查獲時已有多隻幼鳥喪命。相思雀雖非保育類動物，但沒經檢疫不能進口。<br>中央社</p></body></html>
