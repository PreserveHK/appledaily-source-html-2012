<html><header><meta charset="utf-8"><title>小女超人　10歲舉重209磅</title></header><body><h1>小女超人　10歲舉重209磅</h1><p>美國新澤西州10歲女童庫廷（圖）是個「小女超人」。她只重42公斤（92.4磅），卻可舉起相當於自己體重兩倍的重物，成功打破世界紀錄，成為世界最強壯的女孩。<br>庫廷比男生還要強。42公斤的她，在舉重比賽，能舉起95公斤（209磅）重物。「我說自己打破世界紀錄，很多朋友和老師都不相信，直至看到我的獎牌和證書。」舉重比賽不乏健碩男參賽，觀眾紛紛為他打氣，在打破紀錄的一刻，全場掌聲雷動。這個小女起人說：「比認識的人都強，真棒！」<br>英國《太陽報》</p></body></html>
