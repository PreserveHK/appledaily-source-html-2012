<html><header><meta charset="utf-8"><title>鞏新亮來港學耍手段</title></header><body><h1>鞏新亮來港學耍手段</h1><p>早前被踢爆拍拖的鋼琴家郎朗與34E內地演員鞏新亮，兩人被拍到多次出入酒店，郎朗更帶母親與伊人在酒店見面，據知他們的戀情在圈中已不是新聞。<br>鞏新亮憑電影《非誠勿擾》中性感秘書彈起，最近她的事業開始起飛，將演出人氣小說改編的網絡劇《杜拉拉升職記》，演出玫瑰一角。由於《杜》劇是辦公室政治劇，玫瑰一角有性感外表，又充滿機心，故鞏新亮早前到香港出席亞洲電影大獎時，不斷向圈中好友討教辦公室的生存法則。<br>撰文：林妃</p></body></html>
