<html><header><meta charset="utf-8"><title>高中宅男　邀得AV女作舞伴</title></header><body><h1>高中宅男　邀得AV女作舞伴</h1><p>美國學校舞會是高中生的頭等大事，找不到異性舞伴，那些年回憶就只剩酸澀。明尼蘇達州一名略胖宅男網上四出尋找AV女星作舞伴，終獲答應。<br>18歲男生斯通（小圖）說，請AV女星作舞伴是想搞搞新意思，試試看是否行得通。在Twitter發帖超過600個後，終有一位AV美女應承。19歲的美瑾皮柏，高中時因搬家，無緣參加舞會，所以樂意為斯通圓夢，但她要求斯通代付從洛杉磯來往明尼蘇達的機票錢。但他事前沒有告訴父母和學校，學校是否讓AV女星入舞會是另一問題。<br>英國《每日郵報》</p></body></html>
