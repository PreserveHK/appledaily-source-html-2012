<html><header><meta charset="utf-8"><title>動漫Maggie浸溫泉誘名廚</title></header><body><h1>動漫Maggie浸溫泉誘名廚</h1><p>動漫Maggie李曼筠和著名廚師甄文達近日合作主持有線飲食節目《名廚．鄉土濃情甄文達》，昨日兩人到銅鑼灣宣傳，即場大晒刀法，又切燒豬派街坊，希望收視理想。動漫Maggie表示到了廣州和開平拍攝，更大膽到落水坑捉蛇和鱔。<br>旅程中動漫Maggie跟甄文達一同浸溫泉，不過她穿上白色泳衣再加上圍巾，難怪甄文達也指她不夠性感。問她廚藝如何？動漫Maggie說：「我間中都有下廚，屋企有種有機菜，都OK㗎。」有傳有人介紹內地富二代給動漫Maggie認識，但遭她拒絕，動漫Maggie表示：「都要講緣份，或者有一日啱呢。」<br>採訪：卓寶花</p></body></html>
