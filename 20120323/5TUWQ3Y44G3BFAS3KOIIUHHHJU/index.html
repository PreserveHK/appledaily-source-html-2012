<html><header><meta charset="utf-8"><title>黃耀明籲選委投白票</title></header><body><h1>黃耀明籲選委投白票</h1><p>黃耀明和JaniceMan前晚在銅鑼灣出席時裝騷，提到特首選戰，黃耀明謂希望小圈子選舉流選：「希望大家投白票，希望流選！家搞到我哋好慘呀，想快啲實行雙普選，呢幾個侯選人都唔係我哋揀，快啲一人一票。」明哥指心目中的特首人選無入閘：「我鍾意公民黨嘅余若薇、梁家傑，葉劉做過政府官，佢好tough，我都傾向民主派嘅人。」同場的JM近期人氣急升，她自爆有心搬屋，想換個新環境。<br>採訪、攝影：顏英儀</p></body></html>
