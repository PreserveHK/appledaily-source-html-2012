<html><header><meta charset="utf-8"><title>黎姿微博暗示有喜</title></header><body><h1>黎姿微博暗示有喜</h1><p>黎姿自從嫁給商人馬廷強之後，前年誕下孖女，一對孖女今年七月就兩歲生日。最近有消息指黎姿再次接受人工受孕，而且成功有咗，喜訊傳出後，黎姿朋友紛紛在微博恭喜她。</p><p>「喜歡小朋友」</p><p>不過，黎姿繼續玩低調，沒有直接回應，昨日在微博暗示：「真有趣，將來再生孩子，不論是男或是女都是因為我太喜歡小朋友，我享受照顧她們的每一個時刻、健康成長的每一個過程，如果懷孕三個月，我一定很高興的告訴大家。」看來夠三個月她就會公開呢！</p></body></html>
