<html><header><meta charset="utf-8"><title>獨立屋：元朗　嘉碧峰</title></header><body><h1>獨立屋：元朗　嘉碧峰</h1><p>位於元崗新村的嘉碧峰，屬新落成的屋苑式村屋，由28幢樓高3層村屋組成，設有大閘圍牆及保安員。是次介紹的3樓連天台戶，單位面積700方呎，間隔3房2廳（1套房），內置複式直上700方呎天台，景觀望田園景及山景，視野開揚，環境清幽。交通方面，物業鄰近大欖隧道中轉站，駕車出入甚為方便，附近另有小巴前往錦上路西鐵站，車程約5分鐘。現開價298萬元，呎價4,257元。<br><br>代理行：永鴻地產<br>電話：24886618</p></body></html>
