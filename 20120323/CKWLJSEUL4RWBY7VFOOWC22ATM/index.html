<html><header><meta charset="utf-8"><title>56%日人寧上網不做愛</title></header><body><h1>56%日人寧上網不做愛</h1><p>一項國際性調查顯示，在當今互聯網世代，人們為了繼續上網，不惜放棄做愛一年。</p><p>中國人寧願不買車</p><p>波士頓諮詢組織向20國集團（G20）的國家各訪問了1,000人，調查他們為了上網，可以犧牲甚麼生活慣一年，日本竟然有多達56%人選擇不做愛也要上網，巴西只有12%人這樣做。<br>法國人最講究衞生，只有5%人願不冲凉一年也要上網。中國人收入增加，但汽車依然屬少數人奢侈品，因此有56%人寧願不買車也要上網，但只有10%美國人和南非人會為上網放棄汽車。<br>美國哥倫比亞廣播公司</p></body></html>
