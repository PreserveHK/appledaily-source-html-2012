<html><header><meta charset="utf-8"><title>湯盈盈撐楊思琦負責任</title></header><body><h1>湯盈盈撐楊思琦負責任</h1><p>湯盈盈及黃德斌昨到旺角出席明珠台宣傳活動，前晚有出席洪天明及周家蔚婚禮的盈盈透露，席間沒太多人喝醉：「好多人都諗住要搵輪椅推曾志偉走，點知佢冇事。」盈盈說見證一對新人拍拖、嗌交、求婚及結婚，所以見他們簽婚書時很感動。盈盈又說希望錢嘉樂向她求婚：「婚前派對通常會講求婚過程，如果有求婚先有嘢講。」<br>談到剛生完BB回港的楊思琦，問盈盈會否做未婚媽媽？她說：「如果去到嗰個情況都要，思琦都負咗佢嘅責任。」另外，黃德斌早前任卓韻芝嘉賓被摸胸，他說女友知道是為搞氣氛，故沒介意。德斌指平時出街間中會被抽水：「男女都會拍我手臂，有啲拍胸。」採訪、攝影：李珮洳</p></body></html>
