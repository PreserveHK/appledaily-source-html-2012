<html><header><meta charset="utf-8"><title>GaGa台灣騷招惹排隊黨</title></header><body><h1>GaGa台灣騷招惹排隊黨</h1><p>美國百變天後LadyGaGa，5月初來港演唱四場後，5月17日就會到台灣南港展覽館開騷。台灣方面希望杜絕炒飛情況，不設網上售票，門票只在明日開始在台大體育館一個售票處發售，因此本周二已有人排隊等買飛，瞓足四日街。</p><p>購票限制多</p><p>據指由於門票在台北開賣，引起很多中、南部的歌迷不滿，於是網上出現了「代排部隊」，聲稱收120元台幣（約31港元）時薪，代為排隊買GaGa飛，若排足幾天的話，收入亦不少。台灣主辦單位購票限制也很多，包括每人限買六張，更只限買同一票價。至於台灣是否也會加場，則要看首場門票的銷量再決定。</p></body></html>
