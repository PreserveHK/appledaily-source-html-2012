<html><header><meta charset="utf-8"><title>蒼井空旗袍裝迷倒宅男</title></header><body><h1>蒼井空旗袍裝<br>迷倒宅男</h1><p>「空姐真美！宅男們顫抖吧！」前AV女優蒼井空任女主角的首部中文微電影《第二夢》昨發佈幕後花絮，網友圍觀大呼「有看頭」。花絮片段中蒼井空化身風情萬種的舊上海灘歌女，在舞臺上輕歌曼舞，又嘗試中國旗袍（圖），還有多款可愛Cosplay蘿莉（Lolita）造型以及現代清純玉女扮相。<br>劇中男主角也首度揭曉，他是韓國偶像組合鄰家王子中的趙元欽。將於本月28日網絡首映的《第二夢》，是蒼井空進攻內地大熒幕第一擊，號稱是打造蒼井空清純玉女形象的轉型之作。優酷網</p></body></html>
