<html><header><meta charset="utf-8"><title>古巨基被催生B</title></header><body><h1>古巨基被催生B</h1><p>古巨基、內地歌手胡彥斌和一眾日韓組合昨日在灣仔會展宣傳亞洲音樂節，眾人在台上抽出今晚表演次序。代表香港的基仔將演出約十分鐘，其中一幕會重現上次演唱會跳舞一幕，他也會與另一位歌手洪杰合演無聲伴奏。<br>提到陳慧琳誕下細仔小龍包，基仔說：「戥佢開心，祝小龍包快高長大。」何時輪到他？基仔笑言：「我食小籠包就得，生就……近日老闆都問我幾時生小朋友，但人生大事要時間計劃。」胡彥斌早前車禍傷及腰部，他表示已漸漸康復，但受傷令他缺席了五場演唱會，且現在坐車也有陰影。<br>採訪、攝影：卓寶花</p></body></html>
