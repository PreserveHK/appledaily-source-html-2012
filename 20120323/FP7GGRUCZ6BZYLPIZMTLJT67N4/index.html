<html><header><meta charset="utf-8"><title>黃浩然囝囝一歲大</title></header><body><h1>黃浩然囝囝一歲大</h1><p>黃浩然最近與黎耀祥、胡定欣等在橫店為無綫新劇《大太監》開工，昨日是浩然囝囝Kayden的一歲生日，他的太太為兒子舉行生日派對，製作了一張印有兒子精靈可愛相片的海報。</p><p>與囝囝分隔兩地的浩然，昨日在微博大呻好遺憾，只能遙距送祝福：「今天是兒子一歲生日，身在橫店的我，不能一家人一起度過，實在有點可惜和遺憾！去年今天，太太也捱了一刀，把可愛的兒子帶來世上，真的很感謝她，辛苦她了！希望兒子能健健康康，快快樂樂的成長！」<br>撰文：林妃</p></body></html>
