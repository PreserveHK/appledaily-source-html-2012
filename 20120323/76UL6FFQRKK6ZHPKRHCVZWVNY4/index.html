<html><header><meta charset="utf-8"><title>費高被追近3千萬稅款</title></header><body><h1>費高被追近3千萬稅款</h1><p>【綜合西班牙外電】曾為巴塞隆拿的葡萄牙名將費高（圖），近日被西班牙稅局翻舊賬；費高被指於效力該支巴塞隆拿期間，涉嫌逃避巨額稅款，日前更被法庭命令要立刻繳付高達240萬歐元（約2,950萬港元）的稅項。</p><p>效力巴塞期間涉逃稅</p><p>於95至00年為「地上最強」打江山的費高，其實於08年6月已被西班牙國家法院，追收他涉嫌在97至99年於巴塞隆拿的肖像權收入稅項，而稅款數目則高達約240萬歐元。費高其後提出上訴，可是最終於上周被西班牙最高法院駁回；有關決定其實原本已於本月13日被落實，不過西班牙當局於日前才向外界作出公佈。</p></body></html>
