<html><header><meta charset="utf-8"><title>Ella關島拍婚紗照狂哭</title></header><body><h1>Ella關島拍婚紗照狂哭</h1><p>今年5月5日結婚的台灣組合S.H.E成員Ella，周日與男友賴斯翔（馬來糕）飛到關島拍婚紗照，她穿上價值約10萬港元的婚紗在教堂取景。為醞釀氣氛，還有神父的祝福，她情深說「我願意」時感動落淚，馬來糕則忍着淚水。Ella昨日說：「穿上婚紗時，我感覺到這一刻已經來臨，像在發夢，不可思議。」<br>Ella出道以來，穿過六次婚紗，但都是工作，沒有特殊感覺，沒想到拍照當天，她一穿上婚紗便開始緊張：「我心跳加速，也不知道為甚麼。」與馬來糕走進教堂後，Ella只聽神父說話，情緒已經激動不已。撰文：丁寧</p></body></html>
