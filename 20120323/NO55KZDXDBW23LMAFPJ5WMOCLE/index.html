<html><header><meta charset="utf-8"><title>蘋果汁首兩月單車意外增11％</title></header><body><h1>蘋果汁<br>首兩月單車意外增11％</h1><p>【本報訊】今年首兩個月涉及單車的交通意外有268宗，導致243名騎單車人士傷亡，其中一人死亡，與去年同期相比的241宗單車交通意外和涉及的228傷亡人士比較，分別上升11％及7％。警務處今日至本月29日進行全港單車安全運動，提醒市民注意單車安全。<br>活動期間，警務人員將會在全港多個地點派發宣傳單張，向騎單車者及市民推廣單車安全信息。警方亦會加強檢控單車違例事件。警方發言人提醒騎單車人士在道路上同樣受《道路交通條例》規管，責任與一般駕駛者無異，他們必須遵守所有交通法例和照顧其他道路使用者。</p></body></html>
