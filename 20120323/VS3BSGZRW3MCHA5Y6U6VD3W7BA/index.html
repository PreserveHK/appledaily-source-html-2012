<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星希拉莉杜芙，於本周三誕下重7磅6安士的首胎男嬰。<br><br>●英國男歌手RobbieWilliams最近被指為成家立室及應付慈善足球賽而戒煙。<br><br>●日本女星片瀨那奈被昨日出版的《FRIDAY》拍到正跟一名圈外男子拍拖兼同居。</p><p>●日本女星小泉今日子主演的日劇《最後開始第二次之戀》前晚在當地播出大結局，關東收視達13.7%。<br><br>●韓國男星宋承憲昨早開設微博戶口，並上載短片跟內地粉絲打招呼，結果短短七小時吸納了逾42,000名粉絲。<br><br>●韓國組合SuperJunior成員始源昨日飛抵深圳準備拍攝內地劇《如果回到從前》，獲大批粉絲接機。</p></body></html>
