<html><header><meta charset="utf-8"><title>詹瑞文約麥玲玲搞嘢</title></header><body><h1>詹瑞文約麥玲玲搞嘢</h1><p>詹瑞文昨日在電視城為麥玲玲主持的節目《玄美人生》任嘉賓，二人惺惺相惜，麥玲玲稱希望跟詹Sir學做戲，做其入室弟子，又指他很畀面，詹Sir就笑說：「唔好咁講，因為玲玲師傅成日喺我啲戲出現，而且又請咗佢去睇我個騷，最重要係我都對呢個安排好有興趣。」<br>原來詹Sir最近跟其他師傅學紫微斗數，他說：「呢排乜都學吓，對我嘅創作有好大幫助，雖然只係上咗一堂，但有時有好多靈感走出嚟，真係好好玩。」問到他會否與玲玲在舞台合作？他說：「我覺得OK㗎，但要睇玲玲姐有冇期，我哋喺紅館搞嘢。」<br>採訪、攝影：何慧斯</p></body></html>
