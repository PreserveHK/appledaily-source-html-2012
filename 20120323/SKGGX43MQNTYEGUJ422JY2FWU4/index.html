<html><header><meta charset="utf-8"><title>周秀娜跳舞似男人</title></header><body><h1>周秀娜跳舞似男人</h1><p>周秀娜日前參與上海東方衛視綜藝節目《舞林大會》錄影，娜姐一向舞藝麻麻，故她刻意提早往上海，苦練熱情火辣的森巴舞。娜姐在當地跟隨中國新一代舞王劉瀟排舞，她大讚對方厲害：「我覺得最困難唔係要記住舞步，而係我唔夠女人味，加上舞蹈又有好多扭腰嘅動作，但拍檔真係好好，扭起來好柔軟，我就完住唔得，喺佢面前，感覺自己先係男人。」<br>娜姐早前欣賞了幾集《舞》節目，對是否能晉級抱平常心，她在節目內會表演羅志祥歌曲《狐狸精》，令人擔心節目的首席評判金星會對她作出的劣評，娜姐事先張揚說：「要是他罵我，我應該會被罵哭呢！」<br>撰文：林妃</p></body></html>
