<html><header><meta charset="utf-8"><title>今日提醒你：筋肉人裝甲現身九龍灣展貿</title></header><body><h1>今日提醒你：筋肉人裝甲現身九龍灣展貿</h1><p>【本報訊】日本自去年311大地震後，正努力振興各地區經濟旅遊業。由即日起至下周二，日本駐香港總領事館在九龍灣國際展貿中心舉辦「活力日本展」，感謝香港各界災後重建的援助。展覽會介紹日本各縣市的特產及景點，並設有即場試食，包括世界知名的佐賀和牛等，也有各地區精心釀製的米酒清酒，市民可免費入場。<br>此外，東京理科大學同場展出正研發的筋肉人裝甲（圖），穿上裝甲後可依靠空氣動力令人體輕易提起30公斤重物，同時保護腰、脊骨等部位，預料最快明年面世，適合經常要體力勞動或照顧長者的工作者使用，但未有定價。</p></body></html>
