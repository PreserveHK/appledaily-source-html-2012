<html><header><meta charset="utf-8"><title>NMB入鬼屋嚇到喊</title></header><body><h1>NMB入鬼屋嚇到喊</h1><p>日本大堆頭偶像組合AKB48的師妹組合NMB48，前日派出三名成員門脇佳奈子、小谷里步及近藤里奈到京都東映太秦影畫村，參觀重新開放的「史上最恐怖鬼屋」，其中小谷被嚇到花容失色。</p><p>鬼怪突襲</p><p>NMB48成員小谷，前日在鬼屋內已被嚇得不停尖叫，其叫聲嚇親隊友，最搞笑是三人參觀完鬼屋並在影畫村舉行記者會時，突然被鬼怪偷襲，小谷登時嚇到腳軟坐地大哭，最後要工作人員扶起安慰。<br>此外，師姐組合AKB48成員前田敦子剛推出的個人寫真集反應理想，成功登上日本Oricon唱片、DVD及書籍總銷售榜第二位。</p></body></html>
