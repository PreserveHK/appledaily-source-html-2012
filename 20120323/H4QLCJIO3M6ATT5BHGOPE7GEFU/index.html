<html><header><meta charset="utf-8"><title>麗絲被爆懷孕三個月</title></header><body><h1>麗絲被爆懷孕三個月</h1><p>現年35歲的金像影后麗絲蕙絲潘（ReeseWitherspoon）近期頻傳懷孕的消息，但她一直沒承認，根據美國娛樂雜誌《UsWeekly》報道，已育有一對子女的麗絲為現任丈夫JimToth懷有三個月身孕，也是二人的第一胎。有消息人士爆料：「時間配合得相當好，麗絲感到十分開心。」</p><p>行山吸靈氣</p><p>前日麗絲又被發現與一女友人在洛杉磯近郊附近行山減壓，順道讓胎兒感受一下大自然的靈氣。只見架上墨鏡的她穿上長袖運動裝束，頭戴cap帽，身形明顯脹了一個碼、腹部隆起，上圍亦變得豐滿，不過步履依然輕盈。麗絲沿途與友人有講有笑，步行了兩小時才盡興而歸。</p></body></html>
