<html><header><meta charset="utf-8"><title>西貢財困爸爸車內燒炭</title></header><body><h1>西貢<br>財困爸爸車內燒炭</h1><p>【本報訊】29歲男子遺下妻子和幼兒，昨晨7時許，駕駛客貨車至西貢菠蘿輋村，在車上燒炭自殺，途人發現報警，但事主已不治。警方調查後相信事主受財困，事件無可疑。<br>死者麥國斌與妻兒同住西貢窩尾村。警方通知死者妻子到場（圖），麥妻傷心落淚，要女警從旁扶助。<br>她表示，前晚一家三口在家吃飯，至晚上9時丈夫外出；稍後她致電丈夫，電話接通但並無人接聽，直至接獲警方通知，可惜已經陰陽相隔。</p></body></html>
