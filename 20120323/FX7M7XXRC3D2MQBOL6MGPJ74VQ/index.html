<html><header><meta charset="utf-8"><title>中島美嘉搭上大隻排球手</title></header><body><h1>中島美嘉搭上大隻排球手</h1><p>現年29歲的日本歌姬中島美嘉，昨日被日本報章大爆正與25歲的日本男子排球國家隊隊員清水邦廣熱戀。據悉二人大約半年前正式交往，為維繫戀情，美嘉經常到男友所住的大阪探望對方，大隻男友雖然年紀較輕，但高她32厘米。</p><p>朋友介紹認識</p><p>行內人士透露，喜歡排球的中島美嘉不時會到PremierLeague的比賽現場觀戰，在朋友的介紹下認識到效力日本PanasonicPanthers排球隊的清水邦廣。清水身高1.92米，而美嘉身高1.6米，這段高矮姊弟戀備受談論。</p></body></html>
