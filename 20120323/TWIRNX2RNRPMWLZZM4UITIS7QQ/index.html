<html><header><meta charset="utf-8"><title>Selina鬼馬打波</title></header><body><h1>Selina鬼馬打波</h1><p>前年在內地拍劇燒傷的台灣組合S.H.E成員Selina，為了如願於今年和S.H.E兩位姊妹出專輯，加倍為康復努力，身手也越來越矯健。早前她被拍到和友人到台北市立體育館打羽毛球，不時做出古靈精怪的動作及叫聲，證明她康復進展滿意。<br>Selina日前穿着壓力衣，配上短袖運動服跟朋友打羽毛球，剛開始時Selina以外套遮頭，但越打越投入，開始手舞足蹈，甚至模仿大猩猩走路。半場休息，Selina將毛巾綁在頭上，更張開兩腿抓起癢來。Selina打了約兩個小時才離開，回家途中更買了鍋貼當晚餐。撰文：李森</p></body></html>
