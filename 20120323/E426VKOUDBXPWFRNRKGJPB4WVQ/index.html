<html><header><meta charset="utf-8"><title>《超時空要塞》導演逝世</title></header><body><h1>《超時空要塞》導演逝世</h1><p>曾執導日本人氣動畫《超時空要塞》的日本著名動畫大師石黑昇，大前日在日本川崎市一間病院逝世，終年73歲，前晚傳出死訊後，令不少日本動畫迷震驚。</p><p>70年代走紅</p><p>38年8月於東京出生的石黑昇，自70年代已是日本電視動畫的代表性人物，代表作包括電視動畫版的《宇宙戰艦大和號》、電視動畫版及電影版的《超時空要塞》及史詩式科幻戰爭動畫系列《銀河英雄傳說》等，他更是電影版《超時空要塞》的導演。</p></body></html>
