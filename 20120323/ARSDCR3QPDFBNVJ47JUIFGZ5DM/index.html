<html><header><meta charset="utf-8"><title>南京瞌睡妹臉蛋黏餅屑</title></header><body><h1>南京瞌睡妹<br>臉蛋黏餅屑</h1><p>曾經紅遍兩岸的台灣「瞌睡妹」吃着飯就睡着了，可愛憨態讓眾多網友hold不住。日前南京則誕生了新一代「瞌睡妹」（圖）。她被媽媽開車接放學時，坐在兒童安全椅上，啃着蘇州大餅竟睡覺了。<br>女童的瞌睡過程被媽媽拍下放上網，只見到她粉嫩的小臉蛋上，眼睛閉上了，但右手仍緊握着大過臉蛋的大餅，嘴邊還有餅屑，貌似前一秒還在吃餅。即使她因背後書包頂着一度緊鎖眉頭，到最後仍酣然睡倒。不少網友看了，紛紛申請要抱來親臉蛋。<br>江蘇《揚子晚報》</p></body></html>
