<html><header><meta charset="utf-8"><title>阿倫拍MV要尿break</title></header><body><h1>阿倫拍MV要尿break</h1><p>譚詠麟（阿倫）前晚到理大與過百歌迷舉行音樂聚會，同時為全新專輯《一點光ShineALight》宣傳，身為選委的阿倫前晚在台上要歌迷投票選出心水歌曲。<br>此外，在活動上阿倫談及在廣州與管絃樂團拍攝MV過程時，自爆當日花了六小時拍攝七個MV，他笑說：「拍攝中途有飯break、teabreak同尿break。」身旁的主持即開玩笑說：「尿break兒（廖碧兒）？」阿倫即笑笑回應指是「尿break一會兒」。<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
