<html><header><meta charset="utf-8"><title>皇馬擬阿聯酋建主題公園</title></header><body><h1>皇馬擬阿聯酋建主題公園</h1><p>西班牙班霸皇家馬德里計劃在中東國家阿聯酋一個人工島，斥資10億美元（78億港元）興建以皇馬為名的主題公園「皇馬度假島」（圖）。最矚目的設施是提供有一萬個座位的臨海球場，球賽在海景襯托下，將更賞心悅目。<br>皇馬度假島選址在哈伊馬角的邁爾堅人工島，距離杜拜機場約45分鐘車程。主題公園除了有臨海球場，亦有過山車的遊樂場和高科技的球會博物館等娛樂設施。度假區將會提供五星級度假酒店、海邊別墅、泳池、遊艇區等休閒設施。<br>主題公園將於2015年1月開幕，預計每年可吸引逾200萬名遊客。<br>皇馬期望，主題公園可以協助球會，開拓中東以至亞洲的巿場。<br>法新社
</p></body></html>
