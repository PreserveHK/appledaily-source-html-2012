<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.同男友和諧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.同男友和諧 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日喺商台受訪，講到佢喺亞視報天氣，G.E.M.話只係做一日咁多：「報嗰時有啲緊張，之後掛住影相唔記得睇番段片，想睇吓自己表現成點。」G.E.M.話呢年每個月會做一樣唔同嘅嘢，佢話最想做空姐可以四圍飛免費旅行。最近成日傳G.E.M.同台灣嘅林宥嘉情變，佢話：「唔答呢啲嘢，總之係和諧關係。」</p></body></html>
