<html><header><meta charset="utf-8"><title>張偉平疑爆張藝謀私隱</title></header><body><h1>張偉平疑爆張藝謀私隱</h1><p>內地女演員何珺最近在微博爆料指張藝謀與女星陳婷育有兩子一女，去年底在無錫補辦結婚手續。至今張藝謀沒有發言，而其老拍檔張偉平則一反常態不作評論。日前在微博有一個名為八掌櫃的爆料者，指雙張鬧不和，結婚生子傳聞是有人策劃。爆料者留言：「二張爭拗的事，確認無誤，之前媒體的爆料顯然有人授意，招招擊中國師要害。」<br>此留言一出，網友紛指出看來是暗示結婚生子的傳聞是由張偉平幕後指使。消息稱兩人不合的傳聞由來已久，可能是在拍攝《金陵十三釵》時出現了問題，才導致反目，但兩位當事人不願回應，張偉平的新畫面公司也以不了解情況而拒絕評論。撰文：葉雪</p></body></html>
