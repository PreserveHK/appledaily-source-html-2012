<html><header><meta charset="utf-8"><title>今日提醒你︰兔兔領養日</title></header><body><h1>今日提醒你︰兔兔領養日</h1><p>【本報訊】由漁農自然護理署、愛護動物協會及保護遺棄動物協會聯合舉辦的「兔兔領養日」將於今日至下周一上午10時至下午5時，在長沙灣政府合署地下大堂舉行。活動旨在鼓勵市民領養被遺棄的兔子，以及宣揚盡責寵物主人的信息。<br>兔兔領養日節目包括教育展覽、攤位遊戲及寵物領養諮詢服務，屆時市民將有機會親身接觸待領養的兔子，參加攤位遊戲的市民可獲贈紀念品一份，數量有限，送完即止。查詢節目詳情可致電：27296276。</p></body></html>
