<html><header><meta charset="utf-8"><title>女生猜拳贏了狂摑同學臉</title></header><body><h1>女生猜拳贏了<br>狂摑同學臉</h1><p>山東兩名初中女生竟以猜拳定先後摑同學耳光。近日一段由手機拍攝的短片在網上流傳，並引發眾怒。片中兩名初中女生竟以「剪子包袱錘」（包剪揼）定輸贏，贏者可摑在旁女生耳光（圖），她明知要挨打卻並不敢躲避。兩人以此為樂更與他人擊掌慶祝，而圍觀的學生更有說有笑地拿出手機拍攝。女生隨後似乎意猶未盡，連續不斷地狂摑該女孩16記耳光。片中主角被證實為日照一所中學的學生，該校日前作出回應，但只通報處理情況，並未道歉。<br>《山東商報》</p></body></html>
