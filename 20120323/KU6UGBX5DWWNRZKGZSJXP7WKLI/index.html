<html><header><meta charset="utf-8"><title>趣趣地巴里奧斯投奔恒大</title></header><body><h1>趣趣地<br>巴里奧斯投奔恒大</h1><p>德國《圖片報》爆料，又再有著名球星會登陸中超聯賽。據講廣州恒大已經同德甲多蒙特傾掂數，以1,200萬歐元（約1.2億港元）轉會費，簽對方嘅巴拉圭前鋒巴里奧斯，後者轉會之後，年薪會有成670萬歐元。呢單嘢成事嘅話真係一家便宜兩家着，多蒙特當年收購巴里奧斯所費無幾，對巴里奧斯嚟講反正喺多蒙特上陣機會唔多，去中超實大把世界，最重要係佢家只係得250萬歐元年薪。</p></body></html>
