《蘋果》獲頒印刷獎 - 李八方</title></header><body><h1>隔牆有耳：別具意義<br>
《蘋果》獲頒印刷獎 - 李八方</h1><p>《爽報》噚日慶祝一歲，公司切燒豬慶生。八方喺公司食完燒豬，隨即就聽到另一個好消息，老總沙膽虹同八方講，《蘋果》又攞獎！今次攞嘅係太平洋地區報紙出版者協會（PANPA）嘅印刷技術卓越獎（印刷量90,000份或以上），係唯一攞獎嘅香港中文媒體，真係要恭喜印刷嘅同事。<br>呢個獎去年由台灣《蘋果》奪得，今年輪到香港《蘋果》，證明兩岸《蘋果》印刷技術都獲得業界肯定。參賽嘅版面報道今年六四燭光集會，維園燭光令香港成為中國良心基地，別具意義。</p></body></html>
