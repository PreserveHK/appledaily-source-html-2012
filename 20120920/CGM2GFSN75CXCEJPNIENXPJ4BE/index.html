<html><header><meta charset="utf-8"><title>李晨炒車馨予懶理</title></header><body><h1>李晨炒車馨予懶理</h1><p>吳卓羲近日和人妻梁靖琪傳緋聞，事緣因兩人之前在三亞拍無綫新劇《衝上雲霄II》在空檔時，被發現醉酒在泳池嬉水，結果女方前日要拖老公現身證依舊恩愛。至於吳卓羲的舊愛內地女星張馨予，分手後第一時間和內地小生李晨撻着，之前還拖手現身晒恩愛，不過昨日有內地報道指李晨和張馨予情變。</p><p>受傷退賽</p><p>日前李晨參加賽車時，不慎撞車受傷，要坐直升機送往醫院，幸好沒有生命危險，不過李晨卻未能繼續參加比賽，認真可惜。但李晨受傷消息傳出後，身為女友的張馨予竟然表現得漠不關心，難怪外界揣測他們感情有變。<br>撰文：林妃</p></body></html>
