<html><header><meta charset="utf-8"><title>案件速遞<br>臻美前校監保釋等上訴</title></header><body><h1>案件速遞<br>臻美前校監保釋等上訴</h1><p>【本報訊】基督教臻美黃乾亨小學暨初中學校前校監梁淑貞（圖），因為欺詐一名學生家長借貸20萬元，早前被判囚15個月。上訴庭法官昨天指，梁就定罪提出上訴，成功機會高，加上案件排期至明年4月才進行上訴聆訊，屆時她已服刑完畢，故批准她保釋等候上訴。上訴庭副庭長鄧國楨准許梁淑貞以10萬元現金和10萬元作人事擔保，其間不得離開香港。47歲的梁淑貞昨天面容憔悴，其代表律師指，她已還清20萬元涉案款項，她在教育界服務28年，15個月的刑期明顯過重。案件編號：CACC260/12</p></body></html>
