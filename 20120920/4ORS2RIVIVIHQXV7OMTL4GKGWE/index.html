<html><header><meta charset="utf-8"><title>梗有一單喺左近　深水埗<br>唐樓戶主失財60萬</title></header><body><h1>梗有一單喺左近　深水埗<br>唐樓戶主失財60萬</h1><p>【本報訊】深水埗大南街194號一唐樓單位，昨午4時29歲姓任女住戶由外返回，發現鐵閘虛掩，木門鎖頭被撬爛，屋內凌亂、睡房被搜掠，疑遭竊立即報警求助，事主經點算報稱損失20萬元現金，以及總值約40萬元的勞力士名錶、金飾及鑽石。唐樓地下大門裝有鐵閘沒有看更，警員到場調查後，懷疑賊人尾隨住客潛入唐樓，再按門鈴找無人單位撬門爆竊。</p></body></html>
