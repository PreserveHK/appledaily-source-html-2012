唐唐執靚家族生意 - 李八方</title></header><body><h1>隔牆有耳：老竇下令<br>
唐唐執靚家族生意 - 李八方</h1><p>輸咗特首選舉，換嚟人身自由，唔少政界中人都覺得，唐唐真係塞翁失馬，焉知非福？八方噚日喺中環撞到唐唐，見佢容光煥發、春風得意，同烏雲蓋頂嘅狼振英（及其班子）好大分別。唐唐笑笑口話，之前喺政府10年，只係去過著名酒區Burgundy一次咁多；特首選舉結束之後就已經去咗兩次嘞，點會唔心廣體胖？<br>悠閒hea咗一輪，唐唐已經接到新柯打，原來佢老竇下令，叫佢整番好盤家族生意，以後應該有排忙，當然仲要積極跟進約道七號僭建手尾。至於江湖傳聞佢會組黨從政，唐唐耍手擰頭say no。</p></body></html>
