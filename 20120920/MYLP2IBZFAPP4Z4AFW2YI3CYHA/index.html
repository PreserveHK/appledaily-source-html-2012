<html><header><meta charset="utf-8"><title>關之琳睇淡婚書</title></header><body><h1>關之琳睇淡婚書</h1><p>關之琳前晚在上海出席明星品牌發佈會，養尊處優的關之琳，50歲也來小試牛刀做設計師，帶來自己設計的針織系列，她之前在北京出席活動，戴了10卡黃鑽戒指，惹來再婚疑雲，她笑着表示如今對婚姻看得很淡。<br>同場，陳小春和應采兒夫妻檔上陣，應采兒穿了高跟鞋，比陳小春更高，面對老婆的強勢，小春也有點無奈，他倆指做生意為了將來養育子女，未雨綢繆，應采兒說：「我們的服裝品牌J&amp;C， 顧名思義就是Jordan &amp; Cherrie，由我們親自設計的款式，也會有區分的。」<br>撰文：唐如</p></body></html>
