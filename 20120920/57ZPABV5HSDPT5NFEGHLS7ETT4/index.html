<html><header><meta charset="utf-8"><title>蘋果綠葉<br>銀行客有權拒用「Cookies」</title></header><body><h1>蘋果綠葉<br>銀行客有權拒用「Cookies」</h1><p>因應個人資料私隱專員公署，早前就網上搜尋行為所發的單張資料，金管局助理總裁萬少焜昨向認可機構發出通函，提醒銀行若使用「Cookies」版面開啟軟體，並收集客戶資料，需按最佳營運守則，提供客戶可選擇拒絕使用（opt-out）Cookies版面的渠道，假若不能提供拒絕選擇，則要向客戶解釋為何不能，讓他們自行決定是否續用有關網址。</p></body></html>
