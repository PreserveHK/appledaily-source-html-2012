<html><header><meta charset="utf-8"><title>醫療新知<br>
中年人飲烏龍茶護聽覺</title></header><body><h1>醫療新知<br>
中年人飲烏龍茶護聽覺</h1><p>中年人常飲烏龍茶有助保護聽覺。一項由大林慈濟醫院、台大醫院及靜宜大學合作、有關中老年人飲食與聽力的研究，在2007至2009年期間，邀請265名平均年齡55歲人士參加，研究人員替參加者量度腰圍及體重、收集飲食習慣及疾病史資料及進行聽力檢查。在研究結束時，參加者需再接受身體及聽力檢查。<br>在排除年齡、性別、吸煙、有慢性疾病等會影響聽力的因素後，研究發現有飲用烏龍茶習慣的人，腦部對於不同音頻的辨識能力，較沒有飲茶習慣的人理想，故聽力測試的得分普遍也較高，但他們對高低音的分辨能力未見有顯著提升。</p></body></html>
