<html><header><meta charset="utf-8"><title>奧巴馬讚天貓好榜樣</title></header><body><h1>奧巴馬讚天貓好榜樣</h1><p>上屆WNBA總冠軍明尼蘇達天貓，喺周一對完印第安納狂熱之後，第2日就按照傳統，以冠軍球隊身份去首都華盛頓見總統奧巴馬（右二）。對於天貓一眾球員嚟講，呢一刻梗係特別啦，因為呢個係球會自1999年成立以嚟，第一個總冠軍吖嘛。奧巴馬仲盛讚佢哋，未有因為以前奇差嘅成績而氣餒，仲越打越好；又讚球隊成員係好榜樣。今季天貓成績依然好，仲已經肯定喺季後賽有主場優勢，下年再見美國總統都唔出奇。</p></body></html>
