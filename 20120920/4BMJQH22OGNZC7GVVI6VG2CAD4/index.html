<html><header><meta charset="utf-8"><title>一眉狀元唔夠秤蒲bar</title></header><body><h1>一眉狀元唔夠秤蒲bar</h1><p>黃蜂「一眉狀元」安東尼戴維斯（左），周二俾人影到佢同幾個朋友，入咗新奧爾良一間酒吧；但係喺美國要21歲先可以飲酒，呢位助美國男籃奪得倫奧金牌嘅大前鋒，今年只得19歲，即係唔夠秤喎。佢喺入面飲咩就唔知，不過入得bar都唔會飲牛奶啩？「一眉狀元」話晒都係黃蜂家嘅icon人物，今次被影到唔夠秤入酒吧，相信或多或少都對形象有負面影響；安東尼戴維斯你真係要顧下自己形象喇，話晒球隊因為有你，先可以喺開季前兩個月，就賣出12,000張季票。</p></body></html>
