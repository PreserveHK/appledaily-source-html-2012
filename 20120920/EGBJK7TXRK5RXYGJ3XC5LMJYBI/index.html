<html><header><meta charset="utf-8"><title>李亞男幫祖藍護膚</title></header><body><h1>李亞男幫祖藍護膚</h1><p>李亞男、余思敏、何紫綸、Ana R和羅苡芝等，前晚到尖沙嘴出席護膚品活動，李亞男表示對護膚很注重，甚至會和男友王祖藍一起護膚，不時親自整果汁跟他一同分享。張豪龍日前和化妝師女友結婚，舊愛何紫綸表示：「冇傷心，真心恭喜，雖然佢冇請我飲，但都送上祝福。」至於和男友感情穩定，何紫綸謂不排除閃電結婚，但男友未開口求婚。<br>至於即將和港男陳志健結婚的羅苡芝透露婚禮已籌備得七七八八，但因爹哋羅樂林很忙，仍未知他想請甚麼朋友。羅苡芝又表示：「擺完酒只有幾日假期，會去蘇梅島玩吓，暫時唔會造人住。」<br>採訪、攝影：張俊銘</p></body></html>
