<html><header><meta charset="utf-8"><title>Photobook<br>凱蒂跳土風舞　扭腰擺臀蘭花手</title></header><body><h1>Photobook<br>凱蒂跳土風舞　扭腰擺臀蘭花手</h1><p>英國威廉王子與太太凱蒂，前天到了亞太之旅最後一站圖瓦魯（Tuvalu），跟民眾一起圍上七彩草裙，學跳土風舞，不只凱蒂扭着蘭花手款擺柳腰，連威廉也投入地扭腰擺臀（圖），他倆笑得開心，為行程畫上快樂句號。</p><p>他倆已啟程返英，但仍受裸照風波困擾，荷蘭一份雜誌表示本周將推出特刊，刊出凱蒂60至70張裸照。英國《每日郵報》</p></body></html>
