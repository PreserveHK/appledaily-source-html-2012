<html><header><meta charset="utf-8"><title>Beyonce夫妻檔助奧巴馬吸金</title></header><body><h1>Beyonce夫妻檔助奧巴馬吸金</h1><p>正當羅姆尼因籌款晚宴失言飽受抨擊，總統奧巴馬前晚（周二）在紐約出席名人友好、樂壇天后Beyonce和她的丈夫Jay-Z舉行的籌款派對，爭取年輕人選票。派對在兩夫婦位於紐約的40/40俱樂部舉行，入場門票每張要4萬美元（31.2萬港元），共有100名買票，加上當天早前奧巴馬在華爾道夫酒店的籌款籌得600萬美元（4,680萬港元），單日就籌到1,000萬美元（7,800萬港元）。美國《紐約郵報》</p></body></html>
