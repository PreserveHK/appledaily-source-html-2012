<html><header><meta charset="utf-8"><title>金鶯激戰近6粒鐘反勝</title></header><body><h1>金鶯激戰近6粒鐘反勝</h1><p>棒球唔係喺限定時間內分勝負嘅遊戲，所以有時真係可以打幾個鐘頭都分唔出勝負。好似周二西雅圖水手主場迎戰巴爾的摩金鶯場波（圖），客隊喺第4局失咗2分，一直追唔到，去到第9局突然扳平，令到比賽唔可以係法定9局入面完結，要打延長賽分勝負。延長戰仲離譜，兩隊連續8局都得唔到分。到咗第18局上半，已經過咗半夜12點，金鶯終於憑捕手迪嘉頓打出致勝一分，反勝水手贏4:2；場波足足打咗5個鐘頭44分鐘呀！</p></body></html>
