<html><header><meta charset="utf-8"><title>建築師穿302條內褲</title></header><body><h1>建築師穿302條內褲</h1><p>穿上302條內褲會是怎樣子？英國53歲建築師克雷格（Gary Craig）用行動告訴大家。<br>克雷格去年曾破紀錄穿上211條內褲，但紀錄今年2月被美國婦人凱布利以252條打破。他周日當着1,000名觀眾面前，誓要刷新這紀錄，穿上一條又一條內褲。<br>他說：「其實穿那麼多條內褲，外表看來很容易，實際上很困難，因為這麼多條內褲，始終有一定重量，幸好有觀眾在旁邊吶喊助威。」他得償所願，穿上302條內褲（圖），現正等候《健力士世界紀錄大全》確認新紀錄。英國《太陽報》</p></body></html>
