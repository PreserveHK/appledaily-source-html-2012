<html><header><meta charset="utf-8"><title>澳門黑沙環爆登革熱</title></header><body><h1>澳門黑沙環爆登革熱</h1><p>【本報訊】澳門登革熱個案進一步爆發。澳門衞生局證實新增兩宗本地登革熱個案，近期累積已有五宗個案，所有患者均於黑沙環關閘一帶居住或工作，相信該處是登革熱爆發疫點。本港衞生防護中心呼籲市民外遊時要做足預防措施。澳門衞生局昨日表示，新增兩宗本地感染登革熱個案，其中一名46歲男子，居於黑沙環關閘信達廣場二座，本月9日開始病發，病發前兩周沒有外遊。另一名27歲女子居於關閘怡南大廈，本月12日起病發，正在醫院留醫，她發病前兩周曾到拱北地下商場。澳門近期共錄得五宗本地登革熱個案，患者在關閘一帶居住或工作，相信該處是登革熱爆發疫點，衞生局預計未來兩周將有更多個案。</p></body></html>
