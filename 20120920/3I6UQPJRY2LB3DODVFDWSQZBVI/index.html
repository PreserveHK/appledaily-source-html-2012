<html><header><meta charset="utf-8"><title>醫療新知<br>
台燕麥含花生無列標籤</title></header><body><h1>醫療新知<br>
台燕麥含花生無列標籤</h1><p>本港食物安全中心化驗證實一款台灣生產的「廣吉燕麥薏仁」，含可致過敏的花生成份，但未有在食物標籤上標明，對花生有過敏的人士進食後，可能出現嘔吐、腹瀉、哮喘、濕疹甚至休克等敏感反應。<br>食安中心要求業界立即停止出售該食品，並提醒對花生過敏人士不要食用，若進食後出現不適，應立即求醫。<br>該產品每盒有八小包，由新動線有限公司代理。食安中心在一間連鎖超級市場抽取樣本進行檢測後，發現產品含花生致敏成份，已向代理商發出警告信，並通知業界停止出售。代理商正展開回收行動，市民可致電該公司電話熱線2881 8518查詢回收事宜。<br></p></body></html>
