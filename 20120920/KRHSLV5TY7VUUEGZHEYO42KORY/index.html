<html><header><meta charset="utf-8"><title>爽影評：《消失的子彈》出色合拍片</title></header><body><h1>爽影評：《消失的子彈》出色合拍片</h1><p>滿以為《消失的子彈》會是一齣A貨《神探福爾摩斯》，實情除劉青雲、謝霆鋒一文一武組合有移植羅拔唐尼及祖迪羅的查案概念外，劇情都不太像，電影雖未算跌宕有致，但人物性格、劇情推展及動作場面都處理得有聲有色，比起同類的華語推理電影或中港合拍片來說，水準算高。但電影於解謎方面仍有小瑕疵，密室殺人的動機牽強，未能令人全然信服，結果大夥兒只好以感性思維掩蓋理性邏輯。<br>尋真<br><br>★★★<br>（5個★為滿分）</p></body></html>
