<html><header><meta charset="utf-8"><title>奧巴馬在游離州分領先</title></header><body><h1>奧巴馬在游離州分領先</h1><p>羅姆尼失言初步未知對他的選情產生甚麼影響，但多項民調顯示，奧巴馬形勢佔優。《華爾街日報》民調顯示，比較誰領導美國更好，47%選奧巴馬，36%選羅姆尼。雖美聯社民調顯示，奧巴馬民望反彈至50%，但選民對他的支持率只有47%，對羅姆尼是46%，選戰中鬥得難分難解，但《紐約時報》在三個關鍵游離州分的民調顯示，奧巴馬在威斯康辛州領先六個百分點，在維珍尼亞州領先四個百分點，在科羅拉多州領先一個百分點，《華盛頓郵報》的民調更顯示奧巴馬在維州領先八個百分點。美聯社</p></body></html>
