<html><header><meta charset="utf-8"><title>47%毋須交稅者都是窮人</title></header><body><h1>47%毋須交稅者都是窮人</h1><p>羅姆尼揶揄47%選民毋須繳付入息稅，但其實這些選民不是逃稅，而是窮人、低收入人士和長者，他們毋須交稅，只是因為收入低至逃出稅網之外。稅收政策中心去年調查發現，毋須繳稅的家庭中，一半是因為太窮，例如一對育有兩名子女的夫婦，年收入低於26,400美元（20.6萬港元），扣除各項免稅額後，已經毋須納稅。至於另外半數家庭，則是利用供養長者等優惠而免稅。經濟衰退使大批工人失業或就業不足，前總統喬治布殊的減稅措施，也使數百萬個家庭毋須繳稅。儘管毋須繳聯邦稅，但這批人仍需支付銷售稅，州稅和地方稅等。台灣東森新聞網</p></body></html>
