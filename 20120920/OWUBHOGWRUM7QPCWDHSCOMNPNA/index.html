<html><header><meta charset="utf-8"><title>DaDa放咪咪出山</title></header><body><h1>DaDa放咪咪出山</h1><p>爆炸糖又出嚟炸大家啦！之前封胸嘅陳靜（DaDa）噚日喺銅鑼灣行內衣騷，谷到咪咪行一行，問佢點解咪咪又出山，DaDa仲識得玩食字gag，佢話：「唔係封胸，豐滿個胸就有，性感工作我會接㗎，冇必要收埋。」</p><p>大家有所不知，原來DaDa有鋪收集內衣癮，屋企就有成200套內衣褲，佢話：「揀內衣好似揀男友，要貼心，我揀男友要靚仔，同埋最好可以令自己進步同提升，十足揀bra咁可以提升胸部。」做佢男友就爽啦！<br>撰文：洪紅克</p></body></html>
