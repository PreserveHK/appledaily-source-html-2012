<html><header><meta charset="utf-8"><title>陳展鵬幸福咀嘉欣</title></header><body><h1>陳展鵬幸福咀嘉欣</h1><p>鍾嘉欣、陳展鵬、蕭正楠及田蕊妮合演的無綫新劇《巨輪》，昨日在將軍澳電視廣播城開鏡，此劇大玩90年代和千禧年及以澳門為背景的故事，現場見陳展鵬的造型有點似劉德華，他透露劇中和貝安琪及鍾嘉欣皆有感情線，陳展鵬笑言：「我覺得好幸福，喺劇中同嘉欣有咀戲，不過唔太激烈，另外同貝安琪都有，仲有啲超越啲。」是否指床上戲？陳展鵬表示未清楚。<br>至於鍾嘉欣表示自己亦很喜歡看90年代的劇集，最深印象是《大時代》，最愛看鄭伊健和陳松伶的劇集，鍾嘉欣又透露在劇中跟李亞男做好姊妹，她說：「當年啱啱返嚟香港，係同李亞男一齊住。」<br>採訪、攝影：黃曉妍</p></body></html>
