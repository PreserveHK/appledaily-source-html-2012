<html><header><meta charset="utf-8"><title>闊別四年　人狗重逢</title></header><body><h1>闊別四年　人狗重逢</h1><p>人狗重逢，感動一刻。美國北卡羅來納州9歲狗女「凱茜」（Cassie），四年前意外走失後，全靠體內晶片和好心人安排，才可與舊主人重逢（圖）。身形矯健的凱茜，半個月前闖入加斯頓縣居民史密絲的花園，史密絲沒帶牠去動物收容中心，而是帶牠去獸醫診所，結果發現牠體內有晶片，於是根據資料，輾轉找到305公里外羅利縣的梅特卡夫。史密絲於是安排人狗重逢，凱茜初時有點恐懼，相認後才興奮地將舊主人舔完又舔。梅特卡夫感動不已，她說愛犬當年只是一隻小狗，從沒想過大家可以重逢。英國《每日郵報》</p></body></html>
