<html><header><meta charset="utf-8"><title>話你知<br>徙置屋邨拆剩第22座</title></header><body><h1>話你知<br>徙置屋邨拆剩第22座</h1><p>重建前的東頭邨原為徙置屋邨，原本有23座，現只拆剩第22座，連同已轉為中轉屋的石籬邨第10和11座，是全港僅餘的三幢第四型16層徙置大廈，22座更是唯一樓下仍有商舖的同類大廈。房委會於2008年決定清拆22座，陸續將樓上840多戶，共約1,400名公屋居民遷至附近樓齡較新的單位，直至2011年底向商舖發遷出通知。原先被拆卸徙置大廈，也即是現時的東頭（二）邨，共有20幢大廈，有2,500多戶、約6,000名居民，多數為長者。</p></body></html>
