<html><header><meta charset="utf-8"><title>Annie Lennox第三度出嫁</title></header><body><h1>Annie Lennox第三度出嫁</h1><p>現年57歲的英國女歌手Annie Lennox（右）上周六第三次出嫁，與拍拖三年的圈外人男友Mitch Besser（左）拉埋天窗。二人在倫敦泰晤士河上舉行船河婚禮，Annie兩名女兒充當伴娘，共有150賓客出席，哥連費夫（Colin Firth）亦是座上客。此外，美國二人搖滾組合The Black Keys鼓手Patrick Carney亦於同日與女友Emily Ward結婚。</p></body></html>
