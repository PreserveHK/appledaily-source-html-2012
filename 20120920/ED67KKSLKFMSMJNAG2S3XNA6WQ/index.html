<html><header><meta charset="utf-8"><title>銅鑼灣時代廣場<br>梁琤掃貨打衝鋒</title></header><body><h1>銅鑼灣時代廣場<br>梁琤掃貨打衝鋒</h1><p>好耐冇見嘅打女梁琤，大前日傍晚六點幾喺銅鑼灣時代廣場出現，佢似乎好趕時間，佢喺地庫快速行咗一個圈，之後就集中去city'super睇精品，睇咗唔到5分鐘就入去專賣天然潔膚用品嘅專門店，佢同店員傾咗唔夠5分鐘就買咗幾支洗頭水，連包裝都唔使就畀錢走人。</p><p>梁琤趕嘅程度從佢連電梯都唔搭，寧願行樓梯落停車場就知道。<br>採訪、攝影：梁繼光</p></body></html>
