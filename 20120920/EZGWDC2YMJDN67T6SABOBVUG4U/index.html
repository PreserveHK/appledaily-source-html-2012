<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎淑賢撐老公咀女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎淑賢撐老公咀女 - 馮仁昭</h1><p>前亞姐黎淑賢婚姻生活真係崎嶇，同盧惠光離婚後改嫁咗，近日傳佢個醫生老公許智政因有婚外情搞到分居，佢老公仲俾記者影到同女同事錫錫。噚日黎淑賢接受新城電話訪問，講到傳老公偷食兼分居，佢話：「我同老公睇咗報道覺得真係好好笑，我哋嘅感情不知幾好，完全冇問題，只係大廈裝修，唔想影響小朋友先搬開住。」至於同老公錫錫嘅嗰位女同事，黎淑賢話唔知佢係邊個，不過佢話：「Goodbye kiss好平常，我都會咁做。」</p></body></html>
