<html><header><meta charset="utf-8"><title>港男入稟高院告日方買島</title></header><body><h1>港男入稟高院告日方買島</h1><p>【本報訊】曾入稟指控港府放棄將《基本法》23條立法屬違法的本港居民陳鈺麟（圖），趁內地反日情緒高漲之際，日前入稟高等法院，指日本政府向栗原家族購買釣魚島、南小島、北小島（下稱三島）是非法，要求日本政府向700萬港人作出700億港元國土侵擾和傷害感情的賠償，以及在聯合國公開道歉，並撤離三島。原告陳鈺麟在自行撰寫的入稟狀中，將日本列為被告。陳稱自己一直以捍衞國家主權和領土完整為神聖使命及己任，為維護中國公民的尊嚴，以及不再忍受國恥，故提出控訴。案件編號：HCMP2000/12</p></body></html>
