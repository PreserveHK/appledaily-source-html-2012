<html><header><meta charset="utf-8"><title>醫療新知<br>
自殘傾向者病死風險高</title></header><body><h1>醫療新知<br>
自殘傾向者病死風險高</h1><p>不少人認為有自殘傾向的人，問題只限於精神上，但英國一項跟進逾三萬名曾因自殘到急症室求診的病人，發現他們因疾病死亡的風險也較高，尤其因消化道疾病死亡的機率較一般人高7.5倍。研究期內更有6%曾自殘者死亡，比他們的預期死亡時間平均提早30年。<br>研究又將自殘者的死亡人數與一般人口作比較，發現死亡比率是一般人的三倍。分析不同疾病的死亡情況，因循環系統疾病，例如心臟病等，自殘者的死亡風險提高2.3倍，消化道疾病的死亡風險最高，較一般人增加7.5倍，相信與自殘者普遍酗酒，易患上消化道疾病有關。</p></body></html>
