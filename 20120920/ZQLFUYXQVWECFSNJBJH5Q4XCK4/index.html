<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樊少皇同JJ鬧分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樊少皇同JJ鬧分手 - 馮仁昭</h1><p>樊少皇近日被爆戀上賈曉晨（JJ），但佢哋嘅感情不被睇好，佢噚日喺微博留言：「如果你不想見我，就不該打開我的心門，既然打開了，就再也關不上。每天都要提心吊膽聽你說分手，這算戀愛嗎？如果每天都能聽到你提出分手，那還算分手嗎？」JJ噚日去朋友婚宴，佢喺微博呻被狗仔隊追訪：「被人跟蹤的感覺真不好受，可他們一句不好交待，我又很同情，可是我真的沒甚麼好拍的。」</p></body></html>
