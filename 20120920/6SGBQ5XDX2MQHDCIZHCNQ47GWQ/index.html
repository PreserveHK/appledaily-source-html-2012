<html><header><meta charset="utf-8"><title>婷婷學煲湯箍安志杰</title></header><body><h1>婷婷學煲湯箍安志杰</h1><p>謝婷婷昨日穿上紅裙，在銅鑼灣出席一個超級巿場的宣傳活動，她近日消瘦了一點，婷婷表示男友安志杰都發覺，她解釋是因早前為拍廣告而減肥。婷婷自爆平日愛到超巿掃貨，然後返去與安志杰一齊玩煮飯仔，不過大部份是男友下廚，她說：「佢乜都會煮，多數煮西餐。」<br>婷婷表示有意學蒸魚和煲湯箍實男友個胃，她說：「近排飲過朋友煲嘅木瓜雪耳湯，我都想學吓煲畀男友飲。」其實婷婷媽咪狄波拉的廚藝一流，問到她有否向媽咪偷師，她說：「有媽咪成日煲畀我飲，我自己就好少煲。」<br>採訪、攝影：何慧斯</p></body></html>
