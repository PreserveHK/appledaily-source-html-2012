<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡速閃拒受訪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡速閃拒受訪 - 馮仁昭</h1><p>章子怡噚日同王力宏喺澳門威尼斯人個劇院拍佢監製嘅電影《非常幸運》外景，佢哋喺劇院拍咗幾個奔跑鏡頭就收工，章子怡對嚟探班嘅記者好友善，扮跑畀記者慢慢影，之後轉去小運河度拍，可能因為條裙比較低胸，章子怡怕走光經常用長髮遮住。拍完去咗記者會，章子怡係咁讚王力宏，搞到佢鬼咁尷尬。原本話喺記者會度會有時間畀記者發問，唔知係咪怕俾人問中日緊張關係嘅嘢，兩個主角竟然話走就走，頭也不回。</p></body></html>
