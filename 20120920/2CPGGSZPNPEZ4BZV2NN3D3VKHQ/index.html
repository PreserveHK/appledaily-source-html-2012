<html><header><meta charset="utf-8"><title>《蘋果》全程獨家直擊<br>楊怡羅仲謙車震40分鐘</title></header><body><h1>《蘋果》全程獨家直擊<br>楊怡羅仲謙車震40分鐘</h1><p>紅磡→將軍澳領都<br>33歲的無綫花旦楊怡跟28歲的羅仲謙拍拖，一直都是圈中公開秘密。前晚他們的親密關係再進一步被踢爆，拍完劇回港的謙仔開車到紅磡接載在紅磡出席聚會的楊怡，返回將軍澳住所，在40分鐘車程內，楊怡全程伏在謙仔腿間動作詭異，到本報記者衝上前拍照時，楊怡似有難言之隱全程不肯抬頭，隱約間見到謙仔胯下有異。楊怡整理儀容後，更不時心虛抹嘴。<br>採訪：陳辰、楊浩賢<br>攝影：朱志聰、吳耀輝、徐錦池</p></body></html>
