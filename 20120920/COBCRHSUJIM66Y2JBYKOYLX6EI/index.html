<html><header><meta charset="utf-8"><title>隔牆有耳：換新面孔<br>
港區人大爭崩頭 - 李八方</title></header><body><h1>隔牆有耳：換新面孔<br>
港區人大爭崩頭 - 李八方</h1><p>今年最後一場較矚目嘅選舉，就係預計12月底舉行嘅港區人大選舉。八方聽聞好多團體今屆換新面孔參選，好似做咗三屆港區人大代表嘅新界社團聯會羅叔清會棄選，改由新社團理事長陳勇上場。而工聯會黃國健據聞亦被工聯會禁止同時任立法會議員同人大，相信亦要搵新丁替補。由於人大名額得36個，左派中人話今年一定爭崩頭。政圈更盛傳，現為全國政協副主席嘅董建華，明年兩會換屆時或任人大副委員長，若然係咁，董建華都要參選呢屆人大，唔知會唔會做到票王呢？</p></body></html>
