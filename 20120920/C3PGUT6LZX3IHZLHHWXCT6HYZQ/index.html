<html><header><meta charset="utf-8"><title>陳鴻平揸fit高能冇碇企</title></header><body><h1>陳鴻平揸fit高能冇碇企</h1><p>標準流浪上場港甲以1:4不敵和富大埔後，被會長莫耀強怒插嘅教練高能（小圖）經已冇碇企；球隊噚日練波，呢位前港足主帥就只係行行企企，操練全程由領隊陳鴻平（左）主導。而球隊陣中亦多咗張熟識嘅臉孔，就係上季效力屯門嘅歸化兵亞古沙（右）；之但係喺現場督操嘅總監李輝立話，簽佢返嚟唔係打前鋒，而係貪佢夠高大，用嚟串演中堅救亡，「至少佢係我一手一腳帶嚟香港，睇過佢踢波先，費事高能搵啲唔知咩人畀我咪仲死！」</p></body></html>
