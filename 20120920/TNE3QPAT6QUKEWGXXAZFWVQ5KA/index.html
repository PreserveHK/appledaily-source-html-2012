<html><header><meta charset="utf-8"><title>呂慧儀提早谷奶</title></header><body><h1>呂慧儀提早谷奶</h1><p>呂慧儀和馬德鐘昨日在上水出席「經典時刻一百年鐘錶珍藏展」揭幕禮，身為人妻的呂慧儀穿上火紅色低胸裙，露出三吋事業線，被問有否得老公允許？她笑說：「見報後佢咪見到囉！將來做人媽咪都可以影大肚相，仲性感呀！」她透露今年有份影TVB月曆，但會讓路不拍泳照，她笑說：「我08年影過，家留畀岑麗香、苟芸慧呢班女神影啦！」<br>馬德鐘坦言擔心觸碰到呂慧儀的重要部位，故擺甫士時份外小心。他稱最近在上海拍戲，指當地反日情緒緊張：「每隔一間屋就貼咗防空演習告示，仲不時聽到警號，希望能用溫和方法解決件事。」<br>採訪：楊潔雯　攝影：黃文偉</p></body></html>
