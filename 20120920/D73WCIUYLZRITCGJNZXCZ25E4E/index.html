<html><header><meta charset="utf-8"><title>小記宅評：五八折買德國BERNDES</title></header><body><h1>小記宅評：五八折買德國BERNDES</h1><p>成日講「工欲善其事，必先利其器」，套於廚具上絕對適合，所以喜歡入廚的，一定對廚具的要求絕不馬虎。德國BERNDES，傳熱均勻、一體式設計絕對是喜歡入廚的朋友至愛。</p><p>最近品牌推出優惠，簡潔耐用的Frozen Cashmere不銹鋼系列24cm煎鑊，便以原價$960減至$398（五八折），另加$50即送隔熱布手套。另外，適用於電磁爐的Vario Click Induction易潔系列則以八折出售，優惠期至10月10日，是時候入貨了！記者︰蘇麗珊查詢︰3656 8557銷售點：永安百貨、崇光百貨、黃埔JUSCO</p></body></html>
