<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Kellyjackie獲裸男送吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kellyjackie獲裸男送吻 - 馮仁昭</h1><p>歌手Kellyjackie（KJ）噚日喺尖沙嘴出席新碟發佈會，獲兩個赤膊猛男送花兼獻吻，搞到KJ面紅紅，佢話公司可能知佢係宅女喎。之前有傳KJ要同師姐區文詩爭寵，不過區文詩都有畀面到賀，唱片公司高層亦全部撐場，佢講到自己等咗七年至出碟，仲感觸到眼濕濕話：「今次出碟冇壓力，因為歌迷反應好。」</p></body></html>
