<html><header><meta charset="utf-8"><title>蘭桂坊<br>Cyril魔術冧女</title></header><body><h1>蘭桂坊<br>Cyril魔術冧女</h1><p>釣魚台事件搞到反日情緒高漲，內地好多民眾遊行變暴亂，大前晚有對日籍夫婦喺尖東海傍遇襲，不過同劉德華好friend嘅日法混血魔術師Cyril依然淡定，</p><p>上周六凌晨，佢同一男兩女朋友去咗蘭桂坊蒲吧，不停乾一杯恭祝友誼，Cyril仲一時技癢表演魔術冧女㖭，唔只引到兩個長髮女對佢嗒晒糖，連在場酒客都睇到拍晒手掌，之後佢陪長髮女去咗門口煲煙，玩到凌晨2點幾先坐的士返酒店休息。<br>採訪、攝影：黃曉程、陳辰、徐錦池</p></body></html>
