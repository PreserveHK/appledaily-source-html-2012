<html><header><meta charset="utf-8"><title>Fashion News：十卜孖G　每年一贊</title></header><body><h1>Fashion News：十卜孖G　每年一贊</h1><p>一個健全而發達的社會，總立心希望下一代有良好教育，能令民族進步有良知。</p><p>世界上還有不少小童未能享有基礎教育，有見及此，聯合國兒童基金會每年均與Gucci合作，將品牌的GG旗幟系列產品零售價的25%作為善款，為「亞洲助學計劃」認捐，提高中國兒童教育質量。即使你可能認為教育應由政府解決，但這份順水人情，還是值得十卜一番。記者：雷福財Gucci中環置地廣場G23-30號舖</p></body></html>
