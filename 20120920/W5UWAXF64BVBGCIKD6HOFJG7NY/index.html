<html><header><meta charset="utf-8"><title>梗有一單喺左近　葵涌<br>失業廚師墮樓身亡</title></header><body><h1>梗有一單喺左近　葵涌<br>失業廚師墮樓身亡</h1><p>【本報訊】失業43歲姓何廚師，疑一直隱瞞34歲同姓妻子「冇工開」苦況，近日飽受經濟壓力下，已斷供保險。昨凌晨零時許，他在葵涌石蔭邨智石樓22樓住所廚房攀窗躍下，直墮大廈平台，驚動住客報警。救護員接報到場發現事主多處骨折證實死亡，遺體由仵工移送殮房；至昨晨9時，死者親友到殮房認屍，神情哀傷。何遺下妻子及9歲兒子，警方初步調查相信事主受失業問題困擾而輕生。</p></body></html>
