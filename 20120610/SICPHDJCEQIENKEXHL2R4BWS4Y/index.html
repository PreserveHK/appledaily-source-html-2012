<html><header><meta charset="utf-8"><title>鐵路員　跳軌救兔公仔</title></header><body><h1>鐵路員　跳軌救兔公仔</h1><p>美國波士頓3歲女孩賴利和兔公仔「努米」（圖）形影不離，上周三跟媽媽乘火車時，「努米」不慎墮軌，賴利急得嚎啕大哭：「我的好友！努米！她跌下了路軌，火車會輾過她、壓扁她！」賴利媽媽向車站職員求救。<br>車站職員毅然叫停列車，再派員進入路軌撿回「努米」。媽媽後來在twitter向車站職員道謝：「你們真的沒有必要這樣做，但你們的決定讓3歲小孩極為高興。謝謝。」<br>英國《星期日郵報》</p></body></html>
