<html><header><meta charset="utf-8"><title>爆乳補習天后轉行賣衫</title></header><body><h1>爆乳補習天后轉行賣衫</h1><p>生意難撈，台灣補習界被生育率低、競爭激烈下，令不少補習天王天后要轉行。兩年前身材火辣、常以爆乳裝短裙示人的補習天后吳育婷（右圖），亦無法逃過此劫，半年前結束補習社，改到黃昏市場擺地攤賣時裝（左圖）。43歲的吳女本性不改，即使擺地攤仍穿着性感，不時有人認出她，但她一個月純利僅4,000元新台幣（下同．約1,036港元），加上其他兼職，才勉強應付一家開支，與之前月入30萬元（約7.77萬港元）有天壤之別。台灣《蘋果日報》</p></body></html>
