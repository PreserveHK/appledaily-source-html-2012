<html><header><meta charset="utf-8"><title>本周車展：福特車展推240匹七人車</title></header><body><h1>本周車展：福特車展推240匹七人車</h1><p>福特汽車最近密密舉行車展為新車造勢，繼早前在MegaBox的車展後，本周日於沙田新城市廣場的車展，除Galaxy之外，就連造型較年輕、配備兩公升EcoBoost直四引擎及六前速雙離合器波箱的S-Max都會同步登場，唔好睇小佢係七人車，馬力有成240匹，載滿七人快跑都輕鬆，車價仲要$30萬有找！<br><br>記者：李鑒泉</p><p>時間：6月10日11am-9pm<br>地點：沙田新城市廣場三期一樓天幕長廊</p></body></html>
