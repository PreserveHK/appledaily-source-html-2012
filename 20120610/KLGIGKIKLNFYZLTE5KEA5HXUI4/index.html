<html><header><meta charset="utf-8"><title>鐵騎撞傷男生母代索償</title></header><body><h1>鐵騎撞傷男生母代索償</h1><p>【本報訊】14歲初中男生上學途中遇上交通意外，橫過馬路時遭一輛電單車撞傷，導致雙腳及手部骨折兼昏迷，需施手術駁回手腳骨。他指控肇事電單車司機因駕駛時疏忽引致車禍，現透過母親入稟高等法院向司機索償。<br>現年17歲的原告周志彬（譯音）由母親張琪鳳（譯音）入稟；被告為36歲電單車司機方達威（譯音）。<br>根據入稟狀，意外發生於09年2月3日上午7時05分，被告當時駕駛電單車，在紅磡漆咸道北與浙江街交界撞傷原告。<br>案件編號：HCPI436/12</p></body></html>
