<html><header><meta charset="utf-8"><title>元老變招翻新裝修垂死掙扎</title></header><body><h1>元老變招<br>翻新裝修垂死掙扎</h1><p>凌記雖是行內龍頭，但講歷史悠久，則要數紅磡合成。該店第三代傳人鍾先生表示，外公五十年代由士多兼營租公仔書起家，到他十多年前接手時，引入漫畫及DVD業務作「垂死掙扎」。<br>合成十多年前翻新裝修，店面明亮又有冷氣，並引入漫畫租售，生意更多元化，但始終無法挽回昔日風光。30多歲的老闆鍾先生表示，現時只算是勉強經營，一旦業主加租，幾可肯定會結業。<br>同樣位於紅磡的威龍是現時少數只租小說的租書店，80多歲的老闆譚伯亦說：「如果唔係自己舖位，早就做唔住啦！」講到生意前景，他笑說：「仲邊有前景，總之做到我唔做得，咪唔做囉。」<br>《蘋果》記者</p></body></html>
