<html><header><meta charset="utf-8"><title>俄球迷賀贏波　毆球場職員</title></header><body><h1>俄球迷賀贏波　毆球場職員</h1><p>歐洲國家盃未開鑼，各國都擔心波蘭和烏克蘭的新納粹分子會乘機滋事。果然，開波了，暴力爆發，但暫時未到新納粹分子出場，而是俄羅斯球迷，上周五晚慶祝俄羅斯在首場分組賽大勝捷克時，跟舉行賽事的波蘭弗羅茨瓦夫市政球場職員爆發衝突（小圖），拳打腳踢四名職員至不省人事。之後，多名俄羅斯與烏克蘭球迷在街頭打鬥，警員上前阻止（。俄足總促球迷要「尊重自己、國家和國家隊」。<br>英國《每日郵報》/《太陽報》</p></body></html>
