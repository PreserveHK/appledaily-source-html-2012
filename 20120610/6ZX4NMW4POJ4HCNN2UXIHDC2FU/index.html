<html><header><meta charset="utf-8"><title>蘋果汁2800暑期空缺大升三成</title></header><body><h1>蘋果汁<br>2800暑期空缺大升三成</h1><p>【本報訊】高中雙學制令今年有多達10萬名中學生畢業。勞工及福利局局長張建宗昨表示，政府已作出全面部署，大學及大專院校今年將提供75,000個學額，另有35,000個職業培訓及持續進修名額，相信足以應付畢業生繼續進修。就業方面，勞工處截至上月底收到2,800份暑期工空缺，較去年同期上升三成，主要是飲食、零售和金融行業。<br>張建宗表示，最新失業率是3.3%，接近全民就業，至於青年失業率則已跌至8.1%，較去年同期的8.9%低。他強調，外圍經濟情況為香港帶來不穩定因素，政府不會掉以輕心。</p></body></html>
