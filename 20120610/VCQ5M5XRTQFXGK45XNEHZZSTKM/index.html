<html><header><meta charset="utf-8"><title>果汁啜出小蛇　母女嚇暈</title></header><body><h1>果汁啜出小蛇　母女嚇暈</h1><p>飲紙包果汁，啜啜啜，竟啜出一條小蛇（黃圈示），印度一對母女當場嚇暈。</p><p>死蛇3吋長</p><p>在印度南部的卡納塔克省的珀德格爾鎮，男子薩夫萬（SyedMohammadSafwan）上周三從寓所附近麪包店，買了一箱30包的「馬牌」（Maa）芒果汁回家，女兒拿出一包飲用，喝了幾口後遞給媽媽薩勒馬，媽媽怎樣用力都啜不出果汁，於是抽出吸管察看，赫然抽出一條7.6厘米（3吋）長的死蛇！薩勒馬和女兒當場嚇暈，要送院治療。<br>馬牌芒果汁在印度製造，製造商CavinKare聲言所有生產廠房經認證，疑遭嫁禍影響聲譽，要求當局調查。<br>中央社</p></body></html>
