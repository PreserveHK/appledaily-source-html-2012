<html><header><meta charset="utf-8"><title>泛亞有禮：請你睇《神探愛倫坡》</title></header><body><h1>泛亞有禮：請你睇《神探愛倫坡》</h1><p>呢套《神探愛倫坡：黑鴉兇殺案》講述在19世紀巴爾的摩，一對母女被發現受到粗暴殺害，殺手的佈局與愛倫坡小說中的密室殺人事件一模一樣，導致警方要找作者愛倫坡幫忙緝兇。泛亞影業今日送出50張換票證。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》神探愛倫坡：黑鴉兇殺案」，便有機會獲得戲票2張。先到先得。（如有任何爭議，最終決議權歸泛亞影業，《蘋果日報》概不負責。）</p><p>問題：密室兇案在哪處發生？</p></body></html>
