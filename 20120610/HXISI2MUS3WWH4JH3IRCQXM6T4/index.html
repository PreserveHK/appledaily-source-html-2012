<html><header><meta charset="utf-8"><title>尖沙嘴的士捱撞甩轆</title></header><body><h1>尖沙嘴<br>的士捱撞甩轆</h1><p>【本報訊】尖沙嘴發生涉及酒後駕駛車禍。昨天凌晨1時許，29歲姓許男子（圖），駕駛Smartforfour四門私家車，沿尖沙嘴彌敦道南行，駛至近加連威老道對開燈位時，突然失控撞向停在彌敦道候燈之的士車尾。的士右尾車胎被撞至飛脫，再被推前撞向另一部的士車尾，私家車則向右翻側。許右手臂受傷，自行爬出車外，拒絕送院，惟酒精呼氣測試超標，涉酒後駕駛被捕。此外，52歲姓凌的士司機因頸痛輕傷，送院治理。</p></body></html>
