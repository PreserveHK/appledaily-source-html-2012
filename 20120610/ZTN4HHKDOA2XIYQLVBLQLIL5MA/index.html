<html><header><meta charset="utf-8"><title>男俠女情書迷口味十年不變</title></header><body><h1>男俠女情<br>書迷口味十年不變</h1><p>從前每本書租幾毫子，現時每本租八元，租書價錢有變，但客人口味基本不變，男愛讀武俠小說，女鍾情愛情小說，數十年如一日，變的只是作者。<br>威龍的譚伯表示，六十至七十年代的臥龍生、慕容美、武陵樵子，他全都讀過。合成的鍾先生說，近十年流行的武俠和愛情小說都以內地的新派作家為主，勝在小說糅合現代元素，大玩穿越時空，甚至有動漫畫橋段。<br>次文化堂社長彭志銘都曾經是租書客，他指近年閱讀人口持續下降，出版界越來越注重保護版權，就連圖書館借書都有出版商反對，「家出版商生存都有困難，租書店自然更難做」，估計租書店很快便會成為歷史。《蘋果》記者</p></body></html>
