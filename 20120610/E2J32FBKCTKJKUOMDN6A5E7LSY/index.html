<html><header><meta charset="utf-8"><title>台高鐵「臭腳姊」薰走乘客</title></header><body><h1>台高鐵「臭腳姊」薰走乘客</h1><p>台灣高鐵現「臭腳姊」（圖），臭得鄰座乘客要下車躲避！一名張姓女子上周三（6日）坐高鐵從台南到台北，在嘉義站上車的一名女子坐在她的鄰座，這女子先大聲講手機、吃關東煮，更過份的是她在車內脫鞋搓腳。張女被那像臭豆腐的腳臭味薰得惡心，苦撐到新竹，她實在忍受不住要下車，並等半小時坐下一班車繼續行程。台灣高鐵事後稱沒有規定乘客不能在車廂內脫鞋，工作人員也無法制止。台灣《蘋果日報》</p></body></html>
