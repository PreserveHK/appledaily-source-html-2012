<html><header><meta charset="utf-8"><title>坐熱氣球求婚　撞電纜</title></header><body><h1>坐熱氣球求婚　撞電纜</h1><p>坐熱氣球求婚本是很浪漫的點子，但美國一對男女卻險象環生，熱氣球撞到架空電纜，駕駛員觸電暈倒，幸好最後安全着陸。<br>紐瑟姆早前跟女友蓋姆斯一起乘坐熱氣球，準備在半空中求婚，豈料駕駛員沒為意把熱氣球撞向電纜（藍圈示），觸電昏迷，倒向蓋姆斯，令她也觸電和炙傷手。紐瑟姆惟有充當駕駛員，在地面駕駛員指示下，控制熱氣球着陸。意外無損他的求婚大計，當熱氣球觸地，女友已說「我願意」。<br>英國《每日郵報》</p></body></html>
