<html><header><meta charset="utf-8"><title>利維克南極捱過寒冬</title></header><body><h1>利維克南極捱過寒冬</h1><p>利維克是英國南極探險家，他這段「企鵝觀察」，除了所見所聞動魄驚心，探險經歷也好事多磨。<br>1912年2月，他與另外五名探險隊成員，本來正等待破冰船特拉諾瓦號（TerraNova）接回他們，可是浮冰阻擋了破冰船的去路，迫使他們要在南極捱過寒冬，其間只是以鯨脂或偶爾獵殺海獅企鵝維生。<br>利維克一行成功捱過寒冬，終於1913年回國。回國後，他不但寫下《南極企鵝》，大戰時更在英國艦隊服役。戰後他創辦英國學校探險學會，1956年逝世前，一直擔任主席。<br>《蘋果》資料室</p></body></html>
