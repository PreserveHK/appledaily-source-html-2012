<html><header><meta charset="utf-8"><title>限量百事紀念罐　重現MJ舞姿</title></header><body><h1>限量百事紀念罐　重現MJ舞姿</h1><p>MichaelJackson逝世差不多三周年了，愛MJ的粉絲相信永遠不會忘懷他的歌聲、舞藝，最近百事可樂為了紀念MJ專輯《BAD》發行25周年，特別推出了MichaelJackson25周年百事可樂紀念罐，紀念罐印有「KingofPop」稱號之字樣及《BAD》25周年標記，最吸引的當然是MJ的經典舞姿，勾起了所有粉絲的美好回憶。而此紀念罐於全線7-eleven及指定銷售點發售。<br><br>記者：區佩嫦<br>查詢：28959807</p></body></html>
