<html><header><meta charset="utf-8"><title>新登場：日本手造三鐵車</title></header><body><h1>新登場：日本手造三鐵車</h1><p>單車熱潮方興未艾，就連生產三鐵單車的Ceepo也來港分一杯羮，早前CeepoCEO田中信行就帶同2012年款新車來港宣傳，包括開發逾兩年、以人手打造的比賽用車DI2FITTEDCLIMAX。車身整合DuraAceDi2電子波箱，例如將電池及電線收藏在座管中減低風阻、長上管改變三角幾何減低力量耗損等，提升運動員表現，據知全車售價逾九萬元。<br><br>記者：李鑒泉<br>查詢：21373884</p></body></html>
