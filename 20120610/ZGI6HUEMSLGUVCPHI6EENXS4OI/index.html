<html><header><meta charset="utf-8"><title>日地鐵　看報紙補妝惹人厭</title></header><body><h1>日地鐵　看報紙補妝惹人厭</h1><p>日本傳媒最近總結了地鐵上、火車上七大乞人憎行為，包括吃東西、大聲交談和補妝等。<br>日本人很討厭其他乘客的七大行為是：<br>‧旁若無人，將報紙攤開看，侵犯旁人空間；<br>‧聽音樂時耳筒音量過大，騷擾了別人；<br>‧大聲交談，騷擾旁人；<br>‧打瞌睡，頭砸到旁人肩膊上；<br>‧把行李放在鄰座，霸佔別人的座位；<br>‧在車廂吃東西，令殘渣掉到別人身上，影響清潔；<br>‧女士化妝補妝，沒禮貌。<br><br>台灣東森新聞網</p></body></html>
