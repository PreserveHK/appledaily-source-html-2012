<html><header><meta charset="utf-8"><title>T-ara恩靜意大利被偷23萬</title></header><body><h1>T-ara恩靜<br>意大利被偷23萬</h1><p>韓國女子組合T-ara近日拉大隊飛往歐洲開工，不過在意大利時間12日下午卻發生不愉快事件，曾演出韓劇《星夢高飛》的成員恩靜買咖啡時，竟發現銀包被扒走，失去23,000歐羅（約23.3萬港元）的旅費，令她當場痛哭！</p><p>喊足一晚</p><p>恩靜是今次旅程的財政大臣，當日她在米蘭廣場趁休息時間買咖啡，才驚覺23.3萬港元的盤川被偷，由於數目不少，她十分難過，向隊友賠罪後，返到酒店仍喊足一晚。不幸之中的大幸是護照沒有遺失，而隊友亦紛紛安慰恩靜，叫她不要自責。此外，孝敏在旅程中被誤認是少女時代成員，令她啼笑皆非。</p></body></html>
