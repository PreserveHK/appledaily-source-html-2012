<html><header><meta charset="utf-8"><title>CK推3D內褲　盡騷雄偉</title></header><body><h1>CK推3D內褲　盡騷雄偉</h1><p>3D熱潮已由電影殺到內衣界，美國著名服裝品牌CalvinKlein推出男裝版3D內褲（圖），「觀眾」要戴上附送的3D眼鏡，就可欣賞男士下體的雄偉及內褲上的圖案。<br>3D內褲與CK傳統款式相若，褲頭印有白底黑字CalvinKlein招牌，舒適布料則印有花紋、CK間條或斜紋圖案，剪裁服貼，若戴上隨褲贈送的「左紅右藍」立體眼鏡，內褲表面圖案會呈現立體效果，盡騷男士們的雄偉。每條內褲售價34美元（265.2港元）。<br>台灣東森新聞網</p></body></html>
