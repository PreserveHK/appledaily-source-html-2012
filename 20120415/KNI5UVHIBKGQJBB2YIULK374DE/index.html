<html><header><meta charset="utf-8"><title>馬德鐘稱感情冇缺失</title></header><body><h1>馬德鐘稱感情冇缺失</h1><p>馬德鐘、黎耀祥和陳寶儀等前晚到灣仔出席仁濟醫院董事局就職晚宴，馬德鐘與太太張筱蘭拍拖出席，他透露早前一家三口到馬來西亞潛水，被問到接二連三被拍到攬女，感情是否有缺失時，馬德鐘說：「冇缺失。」是否因之前的新聞而帶太太旅行贖罪？他說：「一家人旅行好正常。」問身旁的張筱蘭，丈夫是否百分百好老公？她護夫心切說：「我成日都支持佢，做人冇百分百，我都做唔到。」問到馬德鐘可有改善的地方？他說：「希望多啲時間陪太太，傳媒唔好諗得咁負面，一齊又話太太住。」<br>採訪：梁錦雯<br>攝影：仇志德</p></body></html>
