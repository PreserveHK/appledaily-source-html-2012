<html><header><meta charset="utf-8"><title>楊洛婷操弗靠晒男友</title></header><body><h1>楊洛婷操弗靠晒男友</h1><p>楊洛婷前日以代言人身份到柴灣拍攝豐胸瘦身廣告，身形弗爆的她以比堅尼上陣，男友Tim親自監場，更送上蛋糕作支持。</p><p>每日做仰臥起坐</p><p>楊洛婷透露今次已是第三年擔任代言人，酬勞更有六位數，早前她在男友訓練下每天做二百下仰臥起坐，拍攝前亦焗了半小時桑拿，務求以最佳狀態示人。不過Tim踢爆女友平日懶做運動，為拍廣告，近日才拿出七、八年前買的瑜伽墊出來用。楊洛婷希望胸部堅挺些，平日她瘦身時會減少吃澱粉質，她又說不介意接泳衣騷，因為五年前已經做過，反而最怕的是要事前減肥。<br>採訪、攝影：林妃</p></body></html>
