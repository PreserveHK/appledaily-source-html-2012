<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana送上門嚇窒Tom - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jeana送上門嚇窒Tom - 馮仁昭</h1><p>出名惹火嘅模何佩瑜（Jeana），噚日同樂隊Mr.、林欣彤等去到荃灣宣傳新戲《起勢搖滾》，佢哋喺台上玩到興起嗰陣，Jeana成個頭挨咗落Mr.成員阿Tom膊頭，可能阿Tom怕老婆Leanna呷醋啦，即時縮開，之後阿Tom即解釋話：「因為我之前做咗好多掌上壓，所以啲肌肉好痛，怕Jeana撞到我，我亦怕自己個手踭會撞瘀佢，所以先咁。」</p></body></html>
