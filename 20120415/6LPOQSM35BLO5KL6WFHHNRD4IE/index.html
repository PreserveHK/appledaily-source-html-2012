<html><header><meta charset="utf-8"><title>周家蔚爆老公性能勁</title></header><body><h1>周家蔚爆老公性能勁</h1><p>周家蔚前晚出席完曾志偉生日派對，昨日又到鑽石山出席結婚活動，她穿上穿窿裝透出黑色泳衣bra，甚為性感。提到之前與洪天明到塞班島度蜜月，周家蔚笑言發現老公天明原來精力旺盛，記者笑問他晚上有否欺場？周家蔚反問：「唔明你哋講乜，總之成個旅程佢都冇靜過落嚟。」<br>周家蔚亦坦言很心急想有BB，她表示：「係想有，咁都有試過，但係唔可以日日造人，我都攰，同埋都要儲吓。」周家蔚透露有食中藥調理身體。會否叫譚詠麟教她和天明「倒掛金鈎」等造人絕招？周家蔚笑言未聽過。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
