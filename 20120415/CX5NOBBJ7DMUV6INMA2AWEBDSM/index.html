<html><header><meta charset="utf-8"><title>高科技嬰兒服　尿尿發短訊</title></header><body><h1>高科技嬰兒服　尿尿發短訊</h1><p>BB要「尿尿」「便便」，在智能時代，大可以發電郵通知爸爸媽媽。<br>不是BB智能勁升級，會打字發電郵，而是美國研發一襲高科技嬰兒服，織入可感應電流的特製線，當BB「尿尿」「便便」後，自動增加電流，啟動電郵或手機SMS，提醒父母換片。嬰兒服還可度BB的心跳、體重和呼吸，還可讓爸媽知道BB是快樂、暴躁還是不高興。高科技嬰兒服，每襲盛惠93鎊（1,143港元）。<br>英國《星期日郵報》</p></body></html>
