<html><header><meta charset="utf-8"><title>狼狗跳雙繩　熱爆YouTube</title></header><body><h1>狼狗跳雙繩　熱爆YouTube</h1><p>狼狗「格羅尼莫」竟是跳雙繩高手，看着牠在兩條繩子之間左跳右跳（圖），令人嘆為觀止。<br>這段名為「DoubleDutchDogBlows」的影片，一個多星期前被上載到YouTube，隨即大熱，點擊次數約10萬次。「格羅尼莫」跳繩時伸出舌頭、看來非常享受，充滿活力，最令人嘖嘖稱奇的是，即使兩條繩快速交叉活動，牠能夠跳一段長時間而不失手。<br>英國《每日郵報》</p></body></html>
