<html><header><meta charset="utf-8"><title>茂名書記貪腐案303人丟官</title></header><body><h1>茂名書記貪腐案303人丟官</h1><p>廣東省紀委前日召開新聞發佈會，通報全省近兩年查處的一批典型案件。其中茂名市委原書記羅蔭國系列腐敗案令303名官員落馬，當中包括廣東省管轄的24人、縣處級官員218人，其中立案查處61人。<br>省紀委又指清遠市政協原副主席、統戰部部長阮灶新受賄1,700餘萬元。汕頭市原副市長蘇耀光因受賄已被移送司法機關。<br>此外，由2010年1月至今年3月，廣東共立案查處違紀違法案涉10,856人，移送司法機關依法處理者達409人。<br>中新網</p></body></html>
