<html><header><meta charset="utf-8"><title>李詩韻打拳洩春光</title></header><body><h1>李詩韻打拳洩春光</h1><p>李詩韻、唐詩詠、胡定欣及黃德斌等昨到深水埗為無綫劇《拳王》宣傳，眾人都有上台示範打拳。事前他們於休息室練習，李詩韻踢腿時不慎走光。<br>唐詩詠說之前有學打拳，問她是否受崔建邦影響？她說：「可以話有關係，不過之後太忙冇再學。」對於崔建邦早前上庭，唐詩詠覺得他不再駕車是好事：「等佢學習適應，咁大個人應該可以控制自己，作為朋友佢冇車我可以車佢。」問唐詩詠會否因經常接載崔建邦而翻撻？她說沒想過這問題。另外胡定欣指有留意節目《盛女愛作戰》，她覺得自己不是剩女：「我年紀未到，冇男人都可以生活，同埋唔會聽嗰啲導師講嘢，我好清楚自己係點。」<br>採訪：魯萍<br>攝影：林德雄</p></body></html>
