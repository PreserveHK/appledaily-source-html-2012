<html><header><meta charset="utf-8"><title>關仁隱事：「河粉」唔嫁又嫁玩死人 - 關仁</title></header><body><h1>關仁隱事：「河粉」唔嫁又嫁玩死人 - 關仁</h1><p>「河粉」份人好鬼麻煩，平日雖然表現到好似乜都唔志在，但其實要求多多，關仁八到之前佢同成班歌手影新年大合照，當時佢同「雞仔聲」同「大散」同場，大散最紅自然企中間，記者原本打算叫河粉都企中間，點知佢唔鍾意揸住個道具，於是冇得企中間，記者無奈將個道具畀雞仔聲揸，河粉即時唔忿氣，於借意走埋去同雞仔聲傾偈，之後仲一手搶走雞仔聲個道具，雞仔聲嚇到窒一窒，但又唔敢還擊，於是河粉就順利成章企到中間位，咁都爭餐死，真係奇怪。<br><br>Textby關仁</p></body></html>
