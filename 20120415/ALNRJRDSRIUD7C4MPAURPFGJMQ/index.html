<html><header><meta charset="utf-8"><title>生活存關愛：參觀活動擴闊視野</title></header><body><h1>生活存關愛：參觀活動擴闊視野</h1><p>〈ACT社會足跡〉由滙豐社會企業商務中心策劃，為不同企業及學校籌辦各類型的社區參與活動。其中一家企業NIKE360HoldingB.V.行政總監劉學宜說，同事們參與活動，如到天水圍探訪不同家庭、感受失明人士世界，或透過整蛋撻及耕田與精神病康復者接觸，讓他們負社會責任之餘，更發揮團隊精神。<br>嘉諾撒聖心書院教師鄺天明亦稱，學生參觀板間房，身歷其境，可更了解社會狀況。ACT項目經理陳秀賢表示，參加者可增加體驗「多一分了解，少一分歧視」。<br>ACT詳情 http://www.socialenterprise.org.hk </p></body></html>
