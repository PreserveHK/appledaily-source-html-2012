<html><header><meta charset="utf-8"><title>關仁隱事：「紅旗」有錢收唔怕被鬧 - 關仁</title></header><body><h1>關仁隱事：「紅旗」有錢收唔怕被鬧 - 關仁</h1><p>關仁有次參加內地一個名牌活動，個品牌邀請咗內地女星「紅旗」出席，收足錢嘅紅旗喺現場，真係似員工多過似明星，除咗長期冇人理佢，着乜衫仲冇得揀。紅旗臨出場先要俾公關睇過個造型，當日佢着對完全唔夾嘅鞋，即時被大會鬧到飛起，不過紅旗好似唔當一回事，自動走去換鞋，如果同樣情況發生喺香港藝人身上，佢哋早就走咗或者唔再合作。原來呢套係內地潛規則，就係現實到極，收足錢就唔使畀面，所以紅旗被鬧爆都習以為常。<br><br>Textby關仁</p></body></html>
