<html><header><meta charset="utf-8"><title>Cammi未成年酒吧賣唱</title></header><body><h1>Cammi未成年酒吧賣唱</h1><p>現年17歲的模謝芷蕙（Cammi）近日被指半夜到舊愛陳冠希（Edison）的寓所送外賣，前晚Cammi出發到內地清遠夜店登台，對於未夠18歲卻現身酒吧，她就推搪指不清楚，又自爆已做過幾次酒吧騷。</p><p>對於名字經常與Edison拉在一起，Edison更發聲明指她博宣傳，Cammi自言沒任何感受，只強調自己是受害者，當日約了朋友但不是Edison。而梁思浩取笑她不如做麥麥送及用有線化妝間資源，Cammi否認：「我形象唔係咁。」<br>採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
