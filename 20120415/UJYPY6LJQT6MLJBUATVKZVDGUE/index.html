<html><header><meta charset="utf-8"><title>訂婚禮金上漲　三斤三両百元鈔</title></header><body><h1>訂婚禮金上漲　三斤三両百元鈔</h1><p>山東菏澤訂婚禮金水漲船高，部份地方訂婚要「三斤三両百元（人民幣．下同）大鈔」，市民大呼訂婚訂不起。近日，網上有一篇題為《跟菏澤鄄城女孩訂婚，訂不起》的網帖被廣傳，內容指當地訂婚禮金的「行情」是「四萬四」或者「六萬八」，立即引起網友關注。<br>有網友回應指訂婚禮金要論斤秤，需要三斤三両百元人民幣，相當於大約13.6萬元。面對如此高的訂婚禮金，不少市民指，價太高，訂不起，更認為婚姻應以感情為基礎，不能受金錢的束縛。<br>中國廣播網</p></body></html>
