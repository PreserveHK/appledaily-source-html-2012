<html><header><meta charset="utf-8"><title>趣趣地：港球證吹中超惹爭議</title></header><body><h1>趣趣地：港球證吹中超惹爭議</h1><p>啱啱過去嘅中超第6輪比賽，香港人成為焦點！吓，仲有咩香港球員踢中超呀？其實講緊嘅係兩位香港球證，黃志騰同吳超覺（綠衫）分別執法上周兩場中超比賽，其中前者吹北京國安對山東魯能嘅大戰，被質疑偏袒主隊，最終國安贏2:1，有魯能職球員賽後走到球證面前，揮舞銀紙，暗諷黃志騰係黑哨。至於吳超覺就吹大連阿爾濱對河南建業嘅賽事，阿爾濱憑個爭議性嘅12碼，贏1:0，賽後發生相同嘅事，建業職員拎住銀紙，問吳超覺收咗幾多錢。</p></body></html>
