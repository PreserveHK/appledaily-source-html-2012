<html><header><meta charset="utf-8"><title>少時拉隊撐SooYoung老竇</title></header><body><h1>少時拉隊撐SooYoung老竇</h1><p>韓國人氣組合少女時代（少時）成員SooYoung，前晚帶同隊友泰妍、SeoHyun及Tiffany到京畿道出席防止失明宣傳大使委任儀式，是次委任儀式由SooYoung父親任職的機構舉辦，兩父女同場立即成為焦點，SooYoung接過父親頒發的委任狀時一臉尷尬。影大合照時，嚴肅的爸爸突然V手，幾乎激死SooYoung。</p><p>咀戲激親Fans</p><p>此外，少時另一主將YoonA當日未有到場，反而與男星張根碩為新劇《愛情雨》拍攝了一場咀戲，消息令少時fans大受打擊。</p></body></html>
