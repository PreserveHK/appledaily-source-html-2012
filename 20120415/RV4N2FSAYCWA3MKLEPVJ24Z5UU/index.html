<html><header><meta charset="utf-8"><title>欣宜稱甩拖冇小三</title></header><body><h1>欣宜稱甩拖冇小三</h1><p>「饑饉30」前日於香港仔運動場舉行，譚詠麟、鄭欣宜及林欣彤（Mag）等晚上到場為營友打氣。欣宜接受訪問時再次強調與Mark分手不涉及第三者，分手原因不用向大眾交代：「我哋仲係好朋友，一段關係最重要係尊重同信任，所以一定冇第三者，我同Jin只係好朋友。」此外，關心妍（Jade）前日亦有出席「饑饉30」，其夫於微博上載了一張香檳相片並留言：「等了3個月，終於可以用這來同大人慶祝。」令人誤以為她懷孕，事後Jade解釋：「唔係有咗，支香檳係我出生年份，本來喺演唱會後飲，但後來要錄音冇飲到。」<br>採訪：李珮洳<br>攝影：黃偉雄</p></body></html>
