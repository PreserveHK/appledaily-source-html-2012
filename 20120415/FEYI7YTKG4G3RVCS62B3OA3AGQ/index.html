<html><header><meta charset="utf-8"><title>關仁隱事：「羊羊」信錯問天揀錯郎 - 關仁</title></header><body><h1>關仁隱事：「羊羊」信錯問天揀錯郎 - 關仁</h1><p>「羊羊」一向走清純路線，但舊年突然搞咗段三角戀，仲俾人搞大埋個肚，原本佢諗住靜靜雞閉關幾個月匿埋自己生，但俾狗仔隊捉到正影埋大肚look，想瞞都唔得。關仁知道羊羊當初都好心煩，喺新歡同舊愛之間抉擇，一向唔迷信嘅佢，突然走去求神問卜。件事未爆煲之前，羊羊做節目時撞正「問天」，佢鬼鬼祟祟拉埋問天一邊問姻緣，話有個有錢男人追緊佢，問點揀好？當時問天話佢嘅真命天子今年先出現，好快會結婚，原本已經心郁郁嘅羊羊聽到問天嘅說話咁啱聽，梗係舂個頭落去，點知好夢成空，搞到家兩頭唔到岸，真係信錯人。<br>撰文：關仁
</p></body></html>
