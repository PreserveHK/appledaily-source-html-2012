<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏盛女渴求筍盤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏盛女渴求筍盤 - 馮仁昭</h1><p>莊思敏同組合CAllStar噚日喺紅磡出席活動，莊思敏以花花造型人體彩繪現身，問佢點解唔試吓全裸？莊思敏話：「遲啲啦，商場騷有一家大細，費事嚇親人。」對於有傳妹妹莊思明同陳司翰分手，莊思敏話冇睇報道唔知情，笑指佢哋三姊妹都係盛女，莊思敏話：「應該開個節目畀我哋，我係《盛女愛作戰》忠實fans，遲啲會請啲專家上《姊妹淘》，最鍾意婚姻介紹嗰個MeiLing，佢有好多筍盤，好想佢介紹畀我。」</p></body></html>
