<html><header><meta charset="utf-8"><title>自殺　被擄生還者難脫噩運</title></header><body><h1>自殺　被擄<br>生還者難脫噩運</h1><p>「鐵達尼號」不少生還者避過大劫，仍與噩運交纏，至少十人獲救數年內自殺。<br>英國生還女侍應魯賓遜兩年後乘船赴美準備探女兒，船臨到目的地時陷入濃霧，號角大響，勾起她的恐怖回憶。她從飯廳跑到甲板，但無論跑到甚麼地方，那巨響都如影隨形，最後跳海自盡。<br>默劇片女演員吉布森劫後拍鐵達尼電影，大受歡迎，不久退出影壇，移居歐洲在巴黎享樂，但納粹德軍入侵時她被捉入集中營，戰後不久就猝死。<br>英國《每日郵報》</p></body></html>
