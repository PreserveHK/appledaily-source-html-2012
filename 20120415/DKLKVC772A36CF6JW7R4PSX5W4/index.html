<html><header><meta charset="utf-8"><title>Winnie做記者愛攀附</title></header><body><h1>Winnie做記者愛攀附</h1><p>全城狂插的人生教練WinnieLeung的出位辯才是《盛女愛作戰》其中一個亮點，《盛女》播映僅一個星期，她便成為九架狗仔隊採訪車圍攻的新聞人物。</p><p>長期減肥</p><p>Winnie是美容雜誌記者，其實她曾於98年任職娛樂名人版記者，主要採訪社交名人ball場活動，她為人自信爆棚，工作上可以接近不少富豪第二代，從而「感染」不少藍血氣息，如她以記者身份到馬場採訪，工作結束後更留低攀附名人。<br>Winnie一向貪靚，當年更有意投考馬會策騎員，故長期處於地獄式減肥狀態，有時只會以綠茶充飢，甚少進食，愛不斷鑽研減肥偏方，務求保持體重100磅以下。撰文：葉雪</p></body></html>
