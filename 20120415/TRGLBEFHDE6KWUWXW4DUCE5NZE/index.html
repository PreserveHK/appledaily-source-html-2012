<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌鬧管理員無情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌鬧管理員無情 - 馮仁昭</h1><p>鍾欣桐（阿嬌）呢幾日返咗嚟香港，可以享受吓家庭樂，點知噚日一早佢就遇上倒霉事。阿嬌喺微博留言話：「今天早上在家的大堂因為地板很濕就滑到了，還撞到舊患，整個人躺了在地上動不到，管理員很久才走過來問我有沒有事，我說有呀，他問我能不能站起來，但他卻沒有任何想幫忙扶我起來的行動，連一句對不起都沒有，今天真倒霉。」管理員見到靚女跌親都唔第一時間扶起佢，又真係唔識得憐香惜玉。</p></body></html>
