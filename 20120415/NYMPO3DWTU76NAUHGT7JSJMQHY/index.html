<html><header><meta charset="utf-8"><title>HotTalk：Wi-Fi相機　唔怕爆卡</title></header><body><h1>HotTalk：Wi-Fi相機　唔怕爆卡</h1><p>好多人都愛用手機影相，再分享到fb等網站，但有網友認為手機鏡頭質素始終唔係咁好，相機影相點都好過手機，參考過其他網友意見，大多推介三星的WB150F或Canon的IXUS240HS，佢哋都有Wi-Fi傳輸功能，可以將相片分享到fb同Youtube，其中WB150F更係多人心水，除咗可以用手機Remote相機外，原來仲因為有雲端儲存，可以將相片上載，慳番唔使帶咁多記憶卡出街喎。</p></body></html>
