<html><header><meta charset="utf-8"><title>偷爬上救生艇八華人不光彩生還</title></header><body><h1>偷爬上救生艇<br>八華人不光彩生還</h1><p>鐵達尼號上有八名華人，其中五人沒讓婦孺先逃，反而偷偷爬上救生艇成為生還者。<br>這八名相信是來自廣東、寧波和海南等地的華人，全部都是三等艙乘客，其中一名譯音ChoongFoo的華人，爬上坐了35名婦女的13號救生艇。艇上一名婦女事後批評，他以不太光彩的方式活下來，另有四名華人也以類似方法爬上不同的救生艇。只有華人FangLang是光明正大地活下來，他抱着木板等到唯一折返的救生艇，結果成為最後獲救的人。<br>台灣東森新聞網</p></body></html>
