<html><header><meta charset="utf-8"><title>iPhone新app短片變動畫</title></header><body><h1>iPhone新app短片變動畫</h1><p>Instagram好玩，iPhone這個新app可能更好玩。Flixel可讓玩家將影片變成「微型動畫」，只需拍攝兩秒影片，再選擇維持動態的部份，片中其餘景物就會靜止不動，製造奇特或復古效果。<br>透過Flixel，一名爸爸就大玩「魔術」（圖），在拍攝的短片中，他用布遮着女兒，本來還見女兒雙腳，但接着雙腳失蹤隱形了。也有好事者在大橋下加上水。加拿大創辦人霍姆扎說，他三周前在iPhone推出Flixel供免費下載，至今每天也有約3萬人使用，公司正準備推出iPad版本。<br>英國《星期日郵報》</p></body></html>
