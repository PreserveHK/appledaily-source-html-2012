<html><header><meta charset="utf-8"><title>李亞男　內衣都要「藍」</title></header><body><h1>李亞男　內衣都要「藍」</h1><p>今年春夏，時裝界勢掀起一股藍色浪潮，連內衣也不例外；李亞男早前為PrivateShop拍攝了一輯藍系內衣廣告，穿着一系列以藍色為主題的內衣，有華麗、有性感、有潮流、有平實，總之應有盡有。不說不知，李亞男命中注定和「藍」挺有緣。除了她的名字男和「藍」同音外，她的另一半也叫「藍」，而她本身亦很喜歡藍色。廣告已於四月初出街，不知祖藍看到亞男穿着藍色內衣有何感想呢？<br><br>記者：陳子穎</p><p>PrivateShop（28775655）<br>中環置地廣場310號舖</p></body></html>
