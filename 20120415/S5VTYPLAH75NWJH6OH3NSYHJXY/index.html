<html><header><meta charset="utf-8"><title>小儀做性女誘男人</title></header><body><h1>小儀做性女誘男人</h1><p>陳志雲昨聯同饑饉之星王菀之、張敬軒及DJ阮小儀，於香港仔運動場為《饑饉三十》揭幕，同場還有張艾嘉及關心妍等。對於有人建議開拍《盛女愛作戰》藝人版並找小儀參與，軒仔說：「唔覺小儀係盛女，佢好多追求者。」問小儀覺得自己是「剩女」還是「盛女」時？她說：「我係性女，家儲緊性史。」她笑言只要有男人性徵的人便想要。<br>談到生B，關心妍說不用找醫生幫忙：「我同丈夫冇問題，只係唔夠勤力，蛇年一定生。」江若琳則強調與內地演員袁弘不是拍拖。<br>採訪：李珮洳<br>攝影：黃偉雄</p></body></html>
