<html><header><meta charset="utf-8"><title>GNR主音拒入搖滾名人堂</title></header><body><h1>GNR主音拒入搖滾名人堂</h1><p>美國搖滾樂隊GunsN'Roses（GNR）主音AxlRose出名難搞，日前他已發聲明表示不屑被列入搖滾名人堂。昨日第27屆搖滾名人堂冊封儀式在美國俄亥俄州舉行，AxlRose果然說得出做得到沒有現身，反而樂隊其他成員就開開心心上台接受榮譽。</p><p>觀眾狂噓</p><p>當日由另一隊美國樂隊GreenDay介紹GNR出場，當讀到AxlRose的名字時，台下觀眾亦毫不畀面報以噓聲。此外，獲列入搖滾名人堂的猛人還包括RedHotChiliPeppers、BeastieBoys、Donovan等，GreenDay更演唱一曲《Letterbomb》炒熱氣氛。</p></body></html>
