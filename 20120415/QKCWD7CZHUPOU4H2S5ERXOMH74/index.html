<html><header><meta charset="utf-8"><title>摺耳傻貓　臉圓眼大紅爆</title></header><body><h1>摺耳傻貓　臉圓眼大紅爆</h1><p>俄羅斯一隻蘇格蘭炭灰色摺耳貓女「克謝妮婭」（圖），近日成為YouTube大「紅」貓，主人去年12月上載的短片，點擊率累積逾26萬。<br>「克謝妮婭」深得網民歡心，可能與牠一臉儍氣有關。短片拍攝牠在梳化背玩耍，要不左閃右避，要不躲在毛公仔後面。牠臉圓圓，橙色眼大大，懂微笑和伸小舌頭。<br>有網民大讚牠是全球最可愛貓咪，願出價630英鎊（7,752港元）將牠抱走，但主人拒絕。<br>英國《星期日郵報》</p></body></html>
