<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃秋生辦國術會弘武 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃秋生辦國術會弘武 - 馮仁昭</h1><p>由黃秋生擔任會長、陳觀泰任主席嘅中國傳統國技總會，噚日喺觀塘開幕，由小已愛武術嘅黃秋生表示唔想武術傳統流失先搞呢個會。學大聖劈掛嘅秋生話自己唔會負責教學生，問到係咪算係師叔輩，秋生話：「都幾十歲，唔係叔就伯。」有指陳觀泰早前俾師傅逐出師門，佢話：「我問心無愧，佢哋突然話逐出師門，其實呢幾個字，喺武術交流嘅從來冇咁嘅字句。」</p></body></html>
