<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活型男尊尼狄普在美國納瓦霍族地區拍攝新版《獨行俠》時，獲當地居民探班送上禮物。<br><br>●美國老牌影星金露華昨日在荷李活中國劇院打手足印，獲不少男粉絲舉牌支持。<br><br>●日本女星武井咲演出昨日播放的NHK大河古裝劇《平清盛》，扮演獲得兩名男主角寵愛的絕世美女。</p><p>●日本大堆頭女子組合AKB48，前日在宮城縣仙台市舉行握手會，並向東北三縣的地震災區送出30部小巴。<br><br>●韓國組合BIGBANG前晚在越南演出音樂會，昨日G-DRAGON帶隊飛返韓國，他出閘時一臉倦容。<br><br>●韓國男星趙寅成前日在京畿道舉行簽名會，但保安卻不斷出手阻止記者拍照。</p></body></html>
