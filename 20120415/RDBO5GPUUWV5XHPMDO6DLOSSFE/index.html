<html><header><meta charset="utf-8"><title>可擋點5子彈　iPhone殼防彈</title></header><body><h1>可擋點5子彈　iPhone殼防彈</h1><p>日本人可能愛iPhone如命，結果有商人推出iPhone防彈保護殼（圖），聲稱可抵擋點5口徑子彈射擊。<br>這個沉甸甸的保護殼，由鋼鋁製成，單是機背的超級金屬板，已厚逾2.5厘米（1吋），整個殼厚達4厘米，重達2.1公斤。可惜百密一疏，iPhone芒面沒防彈裝置，而且機背厚殼開了鏡頭位也沒用，因保護殼實在太厚，鏡頭視野也受阻。iPhone防彈保護殼是日本Marudai公司的傑作，有黑白兩色，每個售52,500日圓（約5,034港元），加送子彈殼一枚。<br>英國《星期日郵報》</p></body></html>
