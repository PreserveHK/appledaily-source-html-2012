<html><header><meta charset="utf-8"><title>787萬金吸塵機</title></header><body><h1>787萬金吸塵機</h1><p>聖誕禮物在乎心意，不在乎價格，但超級富豪們出手總不能太低，他們的禮物名單無論甚麼都是以鑽石黃金打造，閃閃生輝，單是鑲滿鑽石、紅寶和藍寶的32GB電腦記憶棒（USB手指）就得花2萬鎊（25萬港元），其他昂貴禮物有：<br>•24K金吸塵機<br>－－62.5萬鎊（787萬港元）<br>•限量十支的鑽石純金筆<br>－－6萬鎊（75萬港元）<br>•鑲鑽白金殼iPhone 5<br>－－1萬鎊（12.5萬港元）<br>•鑲鑽、寶石USB手指<br>－－2萬鎊（25萬港元）<br>•Donna Karan絲質晚裝<br>－－9,880鎊（12.4萬港元）<br>英國《每日郵報》</p></body></html>
