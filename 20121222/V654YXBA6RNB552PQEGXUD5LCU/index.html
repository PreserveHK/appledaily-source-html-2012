<html><header><meta charset="utf-8"><title>千嬅受𠱁</title></header><body><h1>千嬅受𠱁</h1><p>楊千嬅近排成日飛去北京錄影節目《夢想合唱團》，同囝囝Torres分隔兩地，惟有喺手機睇相頂住癮先，真係手機都幾乎俾佢㩒爆。前日係千嬅結婚兩周年紀念日，咁啱佢老公丁子高又喺北京，一向鬼馬嘅丁生仲送老婆一個驚喜！話說前晚一班人食飯慶祝，現場突然漆黑一片，之後丁生捧住大束玫瑰出現，又話：「Happy Anniversary ! 」𠱁到千嬅眼濕濕。就算呢刻見唔到囝囝，但有個咁錫佢嘅老公，乜都抵番啦！<br>撰文：洪紅克</p></body></html>
