<html><header><meta charset="utf-8"><title>兩周聆訊令真相漸呈現</title></header><body><h1>兩周聆訊令真相漸呈現</h1><p>【特稿】</p><p>10月1日晚港九小輪海泰號及港燈南丫四號在南丫島海域相撞，釀成39人死亡大海難。悲劇後港九小輪與港燈都意圖推卸責任，對意外成因含糊其辭。港燈母公司長實副主席李澤鉅更一口咬定：「港燈係受害者」。海難留下大堆謎團，隨着過去兩周的第一階段海難聆訊展開，專家及生還乘客逐一作供，當晚意外過程細節逐漸披露，事實才顯出較清楚的輪廓。找出真相不只是要追究責任，還為了防止日後悲劇重演，及讓枉死亡魂得到安息。<br>《蘋果》記者</p></body></html>
