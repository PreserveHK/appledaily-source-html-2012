<html><header><meta charset="utf-8"><title>爭米高佐敦新鞋爆騷亂</title></header><body><h1>爭米高佐敦新鞋爆騷亂</h1><p>去年「籃球之神」米高佐敦一款限量復刻版球鞋在美國開賣，在各地引發混亂打鬥，甚至有開槍事件，前天（周四）阿拉巴馬州逾100人通宵排隊等買Air Jordan 11 Bred球鞋時，亦引起騷亂毆鬥，最後警方要施放胡椒噴霧控制場面。<br>其實Air Jordan 11 Bred昨天（周五）才在全美開售，但阿拉巴馬州前天凌晨已有逾百人在商場外排隊，等拿取可確保稍後買到波鞋的認購鞋證，但因名額只得36個，有人為排位起爭執，更大打出手，場面混亂，警方要施放胡椒噴霧驅散他們，但事件中沒人受傷或被捕。<br>美國《紐約每日新聞》</p></body></html>
