<html><header><meta charset="utf-8"><title>逆女咬母吞下斷指</title></header><body><h1>逆女咬母吞下斷指</h1><p>美國賓夕凡尼亞州發生「家暴吃人案」！一名女子涉嫌在家中咬斷母親的拇指吃下肚後逃去無蹤，現正被警方通緝。<br>涉案的忤逆女是21歲的福莉（Kirstie Foley），上周六與42歲母親吵架後，趁母親正在洗澡時施襲，狂噬她的雙腳和手，最後咬去一節拇指。福莉的母親整隻手掌受重創，差點保不住手掌，現仍在醫院留醫。<br>警方指，福莉可能受藥物影響而完全失控，由於在案發現場找不到斷指，懷疑被她吃掉，警方正以襲擊和傷人罪通緝在逃的福莉。<br>英國《每日郵報》</p></body></html>
