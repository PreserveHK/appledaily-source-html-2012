<html><header><meta charset="utf-8"><title>回收箱藏「白粉」傳怪味</title></header><body><h1>回收箱藏「白粉」傳怪味</h1><p>【元朗】<br>【本報訊】擺放於元朗朗屏邨錦屏樓對開一個6呎高舊衣回收箱，昨晨11時許，24歲姓曾保安員發現該舊衣回收箱內傳出濃烈的刺鼻氣味，致電報警。消防員到場穿上保護裝備（圖）及射水戒備，稍後從箱內撿走一個裝有重約4公斤的白色粉末的膠袋，再交由政府化驗所作進一步化驗。<br>警員經調查，認為事件無可疑，懷疑有缺德者將回收箱當垃圾桶般棄置。根據資料，於今年10月底，該回收箱亦曾發現有可疑化學品。當日有職員在上址撿走衣物時，感到手部刺痛，懷疑有人曾將滲有清潔劑的舊衣物，丟棄入箱內發出刺鼻氣味。</p></body></html>
