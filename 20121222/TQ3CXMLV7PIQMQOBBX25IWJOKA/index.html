<html><header><meta charset="utf-8"><title>醉爆宗師：打橫出實錄</title></header><body><h1>醉爆宗師：打橫出實錄</h1><p>曾志偉前晚參加末日派對，罕有地直入直出，事實上他近半年出席婚宴派對，大都是打橫被抬出來。</p><p>醉攬新娘  上月11日</p><p>志偉出席好友杜德偉婚宴，喝了不少的他在場內已語無倫次，走時更攬着新娘不放。</p><p>即場斷片  上月15日</p><p>出席錢嘉樂婚宴，半場已醉到不省人事攤在凳上。</p><p>猛男抬走  上月26日</p><p>譚詠麟母親大壽，志偉爛醉，要眾男打橫抬走他。</p><p>涉摑黃浩  本月5日</p><p>出席落選港姐鄭嘉雯婚宴，涉嫌醉摑黃浩，黃浩之後報警。</p></body></html>
