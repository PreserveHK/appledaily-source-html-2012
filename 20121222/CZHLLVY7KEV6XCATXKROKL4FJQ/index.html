</title></header><body><h1>體壇拾趣：<br>
明星周末變「紅白大賽」<br>
</h1><p>聯盟吸金能力好強，不過都唔係淨係識得搵錢，唔回饋吓個社會嘅。而有咩活動好得過喺明星周末做善事？所以聯盟周四決定，明星周末個星期六會以好似日本「紅白」咁嘅形式，分成東、西兩岸比併，加設隊長制，周六舉行嘅射手大戰、技術挑戰賽、3分賽同入樽賽都會計晒分；球員唔單止代表自己球隊，仲會代表埋岸區。贏咗嘅一方將會捐35萬美元（約270萬港元）畀慈善機構，而輸嘅都會捐15萬美元。</p></body></html>
