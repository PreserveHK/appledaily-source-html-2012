<html><header><meta charset="utf-8"><title>娜姐鬧扯煙歌迷</title></header><body><h1>娜姐鬧扯煙歌迷</h1><p>美國天后麥當娜（Madonna）前日準備在智利首都聖地牙哥開演唱會時，有歌迷在她試音期間吸煙。被迫要吸二手煙的娜姐，立刻拿起咪向在場觀眾指現場禁止吸煙，更表示如果有人吸煙，她就不會演出，如果歌迷不體諒她，她也不會體諒歌迷。</p><p>觀眾支持</p><p>燥爆的娜姐更爆粗鬧那些歌迷當着她面前吸煙，把她當成蠢材，及後那些歌迷亦乖乖弄熄煙頭，娜姐才息怒繼續試音，現場也有不少歌迷不時為娜姐歡呼以示支持。</p></body></html>
