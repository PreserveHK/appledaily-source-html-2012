<html><header><meta charset="utf-8"><title>趣趣地：<br>耶耶托尼蟬聯非足先生</title></header><body><h1>趣趣地：<br>耶耶托尼蟬聯非足先生</h1><p>曼城中場耶耶托尼，成功蟬聯非洲足球先生殊榮。周四喺加納舉行嘅頒獎典禮，耶耶托尼力壓佢嘅科特迪瓦同胞杜奧巴，同埋第3名嘅喀麥隆中場桑治成為非足先生。典禮仲有其他獎項頒發，最佳國家隊就由喺年初爆冷贏得非國盃冠軍嘅贊比亞奪得。講開曼城，最近趁臨近聖誕，招待咗11個學童嚟球場參觀，巴洛迪利就扮演神秘聖誕老人，拎住禮物入去更衣室派發，搞到班小朋友好開心。</p></body></html>
