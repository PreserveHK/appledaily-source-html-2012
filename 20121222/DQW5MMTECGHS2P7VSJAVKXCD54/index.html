<html><header><meta charset="utf-8"><title>警游說三小時　男子跳棚架危殆</title></header><body><h1>警游說三小時　男子跳棚架危殆</h1><p>一名30來歲的男子前日爬上佛山汽車站近三層樓高的棚架欲輕生。救護車和消防車到場後，警察送上食物和啤酒，並一直試圖與其交談。警方經過三小時的游說後，該男子竟在沒有任何先兆下，突然躍下。有現場記者拍下男子墮下一刻，眾人表情錯愕。事後，在場救援人員立即上前搶救，消防員則搖頭歎息道：「他不往救生墊上跳啊」。該男子現正留醫，情況危殆。<br>廣州《南方都市報》</p></body></html>
