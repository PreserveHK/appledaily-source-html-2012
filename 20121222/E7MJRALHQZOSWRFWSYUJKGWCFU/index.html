<html><header><meta charset="utf-8"><title>陳法蓉怕搵錯郎</title></header><body><h1>陳法蓉怕搵錯郎</h1><p>陳法蓉、曹敏莉及趙雅芝等慧妍雅集會員，昨日在金鐘出席港台劇集《毒海浮生》啟播禮，積極推廣禁毒訊息。談到近日娛圈疑有藝人吸毒，陳法蓉卻避談：「我都唔清楚事件，唔方便講，總之真的假不了，假的真不了，希望大家聖誕快樂啦。」她又指聖誕將跟朱茵和蔡少芬等舉行聖誕派對，可會帶男伴參加，她說：「冇男友，心郁郁想搵，但如果太勉強，可能搵咗個世紀大敵人。」<br>曹敏莉剛與老公和囡囡到新加坡旅行，她直言只有兩公婆湊女，全程好辛苦。<br>採訪、攝影﹕譚倩宜</p></body></html>
