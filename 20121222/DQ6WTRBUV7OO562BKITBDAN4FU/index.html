<html><header><meta charset="utf-8"><title>涉姦朋友已婚裝修工還柙</title></header><body><h1>涉姦朋友已婚裝修工還柙</h1><p>【本報訊】已婚裝修工人與18歲女性友人晚膳後報稱身體不適，要求友人陪他到附近酒店稍事休息，入房後即表現「狼相」，涉嫌將友人強姦。被控強姦的工人昨被解到法庭提堂，要求保釋，原來其妻知悉案件後離他而去，他希望獲准外出向妻解釋事件始末，但遭裁判官拒絕。<br>被告李文迪（29歲）被控於本月19日，在旺角通菜街一間酒店強姦女子X，暫時毋須答辯，還柙警方看管，至本月27日再提堂。<br>案件編號：KCCC5169/12</p></body></html>
