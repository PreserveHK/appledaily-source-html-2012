<html><header><meta charset="utf-8"><title>伊健獨愛羽毛女</title></header><body><h1>伊健獨愛羽毛女</h1><p>鄭伊健昨日到灣仔擔任遊戲展揭幕嘉賓，有來自日本的fans支持他，大會安排三個不同造型的女仔給伊健選出做宣傳大使，當年與女友蒙嘉慧（YoYo）打羽毛球而訂情的伊健，就揀了羽毛球裝的女仔，並大讚做運動的人都有魅力及有健康美。<br>談到伊健曾謂在昨日傳言的末日結婚，他笑說：「因為上年問得太多，所以先答大家末日結，係出年結。」他透露末日會做冬食飯，是否男女家一齊做節時，他直認大家一齊做，末日後也想旅行找尋創作靈感。他又自爆平日與YoYo會齊齊在家打遊戲機，更大讚女友玩得比他叻及厲害，他也有興趣擔任遊戲設計。採訪：張俊銘<br>攝影：黃文偉</p></body></html>
