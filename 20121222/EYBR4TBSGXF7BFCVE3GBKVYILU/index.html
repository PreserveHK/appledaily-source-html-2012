<html><header><meta charset="utf-8"><title>案件速遞：劫殺案鄰居認出被告</title></header><body><h1>案件速遞：劫殺案鄰居認出被告</h1><p>【本報訊】橫頭磡邨一對年邁夫婦疑遭兩名無業男子入屋打劫，導致一死一重傷，案件昨日再提訊。控方透露，死者鄰居已於認人手續中認出兩被告，重傷婦人則仍未能向警方落口供。案件押後至明年2月1日再提堂，等候案發現場鞋印和DNA的科學鑑證結果。</p><p>被告52歲謝志誠（圖左）和50歲王子光（圖右）被控於本月13日，在黃大仙橫頭磡邨宏頌樓一單位，劫去86歲徐炳祥和75歲葉長娣兩萬元現金及一部手機等財物，並謀殺徐，以及令葉嚴重受傷。<br>案件編號：KTCC6735/12</p></body></html>
