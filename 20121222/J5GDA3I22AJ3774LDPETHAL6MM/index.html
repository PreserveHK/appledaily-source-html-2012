<html><header><meta charset="utf-8"><title>市民簽聖誕卡「捉」CY落台</title></header><body><h1>市民簽聖誕卡「捉」CY落台</h1><p>【本報訊】聖誕將至，一齊捉CY落台！公民黨昨日中午於人如潮湧的中環馬路旁擺放街站，放置特別為梁振英設計的「捉CY落台」聖誕卡，讓路經的市民簽名，齊齊預祝沒有誠信的大話特首聖誕快落台。  </p><p>公民黨立法會議員郭家麒頭戴聖誕帽，在場手持無線咪落力呼籲；亦有不少途人主動行近街站，在貼上梁振英頭像的聖誕卡上簽名（圖），部份市民更寫下心意，「請快快下台，梁振英，大話精。」 程志遠攝</p></body></html>
