<html><header><meta charset="utf-8"><title>黃貫中高興俾女𥄫</title></header><body><h1>黃貫中高興俾女𥄫</h1><p>黃貫中（Paul）、謝安琪及關楚耀等昨在添馬公園出席新片《末日派對》記招，Paul呻因湊女令睡眠不足，但已習慣。Paul又說兩個月大的囡囡開始識凝望他，令他很開心。<br>有傳張敬軒以1,500萬過檔英皇，謝安琪說：「唔知，但人人有自己選擇<br>。」有傳張敬軒不滿公司將資源撥予林德信，同屬環球的關楚耀說：「呢樣係一定，因為佢係新人。」<br>採訪：張俊銘<br>攝影：黃文偉</p></body></html>
