<html><header><meta charset="utf-8"><title>蔡依林綵排墮地</title></header><body><h1>蔡依林綵排墮地</h1><p>蔡依林貴為台灣跳舞天后，每次個唱都施展渾身解數，她將於今明兩晚在台北小巨蛋舉行「Myself世界巡迴演唱會」，連日來都為個唱進行密集式綵排，不過前晚卻驚傳她綵排時發生意外，疑因男dancer手軟令蔡依林從一公呎高的地方墮地，頭部直接撞落地面，眾人即送她到醫院。<br>據知蔡依林當時排練倒擘一字馬動作，但對手出現問題，令她在毫無防備下摔落地，經診斷後為脊椎錯位造成肌肉痙攣，蔡依林經過一夜休養已無大礙，昨日到小巨蛋如常投入綵排，並自言不擔心會影響個唱演出。<br>撰文：林妃</p></body></html>
