<html><header><meta charset="utf-8"><title>日男偷10日圓囚1年</title></header><body><h1>日男偷10日圓囚1年</h1><p>一個10日圓（0.9港元）硬幣，連買一個麵包不也夠錢，偷10日圓，竟要被重判入獄一年。<br>日本66歲男子鶴山正文，年初在和歌山金剛峯寺中的香油箱，盜去一個10日圓硬幣，當場人贓並獲。鶴山堅稱只是在「把玩」硬幣，但法官不接受解釋，重判他入獄20個月。他向大阪高等法院上訴，法官強調「即使是10日圓也是錢，他的動機自私，不能寬大處理他的刑事責任」，只減刑八個月，他仍要坐監一年。按日本法例，盜竊罪可囚10年及罰款50萬日圓。<br>法新社</p></body></html>
