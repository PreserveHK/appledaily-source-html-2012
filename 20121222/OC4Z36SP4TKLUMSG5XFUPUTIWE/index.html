<html><header><meta charset="utf-8"><title>孫女浸禮　鬼爺爺來嚇</title></header><body><h1>孫女浸禮　鬼爺爺來嚇</h1><p>英國50歲祖母休厄爾（Heather Sewell），早前為孫女在坎特伯雷市一間古老教堂舉行浸禮，家人親友環伺，兒子則負責拍照。她後來在facebook看到當天的照片時卻嚇一跳，因為親友身邊隱約出現一個鬼影，像極了已過世17年的丈夫特里（Terry）。<br>休厄爾說︰「特里有張長臉孔，那鬼影也是，且髮型也跟特里一樣啊。」她覺得連身高也跟亡夫差不多是1.76米（5呎8吋）。「我嘗試說服那不是特里，但這事太令人信服了，我相信」。<br>英國《每日郵報》</p></body></html>
