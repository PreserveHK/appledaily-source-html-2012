<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳國邦等無綫派錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳國邦等無綫派錢 - 馮仁昭</h1><p>陳國邦噚日幫王賢誌嘅健康產品拍廣告，王賢誌話係睇中陳國邦太監三順嘅角色。阿邦話今次係第一趟拍廣告有六位數字報酬，佢話冇因為三順而多咗搵銀：「反而太太羅敏莊想多啲人搵佢拍啲BB用品、廚房用品呢類廣告。」被問到失落最佳男配角獎，阿邦話冇失望，反而戥對手古明華開心，因為古明華條路比佢自己仲難行，攞獎係一種鼓勵。有傳無綫今年會發獎金收買人心，阿邦就話有收到短訊，但未收到錢。<br>撰文：馮仁昭</p></body></html>
