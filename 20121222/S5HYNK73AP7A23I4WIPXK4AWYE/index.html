<html><header><meta charset="utf-8"><title>故事簡介：觸犯禁忌惹禍</title></header><body><h1>故事簡介：觸犯禁忌惹禍</h1><p>電影《吸血新世紀4破曉傳奇下集》講述貝娜（姬絲汀史釗域飾）和愛德華（羅拔柏迪臣飾）終於結婚，貝娜更在蜜月期間懷孕，但於誕下半人半殭屍的女嬰後心跳竟一度停頓，幸愛德華將妻子變成殭屍救回一命，令貝娜從此擁有殭屍的異能。貝娜的女兒雲妮絲美成長速度驚人，雅各（泰勒洛特飾）更對她一見鍾情，但當眾人以為可安穩地過新生活，對一切看不過眼的愛蓮娜向佛杜里家族告發，指古倫家族觸犯「不准將人類嬰孩變殭屍」的禁忌。佛杜里召集全球各個殭屍家族，向古倫家族展開廝殺及追捕。</p></body></html>
