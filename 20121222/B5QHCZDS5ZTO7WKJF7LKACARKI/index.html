<html><header><meta charset="utf-8"><title>英超數據王：<br>迎富咸紅軍有「細」 - 東尼</title></header><body><h1>英超數據王：<br>迎富咸紅軍有「細」 - 東尼</h1><p>【數據分析】<br>上周主場敗給阿士東維拉的利物浦，周六再坐鎮晏菲路迎另一中游分子富咸，能否迅速反底備受考驗。若翻查往績，反而可從入球大細着手；富咸近5次作客晏菲路，全部入球在兩球以下，其中有兩次更是0:0悶和收場。</p><p>若只計上季，兩隊主客兩循環均只得1球交收。利物浦今季聯賽主場9戰只入得10球，在英超主場入球數字與諾域治一樣排倒數第5位，僅較新特蘭（9球）、史篤城（8球）、阿士東維拉（8球）及昆士柏流浪（7球）為高。料紅軍今仗迎富咸亦難攻入對手兩球以上，因此宜追捧「細」。</p></body></html>
