<html><header><meta charset="utf-8"><title>隔牆有耳：網民好雅興　<br>作詩改圖寸爆劉江華 - 李八方</title></header><body><h1>隔牆有耳：網民好雅興　<br>作詩改圖寸爆劉江華 - 李八方</h1><p>劉江華9月立會選舉落敗，全城普世歡騰，點知狼英啟動「回收」功能，前日委任遭選民唾棄嘅劉江華，做政制及內地事務局副局長。5年任期，總共袋多達1,200萬元人工。網民惟有出盡力惡搞劉江華洩憤啦。<br>除咗惡搞佢張「香港要贏」嘅選舉海報外，仲作咗首詩賀佢升官：「輸了選舉何須怕，自有肥缺留江華」，批評輸咗選舉嘅劉江華冇咗月薪8萬嘅議員議席，轉個頭竟然有份月薪20萬元嘅筍工。《主場新聞》仲整咗張《2012》電影海報，話「政府末日也因你（劉江華）而起」。</p></body></html>
