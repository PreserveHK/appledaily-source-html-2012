<html><header><meta charset="utf-8"><title>韓女模裸跳騎馬舞</title></header><body><h1>韓女模裸跳騎馬舞</h1><p>韓國總統大選剛結束，韓籍俄裔女模Larissa為慶祝投票率超過75%，兌現承諾大跳裸體《江南風格》騎馬舞。<br>Larissa生於俄羅斯，三年前取得韓籍，活躍於南韓演藝界。她早前為呼籲選民出來投票，承諾只要投票率超過75%，就會在首爾大學路跳裸體騎馬舞。結果投票率高達75.8%，Larissa前天（周四）履行承諾，但把場地改到正在演出的舞台劇《教授與女弟子3》現場，和其他演員在演出完畢後一起裸體登台，大跳騎馬舞。<br>台灣ETtoday網</p></body></html>
