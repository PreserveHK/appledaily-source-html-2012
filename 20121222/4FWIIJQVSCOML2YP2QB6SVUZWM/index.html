<html><header><meta charset="utf-8"><title>美學校提早放假</title></header><body><h1>美學校提早放假</h1><p>美國密歇根州有33間學校，決定讓數千名學生提早放聖誕假，前天（周四）開始已經不用上學了。其中在拉皮爾縣（Lapeer）的校區當局表示，這樣做是因為瑪雅曆法預言世界末日的傳言，已經令教師、學生都心不在焉，即使他們「經過透徹了解後，認為那是誤傳」。</p><p>憂借末日謠言襲校園
</p><p>其實學校提早放假，還有一個比較嚴肅的原因，就是康湼狄格州紐敦鎮小學，上周五剛發生26名師生遭屠殺的槍擊案，學校擔心有人借末日的謠言在校園發動襲擊，因此同意提早放假。<br>法新社</p></body></html>
