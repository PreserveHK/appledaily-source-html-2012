<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡掃兩獎恨嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡掃兩獎恨嫁 - 馮仁昭</h1><p>重慶章子怡出浴像被內地網站選為十大醜陋雕塑第六位，不過章子怡前晚喺北京就威番次，由《北京青年》周刊主辦嘅「2012BQ紅人榜頒獎典禮」橫掃兩個獎項，攞咗年度紅人大獎同北青榜樣特別獎項，成為當晚大贏家。<br>韓庚、張國立及陳凱歌等均獲紅人獎，子怡被問到婚期，佢微笑表示：「不論男生女生，愛情都非常必要。」<br>撰文：馮仁昭</p></body></html>
