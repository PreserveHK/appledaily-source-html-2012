<html><header><meta charset="utf-8"><title>鄧麗欣來生都愛小方</title></header><body><h1>鄧麗欣來生都愛小方</h1><p>鄧麗欣、關楚耀和阮民安（Tommy）等，前晚在中環出席夜店開幕。昨日是傳言的世界末日，鄧麗欣則出發去橫店拍劇三個月，問她臨走有否見男友方力申，她說：「前兩日見咗喇，如果末日嘅話，會同小方講『來生再見！』」世界末日，應該結婚啦，她笑說：「太趕喇，過埋末日先啦，家仲後生，有共識過幾年先。」人人返內地拍劇狂賺人仔，鄭嘉穎30萬一集，她指自己打折扣後都有近六位數一集。<br>此外，Tommy早前因炒賣空頭BIGBANG黃牛票被警方要求助查，他前晚指事件已解決。<br>採訪、攝影：盧妹</p></body></html>
