<html><header><meta charset="utf-8"><title>九龍成交：<br>海逸豪園相連戶租8.6萬</title></header><body><h1>九龍成交：<br>海逸豪園相連戶租8.6萬</h1><p>中原程沛賢表示，紅磡海逸豪園25座高層C及D室相連單位，面積合共2941方呎，原則為六房間隔，單位可享全海景觀，屬屋苑優質樓王，日前以月租8.6萬元租出，呎租29.2元。租客為一名外區租客，見單位擁優質海景，加上區內極少近3000方呎大宅可供租用，故承租上址作新居。該業主07年11月以1500萬元購入，以當日購入價計，回報達6.9厘。買賣成交方面，海逸豪園本月至今暫錄約7宗成交。</p></body></html>
