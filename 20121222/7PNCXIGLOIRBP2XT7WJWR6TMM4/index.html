<html><header><meta charset="utf-8"><title>隔牆有耳：「快餐」服務　<br>判案書有中文版摘 - 李八方</title></header><body><h1>隔牆有耳：「快餐」服務　<br>判案書有中文版摘 - 李八方</h1><p>司法機構搞新意思，噚日起喺官方網頁嘅新載判案書增設「快餐服務」，提供中、英文版摘要，方便嗰啲心急想知道判決精要嘅傳媒，唔使吓吓要睇成十幾廿頁嘅英文版判詞，先知個終極上訴結果。<br>其實以前司法機構都試過喺一啲重大案件，特設中、英文版判案書摘要，包括去年引致人大釋法嘅剛果共和國欠債案。知情人士話，嗰時剛果案嘅安排只係一次性，但家就正式實行。但呢個安排暫時只係適用於終審法院嘅判案書，司法機關話冇因此而額外聘用人手喎。</p></body></html>
