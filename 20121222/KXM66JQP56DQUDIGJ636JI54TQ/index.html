<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S發福似有喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S發福似有喜 - 馮仁昭</h1><p>徐熙媛（大S）婚後幾乎半息影狀態，除咗出席吓啲代言活動外，都好少作幕前演出，年紀唔細嘅佢眼見小S生完一個又一個，佢一直都好心急造人，近日佢出席公開活動時被發現肥咗好多，成個身形就似足孕婦咁，唔少網友都大彈佢走樣，而佢亦唔介意被批評，前日喺微博承認發福：「臉頰離開了原有的位置。腰壯大了。肚皮自由的發展。但我還是我，任歲月在我身上留下客觀的痕迹。」網友都恭喜佢懷孕成功。<br>撰文：馮仁昭</p></body></html>
