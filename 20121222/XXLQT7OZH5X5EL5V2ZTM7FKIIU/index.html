雲格望禾仔知恩圖報</title></header><body><h1>趣趣地：<br>
雲格望禾仔知恩圖報</h1><p>阿仙奴領隊雲格日前就大晒冷，一口氣同韋舒亞、艾朗藍斯等5將續約，無形中都係向禾確特施加壓力啫；禾仔嘅約今季完成，不過雲格就講到明，明年1月都唔會賣走佢，仲同禾仔動之以情，講球會培養咗佢咁多年，都係時候續約報答球會。不過球壇就好現實，認錢唔認人，23歲嘅禾仔扭計都係想搵多啲，雲格不如實際啲加到10萬鎊周薪，滿足禾仔胃口，慳番啲口水好過。</p></body></html>
