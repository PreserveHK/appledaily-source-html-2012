<html><header><meta charset="utf-8"><title>模型轟炸機　騙軍事專家</title></header><body><h1>模型轟炸機　騙軍事專家</h1><p>已退役了28年的英國「火神」轟炸機，最近重現沃靈頓市上空，令很多人都很驚愕。原來那是飛機發燒友花了三年時間製造出實物原大的模型飛機。<br>這架模型飛機，是由64歲模型飛機發燒友約翰遜製造，雖然不能投炸彈，但能以時速達240公里飛行。他在家中車庫花了三年精心打造，骨架用木材鑲嵌，並用汽車漆油上色，再加上四個噴射引擎，造價2.5萬鎊（約32萬港元）。模型飛機造得栩栩如生，連不少軍事專家都被騙倒。<br>英國《每日郵報》</p></body></html>
