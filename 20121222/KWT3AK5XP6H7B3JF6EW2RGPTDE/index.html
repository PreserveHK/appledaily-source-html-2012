<html><header><meta charset="utf-8"><title>體壇拾趣：<br>南華籃隊慶功跳騎馬舞</title></header><body><h1>體壇拾趣：<br>南華籃隊慶功跳騎馬舞</h1><p>為慶祝去季贏盡銀牌、甲一同超級邀請賽做3冠王嘅南華籃球隊，前晚就舉行慶功宴，順道慶祝「神之左手」胡國鋒榮休。班主洪游奕除咗打咗塊金牌送畀阿鋒，全隊各人亦獲贈一部最新嘅智能手機；班球員亦好識做，喺席上一展歌喉助興。當中由南韓返嚟嘅周健宏，仲帶頭表演今年大熱嘅《江南Style》，帶領全隊跳騎馬舞（圖），掀起全晚高潮。美中不足係現效CBA福建嘅羅意庭，返唔到嚟分享喜悅。另一個壞消息係香港同加拿大混血兒余理洋，因為喺香港未住滿一年，來季唔可以替南華上陣，洪生就批評籃總思想封閉，阻礙咗香港籃運發展。<br></p></body></html>
