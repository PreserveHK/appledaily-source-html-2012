<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>爭座位　內地客傷港人</title></header><body><h1>各區突發簡訊：<br>爭座位　內地客傷港人</h1><p>【赤鱲角】<br>【本報訊】三名互不相識的抵港旅客，昨晨10時許，在赤鱲角香港國際機場二號客運大樓對開翔天路，購票乘搭私家車往酒店。三人甫上車，疑為座位問題發生爭執，41歲姓唐本港乘客頓成兩人出氣袋，遭毆打致口腫面腫，巡經警員見狀制止，將涉傷人的20歲姓余內地青年拘捕，惟另一傷人乘客即逃去無蹤。警員遂召救護車到場，將受傷的唐送院敷治。</p></body></html>
