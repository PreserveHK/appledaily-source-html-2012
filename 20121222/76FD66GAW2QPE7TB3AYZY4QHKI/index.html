<html><header><meta charset="utf-8"><title>超雲山聰末日拍拖</title></header><body><h1>超雲山聰末日拍拖</h1><p>賭王三房長女何超雲和陳山聰拍拖兩年，月初無端端爆出分手，近日又驚傳上周已結婚。超雲和山聰昨日在中環拍拖，下午2時多在四季酒店門外等車，超雲一見記者即詫異說：「你哋唔係跟我呀？」記者表示只是路過，她則鬆一口氣，開始講笑：「嚇死我，仲以為有人報料㖭。」<br>傳聞兩人在上周四（即13日）已經結婚，超雲即說：「唔知你哋想點傳，一時傳話分手，一時傳話結婚。」身旁的陳山聰明顯有點倦，眼泛紅筋，微笑和應幾句，一齊等車後離開。昨日是傳言的世界末日，超雲和山聰都繼續見面一起過，看來分手是假，婚期就有望成真。<br>採訪、攝影：吳耀輝</p></body></html>
