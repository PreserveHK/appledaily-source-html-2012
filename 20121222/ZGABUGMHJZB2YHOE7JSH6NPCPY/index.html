<html><header><meta charset="utf-8"><title>蘋果汁︰<br>
教車師傅爭取個人牌</title></header><body><h1>蘋果汁︰<br>
教車師傅爭取個人牌</h1><p>【本報訊】由一群香港駕駛學院教車師傅組成的「駕駛學院教車師傅關注組」，昨日向行政長官辦公室請願，要求政府停止再發駕駛學院教師牌，並爭取將他們現時領有的學院牌轉為個人牌，避免一旦離開駕駛學院，便失去工作機會。<br>關注組指，現時駕駛學院教車師傅一旦離開學院，便失去教車的資格及資歷，而薪酬福利亦長期受到駕駛學院壓榨，薪酬遠較私人執業為低。關注組要求當局統一發牌制度，並增發個人駕駛教師執照，讓現時駕駛學院教師牌轉為個人駕駛教師牌。</p></body></html>
