<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨輪爆炸　韓男終不治</title></header><body><h1>各區突發簡訊：<br>貨輪爆炸　韓男終不治</h1><p>【大嶼山】<br>【本報訊】上月20日北韓註冊的一艘貨輪在大嶼山交椅洲海面，機房爆炸發生火警，事件造成5人受傷，其中32歲工程師，傷重垂危，他與死神搏鬥一個月後，終於昨晨6時傷重不治。該艘貨輪「PONGYUE」，77米長，總噸位1,485噸，當時兩名北韓工程師在機房維修，突然火花燃着易燃氣體觸發爆炸，並產生閃燃現象，兩人上身衣服着火重傷。</p></body></html>
