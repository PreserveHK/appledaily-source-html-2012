<html><header><meta charset="utf-8"><title>新界成交：<br>綠楊新邨低市價8%沽</title></header><body><h1>新界成交：<br>綠楊新邨低市價8%沽</h1><p>中原黃耀明表示，荃灣綠楊新邨K低層7室，511方呎，兩房間隔，成交價350萬元，呎價6849元。由於本月兩宗同類單位以約380萬至390萬元沽出，故是次成交價低市價逾8%，屬近期罕見筍價成交，買家為長線投資者，以市值月租1.2萬元計，回報4.1厘。原業主於93年6月以150.3萬元購入，獲利199.7萬元，升值1.33倍。<br>綠楊新邨本月錄得七宗成交，平均呎價7200元，現時放盤甚少，匙盤及可睇樓之放盤寥寥無幾。</p></body></html>
