<html><header><meta charset="utf-8"><title>港島成交：<br>寶翠園減62萬獲承接</title></header><body><h1>港島成交：<br>寶翠園減62萬獲承接</h1><p>美聯李淑賢表示，近日有買家趁市靜尋找心水盤，其中西半山寶翠園2座低層H室，1218方呎三房間隔，望園景及泳池景。業主最初叫價1800萬元，最終減價62萬元至1738萬元成交，呎價14269元。買家為同區換樓客，一直積極尋找該區單位，見該單位景觀開揚，且方便小朋友上學，故購入作自住之用。原業主於2006年中以775萬元購入單位，是次轉售賬面獲利963萬元，物業升值1.24倍。</p></body></html>
