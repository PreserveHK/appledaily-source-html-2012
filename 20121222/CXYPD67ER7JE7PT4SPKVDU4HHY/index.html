木狼斷雷霆12連勝</title></header><body><h1>體壇拾趣：<br>
木狼斷雷霆12連勝</h1><p>雷霆周四作客木狼，一開波就落後7:20；主隊今場有「西伯利亞狼」舒維特以12分、12次助攻造出「雙雙」，同埋「狼王」路夫貢獻28分，完全撳住雷霆嚟打。不過，話晒都係西岸「1哥」，點可以就咁投降？客隊杜蘭特同韋斯卜克合共轟入63分，差啲就追到，可惜木狼巴里亞發神經，第4節攻入呢場18分嘅14分，最終雷霆以93:99輸波，12連勝就咁玩完。</p></body></html>
