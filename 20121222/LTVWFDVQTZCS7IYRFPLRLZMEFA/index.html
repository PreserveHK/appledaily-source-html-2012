<html><header><meta charset="utf-8"><title>日男街頭尿潑女郎臉</title></header><body><h1>日男街頭尿潑女郎臉</h1><p>日本東京街頭前天（周四）出現變態男，向妙齡女子潑尿，兩名女子慘被尿液潑中，並不慎喝了一小口。警方正全力緝捕歹徒。<br>前天晚上8時15分，一名正步行回家的23歲女子，突然被一名男子抓住右肩，向她上半身潑濺不明液體後逃走，嚇得她花容失色。五分鐘後，距離事發現場約500米處，再有一名34歲女子被人用同樣方式襲擊，她慘被潑中臉部，並喝下小量液體。警方其後驗出那是尿液。兩名女受害人事後都說，變態男年約20歲，手拿着一個膠瓶走近，要求她們喝下液體，然後就把瓶中液體潑向她們身上。<br>台灣東森新聞網</p></body></html>
