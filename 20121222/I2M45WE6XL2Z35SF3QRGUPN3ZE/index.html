<html><header><meta charset="utf-8"><title>阿倫：食籮友放題</title></header><body><h1>阿倫：食籮友放題</h1><p>說到普通襲擊及刑事恐嚇罪的最高刑罰是監禁五年，阿倫哈哈大笑說：「到時佢真係all you can eat，籮友放題囉！」問他有否與志偉傾偈？他笑指踢波時有跟他傾偈，但都是關於踢波，阿倫說：「我哋踢波嗰陣都有傾，佢踩咗幾次波車同撻Q，我仲唔唱佢呀？人在人情在，人不在就慘，有案底咪做唔到特首。」開完玩笑後，阿倫續說：「呢個我唔知呀，我同佢開咗幾日工，佢都若無其事，處之泰然，或者佢唔知最高要坐五年啩！」為何不去志偉發起的末日派對？他則說：「佢哋打邊爐同飲紅酒，兩樣都係唱歌大忌，所以我冇去呀。」</p></body></html>
