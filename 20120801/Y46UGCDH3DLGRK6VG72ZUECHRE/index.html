<html><header><meta charset="utf-8"><title>超欣接賭王出院</title></header><body><h1>超欣接賭王出院</h1><p>賭王何鴻燊感冒住院多日，昨日下午終於出院返家休息。回港放暑假的13歲四房細女何超欣，昨日下午4時多匆匆趕到醫院，不停說：「趕時間，我趕時間。」原來她趕去陪賭王，悄悄出院後，四太梁安琪打點完才離開，四太說：「出咗院喇，冇乜嘢。」</p><p>日日去醫院探望的三房索女何超蓮，昨日不見蹤影，原來去了剝牙，她之前一晚更怕到睡不着，要翻煲韓劇《秘密花園》：「要去拔4顆智慧齒，好害怕好害怕好害怕，最怕打針而且還全身麻醉。」昨日更怕到面青：「拔牙倒數一個小時，臉都變灰白了，整夜沒睡好，最嚴重的是：我快要餓瘋了天啊~~~~」家姐超雲則晒honey陳山聰送的花。<br>採訪、攝影：林嘉慈</p></body></html>
