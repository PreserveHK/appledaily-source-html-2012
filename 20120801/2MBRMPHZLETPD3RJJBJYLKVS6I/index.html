<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志健打波撞斷骨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志健打波撞斷骨 - 馮仁昭</h1><p>年底就同羅樂林個女羅苡之結婚嘅陳志健，噚日喺微博上載張相，見佢右手尾指包紮住，仲留言話前晚本嚟開開心心打無綫內部嘅籃球賽，點知俾人撞斷手指骨，佢最嬲係嗰位球員同成隊球隊連一句對唔住或唔好意思都冇。陳志健覺得冇啲體育精神，仲講笑話呢啲唔知係咪叫家門不幸，仲宣佈掛靴唔再打波。咁又抵陳志健咁嬲嘅，話晒大家都係無綫同事，打波踫撞難免，但整親人冇表示又真係幾衰喎！</p></body></html>
