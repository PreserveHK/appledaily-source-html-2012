<html><header><meta charset="utf-8"><title>夏日求驗客：巴神廁格避粉絲 - 求驗客</title></header><body><h1>夏日求驗客：巴神廁格避粉絲 - 求驗客</h1><p>曼城球星巴洛迪利由米蘭搭飛機返曼徹斯特，喺行李區等候行李時，俾一大批球迷見到，圍住佢爭住要簽名。本身巴神都好有風度幫佢哋簽，點知發覺越來越多人，見勢色唔對，梗係走為上着；但佢又真搞笑，匿埋咗喺男廁其中一格「避難」，結果要由保安護送下先可以甩身（左圖）。至於佢班隊友就威囉，前晚喺亞洲之旅對馬來西亞明星隊贏3:1，阿古路、泰維斯（右圖左）及阿當莊臣各射入一球。</p></body></html>
