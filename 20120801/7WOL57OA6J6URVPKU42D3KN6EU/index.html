<html><header><meta charset="utf-8"><title>馮仁昭四圍超：萬綺雯烏龍王爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：萬綺雯烏龍王爆 - 馮仁昭</h1><p>無綫新劇《老表！你好嘢》由剛轉會嘅萬綺雯（蚊蚊）拍郭晉安，蚊蚊好耐冇拍劇，仲要係第一套無綫劇，佢話有少少辛苦，聽聞佢第一個禮拜，烏龍百出，噚日電視城拜神安仔爆料話：「我真係要好好照顧佢，嗰日佢開工，自己開車去外景場地，點知走嗰時佢跟公司車走，連自己開嗰架車都唔記得揸走，要成日提住佢。」蚊蚊知道安仔爆佢笑料，佢笑住話：「第一個星期真係唔知自己做乜，家好好多。」</p></body></html>
