<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡一傑鐵釘防胸襲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡一傑鐵釘防胸襲 - 馮仁昭</h1><p>草蜢同軟硬噚日去咗商台宣傳演唱會，講到演唱會嘅新進展，林海峰好抵死咁話：「最關注係蔡一傑嘅咪咪可唔可以捱到11場，葛民輝對佢嘅重要部位有特別招待，呢樣係最擔心。」傑仔笑住話：「我會整鐵釘防止佢襲擊，仲會考慮買保險。」聽講草蜢同軟硬幾個都孭住周身飛債，蘇志威仲要熄電話，軟硬就話：「我哋嗰邊少啲人，佢哋嚟鞠躬就走，反而草蜢啲fans會守夜。」</p></body></html>
