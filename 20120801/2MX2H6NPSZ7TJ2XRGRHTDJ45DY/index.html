<html><header><meta charset="utf-8"><title>港6劍手首圈覆沒</title></header><body><h1>港6劍手首圈覆沒</h1><p>亞運劍擊銀牌得主歐倩瑩，昨在倫奧女子個人佩劍首圈以13:15不敵突尼西亞選手；隊友梁嘉明亦在男子重劍首圈出局。<br>歐倩瑩周三她面對突尼西亞的碧比絲，初段因緊張而陷入劣勢，一度落後4:9，雖然追至13:14，但仍被對手擊出決勝一劍，最終以13:15飲恨。歐倩瑩說：「本來有機會反勝，落敗可以說是欠運，但始終香港和世界水平尚有一段距離。」另一位大學生劍手梁嘉明更運滯，在男子個人重劍面對意大利的比索，這位城大生浪費3個決勝分，反被對手連追3分，最後以一分之差、14:15落敗。今屆6名港隊劍手全部在首圈「畢業」，他們今日啟程回港。</p></body></html>
