<html><header><meta charset="utf-8"><title>內村「墮馬」幸得銀</title></header><body><h1>內村「墮馬」幸得銀</h1><p>日本「體操王子」內村航平在鞍馬嚴重失誤，一度令日本三甲不入；但日本之後上訴成功追回0.7分，最終戲性地取回銀牌。<br>在男團鞍馬為日本壓軸登場的內村竟然「墮馬」，結果只錄得13.466分；此時日本的總分是271.252分，被英國（271.711分）及烏克蘭（271.526分）迎頭趕上。日本不服上訴，指裁判計少內村的難度分，並獲受理追回0.7分，但卻被現場觀眾柴台；最終他們以271.952分取得銀牌，英國則由銀變銅。</p><p>談到獎牌失而復得，內村說：「沒有甚麼可慶祝，如果是冠軍就更好。中國沒有任何失誤，所以拿了金牌，但我們卻有一些失誤。」</p></body></html>
