<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊愛瑾傳解約結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊愛瑾傳解約結婚 - 馮仁昭</h1><p>「餅碎」楊愛瑾（Miki）事業一向麻麻，搭上永安百貨太子爺郭永淳後，懷疑搞到人哋離婚，形象更加插晒水，左度右度，先搵到StarzPeople肯簽佢。<br>不過噚日突然傳出Miki同公司攤牌，唔肯再續約咁話，仲有傳話因為Miki要結婚嫁人，搞到落難時扶佢一把嘅StarzPeople勁不滿，至於Starzpeople老闆鄒世龍，至截稿前仍未回覆。</p></body></html>
