<html><header><meta charset="utf-8"><title>召喚台灣乳神：馬友蓉墮胎人妻</title></header><body><h1>召喚台灣乳神：馬友蓉墮胎人妻</h1><p>新一輪台風席捲全亞，除有猴抓妹和雞排妹崛起，亦有「女帝」林采緹和「ICup艷后」馬友蓉彈出，來勢「胸胸」。<br>撰文：玉兄</p><p>年齡：21歲<br>三圍：36I、25、34<br>「海納百川，有容乃大」，馬友蓉之所以叫「友蓉」，純粹因為她的ICup之故。「ICup艷后」也有她的艷史，除被踢爆三年前已為人妻，丈夫乃吳尚蒞，近日又被指曾到婦產科秘密墮胎。</p></body></html>
