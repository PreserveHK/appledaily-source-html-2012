<html><header><meta charset="utf-8"><title>洛捷迪再瞄2金</title></header><body><h1>洛捷迪再瞄2金</h1><p>在費斯創奧運歷史的同時，其隊友洛捷迪亦取得個人於倫奧的第2金；這名27歲泳手馬不停蹄，在周四將出戰男子200米背泳及200米個人四式，力圖把金牌數目增至4面。<br>洛捷迪在周二與費斯等隊友，合力助美國勝出4x200米自由泳接力；連同這面獎牌，他於倫奧已取得2金1銀，是表現最好的美國泳手之一。談到或於200米個人四式再與費斯一較高低，他說：「世事無絕對。如我想贏金牌，必須更落力比賽。」</p></body></html>
