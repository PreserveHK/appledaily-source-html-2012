<html><header><meta charset="utf-8"><title>焦劉洋輕鬆闖關</title></header><body><h1>焦劉洋輕鬆闖關</h1><p>【綜合英國外電】京奧女子200米蝶銀牌得主中國泳將焦劉洋（圖），周二於此項初賽游出2分07秒15，以初賽第2快成績殺入準決賽；其隊友衞冕的劉子歌，雖只錄得2分08秒72，但有驚無險，仍以第11躋身準決賽。<br>焦劉洋於初賽第3組首名出線；而劉子歌同組亦有美國女將靴絲，後者在最後100米慢慢拉開距離，以初賽第一快時間2分06秒41完成賽事；看似留力的劉子歌，被英國的露維和匈牙利的積卡寶絲追過，只得第4。因初賽中最快16人晉級，故2分08秒72足以讓劉晉級。</p></body></html>
