<html><header><meta charset="utf-8"><title>柴九搶奧運收視</title></header><body><h1>柴九搶奧運收視</h1><p>為慶祝倫敦奧運收視報捷，無綫及亞視高層、奧運主持及黎耀祥、唐詩詠、麥長青及林韋辰等昨日齊集將軍澳電視城開香檳慶祝。提到祥仔主演的《巾幗裊雄》重播，他稱不擔心搶奧運收視：「柴九都有咬住骨頭跑清朝奧運。」</p><p>嚴選賽事</p><p>奧運監製李漢源表示揀選各項賽事有難度，但會依香港人的喜愛播映。對於有觀眾投訴旁述徐嘉諾說話太多影響欣賞，李漢源說：「如果佢太投入，我哋會提一提佢。」此外，外景主持陳芷菁前日進場館，為香港羽毛球女單選手葉姵延打氣，並第一時間訪問她晉身16強的感受。<br>採訪、攝影：黃曉妍</p></body></html>
