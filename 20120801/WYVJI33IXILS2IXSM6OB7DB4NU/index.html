<html><header><meta charset="utf-8"><title>華仔分配時間湊女</title></header><body><h1>華仔分配時間湊女</h1><p>劉德華前晚跟一眾高官名人到中環出席《光耀香江香港回歸15周年》頒獎禮，華仔得到「15周年功勳人物」獎，他是唯一一位演藝人得到此獎。<br>華仔透露正等杜琪峯的通告再續拍他的新戲，問豈非有更多時間陪囡囡？華仔只說：「得喇，我分到時間。」有否為囡囡準備學前教育？華仔亦只是答：「得喇。」近日不少家長反對推行國民教育以免下一代被洗腦，華仔坦言暫時未想到，是否支持推行？華仔說：「最緊要大家清楚一切，要有timetable，畀大家諗清楚，我真係要了解先得。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
