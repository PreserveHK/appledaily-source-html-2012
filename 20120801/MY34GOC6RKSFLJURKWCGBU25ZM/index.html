<html><header><meta charset="utf-8"><title>意罵「沒春袋」要罰款</title></header><body><h1>意罵「沒春袋」要罰款</h1><p>在意大利公開罵男人「沒春袋」，小心會被罰款，因為當地最高法院前日裁定，這種侮辱「很傷男人尊嚴」，所以要罰款小懲大戒。<br>這宗判決源於律師維托里奧與身為地方治安官的堂兄弟阿爾貝托在法庭上的激辯，阿爾貝托當眾大罵維托里奧「沒春袋」。法官富莫說：「這話不但粗俗且屬誹謗。這字詞不但指沒生殖能力，還指性格懦弱、沒決心和無能，都是衝着男性。」富莫又指，阿爾貝托在庭上大罵傷及維托里奧自尊，稍後決定罰額。法新社</p></body></html>
