<html><header><meta charset="utf-8"><title>夢露逝世50周年變生財工具</title></header><body><h1>夢露逝世50周年變生財工具</h1><p>這個周日，是一代性感女神瑪麗蓮夢露（MarilynMonroe）逝世50周年紀念，但她依然顛倒眾生。</p><p>前年買下她遺產和肖像權的AuthenticBrandsGroup，就打算藉女神賺錢，打造夢露品牌王國，推出高檔化妝品系列、水療和美容髮型服務，以至運動服裝、手袋及鞋子等時裝配件系列，甚至打算製作「夢露真人騷」，尋找新一代荷李活女神。<br>美聯社</p></body></html>
