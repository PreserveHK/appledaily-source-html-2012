<html><header><meta charset="utf-8"><title>泰桑高長命賽晉級</title></header><body><h1>泰桑高長命賽晉級</h1><p>法國網球手泰桑高（小圖），星期二喺奧運男單次圈對加拿大嘅華奧歷（圖）場比賽要打近4粒鐘。賽事5號種籽嘅泰桑高，諗都諗唔到對住個非種籽球手，會打得咁辛苦。佢第1盤贏6:3，不過輸番轉頭，要打第3盤定生死。兩位球手鬥心有幾強？佢哋喺呢個長盤打咗足足48局，最後泰桑高捱到底贏25:23，盤數2:1晉級。呢場歷時近4個小時嘅比賽，成為咗奧運網球比賽時間最長紀錄，就算贏唔到獎牌兩人都肯定會名留青史。<br></p></body></html>
