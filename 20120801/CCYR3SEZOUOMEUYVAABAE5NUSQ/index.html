<html><header><meta charset="utf-8"><title>蘋果汁多三人染惡菌隔離</title></header><body><h1>蘋果汁<br>多三人染惡菌隔離</h1><p>【本報訊】瑪嘉烈醫院較早前有病人確診為抗萬古霉素腸道鏈球菌帶菌者，昨日再發現有病人染上惡菌，院方指3名男病人確診為抗萬古霉素腸道鏈球菌帶菌者，年齡由71至87歲，已轉往瑪嘉烈醫院傳染病中心隔離病房。<br>連同上周3名入住荔景大樓康復及療養病房的男病人帶有該惡菌，受影響病人增至6人。該院已加強感染控制措施，密切監察所有病人的健康情況。有關個案已呈報醫管局總辦事處及衞生防護中心跟進。</p></body></html>
