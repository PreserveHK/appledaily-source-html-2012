<html><header><meta charset="utf-8"><title>關仁隱事：「大頭妹」被父母趕走 - 關仁</title></header><body><h1>關仁隱事：「大頭妹」被父母趕走 - 關仁</h1><p>家啲模越玩越激，唔着衫影寫真，仲自拍埋去廁所嘅照片，唔知佢哋父母睇到有乜反應？「大頭妹」一向家底厚，記得初出道時同佢去沙灘影相，威到有司機管接管送，試問佢父母點會容忍自己個女拋胸露肉做模吖？最終咪搞出禍囉，關仁聽講大頭妹俾父母逐出家門，又唔畀生活費。唉！冇咗個大靠山，大頭妹惟有用美人計，以佢嘅樣貌同身材要釣件金龜唔難，聽講家有個美容連鎖店嘅大老闆包食包住，雖然只係住喺九龍區一個屋苑，同以前住豪宅有天壤之別，但模要自由，晚晚玩天光都冇人理，真係幾疏乎。<br>撰文：關仁</p></body></html>
