<html><header><meta charset="utf-8"><title>女子自殺炸飛　墮樓傷人</title></header><body><h1>女子自殺炸飛　墮樓傷人</h1><p>深圳龍華新區一名女子疑為情自殺，在家點燃煤氣罐引發爆炸，女子從10樓單位飛墮地面，當場身亡。一名女途人被她砸中重傷。<br>案發前晚約7時，玉翠新村的一棟大廈10樓單位發生爆炸，屋內露台鐵欄炸得飛脫，外牆炸毀，屋內變廢墟。爆炸單位一名30歲姓李女子從單位飛墮地面，衣物燒焦，當場死亡（圖）。她跌下時砸中一名女途人，傷者送院後脫離危險。有鄰居稱，死者離婚後和男友於上址同居，近日二人多次吵架，疑為情自殺。<br>廣東《南方都市報》</p></body></html>
