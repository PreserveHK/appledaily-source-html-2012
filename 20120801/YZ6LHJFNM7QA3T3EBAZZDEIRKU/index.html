<html><header><meta charset="utf-8"><title>夏日涼品：檸檬泡泡茶</title></header><body><h1>夏日涼品：檸檬泡泡茶</h1><p>天氣炎炎，想提神醒腦，最好食檸檬，因為檸檬的芳香有提神作用，酸酸的檸汁配上茶及蜜糖，酸甜滋味交集，特別醒神。<br><br>檸檬：<br>除了開胃，亦有消暑生津之效，加上檸檬含有豐富的維他命C，有助抗氧化和美白，曬完飲杯檸檬水，有助加速回復白滑。</p><p>材料</p><p>檸檬半個、蜜糖1茶匙、茶50毫升、<br>梳打水100毫升、薄荷冰粒適量
