<html><header><meta charset="utf-8"><title>話你知隨身攜帶可被拘捕</title></header><body><h1>話你知<br>隨身攜帶可被拘捕</h1><p>拿着鎖具殺手「爆格王」周街走是否犯法？大律師陸偉雄指，持有或管有爆格王未必是犯法，要視乎管有者的目的。<br>例如，日光日白在鬧市，你可大條道理說是拿來做裝飾，甚至是紀念品；甚至可以保持緘默，令警方猜測不到你拿來有何用途。但如果三更半夜孭着背囊，除了有爆格王外，袋裏還有手套或地圖等，警方可能推論你有犯法的行為，甚至相信你會用該套工具來爆竊。<br>本港一名警官亦表示，如果拿着爆格王去摸一些門鎖或毫無目的地周街行走而沒有合理解釋，警方可以遊蕩罪或企圖爆竊罪將其拘捕。</p></body></html>
