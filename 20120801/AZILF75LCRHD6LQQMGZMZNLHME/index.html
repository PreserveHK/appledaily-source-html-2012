<html><header><meta charset="utf-8"><title>蘋果汁上半年兇殺案增一倍</title></header><body><h1>蘋果汁<br>上半年兇殺案增一倍</h1><p>【本報訊】本港上半年整體罪案有37,584宗，按年增加141宗。詐騙、刑事毀壞、扒竊及強姦分別增約一成，兇殺案更增加逾一倍至15宗。執法部門上半年共撿獲121公斤大麻及559公斤「K仔」氯胺酮，分別急增14倍及兩倍。<br>保安局局長黎棟國表示，撿獲毒品數量劇增，是源於兩次行動中分別在陸路邊境口岸及貨櫃碼頭截獲大批毒品；至於兇殺案增多，黎表示數字仍屬低水平，且15宗案件中14宗已破案。</p></body></html>
