<html><header><meta charset="utf-8"><title>英王妃有姿勢有實際</title></header><body><h1>英王妃有姿勢有實際</h1><p>英國王妃展露身手！本身熱愛曲棍球及擔任倫奧英國曲棍球隊大使的劍橋公爵夫人凱特，早前專程到訪奧林匹克公園，向一眾英國女子曲棍球隊球員探班兼打氣。<br>自初中開始便接觸曲棍球的凱特，讀書期間更曾擔任校隊隊長，由她出任大使最適合不過。<br>凱特當日除了跟隊員、教練交談及大合照外，更盡顯親民本色，即場換上英國隊的灰色上衣以及波鞋，一顯身手。她說：「我自從05年後，便再沒有接觸曲棍球了，感覺上好像有10年時間未曾拿起球棍般。」<br>王妃被指導作出一些射門動作，經過幾球熱身後，最終能取得入球，引來全場掌聲。同場的女子隊成員更盛讚凱特「有姿勢、有實際」。</p></body></html>
