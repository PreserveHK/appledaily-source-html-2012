<html><header><meta charset="utf-8"><title>姚煒曾嬲式芝同性戀</title></header><body><h1>姚煒曾嬲式芝同性戀</h1><p>姚煒早前接受有線訪問，向好友汪曼玲大談前度趙世曾，之後談及女兒趙式芝「唔鍾意男仔」的感情取向時，姚煒坦言當時激動到跟女兒斷絕來往。姚煒回憶幾年前問式芝為何常與女仔為伍，式芝坦言不喜歡男性，姚煒形容完全接受不到女兒的同性取向，質問後再激動到一面鬧、一面拍牆「就嚟癲咁滯！」兩母女從此決裂。<br>之後姚煒搬去上海住，兩人斷絕來往兩年，直到後來自己信教，才慢慢接受，她說：「明白只要去愛、去包容，一切都唔成問題。」她謂和式芝現時關係好好：「我愛她，也愛她所愛嘅。」不再以高壓方法管教子女，更自責小時沒好好與女兒溝通。<br>撰文：唐如</p></body></html>
