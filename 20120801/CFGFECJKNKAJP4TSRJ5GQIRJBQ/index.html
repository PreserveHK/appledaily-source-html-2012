<html><header><meta charset="utf-8"><title>千嬅三點式賀老公</title></header><body><h1>千嬅三點式賀老公</h1><p>同樣係生日會，同樣有美酒靚女佳餚相伴，但就因為有Torres嘅出現而變得更有意義。丁子高前日33歲生日，除咗一如以往有大班老友慶祝之外，今年仲多咗乖仔Torres陪佢，心情梗係靚絕，Torres人見人愛，連千嬅前經理人都忍唔住要抱吓佢。至於千嬅為老公準備嘅生日蛋糕亦好有心思，有足球、靚車、紅酒外，梗唔少得奶樽啦！而佢哋一家三口喺蛋糕頂度游緊水，咦，原來千嬅仲着住三點式！千嬅喺微博度話：「12點正，是在電梯口跟你擁抱着說happybirthday。」肉麻到暈。<br>撰文：洪紅克</p></body></html>
