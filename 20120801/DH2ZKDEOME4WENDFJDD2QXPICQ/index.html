<html><header><meta charset="utf-8"><title>英國百年首面牌</title></header><body><h1>英國百年首面牌</h1><p>英國雖在體操男團決賽由銀變銅，但始終是一大成就，因這面銅牌是英國100年來，首面奧運體操獎牌！<br>一向在體操無甚表現的英國，於倫奧卻表現出色，在男團決賽一直位居前列，功臣定是隊長路易斯史密夫及基斯迪安湯馬士。史密夫無負「鞍馬王」外號，獲15.966全場最高分；而湯馬士則在跳馬獲全場最高的16.550分。</p><p>史密夫賽後激動說：「獲得獎牌實在難以置信！在全場觀眾打氣下，感覺太美妙了！我與隊友合作10年，今天獲此成就是全隊功勞。」湯馬士則說：「我在跳馬沒試過以今次這組難度動作完美着地，但今天卻做到了。」</p></body></html>
