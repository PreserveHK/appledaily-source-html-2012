<html><header><meta charset="utf-8"><title>舒密200自挫勁敵</title></header><body><h1>舒密200自挫勁敵</h1><p>美國游泳艾莉遜舒密向法國的麥法特報回一箭之仇，周二於女子200米自由泳決賽封后，並取得個人在倫奧的首面金牌。<br>22歲的艾莉遜舒密周日於女子400米自由泳決賽，雖游出破美國紀錄的4分01秒77，但仍以0.32秒之差不敵法國泳手麥法特而只得銀牌；周二這對寃家又碰面，爭奪200米自由泳金牌。結果，艾莉遜舒密復仇成功，游出破奧運紀錄的1分53秒61，輕取游出1分55秒58的麥法特而奪冠，後者得一面銀牌。</p></body></html>
