<html><header><meta charset="utf-8"><title>邵音音遭鄭中基揸胸</title></header><body><h1>邵音音遭鄭中基揸胸</h1><p>邵音音在78年主演情色電影《官人我要》，成經典之作，最近她再為藝術犧牲，應導演彭浩翔邀請參演三級片《低俗喜劇》，該片將於下周四上映。<br>戲中演大老闆的鄭中基垂涎邵音音美色，指定電影監製杜汶澤力邀音音姐復出拍《官人我又要》，男主角則是當今最紅的三級男星葉山豪。片中音音姐要爆粗自嘲說：「叫我除衫？就算我肯剝呀，都嚇X死啲仔呀！」其中一場戲，音音姐在首映禮被鄭中基偷襲揸胸，令不知情的杜汶澤大吃一驚，幸音音姐仍能豁出去，對演出樂在其中，她笑說：「我相信《低》片唔會係導演笑、演員笑，但觀眾唔會笑嘅電影。我擔保觀眾睇完，會同我哋拍戲時一樣快樂。」<br>撰文：嵐山</p></body></html>
