<html><header><meta charset="utf-8"><title>選手苦練　腿肌粗如樹幹</title></header><body><h1>選手苦練　腿肌粗如樹幹</h1><p>運動員奪金或取得破世界紀錄佳績，都要付出代價──肌肉異常發達。德國單車手弗爾斯特曼（RobertForstemann）和格賴佩爾（AndreGreipel）在Twitter上載脫掉褲子的照片，盡騷異常發達的大腿四頭肌，弗爾斯特曼的更粗如大樹幹，相信是長期踩單車練成的。</p><p>意大利泳手斯科佐利（FabioScozzoli）長期苦練蛙泳，腋下肌肉發達，當伸展雙臂，腋下如長出水翼，十足一條魔鬼魚。	英國《每日郵報》</p></body></html>
