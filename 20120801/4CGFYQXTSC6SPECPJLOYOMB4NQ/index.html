<html><header><meta charset="utf-8"><title>召喚台灣乳神：林采緹變臉大師</title></header><body><h1>召喚台灣乳神：林采緹變臉大師</h1><p>新一輪台風席捲全亞，除有猴抓妹和雞排妹崛起，亦有「女帝」林采緹和「ICup艷后」馬友蓉彈出，來勢「胸胸」。<br>撰文：玉兄</p><p>年齡：22歲<br>三圍：32D、23、34<br>林采緹憑cosplay漫畫《海賊王》的索爆女帝，成功攻進宅男夢鄉。都是人紅惹的禍，林采緹的N年前舊照也出土，相貌跟現在差天共地，明顯是變臉成功個案。她亦被爆18歲時為賺零用錢，甘願拍攝全裸寫真。</p></body></html>
