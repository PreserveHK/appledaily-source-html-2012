<html><header><meta charset="utf-8"><title>人物誌髮型師靠女友升呢</title></header><body><h1>人物誌<br>髮型師靠女友升呢</h1><p>周秀娜男友陳偉成（Avis）今年29歲，任職髮型師，與朋友在藍田及佐敦開設髮型屋。Avis身形健碩，高5呎11吋，更擁41吋強勁胸肌，故閒時會接騷做兼職模特兒。自娜姐從模群中彈出後，Avis亦被女友帶挈接了不少廣告，更以情侶檔銀。Avis早前更全力進攻娛樂圈，學女友返內地打碟做DJ，最近又接拍電影《喜愛夜蒲2》，與媽模Mia有不少肉搏戲，務求在銀幕一舉成功。</p></body></html>
