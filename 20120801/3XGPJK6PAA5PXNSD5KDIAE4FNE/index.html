<html><header><meta charset="utf-8"><title>蘋果汁攸譚美村民促停爆破</title></header><body><h1>蘋果汁<br>攸譚美村民促停爆破</h1><p>【本報訊】高鐵牛潭尾至大江埔段的高鐵地下爆破工程今年4月開始後，附近攸譚美村的村屋牆身先後出現傾斜及裂痕，村民慣用作飲用及耕種的水井也呈乾涸。20多名村民昨前往高鐵工地抗議，要求在專家下月完成研究地下水流失的報告前，暫停工程，避免引發塌樓危機，危害村民生命財產。<br>村民過去數月已多次就高鐵工程的影響作申訴，他們強調並非要賠償，只想繼續耕種維持生計。高鐵委託專家報告下月公佈，村民要求本月暫停工程。他們批評政府一直未有正視訴求，已去信運輸及房屋局局長。</p></body></html>
