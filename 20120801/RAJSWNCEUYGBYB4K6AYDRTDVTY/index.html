<html><header><meta charset="utf-8"><title>專家之言：花劍互有攻防</title></header><body><h1>專家之言：花劍互有攻防</h1><p>如無意外，女子團體花劍冠軍已是意大利囊中物，因早前舉行的女子個人花劍金、銀、銅牌均由意大利包攬，實力超班。亞洲就以南韓最有望打入決賽，其主將南延喜正是個人花劍殿軍。</p><p>欣賞花劍比賽，要欣賞選手互搶「得分權」。花劍賽制特別，當雙方同時刺中對手，裁判會把分數給予擁有「得分權」一方。「得分權」誰屬，視乎那位選手能首先發動進攻，又或在對方進攻時成功防守還擊。因此在比賽過程中，劍手必須互有攻防，步法上亦進退兼備，並且有快速交鋒動作，增添賽事的刺激及可觀性。<br>前港隊劍擊代表、「2012倫敦奧運」專業評述盧盼盼</p></body></html>
