<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衞印度拍微電影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衞印度拍微電影 - 馮仁昭</h1><p>王家衞執導、梁朝偉主演嘅《一代宗師》拍咗多年都未面世，不過粉絲就唔使擔心，因為王大導早前應芝華士邀請抽時間拍咗部微電影《心靈之境》，相信等王大導新作等到頸都長嘅粉絲可以睇住微電影嚟頂癮。王家衞出品一向認真，單係拍呢部微電影已經出動成200個演員同工作人員去到印度開工，又搵嚟好拍檔張震同首次拍電影嘅名模杜鵑合作，梗令人關注啦。</p></body></html>
