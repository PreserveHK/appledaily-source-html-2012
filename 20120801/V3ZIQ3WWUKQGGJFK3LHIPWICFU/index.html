<html><header><meta charset="utf-8"><title>UFO現身倫奧開幕禮</title></header><body><h1>UFO現身倫奧開幕禮</h1><p>奧運精采得連外星人都想看？倫奧開幕禮上周六凌晨12時30分在奧林匹克體育館結束，場館大放煙花時，有人在場館外上空，拍攝到飛碟狀不明飛行物體（UFO圖）。<br>英國UFO專家、曾在國防部工作20年的波普（NickPope），兩周前才表示，外星人很大可能趁奧運這項大型盛事，探訪地球。「國防部內部普遍相信，外星人數十年來都可透過電視或電台廣播偵測我們。若外星人或會選在重要日子在我們的天空出現。奧運閉幕禮是最廣為流傳的日子。」但不相信是外星人看奧運的人認為，所謂UFO可能只是電視台拍攝開幕禮用的飛船。英國《每日郵報》</p></body></html>
