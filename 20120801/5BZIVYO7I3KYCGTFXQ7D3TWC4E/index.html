<html><header><meta charset="utf-8"><title>LuLu見龍心毛管戙</title></header><body><h1>LuLu見龍心毛管戙</h1><p>王璐瑤（LuLu）昨日到天后為即將舉行的學生時裝騷試衫，她所試的衫並不性感，最多只是露膊而已。LuLu稱之前試過有學生為她造了一套全透視的長裙：「我夠膽着㗎！即使唔貼乳貼都冇問題。」<br>LuLu表示原本想去動漫節參加宣傳工作，不過聽到好姊妹Naomi指龍心會出現，即時令她縮沙。之前LuLu出席書展時自稱被龍心鹹豬手抽水，她說：「所以搞到我家唔敢去，齋見佢嘅海報我都毛管戙呀！」<br>採訪、攝影：文國駿</p></body></html>
