<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>在最高水平的奧運殿堂，單是能躋身其中，已是一大成就。今次港隊有42名運動員能在倫奧角逐，要爭得一牌絕非易事，當中有不少卻能打出驚喜，叫香港運動迷拍爛手掌。<br>數近年香港體壇的icon，「黑妹」葉姵延肯定是其中一人，比賽時那份倔強和不服輸，叫每個觀眾都留下深刻印象。周三面對法國名將皮紅艷，喜見黑妹成功克服心急求勝的躁進，於後上反勝過程中漸露大將之風；小妮子個人首次打入奧運8強，就算能否再進，已是港人之光。</p></body></html>
