<html><header><meta charset="utf-8"><title>2012喪遊動漫節Cosplay雙冠對分獎金</title></header><body><h1>2012喪遊動漫節<br>Cosplay雙冠對分獎金</h1><p>一年一度嘅動漫節噚日結束，當中舉行嘅Cosplay大賽亦有結果，扮演Minerva嘅梁曉雪同扮演巴納比嘅黃兆倫齊齊得冠軍，司儀宣佈6,000蚊獎金要對分，全場立即狂噓。不過，梁曉雪喺分組得第一加埋有個新秀獎共有3,000蚊，夾埋都有6,000蚊，問梁曉雪點用啲獎金？佢話：「我啱啱中六考完文憑試，獎金要嚟交留位費。」身為大使嘅張慧雯冇以cosplay造型出現，佢話：「怕人哋以為我係參賽者。」</p></body></html>
