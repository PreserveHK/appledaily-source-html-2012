<html><header><meta charset="utf-8"><title>最新消息</title></header><body><h1>最新消息</h1><p>居亞</p><p>倫奧柔道女子63公斤決賽，中國的徐麗麗（白衫）不敵斯洛文尼亞的佐爾妮（藍衫），屈居亞軍。路透社</p><p>出線</p><p>日本女足（右）周二在倫奧F組最後一輪分組賽，與南非（左）悶和0:0，以1勝2和得5分；同日瑞典雖被加拿大逼和2:2，與日本同分，瑞典以較佳得失球首名出線8強，日本則以次名出線。路透社</p><p>瞄準</p><p>倫奧射擊男子雙向飛靶周二進行決賽，美國選手亨確克（圖）在決賽打出25環，並以總分148分奪金；銀牌得主為丹麥的高特寧，至於卡塔爾的艾阿迪耶則得銅牌。法新社</p><p>連捷</p><p>西班牙男籃憑湖人前鋒加素（前）貢獻20分及4個籃板球，以82:70擊敗澳洲，在B組兩戰全勝。法新社</p></body></html>
