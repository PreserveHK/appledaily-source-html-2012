<html><header><meta charset="utf-8"><title>竇唯、高原女兒愛唱歌</title></header><body><h1>竇唯、高原女兒愛唱歌</h1><p>內地歌手竇唯和天后王菲於96年結婚不久，竇唯搭上攝影師高原發展婚外情，當年事件轟動全城，為愛情暫停如日方中事業的王菲慘成輸家，而竇唯在一遍指摘聲中高調承認和高原相戀，他與王菲亦即辦理離婚手續。<br>而竇唯之後亦與高原結婚，更生下女兒竇家媛，但兩人婚姻維持僅兩年，高原與竇唯分開後就帶同女兒一齊離開，不經不覺，竇家媛現時已十歲，近日其新照亦曝光，只見竇家媛生得精靈可愛，亦繼承父母喜歡唱歌畫畫的性格，竇唯亦會盡父親責任不時探望女兒，共享天倫。撰文：林妃</p></body></html>
