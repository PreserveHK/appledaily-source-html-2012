<html><header><meta charset="utf-8"><title>栢芝咀權相佑勾情傷</title></header><body><h1>栢芝咀權相佑勾情傷</h1><p>張栢芝和韓國型男權相佑早前在潘源良執導的電影《影子愛人》中合作，二人扮演情侶，權相佑在海灘向栢芝浪漫求婚，更嘴對嘴親吻，該片將於下月上映。<br>栢芝去年接拍該片時，正跟謝霆鋒鬧離婚，雖然情緒受困擾，但在片場還是跟對手權相佑有講有笑，其中一幕重頭戲是講述窮家女出身的栢芝戀上富家公子權相佑，權向栢芝求婚示愛，並為她戴上訂婚戒指。<br>這幕沙灘求婚畫面似曾相識，栢芝06年在菲律賓跟霆鋒閃婚時，也是在小島的沙灘上完婚，未知栢芝拍攝這場戲時，可有勾起昔日回憶？撰文：葉雪</p></body></html>
