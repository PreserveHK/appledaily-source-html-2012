<html><header><meta charset="utf-8"><title>廢　讚 - 陳也</title></header><body><h1>廢　讚 - 陳也</h1><p>內地廢話體詩的代言人叫烏青，網上找到他的「成名作」，叫做「對白雲的讚美」，寫着：<br>天上的白雲真白啊<br>真的，很白很白<br>非常白<br>非常非常十分白<br>極其白<br>賊白<br>簡直白死了<br>啊──<br>烏青之所以網絡爆紅，是因為人人都可以做山寨版詩人，仿作多到癱瘓網站。估計很快就會有人廢作一首，「對狼的讚美」：<br>西環的狼真的狼啊/真的，很狠很狠/非常狠/極其狼/賊狼/簡直狼死了，啊──。</p></body></html>
