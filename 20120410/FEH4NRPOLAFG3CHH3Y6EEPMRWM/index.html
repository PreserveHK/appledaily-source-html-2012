<html><header><meta charset="utf-8"><title>陳敏之自爆恨做阿媽</title></header><body><h1>陳敏之自爆恨做阿媽</h1><p>陳敏之和黃智雯昨日到將軍澳出席復活節活動，她表示前日跟親朋戚友聚會，見到親友的小朋友，敏之坦言母愛大發，她說：「每次見到都想生，但係又知湊小朋友出街好似大龍鳳咁，做父母真係唔簡單，要畀好多心機同時間。」</p><p>黃智雯走埠銀</p><p>敏之坦言自己也到適合做媽咪的年紀，但她沒有定時間表。會否擔心做高齡產婦？敏之表示不擔心，因為現在醫學昌明。<br>同場的黃智雯稍後到加拿大登台，今次是她首次去外國搵真銀，坦言心情興奮，屆時她會唱容祖兒的歌。<br>採訪、攝影：文國駿</p></body></html>
