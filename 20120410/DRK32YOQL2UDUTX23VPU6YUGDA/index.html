<html><header><meta charset="utf-8"><title>民國教科書詳述鐵達尼海難</title></header><body><h1>民國教科書<br>詳述鐵達尼海難</h1><p>100年前的教科書，比現在的通識科課程更與時俱進！遼寧瀋陽一名收藏家，近日翻閱在1912年6月出版的民國教科書《新國文》，發現書中竟有兩課講述在出版前不到兩個月的鐵達尼號海難。這本由「教育部審定」、商務印書館發行的小學教科書《新國文》，第15、16課以千多字講述「鐵達尼郵船遇險記」，課文除講述鐵達尼號的基本概況、撞上冰山情況，更配以沉沒的插圖，並形容這是「和平時期最慘重的海難」。收藏家稱，100年前的小學課本，竟然能將發生剛過兩個月的事件寫入教科書，反應如此之快，真是讓人驚訝。<br>遼寧《遼瀋晚報》</p></body></html>
