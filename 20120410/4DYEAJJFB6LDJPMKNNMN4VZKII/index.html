<html><header><meta charset="utf-8"><title>HotTalk：An機i機互搶地盤</title></header><body><h1>HotTalk：An機i機互搶地盤</h1><p>Android人氣Game《LifeisCrime》，近日終於登陸埋iOS，讓更多人加入爭地盤、結盟反抗嘅人吃人世界。遊戲有點似《蠱惑仔》玩法，不過結合GPS定位後，引發出玩家喺公司、屋企呢啲長駐地方不停猛煲、勢要做揸Fit人嘅決心。最正係An機、i機可跨平台共玩，搞到高登友結盟Post超過40頁，據聞下載量已突破一百萬次，以一款簡單模擬遊戲App嚟講，實在好厲害。</p></body></html>
