<html><header><meta charset="utf-8"><title>3D打印機打印朱古力</title></header><body><h1>3D打印機<br>打印朱古力</h1><p>濃情朱古力，自家打印更煞食。英國科學家宣佈已成功研發出3D朱古力打印機，可望本月面市，售價4,000英鎊（約4.9萬港元）一部，將來朱古力迷大可自行設計字樣，印出最獨一無二的朱古力，向情人表白心迹。<br>朱古力打印機利用堆疊的技術，將2D圖片轉化成3D立體，只要把朱古力的墨水匣裝好，就可馬上列印，不需要任何模型。領導研究的梁皓博士指，如果朱古力打印機順利上市，恐怕會引發朱古力迷瘋狂搶購。<br>英國廣播公司</p></body></html>
