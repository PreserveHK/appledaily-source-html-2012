<html><header><meta charset="utf-8"><title>林俊傑望闖紅館</title></header><body><h1>林俊傑望闖紅館</h1><p>在台灣發展的新加坡歌手林俊傑（JJ）昨日在港出席新碟記者會，吸引近300位fans捧場。今次是JJ以自家製作公司出碟，再跟香港華納合作推出，身為華納一姐的薛凱琪（Fiona）專程到場，兩人互送球衣打氣。上月尾剛度過31歲生日的JJ，獲fans送上紅館造型的蛋糕，他亦許下承諾望能來港開騷，他已向經理人提出要求，希望下年能成事。<br>Fiona被問到為何日前未有出席成龍生日派對，她表示：「嗰日我要錄音，不過已經叫咗祖名（房祖名）幫我同佢爹哋講生日快樂。」<br>採訪、攝影：何慧斯</p></body></html>
