<html><header><meta charset="utf-8"><title>求驗客手記：韋咸逼和阿伯攬炒格 - 求驗客</title></header><body><h1>求驗客手記：韋咸逼和阿伯攬炒格 - 求驗客</h1><p>唔好以為英超一定好睇過英冠，周一晚我求大俠原本睇過維拉對史篤城，悶悶地轉台睇英冠嘅3、4哥大戰韋斯咸對伯明翰，肉緊程度高幾班；韋咸半場落後1:3嘅頹勢，由華斯迪（圖）同卡頓高爾下半場建功，逼和3:3，總算攞番一分，但睇嚟都係攬炒格。事關佢哋變相落後更多畀英冠1、2哥修咸頓同雷丁，隨時升班附加賽又由韋咸再對老伯。講開韋咸，佢嘅前領隊迪肯尼奧家帶緊英乙嘅史雲頓，周一主場1:0擊敗諾咸頓，榜首有7分優勢，睇嚟可以帶隊上英甲。</p></body></html>
