<html><header><meta charset="utf-8"><title>關仁隱事：「四腳」靠胡椒搣甩娘味 - 關仁</title></header><body><h1>關仁隱事：「四腳」靠胡椒搣甩娘味 - 關仁</h1><p>「四腳」係圈中出名嘅好男人，但三十幾歲人先嚟甩拖，都咪話唔心傷。雖然好多人都話四腳舊愛「胡椒」份人有公主病，恰得男友好緊要，搞到分手收場，但實情胡椒都唔係冇付出過，最起碼幫四腳執番正個娘爆look先啦。<br>四腳一向唔係靠樣搵食，所以平時打扮好求其，出街鍾意着殘爛tee襯吊腳褲，一啲星味都冇，胡椒當然希望男友上進啲，所以拍拖期間，都逼佢做facial，又幫佢由頭到腳執過晒，個人醒神咗連運勢都好啲。早前四腳終於都唔使黐住四大才子獨擔大旗，俾人讚佢係師奶殺手，成功上到一線小生位。<br>撰文：關仁</p></body></html>
