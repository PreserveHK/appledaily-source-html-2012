<html><header><meta charset="utf-8"><title>直播做愛辣妹咖啡店停業</title></header><body><h1>直播做愛<br>辣妹咖啡店停業</h1><p>美國華盛頓州有家咖啡店，叫「女孩小鎮咖啡」（GirlTownEspresso圖），老闆薩默斯（RickSummers）原本為了保安，在店內安裝很多閉路電視，後來為了吸客，於是在網上公開三點式辣妹點員一舉一動，尺度之後更越來越大膽，連與女友在店內做愛都可直擊，終被當局勒令停業。<br>被指渲染色情，薩默斯大呼寃枉，聲稱事發時他們本在店內髹油，以為鏡頭已經關上，料不到有黑客入侵網絡，暗中啟動鏡頭和偷走照片。當局證實薩默斯是受害人後，批准他前日恢復營業。<br>英國《每日郵報》</p></body></html>
