<html><header><meta charset="utf-8"><title>瑤瑤禮尚往來撐帥哥</title></header><body><h1>瑤瑤禮尚往來撐帥哥</h1><p>台灣童顏巨乳郭書瑤（瑤瑤）前晚在台灣出席電影《什麼鳥日子》的首映禮，並力撐有份演出的歌手好友韋禮安，原來因為之前韋禮安曾為她作歌《暖暖手》，所以韋禮安邀請她出席電影首映會時，瑤瑤二話不說就答應。<br>瑤瑤說首次見韋禮安時覺得他斯文、害羞，不過兩人僅交流了一兩句，直到韋禮安送贈歌曲後，兩人才變得比較熟絡，瑤瑤說：「去年年尾，我們分別趕去表演，因為塞車我們就透過經理人的手機互相說新年快樂。」韋禮安亦自爆很崇拜瑤瑤，並覺得她在戲劇和唱片上的努力都令人讚嘆。<br>撰文：葉雪</p></body></html>
