<html><header><meta charset="utf-8"><title>馬體會戰衣染華</title></header><body><h1>馬體會戰衣染華</h1><p>【綜合西班牙外電】中國資本入侵西甲！馬德里體育會宣佈，中國的華為技術有限公司（通訊科技公司）成為球衣胸前廣告的贊助商。馬體會周三晚將穿上新贊助的球衣出戰皇家馬德里。<br>馬體會與華為就贊助合同達成協議，召開記會者，展示新贊助的球衣，並透過官網公佈這個消息。馬體會球員將會身穿印上「HUAWEI」及華為標誌的球衣（圖）出戰周三晚的馬德里打吡。<br>今年1月，維拉利爾也得到新浪微博的贊助，他們首戰穿上新贊助球衣出戰，踢得特別醒神，最終踢和巴塞隆拿0:0，未知馬體會又能否在皇馬身上爆冷取分呢？</p></body></html>
