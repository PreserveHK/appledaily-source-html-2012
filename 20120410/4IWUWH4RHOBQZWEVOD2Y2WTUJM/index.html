<html><header><meta charset="utf-8"><title>台一家三口偕小姨燒炭亡</title></header><body><h1>台一家三口偕小姨燒炭亡</h1><p>台灣發生人倫慘劇！新北市樹林區姓何的一家三口，連同姓陳的小姨子，昨日上午被發現在同一間房內燒炭自殺身亡。</p><p>經濟壓力太大</p><p>家人在現場找到兩封遺書，何姓男子稱他欠債、拖欠健保費100萬元新台幣（約26.2萬港元），他又無固定工作，經濟壓力太大，前晚與同時長期失業的小姨子喝悶酒時，竟相約燒炭自殺，而15歲、讀中三的屋主女兒，很可能在睡覺時中毒去世。新北社社會局稱，這家人沒申請補助，亦沒被列為高風險家庭。台灣《蘋果日報》
</p></body></html>
