<html><header><meta charset="utf-8"><title>馬浚偉亦正亦邪有壓力</title></header><body><h1>馬浚偉亦正亦邪有壓力</h1><p>馬浚偉本月中將飛往橫店拍攝內地民初新劇，為配合角色，劇組更找來金像服裝造型設計師吳寶玲（BoBo）設計服飾，馬仔透露在新片中會分飾兩角。</p><p>催導演畀劇本</p><p>馬仔表示今次拍劇是一個新挑戰，他說：「兩個角色一正一邪，無論劇本同酬勞都令我好滿意，有呢個開始好開心，相信亦會令我演技上有一個大轉變，自己都提早做定功課，成日催導演畀劇本我，亦都做帶氧運動減壓，好彩自己有打開羽毛球，所以大家唔使擔心我。」<br>撰文：林妃</p></body></html>
