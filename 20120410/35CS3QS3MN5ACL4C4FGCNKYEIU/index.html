<html><header><meta charset="utf-8"><title>樂仔爭取《別問》入K房</title></header><body><h1>樂仔爭取《別問》入K房</h1><p>彭浩翔執導、楊千嬅與余文樂主演的《春嬌與志明》叫好叫座，上映11日截至前日，票房約有2,110萬，而內地上映10日約有5,500萬票房。彭浩翔曾批評美亞在內地發行不力，加上首映當晚已有網上高清盜版，影響內地票房。彭浩翔表示：「我用咁多心機去拍一部戲，但大家就咁上網睇，你下載《春嬌與志明》，唔係喺我個袋度偷五十蚊，而係減少電影公司嘅投資意欲，扼殺電影人繼續創作嘅機會！」<br>另外，樂仔曾要求寰亞唱片將《別問我是誰》MV放在卡拉OK播放，唱片公司積極爭取中，阿樂笑說：「快啲啦，班老友成日問我幾時有得播。」<br>撰文：林妃</p></body></html>
