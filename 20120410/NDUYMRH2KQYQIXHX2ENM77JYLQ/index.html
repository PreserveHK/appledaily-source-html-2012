<html><header><meta charset="utf-8"><title>WG昭熙報警拉淫褻網友</title></header><body><h1>WG昭熙報警拉淫褻網友</h1><p>韓國組合WonderGirls（WG）成員昭熙，近月來受到至少三個twitter用戶寫下淫褻留言傷害，他們自稱是昭熙男友，想跟她發生性關係。JYP事務所前日發出最後警告，指留言嚴重侮辱了昭熙及損害其聲譽，要求搞事者在昨日中午前刪除留言，但搞事者並不領情，還挑釁地表示有本事便逮捕他。JYP稱很多瀏覽昭熙twitter的fans年紀小，所以決定報警交由網上罪案調查科跟進。</p></body></html>
