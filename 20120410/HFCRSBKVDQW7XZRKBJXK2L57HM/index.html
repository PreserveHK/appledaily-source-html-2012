<html><header><meta charset="utf-8"><title>潮流Pie：「免提雨傘」掛肩夠潮</title></header><body><h1>潮流Pie：「免提雨傘」掛肩夠潮</h1><p>如果討厭下雨天撐傘子麻煩，現在有「潮物」幫到你！英國雨傘公司Nubrella推出一種「免提雨傘」（圖），打開像個個透明的半圓型「保護罩」，可以直接掛在肩膀上，以後下雨天都可以輕鬆騎車、盡情購物和講電話。</p><p>「免提雨傘」盛惠40鎊（493港元），號稱有防風裝置，能抵禦時速達每小時80.47公里的強風，最少可保護上身免受風吹雨打。<br>英國《太陽報》</p></body></html>
