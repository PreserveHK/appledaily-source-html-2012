<html><header><meta charset="utf-8"><title>保險有道：認識保險從業員</title></header><body><h1>保險有道：認識保險從業員</h1><p>市民普遍認為中介人、代理、經紀是等同的。事實上，香港可銷售保險產品只有保險中介人，分為保險代理和保險經紀。<br>保險代理是代表保險公司向客戶推銷保險產品，如銀行或旅行社等；有保險代理資格的銀行職員或旅行社職員，可銷售代理指定類別的保險產品；他們由《保險代理管理守則》規管。保險經紀可代客人按其需要在巿場上選擇不同的保險公司投保；他們受保險業監督或相關的保險經紀團體規管。無論代理或經紀會獲發一個獨有的登記編號，放在中央登記名冊內，供市民參閱。<br>香港保險業聯會電話：25201868</p></body></html>
