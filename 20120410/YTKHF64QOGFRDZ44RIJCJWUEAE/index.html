<html><header><meta charset="utf-8"><title>艾倫走入《鐵達尼號》望琦姐裸體</title></header><body><h1>艾倫走入《鐵達尼號》望琦姐裸體</h1><p>美國名嘴艾倫狄格勒絲（EllenDeGeneres）昨日在清談節目搞笑宣佈名導占士金馬倫（JamesCameron）找她在經典電影《鐵達尼號》（Titanic）的重拍版本演出，她更播放了有她在場的經典片段。</p><p>巧妙利用鏡頭</p><p>在片段中艾倫化身成男主角里安納度迪卡比奧（LeonardoDiCaprio）的畫僮，當里安為女主角琦溫絲莉（KateWinslet）畫裸體人像時，艾倫看到琦姐脫衣時嚇到畫盤亦跌在地上，十分搞笑。原來艾倫只是利用高科技電腦技術及巧妙的剪接鏡頭，將自己加入電影片段當中。</p></body></html>
