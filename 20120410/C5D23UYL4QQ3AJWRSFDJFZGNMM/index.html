<html><header><meta charset="utf-8"><title>《全英一叮》上演人狗共舞</title></header><body><h1>《全英一叮》<br>上演人狗共舞</h1><p>英國才藝節目《全英一叮》（Britain'sGotTalent）上周六變身人狗跳舞騷，16歲美少女巴特勒與6歲愛犬「帕齊」齊齊表演後，逗得醃尖評判考埃爾起立大讚：「這是我看過最好的跳舞狗之一！」<br>帕齊是牧羊犬、比熊犬和中國冠毛犬的混種，牠跟巴特勒的舞步配合得天衣無縫，甫開始就一起轉身，巴特勒踏步向前，牠就踏步向後，之後用後腳站立跳躍，或挨着巴特勒玉背趴趴走，贏得全場雷動掌聲。巴特勒透露，要讓愛犬變成舞狗，每日至少訓練牠一小時。<br>英國《每日郵報》</p></body></html>
