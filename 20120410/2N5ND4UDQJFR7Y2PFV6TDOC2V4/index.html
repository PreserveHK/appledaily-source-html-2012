<html><header><meta charset="utf-8"><title>腦殘：萬分抱歉</title></header><body><h1>腦殘：萬分抱歉</h1><p>究竟巴洛迪利（圖）還有沒有機會改過自身？周日曼城不敵阿仙奴0:1的比賽中，巴洛迪利兩黃一紅被逐，領了今季第3面紅牌，或被罰停賽9場，如屬實的話，他將缺席今季餘下比賽，並坐越季波監；領隊文仙尼聲稱再不會派他上陣，並有意將他掛牌出售。就算巴洛迪利再「腦殘」，也知大禍臨頭，馬上道歉：「對於我領紅被逐，而且令到球會以及我尊敬的文帥非常失望，我感到萬分抱歉。」另外，拿斯尼跟《全美一叮》評判摩根（PiersMorgan）在網上打賭10,000鎊（約13萬港元），曼城一定會比阿仙奴早奪冠。</p></body></html>
