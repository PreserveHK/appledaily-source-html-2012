<html><header><meta charset="utf-8"><title>傑斯：最甜冠軍</title></header><body><h1>傑斯：最甜冠軍</h1><p>經過峯迴路轉的大半季，曼聯的「長春樹」傑斯（左）有望取得第13面英超獎牌。他說：「當你見到曼城的實力時，便覺奪得今季聯賽冠軍是項偉大的成就。曼城季初走勢凌厲，入了很多球，而且陣容深度夠，沒有傷患困擾。我們今季運氣麻麻，傷兵很多，尤其是尼曼查維迪及費查收『咧』，對我們影響很大，加上雲達沙及布朗等經驗豐富球員離隊。」相信這是最甜蜜一次錦標的傑斯還表示，餘下的比賽不會鬆懈，全力戰鬥至數字上肯定奪冠為止。</p></body></html>
