<html><header><meta charset="utf-8"><title>林熙蕾瞓身賺錢</title></header><body><h1>林熙蕾瞓身賺錢</h1><p>林熙蕾去年誕下愛女Kaitlin後，專心湊女，閒時只會更新微博，分享與女兒及老公楊晨的近況。早前她暫別愛女，由台灣來港為任亞洲代言人的護膚品牌SuisseProgramme拍攝新廣告，為了靚靚效果，林熙蕾還從台灣帶來御用的幕後班底，為她設計造型、化妝及整頭，在廣告中分享美白及緊致肌膚的心得。</p><p>獲贈女兒相架</p><p>已為人母的林熙蕾依然狀態大勇，露香肩及玉背俯身拍照，散發性感媚態，不負女神之名。大會知道她難捨愛女，即場送上預載了Kaitlin成長點滴的電子相架，讓林熙蕾可隨時隨地與女兒見面，以解相思之苦。<br>撰文：唐如
