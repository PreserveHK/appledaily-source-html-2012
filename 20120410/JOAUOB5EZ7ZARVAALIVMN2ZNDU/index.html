<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華㷫爆轟冒名者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝天華㷫爆轟冒名者 - 馮仁昭</h1><p>甄子丹同趙文卓由合作搞到不歡而散，曾經同甄子丹合作過嘅黎明同舒淇，因為喺微博留言撐老友，結果俾疑似趙文卓嘅fans瘋狂轟炸，搞到好唔開心。<br>噚日謝天華突然留言，因為有微博網友用咗個名叫做「甄子丹謝天華鄙視趙文卓」，天華好激動留言話：「我嚴重警告你不要再用這個名字在微博四處留言搗亂，你要鄙視誰，完全與我無關。請自重！」表明立場唔想惹是非。</p></body></html>
