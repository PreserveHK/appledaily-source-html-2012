<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉抱B女玩體操 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法蓉抱B女玩體操 - 馮仁昭</h1><p>陳法蓉（Monica）早年曾經同倪震、許晉亨拍過拖，不過都分手收場，男方全部結晒婚；咁Monica都同一個叫朱明嘅商人拍過拖，但都係冇結果。<br>不過噚日Monica喺微博貼咗張佢抱住個小妺妹嘅相，原來個小妹妹係佢胞妹嘅囡囡，當Monica抱起佢，佢即摸住自己腳仔，Monica留言話：「表演李寧體操第一式！」連啱啱再有喜嘅黎姿都讚可愛，希望Monica感情快啲有着落有自己小朋友。</p></body></html>
