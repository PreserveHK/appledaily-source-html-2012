<html><header><meta charset="utf-8"><title>初中生遭毒打　女生：好好玩</title></header><body><h1>初中生遭毒打　女生：好好玩</h1><p>佛山多名職業訓練學校學生毒打初中生，圍觀女生竟大喊「打啊，打啊，好好玩啊」，短片曝光後引起關注。片中學生就讀於佛山官窯某中學，當中楊同學和鄧同學發生口角，鄧召集多名同學於上月16日下午將楊帶到一小巷，對他拳打腳踢。<br>從片中可見打人的少年一開始用拖鞋猛擊一名紅衣少年頭部，後旁邊有人用腿連踹他的腹部（圖），圍觀女生則吶喊助威。而公安上周六（7日）通報調查情況，指事發當日楊懷疑鄧在樓上倒水淋他，遂打了他一耳光。鄧的兄長後來召集多名同學對楊拳打腳踢報復。<br>《廣州日報》</p></body></html>
