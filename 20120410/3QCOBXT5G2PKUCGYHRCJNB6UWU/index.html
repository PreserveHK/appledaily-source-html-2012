<html><header><meta charset="utf-8"><title>女角原型定居北京</title></header><body><h1>女角原型<br>定居北京</h1><p>在電影中女主角Rose，穿上Jack給她的救生衣，獨自獲救，忍受着內心煎熬、孤獨地活着，但故事的主人翁、當年53歲的坎迪，卻與男主角雙雙獲救，事後更活得精采，更在北京生活兩年，成為北京通。<br>在美國一本雜誌上發表在鐵達尼號上愛情故事、成為電影藍本的坎迪，在這次世紀大海難中大難不死後，在第一次世界大戰中當上護士，到意大利為紅十字會服務，曾經照顧過美國作家海明威（ErnestHemingway）。大戰結束後她則到亞洲遊歷，印度、日本、柬埔寨，還有中國，她更在北京定居，直至1949年、她90歲時與世長辭。<br>河南《鄭州晚報》</p></body></html>
