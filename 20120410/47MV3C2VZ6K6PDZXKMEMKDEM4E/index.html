<html><header><meta charset="utf-8"><title>陳豪年底娶茵媺</title></header><body><h1>陳豪年底娶茵媺</h1><p>陳豪和陳茵媺拍拖一年，戀情急速發展，繼去年被踢爆在深井同居後，昨日又傳二人將趁世界末日前舉行婚禮，準備在今年12月21日結婚，早前陳豪趁女友生日送上求婚驚喜，茵媺亦答應下嫁。<br>據悉年屆40歲的陳豪一直視茵媺為結婚對象，近日陳豪忙在港趕拍《金枝慾孽（貳）》，而茵媺則在橫店拍《大太監》，但4月1日是茵媺生日，她趁有日半空檔即返港會情郎，與男友慶祝生日。有指陳豪當日一早在深井家中準備一切，除親自下廚外，還預先訂購法式蛋糕和紅酒，踏正零時，陳豪便送上繡球花和卡地亞戒指向茵媺求婚，茵媺感動點頭，一切盡在不言中。不過，記者昨日致電二人均未有回覆。<br>撰文：葉雪</p></body></html>
