<html><header><meta charset="utf-8"><title>爸爸打噴嚏　BB喪笑有樣學樣</title></header><body><h1>爸爸打噴嚏　BB喪笑有樣學樣</h1><p>「乞乞乞乞——嗤！」爸爸裝模作樣仰頭打噴嚏，安坐爸爸腿上的寶寶即時哈哈大笑（圖），爸爸見狀再接再厲，寶寶大樂笑至上氣不接下氣，然後小人兒嘗試模仿──「乞嗤」，居然也似模似樣。旁邊小女孩原本死盯電視機，這時也被笑聲吸引過來，爸爸問女兒：「你能做到嗎？」小女孩雙眼眯成一線稚聲乞嗤，接着三個人就這樣乞嗤來乞嗤去，樂上半天。<br>為免冷落鏡頭後的媽媽，爸爸叫寶寶「給媽媽一個乞嗤吧！」寶寶就打噴嚏，真開心。<br>英國《每日郵報》
</p></body></html>
