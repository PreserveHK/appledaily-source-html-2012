<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名約薛凱琪食檸檬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名約薛凱琪食檸檬 - 馮仁昭</h1><p>日前返咗香港同老竇成龍慶祝生日嘅房祖名，噚日接受商台嘅電話訪問，佢承認有邀請過緋聞女友薛凱琪去老竇嘅生日派對，但薛凱琪因為要錄歌所以唔得閒去。問係咪幫蕭亞軒照顧佢嘅緋聞男友柯震東，祖名話：「唔知佢哋係乜嘢關係，但佢喺香港只得我一個朋友，我就盡地主之誼照顧吓佢，同帶佢去見陳奕迅、吳彥祖，順便去蘭桂坊見識吓。」祖名話佢自己大過柯震東差唔多10歲，柯震東仲叫佢名哥。</p></body></html>
