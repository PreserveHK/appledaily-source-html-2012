<html><header><meta charset="utf-8"><title>DearJane主音遭洋妞冧暈</title></header><body><h1>DearJane主音遭洋妞冧暈</h1><p>樂隊DearJane日前為新歌《YellowFever》拍MV，今次是他們加入鼓手Nice、由三人變四人之後推出的第一首歌，這首歌亦高踞各大歌曲排行榜幾星期，其餘三人即大讚Nice好腳頭，並希望新碟也賣個滿堂紅。</p><p>女友監場</p><p>早前他們找來兩位外籍模特兒一齊拍MV，就連主音Tim的女友楊洛婷也親自監場，以防男友與女模過份親熱，Tim更被現場的閃光燈搞到頭暈眼花，他說：「呢場戲拍咗兩個鐘，閃到我眼花兼頭暈，加上兩位靚女係現場，我集中唔到精神，我冇特別避忌，女友都係呢行，佢明嘅。」<br>撰文：丁寧</p></body></html>
