<html><header><meta charset="utf-8"><title>高圓圓幽會後低調返京</title></header><body><h1>高圓圓幽會後低調返京</h1><p>內地女星高圓圓和台灣型男趙又廷近日合作拍電影《搜索》，怎料甫合作即傳出兩人撻着，前日有內地傳媒報道未有戲份的高圓圓專程到拍戲現場探趙又廷，指兩人在酒店度過五日四夜纏綿之旅。被踢爆搞姊弟戀的高圓圓和趙又廷幽會後，日前被目睹靜雞雞返回北京，當天高圓圓戴帽和穿黑衫，打扮非常低調，甫出閘口她第一時間拉低帽，但未有即時離開機場，高圓圓還逛書店和咖啡店，神態輕鬆。<br>至於高圓圓前男友于小偉，前晚在微博貼上盆栽的相片，他更留言：「嗯，你好就好。」令人聯想到于小偉似是回應高圓圓新戀情。<br>撰文：葉雪</p></body></html>
