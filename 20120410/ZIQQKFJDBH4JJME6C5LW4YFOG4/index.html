<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中被跟出入小心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中被跟出入小心 - 馮仁昭</h1><p>黃貫中（Paul）同樂隊ThePostman噚日喺旺角表演，樂隊24味同LMF成員梁永健同阿肥等日前喺中環夜蒲，涉嫌同人衝突。同係LMF成員嘅Jimmy話：「噚晚喺band房同佢哋練歌，唔覺佢哋有傷痕，佢哋話認錯人。」<br>至於Paul早前話俾疑似狗仔隊跟，問佢同朱茵出入會唔會小心啲，Paul就話：「如果藝人喺屋企門口都要小心，真係本末倒置，不過我哋不嬲都好小心。」</p></body></html>
