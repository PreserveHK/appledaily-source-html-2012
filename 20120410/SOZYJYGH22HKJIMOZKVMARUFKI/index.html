<html><header><meta charset="utf-8"><title>飛機氣流噴射　女郎飛彈撞牆</title></header><body><h1>飛機氣流噴射　女郎飛彈撞牆</h1><p>游泳後想快點吹乾頭髮，千萬別學這個女郎，她不用電風筒，卻站在飛機後，結果被起動的飛機噴出的氣流大力往後推，終於仰天摔倒，頭部撞到矮牆上。女郎是否受傷不得而知，但這個教一般人看得目瞪口呆的YouTube短片，在事發的加勒比海聖馬丁島（SaintMartin）大概見慣不怪。因為當地的馬霍海灘（MahoBeach）緊貼機場，只有一條窄小馬路之隔，由於機場跑道短，人與飛機極接近，許多泳客都愛抓緊鐵絲網，「享受」對抗飛機氣流的刺激感。<br>英國《每日郵報》</p></body></html>
