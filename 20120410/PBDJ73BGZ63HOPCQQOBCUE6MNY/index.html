<html><header><meta charset="utf-8"><title>關仁隱事：「音樂人」夾埋老婆扮巨星 - 關仁</title></header><body><h1>關仁隱事：「音樂人」夾埋老婆扮巨星 - 關仁</h1><p>去年突然彈起嘅「音樂人」肥肥哋，成日笑笑口好有觀眾緣，不過鏡頭前後佢係兩個樣，尤其佢身邊個老婆兼助手，成日幫佢趕客。自音樂人人氣急升，出鏡機會多咗，佢老婆當正老公係巨星，成日都幫老公揀嘢做。關仁聽聞音樂人老婆次次代老公傾嘢做都要求多多，擺明趕客，有時配合唔到佢哋，音樂人老婆就發晒，佢好似自己紅過老公咁，係人都怕咗佢呢啲態度。其實音樂人都係呢啲性格嘅人，只係觀眾以為佢真係成日都四萬咁口，誤以為佢好親切，所以關仁覺得戲子無情，真係有道理㗎。<br>撰文：關仁</p></body></html>
