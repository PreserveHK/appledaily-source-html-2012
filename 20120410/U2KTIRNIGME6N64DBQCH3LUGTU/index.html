<html><header><meta charset="utf-8"><title>灣仔慢遊「小法國」</title></header><body><h1>灣仔慢遊「小法國」</h1><p>今年車壇風起雲湧，最值得額手稱慶的當然是法國品牌Citroen重新抵港，森那美早前舉行慶祝酒會就邀得歌手方大同為表演嘉賓，同日更宣佈位於灣仔告士打道的全球首間雪鐵龍DS系列概念陳列室正式開幕。陳列室設計以悠閒為主調，所有物料都由歐洲進口，確保風格及質素都符合法國高品質要求，當然室內重點自然落在形象百變的DS3和擁有破格設計的DS4身上，經過的話記得落足眼力看一看。</p><p>地址：灣仔告士打道181-185號中怡商業大廈地下1至4號舖</p></body></html>
