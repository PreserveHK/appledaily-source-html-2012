<html><header><meta charset="utf-8"><title>元朗隱形戰車擒藥駕青年</title></header><body><h1>元朗<br>隱形戰車擒藥駕青年</h1><p>【本報訊】警方新界北交通部人員，昨凌晨1時許駕駛隱形戰車巡經元朗元隴街，發現一部私家車行駛期間左搖右擺，遂跟蹤私家車兩公里，最終在欖喜路截停可疑車輛，在前座乘客位地氈底搜出一包用20元紙幣包裹的疑為K仔毒品，姓楊（24歲）司機表現神志不清，未能通過識認藥物影響觀測，包括瞳孔、言語及行直線測試，需送院作血液檢測。楊涉在藥物影響下駕駛被捕（圖），同車姓曹（28歲）男乘客亦涉藏毒被捕，私家車被扣留待驗。</p></body></html>
