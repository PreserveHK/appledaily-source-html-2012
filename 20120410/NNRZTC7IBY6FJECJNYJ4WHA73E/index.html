<html><header><meta charset="utf-8"><title>少年捉迷藏困洗衣機</title></header><body><h1>少年捉迷藏<br>困洗衣機</h1><p>加拿大卡里加里（Calgary）一名少年，13歲了，跟祖母玩捉迷藏，更童心未泯地竄進波輪式洗衣機，結果身驅被卡住動彈不得，要勞動消防員到場營救。<br>消防隊長笑說：「那男孩覺得有點丟臉，也有點尷尬。」他說這是自己任職消防員30年來接過最有趣的求救電話。少年祖母本來曾用梘液塗在他身上，希望幫他自行滑出來，但不成功。消防員到場後，用了30分鐘拆除部份洗衣機，將少年救出，他沒受傷，而洗衣機也可重新安裝，沒有損毀。<br>加拿大廣播公司</p></body></html>
