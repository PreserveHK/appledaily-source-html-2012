<html><header><meta charset="utf-8"><title>GaGa星洲尾場玩公仔</title></header><body><h1>GaGa星洲尾場玩公仔</h1><p>比起全球矚目的娜姐今年第一場巡演，前晚完成亞洲所有分站的LadyGaGa則相對低調得多，因由首場起GaGa每場騷的表現都差不多，開始「冇貨賣」。GaGa前晚在新加坡略帶離愁別緒，有人拍到她坐在台上拿着歌迷掟上台的公仔玩，但不像之前監生扭甩公仔手腳那麼粗暴，GaGa邊哼歌邊輕輕把玩公仔起舞。此外，GaGa的twitter追隨者數目剛突破2,500萬大關，穩坐社交網絡一姐寶座。</p></body></html>
