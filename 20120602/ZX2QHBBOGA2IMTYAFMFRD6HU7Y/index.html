<html><header><meta charset="utf-8"><title>印童貪玩生吞　活魚竄進肺</title></header><body><h1>印童貪玩生吞　活魚竄進肺</h1><p>印度12歲男童巴雷拉在河中嬉水，貪玩吞一條9厘米長的活魚，沒料到活魚竄進肺裏，要醫生動手術取出活魚。<br>印度小孩經常玩生吞活魚，但巴雷拉沒料到小魚竟從氣管竄進肺裏去，之後出現氣促。醫院為他照X光片後，赫然發現他右肺裏有一條活魚（圖），吸走氧氣，導致巴雷拉肺氧量大降，出現呼吸困難。醫生說，「這是我行醫20年來，首次遇到有關個案」，為了救巴雷拉一命，隨即為他進行手術，花了45分鐘，才在肺部取出小魚。<br>英國《太陽報》
</p></body></html>
