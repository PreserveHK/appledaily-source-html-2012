<html><header><meta charset="utf-8"><title>搞㷫莫達　腦殘捱打</title></header><body><h1>搞㷫莫達　腦殘捱打</h1><p>【綜合英格蘭外電】巴洛迪利又攪攪震，惹怒隊友！早前拍攝隊照時，意大利全隊職球員都西裝筆挺、正正經經，但腦殘（右）就像小學生般不懂企定定，更繞過身邊的基亞連尼，將莫達（左）的領呔從西裝中抽出來。莫達當然非常生氣，難為了基亞連尼要做和事老；他先拉開腦殘，然後幫莫達整理好領呔。不過，莫達亦相當陰濕，之後報復地偷偷敲了腦殘後腦勺。<br>縱受過教訓，但巴洛迪利仍然頑皮，當球員換上球衣再影大合照時，他就俯身去搞卡斯辛奴的頭髮；不過後者沒有跟他計較，也許因為卡斯辛奴當年也是壞孩子！</p></body></html>
