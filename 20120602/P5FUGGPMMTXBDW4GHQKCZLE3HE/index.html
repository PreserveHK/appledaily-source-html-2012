<html><header><meta charset="utf-8"><title>趣趣地細哨被拖糧即離法軍</title></header><body><h1>趣趣地<br>細哨被拖糧即離法軍</h1><p>外號「細哨」嘅前巴西球王朗拿甸奴（圖），再唔係巴甲法林明高嘅球員嘞。呢位32歲嘅前AC米蘭同埋巴塞隆拿球員，日前透過法律途徑，成功同法林明高終止合約，仲會向對方追討2,000萬美元嘅賠償。喺法林明高踢咗17個月嘅細哨指球會拖糧，加上自己住喺阿雷格里港嘅媽媽病重，先會決定咁做。至於法林明高就話番細哨惡人先告狀，打得唔好仲喺度諸多事幹。點都好，細哨返巴西發展搞到爛尾收場，好肉酸囉。</p></body></html>
