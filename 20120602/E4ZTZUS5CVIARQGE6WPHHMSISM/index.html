<html><header><meta charset="utf-8"><title>葉童孖老公睇騷</title></header><body><h1>葉童孖老公睇騷</h1><p>葉童和老公陳國熹不時孖住出席公開場合，不過陳國熹多次被拍到密會異性，但葉童對老公依然投百分百信任票，今年4月陳國熹又再被爆與女伴到中環睇戲，葉童繼續硬撐老公，前晚兩人恩愛到灣仔欣賞音樂劇《Annie小安妮》，陳國熹消瘦不少，兩夫婦在場未有接受訪問。</p><p>Rosemary懶理舊愛</p><p>同場還有Rosemary及唐貝詩等人，對於舊愛Gordon近日被指是慾照主角連詩雅的集郵名單之一，Rosemary即暗寸說：「Again？我能說甚麼？他這麼受歡迎，又是busyman，我和他絕對沒聯絡了，亦不認識連詩雅。」<br>採訪、攝影：譚倩宜</p></body></html>
