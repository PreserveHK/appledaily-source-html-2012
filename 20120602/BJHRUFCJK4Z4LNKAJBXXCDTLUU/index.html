<html><header><meta charset="utf-8"><title>本周車展：韓車荷里活晒冷</title></header><body><h1>本周車展：韓車荷里活晒冷</h1><p>韓國車上半年攻勢浪接浪，現代更跳出九龍灣，於鑽石山荷里活廣場舉行車展，除了最新的1+2車門設計的揭背車Veloster外，同場更有齊Elantra、Tucson、H1Van、i40晒冷，其中i40更同場展出房車及正式曝光的旅行車版。飲完茶行完街，不妨去睇睇。<br><br>記者：李鑒泉</p><p>地址：鑽石山荷里活廣場一樓明星廣場<br>時間：即日11am-7pm<br>查詢：34288288</p></body></html>
