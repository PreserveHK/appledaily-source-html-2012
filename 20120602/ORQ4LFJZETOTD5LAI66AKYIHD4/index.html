<html><header><meta charset="utf-8"><title>L'Arc檀香山獲厚待</title></header><body><h1>L'Arc檀香山獲厚待</h1><p>日本組合L'Arc~en~Ciel，於美國時間上月31日在夏威夷檀香山舉行世界巡迴最後一場演出，吸引5,000歌迷欣賞。首次在夏威夷演唱的L'Arc獲當地政府厚待，檀香山市長表示為了增進當地與日本的友好關係，將5月31日封為「L'ArcDay」，更即場頒授紀念狀於隊長tetsuya以作證明，又派夏威夷女郎與他們合照。主音hyde表示當天是大日子，希望能再到當地演唱。</p></body></html>
