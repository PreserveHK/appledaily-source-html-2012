<html><header><meta charset="utf-8"><title>洪朝豐哭別DJ生涯</title></header><body><h1>洪朝豐哭別DJ生涯</h1><p>洪朝豐前晚為香港數碼廣播主持最後一晚節目，同時亦結束他30年DJ生涯，準備未來發展歌唱事業。感性的洪朝豐在節目中感觸落淚，昨日他並在facebook謂：「三十年如夢似幻，都煙消雲散，也不過是個虛名兒。望盡天涯，心，靜然。」<br>記者昨日致電洪朝豐，他坦言不捨得離開DJ行業，他說：「係自己太愛呢個行業，擺咗咁多心血落去，所以好唔捨得。噚晚我喺節目唱咗首《青藏高原》同鄧麗君嘅《船歌》，返到屋企之後我再聽番自己節目，又再忍唔住喊出嚟，到朝早6點先至瞓。」洪朝豐表示已報名參加《中國達人秀》歌唱比賽，盼望能展開人生新的一頁。<br>採訪：林妃</p></body></html>
