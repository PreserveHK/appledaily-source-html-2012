<html><header><meta charset="utf-8"><title>Google新推敏感字提示</title></header><body><h1>Google新推<br>敏感字提示</h1><p>近日Google特別推出提醒服務，當內地用戶搜索敏感字眼時，搜索框會用黃色標註提示，該字可能會導致與Google連接暫時被中斷，且「並不受Google控制」，類似免責聲明（圖）。<br>緣起Google拒絕內容審查於前年離開內地後，在內地用它搜索會自動導向Google香港，一搜常是「網頁無法顯示」或「連接被重置」！內地用戶投訴服務不穩定、不可靠，Google大喊委屈，稱是中國官方防火牆作梗。經研究三十五萬個在中國流行搜索字詞後推出此項新服務。本報記者測試，在內地真是搜甚麼都可能「敏感」，如胡、江、熙來等字。《蘋果》記者</p></body></html>
