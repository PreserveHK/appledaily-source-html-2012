<html><header><meta charset="utf-8"><title>蘋果綠葉淡倉申報規定月中生效</title></header><body><h1>蘋果綠葉<br>淡倉申報規定月中生效</h1><p>證監會公佈，淡倉申報規定將於本月18日生效。根據要求，市場人士於每周最後一個交易日收市，如淡倉淨額達到上市公司已發行股本的0.02%或市值3000萬元（以較低者為準），便須於隨後兩個營業日申報，申報制度只適用於恒指、H股指數成份股及指定的金融股，約涉及100隻股份。證監會收到淡倉報告後的三個營業日內，將會以不記名方式，公佈每隻股票的合計淡倉量。</p></body></html>
