<html><header><meta charset="utf-8"><title>弄巧反拙解放軍文集變禁書</title></header><body><h1>弄巧反拙<br>解放軍文集變禁書</h1><p>六四屠城後，解放軍總政治部為讓參與鎮壓的官兵們發表他們的所見所聞，特別以徵文形式收集一系列稿本，加以嚴格評審後輯成《戒嚴一日》（圖）一書，分上、下冊，由解放軍文藝出版社於1989年10月內部發行，報稱發行量30,000套。</p><p>該書付梓後，當局可能感覺有些文章或會透露某些蛛絲馬跡，令外界推敲出中共和軍方在六四事件中不為人知的手段及秘密，故急忙回收原始版本，同時將原稿再三審查，翌年以所謂「精選版」取代，公開發行。但隨着時間推移，中共對民眾評議六四甚為恐懼，《戒嚴一日》也在噤若寒蟬的歷史背景中被回收和禁售，最後消失在書海中。</p></body></html>
