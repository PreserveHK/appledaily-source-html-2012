<html><header><meta charset="utf-8"><title>天降鐵片　毀車窗殺司機</title></header><body><h1>天降鐵片　毀車窗殺司機</h1><p>在內地開車，隨時會有飛來橫禍！一名48歲的長途巴士司機，上周二（上月29日）駕駛載着24名乘客的巴士，沿高速公路從江蘇無錫開往浙江杭州時，一塊碩大的鐵片突然飄來（左圖），撞毀擋風玻璃、擊中司機的腹部（右圖），令他身受重傷。司機這時仍緊握方向盤、將車慢慢停下，告知乘客他受了傷、要注意安全之後，才癱坐在座位上。救護車接報到場將司機送院，醫生發現司機肝臟破損、肋骨骨折、肺和腸嚴重挫傷，延至前日凌晨不治。至於從天而來的鐵片，公安正調查它的來源。<br>浙江在線</p></body></html>
