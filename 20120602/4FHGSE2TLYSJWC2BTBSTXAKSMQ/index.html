<html><header><meta charset="utf-8"><title>關仁隱事：「快喼」為錢唔顧友情 - 關仁</title></header><body><h1>關仁隱事：「快喼」為錢唔顧友情 - 關仁</h1><p>由電影跳去時尚嘅影后「快喼」，雖然仲係大星級數，但對傳媒嘅吸引力大不如前，皆因冇作品、冇新聞，人氣不停跌。快喼近日喺內地大活動，首次回應傳咗好耐嘅甩拖傳言，成功喺大批國際A級明星中，出番一次風頭。關仁八到其實快喼本來前一晚去撐舊愛品牌，仲一早應承咗做DJ，話要打碟一齊玩。不過，計過度過，見到記者點都要講感情事，兩單活動一比較，國際性自然好啲，一個係友情，一個係大大嚿錢，權衡之下，快喼都係要錢要face，講感情都係下次先。<br><br>Textby關仁</p></body></html>
