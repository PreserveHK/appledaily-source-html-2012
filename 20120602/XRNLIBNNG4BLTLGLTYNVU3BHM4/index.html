<html><header><meta charset="utf-8"><title>大劉、王見秋福臨門重逢</title></header><body><h1>大劉、王見秋福臨門重逢</h1><p>大劉劉鑾雄近日雖涉歐文龍貪污及洗黑錢案，但心情表面看似未有受到影響，昨日仍舊現身灣身福臨門用膳，盛傳再度懷孕的女友甘比未有出現，只有四名女秘書陪同進餐，同場更有曾經與大劉拍拖多年的王穎妤父親、退休法官王見秋現身。<br>大劉率先獨自離去，問到他歐文龍案宣判，他之前發展的地皮可能被收回、甘比懷孕冲喜等問題，他都充耳不聞。</p><p>王見秋封嘴</p><p>王見秋則相隔20分鐘後與男友人離開，問到王見秋是否與大劉會面，有否給予法律意見，王見秋都沒有回答，離開時他更在馬路左穿右插迴避記者提問，急步上其七人座駕。<br>採訪、攝影：林嘉慈</p></body></html>
