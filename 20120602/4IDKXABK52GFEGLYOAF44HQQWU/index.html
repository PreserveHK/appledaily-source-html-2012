<html><header><meta charset="utf-8"><title>蘋果汁行會周二商討公僕加薪</title></header><body><h1>蘋果汁<br>行會周二商討公僕加薪</h1><p>【本報訊】行政會議最快本周二開會落實16萬公務員今年加薪幅度，政府將根據早前公佈的「薪酬趨勢淨指標」加薪，高層及首長級公務員加薪5.25%，低層則與中層看齊，一齊加薪5.8%。<br>公務員團體已相繼向政府提交加薪建議，待行政會議通過加幅後，公務員團體可以再提反建議，之後交由行會最後拍板，加薪方案7月提交立法會財務委員會審議，加薪將追溯至今年4月實施。除了16萬公務員獲加人工，10萬名資助機構員工也同時獲加薪，估計每年涉及額外開支數十億元。</p></body></html>
