<html><header><meta charset="utf-8"><title>倪妮默認情定馮紹峰</title></header><body><h1>倪妮默認情定馮紹峰</h1><p>倪妮自從演出張藝謀電影《金陵十三釵》後火速走紅，近日她更在娛圈覓得男友馮紹峰，兩人在微博大晒甜蜜，但女方始終未曾親口承認。<br>倪妮日前出席第十二屆華語電影傳媒大獎頒獎禮，獲頒觀眾票選最受矚目女演員獎，她在領獎後，被主持人邱啟明和李艾問想不想接拍清宮劇集，倪妮當然聽得出弦外之音，因男友馮紹峰就是憑清宮劇《宮》在內地走紅，更與拍檔楊冪傳緋聞。倪妮當場害羞得掩嘴大笑不知所措，李艾見狀就解圍說：「我們就放過你吧。」不過隨後還是加了句：「問馮（紹峰）先生好。」倪妮只好答了一句：「好！」含蓄地承認戀情。<br>撰文：林妃</p></body></html>
