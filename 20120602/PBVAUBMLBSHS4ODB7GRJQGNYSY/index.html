<html><header><meta charset="utf-8"><title>婦怪招賺錢　闖入屋清潔</title></header><body><h1>婦怪招賺錢　闖入屋清潔</h1><p>美國俄亥俄州一名怪異婦人沃倫（圖），強行闖入別人居所，替對方洗碗、執拾和吸塵，然後留下一張75美元（585港元）賬單，強迫人家僱用她做鐘點女傭。<br>女屋主布什根據沃倫留下的資料致電給她，問她是否去錯單位，經營清潔公司的53歲沃倫說：「沒有錯，我經常都是這樣做，隨便找間屋入內清潔。」屋主連忙報警，警方其後將沃倫拘捕，控告她擅闖民居罪。<br>布什則開玩笑說：「她的鐘點清潔表現，豈能收取75美元？我看只值15美元。」<br>英國《每日鏡報》</p></body></html>
