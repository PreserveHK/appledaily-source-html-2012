<html><header><meta charset="utf-8"><title>娜奧美、謝茜嘉鬥晒普通話</title></header><body><h1>娜奧美、謝茜嘉鬥晒普通話</h1><p>昨日Montblanc在北京三里屯舉行的派對，除中、港及台三地明星捧場，來自美國的更有品牌代言人尼古拉斯基治（NicolasCage）以壓軸姿態在派對現身。</p><p>識做示好</p><p>曾參演《KingKong》的澳洲女星娜奧美屈絲（NaomiWatts）及電影《神奇4俠》女星謝茜嘉艾芭（JessicaAlba）率先在日間的記者招待會登場。一向性感的謝茜嘉收起性感，穿起了香檳金色連身裙，反而娜奧美以黑色deepV剪裁的連身套裝示人。娜奧美率先以普通話道「你好」，而謝茜嘉則說「謝謝」向記者問好，十分識做。</p></body></html>
