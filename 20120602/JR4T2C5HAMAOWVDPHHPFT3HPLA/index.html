<html><header><meta charset="utf-8"><title>良心軍人執行戒嚴　士兵公開懺悔</title></header><body><h1>良心軍人<br>執行戒嚴　士兵公開懺悔</h1><p>另一位六四軍人，是山東滕州籍士兵張世軍；他曾跟隨部隊入京戒嚴，目睹軍隊鎮壓學生後向軍方申請退役，卻遭部隊以「資產階級自由化」和「拒不執行戒嚴任務」的罪名勒令退伍，後並被以「反黨反社會主義罪」監禁三年。<br>2009年六四事件20周年時，張世軍發表《一個戒嚴戰士公開信》，上書國家主席胡錦濤，要求為個人和六四事件平反，譴責屠城及提倡民主，是首位公開懺悔的六四戒嚴軍人，他因此再度遭拘禁。上月初，他穿上軍裝到天安門向死難者默哀（圖）。<br>《蘋果》記者</p></body></html>
