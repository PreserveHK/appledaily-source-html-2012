<html><header><meta charset="utf-8"><title>今日提醒你：夠期交半年度地稅</title></header><body><h1>今日提醒你：夠期交半年度地稅</h1><p>【本報訊】地政總署根據香港法例第40章《政府租契條例》，發出計至6月24日止的半年度地稅繳款通知書，給受該條例管制的物業，這些物業每年地稅超過100元。<br>地政總署促請繳款人士利用電子繳款方法，如自動轉賬、銀行自動櫃員機及「繳費靈」等。繳款人士亦可以郵寄劃線支票往香港告士打道郵政局信箱28000號或親身前往任何郵政局（流動郵局除外）繳款。未接獲繳款通知書的地稅繳納人，應向北角政府合署一樓地政總署的地稅及地價小組查詢（電話號碼：22313033）。</p></body></html>
