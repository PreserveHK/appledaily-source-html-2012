<html><header><meta charset="utf-8"><title>嘉玲扮小雲會友</title></header><body><h1>嘉玲扮小雲會友</h1><p>曾志偉兒子曾國猷，最近與東源大地物流公司老闆王嘉恩合作投資一個網上24小時才藝平台，王嘉恩昨日在微博放了一張大合照，透露相約劉嘉玲、陳煒、李漫芬和李丞責等不同界別人士飯聚，嘉玲說﹕「謝謝你（王嘉恩）的邀請！一個愉快的晚餐聚會。」</p><p>賀志偉抱孫</p><p>嘉玲打扮優雅，曾國猷和李漫芬均與她合照，嘉玲和曾國猷還戴上小雲招牌黑框眼鏡，並說：「不用戴這兩副特別的眼鏡，一眼就能看出你是誰！一模一樣，基因真的很神奇！幾年不見，你已經當爸爸了，那他（志偉）就當爺爺了，恭喜你們兩位。」<br>撰文：丁寧</p></body></html>
