<html><header><meta charset="utf-8"><title>陳敏之愛聞郭羨妮B女</title></header><body><h1>陳敏之愛聞郭羨妮B女</h1><p>郭羨妮（Sonija）上月22日誕下小龍女，昨日好友陳敏之去探她及其初生嬰兒。<br>敏之昨日早上11時許，在微博放上一張與Sonija囡囡的合照，估計是在Sonija家中，見敏之雙手緊緊抱着BB女，用鼻子輕輕貼着BB的頭，並寫道：「六．一兒童節快樂！好香呀！」契姐伍詠薇問：「Socute，who'sbb？」</p><p>「遲啲一定生」</p><p>陳敏之昨日在電話中說：「見Sonija家咁幸福都戥佢開心，BB又靚。」她透露送上BB衫、玩具和補身食品。會否恨生BB？敏之說：「我都鍾意BB，但暫時唔會住，遲啲一定生。」<br>撰文：林妃</p></body></html>
