<html><header><meta charset="utf-8"><title>查理絲晒腿賀新片狂收</title></header><body><h1>查理絲晒腿賀新片狂收</h1><p>荷李活猛片《普羅米修斯》（Prometheus）前日在法國開畫，單日票房狂收150萬美元（約1,170萬港元），成績僅次於《復仇者聯盟》（TheAvengers）排史上第二。票房收得自然飲得杯落，南非女星查理絲泰朗（CharlizeTheron）前日便以《普》片主角身份，露肩晒腿在倫敦出席首映，靚絕全場。</p><p>表現老友</p><p>《普》片其他主角包括瑞典女星露美慧柏絲（NoomiRapace）和愛爾蘭男星米高法斯賓達（MichaelFassbender）都笑容滿面行藍地毯，查理絲和露美更攬到實，表現老友。</p></body></html>
