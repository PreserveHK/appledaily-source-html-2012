<html><header><meta charset="utf-8"><title>胡諾言虛榮驅使生B</title></header><body><h1>胡諾言虛榮驅使生B</h1><p>胡諾言和陳琪的女兒Jay已兩歲多，最近陳琪宣佈再有喜，已懷三個月身孕，預產期為今年12月。胡諾言昨在微博放上一張BB的超聲波相，相中可見BB的頭、手和腳，他寫道：「虛榮心是一種動力，令人努力發奮工作！我的一份虛榮心只放在我的寶貝女身上。現在請原諒我加多一點點虛榮心。</p><p>因為胡家將再增添一名新成員！」黃日華、周麗淇及黃浩然等紛紛送上祝福。<br>另外，胡諾言昨在鑽石山擔任活動司儀，他指太太再懷孕是計劃之內：「我哋都係想呢兩年再有BB。」
