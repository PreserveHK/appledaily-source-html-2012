<html><header><meta charset="utf-8"><title>話你知新例加碼防搵笨招</title></header><body><h1>話你知<br>新例加碼防搵笨招</h1><p>地產商多年來採誤導銷售手法和賣發水樓掠盡小業主，天怒人怨下逼得政府出招立法規管一手樓銷售，政府於3月已將《一手住宅物業銷售條例草案》提交予立法會審議，其間又爆出長實馬鞍山樓盤天宇海離譜事件，有業主收樓時才發現購買的平台單位竟就在地下，更跟行人路近在咫尺，毫無私隱。政府於是再出招，在立法條例草案中加碼，規定售樓說明書須就發展項目中的每幢建築物列出一份圖則，顯示該建築物毗連的每條街道橫截面，以及每條街道與該建築物最低住宅樓層的相對水平。運輸及房屋局發言人稱，該條例草案正等候立法會法案委員會審議，預計在今屆立法會中獲得通過。</p></body></html>
