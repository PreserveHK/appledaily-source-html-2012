<html><header><meta charset="utf-8"><title>印尼少女流寶石淚</title></header><body><h1>印尼少女流寶石淚</h1><p>印尼19歲少女阿古斯蒂納（TinaAgustina）每次哭泣，眼睛流出來的並非淚水，而是一粒粒亮晶晶的「寶石」，醫生正研究她這項特異功能。<br>阿古斯蒂納在YouTube的片段顯示，只需用紙巾擦眼，淚腺就會擠出一粒像豆般大的「寶石」（圖），而寶石並非粗糙，大多像已切割和打磨，有的透明，有的呈淺藍色。她自去年9月起流出「寶石」，迄今共掉下126粒。<br>萬隆市醫生周三證實阿古斯蒂納雙眼正常，已將「寶石」送往實驗室研究，主診醫生旺薩特馬查說：「若寶石在她體內造成，我們會把樣本送往臨床實驗室研究。」印尼不時有古怪病例，如有人流血淚、皮膚長鐵線等。印尼《耶加達環球報》</p></body></html>
