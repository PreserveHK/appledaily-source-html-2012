<html><header><meta charset="utf-8"><title>葵涌女生騎BMX跌傷頭</title></header><body><h1>葵涌<br>女生騎BMX跌傷頭</h1><p>【本報訊】葵涌葵喜道香港賽馬會國際小輪車場，昨晨發生BMX越野單車比賽意外，一名10餘歲初中女生受傷。現場是本港首個符合國際標準BMX單車場，是09年東亞運動會比賽場地。昨晨上址舉行校際BMX單車聯賽第三回合比賽，13間學校約40多名學生參賽，當中有6名女生。昨晨10時許，女事主騎着單車上斜衝越斜坡，失事墮地跌傷頭部及手腳，救護員到場將女生送院救治，職員一度在場替女生打傘（圖）。<br>張培生攝</p></body></html>
