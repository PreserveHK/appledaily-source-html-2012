<html><header><meta charset="utf-8"><title>兩頭三喙怪雀　難存活</title></header><body><h1>兩頭三喙怪雀　難存活</h1><p>美國出現一隻怪雀，擁有兩頭、三喙，令人嘖嘖稱奇。<br>怪雀是北美紅雀，在麻省發現。布莉特是熱愛觀鳥者，某天丈夫在後園大聲叫喊發現怪雀，她立即跑出寓所，發現了一隻初生的兩頭三喙的北美紅雀。布莉特擔心鄰居的貓咪會把這隻怪雀吃掉，於是把牠放到樹上，沒料到怪雀翌日已失去蹤影。有雀鳥專家指，怪雀畸形，估計與雀媽媽營養不良，或懷孕期間受創有關，雀媽媽可能嫌怪雀身體虛弱而將牠遺棄。專家估計牠存活的機會很渺茫。英國《每日郵報》</p></body></html>
