<html><header><meta charset="utf-8"><title>永安太子離婚案上訴終院</title></header><body><h1>永安太子離婚案上訴終院</h1><p>【本報訊】前女子組合Cookies成員楊愛瑾（Miki）的緋聞男友、永安集團太子爺郭永淳，與前妻伍志恆的離婚案，郭不服去年上訴庭提高贍養費金額，由每月1.4萬元加至4.25萬元，兼要他一筆過付150萬元給伍，向終審法院提出上訴，昨獲批准受理。<br>代表郭的大律師指，上訴庭基於郭過往及日後有可能獲父母的經濟資助，來評估審批給伍的濟助。<br>雖然不少海外地區的法院，均鼓勵父母資助兒子付贍養費，但這個概念，鮮有在香港終院作討論。案件編號：FAMV10/12
</p></body></html>
