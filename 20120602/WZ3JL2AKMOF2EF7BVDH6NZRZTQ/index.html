<html><header><meta charset="utf-8"><title>城管苛索「蔣介石」販毒</title></header><body><h1>城管苛索「蔣介石」販毒</h1><p>福建男子楊浚宏（64歲，圖）的蔣介石（小圖）扮相，在浙江省奉化溪口無人不識，他靠此跟遊客合照賺錢養家，但最近卻因販毒而被捕。老楊何以不做「老蔣」而涉嫌販毒，原來有苦衷！<br>他稱原靠長相和遊客合影賺錢，利潤也頗為可觀。只是讓他無法再經營下去的是，溪口城管對他的管理費從每月一萬元（人民幣．下同），漲到了兩萬，後來甚至到了三萬。他去年曾拒繳費而遭城管打成骨折。<br>新華網</p></body></html>
