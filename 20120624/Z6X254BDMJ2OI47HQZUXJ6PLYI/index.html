<html><header><meta charset="utf-8"><title>英失業漢eBay拍賣自己</title></header><body><h1>英失業漢eBay拍賣自己</h1><p>英國45歲男子馬丁（圖）原本在廢物管理公司任職運輸策劃員，最近收到大信封，月底就要失業。在這個人浮於事的大氣候，他用盡所有方法求職，甚至將自己放上eBay拍賣，叫價2萬鎊（24萬港元）。<br>馬丁試過失業，經驗告訴他要積極面對。他透過社交網絡和網誌求職，最後更豁出去，「何不將自己賣掉」？馬丁與結婚25載的妻子育有兩女一子，經濟負擔不輕，他希望對11歲幼子進行身教，教曉他「工作不會從天而降」的道理。馬丁至今已申請逾30份工作，履歷兩周內獲得約4,000次點擊。<br>英國《每日郵報》</p></body></html>
