<html><header><meta charset="utf-8"><title>NewsFlash稱敍國際空域擊落戰機　土耳其促北約介入</title></header><body><h1>NewsFlash<br>稱敍國際空域擊落戰機　土耳其促北約介入</h1><p>敍利亞擊落土耳其戰機危機加深，土耳其昨天（周日）指摘敍利亞沒有警告下在國際空域擊落他們的戰機，並要求北約召開緊急會議討論今次事件。土耳其外長達武特奧盧昨承認，被擊落的F4戰機，上周五曾短暫飛入敍利亞領空，但擊落點是在離敍利亞13海浬的國際空域。<br>北約表示應土耳其要求，明天將召開緊急會議討論今次事件。法新社/歐新社
</p></body></html>
