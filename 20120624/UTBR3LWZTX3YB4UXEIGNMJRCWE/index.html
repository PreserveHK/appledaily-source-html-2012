<html><header><meta charset="utf-8"><title>少女偷渠蓋籌錢墮胎</title></header><body><h1>少女偷渠蓋籌錢墮胎</h1><p>懷孕三個月的16歲少女，竟然偷渠蓋籌錢墮胎！這名叫小麗的北京少女（上圖右），去年初交了男朋友，不久前發現懷有身孕，可是她與男友不夠錢去墮胎，又不敢告訴父母，竟然想到偷路邊的鐵渠蓋，變賣後籌錢做手術。<br>這對情侶於是開着客貨車，在大興區偷渠蓋（下圖），其間被公安發現，兩人竟然開車逃走，但最後被公安截住。小麗的父親接獲通知到公安局，他表示平日生意忙、妻子經常出差，疏於管教，稱要是女兒早點告訴他，便不會發生這事。<br>北京電視台<br></p></body></html>
