<html><header><meta charset="utf-8"><title>「雷人娃娃車」膠箱載男童</title></header><body><h1>「雷人娃娃車」膠箱載男童</h1><p>陝西西安出現了驚人一幕！一名男子在街頭騎着電動單車，用繩子綁住後方一個塑膠箱，裏面卻坐着一名年約兩到三歲的男童（圖），此事件在微博引發議論，甚至還驚動了英國媒體。<br>網友王小兔發現了這個「雷人娃娃車」，並拍下照片傳到網絡，許多網友看了照片都不免為男童捏一把冷汗，紛紛表示：「這男的白癡嗎」、「太雷人了」，甚至還有人質疑其真實性。王事後接受當地《華商報》訪問時表示，照片絕對是真的，但他也自責：「發佈到微博後有些內疚，我當時要是能過去制止該有多好呀！」<br>台灣東森新聞網</p></body></html>
