<html><header><meta charset="utf-8"><title>男子爆粗罵警被打斷肋骨</title></header><body><h1>男子爆粗罵警被打斷肋骨</h1><p>深圳市寶安區龍華鎮一名男子，到交警中隊為涉嫌醉駕的朋友求情時，因向交警講粗口，便遭交警鎖上手銬、圍毆，他被打到肋骨多處截斷（左圖）。警方事後介入調查，交警是否打人要在調查後才確定。<br>事件發生在上周三（20日）凌晨2時許，40歲男子王紅光到龍華交警中隊，希望為他姓楊的朋友求情，其間與一名姓張的交警口角，王突然一句粗口，在場的四、五人便將他制服、鎖上手銬，並且一輪毆打。<br>王被釋放後，當日中午他感到不適（右圖），到醫院檢查時發現左胸塌陷、右胸多處肋骨骨折。對於他聲稱被張姓交警毆打，龍華交警將案件交予當地刑警調查。<br>廣東《南方都市報》<br></p></body></html>
