<html><header><meta charset="utf-8"><title>業績快訊大凌全年純利跌84%</title></header><body><h1>業績快訊<br>大凌全年純利跌84%</h1><p>早前發盈警預報純利大跌的大凌集團（211），受累歐債問題及美國復蘇緩慢打擊投資信心，截至3月底止全年營業額按年跌23.6%至2.5億元，加上金融資產公平價值錄得1662.2萬元虧損，拖累全年純利急跌84.2%至1021.2萬元，每股盈利0.37仙，不派息。集團預期本港豪宅供應將繼續維持緊張，就其飛鵝山路物業而言，相信高級地段的物業擁有龐大升值潛力，因此將重新考慮重建該物業。</p></body></html>
