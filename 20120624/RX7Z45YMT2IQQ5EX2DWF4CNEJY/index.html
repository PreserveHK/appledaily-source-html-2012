<html><header><meta charset="utf-8"><title>業績快訊寰亞礦業去年蝕48億</title></header><body><h1>業績快訊<br>寰亞礦業去年蝕48億</h1><p>受累菲律賓的勘探及評估資產減值虧損73.42億元影響，寰亞礦業（8173）截至今年3月止全年虧損由前一年的8990.7萬元大幅擴至48.15億元，每股虧損5.28元，不派息。期內資本負債比率由6.34%大增至77.09%。核數師中瑞岳華對其在菲律賓取得兩項探礦許可證的礦產分成協議表示關注，倘該協議申請不成功，公司或會就相應勘探及評估資產產生大筆額外減值虧損。</p></body></html>
