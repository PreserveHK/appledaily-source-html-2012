<html><header><meta charset="utf-8"><title>助植物生長　蟑螂不能滅</title></header><body><h1>助植物生長　蟑螂不能滅</h1><p>很多人認為蟑螂（圖）是最討厭的昆蟲，恨不得除之而後快，但生物學家指蟑螂釋出氮，作為植物肥料，若把牠們殺光，會引發全球生態大混亂。<br>美國德州大學生物系系主任坎班佩迪指出，蟑螂食用腐爛有機物質後，會透過排泄物釋出大量氮氣，當氮氣進入泥土，讓植物快高長大，「換言之，假如蟑螂絕種，會對森林造成很大影響，間接波及其他物種的生存」。<br>全球有5,000至1萬種蟑螂品種，是許多雀鳥、貓、狼和爬蟲類的重要糧食，蟑螂數目一旦驟變，隨時對食物鏈引發連鎖反應，影響所有生物。<br>不過，蟑螂生命力頑強，要絕種並非易事，即使發生核戰也無法殺光牠們。<br>英國《每日郵報》</p></body></html>
