<html><header><meta charset="utf-8"><title>百鯊噬鯨魚　泳客照衝浪</title></header><body><h1>百鯊噬鯨魚　泳客照衝浪</h1><p>碰上100條鯊魚在開餐，常人都會避之則吉，澳洲女郎坎貝爾卻膽生毛，下水衝浪去！<br>坎貝爾日前在西澳珊瑚灣（CoralBay）附近海灘散步，發現淺水處擱着巨鯨屍體，上百條惡鯊正大快朵頤，搶吃鯨肉（大圖）。「我踏在細沙上，清澈海水浸着我腳踝……幾米外卻有惡鯊搶食。」</p><p>她說鯊魚看來大都是虎鯊，有些長達4米。看到大群惡魔，一般人都不會下水，但坎貝爾與友人（小圖）拍照後，仍在附近衝浪，她說不怕鯊魚，「希望鯊魚暫時吃飽了」。<br>英國《每日郵報》</p></body></html>
