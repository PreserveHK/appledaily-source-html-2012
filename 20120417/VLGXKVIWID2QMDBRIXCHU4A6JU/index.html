<html><header><meta charset="utf-8"><title>同伴被車撞好狗守候不離棄</title></header><body><h1>同伴被車撞好狗守候不離棄</h1><p>牠是一條好狗。馬路中心車來車往，眼見狗伴被撞倒在地，牠不離不棄，靜靜守候在旁等待救援（圖），有心人見狀圍起現場。片段上載互聯網，令網民高呼好感動。<br>這宗狗車禍在美國加州發生。片段所見，黃色拉布拉多犬倒卧馬路中心，一動也不動，頭有血痕，疑遭汽車撞倒，旁邊的黑色拉布拉多犬不離不棄，不管車來車往，仍在旁守候。有駕駛者好心在狗狗附近放下「雪糕筒」，免其他司機駛近，更用手機拍下感人一幕。<br>保護動物當局人員到場後，將2歲的黑狗送到動物庇護中心。有網民留言慨嘆人不如狗：「那撞倒狗狗的司機沒停車幫忙啊。」<br>美國廣播公司</p></body></html>
