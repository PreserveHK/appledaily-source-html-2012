<html><header><meta charset="utf-8"><title>欠債村莊拍賣希望小學</title></header><body><h1>欠債村莊拍賣希望小學</h1><p>繼港區前人大代表吳康民在廣州捐建的一所希望小學變成皮革廠後，黑龍江一所由日本人捐建的笠野原希望小學（圖），正面臨遭拍賣的厄運。事件引起村民強烈不滿。<br>該校位於哈爾濱市雙城市金城鄉榆樹村，2002年由日人吉岡利光捐資修建。據村幹部稱，當初建校時，日方出資500萬日圓，折合25萬元（人民幣．下同），但建完校後花了52萬元，至今欠債20.8萬，賣校就是為還債。雙城市教育局辦公室主任黃福稱，局裏已表明不同意出售，但他們沒有執法權，管不了。央視網</p></body></html>
