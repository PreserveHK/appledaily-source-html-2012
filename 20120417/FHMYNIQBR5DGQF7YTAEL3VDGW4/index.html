<html><header><meta charset="utf-8"><title>教師男生做愛女兒在床上</title></header><body><h1>教師男生做愛女兒在床上</h1><p>美國阿肯色州44歲高中代課女教師賽茲莫爾（MarthaSizemore圖），竟然代課代上床。她涉嫌兩度邀請男生到家中喝酒開派對，期間至少跟三名未成年學生做愛，而且離譜到在女兒正酣睡的床上「搞搞震」。<br>東窗事發，警方調查。一名男生向警方供稱，兩人性交時，教師的女兒正同床酣睡。另一男生說，兩人性交後，教師叫他穿樽領毛衣，遮掩頸上「咖喱雞」（alovebite/hickey）。警方又向曾出席其派對的20多名學生搜證。淫賤代課教師當然被任教高中辭退，現被控性侵犯和向未成年者提供酒精飲品。<br>英國《每日郵報》
</p></body></html>
