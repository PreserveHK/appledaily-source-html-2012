<html><header><meta charset="utf-8"><title>求驗客手記：禾仔求婚緊張過踢大賽 - 求驗客</title></header><body><h1>求驗客手記：禾仔求婚緊張過踢大賽 - 求驗客</h1><p>球星拍廣告搵真錢，就係家常便飯，阿仙奴翼鋒禾確特（圖），就幫一隻朱古力品牌拍廣告；做得朱古力代言人，禾確特就梗係要展示甜蜜一面，23歲嘅禾仔就話，之前向初戀女友美蓮妮求婚，就係佢人生中最緊張嘅時刻，之前仲要做大量心理準備㖭。禾仔足球生涯都參加過唔少大賽，代表英格蘭出戰世界盃，又歐聯對巴塞、AC等強隊，緊張程度都及唔上求婚，似乎真係好愛美蓮妮喎！</p></body></html>
