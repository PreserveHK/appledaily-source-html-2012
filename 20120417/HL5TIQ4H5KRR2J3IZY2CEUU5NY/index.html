<html><header><meta charset="utf-8"><title>識電惜電：了解核電站應變計劃</title></header><body><h1>識電惜電：了解核電站應變計劃</h1><p>香港特區政府制訂一套應變計劃，當大亞灣或嶺澳核電站發生事故時，需要採取的緊急應變措施。當發生緊急事故（國際核事件分級的2級或以上），核電站將啟動「緊急應變指揮中心」，香港和廣東省有關當局迅速把訊息通知市民。<br>現時大亞灣「緊急應變計劃區1」設在香港坪洲，離核電站約20公里，區內發生事故需要撤離、屏蔽或服用甲狀腺封閉劑，為最佳防護區。「緊急應變計劃區2」(即覆蓋全港)，離大亞灣85公里，區內實施飲食防護措施，有需要時會對核電站周邊及本地的農產品和食水作出監控。<br>大亞灣應變計劃資訊可瀏覽<br> http://www.dbcp.gov.hk </p></body></html>
