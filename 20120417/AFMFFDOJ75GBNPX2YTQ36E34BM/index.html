<html><header><meta charset="utf-8"><title>F1頂級單車售14萬熱賣</title></header><body><h1>F1頂級單車售14萬熱賣</h1><p>本港近年潮興的頂級單車，在英國也成為中年有錢男人炫耀身份的工具，一架由F1麥拿倫車隊設計的單車S-WorksMcLarenVenge（圖），售價高達1.2萬英鎊（14.7萬港元），但銷量仍然其門如市。<br>英國最大單車零售商Halfords指，單車銷售額比去年上升了5.7%，主要源於頂級單車需求帶動，當中又以35歲至45歲的有錢男人佔多，近半數人都擁有一部頂級單車。<br>英國《每日郵報》</p></body></html>
