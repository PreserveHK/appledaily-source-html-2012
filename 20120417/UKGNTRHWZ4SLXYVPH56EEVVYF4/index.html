<html><header><meta charset="utf-8"><title>四肢尾巴僵硬機械貓怪病橫行</title></header><body><h1>四肢尾巴僵硬<br>機械貓怪病橫行</h1><p>蘇格蘭有神秘不治怪病橫行貓界，染病的貓貓四肢和尾巴會變得僵硬，動作恍如機械人（圖），行動越趨困難，大多在染病11個月後遭人道毀滅，過去10年曾出現21宗個案。<br>「機械貓」怪病個案都在同一鄉郊地區出現。當地居民有捕獵雀鳥和鼠類的習慣，貓貓流連在戶外，疑從其他動物身上感染病毒，損害中樞神經系統，最後致肢體僵硬，無藥可醫，難逃一死。瑞典和奧地利也曾出現類似貓病，英國動物神經學專家正聯同德、美專家研究，希望能找出根治之法。<br>英國《每日郵報》</p></body></html>
