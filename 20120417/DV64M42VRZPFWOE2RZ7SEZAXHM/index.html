<html><header><meta charset="utf-8"><title>幸福新娘婚紗長520米</title></header><body><h1>幸福新娘婚紗長520米</h1><p>一對80後情侶前日上午在武漢植物園裏喜結連理，當中姊妹團竟達20人，皆因要協助新娘托起520米長、重96斤（48公斤）的婚紗到戶外拍照（圖）。現場所見，婚紗展開的面積約800平方米，比標準籃球場幾乎大一倍。<br>據悉，婚紗訂製費時三個月，造價高達5萬元人民幣，新娘首次穿上需時20多分鐘。新娘子笑說，520是象徵「我愛你」，希望與丈夫幸福一輩子。<br>《武漢晚報》</p></body></html>
