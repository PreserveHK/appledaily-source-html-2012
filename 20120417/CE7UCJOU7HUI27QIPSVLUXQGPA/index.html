<html><header><meta charset="utf-8"><title>話你知普立茲獎——新聞界奧斯卡</title></header><body><h1>話你知<br>普立茲獎——新聞界奧斯卡</h1><p>普立茲獎，根據美籍匈牙利裔報業巨人普立茲（JosephPulitzer）遺願創立，自1917年起頒獎至今，由普立茲創辦的哥倫比亞大學新聞學院管理，現已是美國新聞及文化藝術界一項最高榮譽，素有「新聞界奧斯卡」之稱。普立茲獎目前共頒發14項新聞獎和7項文化藝術界獎。除公共服務獎得主獲頒金牌，其餘得獎者均可獲頒發證書和1萬美元（7.8萬港元）獎金。<br>《蘋果》資料室</p></body></html>
