<html><header><meta charset="utf-8"><title>蒙牛雪條藏大螺絲</title></header><body><h1>蒙牛雪條藏大螺絲</h1><p>食雪條竟然會有大螺絲？深圳一名叫「麥麥美袋子」的網民，近日在一間店舖購買一條由蒙牛出品、名叫「隨變」的雪條時，竟然在雪條的脆皮、雪糕內，發現一夥巨型的螺絲。這條巨型螺絲把該網民嚇倒，並將照片傳到微博上，稱「蒙牛隨變，隨時變給你看，下次變出甚麼啊？」微博的網民無不吃驚，留言說「蒙牛，你太猛了！」也有網民稱，去年8月有人在蒙牛的雪糕裏吃出螺絲母，亦將事件在微博上曝光，蒙牛稱只要他在微博刪除有關信息，可獲500元人民幣賠償。<br>新浪微博<br></p></body></html>
