<html><header><meta charset="utf-8"><title>求驗客手記：「腦殘」濫交當及時行樂 - 求驗客</title></header><body><h1>求驗客手記：「腦殘」濫交當及時行樂 - 求驗客</h1><p>意乙利禾奴球員莫路仙尼不幸逝世，全國都一片哀傷，連喺英超曼城搵食嘅巴洛迪利（左），因為曾經同莫路仙尼為小國腳上陣，自稱感到十分傷心，仲有深切反省，要珍惜生命同感恩㖭。不過言猶在耳，英國傳媒就踢爆佢又另結新歡，同曾涉與朗尼有染嘅妓女珍妮遜介紹下，與女方一名金髮友人歌爾（右）約會兩年㖭，仲瞞住正印模特兒女友。原來「腦殘」口中嘅珍惜生命，就係要及時行樂，有生之年結交女友越多越好。<br></p></body></html>
