<html><header><meta charset="utf-8"><title>HotTalk：PSV明天狂Draw</title></header><body><h1>HotTalk：PSV明天狂Draw</h1><p>一款《DrawSomething》，令智能手機用家重燃小畫家夢想，畫到停唔到手。PSVita今次反應極快，繼《fb》同《Foursquare》App剛登場後，仲有兩款App緊接而嚟，明天開始提供免費下載。第一款《PaintPark》係一個繪圖通訊App，可以圖畫甚至拍下照片嚟出謎題，玩法比《DrawSomething》更多樣化；另一款《Wake-upClub》就係群組鬧鐘，你無睇錯，功能係校啱時間互相Call醒對方，一班人約出街再無藉口唔知醒。</p></body></html>
