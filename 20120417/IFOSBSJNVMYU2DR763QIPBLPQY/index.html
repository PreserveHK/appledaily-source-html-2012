<html><header><meta charset="utf-8"><title>生活壓力太大80後女郎「上吊」</title></header><body><h1>生活壓力太大<br>80後女郎「上吊」</h1><p>廣州一名80後妙齡女郎日前分別在花城廣場、天河城、廣州東高鐵站等地表演「上吊」，令圍觀者感到毛骨悚然。從網上流傳的照片可見，她站在一張小椅子上（圖），以繩子環頸，表情嚴肅而悲傷。<br>據事件策劃者、內地知名網絡策劃人金泉少俠稱，他希望通過此舉呼籲社會關注80後在城市的生存狀況。他指80後在城市生存的壓力太大，就業、經濟、感情、父母贍養等構成了80後青年普遍面臨的生活壓力，正將青年們逼入「上吊」的險境。<br>網易<br></p></body></html>
