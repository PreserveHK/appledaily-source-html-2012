<html><header><meta charset="utf-8"><title>New!：新Outback體貼小改變</title></header><body><h1>New!：新Outback體貼小改變</h1><p>常說一部好車，是不需要時不時就改款。正如富士的Outback，最近香港代理引入2012年版，由內到外點睇都好似同上年款式無咩分別！2012年版依然是2.5公升Boxer水平對向引擎，採用無段變速自動波箱、全時間四驅，就算外形設計都是一樣。不過，稱得上新車又豈會零改變，新版本加入USB連接埠、多功能顯示屏配後泊鏡頭等，都是進一步滿足車主們對汽車科技與安全駕駛的追求，真體貼。<br><br>記者：蕭漢祥</p><p>SubaruOutback2.5i</p><p>售價：$348,980<br><br>查詢：25112727（MotorImage）</p></body></html>
