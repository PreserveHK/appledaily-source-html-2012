<html><header><meta charset="utf-8"><title>趣趣地：首都大戰東京炒北京</title></header><body><h1>趣趣地：首都大戰東京炒北京</h1><p>噚晚亞冠盃場中日首都大戰（圖），結果係東京技術性擊倒北京。有主場之利嘅日聯代表FC東京，由渡邊千真（小圖）同大竹洋平各入一粒，再由谷澤達也埋齋，最後以3:0大勝中超球隊FC北京（即係北京國安），好彩H組嘅FC廣州爭氣，主場以3:1擊退上屆日聯盟主柏雷素爾。至於打入澳職季後賽總決賽嘅布里斯班獅吼，就喺主場輸畀蔚山現代1:2，認真失威。目前，東京同埋蔚山現代喺F組同係4戰得8分，6分領先北京同埋布里斯班獅吼，睇嚟東京同蔚山現代都好有機會攜手晉身16強。</p></body></html>
