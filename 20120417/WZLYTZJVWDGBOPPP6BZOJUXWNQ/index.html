<html><header><meta charset="utf-8"><title>趣怪定格：嘴巴長鬍子希特拉金魚舉魚鰭</title></header><body><h1>趣怪定格：嘴巴長鬍子希特拉金魚舉魚鰭</h1><p>北愛爾蘭有條金魚「喬治」（George），驟看與普通金魚一樣，偏偏嘴巴上長了「一撮希特拉式（AdolfHitler）鬍子」，結果被網民謔稱為「希特拉金魚」。<br>女主人科克倫說，5歲喬治不但貌似德國納粹希魔，而且跟希魔一樣是素食者，更會舉起魚鰭，如納粹致敬手勢。「牠似乎想給我灌輸某種思想，看來我太杞人憂天了，牠應該是向我揮手問好。」獸醫說，喬治的「鬍子」只是黑色素，幫助身體免受感染，將來可能繼續存在，也可能消失。<br>英國《每日郵報》
</p></body></html>
