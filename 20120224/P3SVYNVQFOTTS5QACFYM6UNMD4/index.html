<html><header><meta charset="utf-8"><title>JM大整蠱竇驍</title></header><body><h1>JM大整蠱竇驍</h1><p>近日JaniceMan（JM）除忙於宣傳電影《大追捕》外，前日她到上海出席隱形眼鏡活動，由於化妝師的行李被錯放在另一航班上，令JM的行程一度受影響。活動上，JM頗受品牌外籍高層歡迎，她在現場見到古箏，即搞笑地試彈。</p><p>同樣愛車</p><p>此外，JM和謀男郎竇驍在《大》片演情侶，兩人並不認識，故開拍前先看對方電影了解，恰巧兩人同年同月生，竟一拍即合。兩人有場在天台食雪糕談情戲，竇驍躺在JM玉腿上，但JM鬼馬地把雪糕滴在他的臉上，剛剛甩拖的JM讚竇驍玩得：「我哋有共同話題，就是講車，因為我哋鍾意埋同一款車。」撰文：丁寧</p></body></html>
