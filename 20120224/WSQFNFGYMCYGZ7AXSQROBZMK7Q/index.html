<html><header><meta charset="utf-8"><title>有情歲月：劈腿速撇妹</title></header><body><h1>有情歲月：劈腿速撇妹</h1><p>被發現暗嗒媽模Mia的陳七，也如不少國際球星一樣風流，更專吼嫩口靚女。<br><br>Natalie<br>陳七與任職美容的Natalie拍拖期間，被爆出一腳踏兩船暗媾妹李綺雯，之後Natalie被指狠刪男友facebook內與妹的照</p><p>李綺雯<br>09年被爆出與陳七的激吻照，原來兩人暗交半年。激吻照曝光後，妹火速被撇</p><p>劉雅婷<br>去年5月，陳七被拍到帶組合MVG成員劉雅婷（Toby）遊船河，兩人更在海中心啜嘴，之後Toby被拍到出席活動時，將物品放到陳七座駕上。<br><br>資料來源：《蘋果》資料室</p></body></html>
