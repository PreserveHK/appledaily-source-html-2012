<html><header><meta charset="utf-8"><title>蘋果汁越冬斑蝶來港驟減</title></header><body><h1>蘋果汁<br>越冬斑蝶來港驟減</h1><p>【本報訊】環保組織「綠色力量」進行的越冬斑蝶調查發現，過去有逾萬斑蝶越冬的屯門小冷水，在09至10年連續兩個冬季的斑蝶數目暴跌至僅得數十隻，去年冬季數目才稍稍回升至601隻。其餘兩個斑蝶越冬的熱點深水灣及城門郊野公園，同樣錄得斑蝶數目下跌的情況，該會估計氣候變化是斑蝶來港越冬數目大減的原因，但仍要進一步收集數據才能作結論。<br>綠色力量高級環境事務經理單家驊表示，斑蝶過去約於10月間抵達本港的越冬地點，但過去三年在12月間於小冷水進行的調查，發現的斑蝶數目均大幅下跌，有可能是氣候變暖，斑蝶已縮短越冬期，提早離開本港。
</p></body></html>
