<html><header><meta charset="utf-8"><title>51歲婦參軍體能第一</title></header><body><h1>51歲婦參軍體能第一</h1><p>美國婦人科斯特（SandraCoast圖）以51歲之齡參軍，可謂老而彌堅，接受基本格鬥訓練時，體能更冠絕年均年齡只得23歲的同袍，以最佳成績畢業，獲授「中士」軍銜。<br>「她證明『年齡不過是數字』，她比那些年齡可做她子女的士兵跑得快！」科斯特的上級讚揚她令人對中年婦女刮目相看，連身為海軍陸戰隊員的兒子杰夫也感到自豪，矢言以母親為榜樣。<br>成績雖優異，但科斯特毋須上前線，主要負責「虛擬作戰」，透過電話或互聯網解決問題。<br>英國《每日郵報》</p></body></html>
