<html><header><meta charset="utf-8"><title>徐榮陪C奶逛街</title></header><body><h1>徐榮陪C奶逛街</h1><p>早前在無綫神劇《天與地》中跟佘詩曼有場纏綿戲及一場疑似剪影露鳥冲凉戲的藝員徐榮，近年在電視台的發展不俗，他前日與結婚多年的太太逛銅鑼灣，在微博化名「徐C奶」的徐榮太太，平日愛拍下與老公湊仔的照片放上微博晒幸福，但前日兩公婆逛街時卻各有各打電話欠缺交流。</p><p>各自講電話</p><p>前日下午3時許穿牛仔褲T恤的徐榮跟太太在街上各有各行，其間徐榮和太太的電話不停響起，他們各自講電話，全程沒有對望過一眼。之後他們行到利舞臺一帶時終於首次交談，然後到附近的食肆醫肚，其間兩人依然保持距離。<br>採訪、攝影：羅德光</p></body></html>
