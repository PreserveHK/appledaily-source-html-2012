<html><header><meta charset="utf-8"><title>旺角警匪追逐300米</title></header><body><h1>旺角<br>警匪追逐300米</h1><p>【本報訊】旺角黑夜上演一幕警匪人車追逐戰。兩名犯案纍纍的青年，昨凌晨在街頭山東街與洗衣街交界遇到警員截查時，一時心虛兵分兩路逃跑，其中一人在300米外被警員合力制服，另一人乘亂開車逃脫，但被警方衝鋒隊在深水埗區截獲，一併帶署扣查。<br>兩名被捕疑犯分別是20歲姓陳及23歲姓劉青年，兩人有多項偷竊、搶劫及售賣盜版等案底，警員事後未有在兩人身上搜獲任何違禁品，暫以涉嫌拒捕及阻差辦公罪拘捕帶署（圖）。<br>警匪追逐期間發生一段小插曲，一名35歲南亞裔電單車司機見衝鋒車在染布房街駛至急煞，後方的士收掣不及撞前，鐵騎士頓告翻車，幸僅輕傷送院。</p></body></html>
