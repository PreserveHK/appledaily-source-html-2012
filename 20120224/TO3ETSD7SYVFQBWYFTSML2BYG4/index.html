<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜海南搵食被騙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜海南搵食被騙 - 馮仁昭</h1><p>鄭欣宜之前應騰訊網邀請到海南島三亞出席頒獎禮，仲同中港台歌手好似洪卓立、劉惜君、付辛博、黃靖倫同Makiyo錄大會主題曲。欣宜話好開心成為香港代表出席，現場又見到咁多中港台紅星，真係大開眼界。欣宜話呢次三亞之旅最難忘俾帶路嘅司機呃，因為司機介紹一間好難食嘅餐館畀佢哋，最後惟有喺微博公開求救，經fans介紹，終於有機會大快朵頤。</p></body></html>
