<html><header><meta charset="utf-8"><title>西城秀樹撐柺杖復出</title></header><body><h1>西城秀樹撐柺杖復出</h1><p>56歲的日本老牌歌手西城秀樹，去年底因腦梗塞復發住院治療，雖然身體恢復情況轉好，但右邊身體出現麻痺癥狀，現時需要用柺杖走路，不過，並沒有影響他明日在新潟縣復出演唱。</p><p>明日唱十首歌</p><p>西城秀樹03年曾患上腦梗塞，去年12月20日復發，上月底雖然病情減輕得以出院，但仍而要接受物理治療。雖然他正要接受集中練習步行的物理治療，但醫生表示他可以正式復出工作。他明日在新潟的演出將為歌迷演唱十首歌曲。</p></body></html>
