<html><header><meta charset="utf-8"><title>Lynn望重拾攻城甜蜜</title></header><body><h1>Lynn望重拾攻城甜蜜</h1><p>「城嫂」熊黛林（Lynn）和郭富城由06年開始，拍拖6年來一直未獲男友公開承認。熊黛林前晚在活動上，委屈暗示被嫌經常多講戀情，將和城城關係自降為「朋友」級，更賭氣祝福城城早日找到女友結婚。<br>Lynn昨日在微博上，繼續有感而發，哀怨地希望回到以前甜蜜中，她更拎《色慾都市》的Carrie和Mr.Big之間離離合合的戀情，來形容自己的感受：「Mr.Big送給Carrie一顆黑色的鑽石，他說在他的心中她是那樣的與眾不同。現在我也有了一只鑲有黑鑽的錶，我也變得與眾不同，戴上它可以回到從前嗎？」<br>撰文：林妃</p></body></html>
