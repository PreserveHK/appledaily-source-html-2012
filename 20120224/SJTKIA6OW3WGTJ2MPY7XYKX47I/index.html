<html><header><meta charset="utf-8"><title>材識兼收：落「網」之魚</title></header><body><h1>材識兼收：落「網」之魚</h1><p>豬的腹腔有片薄如輕紗的脂肪，叫「豬網油」，懂得運用，是絕佳食材。<br>名菜大良野雞卷、金錢蟹盒，用網油取代肥肉，外觀及食味都有所提升，網油蠔豉卷更是度身訂做之作。<br>部份海鮮宜連鱗進食，如鰣魚、鯉魚、黃魚、石虱等，豬網油能起點睛之妙。眾多鰣魚食法中，最愛網油蒸，在魚身鋪上火腿、冬菇、薑這三絲，包上豬網油蒸之，多種香氣混成一體，別有佳趣，惟鰣魚難求，可用之炮製鯉魚，將三絲放進魚腹中，包上網油炸至色微焦黃，再回鑊加薑葱燜透，魚鱗一片不脫，色、香、味遠勝一般。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
