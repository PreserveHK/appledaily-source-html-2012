<html><header><meta charset="utf-8"><title>宋慧喬控41網友誹謗</title></header><body><h1>宋慧喬控41網友誹謗</h1><p>韓國首爾江南警署昨日證實，30歲女星宋慧喬早前入稟首爾中央地區法院，控告41名網民在網上流傳關於她的不真實傳言，令她名譽受損，該警署收到法院通知後已着手調查。據悉宋慧喬向警方稱08年9月至去年12月一直有網民流傳她收受一名韓國政治家金錢上的利益，指她被包養，因此宋慧喬入稟控告總共41名網民誹謗，並已向警方提供證據。</p><p>飽受困擾</p><p>宋慧喬的律師指事件流傳多年令她飽受困擾，決定訴諸法律。她早前宣傳電影《今日》受訪時亦曾提及過網上有奇怪的流言困擾着她。</p></body></html>
