<html><header><meta charset="utf-8"><title>冠軍少賺三成憂經營成本漲</title></header><body><h1>冠軍少賺三成<br>憂經營成本漲</h1><p>【本報訊】冠軍科技（092）公布截至去年底止中期業績，期內股東應佔溢利跌三成，至3929萬元，營業額則按年跌3.6%，至15.11億元，每股盈利0.65仙，中期息0.3仙。<br>另外，冠軍持有55%的看通集團（1059）亦公布中期業績，純利5501萬元，較前年同期勁跌32.9%，期內營業額6.56億元，跌4%，每股盈利0.73仙，中期息派0.2仙。<br>展望前景，冠軍指由於歐洲債務危機仍然持續，加上憂慮中國能否維持高速增長，推行業務計劃將繼續提高警覺。此外，亦須承受因通脹以及隨國策造成薪酬及社會保障繳款增加所帶來的經營成本上升。</p></body></html>
