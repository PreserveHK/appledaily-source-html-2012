<html><header><meta charset="utf-8"><title>蘋果汁生源坊減肥藥致幻聽</title></header><body><h1>蘋果汁<br>生源坊減肥藥致幻聽</h1><p>【本報訊】一名53歲女子服用一種於包裝及膠囊都標示有「生源坊」的減肥產品後，本月3日因失眠，並出現自殺念頭及幻聽等精神病病徵到瑪嘉烈醫院急症室求診，接受評估後同日出院。她其後表示曾服用有關減肥產品，化驗結果顯示該產品含有未標示的西藥成份「昔多芬」，及被禁用的西藥成份「西布曲明」和「酚酞」。<br>衞生署正調查上述個案，署方發言人呼籲市民馬上停止使用有關產品，並切勿在任何情況下購買成份不明或可疑產品。衞生署資料顯示，不當使用昔多芬可令血壓降至危險水平，西布曲明和酚酞則分別因增加心血管病及致癌風險被禁用。</p></body></html>
