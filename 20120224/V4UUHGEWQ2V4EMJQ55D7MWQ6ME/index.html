<html><header><meta charset="utf-8"><title>膠膜樽飲完可吃下肚</title></header><body><h1>膠膜樽飲完可吃下肚</h1><p>美國科學家成功研發可食用的膠膜，既可用來裝載飲品，飲完後還可把容器吃下肚，方便又環保。<br>這種名為「WikiCells」的膠膜，由可生物分解的塑膠混入食物粒子製成，質感如蛋殼，還可加入不同的味道，目前已研製出橙味膠樽、番茄味膠湯碗和葡萄味酒樽，膠膜可整層撕下來，甚至當食物。哈佛大學研究員愛德華茲（DavidEdwards）計劃先在餐廳應用這項新發明，稍後擴展到超市和商店，最終希望能擴展到發展中國家的農村，令窮人可製造瓶子而毋須倚賴膠樽。<br>英國《每日郵報》</p></body></html>
