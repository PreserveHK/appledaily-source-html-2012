<html><header><meta charset="utf-8"><title>Google海景　在家賞大堡礁</title></header><body><h1>Google海景　在家賞大堡礁</h1><p>未來安坐在家中，也可在海底「暢游」。Google計劃將街景車服務延伸至海底，未來網民毋須氧氣樽，只需移動鼠標，就可以「潛入海底」，在澳洲的世界自然遺產大堡礁「游來游去」，「親歷」海洋奇觀。<br>「卡特林海景調查」（CatlinSeaviewSurvey）是Google街景海洋版。他們聘請多位潛水專家，花數月在大堡礁海底100米深處，拍攝逾5萬張照片，讓網友能以360度全方位欣賞大堡礁。科學家希望海景圖，讓數以百萬計人親眼目擊大堡礁的生態變化，了解氣候變化對海洋生態影響，加強保育。<br>英國《每日郵報》</p></body></html>
