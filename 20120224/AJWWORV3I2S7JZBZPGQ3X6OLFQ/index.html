<html><header><meta charset="utf-8"><title>花絮：租大屋嘆河景</title></header><body><h1>花絮：租大屋嘆河景</h1><p>今時今日「林瘋」出晒名，當然唔使好似以前咁瞓阿哥張梳化。佢最近喺紐約金融區四出搵樓，最終睇中一座豪華酒店式公寓WHotel（圖），據講以每月3,800美元（約2.9萬港元）租住一個近1,200呎嘅兩房單位。業主原本打算以231萬美元放售，但大紅人「林瘋」睇中話想租，業主都一口應承。呢區高尚住宅林立，配合「林瘋」家嘅身份，全屋仲有齊傢電，裝修又夠豪華，最正嘅就係有無敵河景，夠晒醒神！</p></body></html>
