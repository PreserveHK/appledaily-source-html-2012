<html><header><meta charset="utf-8"><title>舊漫畫賣得2730萬</title></header><body><h1>舊漫畫賣得2730萬</h1><p>原來好好收藏兒時玩意，將來會為你的子孫帶來意想不到的財富。美國男子把舅公一批漫畫珍藏拿來拍賣，總共賣得350萬美元（2,730萬港元）。<br>羅勒早前在已故舅公家中發現345本30至50年代的漫畫書，由於保存良好，價值不菲，當中以1939年首度連載蝙蝠俠的《DetectiveComics》第27期（圖）最值錢，賣52.3萬美元（408萬港元）。另外，1938年超人首度亮相的《ActionComics》創刊號也賣得29.9萬美元（233萬港元）。<br>美聯社</p></body></html>
