<html><header><meta charset="utf-8"><title>廖碧兒晒變形胸</title></header><body><h1>廖碧兒晒變形胸</h1><p>已離開無綫的林保怡及廖碧兒各有去向加盟新公司，昨日兩人到金鐘出席頒獎禮，効力王維基的廖碧兒性感現身，但雙胸被壓到有點兒走樣。</p><p>劉美娟失望</p><p>保怡稍後會拍內地劇，但女角還未落實，他說：「搵香港演員都得喎，提議吓陳慧珊，唔錯㗎，但聽聞佢同無綫仲有合約。」提到無綫很多藝人相繼離巢，他笑說：「唔知有乜反應好。」<br>張崇德和劉美娟兩夫妻也有現身，早前崇德公開表示7年前長子在聖德肋撒醫院出世後一天便夭折，向醫務委員會申訴7年不果，二人謂現仍未有消息，他希望政府關注有關事件，同時找出要負責任的人，劉美娟更嘆氣道：「對香港政府好失望。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
