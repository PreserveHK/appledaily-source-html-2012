<html><header><meta charset="utf-8"><title>求驗客手記：華歷簡奴減票價益失業漢 - 求驗客</title></header><body><h1>求驗客手記：華歷簡奴減票價益失業漢 - 求驗客</h1><p>樸茨茅夫財困，前排仲要被財務監管，搞到俾賽會減10分，家陣排尾3，隨時降落英甲。託管人睇過樸茅嘅情況，發覺呢隊波洗腳唔抹腳，陣中唔少球員都好高人工，其中以色列中堅賓希姆係當中嘅佼佼者，家仲有3萬鎊（約36萬港元）周薪。因此，建議呢啲高薪一族自動減人工，幫手救救球會。另外，西甲嘅華歷簡奴（前）都有嘢要減，球會將提供減價門票俾失業球迷，等佢哋入場睇下周日主場對皇家馬德里嘅比賽，值得一讚！</p></body></html>
