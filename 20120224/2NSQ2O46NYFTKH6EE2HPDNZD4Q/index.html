<html><header><meta charset="utf-8"><title>米蘭直擊高圓圓愛靚唔怕露</title></header><body><h1>米蘭直擊<br>高圓圓愛靚唔怕露</h1><p>2012米蘭秋冬時裝周開幕，揭幕大騷由名牌Gucci上場。專程赴意大利看騷的內地女星高圓圓，穿上一身春夏閃亮新裝，少有地低胸性感出場，Gucci有一系列華麗透視新裝，高圓圓大讚：「衣服很漂亮，我也可以考慮，但要做好安全措施，打好底。」<br>首次去米蘭看騷，高圓圓謂行程緊密：「我27日返回北京，在這邊看騷也要拍廣告、做訪問，不過拍照應該也是到景點去，所以還好。」她指回北京後，會休息半年，拍片也嘆慢拍，因為自己堅持一年只拍一兩部電影。問到有否拍拖？她即笑說：「怎麼這些問題好像我媽問的，她常常問，我也不知怎樣回答。」<br>採訪：顏英儀<br>攝影：葉君海</p></body></html>
