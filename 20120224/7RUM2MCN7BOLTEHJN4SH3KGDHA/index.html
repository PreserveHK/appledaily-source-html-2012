<html><header><meta charset="utf-8"><title>雙程女遭扑頭搶劫</title></header><body><h1>雙程女遭扑頭搶劫</h1><p>【本報訊】35歲雙程證姓秦女子昨晨8時許在油麻地廟街200至210號一幢唐樓梯間，遭獨行賊扑頭兼拳打腳踢，搶去她身上數百元現金及一部約值2,000元手機後拔足逃跑，女事主不甘損失負傷追落樓大喊捉賊，三名熱心青年見狀協助追賊，賊人躲入毗鄰吳松街93號德利樓，青年追至不敢貿然登樓，報警後守住門口，警員接報迅速趕至，持遁牌登樓及在附近一帶搜索，未有發現疑人。女事主則送院治理（圖）。</p></body></html>
