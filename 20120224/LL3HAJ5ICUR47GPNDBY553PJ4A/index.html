<html><header><meta charset="utf-8"><title>Jeana胃炎睇急症</title></header><body><h1>Jeana胃炎睇急症</h1><p>寸嘴模何佩瑜（Jeana）身形纖瘦，但原來是食物焚化爐，甚為擦得，近日在內地賺人仔，作息不定時，加上狂食辛辣食物，昨早腸胃不適，結果陪同她的模韋彤情急下，報警叫救護車送Jeana到廣華醫院。</p><p>後門速逃</p><p>Jeana送到急症室，躺在病床上的她，獲安排分流往見醫生，Jeana戴上口罩仍難掩病容，見完醫生後再往取藥，為避傳媒耳目，助手陪同低調由後門離開。記者昨日致電Jeana的經理人Roy，他說：「醫生話Jeana胃炎，幫佢打咗止痛針，可以畀佢出院返屋企唞吓。」<br>採訪、攝影：文國駿、比華利</p></body></html>
