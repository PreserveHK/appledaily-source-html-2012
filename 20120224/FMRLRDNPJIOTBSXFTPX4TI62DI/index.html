<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之支持唐太護夫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之支持唐太護夫 - 馮仁昭</h1><p>特首參選人唐英年約道大宅僭建，佢老婆現身將責任孭晒上身，趙碩之同唐素琪最近亮相有線娛樂新聞台節目《今日觀點Ladies’Night》訪問，主持劉明軒問如果老公犯錯，佢哋會唔會願意公開挺身而出撐老公？佢哋都異口同聲表示為咗保住老公面子，喺外面一定撐老公，趙碩之話：「一定撐，如果佢係公眾人物，身為老婆一定支持，唔通當眾打佢一巴咩！」老公偷食又點？人妻唐素琪就話一定唔可以原諒。</p></body></html>
