<html><header><meta charset="utf-8"><title>煮出新蕉氣</title></header><body><h1>煮出新蕉氣</h1><p>日日運動身體好外，日日進食五份不同種類的蔬果，亦有助保持身體健康。為咗推廣多吃水果嘅益處，惠康特別以「『蕉』氣十足每一天」做主題，引入多款特別香蕉，好似有細細隻嘅迷你香蕉、甜度高嘅高原香蕉、果肉帶淡粉紅嘅紅皮香蕉、呈長且方形嘅煮食香蕉等。而紅皮香蕉及煮食香蕉只限9間惠康分店出售，於今日至26日及3月2日至4日，指定惠康分店更有烹調示範，等大家可試煮食香蕉嘅味道。<br><br>查詢：http://www.wellcome.com.hk</p></body></html>
