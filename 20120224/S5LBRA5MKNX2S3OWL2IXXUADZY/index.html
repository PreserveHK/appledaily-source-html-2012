<html><header><meta charset="utf-8"><title>高中籃球員　昏迷能射籃</title></header><body><h1>高中籃球員　昏迷能射籃</h1><p>美國高中籃球員邁耶（MaggieMeier）2008年患上可致命的腦膜炎，陷入昏迷達兩個半月，但期間她竟仍能拿着籃球射籃（圖），但隨即又再進入昏睡狀態，令醫生嘖嘖稱奇。<br>當年邁耶昏迷後，家人不時要活動她的手腳，以防手腳變硬，又讓她坐在輪椅上，把籃球放在她手上，此時其本能反應竟令她舉起籃球射籃，之後再昏睡。醫生相信射籃已成為邁耶本能一部份，深印在她腦中，故即使她未能重新站起或走路，就已重拾射籃能力。她醒來後已記不起昏迷時的事。因昏迷太久，她要重新學習走路、說話和閱讀。<br>英國《每日郵報》</p></body></html>
