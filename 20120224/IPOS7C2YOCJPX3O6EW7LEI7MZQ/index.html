<html><header><meta charset="utf-8"><title>周汶錡代妹妹萬歲</title></header><body><h1>周汶錡代妹妹萬歲</h1><p>周麗淇（Niki）昨日在長沙灣拍攝無綫新劇《女警愛作戰》，昨日是Niki最後一日開工，家姐周汶錡專程前來探班。<br>近日有指Niki拍劇教人做戲、擺款兼屈人偷竊，幸有不少幕後人員在微博為她平反，周汶錡亦識做代細妹「萬歲」，她錡說：「之前嚟過探班，但嗰日其他演員都走晒。」<br>Niki坦言有點驚訝，她說：「都拍咗三個月好唔捨得，而且我好鍾意着呢套制服，第一次演警察，都算完咗兒時心願！」她表示稍後將返內地工作搵真銀。」<br>採訪、攝影：王崇穎</p></body></html>
