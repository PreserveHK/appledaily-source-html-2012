<html><header><meta charset="utf-8"><title>今日提醒你：渠務署下月開放日</title></header><body><h1>今日提醒你：渠務署下月開放日</h1><p>【本報訊】渠務署下月3日一連兩天在沙田污水處理廠舉行「2012年渠務署開放日」。市民透過主題導賞、短片欣賞及展覽等，了解渠務署在防洪及污水收集、處理與排放的工作；場內又設有親子種植園、有機農莊、拍照區、文娛表演、電腦動畫遊戲及攤位遊戲等。費用全免。<br>渠務署於當日上午9時30分至下午4時30分，在港鐵大學站巴士站旁、沙田排頭街（港鐵沙田站B出口）及馬鞍山鞍駿街（馬鞍山公園對面）的上落客區安排穿梭巴士，免費接送市民往來沙田污水處理廠。詳情可瀏覽渠務署網頁www.dsd.gov.hk，或致電熱線39199097查詢。</p></body></html>
