<html><header><meta charset="utf-8"><title>HotTalk：PSV下載版利與弊</title></header><body><h1>HotTalk：PSV下載版利與弊</h1><p>PSV最近成機迷寵兒，但有機迷投訴，行貨實體版遊戲較少，心急想玩就只有下載版。而實體同下載版，售價相差很少，下載版對機迷吸引力不大，普遍機迷認為實體版實際些，可借給朋友玩，玩完又可賣出去。好似早前隻《RagnarokOdyssey》，推出時只有下載版，想玩就只有下載一途！買唔到心水遊戲，自然鬧爆，不過，亦有機迷持相反意見，認為下載版可杜絕遊戲炒風。提供下載版是好事，不過都應有足夠實體版提供，讓機迷自己選擇吧！</p></body></html>
