<html><header><meta charset="utf-8"><title>GiGi夫妻檔撈</title></header><body><h1>GiGi夫妻檔撈</h1><p>梁詠琪（GiGi）前晚在中環為Repetto鞋店主持開幕，更自爆有過百對平底鞋。GiGi自從與西班牙籍的Sergio結婚，甜蜜話題總離不開老公，GiGi坦言曾有活動邀請夫妻檔上陣，又笑指老公不怕醜，並已適應面對傳媒：「開心大家接受呢段婚姻，佢見傳媒仲輕鬆過我，遇到適合場合同品牌會夫妻檔，拍廣告都可以考慮。」<br>問到生B熱潮，GiGi說：「我哋兩個都鍾意BB，可能為買BB衫而生，不過都要忙完5月台灣演唱會先考慮，生肖冇所謂，有意外都歡迎，自己想生女。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
