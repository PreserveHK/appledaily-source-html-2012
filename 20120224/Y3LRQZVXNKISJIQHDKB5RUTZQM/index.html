<html><header><meta charset="utf-8"><title>能見度百米濃霧突襲珠三角</title></header><body><h1>能見度百米<br>濃霧突襲珠三角</h1><p>廣東前日起遭大霧突襲，不僅珠江口、連廣州市內的珠江河段也被大霧所籠罩，能見度最低時僅100米。受大霧影響，多地過江輪渡、虎門渡口、港澳高速客船、瓊州海峽和民航均有不同程度的停航和延誤。</p><p>							</p><p>氣象部門預測，大霧仍將持續一至兩日，早、晚間情況較嚴重。隨着氣溫逐漸回升，回南天氣持續。預計到26日，新一輪冷空氣入廣東後，雨霧天氣將會結束。<br>廣東大洋網</p></body></html>
