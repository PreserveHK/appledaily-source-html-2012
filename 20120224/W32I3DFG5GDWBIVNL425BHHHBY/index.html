<html><header><meta charset="utf-8"><title>蘋果汁公眾假期補假今生效</title></header><body><h1>蘋果汁<br>公眾假期補假今生效</h1><p>【本報訊】《2011年公眾假期及僱傭法例（補假安排）（修訂）條例》即日生效，條例列明農曆年及中秋假期如剛巧是星期日，將由以往提前一天在星期六補假，改為在假期後下一個工作日補假，以免五天工作的打工仔蝕假。<br>下次農曆年初一適逢星期日的情況於2013年出現，僱員最早可於2013年受惠於《修訂條例》，屆時補假將改在年初四，令打工仔可連放五天假。<br>勞工處已印製簡介單張，協助市民了解有關修訂內容，單張可於勞工處轄下勞資關係科各分區辦事處及在各區民政事務處索取。</p></body></html>
