<html><header><meta charset="utf-8"><title>今日提醒你：免費送100碗牛肉麪</title></header><body><h1>今日提醒你：免費送100碗牛肉麪</h1><p>【本報訊】本港首屆台灣牛肉麪節今日中午12時起一連兩天在鑽石山荷里活廣場舉行，台灣八名在台北牛肉麪比賽中獲勝的冠軍牛肉麪師傅來港示範炮製牛肉麪（圖），今日更會免費送出100碗牛肉麪供最先入場的巿民品嚐。<br>主辦機構台灣觀光協會主任王春寶表示，巿民即場捐20元予港澳台灣慈善基金會，即可換領一碗牛肉麪，每日名額1,000碗，包括有清燉牛肉拉麪、佳人創意牛肉麪、獨當一麪紅燒牛肉麪等。此外，來自台灣、近期在當地熱爆的「寶島綜藝秀」即場作歌舞表演。入場費全免。</p></body></html>
