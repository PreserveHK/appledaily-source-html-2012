<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●於英國音樂大獎被腰斬致辭而豎中指的英國唱作歌手Adele，昨日回倫敦酒店時冇面見人以外套遮臉，電視台則徹查是誰下令中斷Adele致辭。<br><br>●美國過氣天后BritneySpears被指有意擔任美國真人騷節目《XFactor》的評判。</p><p>●現年38歲的日本女星篠原涼子，前日已為63歲的舞台劇演員丈夫市村正親誕下第二名男嬰。<br><br>●日本過氣水着女星真鍋薰，昨日在電視節目內自爆正跟前樂隊THEYELLOWMONKEY主音吉井和哉拍拖。<br><br>●韓國組合JYJ成員Micky日前在首爾拍攝穿梭時空的新劇《閣樓王世子》海報，被女拍檔韓智敏從後抱抱。</p></body></html>
