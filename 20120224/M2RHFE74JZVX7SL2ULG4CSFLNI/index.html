<html><header><meta charset="utf-8"><title>ClareTeal為食想居港</title></header><body><h1>ClareTeal為食想居港</h1><p>英國爵士同志女歌手ClareTeal前日首次於中環Skylouge舉行迷你個唱，連唱八首經典歌曲如《ChasingCars》及《SingItBack》，令觀眾聽得入迷。風趣的她不斷講笑以熱情溶化歌迷，亦大騷廣東話說出「你哋好nice」及「我中文唔好，唔好意思」。她還透露大前日第一次在港食點心，笑言太好食會為點心搬到香港居住。<br>採訪、攝影：丁焯敏<br></p></body></html>
