<html><header><meta charset="utf-8"><title>關仁隱事：「唱機」飛有錢女累人 - 關仁</title></header><body><h1>關仁隱事：「唱機」飛有錢女累人 - 關仁</h1><p>近年俾內地導彈「輕輕」收服嘅小生「唱機」，以前唔單止成日媾女，而且仲聽聞一直有個有錢女友照顧佢。有人同關仁講，唱機同輕輕拍拖之前，其實同緊個有米富家女拍拖，女方滿足晒唱機物質上嘅需要外，甚至喺唱機冇錢嗰陣畀錢佢使，不過，自從唱機同輕輕撻着之後，俾輕輕嘅魔鬼身材迷住，同有錢女即刻斬纜。可憐有錢女對唱機一往情深，佢受唔住被飛打擊，竟然周圍識男友同人搞一夜情嚟麻醉自己，真係戇居到冇人有。<br>撰文：關仁</p></body></html>
