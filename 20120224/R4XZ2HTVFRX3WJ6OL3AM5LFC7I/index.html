<html><header><meta charset="utf-8"><title>屯門分手情侶互毆</title></header><body><h1>屯門<br>分手情侶互毆</h1><p>【本報訊】一對分手情侶「再見不是朋友」。昨凌晨1時許，48歲姓鍾男子（右圖），前往屯門大興邨興泰樓造訪35歲姓林前度女友（左圖），提起感情事又再起爭執，繼而大打出手，由屋內打至出走廊及樓梯，驚動保安員報警。兩人涉嫌公眾地方打架被捕，鍾面頸被抓留有紅印拒絕送院，被打至口腫面腫的林女，頭及手部亦受傷，須送院治理。她步上救護車時仍不忿地說，「我女人畀人打，報警求助，家差人話拉我，我都唔係第一次寃獄。」</p></body></html>
