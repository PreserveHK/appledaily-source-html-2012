<html><header><meta charset="utf-8"><title>自駕遊　IWannaSay：代客泊車唔好制</title></header><body><h1>自駕遊　IWannaSay：代客泊車唔好制</h1><p>唐先生：“我回內地多年都是駕駛甚麼長城、奇瑞那些低價車上班，一直都相安無事。直到去年買了台大眾高爾夫（即VWGolf）後，發現有幾次代客泊車後，車身無緣無故多了幾條花痕，里數更離奇多了10幾公里！跟朋友講起此事，都說應該是泊車人員駕車出街激劈所致，更有朋友說他的奧迪被撞至報銷，但因該餐廳後台強勁，事後追討無門，惟有自嘆倒楣。所以就算幾忙都好，都要自己泊車就最穩陣。”</p></body></html>
