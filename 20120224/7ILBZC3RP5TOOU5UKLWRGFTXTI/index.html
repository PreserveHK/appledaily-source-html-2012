<html><header><meta charset="utf-8"><title>BlockB剃頭道歉</title></header><body><h1>BlockB剃頭道歉</h1><p>韓國新晉男子組合BlockB上月底在泰國宣傳受訪時，成員原本想安慰泰國水災災民，但態度輕佻，更開玩笑指只得7,000泰銖（約1,700港元）可捐出來，遭網民狂轟，昨日更有網民竟發起聯署要求成員自殺的行動。<br>自知闖禍的BlockB前日將一段片段上載在YouTube，正式向泰國人鞠躬道歉，片段配上英、韓、泰文三種字幕，隊長Zico更剃髮贖罪。<br>可是組合不獲網民原諒，更有人叫他們自殺。成員O.P更因連日來精神壓力過大，昨日要入院接受治療。</p></body></html>
