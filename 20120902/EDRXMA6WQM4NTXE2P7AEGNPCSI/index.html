<html><header><meta charset="utf-8"><title>鸚鵡唱國歌　鄰居投訴</title></header><body><h1>鸚鵡唱國歌　鄰居投訴</h1><p>英國肯特郡一隻鸚鵡在倫敦奧運期間學會唱英國國歌，但奧運結束後牠仍每天唱個不停，令鄰居不勝其煩。<br>鸚鵡「羅德尼」早前每天都陪主人薩吉森看電視直播奧運，當英國隊上台領取金牌時播出英國國歌，「羅德尼」在耳濡目染下，竟琅琅上口，學曉唱國歌。現時每當薩吉森早上7時打開窗戶，讓「羅德尼」到後園曬太陽時，牠就不斷放聲大唱國歌，惹來鄰居投訴。薩吉森表示錯不在羅德尼，而是英國奧運隊「贏了29面金牌，加上比賽精華不斷重播和新聞報道，電視機不停播國歌」。<br>英國 《太陽報》</p></body></html>
