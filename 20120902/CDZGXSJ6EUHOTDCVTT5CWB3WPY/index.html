<html><header><meta charset="utf-8"><title>關心妍倫敦冇力造人</title></header><body><h1>關心妍倫敦冇力造人</h1><p>關心妍（Jade）、劉美娟，江欣慈等前晚在浸會大學出席芭蕾舞活動，身為博愛慈善大使的Jade，透露剛與老公去倫敦旅行，她笑言已努力造人﹕「有一晚，算係盡咗人事，交咗功課。我哋去五日四夜，因為我係第一次去倫敦，太多嘢都好吸引，仲要出席朋友婚禮，返到酒店已經好攰。」她透露九月尾將推出新碟及做音樂會，完成所有工作後，便可以放鬆努力造人。另外，劉美娟透露將與老公開辨音樂學校，還會讓自己的小朋友上堂學習，她說﹕「我哋做咗教育十年，家希望幫到小朋友。」採訪、攝影﹕溫敏芝</p></body></html>
