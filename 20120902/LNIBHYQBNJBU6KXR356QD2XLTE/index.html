<html><header><meta charset="utf-8"><title>關仁隱事：「發電王」唔肯原諒「拎起」 - 關仁</title></header><body><h1>關仁隱事：「發電王」唔肯原諒「拎起」 - 關仁</h1><p>「爆」曾經周旋喺「發電王」同「拎起」兩位女星之間，搞到發電王同拎起反目，近日又傳出拎起唔知死，同「成日暈」私下出招冧爆，再搞多次兩女爭一男，係真係假只有當事人先知。既然有咁嘅新聞傳出，傳媒當然循例要問番發電王嘅回應，關仁聽聞之前發電王出席活動，記者咪問佢有關爆單新緋聞，點知記者一提起拎起個名咋，發電王即刻好大反應，仲黑面兼彈開，令記者嚇一跳，睇嚟發電王依然好唔妥拎起。<br>Text by關仁</p></body></html>
