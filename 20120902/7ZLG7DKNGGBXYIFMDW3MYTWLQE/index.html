泰佛寺主持：喬布斯轉世為神</title></header><body><h1>名人Gossip<br>
泰佛寺主持：喬布斯轉世為神</h1><p>美國蘋果「教主」喬布斯（圖）逝世快將一年，他生前信佛，而教徒篤信輪迴之說。蘋果軟件工程師Tony Tseung為了知道前老闆死後情況，向泰國佛教組織「法身寺」主持查詢，對方最近終有回覆，聲稱喬布斯已轉世為神──天界中的戰士哲學家，現居於蘋果加州總部上空一座神秘玻璃宮內。主持更煞有介事地說，喬布斯成了神之後，樣貌比以前更俊俏，外表看似40歲，而且長了一頭頭髮，閒來睡覺、聽歌，肚餓時有助手服侍，完全是他生前嚮往的高科技、美麗而簡單的生活。<br>美國《華爾街日報》</p></body></html>
