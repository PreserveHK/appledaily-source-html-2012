<html><header><meta charset="utf-8"><title>張智霖借車晒命</title></header><body><h1>張智霖借車晒命</h1><p>【中環蘇豪區】<br>胡杏兒噚日凌晨12點喺中環蘇豪區同張智霖（Chilam）拍無綫劇《衝上雲霄II》，有間餐廳嘅老闆好熱情咁捧住大盤春卷請杏兒同Chilam食，但佢哋話開緊工唔食嘢，老闆於是請工作人員食。</p><p>佢哋拍到凌晨一點收工，Chilam揸部價值300幾萬嘅白色新Benz跑車離開，但原來部車係屬於仁孚車行，估計係借畀Chilam用。<br>採訪、攝影：梁繼光、彭琮然</p></body></html>
