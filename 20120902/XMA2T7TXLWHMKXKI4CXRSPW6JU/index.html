<html><header><meta charset="utf-8"><title>關仁隱事：「躁底王」認低威冇人騷 - 關仁</title></header><body><h1>關仁隱事：「躁底王」認低威冇人騷 - 關仁</h1><p>「躁底王」之前公開勁鬧傳媒唔畀面佢，仲周圍辣火頭，見到躁底王咁唔理智，班傳媒就團結起嚟唔再採訪佢。</p><p>搵助手替死</p><p>起初躁底王都扮型唔志在，點知佢見次次出嚟大家都當佢透明人，就驚以後真係冇人理佢，所以早排佢出席一個頒獎禮時，眼見現場大粒星唔多，於是就搵咗助手做替死鬼，叫助手問記者想唔想同佢做訪問，成班記者一口拒絕，點知助手仍厚面皮再問多記者一次，但繼續被記者請食檸檬， 躁底王呢次認真瘀皮。Text by關仁</p></body></html>
