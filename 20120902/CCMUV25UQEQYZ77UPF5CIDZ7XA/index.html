<html><header><meta charset="utf-8"><title>兩女地鐵爭位　扯髮互毆</title></header><body><h1>兩女地鐵爭位　扯髮互毆</h1><p>上海地鐵1號線上發生兩女爭位互毆事件。於上周四（30日），當地鐵車門打開時，兩位女士一入車廂，即撲向同一個座位。<br>身穿粉紅色衫的大嬸一個箭步搶先坐下，另一位年輕婦女卻一屁股坐到大嬸身上，想擠她走。面對如此景況，大嬸立時暴躁如雷。<br>旁邊的乘客為怕麻煩，於是讓出一排座位予她們。兩人坐下後，便罵不停口。後來年輕婦女再次挑釁，大嬸即時對她揮掌狂毆，兼起飛腳，又抓住年輕婦女的頭髮（圖），弄得她跪地痛哭。<br>騰訊網</p></body></html>
