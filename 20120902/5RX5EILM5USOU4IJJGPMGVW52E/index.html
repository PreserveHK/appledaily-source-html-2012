<html><header><meta charset="utf-8"><title>轉會趣趣地：熱刺簽丹普西補飛</title></header><body><h1>轉會趣趣地：熱刺簽丹普西補飛</h1><p>3,300萬鎊放走咗莫迪歷，之後將雲達華治賣畀漢堡，熱刺肯定要買番個高質兵嚟補充戰力。領隊波亞斯原本出到破球會紀錄嘅2,200萬鎊，打算收購波圖嘅葡萄牙國腳中場摩天奴，但臨門一腳因個人細節傾唔掂，致交易告吹。最終波亞斯退而求其次，以600萬鎊買入早前盛傳轉投利物浦嘅富咸中場丹普西。另外，里昂嘅25歲法國門神洛里斯亦以1,200萬鎊加盟，頂替即將掛靴嘅41歲美國門將費度。</p></body></html>
