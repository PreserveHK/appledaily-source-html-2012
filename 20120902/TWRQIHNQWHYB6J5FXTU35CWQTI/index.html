<html><header><meta charset="utf-8"><title>票選NBA總冠軍<br>熱火贏條街</title></header><body><h1>票選NBA總冠軍<br>熱火贏條街</h1><p>湖人今夏喺轉會市場勁掃貨，先後羅致尼殊、占美臣同懷特侯活等勁人，實力理論上同衞冕嘅熱火（圖）有得揮。不過，《ESPN》上周五公佈由一眾編輯投票，預測邊隊會成為2012/13球季嘅總冠軍。結果熱火以57票贏成條街，湖人輸26票咁多。喺轉會市場冇乜動靜嘅雷霆就俾人睇死，只得12票咁大把。而湖人上周決定為隊中名宿渣巴，喺球場外立銅像外，仲會高掛奧尼爾同韋堅士（Jamaal Wilkes），34號同52號波衫。</p></body></html>
