<html><header><meta charset="utf-8"><title>張馨予拖李晨示威</title></header><body><h1>張馨予拖李晨示威</h1><p>時尚雜誌《BAZAAR》噚晚喺北京搞慈善之夜，章子怡、鍾麗緹、劉嘉玲、黃曉明、Twins、姚晨、周杰倫、杜汶澤、劉亦菲同李亞鵬、王菲夫婦都撐場。現場星光熠熠，一眾女星都拋胸露腿，男星多數以靚仔禮服撐場，不過王菲同李亞鵬就着上嫣然基金會董事會嘅制服拖手現身，反而仲搶鏡。</p><p>除咗菲鵬呢pair，近日公開戀情唔受外間祝福嘅張馨予，同新歡李晨十指緊扣行紅地毯，兩人首次喺公開場合拍拖現身，當然成為另一焦點。張馨予嘅打扮雖然好娘，但有愛情滋潤嘅佢一於好少理，仲話：「兩人一起做公益，十分有意義。」撰文：洪紅克</p></body></html>
