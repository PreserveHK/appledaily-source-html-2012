<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★今周開畫新片《末日倒數緣結時》英國女星姬拉麗莉，落實在明年特務片《Jack Ryan》跟男主角基斯派克談情。<br><br>★日本組合乃木坂48前日於東京舉行記招，主力成員生駒里奈被問到視哪隊友為對手時，突然失控哭着衝回後台，行為怪異。<br><br>★日本搞笑男藝人杉山英司，昨日為節目拍攝10米高台跳水時胸骨受傷，要停工3個月。<br><br>★韓國組合少女時代成員Tiffany，前晚谷胸露背在首爾出席時裝品牌活動。<br><br>★換了新髮型的韓國組合Super Junior主將始源，前日和隊友在首爾舉行新碟簽名會，獲小朋友粉絲支持。</p></body></html>
