<html><header><meta charset="utf-8"><title>電蚊拍上小便　下體觸電</title></header><body><h1>電蚊拍上小便　下體觸電</h1><p>在電蚊拍上小便，後果是怎樣？這男子的實驗告訴大家切勿這樣做。<br>男子在朋友慫恿下，走入廁所拉開拉鏈，初時有點猶豫，但最終對準馬桶上已啟動的電蚊拍小便（左圖），「滋」一聲電蚊拍閃出亮光，青年的子孫根觸電後，痛極慘叫倒地，用手掩面（右圖），喃喃自語說：「我會永遠記住這一刻」。朋友大笑，他們為證明沒造假，還公開在男子小便時，在他身後拍攝的片段，以證明他觸電後痛楚難當。YouTube網站</p></body></html>
