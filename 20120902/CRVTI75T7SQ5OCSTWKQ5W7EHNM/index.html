<html><header><meta charset="utf-8"><title>繼續龍頭<br>最強企業　中石化八年霸</title></header><body><h1>繼續龍頭<br>最強企業　中石化八年霸</h1><p>中國企業聯合會、中國企業家協會公佈2012年中國企業500強名單，中石化以2011年營業收入2萬5519.5億元人民幣，連續八年領跑榜首，中石油和國家電網位處第二、三位。而在世界500強企業中，來自中國的企業比例正持續上升。在2002年世界500強企業中，美國、日本分別佔有198和88席；在2012世界500強中，美國企業已經下降到132家，日本企業也持續減少到了68家，美日企業總體上呈現不斷減少的趨勢。相反，中國於2012世界500強中，入圍企業數量為70家，首次超過日本，成為世界500強企業的第二大來源地。</p></body></html>
