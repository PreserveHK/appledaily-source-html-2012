<html><header><meta charset="utf-8"><title>Photobook<br>颱風「捲」蜆蟹上岸　俄人免費饗海鮮餐</title></header><body><h1>Photobook<br>颱風「捲」蜆蟹上岸　俄人免費饗海鮮餐</h1><p>颱風「布拉萬」吹襲朝鮮半島，帶來廣泛破壞，沒想到連俄羅斯海參崴也受到波及，只不過當地並非出現災情，而是將數以百萬計海鮮冲上岸，任市民拾蜆、拾蟹和拾魚，享受一頓頓免費午餐。</p><p>颱風捲起前所未見的巨浪，將大量蛤、珠蚌、蟹、海星（圖）和魚冲上拉茹爾恩納亞灣（Lazurnaya Bay），即使有人好心把海鮮擲回海中，巨浪又將牠們冲上岸，令沙灘變成蛤蚌「地毯」，大批市民惟有將海鮮放進膠袋或膠桶，滿載而歸地回家煮海鮮餐。<br>英國《每日郵報》</p></body></html>
