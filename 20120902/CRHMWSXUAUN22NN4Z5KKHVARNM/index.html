<html><header><meta charset="utf-8"><title>環遊世界回國　情侶即死</title></header><body><h1>環遊世界回國　情侶即死</h1><p>瑞士一對情侶攜手環遊世界五年後回家，誰知這是人生最後一站，在住所附近被火車撞死。<br>同是38歲的韋絲（右）和男友厄爾特（左）熱愛旅遊，五年前變賣一切，浪迹天涯，但韋絲牙齒嚴重感染，兩人上月回國。上周三晚9時，韋絲跟男友散步，被火車撞倒，男友當場喪生，韋絲翌日不治。目擊者說兩人說了一陣子話和擁抱過。韋絲母親指兩人應是在談韋絲的新工作，談得興奮，沒發現走到路軌上。她說：「他倆到過亞洲、非洲、南美許多危險地方；他們平安回來，我終於放心，沒想到卻失去他們。」<br>英國《每日郵報》</p></body></html>
