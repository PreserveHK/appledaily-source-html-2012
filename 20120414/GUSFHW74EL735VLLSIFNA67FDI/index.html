<html><header><meta charset="utf-8"><title>採訪手記熱心校工助記者換錢</title></header><body><h1>採訪手記<br>熱心校工助記者換錢</h1><p>記者下榻阿利桑那州圖桑市酒店多日，見的都是外國人，但昨日突然來了一家三口的中國人，記者自然聯想會否是來參加方勵之教授喪禮，於是趁早餐時上前搭訕，原來他們只是來旅遊的北京人。問是否知道方勵之時，40多歲的爸爸說：「知道，六四之後出來的那個物理學教授。」<br>記者在阿利桑那大學附近銀行兌換美金時，銀行說沒有戶口不能兌換，記者於是要去另一間。正當在門口躊躇怎樣前往之際，突有人叫記者上車。車內的一對男女表示，因見記者迷茫，故提出幫忙。原來兩人都是在大學做清潔工的夫妻Lisa同Ruben。他們親自送記者去銀行後，還送記者回酒店。<br>記者：楊倩</p></body></html>
