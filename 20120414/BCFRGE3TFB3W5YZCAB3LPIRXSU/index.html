<html><header><meta charset="utf-8"><title>「鯨魚般大」UFO掉落湖</title></header><body><h1>「鯨魚般大」UFO掉落湖</h1><p>美國康涅狄格州驚現UFO？當地利奇菲爾德鎮（Litchfield）兩名居民，周二凌晨2時不約而同報案，聲稱看到一隻「像鯨魚般大」的UFO從天而降，掉落湖中，但當局派蛙人搜索卻沒有發現。<br>首名報案的駕駛人士聲稱，一個像鯨魚般大的綠色發光體，由天空直接掉落班塔姆湖。與此同時，在16公里外一名州警也報稱看到有東西從天而降，但無法提供準確位置。當局擔心有小型飛機墜毀，於是派出消防員搜救，但在班塔姆湖及附近地區均沒發現。有專家指，當地近日頻傳的UFO（圖）可能是流星。英國《每日郵報》</p></body></html>
