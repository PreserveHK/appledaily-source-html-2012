<html><header><meta charset="utf-8"><title>少時YoonA倒奶典床賣廣告</title></header><body><h1>少時YoonA<br>倒奶典床賣廣告</h1><p>韓國熱爆組合少女時代（少時），早前破禁拍攝的睡床廣告曝光，九名成員穿上睡衣坐在床邊，當中主將YoonA版本的廣告更加令fans噴鼻血。</p><p>震跌咪咪</p><p>YoonA因之前揀錯床，整晚典床典蓆不能入睡，在大動作郁動下，她的咪咪幾乎跌了出來，令觀眾大飽眼福。<br>至於少時另一成員Jessica，近日揸筷子開餐的相片在網上熱傳，網友發現她揸筷子手勢古怪，相信與她浸過鹹水是鬼妹仔，唔識揸筷子有關。此外，韓國仁川機場附近將會興建韓流博物館，館內會展出少時、SuperJunior等韓星物品。</p></body></html>
