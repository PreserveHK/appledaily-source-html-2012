<html><header><meta charset="utf-8"><title>Suki被踢爆臭脾四</title></header><body><h1>Suki被踢爆臭脾四</h1><p>28歲盛女王Suki人氣急升，馬上被起底，外形纖瘦的她，加上小鳥依人性格大受觀眾歡迎，不過昨日本報接獲Suki早年在銀行共事的舊同事爆料，指Suki天生瘦削，並非失戀暴瘦，有博同情之嫌。更指Suki舊愛對她千依百順，反而她對舊愛管束甚嚴，試過在公司傾電話時拗到掟電話收場，公主病上身的Suki與鏡頭前的溫婉判若兩人。<br>爆料者又重提Suki於09年在銀行工作時涉嫌偷錢事件，事後有人解釋是討厭同事才作出整蠱，Suki日前曾閃縮避談，記者昨日致電Suki求證，她的電話轉駁至留言信箱，有指她偕男友Zion到台灣預支蜜月。<br>採訪：葉雪</p></body></html>
