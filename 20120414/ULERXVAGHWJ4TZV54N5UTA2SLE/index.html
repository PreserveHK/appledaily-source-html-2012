<html><header><meta charset="utf-8"><title>蔡少芬機場驚現熊貓眼</title></header><body><h1>蔡少芬機場驚現熊貓眼</h1><p>蔡少芬和內地演員張晉所生的囡囡，轉眼已經11個月大，因此蔡少芬一早已復工，跟老公不時中、港兩邊工作合力搵奶粉錢。日前蔡少芬在上海虹橋機場出現，原來她是剛出席完活動立即趕到機場，現場見蔡少芬初時依然一面濃妝，還化上熊貓眼妝，難怪她到機場後，第一時間拿化妝袋走入洗手間，不久蔡少芬出來時已抹走濃妝，以素顏出現，可見她對自己素顏look信心十足。<br>之後蔡少芬再戴上眼鏡和圍巾，其間見有fans專程來送機，她亦來者不拒，跟fans聊天合照，態度相當親切，全沒有明星架子。<br>撰文：林妃</p></body></html>
