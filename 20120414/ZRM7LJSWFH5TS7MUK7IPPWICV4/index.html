<html><header><meta charset="utf-8"><title>趣趣地獨臂神龍最叻救12碼</title></header><body><h1>趣趣地<br>獨臂神龍最叻救12碼</h1><p>邵氏年代嘅武打明星王羽以演《獨臂刀》成名，喺現實中都有位獨臂龍門，而且仲好擅長撲救12碼。38歲嘅韋金（TyroneWelcome）喺26年前一次觸電意外，失去右臂，不過冇影響佢對足球嘅熱愛。佢家效力英格蘭伯明翰南部聯賽一支業餘球會AstonStars，拍住健全隊友同對手踢波，韋金表現一啲都唔輸蝕，對上5次撲12碼，佢就救出3球，穩佔球隊正選門將席位，證明殘疾人士一樣有出頭天。</p></body></html>
