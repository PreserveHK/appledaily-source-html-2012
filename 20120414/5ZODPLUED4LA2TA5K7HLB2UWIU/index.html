<html><header><meta charset="utf-8"><title>Gobby發脾氣走人</title></header><body><h1>Gobby發脾氣走人</h1><p>無綫前晚安排人生教練Winnie和失婚婦Gobby到電視城錄影昨晚播出的《盛女駕到》，Gobby扁嘴現身影廠，與編導岑應耳語後，Gobby背向記者，岑應發難：「當事人話咗唔影，你哋就唔好影。」兩女其後往側門方向走了。《盛女駕到》監製衞世輝事後除代岑應道歉，還解釋：「Gobby情緒唔好，唔舒服話唔做訪問。」<br>此外，譚詠麟（阿倫）前晚亦到電視城錄影《700萬人的數字》，對於《盛女》熱爆全城，不少網友批評盛女，阿倫說：「嗰啲尺度隨住時間改變，我反而戥啲男仔慘，畀觀眾評頭品足。」<br>採訪：何慧斯<br>攝影：黃偉雄</p></body></html>
