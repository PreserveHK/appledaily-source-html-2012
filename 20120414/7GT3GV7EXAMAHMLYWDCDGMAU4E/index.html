<html><header><meta charset="utf-8"><title>靚仔「薯片哥」　邊吃邊勸交</title></header><body><h1>靚仔「薯片哥」　邊吃邊勸交</h1><p>美國紐約一名靚仔建築師，在地鐵車廂看到一對男女打架後（上圖），邊吃薯片邊走到兩人中間（下圖），制止打鬥。有人用將過程拍成短片放上網，網民大讚他是「薯片哥」，更有女網民向他求愛。<br>短片甫開始，一名憤怒的婦人不斷推撞和狂踢一名男子，24歲「薯片哥」桑德見義勇為，冒着被毆的風險走到兩人之間，以1.8米高的身軀當人肉路障，另一名女乘客也伺機拉開女子，成功制止一場打鬥。<br>桑德表示當時他正在吃薯片，不想有人受傷，所以才吃着薯片勸交。好心有好報，他收到50名女士示愛留言，有的甚至向他求婚。<br>英國《每日郵報》</p></body></html>
