<html><header><meta charset="utf-8"><title>林建名滾走兩老婆</title></header><body><h1>林建名滾走兩老婆</h1><p>楊受成出自傳自爆曾和70年代女星去九龍塘開房，去滾去蒲的鐵腳是人稱「大少」的大名娛樂老闆林建名。林建名昨日撐女兒林瑋珊，在灣仔出席仁濟就職禮，被問到往日風流事，即刻耍手擰頭：「佢同邊個玩，唔關我事喎，我冇睇佢本書，等我出自傳先講你知啦。」與楊受成開房的女星是誰？林建名說：「佢咁多，我唔知喎。」他承認自己後生都曳曳同風流，問他有冇玩女明星？他說：「咁多人，我唔記得囉，終於兩個老婆都離婚。」<br>同場還有唐英年媽媽唐尤淑圻，她一見記者就左閃右避，羅霖老公劉坤銘幫手隔開記者，唐媽媽只肯透露外遊的唐英年將於下周返港。<br>採訪、攝影：梁錦雯</p></body></html>
