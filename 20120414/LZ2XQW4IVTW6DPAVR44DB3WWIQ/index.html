<html><header><meta charset="utf-8"><title>今日提醒你：潑水節巡遊玩濕身</title></header><body><h1>今日提醒你：潑水節巡遊玩濕身</h1><p>【本報訊】潑水節是泰國的新年，潑水的傳統習俗卻非泰國獨有。大批泰國人聚居的九龍城今日舉行潑水節巡遊活動，從打鼓嶺道出發，途經啟德道、賈炳達道、城南道、太子道西、南角道，然後折返打鼓嶺道作終點。<br>巡遊由節日統籌協會及ThaiRegionalAllianceinHK合辦，多個本地泰國團體也會派隊參加。<br>潑水節是一個祝福的節日，泰國人按傳統會在佛像淋水祈求帶來幸福，由於在泰國4月份天氣炎熱，向人潑水代表友好。<br>市民如要感受香港小泰國的「濕身」風情，今日下午5時可前往打鼓嶺道集合；駕駛人士途徑巡遊路線也要留意警方指示，小心駕駛。</p></body></html>
