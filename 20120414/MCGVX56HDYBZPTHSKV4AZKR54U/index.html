<html><header><meta charset="utf-8"><title>蘋果汁促工時立法　超時要補水</title></header><body><h1>蘋果汁<br>促工時立法　超時要補水</h1><p>【本報訊】香港打工仔受長工時問題困擾，工聯會發起「加班冇錢NoWay」行動，昨於新界東多個地區，公開呼籲在職人士拒絕僱主的無償加班要求。立法會議員葉偉明表示，根據統計處資料，本港僱員長工時問題嚴重，服務業僱員每周平均工時高達51小時，標準工時立法實在刻不容緩。<br>工聯會建議標準工時定於每星期44小時、超時工作必須有時薪1.5倍補水，僱員連續工作6小時或以上，僱主亦必須給予僱員30分鐘休息時間。工聯會今年5月1日勞動節將發起大型遊行，爭取標準工時立法及完善退休保障，預計有數千人參加。</p></body></html>
