<html><header><meta charset="utf-8"><title>追捕逃犯京滬高鐵安檢增臉部掃描</title></header><body><h1>追捕逃犯<br>京滬高鐵安檢增臉部掃描</h1><p>京滬高鐵三站將安裝人臉識別系統，即使在逃犯人曾整容，也難逃法網。據中國鐵道科學研究院稱，京滬高鐵安檢區域人臉識別系統工程已開始招標。未來的上海虹橋站（圖）、天津西站和濟南西站的安檢區域，將安裝人臉識別系統，希望借此高科技安檢系統，協助公安部門拘捕在逃罪犯。專家指，人臉識別技術是一種遠距離、對象非配合狀態下的快速身份識別技術，可從監控錄像中實時搜尋人臉，並與人臉數據庫進行實時比對，從而實現快速身份識別。罪犯即使整容，在高科技面前也將無所遁形。<br>《北京晨報》</p></body></html>
