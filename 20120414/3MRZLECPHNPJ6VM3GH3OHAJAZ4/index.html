<html><header><meta charset="utf-8"><title>New！：豐田86水行貨混戰</title></header><body><h1>New！：豐田86水行貨混戰</h1><p>今年汽車市場最矚目的新車之一，莫過於豐田86何時來港，唔好話你哋急，車行方面都好急。最新路邊消息指，專營水貨的富利堡將於本月底有貨殺到，以滿足一班要快要型嘅車主。不過，呢個世界係無秘密的，收到風的代理皇冠車行近日隨即發出新聞稿，宣佈行貨豐田86將在本月21至22號舉行車展，但未有透露來貨詳情。想知道「揀水貨先」定「等行貨好」，就要睇本月底上演的埋身肉搏戰。</p></body></html>
