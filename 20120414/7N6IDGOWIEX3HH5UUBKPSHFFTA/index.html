<html><header><meta charset="utf-8"><title>新界成交荃景花園18年賺104萬</title></header><body><h1>新界成交<br>荃景花園18年賺104萬</h1><p>中原余仲平表示，荃灣荃景花園5座低層B室，面積591方呎，日前以293萬元易手，呎價4958元。買家為用家，鍾情單位間隔鮮明，兩房兩廳地方見使，加上單位保養不俗，參觀後稍加考慮即決定入市。原業主早於93年11月以189萬元購入上址，持貨超過18年，賬面獲利104萬元，升值55%。<br>荃景花園分兩期共建12座，現有約120個放盤，平均每方呎叫價約5500元。3月份錄得29宗成交，平均呎價4985元。</p></body></html>
