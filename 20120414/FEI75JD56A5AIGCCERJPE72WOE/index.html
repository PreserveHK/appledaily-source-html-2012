<html><header><meta charset="utf-8"><title>黎耀祥續約無綫拒跳槽</title></header><body><h1>黎耀祥續約無綫拒跳槽</h1><p>黎耀祥昨與李香琴及鄭則士等，到將軍澳為無綫劇《盛世仁傑》宣傳，玩遊戲時，大家要寫一個願望，琴姐就寫「加人工」。對於在劇中演奸角，祥仔說：「近十年冇做過奸角，間唔中演奸角可以平衡吓。」<br>另外，前晚祥仔出席仁濟慈善晚會時指，因怕陌生不想他投，已與無綫續約三年。談到有傳王維基以15萬一集的高價挖鄧萃雯過檔，祥仔說：「雯女點止呢個價？佢都唔稀罕。」稍後祥仔將與周秀娜合作拍劇，他表示老婆不會擔心：「電視尺度有乜嘢睇到吖。」<br>採訪、攝影：卓寶花、梁錦雯</p></body></html>
