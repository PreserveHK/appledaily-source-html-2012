<html><header><meta charset="utf-8"><title>李玟行騷獲贈BB衫</title></header><body><h1>李玟行騷獲贈BB衫</h1><p>本地時裝設計師何國鉦昨於上海搞時裝騷，陳法蓉、羅霖、向海嵐及江美儀等都有捧場，剛結婚的李玟（CoCo）更擔任壓軸嘉賓首次行catwalk，其表現如專業模特兒，CoCo說：「同何國鉦係多年好友，我結婚嘅晚裝都係佢設計，今次佢仲送咗啲佢即將推出嘅BB衫畀我。」</p><p>同場的陳法蓉自爆大病了一場，她說：「之前拍戲時成日嘔，原來係胃酸倒流，所以家暫停工作休息，已經好咗好多。」陳法蓉兩個妹妹都做了媽媽，恨嫁的她說：「我好鍾意小朋友，渴望擁有自己嘅家庭，當然想循序漸進，結婚後先生BB，家仲等緊白馬王子出現。」<br>撰文：林妃</p></body></html>
