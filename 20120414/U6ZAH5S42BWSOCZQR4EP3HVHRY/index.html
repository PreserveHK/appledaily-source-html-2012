<html><header><meta charset="utf-8"><title>沈卓盈食鵝瀨寸娥姐</title></header><body><h1>沈卓盈食鵝瀨寸娥姐</h1><p>商天娥、滕麗名和沈卓盈在無綫處境劇《結．分@謊情式》中結緣，但就爆出不和，娥姐日前接受電台訪問時寸兩女，暗指滕麗名出陰招，沈卓盈工作態度hea爆。<br>對於被娥姐指控，沈卓盈氣難下，前晚在微博吐怨屈：「自問從來都緊守崗位，做好本份，不明何故惹上指罵，或者不招人妒忌是庸才吧！希望由這刻開始是非遠離我，不要再給我吃死貓，要請就請我吃『燒鵝瀨』吧！」擺明寸娥姐，記者昨日致電沈卓盈，她抵死說：「大家唔好對號入座。」<br>採訪：林妃</p></body></html>
