<html><header><meta charset="utf-8"><title>日女性專用透明公廁</title></header><body><h1>日女性專用透明公廁</h1><p>日本千葉縣市原市有一個女性專用公廁，面積達200平方米（2,152平方呎），最大賣點是座廁放在透明玻璃室內（圖），女士可以一邊如廁，一邊看風景。<br>這個偌大女性專用公廁，用杉樹的樹幹圍成圍牆，圍牆高2米，周長54米，圍牆中間放了一個1.4平米的玻璃廁所，外面種了大批鮮花。雖然廁所採用全透明玻璃，但女士們若想保持私隱，可把廁內窗簾拉上。這個廁所是由市政府斥資987萬日圓（94.6萬港元）打造的旅遊景點，可免費供遊客使用。<br>日本《讀賣新聞》</p></body></html>
