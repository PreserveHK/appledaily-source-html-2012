<html><header><meta charset="utf-8"><title>送你湯馬仕電影戲票</title></header><body><h1>送你湯馬仕電影戲票</h1><p>《湯馬仕小火車》是英國牧師WilbertV.Awdry為患病的兒子，於1945年創作的故事繪本，並於1984年製作成卡通播放，自此成為無數細蚊的最愛卡通角色。想與一眾火車頭踏上冒險旅程？答中以下問題就有機會得到《湯馬仕小火車之智鬥柴油車》戲票兩張。</p><p>問：誰是綠色的小火車頭？</p><p>獎品：</p><p>《湯馬仕小火車之智鬥柴油車》4月28日10am場戲票兩張，名額25名</p><p>鳴謝︰得利影視股份有限公司<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
