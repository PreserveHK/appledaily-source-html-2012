<html><header><meta charset="utf-8"><title>主人去世忠犬不吃不喝12天</title></header><body><h1>主人去世<br>忠犬不吃不喝12天</h1><p>四川自貢兩歲半的北京犬「喜喜」（圖），自主人去世後已連續12天不肯吃喝，無神的雙眼中更浸滿淚水。牠一直安靜地蜷縮在家門前，寸步不離守着主人的靈堂，趕也趕不走。要不是家人每天輪流帶牠去診所打營養液，「牠根本熬不到今天」。王女士說，牠兩年前來到家中後便成為了剛離世母親的小寶貝，感情相當深厚。動物醫生稱，狗狗不吃不喝是在思念主人，但繼續僅靠營養液餵食，會嚴重脫水而死亡，希望家人能多給牠一些心理安慰，增加牠的安全感。<br>四川《華西都市報》
</p></body></html>
