<html><header><meta charset="utf-8"><title>Sony手錶睇fb收電郵</title></header><body><h1>Sony手錶睇fb收電郵</h1><p>日本Sony與美國Google合作，推出採用Android操作系統的上網手錶SmartWatch（圖），用家既可用來看時間，還可透過藍芽接駁手機，瀏覽電郵、facebook和twitter。<br>SmartWatch是首個可遙控Android智能手機的手錶，當有來電時，錶面的1.3吋屏幕就會閃動或震動，機主可用錶面來瀏覽手機短訊和電郵等。SmartWatch售150美元（1,170港元），GooglePlay網上商店推上網手錶的迷你軟件。法新社</p></body></html>
