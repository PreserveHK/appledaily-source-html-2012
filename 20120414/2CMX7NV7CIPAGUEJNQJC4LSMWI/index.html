<html><header><meta charset="utf-8"><title>美建隱形驅逐艦對抗中國</title></header><body><h1>美建隱形驅逐艦對抗中國</h1><p>美國海軍正建造新一代「朱姆沃爾特級」隱形驅逐艦（USSZumwalt圖），是專門對抗中國的「阻止介入」戰術的反制武器，一旦後年付運，有助加強美軍在亞太區的軍力。<br>「朱姆沃爾特級」驅逐艦長182米，排水量近1.45萬噸，船體採用破浪內傾式設計，配備隱形技術，敵軍雷達只會當成漁船看待。驅逐艦採用自動化系統，可攜載80枚「戰斧」巡航導彈。中國正研究以密集導彈攻擊，來阻止美軍航母介入台海的戰術，一旦美軍部署「朱姆沃爾特級」驅逐艦，就可成為反制中國的武器。因驅逐艦造價高達543億港元，建造一度被擱置。英國《每日郵報》
</p></body></html>
