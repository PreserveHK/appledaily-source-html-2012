<html><header><meta charset="utf-8"><title>梁振英一日兩度去養和</title></header><body><h1>梁振英一日兩度去養和</h1><p>【本報訊】候任特首梁振英昨日先後兩度前往跑馬地養和醫院，候任特首辦發言人表示，梁振英到養和進行定期身體檢查，稍後才有驗身報告。</p><p>昨晨約8時，梁振英離開山頂貝璐道寓所，乘坐AM66座駕往養和醫院，逗留約10分鐘離開，之後返回候任特首辦公室，未幾離開前往灣仔君悅酒店，至中午12時半返回山頂寓所。下午約2時半，梁振英離家再度前往養和，逗留一會便離院，再返候任特首辦，下午4時前往新政府總部，逗留一個半小時後折返。</p></body></html>
