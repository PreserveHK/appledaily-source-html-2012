<html><header><meta charset="utf-8"><title>巨胸特寫照　教你防乳癌</title></header><body><h1>巨胸特寫照　教你防乳癌</h1><p>一張張「波濤洶湧」的照片，會否令你提高防乳癌意識？法國兩網民設立網站，收集和公開暴乳特寫照（圖），聲稱「在網上展示胸脯很好，向醫生展示更佳」。<br>這兩個網民設立的Boobstagram網站，利用剛被facebook收購的Instagram分享照片服務，收集逾24,000張婦女自拍暴乳特寫照，在本身網站以至twitter和facebook社交網站發放「每日一胸」。這些自拍照各花心思，有人用乳溝夾遙控器，有人把「警鐘胸」當平台放士兵公仔。不過網站吸引男網民居多，被質疑掛羊頭賣狗肉。<br>英國《每日郵報》</p></body></html>
