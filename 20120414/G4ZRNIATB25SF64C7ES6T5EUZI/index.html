<html><header><meta charset="utf-8"><title>New！：日產上會送$1,000油券</title></header><body><h1>New！：日產上會送$1,000油券</h1><p>現今在香港買車，能否落實出車都好取決於部車大唔大食，是否難養，話晒油價不斷升，如果買車有油券送你話幾好呢？日產今個星期於奧海城舉行車展，包括慳油之選的March同Tilda。而車展期內經永亨銀行成功上會出車，更可獲贈$1,000油券，除非你係買毋須用油的純電動車Leaf，否則送油券都係個非常實際嘅誘因。</p><p>時間：上午十時至晚上八時<br>地點：奧海城商場二期地下中庭<br>查詢：22621088</p></body></html>
