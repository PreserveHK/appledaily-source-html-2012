<html><header><meta charset="utf-8"><title>蜜運蕭亞軒狂野勁舞</title></header><body><h1>蜜運蕭亞軒狂野勁舞</h1><p>32歲的台灣歌手蕭亞軒正在蜜運，本周二下午4時，她被發現在台灣與20歲的柯震東戴着情侶墨鏡，在國父紀念館遊花園，並在光天化日下毫不避忌公然拖手仔散步，甜蜜姊弟戀正式曝光。</p><p>內地演出</p><p>得到愛情滋潤的蕭亞軒，與男友柯震東拍完拖翌日，即飛到河南為「凱瑞之夜」第30屆中洛陽牡丹文化節慶典晚會表演，同場的表演嘉賓還有楊冪和蕭敬騰等，吸引了六萬多位觀眾到場欣賞。<br>蕭亞軒與柯震東雖然要短暫分開，但沒有影響她的演出水準，勁歌熱舞表現狂野。不過對於這對姊弟戀，雙方的工作人員卻回應：「只是朋友。」<br>撰文：丁寧</p></body></html>
