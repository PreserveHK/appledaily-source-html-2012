<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉以達寸阿姐控制狂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉以達寸阿姐控制狂 - 馮仁昭</h1><p>達明一派最近為咗舉行25週年演唱會而重組，黃耀明（右）同劉以達日前接受有線娛樂新聞台《星級會客室》嘅訪問，講到好欣賞嘅音樂人，黃耀明話：「我覺得阿倫（譚詠麟）真係好了不起，雖然佢唔係我最愛嘅音樂類型，但我好尊敬佢，佢玩咗音樂幾十年，依然好有熱誠。」至於演唱會嘅準備工作，黃耀明自認曾經係控制狂，演唱會事無大小都要過問，劉以達聞言爆咗句：「你估個個都係汪阿姐（汪明荃）咩？」黃耀明即答：「你講㗎咋。」
</p></body></html>
