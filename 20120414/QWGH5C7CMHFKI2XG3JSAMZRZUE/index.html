<html><header><meta charset="utf-8"><title>特稿謝拉域變「靚糖」 - 7號仔</title></header><body><h1>特稿<br>謝拉域變「靚糖」 - 7號仔</h1><p>剛於1月轉投「拖肥糖」的謝拉域，加盟後迅速融入球隊。這名前格拉斯哥流浪流的克羅地亞射手，於英超及英足盃均交到功課，難怪領隊莫耶斯早前更點名大讚這名箭頭：「謝拉域的加盟，改善了球隊本身攻力啞火的問題，只要有足夠供應，他總能好好把握。」<br>而「爆炸頭」費蘭尼擺脫早前的傷患後，今季踢出身價，成為陣中的中場大腦；另外鐵衞希汀加及門將侯活，今季幾乎場場踢足，亦使愛華頓今季聯賽的失球數字暫時只較曼市雙雄為多，可見「拖肥」4線的實而不華。<br>7號仔</p></body></html>
