<html><header><meta charset="utf-8"><title>華仔偷情歌迷</title></header><body><h1>華仔偷情歌迷</h1><p>劉德華、葉德嫻和導演許鞍華前日到上海宣傳新戲《桃姐》，台下突然有個女生表示想嫁給華仔，華仔聞言開玩笑說：「這個就不可以，因為我已經結了婚，不過偷情是可以的。」逗得全場大笑。<br>問有否預測新戲票房多少？華仔表示從沒猜中過，故不敢預測，但如果票房過億必會請大家吃飯。至於華仔老婆朱麗倩現懷有身孕約7個月，昨日有報道拍下她的近照，相中她在前G4保鑣和保母保護下在北角街市買餸，雖然朱麗倩沒化妝，但精神飽滿更露出雙下巴，一副幸福準媽咪模樣。<br>撰文：丁寧</p></body></html>
