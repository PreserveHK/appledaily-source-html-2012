<html><header><meta charset="utf-8"><title>話你知去韓國睇唔使$400</title></header><body><h1>話你知<br>去韓國睇唔使$400</h1><p>LadyGaGa香港演唱會被黃牛黨勁炒，其實她在韓國的亞洲區演唱會還未爆滿，發售至今仍有最平飛賣，香港粉絲與其硬食成5,000元的黃牛飛，倒不如下月27日飛去南韓睇！</p><p>新加坡門票售罄</p><p>雖然下月底是香港旅遊旺季，但到南韓自由行，機票連酒店3日2夜亦不過4,000元，再加上GaGa南韓一站餘下的最平飛只售55,000韓圜（約380港元），更可乘機到當地旅行，一舉兩得。<br>不過GaGa在其他地區如新加坡等場次均已爆滿，即將發售的泰國、印尼及日本等個唱門票亦大有可能售罄，故仍買不到GaGa香港演唱會門票的粉絲，可積極考慮到南韓觀賞。</p></body></html>
