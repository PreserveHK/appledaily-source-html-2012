<html><header><meta charset="utf-8"><title>伊能靜剝衫救動物</title></header><body><h1>伊能靜剝衫救動物</h1><p>卓韻芝早前穿上皮草而被愛護動物人士狂轟，其實近年有不少藝人都身體力行，呼籲大家不要再穿皮草，好像近日台灣女星伊能靜便為亞洲善待動物組織拍攝一輯全裸廣告，支持團體「寧可裸露，不穿皮草」的宣傳活動。<br>今次是伊能靜繼之前的「粉紅絲帶」後，再次以全裸形象出鏡，她在廣告中一絲不掛，只是雙臂環繞上身，伊能靜坦言自己曾一度很喜歡穿皮草，不過當明白動物在皮草養殖場上會受盡折磨而死後，便決定誓死不再穿皮草。伊能靜說：「我在廣告或電視上向來不輕易裸露，但為了提升人們對動物受苦的意識，我願意破例。」<br>撰文：丁寧</p></body></html>
