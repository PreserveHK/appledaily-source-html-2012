<html><header><meta charset="utf-8"><title>感情轉淡　不願結婚未婚媽媽棄子入井</title></header><body><h1>感情轉淡　不願結婚<br>未婚媽媽棄子入井</h1><p>廣西橫縣23歲未婚媽媽竟因不願意結婚，而將四歲親生兒子投進水井後封上蓋。當天氣溫很低，幸營救及時男孩才倖免於難，但他獲救時已凍得臉色蒼白，隨即被送院搶救。目前該母親已被逮捕。<br>阿蘭16歲時認識了男友阿興，2007年生下兒子小進，但二人一直沒有登記結婚。近年他們也很少聯繫，而兒子由祖父母照顧。其後男方多次要求與阿蘭結婚均被拒，原來她已經不喜歡他，因此不想與他結婚。但在男方逼婚的壓力下，她於1月24日作案時本想和兒子一起自殺，但她把兒子投井後發現水淺淹不死自己，就把井口上重約40公斤水泥井蓋蓋上後離開。<br>安徽衞視</p></body></html>
