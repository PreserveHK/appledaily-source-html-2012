<html><header><meta charset="utf-8"><title>關仁隱事：「長腿姐姐」被迫賣肉 - 關仁</title></header><body><h1>關仁隱事：「長腿姐姐」被迫賣肉 - 關仁</h1><p>最近電視業大戰，搞到高收台有得震冇得瞓！為咗搶收視，無論乜嘢節目都搵班女出嚟行性感，好似最近刺激觀能嘅新遊戲節目，明知拋胸露肉實會俾人鬧，但既然多人鍾意睇，最多咪邊播邊接投訴囉。不過，最令關仁估唔到嘅係連外購節目都要搞呢家嘢，「長腿姐姐」早前被安排上節目做嘉賓，有人就以加強喜劇效果為理由，叫佢換件超低胸衫，仲要裝假狗攝四個胸墊，搞到佢鬼咁尷尬。<br>其實大家都知長腿姐姐一向唔係sell身材，換完衫之後仲要俾班男仔食豆腐。<br>撰文：關仁</p></body></html>
