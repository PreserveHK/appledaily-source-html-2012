<html><header><meta charset="utf-8"><title>訪港印象：最愛吃雞</title></header><body><h1>訪港印象：最愛吃雞</h1><p>這班烏干達兒童站在舞台上毫不怯場，在台下卻「金口」難開，害羞得很。遠從非洲來港，他們獲本地家庭接待，言語不是障礙，彼此相處融洽。談到對香港最深刻的印象，Keziah和Eric不約而同說：「最愛吃雞。」還饞嘴的吐出「美味」二字。他們都說，香港兒童很快樂。</p><p>合唱團將作巡迴演出</p><p>Watoto合唱團來港一個月演出33場，一半公開演出，場場爆滿，全屬免費。每次演出都是靠觀眾自由捐款；同場會售賣烏干達婦女的手工藝品作募捐。<br>合唱團稍後會到印尼、新加坡、台灣和日本作巡迴表演，繼續唱出希望之聲。<br>《蘋果》記者</p></body></html>
