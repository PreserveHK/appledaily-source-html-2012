<html><header><meta charset="utf-8"><title>林心如演鬼媽現老態</title></header><body><h1>林心如演鬼媽現老態</h1><p>由林心如、陳曉東、惠英紅、葉熙祺（AK）等主演的驚悚片《綉花鞋》，日前在內地舉行宣傳活動，身為新人的AK面對兩位前輩林心如和惠英紅都不敢掉以輕心，加上AK與林心如扮演的「鬼媽媽」有不少對手戲，搞到她長期處於精神緊張及疑神疑鬼的狀態。<br>而36歲林心如近日憑《傾世皇妃》熱爆中港台，不過她在《綉》片中的馬姐造型卻入形入格，只見梳起頭髮的她面部顯得十分浮腫，老態畢現。就連AK每次與心如做對手戲後都情緒起伏甚大，她說：「試過因抽離唔到角色，抑壓已久嘅情緒大爆發，自己喊唔停，嚇到心如同小紅姐都呆咗。」<br>撰文：林妃</p></body></html>
