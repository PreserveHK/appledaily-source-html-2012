<html><header><meta charset="utf-8"><title>i風物語：天鵝水晶殼保養一年</title></header><body><h1>i風物語：天鵝水晶殼保養一年</h1><p>手機殼晨早已不再單純地作保護之用，最近英國品牌Lustro，便出咗一系列iPhoneCase，採用韌度極高嘅聚碳酸酯物料，固然極具保護作用，但更重要係經人手逐粒貼於表面嘅Swarovski水晶，包括Bemine、Euphoria、Flora以及TruePassion五種圖案，閃到眼都花埋。驚甩水晶？佢有一年保養，放心地浮誇吧！<br><br>查詢：MorganPower（28272881）</p></body></html>
