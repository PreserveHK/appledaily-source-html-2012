<html><header><meta charset="utf-8"><title>求驗客手記：西班牙女車手闖F1 - 求驗客</title></header><body><h1>求驗客手記：西班牙女車手闖F1 - 求驗客</h1><p>賽車再唔係男人嘅世界啦！西班牙女子車手迪維露達（圖），喺新一季嘅一級方程式賽事車（F1）創造歷史，正式擔任新車隊馬魯亞西（Marussia）嘅試車手。</p><p>迪維露達係前F1車手艾米利奧個女，但佢上到位全靠真材實料，事關佢之前玩過西班牙F3、地通拿、歐洲系列3,000同埋超級聯賽方程式錦標賽等賽事，而且仲喺去年8月亦幫雷諾車隊試過車，所以張CV真係靚到爆。我求大俠希望佢繼續努力，第日可以落場F1戰場，同班男人鬥車啦！</p></body></html>
