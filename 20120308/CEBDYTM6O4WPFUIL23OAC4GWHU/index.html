<html><header><meta charset="utf-8"><title>Crystal半裸賺一餐</title></header><body><h1>Crystal半裸賺一餐</h1><p>HotCha的張紋嘉（Crystal）早前以半裸姿態，為曾唱《食軟雪糕》而遭狂轟的莊冬昕之新歌《我想打比你》MV擔任女主角，為多謝Crystal破格大膽演出，莊冬昕自掏腰包請Crystal和公司同事去酒店任飲任食，二人還即場研究將來合作機會。<br>當日Crystal半裸演出是清場拍攝，所以莊冬昕也只能看MV才能夠看到Crystal的性感演出，當看到她的演出時莊冬昕感到相當滿意，還大讚Crystal專業。Crystal表示：「其實我初時都怕效果唔理想，但睇到網民嘅評語，仲話可以再激啲之後，真係放下心頭大石。」撰文：葉雪</p></body></html>
