<html><header><meta charset="utf-8"><title>陳敏之拍劇激爆男友</title></header><body><h1>陳敏之拍劇激爆男友</h1><p>陳敏之與陳拉法昨日到商台為無綫劇集《東西宮略》宣傳，劇中敏之親自加入用口餵郭晉安食提子的鏡頭，她大爆男友在電視看到時立刻皺眉：「上次《怒火街頭》佢都唔鍾意，咁我知佢係錫我先咁，以後拍劇我都會考慮吓佢，驚佢爆血管。」敏之又透露跟男友不會用口餵食提子，而法拉笑指怕男友看到她劇中粗魯男人頭一面。</p><p>偶遇發哥</p><p>法拉重提首天外景開工偶遇周潤發在場取景影日落，整個劇組像小fans一樣跟發哥合照：「佢見我個妝認得出我係鍾無艷好開心，之後又研究我個妝同髮型，當我埋位時佢仲喺旁邊留意，我當時幾大壓力，好彩冇乜NG。」採訪：馬建華<br>攝影：黃文偉</p></body></html>
