<html><header><meta charset="utf-8"><title>李思捷操肌叫不停</title></header><body><h1>李思捷操肌叫不停</h1><p>李思捷最近桃花旺盛，他已有正印女友「春卷」王寶寶，但近日被指曾借醉向女藝人岑潔儀抽水，之後又忽然搭上足球隊公關Naomi。<br>不過，思捷心情似未受影響，前日下午到健身院健身，其教練是剛跟羅樂林愛女羅苡芝訂婚的香港先生陳志健，膚色偏白的思捷手臂肌肉似乎不夠結實，難怪他專攻舉啞鈴操弗手臂。<br>陳志健指導思捷做了幾組不同動作，舉完啞鈴，思捷又拉筋及做擴胸運動，見他做運動時邊做邊大叫，看來頗吃力。採訪、攝影：<br>李志明、黃曉程</p></body></html>
