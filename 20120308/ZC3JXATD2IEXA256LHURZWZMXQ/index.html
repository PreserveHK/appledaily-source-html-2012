<html><header><meta charset="utf-8"><title>復康正能量：政府應購內地安老院宿位</title></header><body><h1>復康正能量：政府應購內地安老院宿位</h1><p>長者入住本地政府津助安老院或向私營安老院購買宿位，只需付逾1,000元費用。若入住內地安老院，則要自付費用，令經濟能力有限的長者卻步。<br>政府應協助更多香港社福機構回廣東省開設安老院，並購買宿位供香港長者入住，讓長者付出逾1,000元便可在內地安老院享受更佳的居住環境，也可令政府節省支出。香港復康會在深圳鹽田設立的頤康院，護理安老宿位每月費用約5,000元，居住面積達360平方呎及提供復康治療服務。相比政府以平均成本每人每月6,282元向香港私營安老院買位的成本為低。<br>香港復康會電話：31432800</p></body></html>
