<html><header><meta charset="utf-8"><title>材識兼收：齒頰生香</title></header><body><h1>材識兼收：齒頰生香</h1><p>「……向人微露丁香顆。一曲清歌，暫引櫻桃破。」詞牌《一斛珠》，李煜的風流文字確有獨到之處，「丁香妙舌」、「櫻桃小嘴」此等對女性的讚語沿用至今，珠唇以櫻桃形容，毋須細析，何以「丁香」比喻舌頭，取其形，還是取其香？<br>曾看過一本有趣的書，盡錄三教九流旁門左道之秘，內裏記載從前青樓女子有兩藥常服：丁香散及白芷茶。人的口氣不但來自口腔，消化系統更是最大病原，丁香功能健胃、抗菌，加上有濃郁香味，配合豆蔻，是治口氣之良方。白芷又有何用？書中所述，超出我認知，原來能除體臭。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
