<html><header><meta charset="utf-8"><title>白金鑽石打造　最貴手錶3900萬</title></header><body><h1>白金鑽石打造　最貴手錶3900萬</h1><p>瑞士著名手錶生產商Hublot，以白金和鑽石打造了一隻全球最昂貴的手錶（圖），盛惠500萬美元（3,900萬港元）。<br>這隻貴絕全球的Hublot名錶，錶帶由白金製造，鑲有逾1,200枚共重140卡的鑽石，包括6枚逾3卡的鑽石，17名技術人員共花了14個月才大功告成。Hublot表示，由於「錶面位置有限」，世上難再打造出比這隻鑽錶更尊貴的手錶。戴上這隻鑽錶，如同將一間豪宅戴上手，危險，但足以炫富，Hublot指已有數名買家表示有興趣，但未披露詳情。<br>法新社</p></body></html>
