<html><header><meta charset="utf-8"><title>蘋果汁45個法官職位出缺</title></header><body><h1>蘋果汁<br>45個法官職位出缺</h1><p>【本報訊】司法機構政務長劉嫣華昨在立法會財務委員會特別會議上表示，目前188名法官編制中，有四分一，即共45名法官出缺，當中26名屬裁判署法官。當局去年6月起已分批展開招聘程序，合適人選會交由司法人員敍用委員會審議。吳靄儀議員批評，司法機構行政失當，對法官退休沒有及早做好填補空缺的準備，而招聘工作又太慢，導致嚴重人手不足，不少刑事案件上訴排期長達半年以上，區域法院及家事法庭工作大量積壓。</p></body></html>
