<html><header><meta charset="utf-8"><title>趣趣地：施丹膺皇馬票王</title></header><body><h1>趣趣地：施丹膺皇馬票王</h1><p>啱啱過咗嘅星期二係皇馬創會110周年。上輪西甲，皇馬主場大炒愛奴5:0；而籃球隊早前亦打贏宿敵巴塞，捧走西班牙盃，齊齊同球會提早賀壽！西班牙《馬卡報》亦趁機做咗個投票，選出皇馬近110年來的最佳陣容。法國球王施丹（圖）得到15萬票成為票王，幾乎得到全部參與調查球迷嘅支持。現役球員方面，門將卡斯拿斯亦高票當選，C朗同沙治奧拉莫斯，加埋離咗隊嘅卡路士同魯爾，有幸同迪史提芬奴同埋普斯卡斯兩位名宿一齊入選。</p></body></html>
