<html><header><meta charset="utf-8"><title>蘋果汁大亞灣應變　閉門造車</title></header><body><h1>蘋果汁<br>大亞灣應變　閉門造車</h1><p>【本報訊】保安局完成檢討大亞灣應變計劃。核能關注組組長馮智活（圖）批評，日本福島核輻射洩漏曾波及50公里外地區，惟當局拒聽民意，仍維持疏散範圍僅核電廠半徑20公里，是閉門造車；且撤離計劃只考慮到平洲（俗稱東平洲）居民，「事故發生會引起恐慌，甚至癱瘓交通，咁到時點算？」<br>馮智活指，疏散範圍至少要延伸至50公里，即能覆蓋九龍半島，且應教育全港市民，遇上事故應停留在室內作家居掩護，「咁簡單政府都冇做」。他又引述87年港英政府進行顧問報告，建議每隔兩年要進行演習一次；惟當局卻倒行逆施提出每三年一次，「係嚴重低估意外嘅程度」。</p></body></html>
