<html><header><meta charset="utf-8"><title>天降「鈔票雨」路人瘋搶</title></header><body><h1>天降「鈔票雨」路人瘋搶</h1><p>湖北宜昌市城區中山路周日（4日）天降「鈔票雨」，引發路人瘋搶。據銀行閉路電視畫面顯示，事發當日上午9時59分，一張張百元人民幣（下同）從空中飄落，幾秒鐘間便鋪滿了一地。<br>最先經過的一名女子只是好奇地不停回頭看，並未撿拾，但隨後有10多名路人加入撿錢。銀行保安溫宗林看到後，一邊報警一邊從銀行裏衝出來制止，他最後收集到5,600元，被撿走的錢估計也有幾千元。公安事後到撒錢位置的酒店調查，至昨日仍未找到撒錢人。<br>人民網</p></body></html>
