<html><header><meta charset="utf-8"><title>張智霖怕咀戲播毒</title></header><body><h1>張智霖怕咀戲播毒</h1><p>張智霖（Chilam）、劉心悠、黃智雯和梁烈唯等，前晚在沙田某酒樓為新戲《天生愛情狂》拍一場相睇戲，Chilam說不太習慣捱夜拍戲，近日又感冒，他指要盡快康復，因稍後要和心悠拍咀戲，以免傳染心悠。Chilam在戲中跟多位女星合作，問老婆袁詠儀（靚靚）會否呷醋？他笑言：「全部都係妹妹仔演員。」</p><p>靚靚魔童探班</p><p>記者問心悠跟Chilam演親熱戲會否怕靚靚介意？心悠謂：「唔怕，靚靚都有帶過魔童嚟探班，魔童見到我仲問我結咗婚未，佢話介紹男仔畀我識，真係奇怪，不過我哋玩得好開心。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
