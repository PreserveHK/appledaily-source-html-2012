<html><header><meta charset="utf-8"><title>趣趣地：泰仔踢預備組有士哥</title></header><body><h1>趣趣地：泰仔踢預備組有士哥</h1><p>越來越近喇！泰維斯（圖左）越來越fit，啱啱仲喺預備組比賽入球，睇佢個勢，隨時可趕及喺嚟緊周日嘅聯賽對史雲斯上陣。泰仔自從返英格蘭認錯之後，就全心全意復操，冇再搞事，上星期先喺一場閉門作賽嘅預備組賽事披甲對普雷斯頓。到周二佢再為曼城預備組上陣，喺曼徹斯特高級盃嘅比賽對保頓，今次仲有成千名觀眾入場睇波。泰仔亦不負眾望，喺下半場射入一球（自去年9月首球），幫曼城預備組贏3:1。領隊文仙尼上星期五提過，以泰仔嘅進度，過多兩星期就可以上番一隊踢英超。</p></body></html>
