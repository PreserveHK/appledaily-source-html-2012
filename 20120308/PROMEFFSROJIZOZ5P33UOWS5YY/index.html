<html><header><meta charset="utf-8"><title>蘋果汁工時長令剩女增多</title></header><body><h1>蘋果汁<br>工時長令剩女增多</h1><p>【本報訊】今日3.8婦女節，工聯會調查發現，51％全職女性每周都要超時工作，26％未婚被訪女性抱怨因工時過長而無暇結識異性。工會指不少單身在職女性即使有空餘時間也寧願休息，最終慘被標籤為「剩女」一族。<br>調查成功訪問735名18歲以上女性，當中448人為全職女性。結果顯示，超時工作重災區行業為文員，其次是零售和飲食業。9.5％被訪未婚女士指超時工作影響組織家庭及生育決定；33％指會令朋友關係疏離。10.4％已婚女性指工時長令婚姻生活亮紅燈；工聯會促請政府訂立每周44小時的標準工時。</p></body></html>
