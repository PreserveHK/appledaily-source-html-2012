<html><header><meta charset="utf-8"><title>黎耀祥求生女貼士</title></header><body><h1>黎耀祥求生女貼士</h1><p>視帝黎耀祥已育有一子，多年來他都想追多個女，希望可湊成「好」字，日前他為網上親子平台拍廣告時遇上一位孕婦，祥仔即向孕婦請教生女貼士。廣告中祥仔以多個造型亮相，大騷其好爸爸風範。拍攝時祥仔為免孕婦操勞，主動要求廣告商增加休息時間。<br>另外，拍攝時祥仔抱着BB餵奶和換尿片，手勢依然純熟，他又拿起玩具跟BB玩，逗得他們笑不停。祥仔說很喜愛廣告中的醫生look：「個仔出世後，我好留意親子同醫學資訊，做好準備，所以我嘅醫學知識都唔錯，如果無綫開醫學劇集，我實會向監製自薦演出。」<br>撰文：葉雪</p></body></html>
