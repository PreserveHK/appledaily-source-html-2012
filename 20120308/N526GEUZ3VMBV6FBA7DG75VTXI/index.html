<html><header><meta charset="utf-8"><title>8000人反台解禁美國牛肉</title></header><body><h1>8000人反台解禁美國牛肉</h1><p>台灣8,000名豬農不滿政府提出有條件解禁瘦肉精美國牛肉政策方向，昨日先到立法院陳情後，約4,000人遊行到農委會抗議。部份豬農以雞蛋和豬糞丟向農委會大門，並有人農一度踩過拒馬企圖闖進農委會。<br>據悉，豬農投擲的雞蛋，有的是已煮半熟，並放置幾天後帶到現場砸，昨日蛋洗農委會時，「蛋如雨下」，四處開花，腥味衝天，令人作嘔。多名在場維持秩序的警察慘遭蛋洗。現場甚至有豬農還拿豬糞丟向放在農委會大門的拒馬。至傍晚獲農委會回應部份訴求後，豬農才散去。<br>台灣《蘋果日報》</p></body></html>
