<html><header><meta charset="utf-8"><title>關仁隱事：「宅男」醉酒現形乞人憎 - 關仁</title></header><body><h1>關仁隱事：「宅男」醉酒現形乞人憎 - 關仁</h1><p>早幾年因為口沒遮攔搞到神憎鬼厭嘅「宅男」，差啲喺呢行搞到冇得撈，有指佢近年因為有咗宗教信仰，個人變得祥和咗，事業先有翻身機會，宅男仲話自己食咗齋同諗通咗，所以轉晒性。不過關仁就聽聞宅男只係表面轉性，酒後又回復原來本性。有電影人同關仁爆料，話宅男有次喺飯局同人劈酒，酒後又亂性，係咁捉住人亂噏一大餐，見人就鬧好冇品。最經典係宅男同「豬扒」狂數佢男友「有米仔」，又當住「瘦奀妹」面鬧佢黐飲黐食撬人牆腳。關仁覺得其實宅男根本係江山易改，本性難移，可能佢平日要壓抑住，酒後咪露出馬腳囉。<br>撰文：關仁</p></body></html>
