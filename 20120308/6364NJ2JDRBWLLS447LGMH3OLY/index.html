<html><header><meta charset="utf-8"><title>趣怪定格：肥貓《蒙羅麗莎》爆笑</title></header><body><h1>趣怪定格：肥貓《蒙羅麗莎》爆笑</h1><p>這隻大肥貓堪稱「貓界阿甘」，達文西的《蒙羅麗莎》（左圖）、波堤切利的《維納斯的誕生》（右圖）和《帕拉斯與肯達羅斯》、莫奈的《吉維尼的乾草堆》以至達利的《由飛舞的蜜蜂引起的夢》，都見牠的貓蹤。<br>這些貓版世界名畫，是俄羅斯藝術家彼得羅娃（SvetlanaPetrova）的作品。朋友都說她的肥貓「查拉圖斯特拉」（Zarathustra）樣子有趣，可考慮加入作品，她於是為肥貓拍照，用改圖軟件嵌入名畫中。她說查拉圖斯特拉雖然天生模特兒料子，愛擺出不同姿態和表情，但有時需要幾個月，才捕捉到配合畫面的貓樣。<br>英國《每日郵報》</p></body></html>
