<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.放下包袱玩剃頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.放下包袱玩剃頭 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）日前去咗台灣，為年中推出嘅新碟主打歌《SomedayI'llFly》拍MV，過程中佢親手剃去自己左邊嘅頭髮，寓意將一切包袱丟掉，重新起飛，唔通想暗示同林宥嘉分手，所以亦要去台灣取景？首歌由G.E.M.填詞，記載佢呢年半以嚟嘅經歷。MV中G.E.M.演芭蕾舞蹈員，佢花咗一個月去學，果然好認真。</p></body></html>
