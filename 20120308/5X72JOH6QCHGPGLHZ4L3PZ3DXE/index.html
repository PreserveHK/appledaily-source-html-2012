<html><header><meta charset="utf-8"><title>美英拘無名氏黑客</title></header><body><h1>美英拘無名氏黑客</h1><p>除了伯頓的電郵，無名氏另盜取了Stratfor的500萬封電郵，交維基解密曝光。無名氏和從之分裂出來的LulzSec黑客，專門入侵政府機構、企業的系統，當中包括CIA、美國聯邦調查局（FBI）和Sony等，原來美英已悄悄採取拘捕行動。<br>據紐約法庭文件，當局去年6月秘密拘捕了28歲兩子之父蒙塞古爾（XavierMonsegur），他被指是LulzSec的首領，之後跟當局合作，供出其他黑客名字，至今令五名黑客被捕，包括兩名來自英國、兩名來自愛爾蘭LulzSec的黑客，一名來自美國的無名氏黑客。<br>英國《每日郵報》</p></body></html>
