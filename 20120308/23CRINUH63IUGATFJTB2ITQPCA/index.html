<html><header><meta charset="utf-8"><title>郭藹明對青雲服侍周到</title></header><body><h1>郭藹明對青雲服侍周到</h1><p>劉青雲與郭藹明（Amy）結婚多年一直恩愛非常，平日愛拍拖周圍去，其實Amy婚後已半退出娛樂圈，甚少拍劇拍電影，專心做老公背後的女人，不過Amy早前獲王維基力邀出山，若Amy答應就要暫別悠閒生活。<br>上周六晚，青雲和Amy拍拖到銅鑼灣Zoe嘆茶，甫入店內，Amy即自行往櫃檯買蛋糕及咖啡，對老公服侍周到，之後一同享受美食。雖然兩人已屬老夫老妻，但他們話題不斷，嘆茶期間未見冷場，逗留約十分鐘，Amy買了三袋蛋糕，匆匆結賬離開，與青雲十指緊扣恩愛地回家。<br>採訪、攝影：李志明、羅德光</p></body></html>
