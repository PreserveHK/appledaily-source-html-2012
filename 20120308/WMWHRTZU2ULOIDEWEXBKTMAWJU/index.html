<html><header><meta charset="utf-8"><title>惠英紅出盡奶力打</title></header><body><h1>惠英紅出盡奶力打</h1><p>打女出身的惠英紅身手敏捷，最近被內地牦牛奶粉邀請做代言人，她日前到廣州拍攝，並在鏡頭前不停耍功夫，踢腿拗腰難不到她。</p><p>玩自由搏擊</p><p>惠英紅表示平日都有飲奶的習慣，她昨日在電話中說：「我有機會都想去青藏高原探吓嗰啲牦牛，佢哋住嘅地方環境好靚。」<br>惠英紅年底會接拍一部時裝打戲，她會親身演繹一場自由搏擊的戲份，惠英紅說：「劇本同細節仲籌備緊，我平日都有練功同做運動，所以拍攝打戲應付起嚟都唔會有問題。」<br>採訪：比華利</p></body></html>
