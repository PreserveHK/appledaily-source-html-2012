<html><header><meta charset="utf-8"><title>話你知超級星期二決定性減</title></header><body><h1>話你知<br>超級星期二決定性減</h1><p>超級星期二向來是美國總統候選人提名戰的關鍵一役，誰在這天取得大勝就會出線，但因共和黨2010年改變遊戲規則，令這天不再那麼決定性。</p><p>按比例分配票數</p><p>上屆超級星期二共有21個州舉行初選或黨團會議，包括加州、紐約州、俄亥俄州等幾個人口大州，共和黨總統參選人麥凱恩當天大勝，對手羅姆尼兩天後就退選。但今屆卻只得10個州舉行初選，最關鍵州分只剩俄亥俄州，勝出者不再全取該州黨代表票，而是按比例代表制分配，勝出者無法大幅拋離對手，使選情拉鋸。<br>美國《洛杉磯時報》</p></body></html>
