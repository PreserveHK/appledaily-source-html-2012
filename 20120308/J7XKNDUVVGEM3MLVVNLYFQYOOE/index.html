<html><header><meta charset="utf-8"><title>拚命進取不快樂　早死</title></header><body><h1>拚命進取不快樂　早死</h1><p>讀名牌大學、胸懷大志、擁有高薪厚祿，可能是不少都市人的夢想，但代價可能是較短命。美國一項長逾70年的追蹤研究發現，這種積極進取的「拚命三郎」，健康通常較差，比一般人早死。<br>印第安納州聖母大學追蹤訪問了717名男女，當中有的是牛津、哈佛或耶魯等名牌大學畢業，有的終身沒讀過大學。研究人員在不同時間計算他們的進取指數，結果發現拚命三郎為了追逐名與利，會忽略生活中快樂的人和事，如建立人際網絡或維持穩定感情關係。<br>負責研究的賈奇教授指，拚命三郎得到名與利，但會犧牲愜意的生活和壽命，「家長想子女健康快樂，心態上不應只顧往上爬」。<br>英國《每日郵報》</p></body></html>
