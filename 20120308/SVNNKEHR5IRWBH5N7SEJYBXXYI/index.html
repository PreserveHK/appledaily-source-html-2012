<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅唱舊情又喊又嘔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：連詩雅唱舊情又喊又嘔 - 馮仁昭</h1><p>連詩雅將好耐之前嘅一段情化為新歌《到此為止》，噚日佢去到新城宣傳，講番日前去澳門為呢首新歌拍MV，連詩雅仲要獻出第一次拍冲凉戲份，佢話：「導演要我邊喊邊拍，呢樣唔係好難，因為呢首歌我每次唱都會喊唔停，不過，其實最難係要一邊喊一邊顧住個鏡頭。」除咗要拍冲凉鏡頭之外，連詩雅當日仲要一口氣食晒一大個芝士蛋糕，最終搞到嘔晒出嚟。</p></body></html>
