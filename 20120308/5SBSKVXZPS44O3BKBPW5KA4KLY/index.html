<html><header><meta charset="utf-8"><title>靚太摘星老公扮死搶鏡</title></header><body><h1>靚太摘星老公扮死搶鏡</h1><p>結婚多年的《雪花高離奇命案》（Fargo）男星WilliamH.Macy與美劇《靚太唔易做》（DesperateHousewives）女星菲莉絲蒂夏夫曼（FelicityHuffman），昨日以夫妻檔組合，於荷李活星光大道領取兩粒並排的名人之星，情況少見。William除趴在地上扮死外，又扯高褲露出飛毛腿大搶菲莉絲蒂鏡，令她哭笑不得，最後William唯有當眾猛啜老婆補鑊。</p></body></html>
