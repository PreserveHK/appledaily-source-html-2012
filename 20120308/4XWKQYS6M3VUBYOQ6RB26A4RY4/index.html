<html><header><meta charset="utf-8"><title>張智霖愛駒下季出賽</title></header><body><h1>張智霖愛駒下季出賽</h1><p>張智霖（ChiLam）昨日以打吡大使身份在跑馬地出席「Mercedes-Benz香港打吡大賽」記者會，同場並宣佈他成為馬主，愛駒下季可以正式出賽，ChiLam說：「好幸運，可以抽到，有機會做馬主，會同一班朋友去揀馬同諗馬名，隻馬阿城（郭富城）都有份，希望約埋大家當去旅行兼揀馬。」<br>ChiLam的新馬取名意向是歌名，他說：「我啲歌名都好長，有首歌叫《骨膠原》，但我又驚講得太快會變粗口，所以都係唔好。」問他會否以兒子乳名「魔童」定名？ChiLam笑言擔心被誤會是指王維基，故沒此打算。採訪：魯萍<br>攝影：陳志嵐</p></body></html>
