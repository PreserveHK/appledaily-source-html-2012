<html><header><meta charset="utf-8"><title>BabyDIY!：焗盆製搖鼓　學環保</title></header><body><h1>BabyDIY!：焗盆製搖鼓　學環保</h1><p>今時今日的小朋友真係過於物質豐盛，一時玩電話、一時篤平板電腦！然而說到最原始的玩具，他們卻從未接觸過；家長們不妨利用現有的東西，如雞批焗盆、沒用的鞋帶，再從公園拾一些枯葉乾果，DIY傳統小朋友玩意—搖鼓，從而讓他們認識環保概念。</p><p>材料及工具︰</p><p>9cm焗盆兩個、筷子、枯葉兩片、乾果兩束、18cm鞋帶、道具眼睛、剪刀、白膠漿及膠紙。</p><p>Step1.</p><p>先將鞋帶剪成一半，並將鞋帶及筷子分別貼於盆的左、右及中間位置。</p></body></html>
