<html><header><meta charset="utf-8"><title>吳京攬謝楠療膝傷</title></header><body><h1>吳京攬謝楠療膝傷</h1><p>內地武打藝人吳京早前拍戲導致韌帶多處損傷，現時正專心休息進行復健治療，日前傳出他將頂替趙文卓拍攝新片《特殊身份》，不過吳京方面稱仍未收到劇組邀請，而且他現時膝蓋的傷仍在康復中，就連能否繼續拍打戲也還未確定。</p><p>家中嘆紅酒</p><p>吳京現時要暫停工作，但他的感情生活卻多姿多采，原來他現時與內地當家花旦兼主持謝楠打得火熱，兩人日前被偷拍到在寓所中甜蜜撐枱腳及飲紅酒，謝楠更主動熊抱男友，只見吳京一面受落，看來兩人感情十分穩定。<br>撰文：林妃</p></body></html>
