<html><header><meta charset="utf-8"><title>網上新詞「屌絲」窮男幻想戀女星</title></header><body><h1>網上新詞<br>「屌絲」窮男幻想戀女星</h1><p>內地除以剩男形容找不到對象的男生之外，近日網上再增一個形容詞「屌絲」。<br>屌絲是形容出生貧寒、工作又累又辛苦的年輕人，他們薪水微薄、沒車沒樓，平時都是宅男，不善與人交往、無法與社會互動，只愛上網神遊，幻想能與喜歡的女星有段激情。不少屌絲都希望能出人頭地，但是現實生活中他們只能看到一片無奈。專家認為，屌絲其實是一種自嘲心理，呈現着小人物集體自我認同，這也意味着內地民眾能有更多詮釋生活的角度與權利。<br>台灣東森新聞</p></body></html>
