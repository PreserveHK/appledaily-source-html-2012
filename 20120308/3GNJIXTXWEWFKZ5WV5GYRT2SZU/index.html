<html><header><meta charset="utf-8"><title>馮仁昭四圍超：特首御廚鬧曾蔭權陰險 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：特首御廚鬧曾蔭權陰險 - 馮仁昭</h1><p>做過特首曾蔭權廚師、有「特手廚神」之稱嘅于燕平，前晚喺中環出席活動時講到曾蔭權，仲毫不留情咁大數曾蔭權嘅不是：「喺我嘅眼中，曾蔭權其實唔係壞人，但亦唔係好人，佢係乜人，我查康熙字典都查唔到出嚟，不過做人就唔好人身攻擊。全港男人當中，我就最同情佢，佢谷眼淚嗰時谷極都谷唔到出嚟，究竟佢係乜嘢人，總之就人如其名，名如其人啦，真正陰險手段玩弄權勢。」</p></body></html>
