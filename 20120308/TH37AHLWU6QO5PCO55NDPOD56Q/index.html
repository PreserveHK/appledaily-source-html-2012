<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星姍迪娜布洛與導演畢維納發表聯合聲明，指責美國雜誌《InTouch》為銷量而亂作二人在奧斯卡派對上撻着。<br><br>●美國女星金美侖戴雅絲日前於瑞士出席名錶活動，慘被當地傳媒笑她手瓜起十分礙眼。</p><p>●日本人氣歌手KyaryPamyuPamyu昨日在東京宣傳由她設計的可樂售賣機時，坦言跟《花樣少年少女2011》男星小谷昌太郎拍拖順利。<br><br>●韓國組合SHINee為宣傳新碟，昨日率先公開珉豪的半裸宣傳照，卻慘被網友批評冇睇頭。<br><br>●韓星張根碩在新劇《愛情雨》的現代造型昨日曝光，而他在北海道拍外景時，被拍到要專人為他打傘擋雪。</p></body></html>
