<html><header><meta charset="utf-8"><title>花甲Debbie被錯認蓮莎</title></header><body><h1>花甲Debbie被錯認蓮莎</h1><p>美國女星蓮莎露夏恩（LindsayLohan）想藉搞笑騷《SaturdayNightLive》博反彈，結果贏收視輸口碑，然而外地傳媒對她咬住唔放，竟寸她甚似66歲美國女星DebbieHarry！據知狗仔隊日前在蓮莎所住的酒店，目擊甚似她的包頭金髮女子步出，隨即瘋狂拍照，但發現原來是有九成似樣的Debbie，可見Debbie除保養得宜外，25歲的蓮莎絕對是未老先衰。</p></body></html>
