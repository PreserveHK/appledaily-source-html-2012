<html><header><meta charset="utf-8"><title>求驗客手記：廣州恒大正選袋百萬 - 求驗客</title></header><body><h1>求驗客手記：廣州恒大正選袋百萬 - 求驗客</h1><p>中超代表廣州恒大（圖）喺星期四亞冠盃分組賽頭炮贏得漂亮，作客5:1大勝上屆亞軍全北汽車。國內傳媒隨即吹捧到有咁大得咁大，甚麼抗韓大勝利，中國之光等等。不過對於班廣州恒大球員嚟講，最實際梗係贏波獎金啦！球會一早承諾咗今季獎金絕不手軟，贏亞冠賽事基本有400萬人仔，加埋每入一球加多200萬，即係話呢場波有成1,400萬人仔獎金分畀大家，11位正選球員每人都分到成百萬，認真和味。</p></body></html>
