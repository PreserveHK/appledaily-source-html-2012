<html><header><meta charset="utf-8"><title>2PM跳危險人魚舞攻日</title></header><body><h1>2PM跳危險人魚舞攻日</h1><p>韓國組合2PM前日飛抵日本現身街頭拍節目，成員澤演更被拍到抽空去購物。昨日六子亮相當地節目宣傳下月推出的新細碟《Beautiful》，更首度公開MV片段，令他們特別編排的人魚舞步曝光。六子不但用手撐着椅子扭動下身，更向高難度挑戰，冒扭傷之險演繹一段擒高踩低椅子的鏡頭。他們笑言人魚舞有助練出美好線條，歌迷大可在學校或辦公室跟着跳，不過卻有歌迷指扭動下身的舞步不雅。</p></body></html>
