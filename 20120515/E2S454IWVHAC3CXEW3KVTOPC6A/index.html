<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫myTV擬收費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫myTV擬收費 - 馮仁昭</h1><p>無綫官網tvb.com中有個myTV可以畀觀眾重溫節目同劇集，免費任睇當然受歡迎，當中播出嘅劇集試過有成三點（19萬人）收視，分分鐘仲高過亞視。但係噚日有報道指myTV喺年尾要收費，外事部副總監曾醒明（圖）喺電視城回應承認此事：「myTV每月差唔多有過500萬次嘅瀏覽，對我哋公司嚟講係一個好好嘅商機，不過真正嘅收費計劃仲未定，要再商討。」曾生話家海外觀眾睇唔到myTV，但將來畀咗錢就得。</p></body></html>
