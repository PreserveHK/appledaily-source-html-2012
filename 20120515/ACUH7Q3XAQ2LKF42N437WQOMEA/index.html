<html><header><meta charset="utf-8"><title>傳奇結他手Donald睡夢中逝世</title></header><body><h1>傳奇結他手Donald<br>睡夢中逝世</h1><p>曾與卜戴倫（BobDylan）及EricClapton等巨星合作過的美國傳奇低音結他手Donald"Duck"Dunn，前日在東京一間酒店房內睡夢中離世，終年70歲。<br>Donald前日已完成日本演出，準備返回美國，他的隊友SteveCropper當日發現他在酒店房間中逝世，死因並無可疑，同晚Steve即在facebook公布Donald的死訊。生於田納西州曼菲斯的Donald，曾效力美國StaxRecords唱片公司，有份創造曼菲斯騷靈音樂，也曾是傳奇樂隊BookerT.andtheMGs的成員。</p></body></html>
