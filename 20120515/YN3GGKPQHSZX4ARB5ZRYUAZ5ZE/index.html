<html><header><meta charset="utf-8"><title>汁蘋果中東書院將明年停辦</title></header><body><h1>汁蘋果<br>中東書院將明年停辦</h1><p>【本報訊】創校7年、提供約20個副學位課程的中文大學東華三院社區書院（中東）將於明年停辦。據悉，中東的收生人數一直未達標，加上每年要向中大繳交收入25%、逾千萬元評審費，過去6年累積超過7千萬元赤字。<br>中東今年9月不會收生，全校1,200名學生約400名今年畢業，其餘明年畢業。據悉，中東約60名教職員，半數由東華學院吸納。東華三院發言人表示，已為教職員提供過度安排，明年成績未如理想而未能按時畢業的學生會有補考，合格者仍會獲中大頒發副學士畢業證書，但未有評論中大向書院收取課程評審費用的水平。</p></body></html>
