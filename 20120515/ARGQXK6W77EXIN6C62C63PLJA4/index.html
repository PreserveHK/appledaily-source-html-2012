<html><header><meta charset="utf-8"><title>求驗客手記：反骨麥利殊終被炒 - 求驗客</title></header><body><h1>求驗客手記：反骨麥利殊終被炒 - 求驗客</h1><p>舊年伯明翰護級失敗，領隊麥利殊（圖）「跳船」加盟同巿宿敵維拉；不過，由於維拉今季幾經辛苦先至成功護級，麥利殊最終難逃被炒命運。喺周日0:2不敵諾域治後唔夠24小時，維拉就宣佈解僱麥利殊，美國班主利拿仲講到明麥利殊所以被炒，係因為佢做唔到球會嘅要求，以及球迷嘅期望。家代替麥利殊嘅大熱人選，就係韋根領隊馬天尼斯，次熱係帶領諾域治嘅林拔。</p></body></html>
