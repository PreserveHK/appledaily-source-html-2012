<html><header><meta charset="utf-8"><title>SJ始源腰傷死頂巨蛋開騷</title></header><body><h1>SJ始源腰傷死頂巨蛋開騷</h1><p>韓國人氣組合SuperJunior（SJ）的巡迴演唱會，繼首爾、巴黎、澳門等地後，上周末殺入東京巨蛋演出，兩場共吸引11萬名歌迷入場。主將始源十分搞鬼，扮超人時居然將披肩脫下來當裙子，引來台下發笑，但原來他有腰傷在身死頂表演，他為此向歌迷道歉，令歌迷十分心痛。</p><p>視北京鳥巢為目標</p><p>歌迷除了揮動代表SJ的寶藍色熒光棒，令會場變成一片藍海外，更玩人浪，SJ見狀感動落淚，施展渾身解數報答。九子勁歌熱舞又玩水，隊長利特high到裸露上身狂野打鼓，他表示下一目標要挑戰北京鳥巢。</p></body></html>
