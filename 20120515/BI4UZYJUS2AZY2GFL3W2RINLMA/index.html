<html><header><meta charset="utf-8"><title>蛋汁畫麪包　隱形圖案現身</title></header><body><h1>蛋汁畫麪包　隱形圖案現身</h1><p>只要隨手拿一顆雞蛋或一張錫紙，在麪包上做手腳，便可以用來塑造圖案，畫卡通公仔逗小孩，甚至寫隱形情書來女友都得！<br><br>記者：謝翠玲<br>攝影：伍慶泉<br>Model：Debby&amp;Kenneth@PureModels</p><p>用筷子沾上蛋汁，在麪包畫上圖案，放入多士烤箱烤約3分鐘便可，這方法適合用來繪製複雜的圖案或文字。</p><p>將錫紙捲起扭成圖案，放在麪包上，放入多士烤箱中，烤3分鐘，做簡單圖案最好。</p></body></html>
