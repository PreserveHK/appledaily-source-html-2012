<html><header><meta charset="utf-8"><title>求驗客手記：免費睇歐國盃決賽 - 求驗客</title></header><body><h1>求驗客手記：免費睇歐國盃決賽 - 求驗客</h1><p>四年一度嘅歐洲足球盛事歐國盃，將於今年6月初展開，球迷當然唔希望錯過，不過要畀2、3百蚊月費睇直播，對升斗市民都係負擔。我求大俠就收到風，免費嘅三色台又攞到今屆部份賽事直播，初步會參考上屆咁，至少包括波蘭（圖）對希臘嘅揭幕戰及第2日嘅一場分組賽，以及萬眾矚目嘅決賽；三色台更希望增加直播場數，不過就要等現在台肯唔肯批更多畀佢哋嘞，詳情今日開記招交代！</p></body></html>
