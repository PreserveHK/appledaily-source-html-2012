<html><header><meta charset="utf-8"><title>樂仔露底草泥馬</title></header><body><h1>樂仔露底草泥馬</h1><p>余文樂和張靜初昨日在北京宣傳新片《醉後一夜》，帶埋片中的動物主角草泥馬（羊駝）和貓咪亮相，但貓咪和草泥馬不慣面對閃光燈，搞到場面失控。<br>張靜初抱着貓咪時，貓咪見到草泥馬上台，即失控亂抓，抓傷靜初的右手臂，要暫時中斷記者會敷藥止血。余文樂拖着的草泥馬，見到閃光燈即嚇得逃落台，樂仔用力拉扯不果，反被草泥馬扯落台，他蹲低牠時露出大半條A&amp;F名牌孖煙囪，監製彭浩翔卻不停拍片。導演曾國祥表示曾在蘭桂坊飲醉遺失私家車，又指爸爸曾志偉愛扮醉搵人送回家，但返到屋企立刻清醒。<br>採訪、攝影：陶然婷</p></body></html>
