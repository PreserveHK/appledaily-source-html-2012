<html><header><meta charset="utf-8"><title>見主人打麻雀八哥發警報聲</title></header><body><h1>見主人打麻雀<br>八哥發警報聲</h1><p>吉林省的趙先生最近「收養」了一隻年約兩歲的八哥（圖），牠雖沒受過良好的「教育」，可是由於在派出所附近成長，牠自學了一套本領，模仿警笛聲，還專門在主人打麻雀的時候發出「警報聲」嚇唬人。<br>趙先生由朋友家中帶回了一隻八哥，原以為由牠陪着生活能充實點，可是牠沒有展示任何才藝，就在他對牠快要失望之際，一次打麻雀的時候，突然聽到一陣「警報聲」，大家還以為是真的，後來發現原來是這隻八哥的「惡作劇」。現在牠還學會了警笛聲和主人打電話的聲音呢。<br>東亞經貿新聞<br></p></body></html>
