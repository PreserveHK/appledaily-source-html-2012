<html><header><meta charset="utf-8"><title>蘋果汁台旅客可網上預辦來港</title></header><body><h1>蘋果汁<br>台旅客可網上預辦來港</h1><p>【本報訊】特區政府今年9月1日起簡化台灣居民入境安排。入境事務處昨公佈，合資格台灣居民可上網免費預先辦理入境登記，並即時知悉結果，成功者可自行列印登記通知書，及持有返台的有效旅行證件訪港。<br>預辦入境登記的有效期為兩個月，其間登記人可入境香港兩次，每次最長可逗留30日。入境處發言人表示，是基於對等互惠原則下簡化台灣居民入境手續。發言人又補充，特區政府近年已先後推出多項便利台灣旅客訪港的措施，包括放寬台灣旅客逗留期限，由14日增至30日，並放寬持台胞證者免簽注訪港30日，相信可進一步便利台灣居民來港，促進港、台兩地交流。</p></body></html>
