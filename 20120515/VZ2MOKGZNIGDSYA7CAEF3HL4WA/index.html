<html><header><meta charset="utf-8"><title>汁蘋果搭車優惠規定多被轟</title></header><body><h1>汁蘋果<br>搭車優惠規定多被轟</h1><p>【本報訊】政府推出的每程2元搭公共交通工具優惠計劃，最快下月底開始，先是港鐵，之後是專營巴士及渡輪。勞工及福利局局長張建宗昨在立法會強調，計劃的行政費少於總開支10%，其中約5%至6%用於監察交通機構是否濫報乘客量。<br>計劃涵蓋65歲長者、12至64歲殘疾程度達100%的綜援戶及同年齡組別的傷殘津貼受惠者，但會上多名議員指100%殘疾才能受惠極不合理，單肢殘疾人士不能受惠有違鼓勵殘疾者融入社會之原意，要求當局放寬資格。張建宗指殘疾定義太闊，但承諾明年首季後檢討如何涵蓋更多殘疾人士。
</p></body></html>
