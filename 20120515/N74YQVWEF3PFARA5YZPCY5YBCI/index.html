<html><header><meta charset="utf-8"><title>花弗歲月：女無敵手</title></header><body><h1>花弗歲月：女無敵手</h1><p>機會主義者陳七雖然相貌平庸，但媾女比射門似乎更有把握，近年在他身邊出現的女伴如車輪轉。<br><br>女友：Natalie<br>簡介：陳七的圈外女友，經常跟出跟入陪睇波，後來妹李綺雯介入，拖拖拉拉後被陳狠撇。<br><br>女友：李綺雯<br>簡介：09年與陳七秘遊澳門，兩人激咀照流出後，戀情即見光死。甩拖的妹即時怒斥陳七大話</p><p>女友：劉雅婷<br>簡介：去年與女子組合MVG成員劉雅婷撻着，被發現兩人開船P，更在海中心咀嘴。<br><br>女友：模Mia<br>簡介：今年2月被本報發現與媽模Mia穿情侶裝到灣仔嘆上海菜，兩人飯後再蒲吧直落。<br><br>資料來源：《蘋果》資料</p></body></html>
