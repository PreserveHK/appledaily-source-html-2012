<html><header><meta charset="utf-8"><title>阿Sa險遭林峯電暈</title></header><body><h1>阿Sa險遭林峯電暈</h1><p>Twins將於本月26日在中山舉行「人人彈起演唱會」，繼廣州站邀得台灣歌手羅志祥助陣後，今次又找來林峯任演出嘉賓，蔡卓妍（阿Sa）日前接受內地傳媒訪問時說：「聽說林峯最近很忙，又要拍劇又要開演唱會，連新唱片的準備工作亦要押後，不過他還是答應助陣，我都不知道應要說多少聲多謝。」阿Sa又提到09年為林峯任演唱會嘉賓時的趣事，她笑說：「那時我和他唱《InLoveWithYou》，我們四目交投時，我差點絆倒，幸好林峯上前扶我。真的不可以望着林峯超過十分鐘，不然會被電暈。」不過阿Sa稱自己已有抗體，所以不擔心再出現這情況。<br>撰文：林妃</p></body></html>
