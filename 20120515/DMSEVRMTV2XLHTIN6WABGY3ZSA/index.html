<html><header><meta charset="utf-8"><title>《復仇者》再創紀錄</title></header><body><h1>《復仇者》再創紀錄</h1><p>集合Marvel各路超級英雄的電影《復仇者聯盟》（TheAvengers），在美國上映第二周票房依然強勁，以1.03億美元（約8.01億港元）繼續穩佔票房冠軍，力壓新上畫由尊尼狄普（JohnnyDepp）主演的殭屍片《怪誕黑家族》（DarkShadows），該片只收2,880萬美元（約2.23億港元）。《復仇者》更是首部於美國上映第二周仍能衝破1億美元的電影，至今全球已收超過10億美元（約78億港元）。
</p></body></html>
