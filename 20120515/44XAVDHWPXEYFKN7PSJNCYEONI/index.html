<html><header><meta charset="utf-8"><title>長頸Gloria冧死龍友</title></header><body><h1>長頸Gloria冧死龍友</h1><p>前晚有份面試的Gloria（右）因為一條長頸似薛凱琪，因而獲封「長頸Gloria」，現年22歲的她曾就讀位於屯門的加拿大神召會嘉智中學，現為兼職模特兒，不時陪龍友私影賺外快。<br>昨日有讀者提供長頸Gloria陪龍友私影及黐仔照，其中一張照片中，她與一班龍友坐在一起有說有笑。她又愛跟男伴貼頭玩自拍，相中的他們似是往郊遊，然後她笑到四萬咁口挨近男伴合照。另一照片是Gloria以校服look追仔嬉戲，四眼露底男掀起上衣，Gloria更伸手去摸。</p></body></html>
