<html><header><meta charset="utf-8"><title>張藝謀疑似私生子女曝光</title></header><body><h1>張藝謀疑似私生子女曝光</h1><p>內地國寶級導演張藝謀早前被內地女演員何珺踢爆，早已再婚並育有兩子一女，事件引起廣泛討論，但張導至今未為事件回應。<br>昨日內地知名爆料博客「長春國貿」突然爆出一張聲稱是張藝謀妻子陳婷與三名子女的照片，相中女子的確與早前曝光的陳婷照片極相似，不過三名小孩的眼睛均打了格仔，未能認出其容貌，照片更滿是長春國貿的水印。<br>網友對照片半信半疑，希望張導盡快澄清傳聞。一直有指事件爆發是因張藝謀與新畫面老闆張偉平鬧翻，引致爆出張藝謀早已再婚並超生的傳聞。<br>撰文：林妃</p></body></html>
