<html><header><meta charset="utf-8"><title>周迅換狐皮嚇壞人</title></header><body><h1>周迅換狐皮嚇壞人</h1><p>周迅和趙薇等主演的《畫皮II》即將在內地上映，再度飾演狐妖小唯的周迅，為了換皮的特技化妝吃盡苦頭，她表示：「我每天五小時化妝，兩小時卸妝，是幾位演員中來得最早，走得最晚的一位。」</p><p>周迅的上身塗得全白，又畫上裂紋等效果，非常嚇人。特效化妝師肖進表示：「為一場小唯的換皮戲份，整個體隊前後忙了一年多。」<br>雖然換皮戲只有一場，但特效組需要分成35場戲份來做，以做出不同軟硬度和尺寸的皮，讓效果更迫真。<br>撰文：林妃</p></body></html>
