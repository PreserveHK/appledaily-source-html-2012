<html><header><meta charset="utf-8"><title>Paul噩夢驚見金正恩</title></header><body><h1>Paul噩夢驚見金正恩</h1><p>黃貫中（Paul）與女友朱茵早前宣佈將生BB，但由於朱茵乃基督徒，未婚懷孕對兩人自然造成壓力，好像早前Paul出席活動時被記者問到此問題，他亦突然發難拒絕回應。昨日早上六時許，Paul在微博貼出一張估計是他畫的圖畫，畫中人竟似現任北韓領導人金正恩。<br>除了貼畫，Paul亦留言：「夢乍醒，汗滿身，娃娃臉，寒我心。」似是發噩夢，結果嚇醒並汗流浹背，他形容夢中見到的人樣子似娃娃樣，令他感到相當心寒。不知是否朱茵有BB令Paul壓力大增有產前抑鬱，因此發噩夢嚇醒。<br>撰文：丁寧</p></body></html>
