<html><header><meta charset="utf-8"><title>范曉萱母女檔谷碟</title></header><body><h1>范曉萱母女檔谷碟</h1><p>台灣歌手范曉萱的媽咪MissD.D.最近出碟，近日兩母女來港宣傳，繼日前的簽名會後，前晚MissD.D.在中環舉行迷你音樂會，范曉萱當然現身支持，而糖妹亦單拖前來睇騷。現場出售MissD.D.的專輯，收益會撥捐願望成真基金。<br>MissD.D.和范曉萱皆穿上藍色母女裝上陣，MissD.D.唱出多首經典英文歌，令fans聽出耳油。<br>范曉萱指媽咪和自己身上的藍色歌衫原是同一件，是媽咪當年演出時曾穿過，可算是古董歌衫，最後一分為二造成兩件。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
