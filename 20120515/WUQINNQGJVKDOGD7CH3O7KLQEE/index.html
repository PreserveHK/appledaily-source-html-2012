<html><header><meta charset="utf-8"><title>莫文蔚婚後情感澎湃</title></header><body><h1>莫文蔚婚後情感澎湃</h1><p>莫文蔚最近接受有線訪問時，表示十分期待即將推出的巡迴演唱會DVD：「已經有12年冇出演唱會DVD，搞演唱會時都冇諗過自己會嫁得出，做後期製作時已經有老公陪住睇演唱會嘅片段。」<br>上次演唱會莫文蔚自爆「處女哭」，她說：「其實上次演唱會係第一次喺台上喊，我不嬲好tough，從來冇喺人面前喊，唱到《忽然之間》感覺好澎湃，結果喊咗出嚟。老公雖然聽唔明歌詞，但都感動到眼濕濕。」婚後莫文蔚坦言唱情歌更加投入，明年是她入行20年的大日子，故會大搞巡迴演唱會。<br>撰文：唐如</p></body></html>
