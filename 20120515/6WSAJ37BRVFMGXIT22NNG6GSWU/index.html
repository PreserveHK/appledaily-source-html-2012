<html><header><meta charset="utf-8"><title>盛女Mandy有拖拍</title></header><body><h1>盛女Mandy有拖拍</h1><p>播映完的無綫《盛女愛作戰》中參賽者Mandy和Bonnie，昨日與形象指導Angel及趙哲妤到灣仔出席Lanvin香水發佈會。Mandy透露現時與男性友人發展中，她說：「本身係我朋友，《盛女》播出後佢更加了解我。」她透露另一盛女Suki與其契細佬Zion感情穩定，Mandy說：「希望快啲飲到弟婦茶。」<br>現於商台開咪的Bonnie表示感情未有着落，笑謂追求者可在電台門外等她。<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
