<html><header><meta charset="utf-8"><title>GaGa玩嘢否認訂婚</title></header><body><h1>GaGa玩嘢否認訂婚</h1><p>美國百變天后LadyGaGa前晚已完成世界巡迴演唱會日本站的三場演出，跟隨她到日本的御用攝影師TerryRichardson，前日在twitter上載一張GaGa晒無名指上戒指的照片，更指是她的訂婚戒，但日前才傳出GaGa與奀星男友TaylorKinney情變，令外間以為她假分手。GaGa發言人向美國網站TMZ解畫，稱該隻只是普通戒指，GaGa並沒有與任何人訂婚。</p><p>狂野蒲吧</p><p>在日本期間玩到癲的GaGa，前天在twitter上載一張蒲吧照片，她身穿鍋釘皮衣及爛絲襪爬上枱，十分狂野。她又感謝歌迷留言祝賀母親節，指當天是她媽媽最開心的一天。</p></body></html>
