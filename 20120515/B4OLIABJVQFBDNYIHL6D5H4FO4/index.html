<html><header><meta charset="utf-8"><title>何傲兒怕迫爆衫</title></header><body><h1>何傲兒怕迫爆衫</h1><p>何傲兒、樂瞳和李泳豪昨日以動漫人物打扮在觀塘出席cosplay活動，兩女均着得很清凉。何傲兒接受健康性感，只擔心衣不稱身，她笑說：「我驚會迫爆衫。」<br>樂瞳表示要纖瘦點才夠膽性感，但又擔心胸部縮水要加胸墊不自然。近日樂瞳與無綫藝員朱敏瀚傳出姊弟戀，她否認拍拖。同場的李泳豪被問到舊愛楊思琦以單親媽媽身份過母親節，倍添落寞，他聞言只說：「唔講喇，亦都冇聯絡。」<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
