<html><header><meta charset="utf-8"><title>中環示威常客立會外暈倒</title></header><body><h1>中環<br>示威常客立會外暈倒</h1><p>【本報訊】66歲姓丁的示威常客「仁叔」，昨晨10時許在中環立法會綜合大樓的公共申訴辦事處，跟進一宗投訴個案，並欲將一隻光碟交予立法會主席曾鈺成。44歲姓韋保安員巡例檢查他的隨身物品，同時着他等候通傳。仁叔疑發難鬧人及強行衝入辦事處被阻，與韋發生糾纏及推撞。警員調查期間，仁叔突然暈倒（圖），稍後蘇醒，手臂有紅印，與頸部紅腫的韋分別送院。仁叔涉嫌襲擊傷人被捕。</p></body></html>
