<html><header><meta charset="utf-8"><title>杭州最震巴士「五臟六腑移位」</title></header><body><h1>杭州最震巴士<br>「五臟六腑移位」</h1><p>「杭州最震的巴士」你坐過嗎？有網友發帖指，坐上由濱江到下沙的566路巴士，骨頭被震散，簡直連「五臟六腑都能移位」。有記者昨前往體驗，並在車上採訪，但剛想開口便被震得上下牙打架，差點咬到舌頭。而車上的胖大叔，全身上下尤其是大肚腩被顛得「排山倒海」。該車車長說，顛簸七成原因是路況，三成是車況。巴士經過的杭海路，破得「裂縫連裂縫」，路面修補處很多，一塊塊像膏藥一樣貼在地上；還有幾處沒補的路面，有像蜘蛛網一樣的裂縫。而在顛簸的路上走，車輛損耗很大，拋錨率都比其他車高，行駛期間也就更震了。<br>浙江《都市快報》</p></body></html>
