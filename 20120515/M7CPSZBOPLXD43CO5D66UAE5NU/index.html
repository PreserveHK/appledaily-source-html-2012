<html><header><meta charset="utf-8"><title>鯊魚媽媽誕10條小鯊</title></header><body><h1>鯊魚媽媽誕10條小鯊</h1><p>山東青島的漁民前日在近海捕捉到一條約1.6米的雌性皺唇鯊，牠不久生下了10條鯊魚BB，其中有幾條不幸夭折。<br>「一想到牠剛剛產子了，就不忍心讓牠再被別人買走吃了。」青島市民楊先生於是買下鯊魚媽媽和兩條存活的鯊魚BB，捐贈給海昌極地海洋世界（圖）。<br>鯊魚三母子現被隔離保護，媽媽吃魚，鯊魚BB的食物有蝦仁。<br>皺唇鯊的加入令海昌極地海洋世界的鯊魚品種由六種增至七種。鯊魚媽媽預計一個月後可以投放至洄游池與市民見面，鯊魚BB則要長到1.2米才可「亮相」。<br>《齊魯晚報》
</p></body></html>
