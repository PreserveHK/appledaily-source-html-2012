<html><header><meta charset="utf-8"><title>潮流Pie：凱蒂　影后　愛密實</title></header><body><h1>潮流Pie：凱蒂　影后　愛密實</h1><p>超低胸、大露背、晒美腿，原來經已不合時宜，時裝界最近潮興密密實實。美國上周舉行的紐約大都會博物館慈善舞會，紅地毯上眾女星反常地密實，奧斯卡影后希拉莉史雲克（HilarySwank、左圖）以長裙上陣，《色慾都市》女星莎拉謝茜嘉柏嘉（SarahJessicaParker、中圖）更是高領長袖，行高貴，不行性感。英國劍橋公爵夫人凱蒂（KateMiddleton右圖）早前同樣以長袖長裙出席公開場合，但裙子稍稍開衩露美腿。<br>英國《每日郵報》</p></body></html>
