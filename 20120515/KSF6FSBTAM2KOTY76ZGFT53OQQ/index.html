<html><header><meta charset="utf-8"><title>關仁隱事：「山雞」飛出公仔箱 - 關仁</title></header><body><h1>關仁隱事：「山雞」飛出公仔箱 - 關仁</h1><p>正所謂山雞都可以變鳳凰，原本只係個二、三綫藝人嘅「山雞」，自從同有米嘅「超人」拍拖後，身價即時十級跳，無論衣食住行各方面都比以前喺公仔箱拍劇捱騾仔時提升好多倍。有傳山雞同公仔箱雖然仲有幾年合約，但因為超人家底雄厚，公仔箱唔敢得罪，所以任由山雞放長假陪女友，唔使佢開工。不過，關仁聽聞山雞其實同公仔箱傾緊提前解約嘅問題，如無意外，今年之內佢會脫離演藝事業，向時裝界發展。<br><br>撰文：關仁</p></body></html>
