<html><header><meta charset="utf-8"><title>周慧敏追求靈性生活</title></header><body><h1>周慧敏追求靈性生活</h1><p>周慧敏早前穿上美國品牌RalphLauren晚裝襯Montblanc首飾，接受時尚雜誌《Zip》訪問，透露自己在人生路上也有迷失時候，談到97年突然引退，她說：「97年有次拍電影，眼睛忽然不適，獨自坐的士去醫院檢查，當時是下班時段很塞車，我又焦急，眼淚不期然流出了。那時剛好Joe（倪震）打算搬到溫哥華生活，我的合約也差不多完結，所以便跟他過去那邊生活。」<br>周慧敏回憶指在香港時壓力很大，也跟別人的心意走，令她迷失，她說：「迷失不是一件可怕的事情，最可怕是不知道自己迷失。」現在她最希望擁有靈性的生活，例如到聖地以色列旅行。<br>撰文：唐如</p></body></html>
