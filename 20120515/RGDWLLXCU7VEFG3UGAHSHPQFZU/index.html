<html><header><meta charset="utf-8"><title>陳鈺芸愛全裸零束縛</title></header><body><h1>陳鈺芸愛全裸零束縛</h1><p>陳鈺芸（JuJu）最近拍攝一輯美容院廣告，她被邀請為美容院創作兩首主題曲，JuJu坦言今次是第一次創作用來做按摩的音樂，的確是一個新挑戰，她說：「今次呢兩首歌嘅旋律都係喺按摩嘅時候攞靈感作嘅歌。」</p><p>按摩減壓</p><p>JuJu表示向來都好喜歡藉按摩舒緩壓力：「記得幾年前同男友一齊去馬爾代夫，全裸聽住海浪聲同好輕柔嘅音樂，用香薰油做按摩，真係從未試過咁無拘無束嘅感覺，所以我今次希望將呢種充滿愛情和無憂自然感覺帶嚟香港。」撰文：林妃</p></body></html>
