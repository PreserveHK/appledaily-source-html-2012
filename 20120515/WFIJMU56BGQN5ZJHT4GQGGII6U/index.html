<html><header><meta charset="utf-8"><title>求驗客手記：挪超「造波」馬會照賠錢 - 求驗客</title></header><body><h1>求驗客手記：挪超「造波」馬會照賠錢 - 求驗客</h1><p>周日有場挪超好值得講吓！利尼史特朗（黃衫）主場對白蘭恩，半場客隊領先3:2，到49分鐘，利尼史特朗有球員受傷，佢哋將個波踢出界。界外球開出後，白蘭恩嘅米傑迪好有體育精神，諗住大腳將個波踢番去畀利尼史特朗嘅門將，但點知個波彈一彈地，笠死咗對手，真係非常尷尬，仲搞到對方球員好不滿。白蘭恩諗到個方法，平息件事；中圈開波，佢哋唔做攔截，畀對手嘅施古達臣單刀完成帽子戲法。原本白蘭恩贏3:2嘅波膽變咗3:4嘅「客其他」，賠率由27倍變咗80倍，買中嘅球迷就真係要酬神囉。</p></body></html>
