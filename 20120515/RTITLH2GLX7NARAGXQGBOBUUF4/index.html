<html><header><meta charset="utf-8"><title>奧蘭多湊仔玩沙晒紅底</title></header><body><h1>奧蘭多湊仔玩沙晒紅底</h1><p>英國男星奧蘭多布魯（OrlandoBloom）的肥BFlynn，日前已跟澳洲名模媽媽MirandaKerr飛返澳洲，奧蘭多眼見自己在新西蘭拍新片《哈比人：不思議之旅》（TheHobbit：AnUnexpectedJourney），要一直拍到7月才可走人，於是趁囝囝離開前，爭取時間享受親子樂。奧蘭多父子被拍到現身海灘玩沙（圖），奧蘭多身穿皮褸襯螢光綠褲已經騎呢，當他蹲下時更露出紅色底褲，撞色撞到七彩，認真趕客。</p></body></html>
