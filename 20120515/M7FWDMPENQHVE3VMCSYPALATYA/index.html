<html><header><meta charset="utf-8"><title>楊冪實劉愷威</title></header><body><h1>楊冪實劉愷威</h1><p>內地女星楊冪和男友劉愷威前天傍晚現身內地機場準備出發齊赴康城影展。<br>兩人早前在三亞拍戲，楊冪還接父母到三亞玩了十多天。<br>前天楊冪與劉愷威抵達機場，現場未見其父母同行，她也在微博上載了一張與劉愷威的自拍照寫道：「一路平安哦！」蜜運中的她心情看來十分好。<br>其實楊冪在三亞海南島與劉愷威寓工作於拍拖，兩人在電影《Hold住愛》中攞正牌做新婚夫婦，劉愷威更要床戰「小三」周秀娜，難怪楊冪要頻頻監場。<br>撰文：葉雪</p></body></html>
