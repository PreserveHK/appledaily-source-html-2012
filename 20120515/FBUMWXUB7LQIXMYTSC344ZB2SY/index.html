<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●由TomChaplin擔任主音的英國樂隊Keane，最近推出的新大碟《Strangeland》登上當地流行榜冠軍，並連續有四張大碟奪冠，有望直追披頭四的紀錄。<br><br>●日本女星小雪昨日在東京出席代言紙尿片活動，表示拍攝時被BB拍檔撒尿弄濕身也沒所謂，因為她已習慣湊仔。</p><p>●日本尊尼組合Kis-My-Ft2日前在廣島完成演唱會後，放置演唱會器材的一部貨車回程時在大阪起火，焚燒個多小時才救熄。<br><br>●韓國組合JYJ成員Hero日前在首爾出席首部電影《狐狼來了》的開鏡拜神儀式。<br><br>●韓國組合TaeTiSeo前日在首爾錄影節目時扮妹仔，成員泰妍更穿熱褲晒美腿。</p></body></html>
