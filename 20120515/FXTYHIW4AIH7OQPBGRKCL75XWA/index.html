<html><header><meta charset="utf-8"><title>法拉黐天倫樂</title></header><body><h1>法拉黐天倫樂</h1><p>陳法拉大前日母親節前夕，在銅鑼灣西苑食晚飯，至8時半先行離開，未見家人及男友薛世恒同行。素顏的她發現記者後，友善地查問記者來自哪間傳媒，問到是否與家人飯敍慶祝母親節？她否認：「同朋友食飯。」<br>法拉近日正積極籌備唱片，全力爭取今年底音樂頒獎典禮的新人獎，據知大前日她便在錄音室灌錄新碟，故未有化妝，至晚上完成工作，碰巧經理人相約家人食飯，便邀法拉同行，她也樂於分享對方的天倫樂。<br>採訪、攝影：李志明
</p></body></html>
