<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰陳奕迅台灣爭金曲獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰陳奕迅台灣爭金曲獎 - 馮仁昭</h1><p>台灣一年一度嘅金曲獎又嚟啦，噚日「23屆金曲獎」喺當地舉行記者會公佈入圍名單，最佳女歌手入圍名單包括啱啱宣佈有BB嘅孫燕姿，另外仲有A-Lin、S.H.E嘅田馥甄、魏如萱、張惠妹同蔡健雅，至於男歌手就有亂彈阿翔、林宥嘉、周杰倫、蕭敬騰同香港代表陳奕迅（圖），名單可謂熟口熟面，而噚晚喺紅館演出尾場演唱會嘅五月天，亦入圍最佳樂團提名，其他就有蘇打綠同tizzybac。</p></body></html>
