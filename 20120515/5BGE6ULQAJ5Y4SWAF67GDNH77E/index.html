<html><header><meta charset="utf-8"><title>國產萬能插蘇　12款須下架</title></header><body><h1>國產萬能插蘇　12款須下架</h1><p>【本報訊】消委會測試市面上18款中國製萬能插蘇，售價介乎16元至45元，結果只有豐葉牌8733型號通過全部安全測試，其餘12款不合格樣本需即時下架，改善質素後才可重新出售，包括DatalabDT-10型號、電霸SU385和388、地球牌DF38和34、實惠牌PMS2229、家中寶G870L、豐葉牌8778、T&amp;JB7823F、奇勝E460/3、皇冠牌K13和易通牌733A。<br>另外，嘉和牌GW7884型號因未獲發有效安全證明書，機電署呼籲市民停用。消委會指，不合格的萬能插蘇可引致觸電或火警，市民須慎選。</p></body></html>
