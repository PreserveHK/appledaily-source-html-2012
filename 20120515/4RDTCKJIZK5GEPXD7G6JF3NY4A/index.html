<html><header><meta charset="utf-8"><title>智能手機XT910評分最高</title></header><body><h1>智能手機XT910評分最高</h1><p>【本報訊】智能手機推陳出新，但功能表現或存差異。消委會表示，國際消費者研究及試驗組織的測試發現，19款香港有售的智能手機及多媒體手機中，以摩托羅拉RAZRXT910的總評分最高，其次為最近大熱的三星GalaxyNote及三星GalaxyNexus。3款手機在電話功能、拍照功能及上網方面均表現優秀。<br>近年用家越來倚賴的手機拍片功能，質素差異頗大；部份貴價手機的影片功能只屬中等，但亦有中價手機的影片質素得分最高。此外，充電速度各手機亦存在差異，各手機充電需時105至210分鐘不等。今次測試並不包括蘋果的iPhone。</p></body></html>
