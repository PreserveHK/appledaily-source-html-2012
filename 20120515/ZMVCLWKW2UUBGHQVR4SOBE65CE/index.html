<html><header><meta charset="utf-8"><title>汁蘋果社署僅增11保障助理</title></header><body><h1>汁蘋果<br>社署僅增11保障助理</h1><p>【本報訊】負責調查及評估綜援、高齡及傷殘津貼個案的社會保障助理，人手一直嚴重不足，1,124名助理於11/12年度要處理108萬宗個案，平均每人要處理約966宗個案。華員會社會保障助理分會代表昨在立法會上，力斥社署長期懶理他們工作繁重，無時間細心跟進受助人個案，但社署只會於12/13年度，增加11個助理職位。<br>立法會福利事務委員會主席張國柱稱，社署必須正視及盡快改善社會保障助理壓力問題，署方必須定出處理個案數目上限，以評估所須人手。社署副署長馮伯欣辯稱，每個個案複雜程度不一，難以定出相關上限。
</p></body></html>
