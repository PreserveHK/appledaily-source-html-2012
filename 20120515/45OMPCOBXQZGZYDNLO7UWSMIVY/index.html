<html><header><meta charset="utf-8"><title>人物誌：陳七曼城的最後拼圖</title></header><body><h1>人物誌：陳七曼城的最後拼圖</h1><p>陳肇麒，又名陳七，穿上7號球衣在球場上馳騁，哪個香港球迷不認識他？現年26歲的他，效力南華，司職中鋒，踢法以衝撞、硬朗見稱，08年代表南華友賽英超勁旅熱刺，更一腳窩利射垮對方門將，令對手「刮目相看」，甚至邀請他到英國學法，與羅比堅尼、莫迪歷等球星練習。去了幾天，剛巧港隊在東亞運動會足球決賽迎戰日本，臨危受命的他協助港隊贏得冠軍，他也被捧上天，被戲稱是曼城的「最後一塊拼圖」。<br>可惜陳七近年水準飄忽，早前又聲稱西班牙球星韋拿踢法似他，旋即被球迷恥笑。加上他又煙又酒，緋聞又多，不時被羅傑承訓話，而他效力的南華，今年也罕有地「四大皆空」。</p></body></html>
