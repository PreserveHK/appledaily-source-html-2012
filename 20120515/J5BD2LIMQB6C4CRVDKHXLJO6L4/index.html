<html><header><meta charset="utf-8"><title>關仁隱事：「勇者」勁卡士貨不對辦 - 關仁</title></header><body><h1>關仁隱事：「勇者」勁卡士貨不對辦 - 關仁</h1><p>「勇者」為咗搞電視台，不惜大灑金錢利誘藝人拍劇，但前景未明，唔係人人都夠膽試。聽講最近開工嘅奇情片，原本想搵「日出公主」做女主角，但佢嘅經理人嫌男主角「白面書生」卡士唔夠勁，又費事得罪大台，左諗右諗之後拒絕咗，最終只能夠搵個三線女星「大粒墨」頂上。不過，未正式開拍前勇者班製作團隊就用咗日出公主做賣點，游說其他演員參演，好多人以為卡士勁所以應承拍，點知最後貨不對辦，但約都簽埋梗係冇得改啦，惟有頂硬上繼續開工。<br><br>撰文：關仁</p></body></html>
