<html><header><meta charset="utf-8"><title>民工粗糙修補盤龍變豬頭</title></header><body><h1>民工粗糙修補<br>盤龍變豬頭</h1><p>盤龍慘變「玉龍豬」！南京博物館崇聖殿門前禦路上的盤龍，早前被人用粗糙水泥修補，令貴氣十足的它被復原成了一張豬臉，更被網友起名為玉龍豬。有網友批評，修補的粗糙程度實「讓人驚舌」，完全沒了龍的形態。有人則指南京的石刻比比皆是，但棲霞山千佛岩有很多石刻都沒頭，質疑「難道都用水泥給它們加個頭？」對此，館方辦公室指這是前幾年博物館大修時，農民工的私自行為，現已準備把水泥鏟掉，恢復本來面目。但網友普遍不滿館方回應，揶揄一般民工竟「可以私自修補博物館的臉而且可以擺幾年」。南京《揚子晚報》</p></body></html>
