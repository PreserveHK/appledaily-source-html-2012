<html><header><meta charset="utf-8"><title>Leica老爺機2159萬成交</title></header><body><h1>Leica老爺機<br>2159萬成交</h1><p>時興懷舊，相機越老越值錢。風靡全球德國Leica（徠卡）相機，一部在1923年製的老爺機（圖）在拍賣拍得216萬歐元（2,159萬港元），刷新全球相機成交價紀錄。<br>這台天價相機是徠卡0系列相機的原型機，標誌徠卡首部經典相機面世，當年只生產了25部原型機作測試用途，至今僅存12部。0系列是全球首批使用35毫米膠片的相機，當年徠卡的工程師巴奈克睇準35毫米膠片的發展潛力，花近15年設計研製0系列，到1925年推出巿場。<br>英國廣播公司</p></body></html>
