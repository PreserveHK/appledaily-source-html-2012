<html><header><meta charset="utf-8"><title>求驗客手記：金童拒祖記掛10號 - 求驗客</title></header><body><h1>求驗客手記：金童拒祖記掛10號 - 求驗客</h1><p>喺祖雲達斯踢咗19年，迪比亞路（圖）季尾離隊。球會為咗表達謝意，打算將佢件10號球衣退役；如果成事，就係祖記史上首位獲封存球衣嘅球員。不過，迪比亞路希望可以見到10號球衣一代傳一代，佢話：「我想將來見到有年輕球員穿上祖記10號波衫，去追尋夢想。」講就咁講，話晒柏天尼同巴治奧兩名殿堂級球星，都着過呢件10號衫，祖記將迪比亞路睇齊兩位前輩嘅地位，當事人都覺得受之有愧，唔接受係明智。</p></body></html>
