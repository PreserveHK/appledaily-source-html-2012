<html><header><meta charset="utf-8"><title>不用錶帶iPod「釘」手腕</title></header><body><h1>不用錶帶iPod「釘」手腕</h1><p>蘋果產品是潮物，佩戴熱賣的iPod的方法也要夠潮。美國新澤西男子于爾班居然將iPod「釘」在手腕，夠潮了吧？他先量度好iPod的四角，然後在手腕皮膚下植入四枚ソ金屬釘，傷口癒合後，在皮膚表面放四粒磁鐵，用磁力把iPod吸附在手腕上。<br>他沾沾自喜的說：「我發明了無錶帶的iPod了。」他將過程拍下上載至YouTube，約兩周即吸引逾100萬人觀看。路透社</p></body></html>
