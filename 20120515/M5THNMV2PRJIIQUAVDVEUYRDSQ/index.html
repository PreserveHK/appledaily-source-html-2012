<html><header><meta charset="utf-8"><title>邨巴小巴互撼6人傷</title></header><body><h1>邨巴小巴互撼6人傷</h1><p>【本報訊】沙田圍路與沙田路交界十字路口昨發生車禍，一輛專線小巴與邨巴迎頭猛撼，邨巴乘客連司機6人受傷送院。昨晨11時許，一輛邨巴載着10多名乘客由沙田出發，沿沙田圍路駛往馬鞍山；邨巴途經上址十字路口，對面行車線一輛空載專線小巴，越過十字路口右轉駛入沙田路，兩車迎面相撞。59歲姓何專線小巴司機無大礙，但29歲姓鄭邨巴男司機，連同1男4女乘客（41至83歲）則撞傷手腳及頭頸需送院，幸無大礙。警方正調查車禍是否因衝燈造成。</p></body></html>
