<html><header><meta charset="utf-8"><title>陳偉霆拒奉承網友</title></header><body><h1>陳偉霆拒奉承網友</h1><p>陳偉霆（William）昨到商台受訪，宣傳新歌《我是誰》，記者聽到歌名即聯想到，當日黃曉明被問知否女友Angelababy舊愛是陳偉霆時，黃竟答：「而我不知道陳偉霆是誰。」結果這句話成為網友口頭禪。問是否想藉新歌反擊網友？William說：「唔係，歌嘅內容唔係大家咁諗，係話人拍拖時有時太忘我，唔知自己係邊個。」<br>再問William會否索性以網友的口頭禪做另一首新歌的歌名？William說：「咁又唔會，太過刻意喇。」下月出新碟的William表示曾想過穿高踭鞋拍MV，但最後還是接受不到。<br>採訪、攝影：胡比</p></body></html>
