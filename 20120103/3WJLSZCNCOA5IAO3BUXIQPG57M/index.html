<html><header><meta charset="utf-8"><title>趙薇晒全家福</title></header><body><h1>趙薇晒全家福</h1><p>趙薇一向愛玩微博，更不時把囡囡的近照貼上網跟大家分享，日前趙薇更少有地把一家三口的溫馨照貼出來，大晒幸福。</p><p>囡囡伸脷</p><p>相中見趙薇囡囡的樣子越大越似媽咪，眼大大相當精靈，囡囡又對鏡頭伸脷，果然識搶鏡，亦繼承了媽咪對鏡頭的敏感度。趙薇拍照時素顏上陣，不過有老公黃有龍疼錫果然容光煥發，狀態大勇。而一向低調的黃有龍，平時甚少面對鏡頭，亦很少與趙薇一同出現，表現極cool，但從相中所見他展露微笑，露出一副慈父相。<br>撰文：葉雪</p></body></html>
