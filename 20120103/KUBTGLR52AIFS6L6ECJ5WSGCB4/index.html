<html><header><meta charset="utf-8"><title>潮流Pie：哈里　凱蒂潮着水靴</title></header><body><h1>潮流Pie：哈里　凱蒂潮着水靴</h1><p>英國劍橋公爵夫人凱蒂（KateMiddleton右）穿衣公認有品味，上周她與叔仔哈里王子（PrinceHarry）一起穿着的法國名牌LeChameauChasseur水靴，大有可能是凱蒂近期最心水的選擇。</p><p>水靴在法國人手製造，外層是塑膠，內層鋪上意大利超優質牛皮，既可保溫，又可防水，鞋底吸震力也特強，最適合出外狩獵或釣魚等活動時穿着。品牌只在歐美設分店，備有男女裝選擇，每對售300英鎊（3,615港元），其他粉絲可透過亞馬遜等網站訂購。<br>英國《每日郵報》</p></body></html>
