<html><header><meta charset="utf-8"><title>求驗客手記：贏官司獲賠540萬金妍兒好人有好報 - 求驗客</title></header><body><h1>求驗客手記：贏官司獲賠540萬<br>金妍兒好人有好報 - 求驗客</h1><p>好人……同靚人真係有好報㗎！南韓花樣滑冰美人兒金妍兒（左），聖誕節前夕先扮完聖誕老人，到一間兒童療養院大派禮物後，噚日輪到自己收到新年大禮。首爾中區法院判金美人對前經理人公司IBSports，拖欠自己代言費一案勝訴，可獲8億韓圜（約540萬港元）賠償。這位2010年冬奧金牌得主憑出眾外表，一直是韓國各大品牌寵兒；喺韓國電視廣告公司上月公佈嘅「2011年消費者最喜愛代言人」，第一係藝人李勝基，金妍兒排第二，比一眾炙手可熱嘅韓星如玄彬、金泰熙同元斌等更受歡迎呢！</p></body></html>
