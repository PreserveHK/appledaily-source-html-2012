<html><header><meta charset="utf-8"><title>蘋果汁中產促提高免稅額</title></header><body><h1>蘋果汁<br>中產促提高免稅額</h1><p>【本報訊】「中產聯盟」10多名成員昨日遊行及慢駛，要求政府在新一份財政預算案，推出為中產紓困措施。聯盟成員昨日早上先在大圍港鐵站外集合，手持橫額及高叫口號（圖），要求預算案提高薪俸稅免稅額至15萬元，並增加供養父母免稅額至5萬元，以減輕中產人士的負擔。<br>另外，中產聯盟又提出當局提高利得稅、增設醫療保險免稅額；加建居屋及協助中產人士創業等多項建議。聯盟成員之後由沙田大圍駕駛私家車，慢駛遊行至金鐘添馬艦新政府總部，向當局的代表遞交意見書，促請財政司司長曾俊華正視上述訴求，並於下月出爐的財政預算案中作出回應。</p></body></html>
