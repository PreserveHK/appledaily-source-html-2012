<html><header><meta charset="utf-8"><title>蘋果綠葉電盈每46股派1份電訊信託</title></header><body><h1>蘋果綠葉<br>電盈每46股派1份電訊信託</h1><p>電盈（008）就首次向股東分派香港電訊信託（6823）作公佈，相關配額基準為合資格收取分派股東於上周五下午4時30分持有每46股電盈股份可獲發1份電訊訊託合訂單位，而將予派發的單位數目約1.58億份。另外，電訊信託兩位保薦人德銀及高盛分別發表報告唱好，前者看好公司現價息率及正面的基調展望，目標價6.3元；高盛則睇5.95元，並納入「確信買入」名單。</p></body></html>
