<html><header><meta charset="utf-8"><title>色素糖精超標深圳31％雞粉不合格</title></header><body><h1>色素糖精超標<br>深圳31％雞粉不合格</h1><p>除了食用油有問題，深圳當局在抽查市內出售的調味料時，發現食肆常用的雞粉不合格率達31.2％，涉及「太子戀」、「海利」、「鮮寶」、「廚仔」、「番尋味」等多個品牌。當局稱，不合格產品中，都被發現含有國家明令禁止使用的着色劑，如莧菜紅、胭脂紅、亮藍等，同時，當局亦在樣本中，發現廠商過量使用如糖精鈉、甜蜜素、安賽蜜等的甜味劑，情況最嚴重的一個樣本是在深圳布吉一個市場購買，雞粉內的甜蜜素含量超標5.77倍。<br>廣東《南方日報》<br></p></body></html>
