<html><header><meta charset="utf-8"><title>求驗客手記：罰300萬師徒當冇事朗尼復出轟紐記 - 求驗客</title></header><body><h1>求驗客手記：罰300萬師徒當冇事<br>朗尼復出轟紐記 - 求驗客</h1><p>朗尼（左）喺「拆禮物日」同隊友莊尼伊雲斯、吉遜擅自出街食飯、一齊慶祝曼聯嗰日贏咗韋根5:0，結果呢件事畀費爵爺（右）知道，罰款25萬鎊（約300萬港元）之餘，仲唔畀佢哋喺除夕上陣鬥布力般，有傳朗尼因為呢件事同費爵爺交惡。不過，兩師徒邊有隔夜仇！佢哋喺最近嘅操練入面有講有笑，費爵爺仲話下場對紐卡素會考慮用番朗尼。根據曼聯嘅內部人士話，有關人士被罰後，事情已經解決，一天都光晒，朗尼同費爵爺之間冇晒問題。</p></body></html>
