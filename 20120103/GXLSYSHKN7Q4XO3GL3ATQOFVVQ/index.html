<html><header><meta charset="utf-8"><title>做愛後說我愛你　男伴真心</title></header><body><h1>做愛後說我愛你　男伴真心</h1><p>有男士為哄女伴，不時會說「我愛你」，不知是真情還是假意。美國麻省理工學院（MIT）有研究指，如果男士在做愛後說「我愛你」，就肯定對女伴真心無花假。<br>調查隨機訪問45名20多歲至60歲男女，發現70%時間都是男士先向女伴說「我愛你」。研究員阿克曼說：「時機很重要，情侶發生關係前，女士會覺得男士說『我愛你』是另有所圖。若男士做愛後繼續示愛，可反映男士對女伴真心，因為他毋須假情假意博取好處。」他又指，男女發生關係後其實都喜歡對方說「我愛你」。<br>英國《每日郵報》</p></body></html>
