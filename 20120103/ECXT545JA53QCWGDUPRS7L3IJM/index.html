<html><header><meta charset="utf-8"><title>求驗客手記：續留LA咸哥去唔成巴黎 - 求驗客</title></header><body><h1>求驗客手記：續留LA<br>咸哥去唔成巴黎 - 求驗客</h1><p>劇情峯迴路轉，碧咸去唔成巴黎聖日耳門（PSG）！聖日耳門嘅體育總監李安納度（左）出嚟話，碧咸唔會嚟巴黎，原因係家庭理由，而PSG嘅會長艾卡拉菲仲同法國電台講：「碧咸將會留喺洛杉磯。」我求大俠就八到，碧咸老婆維多利亞一直都話鍾意時裝之都嘅巴黎，之前仲傳出過話喺巴黎幫子女搵學校，不過，最後諗過度過，所謂「做生不如做熟」，都係繼續留喺美國生活安定啲，而呢位36歲嘅萬人迷，都預計好快會到美職聯球隊洛杉磯銀河傾簽新約嘅事㖭！</p></body></html>
