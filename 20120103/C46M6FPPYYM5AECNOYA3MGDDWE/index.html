<html><header><meta charset="utf-8"><title>案件速遞啟德大廈財團再興訟</title></header><body><h1>案件速遞<br>啟德大廈財團再興訟</h1><p>【本報訊】已收購啟德大廈逾8成業權的財團，去年8月不滿城規會在牛頭角及九龍灣分區重建項目中加入高度限制，包括樓高不能超過110米，遂入稟申請司法覆核。案件定於今年4月2日開審，誰知城規會已搶先一步，於去年10月將同區另一個設相同限制的新地盤草圖通過及刊憲。財團擔心新地盤草圖刊憲後交行政會議會同行政長官審批，將成先例而影響司法覆核，遂再入稟要求法庭推翻城規會就新地盤通過的決定。原告東展有限公司，被告是城規會。<br>案件編號：HCAL109/11
</p></body></html>
