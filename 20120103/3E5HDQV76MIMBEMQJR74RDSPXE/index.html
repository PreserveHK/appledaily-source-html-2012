<html><header><meta charset="utf-8"><title>南韓願談判金正恩視察軍隊</title></header><body><h1>南韓願談判<br>金正恩視察軍隊</h1><p>南韓總統李明博新年向北韓示好，但北韓態度未見軟化。<br>李明博發表新年全國電視演說，形容朝鮮半島今年處於重要的轉捩點，並揚言已為北韓敞開「機會之窗」，若平壤拿出誠意停止核活動，六方會談有望重啟，屆時首爾願向北韓提供經濟援助，但同時警告會強硬應對挑釁。但北韓態度則依舊強硬，發佈金正恩視察105坦克師相片，105坦克師宣稱可以「三天打進首爾，解放西大門監獄，在中央廳樓頂換國旗」。<br>韓聯社/美聯社/南韓《朝鮮日報》
</p></body></html>
