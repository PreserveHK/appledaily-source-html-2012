<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林王菲疑爭休息室 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林王菲疑爭休息室 - 馮仁昭</h1><p>王菲（小圖）日前同台灣天后蔡依林（Jolin）一齊出席湖南衛視嘅倒數活動，網上有條片見Jolin去到休息室，點知要食閉門羮，噚日就有消息就指因為阿菲霸佔咗間休息室，搞到Jolin冇得用。消息傳出後，阿菲嘅經理人就立即轉載咗有關方面嘅澄清，當中指，實情係工作人員帶錯咗Jolin去阿菲一個人用嘅休息室，所以先搞到Jolin食閉門羮。</p></body></html>
