<html><header><meta charset="utf-8"><title>醫療新知睡眠質素差糖尿惡化</title></header><body><h1>醫療新知<br>睡眠質素差糖尿惡化</h1><p>睡眠欠佳可令糖尿病惡化。美國一項研究追蹤50名10至16歲的一型糖尿病患者，以及人數相若的健康青少年，了解睡眠質素與血糖控制的關係。結果發現糖尿病患者的淺眠時間比較長，即與健康人士比較，熟睡時間會相對較短。研究又顯示睡眠較佳的糖尿病患者，血糖控制會比另一組人理想。<br>研究發現逾三成患有糖尿病的青少年，同時出現睡眠窒息問題，此情況在成人糖尿病患者也很常見。研究員進一步分析睡眠窒息與血糖水平關係，發現有睡眠窒息的一組人較難將血糖控制在理想水平。研究人員表示睡眠窒息會影響睡眠質素，或再進一步影響血糖控制，故必須正視問題。</p></body></html>
