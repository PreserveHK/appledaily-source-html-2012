<html><header><meta charset="utf-8"><title>NBA趣趣地：祖殊侯活批踭罰19萬</title></header><body><h1>NBA趣趣地：祖殊侯活批踭罰19萬</h1><p>爵士小前鋒祖殊侯活（圖）喺上星期六對馬刺，仲有3.3秒完第3節嘅時候，一踭批到占士安達臣後腦。當時已經吹咗佢暴力犯規，但係聯盟話個犯規好嚴重，齋吹唔夠皮，仲要罰埋佢錢。就係咁，侯活就俾聯盟罰咗2.5萬美元（約19萬港元）。不過佢自己喺訪問中話，罰咪罰，自己會將精力放喺下一場比賽，真係囂咗啲喎，下次再犯嘅話，可能唔止罰錢咁簡單㗎，小心啲啦！</p></body></html>
