<html><header><meta charset="utf-8"><title>明哥上海騷韓寒捧場</title></header><body><h1>明哥上海騷韓寒捧場</h1><p>黃耀明前晚在上海開騷，全場爆滿，明哥更安排現場不設座位，讓觀眾少了拘束，由於2012年經常被稱為末日之年，所以明哥亦將音樂會主題定為「不管是盛世還是末世，都是跳起來唱起來。」</p><p>盼二人合唱</p><p>內地才子韓寒當晚亦有捧場，明哥將《暗湧》一曲送給韓寒，並在台上說：「因為他（韓寒）說他愛在KTV唱這首歌，希望明年他能上台和我一起唱，這首歌他說他從沒唱過現場，那我就代他唱給大家聽。」之後明哥就唱出韓寒原唱的《春光》。<br>撰文：林妃</p></body></html>
