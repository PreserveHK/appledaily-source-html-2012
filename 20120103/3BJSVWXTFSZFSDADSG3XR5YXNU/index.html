<html><header><meta charset="utf-8"><title>猴羊聯手偷菜　農民嘆無奈</title></header><body><h1>猴羊聯手偷菜　農民嘆無奈</h1><p>「太可惡了，幾乎每天都來偷吃我的菜！」東莞常平麗城葉姓菜農很無奈，他投訴的是附近動物表演團一隻猴子與山羊，兩個星期來，牠們幾乎每天來，猴子站在山羊背上放風（圖），看准菜田沒人幹活，就進來大吃一餐。<br>原來山羊與猴子是一對表演搭檔，每天牠們表演完節目後，趁馴獸員指揮其他動物表演空檔，「羊猴為奸」出來聯手偷菜。表演團團長說已補償了菜農損失，並着手招聘馴獸員嚴加看管動物防止牠們「工餘」偷菜。<br>廣東《廣州日報》</p></body></html>
