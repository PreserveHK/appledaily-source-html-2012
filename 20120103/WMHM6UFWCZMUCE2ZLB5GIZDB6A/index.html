<html><header><meta charset="utf-8"><title>b.仔寶盒賀新年</title></header><body><h1>b.仔寶盒賀新年</h1><p>過咗聖誕又過埋元旦，眨吓眼農曆新年又殺到嚟，一個月內過三個節日，真係忙到癲！點忙都要開始辦年貨，第一時間當然睇吓有乜賀年禮盒吸引我，唔使講agnèsb.DÉLICES出嘅農曆新年禮盒幾啱我心水！好似NouvelleAnnee禮盒設計成寶箱，有齊朱古力杏仁鳥結脆糖、雜錦片裝朱古力同雜錦果仁黑朱古力，有齊甘甜味，正！除咗呢款禮盒，其實仲有好多唔同口味嘅小禮盒，總有一款啱你口味！<br><br>記者：區佩嫦<br>查詢：28050808（agnèsb.DÉLICES）</p></body></html>
