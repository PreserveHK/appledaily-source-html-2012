<html><header><meta charset="utf-8"><title>限娛令生效　娛樂節目減2/3</title></header><body><h1>限娛令生效　娛樂節目減2/3</h1><p>內地自元旦起實施「限娛令」（圖），國家廣電總局發言人昨表示，調控娛樂節目已達到效果，從34個透過衞星傳送的綜合電視頻道看，新聞類節目增加三分之一，娛樂節目較去年同期大減三分之二，每個頻道每周只限兩個娛樂節目，「過度娛樂化傾向得到明顯遏制」。<br>但內地網民大表不滿，質疑廣電總局扼殺人民的需要，「難道老百姓不要娛樂嗎」，「連娛樂都不自由了」。也有網民稱限娛令實施後他們都不看內地電視，幾乎全是上網看境外的電視節目。新華社/新浪微博</p></body></html>
