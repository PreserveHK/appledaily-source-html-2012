<html><header><meta charset="utf-8"><title>求驗客手記：人有三急阿聯兵踢踢吓去爆石 - 求驗客</title></header><body><h1>求驗客手記：人有三急<br>阿聯兵踢踢吓去爆石 - 求驗客</h1><p>喺上個禮拜五阿德萊德聯贏威靈頓鳳凰2:0場澳職，有睇電視直播嘅朋友，唔知有冇奇怪點解喺賽事仲有10分鐘左右就完場時，阿聯嘅印尼前鋒沙治奧雲迪克（圖）突然衝出球場，幾分鐘後先再入場，仲被罰黃牌呢？原來，雲迪克係因為肚痛要開大，所以唔理得咁多要衝出場解決，連阿聯嘅教練哥斯文拿都話：「雖然雲迪克因為咁攞咗黃牌，但係如果佢留喺球場度後果可能仲恐怖，因為場波有電視直播，可能有好多球迷都見到佢嘅醜態！」</p></body></html>
