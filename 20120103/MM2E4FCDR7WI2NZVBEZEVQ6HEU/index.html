<html><header><meta charset="utf-8"><title>蘋果汁港京高中生鬥數理化</title></header><body><h1>蘋果汁<br>港京高中生鬥數理化</h1><p>【本報訊】香港理工大學昨日與北京師範大學旗下《高中數理化》雜誌簽訂合作協議，未來三年合辦中五級數理比賽，中港同齡學生一齊比賽，以提升兩地中學生創意思維。<br>北師大《高中數理化》雜誌主編陳浩元、副主編陳雄昨日與理大副校長（學術發展）阮偉華（圖）簽訂協議。理大中學事務拓展處處長尹志強表示，理大將設計數學題目，學生需用英語作答，《高》負責於全國推廣及統籌該比賽。數理比賽接受本港在學中五生報名，與內地高中二年級生一較高下，內地生可借這次機會了解新高中數理科水平，為日後來港升讀大學作準備。</p></body></html>
