<html><header><meta charset="utf-8"><title>瑞士長毛象派錢</title></header><body><h1>瑞士長毛象派錢</h1><p>近期的活動興郊遊行山，而這個向來老少咸宜的團體活動，現已成為不少潮人的最愛活動之一，Mammut瑞士長毛象也是他們的最愛之一，有求有供，於是新舖陸續開幕（銅鑼灣及旺角）。為慶祝新店開幕更推出冬季新貨購物優惠，包括戶外禦寒衣物、極地服飾、鞋類及背包等，全部以推廣價發售；另設有舊客戶回饋優惠及多款指定貨品以低至六折發售，讓顧客以超值價錢選購瑞士優質的戶外服裝及產品設備。現在起，凡在Mammut瑞士長毛象各專門店購物滿$2,000，可獲贈$250消費禮券乙張，餘此類推，每次購物最多可獲三張，送完即止。<br><br>查詢：27263006<br><br>記者：曾玉瑩</p></body></html>
