<html><header><meta charset="utf-8"><title>失落16年婚戒重現蘿蔔上</title></header><body><h1>失落16年婚戒重現蘿蔔上</h1><p>那些年失落的婚戒，失蹤16年後，竟然戴了在家中花園的蘿蔔上（右圖），重現人間！<br>瑞典女子波爾松失而復得的奇遇，追溯至1995年聖誕。那年，她在廚房脫下婚戒放在廚櫃，和女兒焗蛋糕，之後戒指離奇失蹤，她和家人在廚房翻箱倒籠，連地板也拆掉，都遍尋不獲，惟有放棄，從沒想過婚戒失而復得。她估計婚戒當時掉落鋅盤，連同廢棄薯皮倒在花園當肥料，結果婚戒長埋泥土，直至蘿蔔長出，將婚戒送回人間。失落16年，這枚白金婚戒清洗後亮麗依然，可惜波爾松身材不復當年窈窕，戴不回婚戒。<br>英國《太陽報》</p></body></html>
