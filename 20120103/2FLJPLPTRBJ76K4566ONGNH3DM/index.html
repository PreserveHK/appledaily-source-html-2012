<html><header><meta charset="utf-8"><title>4歹徒落網　曾肢解10女郎</title></header><body><h1>4歹徒落網　曾肢解10女郎</h1><p>黑龍江省哈爾濱市警方近日宣佈偵破一宗系列殺人碎屍案。4名先後在深圳等地殺死10名三陪女並殘忍碎屍的歹徒，逃亡十年終被抓獲（圖）。但他們落網時已成功「漂白」身份，購置了住房，且做起了生意。<br>案情指，哈爾濱無業人員楊樹彬、張玉良、吳宏業，勾結吉林市三陪女戢紅傑，涉在2002年至2004年間，分別在深圳市、浙江台州、嘉興和哈爾濱市等地，作案六宗，殺害並肢解10名三陪女。搶劫財物共約200多萬元人民幣。新華網
</p></body></html>
