<html><header><meta charset="utf-8"><title>劇集禁插廣告　電視台拆招</title></header><body><h1>劇集禁插廣告　電視台拆招</h1><p>「終於可以完整看電視劇了！」內地電視台禁止在電視劇中插播廣告的禁令前日生效，不少觀眾都大讚煲劇很爽。可是，電視台卻因此會損失200億元人民幣廣告，故他們都想盡辦法鑽空子，維持播廣告時間。有電視台在劇集片頭、片尾曲、收視指南中播廣告，不少劇集都有企業冠名贊助，也有電視台將原來一集的電視劇分成兩集，將原來在劇集中的廣告，移到每集之間播出，時間更大量增加，讓觀眾看15分鐘廣告才能收看下一集。<br>四川《華西都市報》</p></body></html>
