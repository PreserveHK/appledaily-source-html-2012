<html><header><meta charset="utf-8"><title>蘋果汁學生最關注日核災</title></header><body><h1>蘋果汁<br>學生最關注日核災</h1><p>【本報訊】學友社昨公佈中學生眼中2011年十大新聞選舉（圖），逾10萬受訪學生近70%認為日本東北大地震引發核災難名列榜首。本港新聞五大不入，預算案改派6,000元名列第六。<br>調查結果第二位是蘋果「教主」喬布斯逝世，繼而是佛山途人見死不救小悅悅被車撞死事件、拉登被擊斃、溫州高鐵追尾慘劇。第六位才是與本港新聞的政府財政預算案改派6,000元。<br>學友社認為，受訪學生較關注與自身利益有直接關係的議題，多涉及社會資源分配，如政府派6,000元、外傭居港權、內地孕婦湧來港產子。學友社關注受訪學生會否忽略法治精神、人口政策等其他議題。</p></body></html>
