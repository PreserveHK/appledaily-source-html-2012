<html><header><meta charset="utf-8"><title>美麗聰慧黑髮女郎最吸引</title></header><body><h1>美麗聰慧黑髮女郎最吸引</h1><p>金髮女郎（blondes）向來代表性感尤物，但男人有時很矛盾，覺得金髮美女惹火時，骨子裏卻覺得黑髮女人（brunettes）才最吸引。<br>英國一項研究，讓一名女郎先後將頭髮染成黑色、金色和紅色，再到倫敦三間夜店，測試不同髮色的吸引力，再要求夜店130名男人為她三種髮色評分。<br>調查結果發現，大部份男人認為，她黑髮美麗與智慧並重，最吸引。但論受歡迎程度，金髮依然最煞食，共60男人搭訕，黑髮和紅髮則分別只得42人和18人。專家估計，普遍認知中金髮女郎愚昧，令男人減少被拒戒心，最受歡迎。<br>英國《每日郵報》</p></body></html>
