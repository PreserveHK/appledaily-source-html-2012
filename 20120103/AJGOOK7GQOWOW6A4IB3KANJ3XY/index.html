<html><header><meta charset="utf-8"><title>蘋果綠葉世城沽嘉匯獲利2600萬</title></header><body><h1>蘋果綠葉<br>世城沽嘉匯獲利2600萬</h1><p>世紀城市（355）公佈，上周五向文化地標（674）出售2.32億股嘉匯投資（8172）股份，佔股45.88%，每股作價0.35元，較嘉匯停牌前0.247元溢價41.7%，總現金代價8120萬元，料確認收益約2600萬元。交易後世城於嘉匯持股量降至6.97%。世城系的百利保（617）及富豪酒店（078）則分別持有文化地標1.8億及3.74億股，合計佔股4.63%。</p></body></html>
