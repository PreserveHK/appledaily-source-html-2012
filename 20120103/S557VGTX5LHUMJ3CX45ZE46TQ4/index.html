<html><header><meta charset="utf-8"><title>醫療新知糖尿病貧婦　易誕過動兒</title></header><body><h1>醫療新知<br>糖尿病貧婦　易誕過動兒</h1><p>低收入兼曾患妊娠糖尿病的婦女，誕下患過度活躍症子女（即過動兒）的風險較一般兒童高14倍。美國一項研究訪問了當地212名兒童，當中115人的母親為低收入人士，或曾患妊娠糖尿病。專家安排兒童分別在3歲及6歲時作評估，了解有否患過度活躍症。<br>研究結果發現若母親屬低收入或有妊娠糖尿病史，子女患過度活躍症的風險較其他兒童高兩倍；若同時有上述兩個條件，患病風險更增14倍。專家指箇中原因有待調查，估計女性收入低，傾向不健康的飲食習慣，增加患糖尿病風險。至於子女過度活躍症原因眾多，母親飲食健康也是關鍵，呼籲婦女在懷孕期注意飲食。</p></body></html>
