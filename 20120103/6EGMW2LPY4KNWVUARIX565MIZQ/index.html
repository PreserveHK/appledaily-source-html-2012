<html><header><meta charset="utf-8"><title>Sarah酒店打交受傷</title></header><body><h1>Sarah酒店打交受傷</h1><p>英國組合GirlsAloud前成員SarahHarding，除夕夜在奧地利度假時，於酒店通道與人發生爭執，Sarah被打傷。她前天回到倫敦時，右手仍包紮着，嘴唇亦腫起。Sarah指她與男友一起回房間時，遇上一名粗暴的陌生人向他們發難。據目擊者指，他們大打出手，Sarah不停尖叫更隨即報警，警察到場將她送往醫院。據指她去年曾接受戒酒及抑鬱治療，正趁着新年到奧地利散心，但卻出事，認真冇癮。</p></body></html>
