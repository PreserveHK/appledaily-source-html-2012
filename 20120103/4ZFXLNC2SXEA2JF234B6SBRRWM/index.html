<html><header><meta charset="utf-8"><title>杏兒自信新劇高收視</title></header><body><h1>杏兒自信新劇高收視</h1><p>無綫新劇《換樂無窮》演員胡杏兒、李詩韻、李思捷、王浩信和湯盈盈等，昨日以童話人物造型在將軍澳一間小學進行「換得樂新年大派對」，與一班小朋友大玩遊戲。<br>杏兒和詩韻在劇中會交換身份，兩人昨日同以白雪公主造型示人。提到杏兒在劇中露事業線，她笑說：「劇情講我要勾引我老公。」對於《換》劇排在農曆新年播放，杏兒滿有信心說：「之前我套《魚躍在花見》都係五大收視之一。」談到吳鎮宇重提當年未有講過杏兒「唔得」，她說：「做得唔好就一定話，但唔係惡意，不過我唔知佢拍唔拍《衝上雲霄2》。」<br>採訪：黃曉妍　攝影：林德雄</p></body></html>
