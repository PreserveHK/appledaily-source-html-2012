<html><header><meta charset="utf-8"><title>教育SMS：預防孩子染禽流感</title></header><body><h1>教育SMS：預防孩子染禽流感</h1><p>家長問：孩子剛發燒痊癒，還有少許咳嗽，過兩天便要上課，他可以回校嗎？<br>教育局答：冬季是季節性流感的慣常高峯期，加上本港近日發現死亡雀鳥感染致病性禽流感，本局提醒校方保持警覺，徹底清洗和消毒校園。若聖誕及新年假期期間曾帶子女外遊，返港後應留意有否出現發燒或其他傳染病症狀，有需要應求診。並須在上學前為他們量度體溫、記錄及簽署體溫記錄表。須勤洗手及避免接觸雀鳥家禽或其糞便等。詳情可瀏覽衞生防護中心網頁 http://www.chp.gov.hk 
</p><p>教育局網址： http://www.edb.gov.hk 
</p></body></html>
