<html><header><meta charset="utf-8"><title>求驗客手記：近兩季至射入一球波安尼捷比守得雲開 - 求驗客</title></header><body><h1>求驗客手記：近兩季至射入一球波<br>安尼捷比守得雲開 - 求驗客</h1><p>愛華頓靠安尼捷比（前）嘅入波，元旦夜作客贏西布朗1:0。對於呢位尼日利亞前鋒嚟講，呢球相當有意義，因為呢球唔單止係佢今季嘅開齋波，仲係近兩季聯賽嘅第1球！睇番啲數據，原來安尼捷比上次入波已經係2010年3月嘅事，當時「拖肥糖」作客伯明翰，佢射入先開紀錄嘅一球，最終踢成2:2。作為一個前鋒，差唔多成兩年冇入波，都仲可以繼續踢；究竟安尼捷比係領隊莫耶斯嘅契仔，定係老闆莫財唔買人，冇計焗住用佢？大家都心中有數啦。</p></body></html>
