<html><header><meta charset="utf-8"><title>男追女隔個媽27標準選女婿</title></header><body><h1>男追女隔個媽<br>27標準選女婿</h1><p>男追女，隔個媽！內地陽盛陰衰問題嚴重，家長不但對掌上明珠呵護備至，為女兒選丈夫更不能馬虎。近日微博有一名準外母記錄如何挑女婿。她在電腦試算表上，詳細紀錄與女兒相親者的資料，包括生肖、情史、18型人格、生活技能，總共有27項標準，逐項打分，總分超過190分的才能與她的女兒見面。準外母也在筆記簿上詳記與男子見面過程，記下「冰箱有異味」、「屬馬，與囡囡相冲」等，讓網民都大吃一驚。<br>新浪微博</p></body></html>
