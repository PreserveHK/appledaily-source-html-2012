<html><header><meta charset="utf-8"><title>高圓圓蜜運心情靚</title></header><body><h1>高圓圓蜜運心情靚</h1><p>內地女星高圓圓跟台灣型男趙又廷，因合作拍戲而相戀，日前男方現身時也默認高圓圓的女友身份，聲言要好好愛護她，認真甜蜜。</p><p>揀袋心大心細</p><p>高圓圓前日到杭州出席時裝品牌MaxMara活動，化上淡妝的她，已神采飛揚，春風滿面，沐浴在愛河中果然零舍不同。但對於與趙又廷的戀情，高圓圓似乎不願多談。參觀品牌店舖時，高圓圓不時拿起手袋和衣服左看右看，心情相當愉快。<br>同場除了有高圓圓外，還有另一內地女星張靜初，她以黑色打扮出現，當她見到店內掛起的婚紗時，雙眼發光，流露出一顆恨嫁的心。<br>撰文：葉雪</p></body></html>
