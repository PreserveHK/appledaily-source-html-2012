<html><header><meta charset="utf-8"><title>左臉較美　比右臉更誘人</title></header><body><h1>左臉較美　比右臉更誘人</h1><p>玩自拍，想上鏡點，請你用左邊臉面向鏡頭，因為最新研究發現，左邊臉比右邊臉更誘人。<br>美國維克森林大學心理系的研究，把一叠男女的黑白左臉和右臉照片，用電腦加工將相中人臉的方向反轉，然後再把原裝照片和加工照片給研究對象觀看，發現不論是原裝照還是加工照，左臉照片最受歡迎，而且研究對象看左臉照時，瞳孔放大，反映照片更吸引和更能刺激他們。研究員說︰「結果顯示相中人的左顴能展現更強烈情感，觀看的人自然覺得左臉較美。」<br>英國《每日郵報》</p></body></html>
