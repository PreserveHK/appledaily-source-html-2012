<html><header><meta charset="utf-8"><title>今日提醒你：參觀軍艦門券周四派發</title></header><body><h1>今日提醒你：參觀軍艦門券周四派發</h1><p>【本報訊】中國人民解放軍海軍171護航編隊「海口號」導彈驅逐艦和「運城號」導彈護衛艦，將於下周一停靠駐香港部隊昂船洲海軍基地三日，屆時市民可入軍營參觀。6,000張參觀門票將於本周四（26/4）上午8時30分至11時30分，在中環軍營東側正門（臨中環添華道）、槍會山軍營南門（九龍柯士甸道127號）及石崗軍營北側正門（新界錦田公路250號）免費派發。<br>每名市民憑香港居民身份證最多可領取兩張門票，先到先得，此次不發放團體門票。參觀時段分五段，各時段有1,200張門票。</p></body></html>
