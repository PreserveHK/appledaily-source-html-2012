<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣孕情甚飄忽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣孕情甚飄忽 - 馮仁昭</h1><p>李嘉欣之前出席活動，腹部微隆，加上又着平底鞋，所以傳佢懷有第二胎嘅消息，不過身為當事人嘅佢，當傳媒向佢求證時，嘉欣都未有正面回應，平添神秘感。雖然傳有第二個BB，但係嘉欣依然飛嚟飛去出席活動，好似噚日佢喺微博貼出自己喺武漢做嘢嘅靚相，相中見嘉欣着住件薄褸，再襯黑色長褲同高踭鞋，腹部平平，就咁睇真係一啲孕味都冇，究意係咪真係有BB，睇怕都要嘉欣自己親自揭曉至得。</p></body></html>
