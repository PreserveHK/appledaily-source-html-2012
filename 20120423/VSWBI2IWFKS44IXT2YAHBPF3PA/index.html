<html><header><meta charset="utf-8"><title>醫療新知補充維他命C助抗高血壓</title></header><body><h1>醫療新知<br>補充維他命C助抗高血壓</h1><p>維他命C補充劑或有助抗高血壓。美國一項研究分析全球29份共1,400名高血壓患者參與的臨床研究報告數據，發現每日補充約500毫克維他命C，為期八周，可有效將上壓降低約5度，下壓則可減低1.7度，研究認為補充適量的維他命C，可視為具有中等降血壓功效的方法。<br>高血壓問題近年有惡化趨勢，以美國為例，每三人就有一人血壓超標，增加患上中風及心臟病風險。研究人員指出若屬血壓超標，又未到高血壓水平，現時一般會建議患者先透過調節飲食、運動、戒煙及減肥等方法控制，但效果通常有限，大部份人最終血壓也會失控，故可考慮加入維他命C補充療法。</p></body></html>
