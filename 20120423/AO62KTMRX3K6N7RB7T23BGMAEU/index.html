<html><header><meta charset="utf-8"><title>綾瀨遙冧莊美肌皇后</title></header><body><h1>綾瀨遙冧莊美肌皇后</h1><p>人氣日劇《仁醫》女主角綾瀨遙，去年被日本女性選為最靚皮膚女星，她今年更冧莊，再次獲選為美肌皇后，有投票的OL認為遙妹的肌膚有如剝殼雞蛋般滑，亦有中女認為遙妹不單面上皮膚靚，亦令人覺得她整體也很漂亮。上月剛滿27歲的遙妹表示十分高興連續兩年當選，但同時感到壓力，尤其年紀漸長，一定要在護膚方面下工夫。</p><p>與遙妹合作拍護膚品廣告的小雪，雖然已35歲並於今年初榮升媽咪，但仍獲選為美肌女星亞軍，日本女性表示羨慕她年紀越大反而皮膚越靚，至於第三位是34歲的盛女菅野美穗。</p></body></html>
