<html><header><meta charset="utf-8"><title>張藝謀擬深圳買樓藏妻兒</title></header><body><h1>張藝謀擬深圳買樓藏妻兒</h1><p>內地導演張藝謀早前被踢爆跟前舞蹈員陳婷育有三名孩子，還在無錫送了一幢當時已市值1,000萬人民幣的別墅予陳婷，張藝謀至今仍沒作澄清。近日又有網友爆料，指張藝謀早前帶着助理秘密到深圳睇樓，據悉他有感妻兒曝光，為讓家人有個安靜的居住環境，打算再在深圳買別墅給家人，故近日四出搵樓。<br>據網友稱該別墅區的平均房價在每平方米八萬人民幣左右，張藝謀日前到達該處，在地產代理陪同下於屋苑內參觀，包括裏面的公用設施及停車場，張導看得非常仔細，並不時詢問相關事宜，留了約兩小時後，他又直奔機場返回上海。撰文：丁寧</p></body></html>
