<html><header><meta charset="utf-8"><title>車主慢駛抗議領匯加場租</title></header><body><h1>車主慢駛抗議領匯加場租</h1><p>【本報訊】加風四起，領匯旗下七成共125個屋苑的停車場下月將加價，私家車車位月費將增加7.6%，電單車平均加幅更高達9.1%。有團體昨發起汽車慢駛，要求領匯擱置加價，以及建議下屆政府回購領匯。<br>20多名車主昨駕駛車身張貼「領匯霸權」、「加價乞人憎領匯無良心」等標語的私家車，由樂富慢駛至觀塘領匯總部抗議，不滿領匯停車場加租，加幅更比房委會轄下的公屋停車場高。發起遊行的立法會議員謝偉俊批評，近月油價上升加上停車場加租，令車主百上加斤，要求領匯擱置加租。領匯回應指加租是因為最低工資及改善設施工程令成本上漲，強調會確保停車場加價每年不會多於一次。</p></body></html>
