<html><header><meta charset="utf-8"><title>歐洲新熱潮午膳狂舞</title></header><body><h1>歐洲新熱潮午膳狂舞</h1><p>上班族午飯時間匆匆，想跳舞減壓又飽肚，可以考慮到「LunchBeat」熱點鬆一鬆。<br>歐洲掀起午膳狂舞熱潮，兩年前首度在瑞典斯德哥爾摩地下停車場舉辦時，僅14人出席，但隨着口耳相傳，現在當地每月一次「LunchBeat」，都有數百人前來起舞（圖），風氣更蔓延至芬蘭、塞爾維亞和葡萄牙等地。活動特別之處在於禁絕酒精，免得上班族喝醉回辦公室，還提供三文治等讓他們「醫肚」。第一次往「LunchBeat」的安德森隨節拍勁舞，大汗淋漓甚享受。他說：「我充滿力量，沒有甚麼比這更好。」美聯社</p></body></html>
