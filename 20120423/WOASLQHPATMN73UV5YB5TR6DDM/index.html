<html><header><meta charset="utf-8"><title>妮歌妖冶新造型曝光</title></header><body><h1>妮歌妖冶新造型曝光</h1><p>澳洲影后妮歌潔曼（NicoleKidman）憑新片《ThePaperboy》入圍第65屆康城影展爭影后殊榮，昨日該片有新劇照曝光，可見妮歌化了濃妝，頭髮蓬鬆，再加上穿了藍色吊帶短裙，形象十分妖冶，與她平日的師奶look判若兩人。</p><p>與碩克調情</p><p>另外，妮歌片中拍檔碩克艾佛朗（ZacEfron）所扮演的送報仔造型亦曝光，可見他拿着兩疊報紙，一身娘look，入形入格，有指他在片中會與熟女妮歌有不少調情戲份，實在叫影迷期待。而另一男角馬修麥康納希（MatthewMcConaughey）在劇照中嘴角有疤痕，亦無損他型男形象。</p></body></html>
