<html><header><meta charset="utf-8"><title>迎倫敦奧運最大麥記將開鑼</title></header><body><h1>迎倫敦奧運最大麥記將開鑼</h1><p>全球最大的一間麥當勞即將開幕（圖）。今年7月，倫敦奧運將在東部的斯特拉特福（Stratford）市開鑼，為了迎接奧運，市內將開設一間超級麥當勞，內有1,500個座位，聘用逾2,000店員，每天供應逾5萬個巨無霸，佔地3,000平方米，兩層高，用循環物料建築，配合倫敦奧運的綠色主題。<br>但這間超級麥當勞僅在倫敦奧運舉行六周期間開放，為估計逾百萬奧運遊客提供快餐，讀者若遊倫敦觀看奧運，不妨趁墟到此一遊。英國《星期日郵報》
</p></body></html>
