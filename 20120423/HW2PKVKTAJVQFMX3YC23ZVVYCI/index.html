<html><header><meta charset="utf-8"><title>關仁隱事：「細胸媽咪」粗口爛舌 - 關仁</title></header><body><h1>關仁隱事：「細胸媽咪」粗口爛舌 - 關仁</h1><p>自從嫁畀「口水佬」之後，「細胸媽咪」經常晒幸福，外表睇嚟斯斯文文扮高貴，但原來佢係MK妹一名，平時講嘢粗口橫飛，但當然佢爆粗係喺自己親友同老友面前先至咁做。關仁老友有日去觀塘睇中醫，就睇到細胸媽咪嘅真面目。老友話當日睇中醫時，撞見細胸媽咪同佢家姐一齊睇中醫，雖然當時佢戴住副黑超，但老友一眼就認出係佢。細胸媽咪唔知同家姐傾開乜嘢，突然好㷫咁爆咗句粗口：「X佢老母。」女人之家咁爛口，真係嚇咗關仁老友一跳。<br><br>撰文：關仁</p></body></html>
