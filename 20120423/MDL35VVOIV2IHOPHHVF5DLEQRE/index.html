<html><header><meta charset="utf-8"><title>梁少光疑服藥自殺入院</title></header><body><h1>梁少光疑服藥自殺入院</h1><p>【本報訊】本案關鍵人物、中大前秘書長梁少光昨仍缺席死因研訊。<br>據知，梁因服藥過量自殺入院，已轉至東區醫院，院方為防他再自殺，故安排他入住監察病房。其代表律師則指梁一定會出庭作供，獲死因裁判官安排列為最後一名證人，並由其律師每日交代病況。<br>其律師代表昨透露，梁已由深切治療部轉往一般性病房，但病情仍然嚴重，強調他一定會出庭作供。律師昨於庭外向記者否認梁自殺，只是因病入院。但據了解，梁在上周五開審前服食過量藥物自殺入院。<br>律師在庭上說梁尚需接受醫學評估，未知何時出院。本案原定審4日至本周三，除了梁，尚有6名證人未作供，包括現任中大校長沈祖堯。</p></body></html>
