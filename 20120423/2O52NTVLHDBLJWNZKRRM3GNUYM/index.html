<html><header><meta charset="utf-8"><title>求驗客手記：西布朗贏波教練涉性侵 - 求驗客</title></header><body><h1>求驗客手記：西布朗贏波<br>教練涉性侵 - 求驗客</h1><p>周日英超除咗兩支爭標球隊曼聯同曼城各有比賽，另外就有場例行公事，由利物浦主場對西布朗；西布朗就得到紅軍後衞格連莊臣送禮，憑奧丹維治單刀建功，以1:0勝出，亦係西布朗自1967年以嚟，首次作客晏菲路全取3分，教過紅軍、現任西布朗領隊鶴臣就認真威水。不過西布朗贏波都有麻煩嘢，一名叫馬克奧沙（圖）嘅34歲青年軍教練，就涉嫌喺更衣室向一個13歲嘅男學童性侵犯，已經被警方拘捕。</p></body></html>
