<html><header><meta charset="utf-8"><title>蘋果綠葉永保否認巴西業務指控</title></header><body><h1>蘋果綠葉<br>永保否認巴西業務指控</h1><p>永保林業（723）公佈，若干巴西報章及網上報道載有針對公司的巴西營運及交易的嚴重指控，董事會認為有關指控均屬不真實及具誤導性。由於有關報道由公司巴西附屬UTRB的建議交易方以電郵形式發放予永保巴西員工，故不排除是建議交易方促成發表該等報道的可能，公司正就事件諮詢法律意見。永保去年10月披露，UTRB因商業原因，未能與當地一名建議交易方達成業務合作，事後被對方滋擾及勒索。</p></body></html>
