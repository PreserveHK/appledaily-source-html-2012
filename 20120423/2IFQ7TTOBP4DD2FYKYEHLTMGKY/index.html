<html><header><meta charset="utf-8"><title>吳鎮宇呵番華仔粉絲</title></header><body><h1>吳鎮宇呵番華仔粉絲</h1><p>吳鎮宇早前在微博炮轟金像獎不公平，暗指「某某某」沒朋友兼失了人心，事件被指影射劉德華，並惹來華仔粉絲不滿，與鎮宇粉絲在微博開戰，鎮宇為息事寧人主動刪除留言。</p><p>「劉生家教好」</p><p>日前吳鎮宇又在微博說：「解釋已解釋了，還把微博刪了以表示尊重，及不想我的同志們和你們不斷對話。」鎮宇揚言要將垃圾留言打包，並否定造謠者是華仔的粉絲：「垃圾真的不多，來去都是那幾位，這證明劉生家教很好！」他強調自己沒生氣：「只想印證網絡暴徒會不斷希望有事發生，從而在其中得到樂趣，刪除了才知可貴！」<br>撰文：丁寧</p></body></html>
