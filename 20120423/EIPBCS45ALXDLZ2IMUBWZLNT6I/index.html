<html><header><meta charset="utf-8"><title>獅吼爭議衞冕</title></header><body><h1>獅吼爭議衞冕</h1><p>澳職季後賽總決賽，於常規賽得第2的布里斯班獅吼，憑箭頭貝利沙梅開二度，最終險勝珀斯光輝2:1封王兼成功衞冕。不過，貝利沙於下半場補時7分鐘所獲得的12碼卻充滿爭議性：貝利沙在「踢空氣」的情況下，球證卻認為他遭對方球員絆跌，結果直指12碼點；結果此子親自操刀中鵠，助獅吼贏波奪冠而回，賽後獅吼球迷蜂擁而上攬着貝利沙（中）慶祝；另外比賽期間，光輝主力史美斯更踢至爆鼻（小圖），經包紮後繼續上陣。<br>GettyImages</p></body></html>
