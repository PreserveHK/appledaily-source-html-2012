<html><header><meta charset="utf-8"><title>同學搶iPhone　少年迫轉校</title></header><body><h1>同學搶iPhone　少年迫轉校</h1><p>湖南長沙15歲少年小石（化名）因用iPhone4S手機而惹麻煩。在不到半個月時間，遭同學兩次搶劫，他雖保住手機卻挨打，終因不堪壓力而轉校。警方前日將涉嫌搶劫的兩名疑犯拘捕。<br>就讀長沙某職業中專書的小石，今年初帶父親送他的iPhone4S手機上學後，就有多名同學打他的主意。2月中旬，他首次被搶去十多元（人民幣．下同），但力保手機不失；3月1日，他又被同學騙去騎電單車時遇劫，他沒有帶手機，卻遭到毆打，並被搶去35元。<br>湖南《瀟湘晨報》</p></body></html>
