<html><header><meta charset="utf-8"><title>蘋果汁倡扣分制監管昂坪纜車</title></header><body><h1>蘋果汁<br>倡扣分制監管昂坪纜車</h1><p>【本報訊】昂坪纜車通車以來故障頻生，立法會議員認為政府欠賞罰機制，難令港鐵及昂坪纜車公司認真改善，亦影響旅客信心。立法會議員鄭家富建議引入扣分制，加強罰則，每次事故都扣分，按服務受阻時間來計算需扣分數，完全停駛便扣10分，一年內扣滿30分，便應罰款，纜車管理層亦要減薪削花紅。<br>商務及經濟發展局局長蘇錦樑稱，他已去信港鐵，要求監管好昂坪纜車的管理工作。至於賞罰問題，他認為政府不應介入纜車公司內部運作。</p></body></html>
