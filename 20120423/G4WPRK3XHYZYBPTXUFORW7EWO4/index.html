<html><header><meta charset="utf-8"><title>阿諾超速獲警察放生</title></header><body><h1>阿諾超速獲警察放生</h1><p>《未來戰士》（TheTerminator）大隻佬男星阿諾舒華辛力加（ArnoldSchwarzenegger），雖然身為前加州州長，但卻知法犯法，昨日阿諾被爆日前駕着私家車在比華利山行駛時超速，被路上一名騎着鐵馬的警察發現，即上前追截阿諾。不過，該名警察發現是阿諾後，竟然放生這位前州長，沒有開出告票，只作口頭警告了事。</p><p>齊被諷刺</p><p>美國不少娛樂網站都諷刺阿諾，指他獲放生，因為該警察不敢挑戰未來戰士；又重提他的妻子MariaShriver曾於09年駕車時講手機，當時阿諾亦承認妻子犯錯，其妻後來更要公開道歉。</p></body></html>
