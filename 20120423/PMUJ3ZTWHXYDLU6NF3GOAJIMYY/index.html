<html><header><meta charset="utf-8"><title>奧莉菲亞透視谷新片</title></header><body><h1>奧莉菲亞透視谷新片</h1><p>因拍攝電視劇《醫神》（House）而為人熟識的奧莉菲亞懷特（OliviaWilde），去年以《創．戰紀》（Tron：Legacy）扮演電腦程式員而火速上位，她昨日在紐約Tribeca電影節出席新片《Deadfall》首映時，以透視開胸黑色裙現身力谷新片，十分火辣美艷。</p><p>米雪男友走後門</p><p>另一邊廂，由美國影星米雪威廉絲（MichelleWilliams）主演的新片《TakeThisWaltz》同日亦在電影節首映，穿了密實連身裙的米雪笑容滿臉，看上去容光煥發，原來她的新歡積遜斯高（JasonSegel）亦有到場支持，不過他為避開傳媒由後門入場。</p></body></html>
