<html><header><meta charset="utf-8"><title>黃貫中呵護BB過海扯煙</title></header><body><h1>黃貫中呵護BB過海扯煙</h1><p>朱茵日前和拍拖多年的男友黃貫中（Paul），在微博公佈有喜，接着承認年尾有結婚計劃，雙喜臨門，可喜可賀。自從朱茵和Paul回港後，大部份時間都留在家中養胎，不過有指她日前由Paul陪同下，低調到醫院做產檢。朱茵要靜心休息，Paul當然盡量陪伴左右，不過他依然工作如常，近日Paul就到澳門搵奶粉錢。<br>前晚Paul在微博貼出一張身在澳門的抽煙相，他搞笑地留言：「千萬不要在孕婦附近抽煙，要抽的話，離越遠越好，澳門該可以了吧。」認真鬼馬，不過吸煙危害健康，Paul為朱茵、BB同自己，也是少抽為妙。<br>採訪：丁寧</p></body></html>
