<html><header><meta charset="utf-8"><title>明哥陽具帽加料</title></header><body><h1>明哥陽具帽加料</h1><p>黃耀明和劉以達前晚繼續在紅館演出《達明兜兜轉轉演演唱唱會2012》第二場，圈中好友包括鍾楚紅、鄭裕玲、容祖兒及糖兄妹等前往捧場，更專程入後台探班，祖兒大讚現場反應很好，明哥笑言因為第一場已做好熱身，祖兒又在明哥要求下送上香吻打氣。</p><p>唱到瞓地</p><p>當晚達明開場便大唱連串經典快歌，令觀眾情緒高漲，齊齊企起身又唱又跳，達明也唱到勁high，阿達更索性把結他pick拋落台送給觀眾，明哥更唱到瞓地，阿達竟連結他也不彈，出手捉着明哥雙腳拖行，相當瘋狂。明哥首場所戴的黑帽只有一條假陽具做裝飾，但第二場帽上已加多至七、八條，認真搞鬼夠搶眼。<br>撰文：葉雪</p></body></html>
