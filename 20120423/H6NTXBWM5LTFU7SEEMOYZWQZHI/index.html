<html><header><meta charset="utf-8"><title>醫療新知改造基因開發抗桿菌疫苗</title></header><body><h1>醫療新知<br>改造基因開發抗桿菌疫苗</h1><p>由法國科學家領導的一項最新研究發現，改變結核桿菌的基因結構，可以大大降低桿菌的毒性與攻擊力，有望開發為新一代更有效的預防疫苗。實驗室研究顯示改變結核桿菌的ESX-5基因組，可阻斷桿菌一種名為PPE的蛋白質生產與輸送，令其致病能力大減，實驗發現感染了變異結核桿菌的老鼠，並不會病發，也不會潛藏在體內隨時發作。<br>科學家相信PPE蛋白質是結核桿菌致病的關鍵，故研究利用基因改造技術，製造含有干預PPE蛋白質功能的疫苗，老鼠實驗中，發現可減低感染機率，但現時使用的基因技術未必能在人類應用，故下一步需開發一種對人體無害的疫苗成份。</p></body></html>
