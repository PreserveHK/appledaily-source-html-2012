<html><header><meta charset="utf-8"><title>安琪蓮娜深山探難民</title></header><body><h1>安琪蓮娜深山探難民</h1><p>荷李活星級情侶畢彼特（BradPitt）和安琪蓮娜祖莉（AngelinaJolie），早前帶同子女前往厄瓜多爾的加拉巴哥群島慶祝訂婚，但原來安琪蓮娜選擇該處度假是貪方便，身為聯合國難民公署特使的她，前天到厄瓜多爾與哥倫比亞交界的山區探訪難民。安琪蓮娜雖身為紅星，但她跨過叢林深入山區，與眾多難民交談，了解他們的生活情況。</p><p>表揚收容難民</p><p>安琪蓮娜與居於當地的難民交談時，更特地寫下筆記，十分有心。除與難民見面之外，她亦會見厄瓜多爾外交部人員，表揚厄瓜多爾收容難民的行動。安琪蓮娜被讚雖然剛訂婚不久，但仍不忘關懷難民事務。</p></body></html>
