<html><header><meta charset="utf-8"><title>長情請看：奪麪雙琪轟動一時</title></header><body><h1>長情請看：奪麪雙琪轟動一時</h1><p>現年47歲的邵美琪，85年與監製戚其義拍拖，分手後再見亦是朋友，邵美琪更獲男方力撐成御用女主角。92年邵美琪與細她兩歲的鄭伊健拍拖，男方更公開承諾照顧女方一生一世，可惜到99年發生哄動一時的「奪麪雙琪」事件，鄭伊健轉投梁詠琪懷抱，令邵美琪在愛情路上受到重創。<br></p><p>雖然邵美琪其後曾與亞視藝員林志豪、黃德斌、「圍村地王」鄭倫光和越南餐廳老闆李成文傳緋聞，可惜全部沒有下文，直到近年邵美琪遇上比她年輕10歲的武打演員施祖男，譜出姊弟戀，男方還大方承認兩人的密友關係。</p></body></html>
