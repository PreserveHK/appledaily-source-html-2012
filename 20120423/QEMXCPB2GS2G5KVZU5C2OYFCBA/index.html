<html><header><meta charset="utf-8"><title>關仁隱事：「豬4」扮醉抽水冇品 - 關仁</title></header><body><h1>關仁隱事：「豬4」扮醉抽水冇品 - 關仁</h1><p>飲酒真係可亂性，但借醉行兇嘅人先最可怕，出身公仔箱嘅小生「豬4」鍾意借醉行兇抽女仔水，佢經常放工後都飲唔停。關仁知道豬4嘅酒量好勁，算係千杯不醉嗰種，但就成日扮唔飲得，有俾佢抽過水嘅女仔訴苦，話豬4其實最叻扮醉，然後扮暈伏喺啲女仔嘅大髀度休息，扮到好需要人照顧咁，佢就借醉乘機抽水同鹹豬手，因為扮醉就唔會俾人話抽水，豬4呢場戲已演得出神入化，但唔少領教過嘅女仔事後先知佢原來咁好戲。關仁覺得咁樣借醉抽水，比擺明車馬抽水仲冇品同下流。<br>撰文：關仁</p></body></html>
