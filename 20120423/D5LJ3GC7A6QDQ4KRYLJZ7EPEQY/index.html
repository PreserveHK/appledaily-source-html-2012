<html><header><meta charset="utf-8"><title>油麻地篋屍案大廈　男子燒炭死</title></header><body><h1>油麻地<br>篋屍案大廈　男子燒炭死</h1><p>【本報訊】本月初發生行李篋藏屍案的油麻地德興街寶來大廈，昨又揭發命案。獨居男子疑為情所困燒炭自殺，同屋察覺可疑報警，由消防員破門進入，惟事主已告不治。<br>昨凌晨零時，女住客發覺事主的房間傳出燒炭的煙味，房門隙縫塞着毛巾，懷疑他在內燒炭自殺，於是報警。消防員趕至破門進入，證實事主用煮食器皿燒炭，倒卧床上已告不治。警方到場調查後發現，事主在電腦寫下遺書，大意透露為情所困。事件無可疑，屍體稍後由仵工移送殮房（圖）。</p></body></html>
