<html><header><meta charset="utf-8"><title>雪兒爆炸頭賀變性仔捧獎</title></header><body><h1>雪兒爆炸頭賀變性仔捧獎</h1><p>第23屆美國同性戀反歧視聯盟傳媒頒獎禮（GLAADMediaAwards），昨日在洛杉磯舉行，美國女星雪兒（Cher右）的變性兒子ChazBono（左），因公開變性身份為同志帶來鼓舞而獲得表揚，雪兒特地以搞鬼大爆炸頭現身支持囝囝，兩母子在台上抱抱，場面感人。電影《飢餓遊戲》（TheHungerGames）男星祖舒夏捷臣（JoshHutcherson）也有份獲獎。<br>法新社</p></body></html>
