<html><header><meta charset="utf-8"><title>李文標離無綫發展佳</title></header><body><h1>李文標離無綫發展佳</h1><p>前無綫藝員李文標廿年前因工受傷，雖獲無綫簽約一年安排休息，但之後因不滿不獲續約而擾亂《星光熠熠耀保良》直播。最近有讀者提供一條聲帶，聲稱是來自無綫由清水灣搬到將軍澳時留下的雜物中，聲帶內容疑似李文標跟當年藝員部主管陳灌明對話，大致是陳向李解釋因需求問題不跟他續約。<br>李文標昨在電話中對錄音帶的來源感到很奇妙，他說：「好耐之前嘅事啦，嗰時因為有好多朋友喺無綫，所以想留低。」其實李文標近年發展不錯，經常與太太胡櫻汶到內地登台，去年又參與演出電影《逆戰》，早前亦有來自王維基電視台的舊友找他，現生活穩定又開心。<br>採訪：林妃</p></body></html>
