<html><header><meta charset="utf-8"><title>亞姐陳超嘟嘴搶鏡</title></header><body><h1>亞姐陳超嘟嘴搶鏡</h1><p>一眾準亞姐及準亞洲先生，昨於大埔亞視總台出席「3D-TV美麗新體驗」記招，明日舉行的亞洲先生競選將加入3D元素。眾亞姐昨以吊帶背心現身，10號陳超明顯較有睇頭，提到她甚搶鏡，她說：「你們只看着一個部份，我覺得內涵比較重要！」<br>陳超揚言沒刻意拉低胸口位，拍照時陳超不時故意嘟嘴，問她是否嘴有事，她解釋說可能因太緊張。此外，6號孫倩早前因家有要事要請假，昨終於歸隊，她表示祖母不慎滑倒而腦出血入院，但目前已有專人照顧。<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
