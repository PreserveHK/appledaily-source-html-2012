<html><header><meta charset="utf-8"><title>最貴漢堡包夾白松露</title></header><body><h1>最貴漢堡包夾白松露</h1><p>美國加州Oliverio餐廳推出一款用上神戶牛肉、白松露等貴價食材製成的漢堡包，每個賣500美元（3,900港元），堪稱是全球最昂貴的漢堡包。<br>富貴漢堡包由意大利名廚帕代爾諾（Mirko Paderno）炮製，用上340克神戶牛肉、混入松露的芝士和57克新鮮白松露。由於帕代爾諾是用新鮮食材，白松露10月開始當造，供應有限，因此有心光顧的食客需要48小時前預訂。<br>若喜歡吃素，則可選擇夾有水牛芝士、56克新鮮白松露、蛋黃、軟芝士和白松露的素包，售價與神戶牛肉漢堡包相同。<br>英國《每日郵報》</p></body></html>
