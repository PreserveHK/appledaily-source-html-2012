One Madison一房戶278萬</title></header><body><h1>九龍成交<br>
One Madison一房戶278萬</h1><p>利嘉閣譚碧然指出，長沙灣單幢物業One Madison低層D室，345方呎，一房間隔，獲買家出價278萬元承接，呎價8058元。原業主於04年10月斥資175.5萬元購入物業作收租用途，近日交吉轉售，賬面獲利102.5萬元，升值58.4%。One Madison向來成交疏落，11月份至今暫得一宗，對上成交需追溯至7月，亦僅得一宗。目前，該物業買賣放盤僅得數個，平均每呎叫價9091元。</p></body></html>
