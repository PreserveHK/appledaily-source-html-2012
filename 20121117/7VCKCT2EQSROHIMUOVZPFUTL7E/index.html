<html><header><meta charset="utf-8"><title>案件速遞：<br>大馬珠寶商涉串謀洗錢</title></header><body><h1>案件速遞：<br>大馬珠寶商涉串謀洗錢</h1><p>【本報訊】馬來西亞珠寶商人涉嫌為逃避繳交當地稅項，利用本港渣打銀行戶口收取客戶1.74億元貨款。涉案渣打銀行經理、珠寶商人和其女助手，被控以串謀洗黑錢罪名，昨天在東區裁判法院提堂，暫時毋須答辯，等候廉政公署進一步調查，明年1月15日再訊。<br>三名被告分別為渣打銀行客戶經理張財興（28歲）、Sunny Drive Limited董事兼股東Tan lok-seng（44歲）、以及其私人助理Grace Low seow-yan（26歲）。三名被告保釋候訊期間不得離開香港。<br>案件編號：ESCC4333/12</p></body></html>
