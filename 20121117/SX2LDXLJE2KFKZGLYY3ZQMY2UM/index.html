<html><header><meta charset="utf-8"><title>點水樓小籠包贏鼎泰豐</title></header><body><h1>點水樓小籠包贏鼎泰豐</h1><p>台灣有網站舉辦全台十大人氣小籠包選舉，結果由點水樓打敗世界知名的鼎泰豐。點水樓老闆陳飛龍昨獲獎時表示，點水樓湯包特色是皮薄餡多，但他仍客套地表示：「我習慣吃鼎泰豐。」<br>這項由蕃薯藤（yam）舉行的票選全台十大人氣小籠包活動，於10月23日到11月6日舉行。活動由網民推薦26家小籠包，並票選出前10名。網民人氣佔50%分數，三名專業評審試吃佔50%分數。結果台北點水樓的小籠包勝過台北鼎泰豐，分別排第一和第二位，另第三至第五名依序為宜蘭正好鮮肉小籠包、台北杭州小籠湯包、台北明月湯包。<br>中央社<br></p></body></html>
