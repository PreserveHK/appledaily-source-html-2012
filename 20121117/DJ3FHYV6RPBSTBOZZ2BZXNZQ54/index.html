<html><header><meta charset="utf-8"><title>28女生擠進Mini Cooper</title></header><body><h1>28女生擠進Mini Cooper</h1><p>Mini Cooper汽車以體積迷你見稱，一輛可擠進多少人？答案是28人！英國28名體操女生昨天（周五）在倫敦擠進一輛Mini Cooper內，刷新健力士世界紀錄。</p><p>28名來自東薩塞克斯郡的女生，利用柔軟身軀，在18分鐘內擠進車內，4人擠進車尾箱，其他人則面貼背、背貼面擠在車廂內，為的就是要打破她們去年11月創下27人擠進Mini車廂的紀錄。一名女生談到打破紀錄時說：「這是最慘的事，車廂內擠到像沒空氣似的。」<br>英國《每日郵報》</p></body></html>
