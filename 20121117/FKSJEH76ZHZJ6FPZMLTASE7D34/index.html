<html><header><meta charset="utf-8"><title>首球推介:柏度洛迪古斯博得過 - 牽牛</title></header><body><h1>首球推介:柏度洛迪古斯博得過 - 牽牛</h1><p>西甲雙雄巴塞隆拿及皇家馬德里，周六都主場出擊，由於面對對手也非強，相信不難先開紀錄，首球可優先考慮兩軍球員。其中巴塞隆拿主場對薩拉戈薩，雖然美斯已累積15球，位列西甲神射手榜首，奇怪他竟然今季未嘗開出「首球」，宜博他的隊友，半冷之選可取柏度洛迪古斯。皇馬方面，基斯坦奴朗拿度仍是不二之選。英超頭場阿仙奴對熱刺，兵工廠雖沉，法國前鋒基奧特卻見回勇，值得支持。<br>文:牽牛</p></body></html>
