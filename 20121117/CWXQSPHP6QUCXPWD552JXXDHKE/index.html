<html><header><meta charset="utf-8"><title>貓咪跳傘廣告<br>空中砌EVA</title></header><body><h1>貓咪跳傘廣告<br>空中砌EVA</h1><p>瑞典Folksam保險公司詢問過客戶怎樣才能最有效推銷保險產品，一名叫Eva的女客人提出「想看貓咪從天而降」，Folksam真的拍攝貓咪「跳傘」廣告。<br>畫面甫開始，金髮女郎抱愛貓合照，之後三色貓穿降落傘在空中翱翔，背景音樂是R. Kelly名曲《I Believe I Can Fly》。貓咪越來越多，貓毛隨風飛揚，最後排出客戶名字「EVA」字樣，並邀請其他客戶提出「需要」。廣告惹來動物組織「關注」，但有眼利網友指科技發達，這種廣告畫面只需用電腦合成。<br>台灣東森新聞網</p></body></html>
