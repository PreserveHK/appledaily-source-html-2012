<html><header><meta charset="utf-8"><title>日光眼鏡　反射強光治抑鬱</title></header><body><h1>日光眼鏡　反射強光治抑鬱</h1><p>這是真正的「太陽眼鏡」，卻不是擋陽光，而是將日光帶給無光不歡的人。<br>像北歐這些高經緯度地區，冬天日照時間非常短，部份人會因見光少患季節性情緒失調症，冬天特別抑鬱，其中一大治療方法是照日光燈。<br>丹麥三名工程師發明的日光眼鏡，用六粒LED發出強光，再經弧形反射器照到眼前，聲稱每日照30分鐘，「黑暗長冬精力足」。眼鏡售價約535港元，用兩粒3A電池驅動，戴上它後可如常工作，但公司承認會有點異相。<br>英國《每日郵報》<br></p></body></html>
