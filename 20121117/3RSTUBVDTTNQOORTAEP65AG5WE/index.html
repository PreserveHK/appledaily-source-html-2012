<html><header><meta charset="utf-8"><title>葉翠翠傷尾龍骨</title></header><body><h1>葉翠翠傷尾龍骨</h1><p>葉翠翠認真黑仔，早前她拍無綫劇《金枝慾孽（貳）》時跌倒令右腳腳掌骨裂，昨日她又在微博放上X光片，並寫着：「昨晚跌倒，受傷了，背部骨裂，一定要好快好番。」<br>翠翠昨在電話透露前晚在家接電話時不慎跌落地，來不及用手撐住地而弄傷，她說：「我係咁喊，好難先爬到起身打畀家人，佢哋送我去醫院，醫生話近尾截尾龍骨有啲裂咗，要休息三、四星期。」幸她已完成手頭工作，但未能出席下周一的台慶。<br>採訪：何慧斯</p></body></html>
