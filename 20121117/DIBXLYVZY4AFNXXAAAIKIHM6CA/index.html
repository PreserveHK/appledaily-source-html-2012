<html><header><meta charset="utf-8"><title>蘋果汁：<br>
抽驗翻用食油蛋製品全過關</title></header><body><h1>蘋果汁：<br>
抽驗翻用食油蛋製品全過關</h1><p>【本報訊】食物安全中心最近評估蛋類和蛋類製品含工業用化學染色料蘇丹紅，以及翻用食油的安全情況，結果全部樣本通過檢測。其中，翻用食油測試抽取了68個翻用食油樣本，進行二噁英和二噁英樣化合物、多環芳香族碳氫化合物及黃曲霉毒素等，全部測試結果滿意。至於蛋類和蛋類製品則抽驗了市面共200個樣本。食安中心提醒，雖然調查結果全部滿意，但業界仍須小心採購蛋類，並應選擇高質素和品質穩定的食油，及採用設計良好的烹煮工具，切勿使用已過期食油，有需要時，應更換新的食油以保持質素。</p></body></html>
