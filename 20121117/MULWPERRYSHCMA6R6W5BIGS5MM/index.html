<html><header><meta charset="utf-8"><title>周家蔚望BB早產</title></header><body><h1>周家蔚望BB早產</h1><p>預產期於明年2月的周家蔚，昨日與無綫藝員鄭嘉雯及黎芷珊在灣仔會展為護膚展覽宣傳。周家蔚透露預產期撞正農曆年，擔心到時陪月要放假，媽媽又要做青光眼手術：「希望提早少少生，唔想撞正過年，但我想順產，天明會請兩個禮拜假睇住我。」周家蔚的好姊妹鄭嘉雯下月4號結婚，到時她又會做姊妹。<br>黎芷珊目前忙於籌備《最佳女主角》，正邀請張曼玉及林青霞接受訪問：「起碼要請夠13個嘉賓先得，如果一邊拍一邊搵會好驚。」<br>採訪、攝影：張俊銘</p></body></html>
