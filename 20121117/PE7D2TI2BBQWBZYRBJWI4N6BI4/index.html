<html><header><meta charset="utf-8"><title>隔牆有耳：<br>蛇鼠難融　單雞習近平生日一樣 - 李八方</title></header><body><h1>隔牆有耳：<br>蛇鼠難融　單雞習近平生日一樣 - 李八方</h1><p>新一代國家領導人習近平，原來同香港嘅民主黨副主席單仲偕同月同日生，兩人都係6月15日出世，同屬有雙重性格嘅雙子座，習近平1953年出生屬蛇，單雞就係1960年出世屬鼠。同月同日生或者注定喺政界打滾，並非同年出世，命運顯然各異。<br>單雞話，噚日收到有個friend來電，話佢同習總有個相似地方，就係兩人同日生日。但係單雞就同佢講，查實佢同習總冇得比，因為起碼政治上兩人理念相去甚遠，話不投機；加上民主黨家吓俾建制派圍剿，但係建制派又點會敢得罪習總呢？</p></body></html>
