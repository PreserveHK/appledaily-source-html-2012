<html><header><meta charset="utf-8"><title>三一重工捲商業間諜案</title></header><body><h1>三一重工捲商業間諜案</h1><p>聲稱當中共黨員較易找老婆的三一重工董事長梁穩根，在中共十八大沒有入選中央委員。十八大閉幕後，他的公司即捲入商業間諜案，兩名員工被揭竊取對手商業機密，遭公安拘留。長逾9,600字的資料在多個網站廣傳，引起各方關注。<br></p><p>竊對手機密　兩員工被捕</p><p>內地有論壇聲稱上周二（6日）三一重工市場部情報人員黃鏡明，被指涉嫌非法獲取電腦信息系統數據，被湖南常德公安拘捕。上周五（9日），該公司市場部副部長劉兵亦因掩飾、隱瞞犯罪所得被刑事拘留。據悉，涉案者是入侵中聯重科的電腦系統，查閱設備檔案數萬次、並將銷售數據、客戶資料等傳到三一重工。<br>北京《經濟參考報》<br></p></body></html>
