<html><header><meta charset="utf-8"><title>話你知：小甜甜歷盡滄桑</title></header><body><h1>話你知：小甜甜歷盡滄桑</h1><p>漫畫主角小甜甜在美國孤兒院長大，失意時總獲山丘上一位演奏蘇格蘭風笛的王子鼓勵。甜甜後被收養成為貴族少女伊莉莎的伴讀兼女僕，但屢被欺負。堅強的甜甜後來被威廉爺爺收養，並與貴族安東尼墮入愛河，安東尼意外墮馬身亡後，甜甜到英國讀書並邂逅狄李斯。狄李斯為照顧為救他而受傷的女演員，而忍痛跟甜甜分手。甜甜其後轉職護士，遇上失憶的阿利巴先生，幾經轉折，始發現阿利巴原來是威廉爺爺，也是山丘王子。不過，故事未有交代甜甜與威廉爺爺的命運……</p></body></html>
