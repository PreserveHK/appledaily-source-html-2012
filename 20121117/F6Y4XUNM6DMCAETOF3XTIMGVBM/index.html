<html><header><meta charset="utf-8"><title>水柱擎天</title></header><body><h1>水柱擎天</h1><p>英國男星祖迪羅（Jude Law）自從近來走晒樣之後，反而再度成為焦點，佢呢排喺倫敦拍新片《Dom Hemingway》，就日日俾狗仔隊跟到實。噚日阿祖繼續拍戲，講剛剛放監嘅佢，死性不改，竟然當街烚老人家，將老人家手上杯飲品一手掃落地。以前係型男嘅阿祖，發老脾都特別有型，成杯飲品竟然好似反地心吸力咁，出現水柱擎天嘅異象！唔通佢識變魔術？但係呢個鏡頭都拍咗好多次，工作人員要不停抹乾個地又再拍過，辛苦晒！</p></body></html>
