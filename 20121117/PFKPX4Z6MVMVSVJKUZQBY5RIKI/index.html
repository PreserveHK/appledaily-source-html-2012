<html><header><meta charset="utf-8"><title>陳偉霆默認度春宵</title></header><body><h1>陳偉霆默認度春宵</h1><p>陳偉霆（William）和溫碧霞等前晚在旺角一間戲院為電影《紮職》謝票。問William是否與蔡卓妍遊車河慶生日？他說：「唔係，食飯啫，呢排少見面。」<br>有指兩人在William的九龍塘寓所過夜，William說：「要點寫我控制唔到，總之影到乜就乜啦，公司冇畀壓力，但唔想講太多。」他直言起初擔心新片票房，他說：「幾驚賣得幾行飛好樣衰，好彩爆晒。」在片中有幕內衣戲的溫碧霞表示對團購戲票不知情，但支持若票房達800萬，William便要裸跑。<br>採訪、攝影：譚倩宜</p></body></html>
