<html><header><meta charset="utf-8"><title>Kelly嘆生仔辛苦</title></header><body><h1>Kelly嘆生仔辛苦</h1><p>陳慧琳（Kelly）、侯佩岑與名模林嘉綺等前晚在台北出席PRADA旗艦店開幕，Kelly已有兩年沒有去台灣工作，重臨舊地即四出搵美食，包括魷魚羹、珍珠奶茶等，已為兩子之母的Kelly被問會否追多個女？她嘆口氣說：「不想再生了，懷孕很辛苦，尤其是等待的過程。」<br>林嘉綺穿着平底鞋及鬆身裝，她坦承懷孕4個月，預產期在明年4月底，她表示仍未知BB性別，但想生女：「可以幫她打扮，但老公想生兒子，不排除將來再生多一個。」<br>撰文：林妃</p></body></html>
