<html><header><meta charset="utf-8"><title>一腳踢倒燈柱　鐵腿青年簽保</title></header><body><h1>一腳踢倒燈柱　鐵腿青年簽保</h1><p>【本報訊】一名保安在柴灣青年廣場巡邏期間，突然聽到「嘭」一聲，上前查看時目睹一名青年一腳踢冧燈柱。警員到場調查時，青年除了承認踢冧燈柱外，剛剛更踢凹一個指示牌。裁判官詫異他竟然可以一腳踢冧燈柱，一度揶揄青年「骨格精奇」。</p><p>報稱文員的25歲被告梁曉揚，原被控在10月26日刑毀屬於民政署的燈柱和鐵牌，由於他願意賠償一萬元維修費，最終獲准簽保1,000元，守行為一年。裁判官再問控方：「乜啲燈柱咁易爛？」並着控方通知民政署盡快將被踢冧的燈柱修好。<br>案件編號︰ESCC4150/12</p></body></html>
