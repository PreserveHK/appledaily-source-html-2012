17.47秒跑百米</title></header><body><h1>最快四肢跑手<br>
17.47秒跑百米</h1><p>日本男跑手是世上跑得最快的四肢跑手，前天（周四）憑着手腳並用，以17.47秒刷新用四肢跑100米的世界紀錄（圖）。<br>伊藤健一自小愛看猴子，對猴子靈活矯健的身手更是着迷。九年前，他決定不理會世俗眼光，訓練自己跑步時手腳並用，並不斷觀察非洲赤猴的走路方式，經過多年苦練，他漸漸創出「猴步」，成為世上最快的四肢跑手。<br>英國《獨立報》</p></body></html>
