<html><header><meta charset="utf-8"><title>救參簡介：扮拍片逃生</title></header><body><h1>救參簡介：扮拍片逃生</h1><p>由班亞弗力自導自演、佐治古尼監製的《ARGO救參任務》，改編自真人真事，伊朗的伊斯蘭激進革命分子於1979年11月4日，衝擊駐德克蘭的美國領事館，並帶走52名美國人質。六名美國人在混亂當中成功逃脫，並得到加拿大領事的庇護，班亞弗力飾演的中情局營救專家東尼曼迪斯設計出一個驚險的計劃，與他們齊齊扮成到伊朗拍攝科幻片《ARGO》的工作人員，讓他們瞞過伊朗海關安全乘飛機撤離。</p></body></html>
