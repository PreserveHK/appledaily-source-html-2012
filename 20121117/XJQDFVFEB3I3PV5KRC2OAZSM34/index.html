<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝新片票房繼續仆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張栢芝新片票房繼續仆 - 馮仁昭</h1><p>被譽為票房毒后嘅張栢芝又嚟嘞，今次拍住內地藝人章子怡一齊救亡嘅電影《危險關係》都係冇起色，前日六部戲同日一齊喺香港上映，結果栢芝套片收1.6萬，係咁多部之中最差。男神柯震東套《南方小羊牧場》都收成8.8萬贏成幾個身位。《寒戰》依然一枝獨秀，截至前日上咗八日票房已經去到1,874萬，內地亦都2億人民幣票房在望。<br>撰文：馮仁昭</p></body></html>
