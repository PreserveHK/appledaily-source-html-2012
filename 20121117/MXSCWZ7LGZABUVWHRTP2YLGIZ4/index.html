<html><header><meta charset="utf-8"><title>李秉憲爭青龍影帝</title></header><body><h1>李秉憲爭青龍影帝</h1><p>韓國第33屆青龍電影獎頒獎禮，將於本月30日在首爾舉行，由李秉憲（圖）主演的古裝片《光海，成為王的男人》繼上月橫掃大鐘獎後，在青龍獎亦獲得10個提名，包括最佳電影、最佳導演、最佳男主角、男配角及其餘多個技術獎項。李秉憲被外界看好可繼大鐘影帝後再封青龍影帝，他的對手包括《斷箭》的安聖基及《與犯罪之戰》的崔岷植等，而《與》片亦同樣獲10項提名。不過，金基德執導的威尼斯金獅獎作品《聖殤》，卻只得三項提名。</p></body></html>
