<html><header><meta charset="utf-8"><title>阿Lam摑囝囝變星爸</title></header><body><h1>阿Lam摑囝囝變星爸</h1><p>林德信（Alex）昨於尖沙嘴搞新碟發佈會，父親林子祥（阿Lam）和陳奕迅（Eason）到場支持，緋聞女友吳雨霏（Kary）、草蜢等以短片祝賀，Kary在片中叫Alex勤剃鬚。<br>Eason即場送了一支結他給Alex，Alex則叫Eason在自己的專輯上簽名。阿Lam於台上搞爛gag說：「佢細個我成日星巴佢，估唔到家我真係變星爸！我以前唱歌冇人讚我靚仔，但佢一出嚟個個話佢靚。」阿Lam叮囑兒子要專注工作，不要過早結婚。Alex昨剃了鬚，他否認為Kary而做：「最近接咗個廣告要乾淨啲，同埋公司唔鍾意我留。」<br>採訪、攝影：譚倩宜</p></body></html>
