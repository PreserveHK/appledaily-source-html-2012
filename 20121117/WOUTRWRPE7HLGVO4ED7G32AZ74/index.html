<html><header><meta charset="utf-8"><title>應昌佑收黎明厚禮</title></header><body><h1>應昌佑收黎明厚禮</h1><p>現年33歲的應昌佑是黎明公司旗下歌手，日前他與拍拖9年的圈外女友Mandy在半島酒店註冊結婚，昨晚就假鄉村俱樂部擺酒，筵開20席，有份表演的衞蘭於晚上6時許乘Amusic唱片公司的車入內，避過記者影相，雷頌德夫婦、關楚耀及鄺文珣等亦有到賀。<br>一對新人於晚上接受訪問，應昌佑透露衞蘭和JW都會到賀，至於老闆黎明、李治廷和Janice Man沒空赴會，應昌佑說：「黎生非常忙，我唔會失望，因為佢送咗厚禮，好有心思。」問黎明有冇催生仔？他笑說：「冇，佢好開放。」昨晚婚宴除衞蘭獻唱外，應昌佑和媽咪「低音歌后」冉肖玲都唱歌助興。<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
