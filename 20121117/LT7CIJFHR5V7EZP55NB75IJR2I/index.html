<html><header><meta charset="utf-8"><title>式芝想盡快擺酒</title></header><body><h1>式芝想盡快擺酒</h1><p>傅明憲前晚以會長身分在中環主持愛護動物協會活動，趙式芝也與同性伴侶、波爾表太子女Sean以情侶tee帶同愛犬現身，Sean指小狗叫波爾多：「係大家送畀我哋嘅surprise，係波爾表個妹。」<br>有指兩人下周四補擺喜宴，式芝指只是感恩節朋友聚餐，沒請趙世曾：「雖然愛情係兩個人嘅事，但擺喜酒冇父母唔成事。」她謂會搞好兩家關係，期待擺酒一天，她笑說：「我唔想等到爹哋100歲，我60歲先慶祝結婚。」她指公開後依然有壓力。<br>採訪、攝影：顏英儀</p></body></html>
