<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李璨琛剪髮今做老襯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李璨琛剪髮今做老襯 - 馮仁昭</h1><p>李璨琛同拍拖多年嘅女友今日結婚，夜晚喺北角海逸君綽酒店擺喜酒，前日佢同成班兄弟打邊爐開會商討接新娘大計，其中一位兄弟Kevin Poon擺咗兩張相上網，李璨琛仲即席剪番個新郎頭，準備扮靚靚娶老婆，真係好搞鬼囉！其實李璨琛個樣都好正經，睇得出佢好緊張結婚呢件人生大事，之前佢同老婆影婚紗相，其中有款佢着短牛仔褲晒小腿紋身，夠晒反傳統。<br>撰文：馮仁昭</p></body></html>
