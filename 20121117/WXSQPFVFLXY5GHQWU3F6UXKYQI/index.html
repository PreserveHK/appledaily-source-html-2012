<html><header><meta charset="utf-8"><title>PSY入圍People’s Choice</title></header><body><h1>PSY入圍People’s Choice</h1><p>美國People's Choice頒獎禮，昨日公佈各個獎項的入圍名單，憑《江南Style》加騎馬舞紅遍全球的韓國男歌手PSY（圖），有份入選競逐最喜愛音樂錄影帶大獎，勁敵包括加拿大小天王Justin Bieber的《Boyfriend》及美國樂隊Maroon 5的《Payphone》。各個獎項已開始投票，頒獎典禮將於美國時間明年1月9號舉行。</p></body></html>
