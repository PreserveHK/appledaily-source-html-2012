<html><header><meta charset="utf-8"><title>港島成交<br>
南豐新邨兩房465萬沽</title></header><body><h1>港島成交<br>
南豐新邨兩房465萬沽</h1><p>利嘉閣關浚而表示，鰂魚涌南豐新邨實用率高，尤其兩房間隔更受用家及投資者歡迎，其中11座高層F室，474方呎，座西南望園景，成交價465萬元，呎價9810元。原業主於06年6月斥資183.3萬元入市，賬面獲利281.7萬元，漲價1.54倍。<br>另外，12座低層F室亦獲買家以460萬元承接，面積及座向與11座相同，呎價9705元。原業主於2011年10月斥資373萬元入市，賬面獲利87萬元，升值23.3%。</p></body></html>
