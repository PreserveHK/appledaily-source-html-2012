<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥扮港女嘟嘴自拍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>發哥扮港女嘟嘴自拍 - 馮仁昭</h1><p>賭神周潤發真係愈嚟愈年輕，發哥噚日喺中環嘅來佬餐館巧遇陳貝兒，原來佢哋都係試食呢間餐廳嘅新菜單Green Monday Menu，不過57歲嘅發哥拍埋去33歲嘅陳貝兒度，兩人年紀都唔係相差好遠，最搞笑係發哥竟然學晒啲模、港女一樣，同陳貝兒玩自拍嗰陣大玩嘟嘴仔，估唔到發哥一把年紀都童心未泯，無論外貌同心境都一樣咁年輕，真係羨慕死人。<br>撰文：馮仁昭</p></body></html>
