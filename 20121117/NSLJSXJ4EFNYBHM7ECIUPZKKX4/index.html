<html><header><meta charset="utf-8"><title>「鐵穹」攔截成功率達80%</title></header><body><h1>「鐵穹」攔截成功率達80%</h1><p>以軍用來攔截哈馬斯火箭的「鐵穹」導彈防衞盾，是由美國資助、隸屬以色列國防部的拉菲爾公司研發，去年正式投入戰場使用。<br>「鐵穹」配備雷達偵測和追蹤系統，可預測火箭的攻擊目標位置，然後發射攔截導彈，截擊敵方火箭的彈頭和引擎，最遠可攔截由80公里外發射的短程火箭，成功率達80%。<br>開發商承認，「鐵穹」作戰成本達天文數字，每發射一次就要花掉近5萬美元（39萬港元），根本難以廣泛應用。<br>英國《泰晤士報》</p></body></html>
