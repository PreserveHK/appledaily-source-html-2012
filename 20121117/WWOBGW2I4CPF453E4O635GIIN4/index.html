<html><header><meta charset="utf-8"><title>羅拔鬧爆Jay-Z無禮</title></header><body><h1>羅拔鬧爆Jay-Z無禮</h1><p>金像影帝羅拔迪尼路（Robert De Niro 左）最近在里安納度狄卡比奧（Leonardo DiCaprio）的生日派對內，被目擊喪鬧美國Hip Hop天王Jay-Z（右）。事緣羅拔致電Jay-Z邀請他為紐約Tribeca電影節作歌，但Jay-Z一直未有回覆。羅拔大罵Jay-Z說：「無論來電者是甚麼人，有人打給你六次你都沒有回覆，就是你沒有禮貌！」在場的Jay-Z妻子Beyonce只好平息糾紛。</p></body></html>
