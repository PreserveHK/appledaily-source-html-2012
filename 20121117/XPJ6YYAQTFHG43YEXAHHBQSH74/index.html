<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊怡撐羅仲謙齊攞獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊怡撐羅仲謙齊攞獎 - 馮仁昭</h1><p>楊怡前晚到中環為GEOX新店剪綵，現場外籍設計師表現熱情，走近同楊怡傾偈，即時嚇窒楊怡。楊怡話之前忙住拍劇冇機會賺外快：「之前拍跑戲，腳眼骨都裂咗。」有指徐子珊獲力捧做視后，楊怡話係良性競爭，但唔會滅自己威風，會投票畀自己，佢仲話：「羅仲謙如果有份都會投佢，佢今年都幾好、唔錯，祝福佢有獎攞。」<br>撰文：馮仁昭</p></body></html>
