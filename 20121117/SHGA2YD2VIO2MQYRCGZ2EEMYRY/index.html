<html><header><meta charset="utf-8"><title>楊秀惠三百萬鑽飾突圍</title></header><body><h1>楊秀惠三百萬鑽飾突圍</h1><p>台慶將至，女藝員紛紛準備戰衣和閃亮鑽飾爭妍鬥麗，楊秀惠今年加入鬥靚行列，昨日到尖沙嘴謝瑞麟珠寶店挑選鑽飾，睇中一套共65卡，價值達300萬的鑽飾，她說：「今次想以高貴、靚為主，台慶個個女仔都性感，最重要搵到自己自信一面。」<br>秀惠早前甩拖後，身邊好友相繼結婚懷孕，她直認有留意身邊男士：「揀老公，對我好、錫我就夠，唔使一定送鑽飾，但有得收會好開心。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
