<html><header><meta charset="utf-8"><title>美國3D王心臟病逝世</title></header><body><h1>美國3D王心臟病逝世</h1><p>有「荷李活3D大王」之稱的美國立體效果創作人Ray Zone，香港時間大前日因心臟病在洛杉磯住所內逝世，終年65歲。Ray Zone生前是立體視覺效果創作先駒，他擅於令平面畫像變成立體效果，曾為超過150本美國漫畫書製作3D，並為電影《Dark Country》及《Brijes 3D》擔任立體效果總監。他06年為重金屬樂隊Tool設計的立體唱片包裝，也曾獲得格林美獎。</p></body></html>
