醫科生演街頭劇籲捐骨髓</title></header><body><h1>今日提醒你：<br>
醫科生演街頭劇籲捐骨髓</h1><p>【本報訊】香港每年有約1,000人罹患血癌或其他致命血病，一群香港大學醫學院三年級醫科生，今明兩日在街頭舉辦名為「純髓救人」的宣傳活動，透過話劇、宣傳單張及展板介紹，鼓勵市民到附近捐血站登記成為骨髓捐贈者，幫助有需要人士。<br>今明兩日活動分別在銅鑼灣羅素街行人專用區及旺角西洋菜南街行人專用區舉行，時間為下午2時至5時。主辦單位指，市民普遍對骨髓移植及捐贈的認知不足，希望透過活動推廣相關資訊。</p></body></html>
