<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星羅拔唐尼的妻子蘇珊前晚為羅拔產下重7磅5安士男嬰ExtonElias。<br><br>●美國女星珍妮花雅麗絲頓接受雜誌訪問，諒解與前夫畢彼特及安琪蓮娜祖莉的三角故事炒作不停全是因為雜誌要賺錢。<br><br>●日本型女歌手椎名林檎為首的樂隊東京事變，其本月29日散band騷將經香港兩間戲院直播。<br><br>●韓國人氣組合KARA成員姜智英昨日出席高中畢業典禮，高興地拿着畢業證書拍照。<br><br>●韓國女星朴志胤在節目中大爆當年被網民傳她與富豪上床後要大便，但所屬JYP公司卻怕越描越黑沒有澄清，因而與公司鬧翻。</p></body></html>
