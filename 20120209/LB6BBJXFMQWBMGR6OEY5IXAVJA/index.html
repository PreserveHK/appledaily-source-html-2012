<html><header><meta charset="utf-8"><title>玩命小子天台邊打觔斗</title></header><body><h1>玩命小子<br>天台邊打觔斗</h1><p>俄羅斯一名玩命小子，膽大包天，不但在天台邊緣打觔斗（圖），還扮新版蜘蛛俠，徒手爬上混凝土大廈，甚至爬出地盤天秤末端，徒手玩單槓。<br>小子玩命的片段，由徒手爬外牆開始，他爬上大廈天台後，隨即走上圍牆示範側手翻，豈料落地時雙腳站不穩，整個人抖了抖。觀眾嚇得慌，小子卻繼續跳跳紮，由天台跳落鄰座較矮的圍牆，動作非常利落，之後再徒步走出一個天秤，爬落底層玩單槓，將危險推向極限。網民不值他所為，留言說：「我不管你是否膽生毛，你不要人家幫你在地下收屍就好。」<br>英國《太陽報》</p></body></html>
