<html><header><meta charset="utf-8"><title>材識兼收：毒瑪莉</title></header><body><h1>材識兼收：毒瑪莉</h1><p>洋為中用的香料，迷迭香應佔首位，無論茶餐廳及酒樓點心，都見香草雞翼，而西餐的香草羊鞍，更是熱賣之選。<br>迷迭香有消脂、殺菌、抗氧化等功效，那份濃烈的藥味，最宜辟肉類的腥羶，是羊肉的最佳配搭，它還有個美麗的名字──露絲瑪莉。<br>嗜羊肉，少年曾於家炮製時，投入大量香草，食後頭暈眼花，作嘔冒汗，幾乎要送院救治。後來方知，迷迭香毒性頗強，提煉成芳香油安全用量為0.4毫升以下，淺嚐利口益體，多吃足以致命。以露絲瑪莉為名的女士，可有這份暗喻？</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
