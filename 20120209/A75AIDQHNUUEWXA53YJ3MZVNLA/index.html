<html><header><meta charset="utf-8"><title>超大聆訊美林：投資會議前無放風</title></header><body><h1>超大聆訊<br>美林：投資會議前無放風</h1><p>超大現代（682）市場失當行為案昨日續訊，美林股本融資市場部董事NicholasLee（下稱Lee）首次作供。<br>他在回應審裁處提控官時指出，雖然他所屬部門在超大於6月15日及16日舉行投資者會議前，要與美國銷售團隊協作，與當地投資者聯繫，然而他回憶所及，當時沒有向美國美林辦事處方面，提及超大潛在的配股交易。事實上他當時亦未知道超大具體配售內容。<br>Lee又稱，當超大管理層與投資者完成電話會議之後，會有同事聯絡與會者對公司的意見及反應，但是當時他們並無向超大方面透露投資者反應的內容。</p></body></html>
