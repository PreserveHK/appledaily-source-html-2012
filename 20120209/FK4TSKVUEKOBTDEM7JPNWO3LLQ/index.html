<html><header><meta charset="utf-8"><title>求驗客手記：白必圖囝囝大個喇 - 求驗客</title></header><body><h1>求驗客手記：白必圖囝囝大個喇 - 求驗客</h1><p>我求大俠波齡都有番咁上下，仲記得巴西球星白必圖（上圖中）喺1994年世界盃入波之後做出經典嘅抱仔動作，慶祝佢個仔啱啱出世。一眨眼已經就嚟18年，白必圖個仔馬菲奧斯（下圖右）都已經大個仔，無耐之前首次為法林明高上陣；子承父業，睇吓未來有冇機會好似爸爸咁威水！坐喺看台上面嘅白必圖感觸良多，佢話：「當我見到馬菲奧斯行入球場嗰時，咁多年嚟嘅回憶都喺腦海浮現，就好似睇戲一樣。」</p></body></html>
