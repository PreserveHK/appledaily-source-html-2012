<html><header><meta charset="utf-8"><title>蘋果綠葉中燃兩大股東續增持</title></header><body><h1>蘋果綠葉<br>中燃兩大股東續增持</h1><p>富地石油及SKE&amp;S在證監會網頁繼續申報增持中國燃氣（384）。富地石油申報，於本月8日以每股介乎3.63至3.65元，增持中燃160萬股，涉資582.3萬元。完成後，富地聯同中燃前董事劉明輝（圖）的持股增至12.57%。SKE&amp;S則於同日以每股3.63至3.64元，增持中燃201萬股，涉資731.3萬元，完成後在中燃持股增至10.61%。</p></body></html>
