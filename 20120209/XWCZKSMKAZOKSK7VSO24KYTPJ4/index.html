<html><header><meta charset="utf-8"><title>今日提醒你：國泰網上系統暫停</title></header><body><h1>今日提醒你：國泰網上系統暫停</h1><p>【本報訊】國泰及港龍航空明日引入新客運訂位系統，部份連線系統將暫停運作，兩公司呼籲乘客留意系統切換期間網上購票及預選座位安排。兩航空公司表示，網上購票系統、網上預辦登機手續及列印登機證系統和網上預選座位功能，明午3時起暫停服務，旅客如要購買當日、12日或13日航班的機票，最遲今日預購。如欲網上預辦登機手續及列印登機證，須於明日中午前辦理。選乘明日或後日航班的旅客，如要使用網上預選座位功能，須今日或之前辦理手續。所有網上服務預計2月12日（周日）分階段恢復運作，預計當晚8時大致回復正常。</p></body></html>
