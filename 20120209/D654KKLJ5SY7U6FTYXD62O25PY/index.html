<html><header><meta charset="utf-8"><title>醫療新知柏金遜患者耍太極防跌</title></header><body><h1>醫療新知<br>柏金遜患者耍太極防跌</h1><p>太極有助訓練柏金遜病人的平衡力，減少跌倒。美國俄勒崗研究院安排195名患柏金遜症的長者參與運動班研究，他們分別接受太極、強化肌肉及伸展運動的訓練。全部人運動前接受測試，平衡力得分平均64分。<br>運動班展開半年後，全部人再接受平衡力測試，太極組得分最高，平均增加10分；其次為強化肌肉組，提升了4分；伸展組反而比之前減少2分。<br>分析又指，太極組病人的走路及膝蓋活動能力均有改善，當中只有62宗跌倒意外，比其餘兩組少一半。專家指出，柏金遜症患者因四肢控制較差，容易失平衡跌倒，太極有助防跌功效，可成為病人的另類治療。</p></body></html>
