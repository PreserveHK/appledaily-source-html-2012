<html><header><meta charset="utf-8"><title>案件速遞黃健靈案方津生甩底</title></header><body><h1>案件速遞<br>黃健靈案方津生甩底</h1><p>【本報訊】港大外科學系前系主任黃健靈涉嫌公職人員行為失當案續審，辯方原打算昨午傳召骨科名醫方津生（圖）出庭，擔任黃的品格證人，但方因須替病人施行手術，未能出庭。控辯雙方將於本月20日進行結案陳詞。<br>辯方昨傳召三人出庭作為黃的品格證人，其中任職港大實驗室助理的梁全安表示，曾欠下18萬元卡數，獲黃借款還債，他讚揚黃對同事好。另有三名海外大學的外科系教授致函法庭，力讚黃的工作成就及人品。<br>案件編號：DCCC694/11</p></body></html>
