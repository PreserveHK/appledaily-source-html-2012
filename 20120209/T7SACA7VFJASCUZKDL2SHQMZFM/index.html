<html><header><meta charset="utf-8"><title>中環在線：官府規管賣樓　查懋成驚坐監 - 李華華</title></header><body><h1>中環在線：官府規管賣樓　查懋成驚坐監 - 李華華</h1><p>政府規管發展商賣樓，搞到發展商腳都震埋，香港興業（480）董事總經理Victor查懋成噚日話：「最擔心係坐監！」佢仲話：「有罰則同機制嘅方向係正確，但（政府）唔好衝動，（有可能）坐監，邊有人肯做呀！」<br>Victor話齋：「要呃嘅總有方法，唔呃嘅點都唔會呃！」其實奉公守法，又唔會嚴重到坐監嘅。<br>唔好似為佢咁講係唔贊成喎，其實興業係贊成規管賣樓，Victor話：「我哋泰國、日本啲項目全部都係用實用面積，所以我哋係贊成，只係指引要清晰囉。」</p></body></html>
