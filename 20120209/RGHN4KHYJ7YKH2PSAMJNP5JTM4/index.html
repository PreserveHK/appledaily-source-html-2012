<html><header><meta charset="utf-8"><title>求驗客手記：林丹、謝杏芳望生龍B - 求驗客</title></header><body><h1>求驗客手記：林丹、謝杏芳望生龍B - 求驗客</h1><p>「龍」呢個生肖真係人見人愛，就連平時扮晒cool嘅羽球壇大哥大林丹（左）也難拒誘惑，同謝杏芳（右）結咗婚年幾嘅佢，最近就罕有地提到生仔一事，佢話：「其實我同謝杏芳都希望今年有一些計劃，但最好還是順其自然，畢竟要寶寶不像訓練，多加一堂課那麼簡單。」俗語有話：「有仔趁嫩生」，雖然林丹才28歲，但林太上月已年滿31，如果二人「努力加課」嘅話，仲嚟得切生個龍B。</p></body></html>
