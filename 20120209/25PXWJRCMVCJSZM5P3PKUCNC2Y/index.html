<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文同老婆通屋碌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文同老婆通屋碌 - 馮仁昭</h1><p>梁漢文（Edmond）噚日係九龍塘一間時鐘酒店拍《大男人情歌》MV，搵咗公司嘅AOA任女角。Edmond話第一次去呢啲地方，有啲怕醜：「之前我同AOA喺演唱會合作過，到時我哋會有纏綿床上戲，都唔嘢少㗎。」佢話想搵個地方有水床，問佢同老婆會唔會搞情趣嚟呢啲地方試吓，佢話：「喺屋企每個角落都試過。」佢又話公司計劃今年內開個唱Part2，佢好開心希望成事。</p></body></html>
