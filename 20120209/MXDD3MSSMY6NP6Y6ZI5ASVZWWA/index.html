<html><header><meta charset="utf-8"><title>活化灣仔變「We嘩藍屋」</title></header><body><h1>活化灣仔<br>變「We嘩藍屋」</h1><p>【本報訊】聖雅各福群會將灣仔藍屋建築群活化為「We嘩藍屋」，最快2014年底啟用。立法會昨通過撥款7,540萬元活化有關項目，將提供出租單位、商店及餐廳等，也會有面積不少於220平方米的公眾休憩用地。立法會議員何秀蘭擔心，活化後的藍屋建築群會「豪宅化」。<br>她稱，若按照市值租金計算，有關項目會跟灣仔和昌大押一樣，淪為高級食肆，區內居民無法受惠。負責項目的聖雅各福群會總幹事賴錦璋反對豪宅化，會與藍屋居民一起設計項目發展，而租金是參考2009年的市值，估計月租不超過1萬元。
</p></body></html>
