<html><header><meta charset="utf-8"><title>蘋果綠葉恒發申請核實公路經營權</title></header><body><h1>蘋果綠葉<br>恒發申請核實公路經營權</h1><p>恒基發展（097）昨日公佈，已經向浙江省人民政府法制辦公室提交行政復議申請書，要求浙江省人民政府及浙江省交通運輸廳，正式核定恒基發展持股60%的錢江三橋公路，收費年期限及經營權，維持30年不變。當局曾經於2003年縮減該公路的收費年限至15年，雖然隨後獲杭州市交通局書面承諾恢復收費及經營權至30年，但自去年6月起仍未收到內地當局的覆函，因此採取進一步行動。</p></body></html>
