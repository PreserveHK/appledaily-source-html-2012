<html><header><meta charset="utf-8"><title>張東健夥金荷娜拍劇</title></header><body><h1>張東健夥金荷娜拍劇</h1><p>韓國男星張東健早前宣佈繼韓劇《愛上女主播》後，相隔12年後回歸電視圈，拍攝5月播出的SBS電視台新劇《紳士的品格》，而該劇女主角人選昨日亦敲定，將會由金荷娜（小圖）拍張東健扮情侶。該劇由《秘密花園》幕後班底製作，金荷娜表示她是繼《ONAIR》後再與該班底合作，令她十分期待。健哥在劇中飾演建築公司老闆，金荷娜則演教師兼棒球裁判，外間均認為該劇必定成為《秘》劇後的大熱劇集。</p></body></html>
