<html><header><meta charset="utf-8"><title>新手Catalogue：Lumia800漂白亮相</title></header><body><h1>新手Catalogue：Lumia800漂白亮相</h1><p>白色似乎永遠都是受歡迎的顏色，剛推出的NokiaLumia800，在原有的青藍、鮮粉紅及型格黑外，宣佈在第一季加推白色版，在聚碳酸酯物料的機身上，印上手指模亦不會太明顯，再加上3.7吋AMOLEDClearBlack曲面玻璃無縫屏幕，白色機身感覺更加亮麗。規格方面無大變動，使用WindowsPhone7.5系統，同樣內置800萬像素自動對焦蔡司（CarlZeiss）鏡頭，用家買手機時又可多個選擇喇。<br><br>查詢：Nokia（21366338）</p></body></html>
