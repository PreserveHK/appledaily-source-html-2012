<html><header><meta charset="utf-8"><title>一戰最後老兵110歲逝世</title></header><body><h1>一戰最後老兵110歲逝世</h1><p>第一次世界大戰最後一個老兵格林（圖），上周六在英國護老院逝世，終年110歲。<br>格林是女兵。她1901年2月19日在倫敦出生，一戰結束前兩個月，17歲的她加入新成立的皇家女子空軍，在諾福克郡納伯勒機場和馬哈姆空軍基地工作，負責為軍官提供三餐。戰後，她跟男友結婚，誕下兩女一子，丈夫於1970年過世。她於2008年曾表示：「我曾與很多機師約會，也曾登上飛機大開眼界，只是我畏高。」皇家空軍去年2月曾特地給格林送上生日蛋糕，但今年未及準備另一個蛋糕，這名退役人瑞已結束人生旅程了。<br>美聯社</p></body></html>
