<html><header><meta charset="utf-8"><title>許冠傑母校獻唱</title></header><body><h1>許冠傑母校獻唱</h1><p>【本報訊】港大8.18風波調查報告出爐，港大校慶百周年籌委會繼續舉行慶祝活動，邀請「歌神校友」許冠傑昨到港大，舉行一小時迷你音樂會「明我以德：阿Sam的天空」（圖）。<br>許冠傑昨回應港大8.18事件時表示，這事件是個別事件，他不擬多談，亦不評價校長徐立之表現。不過許冠傑卻回應北大教授孔慶東「不說普通話都是王八蛋」狂言，指孔慶東歧視廣東話，香港是廣東人地方，應該捍衞廣東話、廣東歌。許冠傑71年港大心理系畢業，昨才首度在港大演唱，他說是因為感到母校上下近日為8.18風波不快，故回來打氣。程志遠攝</p></body></html>
