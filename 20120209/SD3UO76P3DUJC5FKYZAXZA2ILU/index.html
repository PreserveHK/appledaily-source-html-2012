<html><header><meta charset="utf-8"><title>千嬅陀B晒幸福</title></header><body><h1>千嬅陀B晒幸福</h1><p>由楊千嬅和余文樂主演的《春嬌與志明》將於下月上映，由於下周情人節，兩人日前率先拍攝情人節卡力谷新片。懷有龍B的千嬅現時過着幸福生活，她自言有老公丁子高相伴就日日都是情人節，反而感情未有着落的樂仔就嘆氣表示自己要在工作中度過情人節。</p><p>樂仔怕老套</p><p>拍攝當日，大肚婆千嬅玩得十分開心，但樂仔因怕驚動千嬅的龍胎，所以全程變了木頭公仔，十分搞笑。問樂仔會否送花給女友？他坦言怕老套，又說：「如果真係送，都唔會咁求其咁畀束花人就算，會諗啲特別方法。」但他就堅拒透露冧女的絕招。撰文：林妃</p></body></html>
