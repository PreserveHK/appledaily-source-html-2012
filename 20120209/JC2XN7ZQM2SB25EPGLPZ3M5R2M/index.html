<html><header><meta charset="utf-8"><title>接吻DVD　最冧情人節禮物</title></header><body><h1>接吻DVD　最冧情人節禮物</h1><p>情人節來臨，送給男朋友的最好禮物是甚麼？許多日本女孩會選擇買一隻接吻DVD光牒。這隻光牒收錄了近幾年來所有電影和電視劇動人的接吻鏡頭，喚醒了年輕人的純愛渴望，瘋魔日本戀人。光牒名為《BRIGHT×キス×kiss×キス》，以「人生最美麗的接吻在這裏」為口號，去年2月推出，至今賣出三萬隻。情人節臨近，光碟大賣，許多日本女孩不買朱古力，改買這接吻光牒。製作公司正趕製第二隻應市。<br>日本新聞網</p></body></html>
