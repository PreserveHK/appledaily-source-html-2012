<html><header><meta charset="utf-8"><title>JM等有緣人閃婚</title></header><body><h1>JM等有緣人閃婚</h1><p>文詠珊（JaniceMan）日前接受網上雜誌訪問，大談感情觀及拍攝新片《大追捕》的感受。她強調沒有擇偶特定條件，並覺得緣份天注定，雖然至今未曾有人向她求婚，但若遇上有緣人，她不排除閃婚。</p><p>冧竇驍性格好</p><p>在《大》片中JM與竇驍有一段情，兩人明明相愛，卻經歷不少挫折，有緣不一定有份。JM自爆拍攝時情緒起伏很大，她說：「為了演好部戲，我苦練鋼琴，練到手腕痠軟，最鍾意嘅手指甲都被迫放棄留長成半年。」她又大讚竇驍性格好動開朗，兩人是很有默契的拍檔，對於會否進一步進展，她笑指現時十分享受一個人生活，特別在晚上更會留在家中享受音樂或電影。<br>撰文：唐如</p></body></html>
