<html><header><meta charset="utf-8"><title>50警反黑拘1通緝犯</title></header><body><h1>50警反黑拘1通緝犯</h1><p>【本報訊】馬鞍山官坑村部份村屋疑被黑幫用作不法活動，不同幫派成員不時出入該村，最近並疑密謀進行非法勾當，沙田警區反黑組查悉，昨午動員半百警力封鎖官坑村搜查多間村屋，但黑幫成員疑聞風先遁，警方圍搜多個小時，拘捕一名被通緝疑犯。<br>消息稱，近年官坑村多了外人租住村屋，部份住客有黑幫新義安及和勝和背景，上月警方有組織罪案及三合會調查科（俗稱O記）打擊黑幫新義安，曾拘捕多名黑幫成員及檢獲東洋刀與毒品。沙田警區刑事總督察鄺艷珍接獲線報後，昨午搜村，沙田警區聯同新界南反黑組等共50人，搜查多間目標村屋無果，但查獲一名因欠交罰款被通緝男子，帶署調查。</p></body></html>
