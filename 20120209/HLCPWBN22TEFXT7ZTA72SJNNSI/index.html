<html><header><meta charset="utf-8"><title>曾志偉赴日尋春</title></header><body><h1>曾志偉赴日尋春</h1><p>曾志偉前晚到機場起程到日本，並以日本旅遊親善大使身份到當地拍《春之日》特輯，他會到福島、東京及仙台等地拍攝八日，一起拍攝的還有洪天明及江欣燕等。<br>志偉此行除了探訪災區居民，亦希望讓當地人知道香港人很關心他們，他說：「嗰邊旅遊區係冇影響，其實好多地方都冇事，我哋會帶日本嘅春天返嚟。」志偉又強調不擔心安全問題。</p><p>讚霆鋒進步</p><p>另外，對於金像獎前日公佈入圍名單，志偉希憑兩部電影入圍的劉青雲稱帝，他說：「驚佢會分薄，影后就實係《桃姐》。」他亦大讚入圍男配角的謝霆鋒演技進步不少。<br>採訪、攝影：王連連
</p></body></html>
