<html><header><meta charset="utf-8"><title>有情歲月：拍拖兩年曾陷冷戰</title></header><body><h1>有情歲月：拍拖兩年曾陷冷戰</h1><p>Angelababy於09與前男友陳偉霆分手後，年底在朋友聚會中結識黃曉明，兩人火速撻着，惟兩人一直未有承認戀情，亦一直有傳曉明父母不喜歡Baby。<br>前年Baby和曉明關係開始浮面，Baby更在微博以海綿蛋糕（曉明大哥）暱稱男友，曉明之後又找女友拍MV，默認情侶關係。不過兩人同是圈中紅人，雖然經常兩地奔走爭取見面機會，但仍是聚少離多。去年9月，Baby因與台灣型男彭于晏合拍電影《夏日樂悠悠》而傳出緋聞，導致曉明和Baby陷入冷戰，瀕臨分手邊緣，幸現在雨過天青，共諧連理。</p></body></html>
