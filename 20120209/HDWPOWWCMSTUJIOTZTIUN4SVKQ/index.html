<html><header><meta charset="utf-8"><title>復康正能量：世衞促助二億殘疾者</title></header><body><h1>復康正能量：世衞促助二億殘疾者</h1><p>全球超過10億人中，近2億有相當嚴重的功能困難。殘疾者構成世界上最大的弱勢群體，估計世界上15至20%的最貧困人口是殘疾者。在經濟發達的國家，亦有20至40%的殘疾者的需求未被滿足。<br>世界衞生組織去年發佈《社區康復指南》，提供如何發起與加強社區康復的指導，促進社區康復作為社區包融性發展策略，以幫助殘疾人主流化發展，尤其是減輕貧困。<br>香港復康會國際及中國項目電話：28172651<br>《世界殘疾報告》網頁： http://www.who.int/disabilities/world_report/2011/zh/ </p></body></html>
