<html><header><meta charset="utf-8"><title>長壽海草　活足20萬年</title></header><body><h1>長壽海草　活足20萬年</h1><p>科學家發現地球上最長壽的生命體，竟然有20萬年歷史！葡萄牙科學家在西班牙與塞浦路斯之間的地中海海底採集波西多尼亞水生植物（PosidoniaOceanica）海草樣本化驗DNA，驚訝地發現這些海草可能已經存活在地球8萬至20萬年，由於海草是無性繁植，它們的DNA是一致的，可以視為單一的生命體。不過面對海岸發展及暖化，這些「老人家」過去100年減少了約10%。英國《衞報》</p></body></html>
