<html><header><meta charset="utf-8"><title>張衞健真假老婆賀牛一</title></header><body><h1>張衞健真假老婆賀牛一</h1><p>張衞健早前與太太張茜一起出席春晚節目，之後趕返橫店拍攝新劇《隋唐英雄》，飾演程咬金。內地氣溫寒冷，但前日洋溢喜慶氣氛，因為前日是健仔的47歲生日，劇中好兄弟蒲巴甲、兩個老婆楊洋、劉梓嬌及劇組人員齊齊為他慶祝，最令健仔意想不到的，就是太太張茜突然現身，帶來無限驚喜。<br>張茜拿出大蛋糕和水果跟健仔慶祝，健仔笑說：「一日之內收到好幾個粉絲、老婆同劇組送嚟嘅生日蛋糕，希望以後嘅生日都可以喺片場度過。」三個真假老婆一見面即雞啄唔斷，吵得健仔頭昏腦脹。<br>撰文：林妃</p></body></html>
