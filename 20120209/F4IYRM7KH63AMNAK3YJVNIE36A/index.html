<html><header><meta charset="utf-8"><title>冰島巨蛇怪物河道浮游</title></header><body><h1>冰島巨蛇怪物河道浮游</h1><p>一名業餘攝影師在冰島東部河流，拍到恍如巨蛇般的怪物（圖），有人認為這就是當地傳說中的凶兆怪物。<br>冰島早於1345年已有傳說指拉加爾河有一條怪物叫「拉加爾河大蟲」，牠本是一條小蟲，後來一位女孩把小蟲放在金指環上種金，豈料小蟲變成大蛇，女孩大驚，把指環和巨蛇扔入河中，巨蛇在水中生長，終變成巨型水怪。有說牠最少長91米，有說牠如伏加爾河般長30公里，身體多處隆起，有時會在陸地休息或滑行，看見牠是兇兆。<br>片段在網上流傳後，普遍人都不信有水怪。有人覺得那只是一個破漁網被吹進河，河水結冰，及後融化，漁網便隨水飄。<br>英國《每日郵報》</p></body></html>
