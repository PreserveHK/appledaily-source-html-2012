<html><header><meta charset="utf-8"><title>莫文蔚偕夫會卡特</title></header><body><h1>莫文蔚偕夫會卡特</h1><p>莫文蔚（Karen）去年底下嫁初戀情人Johannes，現時兩人在英國享受二人世界，她每天生活得十分充實，她說：「最近歐洲受到暴風雪嘅侵襲，天氣好凍，我都唔敢四圍走，但係都有keep住每日打電話返香港和同事聯絡，下個月返香港做張國榮紀念音樂會。」原來當日Karen舉行婚禮有邀請唐唐，並向唐唐奉茶。<br>去年Karen在婚禮前在香港參加了美國前總統卡特舉辦的「與卡特總統對話」活動，除Karen夫婦外，陳方安生、美國領事館駐香港領事、香港大學教授及一眾學生都有出席，演藝界唯一獲邀的Karen與卡特夫婦拍照留念。<br>撰文：林妃</p></body></html>
