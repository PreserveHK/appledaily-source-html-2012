<html><header><meta charset="utf-8"><title>天橋「擋風水」被拆</title></header><body><h1>天橋「擋風水」被拆</h1><p>廣州市珠江新城金穗路西側天橋，疑因擋住廣東省煙草大廈的風水，結果一頭的樓梯被全部拆除，令天橋成了「斷頭橋」，天橋由廣州市政府花285萬元人民幣改造，事件引發輿論狂批。<br>據廣州記者觀察，被拆除的天橋北側樓梯原本落在省煙草大廈門前的人行道上，距大廈門口大約有10米。「難道僅僅因為煙草公司是納稅大戶就可以搞特殊嗎？」廣州市政協委員韓志鵬怒斥：「憑甚麼讓納稅人為某單位的風水埋單？」<br>廣東《新快報》</p></body></html>
