<html><header><meta charset="utf-8"><title>蘋果汁寶珊道改善地下排水</title></header><body><h1>蘋果汁<br>寶珊道改善地下排水</h1><p>【本報訊】港島半山寶珊道1972年發生山泥傾瀉，導致67人死亡是轟動一時的意外。政府80年代在該地段斜坡安裝的排水管道，因老化在06年再度動工興建一個創新的地下水排放系統。<br>耗資1.6億元的寶珊道山泥傾瀉防治工程，是香港工程師學會本月至下月間舉行的「卓越工程建構優質生活」實地介紹的項目之一。香港工程師學會會長陳健碩（圖右）表示，系統透過在岩石層挖掘兩條隧道再沿隧道裝置172條銅製排水管，透過監測儀器量度地下水壓，再按情況調節地下水位，達到理想的斜坡安全系數。</p></body></html>
