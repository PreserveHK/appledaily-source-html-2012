<html><header><meta charset="utf-8"><title>泰迪羅賓封帝返港</title></header><body><h1>泰迪羅賓封帝返港</h1><p>現年66歲的泰迪羅賓去年憑電影《打擂台》，先後奪得金像獎最佳男配角及香港電影評論學會大獎最佳男主角，日前他在澳洲參加金考拉國際華語電影節，又憑《東風破》與女主角官恩娜（Ella）齊封影帝影后。<br>前晚泰迪羅賓獲邵音音陪同返港，他自言奪獎是意料之外，他說：「因為我太耐冇去澳洲，諗住有人請先去玩吓，其實《東》片同《打》片都有入圍，自己以為係《打》片得，但宣佈《東》片都好愕然，因為部戲唔係太多人睇，好遺憾Ella有工作冇得一齊攞獎。」對於打低周潤發和葛優封帝，泰迪羅賓謙虛表示不敢認叻。<br>採訪、攝影：譚倩宜</p></body></html>
