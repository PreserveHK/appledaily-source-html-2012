<html><header><meta charset="utf-8"><title>油塘拘新義安「426」</title></header><body><h1>油塘<br>拘新義安「426」</h1><p>【本報訊】警方東九龍總區反黑組探員，昨日突擊搜查油塘邨一單位，拘捕一名黑幫新義安「426」紅棍（圖），搜獲5柄利刀，包括一柄牛肉刀，及兩柄西瓜刀。被捕紅棍姓符（41歲），疑在區內販賣K仔荼毒青少年，又在尖沙嘴從事高利貸活動，他聲稱為免遭仇家尋釁，才在寓所收藏利刀防身。疑犯帶署時向記者破口大罵︰「影夠未呀？打X你！」其餘被捕者，包括姓黎男子（55歲）、姓周及姓黃女子（23及29歲），四人涉嫌藏有攻擊性武器被扣留問話。</p></body></html>
