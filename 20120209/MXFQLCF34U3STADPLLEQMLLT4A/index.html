<html><header><meta charset="utf-8"><title>男童有怪癖迷戀馬桶</title></header><body><h1>男童有怪癖<br>迷戀馬桶</h1><p>美國威斯康辛州一名4歲小男童有怪癖，他從小迷戀馬桶，熱愛程度足以打動了一間衞浴產品公司，送他一套全新馬桶，更將他的故事拍成影片上載YouTube，吸引眾多網友點閱。<br>「馬桶小子」克魯斯（圖）18個月大時見過一排流動廁所後，從此迷戀馬桶，去年與家人到銷售場參觀，看見陳列的坐廁興奮得又叫又跳，且對一款價值380美元（約3,000港元）的馬桶情有獨鍾。媽媽曾問克魯斯為何喜歡馬桶，他說「喜歡就是喜歡」。但媽媽買不起那馬桶，於是寫信給生產商希望送給他，最終如願以償。<br>美國MSNBC網站</p></body></html>
