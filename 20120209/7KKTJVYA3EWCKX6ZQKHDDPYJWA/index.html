<html><header><meta charset="utf-8"><title>蘋果汁再培訓局推TEEN試行動</title></header><body><h1>蘋果汁<br>再培訓局推TEEN試行動</h1><p>【本報訊】僱員再培訓局推出「TEEN試行動」（圖），包括人生規劃講座、行業試讀班及試工計劃，供今個暑假近10萬名高中畢業生報名，名額2,000個，費用全免，5月至8月進行，即日起4月13日接受報名，協助高中畢業生對各行各業有概括了解，明白就業市場實況。講座及試讀班將由各行業表表者擔任講者，讓學生知道行業實況，有何工種及前途等，部份企業會提供試工職位，迪士尼樂園提供時薪42元至46元的零售、餐飲及接待工種，表現優異者或可獲長期聘用。青協督導主任鄧良順指計劃涵蓋20多個行業，最多可讓年輕人嘗試三個工種。</p></body></html>
