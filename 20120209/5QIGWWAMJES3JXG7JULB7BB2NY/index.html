<html><header><meta charset="utf-8"><title>阿諾、史泰龍打到瞓醫院</title></header><body><h1>阿諾、史泰龍打到瞓醫院</h1><p>卸任加州州長後密密接戲的阿諾舒華辛力加（ArnoldSchwarzenegger），昨日於網上擺了拍攝《轟天猛將》續集《TheExpendables2》的花絮照，他與另一著名大隻佬史泰龍（SylvesterStallone）齊齊瞓病床，兩人十分好笑容，相信是劇情需要而非真正受傷，阿諾還留言稱會跟史泰龍再開拖，因兩人會於明年的新片《TheTomb》再度合作，扮演一對合作逃獄的猛男。</p></body></html>
