<html><header><meta charset="utf-8"><title>醫療新知幼兒自己「搵食」更健康</title></header><body><h1>醫療新知<br>幼兒自己「搵食」更健康</h1><p>幼兒戒奶後吃什麼最好？專家建議家長應讓幼兒學習自己揀食物及自行進食，比由家人餵糊仔等食物更佳，可減低他們日後的肥胖風險。英國一項研究追蹤155名嬰兒的飲食習慣，時間最長至6歲半，了解他們戒奶後的飲食習慣與體重關係。<br>研究將戒奶期間的幼童分兩組，其中一組人可自行選擇食物及進食，如水果、麪包等，另一組人則由家人餵食糊仔，不可自行選擇食物。分析顯示，可自行揀食物的幼兒，比吃糊仔一組幼兒，較能培養健康飲食習慣，攝取均衡營養，包括碳水化合物、蔬果及蛋白質等。吃糊仔的幼兒則較愛吃糖果等高糖份食物，日後的癡肥風險也較高。</p></body></html>
