<html><header><meta charset="utf-8"><title>2GB用量易爆煲</title></header><body><h1>2GB用量易爆煲</h1><p>【本報訊】記者以手機嘗試按手機用戶每天可能上網所需的使用量計算，發現2GB使用量很易爆煲，只要每天觀看多於一條YouTube影片和蘋果動新聞片、一集約45分鐘的電視劇、再下載一個App、又用Facebook上傳一張相片，每日使用量約180MB，一個月總數據量為5.4GB，多於數碼通限制的2GB用量一倍有多。以該公司額外數據收費為每200MB/40元計算，額外上網費達680元，連同本身月費398元，月費以千元計。</p></body></html>
