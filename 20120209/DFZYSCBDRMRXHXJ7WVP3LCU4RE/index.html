<html><header><meta charset="utf-8"><title>17團體訂勸捐守則</title></header><body><h1>17團體訂勸捐守則</h1><p>【本報訊】慈善團體經常在街頭游說市民參與定期月捐計劃，但部份募捐員的手法備受質疑。包括紅十字會、樂施會等17間慈善機構昨宣佈自發制訂的「街頭月捐招募」實務守則，規定招募員要有充足培訓，向市民講解募捐目的、捐款用途及退出機制等，希望令市民更有信心參與街頭月捐。參與機構攤位會貼上橙色標誌，以資識別。<br>社聯及籌款專業人員協會（香港分會）與長者安居協會、小母牛等17間慈善機構組成街頭月捐聯席，聯席主席蘇婉嫻表示，每月定期捐款模式令慈善團體有穩定善款，提供持續性服務予有需要人士，但月捐不涉及即場現金或支票交收。</p></body></html>
