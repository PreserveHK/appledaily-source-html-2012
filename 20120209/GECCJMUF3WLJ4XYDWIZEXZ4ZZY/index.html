<html><header><meta charset="utf-8"><title>求驗客手記：晏菲路貓hit爆網 - 求驗客</title></header><body><h1>求驗客手記：晏菲路貓hit爆網 - 求驗客</h1><p>喺利物浦對熱刺嘅比賽入面，佢出場幾分鐘，就已經有過萬粉絲；佢就係晏菲路貓仔（AnfieldCat、圖）。有球迷賽後幫貓仔喺Twitter上開咗個粉絲專頁，結果兩日都未夠就有超過40,000個粉絲，認真厲害！「貓仔」仲喺Twitter明寸利記中場達寧：「我呢幾分鐘扭過嘅球員，肯定多過達寧成季扭過嘅。」有報道指，呢隻貓仔係附近一戶人家飼養，叫Kenny；佢趁主人落咗酒吧睇直播，自己就走入晏菲路睇現場。</p></body></html>
