<html><header><meta charset="utf-8"><title>楊冪狂放畢業騷</title></header><body><h1>楊冪狂放畢業騷</h1><p>內地人氣女星楊冪自02年出道至今，憑實力與黃聖依、王珞丹、劉亦菲一同獲封內地新「四小花旦」，早前公開承認與劉愷威拍拖的她，人氣有增無減，最近被翻出畢業舞台表演的舊照，照片中不乏強吻等大膽演出。<br>05年楊冪以專業課第一的成績考入北京電影學院，證明她的演藝天分，從畢業表演照看來，楊冪的演技相當成熟，她身穿吊帶背心，略見性感，演出時七情上面，與男拍檔合演時，有被抱起、強吻及有親密的肢體接觸，但她仍表現專業，顯然為能順利畢業而博到盡。<br>撰文：丁寧</p></body></html>
