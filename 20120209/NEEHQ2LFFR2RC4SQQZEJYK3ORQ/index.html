<html><header><meta charset="utf-8"><title>楊丞琳相睇覓幸福</title></header><body><h1>楊丞琳相睇覓幸福</h1><p>可愛教主楊丞琳昨日在又一城出席護膚品Biotherm旗艦店開幕活動，獲大批fans支持，穿V領衫的楊丞琳不時以手遮胸，但仍不慎露出膠紙。楊丞琳表示此行來港趁機購物，問是否買情人節禮物，她謂目前等人送，但還未收到，又指情人節當日可能在飛機過，她稱朋友都擔心其幸福，安排類似相親的飯局，談到S.H.E.成員Ella結婚，她大表恭喜。<br>有指其前度男友邱澤的經理人公司阻止二人復合，楊丞琳表示是誤會，他們之前聯絡已是很多年前的事，大家是很單純和互相鼓勵的朋友，並謂現時不急於找男友。對於台灣日籍女模Makiyo友人打的士司機，她表示不便發表。<br>採訪、攝影：溫敏芝</p></body></html>
