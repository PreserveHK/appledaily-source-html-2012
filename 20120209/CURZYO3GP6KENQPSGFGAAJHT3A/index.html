<html><header><meta charset="utf-8"><title>HotTalk：PSV升呢拍埋片</title></header><body><h1>HotTalk：PSV升呢拍埋片</h1><p>PSVita遊戲陸續推出，SONY亦着手加強性能，最近推出的1.6版，終於將影片攝錄功能解鎖，啟動相機功能後，按切換鍵就可以在相片及錄影功能之間轉換，影片可以在「相片瀏覽器」內重播。地圖亦係新功能之一，除了可配合GPS查詢位置資料外，還可設定路線，駕車人士就可跟住走喇。另外，對Mac系統有更好支援，推出內容管理Mac版，可以傳送影音檔案，同時可備份遊戲資料。</p></body></html>
