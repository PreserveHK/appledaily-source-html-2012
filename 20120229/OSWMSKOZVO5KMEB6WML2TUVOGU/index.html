<html><header><meta charset="utf-8"><title>搶收視「胸器妹」勝小S</title></header><body><h1>搶收視「胸器妹」勝小S</h1><p>內地17歲「胸器妹」火熱性感大勝小S！土豆網自製綜藝節目《土豆通台灣》，上周播出「誰是宅男心中的夢中情人」環節時，請來12位美女分組比賽。其中一位「土豆妹」岳亮靠低胸性感裝扮艷壓全場（圖），節目播出後話題不斷，點擊率甚至超越台灣女星小S（徐熙娣）主持的節目《康熙來了》。當日她以一襲低胸性感裝扮上場，走起貓步來波濤洶湧，不少網友都說被「震撼到了」。擁有傲人身材的她目前讀大一，唱歌跳舞皆能，自稱不介意以性感形象闖蕩演藝圈。<br>中新網
</p></body></html>
