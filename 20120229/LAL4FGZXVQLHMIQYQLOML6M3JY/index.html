<html><header><meta charset="utf-8"><title>求驗客手記：泰仔預備組復出喇 - 求驗客</title></header><body><h1>求驗客手記：泰仔預備組復出喇 - 求驗客</h1><p>同曼城重修舊好嘅阿根廷前鋒泰維斯（右），禮拜二為球隊喺輸畀普雷斯頓1:3嘅預備組賽事上陣，仲踢咗上半場45分鐘。原本場波係喺業餘球會喬利嘅主場維多利亞公園球場舉行，但曼城為免有太多記者嚟採訪而對泰仔做成滋擾，將場波改喺佢哋嘅練習場卡寧頓，仲喺閉門進行。披番32號波衫嘅泰仔有逾5個月冇比賽，所以表現好一般，半場仲俾小將希胡拿入替。睇嚟曼城要安排佢踢多場友賽或預備組賽事去操弗狀態，若然唔係，應該好難趕得切喺嚟緊嘅11號對史雲斯嘅英超落場。</p></body></html>
