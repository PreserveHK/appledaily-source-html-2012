<html><header><meta charset="utf-8"><title>趙薇做導演感麻木</title></header><body><h1>趙薇做導演感麻木</h1><p>趙薇前日在北京出席其處女導演作《致我們終將逝去的青春》的記招，同場還有該片監製關錦鵬及編劇李檣等。以簡約打扮現身的趙薇透露，將由台灣小生趙又廷擔任新作男主角，她又花了半年時間從內地新演員中挑選兩位女主角，電影將於三月在貴州安順開拍。<br>對於被稱為趙導，趙薇說只有壓力沒驚喜：「我們已經準備了兩年，所以對這稱號已麻木了。」她又感嘆當導演不容易：「我原來的職業挺輕鬆的，怪不得女導演那麼少。」不過，關錦鵬就讚趙薇有明顯進步：「剛開始時她還不太適應，但現在進步很大，我覺得她已在腦海把電影拍了一次。」<br>撰文：林妃</p></body></html>
