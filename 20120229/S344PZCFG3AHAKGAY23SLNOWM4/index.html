<html><header><meta charset="utf-8"><title>詹瑞文惡搞唐膠年</title></header><body><h1>詹瑞文惡搞唐膠年</h1><p>詹瑞文昨日化身「硬膠唐唐」於觀塘宣傳舞台劇《挑剔女皇》，又發表孭鑊宣言：「我承諾戒色、戒酒、戒廢話，亦會去驗腦同評估智商。」</p><p>扮鞋抽辛苦</p><p>詹Sir表示為這個「唐膠年」的造型，特意剃光頭髮：「真係好辛苦，扮佢個鞋抽下巴成日要整住個嘴，真係好攰，加上呢個look要搞成三個鐘，單係個硬膠髮型都造咗十日，今次為唐唐犧牲好大。」詹Sir表示是次以政治為主題。問到屆時可會邀請唐唐等看其演出？詹Sir說：「我發夢時梁振英話會嚟睇，但到時就唔知喇！」<br>採訪、攝影：譚倩宜</p></body></html>
