<html><header><meta charset="utf-8"><title>削半頭英男抽脂肪補頭顱</title></header><body><h1>削半頭英男<br>抽脂肪補頭顱</h1><p>英國32歲男子巴特（TimBarter），2009年因意外「削去」右邊腦袋（上圖），部份頭骨、眼窩和顴骨粉碎，醫生破天荒用他的胃腩脂肪和ソ片為他重塑半邊頭顱，手術完美得幾乎看不見傷痕。<br>巴特當年受傷後曾昏迷10天，醫生被迫削去他的頭骨減輕腦腫脹和出血。<br>英皇學院醫院的醫生決定用嶄新技術為巴特重塑半邊頭顱，首先利用電腦技術繪製ソ片，植入巴特的頭顱，取替碎裂的頭骨、眼窩骨和顴骨，再將巴利胃腩脂肪從太陽穴注射到相關部位，填補凹陷的地方，是英國首宗成功例子。巴特接受整形手術後已完全康復（下圖），還會攀石、玩劍擊和滑翔傘。<br>英國《每日郵報》</p></body></html>
