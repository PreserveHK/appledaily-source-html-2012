<html><header><meta charset="utf-8"><title>BabyDIY!：熊人先生　原子筆滑草</title></header><body><h1>BabyDIY!：熊人先生　原子筆滑草</h1><p>現在小朋友所玩，好多時都係一「機」在手！唔似得我哋以前細個，一個豆袋都可以玩成晚。小朋友想像力無限，一支筆、一把鉸剪，好可能變為佢哋嘅戰機，為咗訓練小朋友創意，不妨同小朋友一齊用紙同顏色筆，運用簡單材料同想像力，製作一點小玩意，等小朋友唔使永遠沉迷於冰冷虛擬世界！</p><p>材料：</p><p>鉸剪、卡紙、顏色水筆、原子筆、萬用膠（Blu-tack）。</p></body></html>
