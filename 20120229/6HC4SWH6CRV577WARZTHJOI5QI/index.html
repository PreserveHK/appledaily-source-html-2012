<html><header><meta charset="utf-8"><title>林莉谷胸冧蔡瀾</title></header><body><h1>林莉谷胸冧蔡瀾</h1><p>林莉和蔡瀾合作出香港美食書，昨日兩人在中環宣傳，鄭秀文和許志安的愛心豬髀餐，見證兩人復合，林莉也玩綽頭，炮製愛心豬髀給蔡瀾吃。記者笑愛心豬髀有特別意思，她即笑着說：「咁我對蔡生都有愛慕、傾慕嘅愛，近期朋友話我好落慕，成個人瘦咗。」<br>林莉又踢爆蔡瀾討論其身材，她說：「佢一見我，就問我係咪隆咗胸。我唔會囉，只係家識揀衫多啲，佢都覺得我係好女仔。」蔡瀾有否介紹男仔給她？她說：「有呀，有好多鑽石王老五，都有啲食過飯，感覺唔錯，可以再多啲了解吓。」<br>採訪、攝影：林嘉慈</p></body></html>
