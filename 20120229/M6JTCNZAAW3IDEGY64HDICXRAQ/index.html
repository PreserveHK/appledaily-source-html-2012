<html><header><meta charset="utf-8"><title>湯唯獻唱：非常迷人</title></header><body><h1>湯唯獻唱：非常迷人</h1><p>由韓國導演金泰勇執導、湯唯及韓國型男玄彬主演的浪漫愛情片《晚秋》，將於內地上映，由於湯唯憑此片獲獎無數，包括2011年韓國百想藝術大賞及2011年韓國影評人獎等，所以內地觀眾十分期待她精湛的演出。</p><p>近日湯唯更為電影首度開金口，獻唱由林夕填詞的同名主題曲，湯唯直言在片中扮演安娜一角對她影響很深，她說：「不單是演戲方面的影響，也有生活方面，能唱主題曲再做一次安娜，是非常迷人的過程。」<br>撰文：林妃</p></body></html>
