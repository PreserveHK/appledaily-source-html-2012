<html><header><meta charset="utf-8"><title>CNBLUE台騷冧掂婆婆</title></header><body><h1>CNBLUE台騷冧掂婆婆</h1><p>韓國樂隊CNBLUE前晚於台北南港展覽館開騷，全場逼滿8,000名粉絲，主音鄭容和甫開場便用普通話跟台迷打招呼說：「大家好，我們是CNBLUE，我愛你們！」四子魅力勁到連82歲的老婆婆都嗒糖，睇完騷後直闖後台，成為第一個排隊索取簽名的粉絲。<br>CNBLUE今次的歌酬加紀念品，估計至少吸金2,700萬新台幣（約712萬港元）。昨日CNBLUE離台，吸引500多名粉絲送機。</p></body></html>
