<html><header><meta charset="utf-8"><title>蘋果汁地產業薪酬料增20%</title></header><body><h1>蘋果汁<br>地產業薪酬料增20%</h1><p>【本報訊】國際人才招聘顧問公司華德士（RobertWalters）昨日公佈2012年全球薪酬調查，公司董事總經理MatthewBennett表示，本港今年的GDP預料會上升2%，其中房地產及建造業將受惠於政府推出更多土地，薪酬升幅可達15%至20%。其他行業包括會計及財務、人力資源、法律等，基本薪酬升幅亦有約10%，而金融界跳槽加薪約10%至15%，而企業則約15%至20%。<br>華德士稱，預期本港的旅遊、零售及出口業招聘市場會維持活躍，但銀行及金融業在上半年會先抱觀望態度，整體而言就業市場在下半年會更活躍。</p></body></html>
