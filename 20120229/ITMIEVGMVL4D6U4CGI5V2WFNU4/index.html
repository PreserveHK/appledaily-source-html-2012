<html><header><meta charset="utf-8"><title>BLOG親你：化妝隨身物</title></header><body><h1>BLOG親你：化妝隨身物</h1><p>從小到大，我也不太喜歡濃妝艷抹，這些年都是靠Nude妝變臉。Nude妝雖然沒有太多色彩，但其實變化多得很，單是眼線已經有千百種形態。自從SK-II推出了化妝品之後，眼線筆和眉筆便成了我的化妝隨身物。她的眼線筆筆頭很幼細，就算不擅長畫LiquidEyeliner的人，也很容易Handle，更重要的是Eyeliner可保持整天不溶妝。是我有史以來，用過最持久的眼線筆之一，未知是否跟她注入了Pitera有關呢？</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
