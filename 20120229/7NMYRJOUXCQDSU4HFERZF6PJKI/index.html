<html><header><meta charset="utf-8"><title>東莞大學生90後休學結婚</title></header><body><h1>東莞大學生<br>90後休學結婚</h1><p>東莞理工學院工商管理學院兩位90後大二學生，最近向學校申請休學結婚的消息曝光後，立時引起網友熱議。這對喜結良緣的學生小夫妻，都已到了可註冊登記結婚的年齡。他們近日已「拉埋天窗」，更於上周擺100圍酒席宴客，並上傳了結婚幸福照（圖）。有網友力撐他們令人「又重新相信愛情」，認為「合適就結」，不應阻止自由發展。但亦有人態度審慎，直言早婚「對自己和對方都是不太負責任」。<br>廣東《廣州日報》</p></body></html>
