<html><header><meta charset="utf-8"><title>黃耀明嫌GaGa騷悶</title></header><body><h1>黃耀明嫌GaGa騷悶</h1><p>四月開騷的達明一派昨到美孚受訪，他們的門票與LadyGaGa騷門票同日發售，有指不少人買不到GaGa門票改買達明的，對此黃耀明說：「唔會因為咁賣多咗，反而俾啲人阻住。」劉以達則笑問GaGa為何要選擇今年來港開騷，但都有興趣看她的騷。<br>外傳GaGa飛炒至近萬元，明哥似乎不太欣賞GaGa，並說：「佢對上個騷幾悶，我唔會買。我哋只係賣480蚊唔使炒，梁基爵都有為演唱會設計特別樂器。」<br>另外，明哥昨早已編排好音樂會流程，他坦言揀歌很困難，不少歌都難以取捨。而前日是劉以達49歲生日，他說當日可放假跟太太慶祝。<br>採訪、攝影：馬建華</p></body></html>
