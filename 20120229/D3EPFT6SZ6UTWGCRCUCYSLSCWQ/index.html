<html><header><meta charset="utf-8"><title>特稿當年會考27分　失望痛哭</title></header><body><h1>特稿<br>當年會考27分　失望痛哭</h1><p>姚家一門兩傑，潔貞畢業於中大護理學院，現於大埔那打素醫院任兒科護士，連續於2011、12年渣打馬拉松「半馬」封后；智衛讀書卓越，在港大攻讀第二學位：牙科。在姚父眼中，兒子自小不及女兒堅強，當年會考奪得27分驕績，仍覺失望，躲家中廁所大哭；經查卷後加多一分，兒子才肯收貨。<br>智衛是港大風頭躉之一，上月港大牙科學院向傳媒講述因港人減少剝牙，以致供牙科生培訓的真牙大減，該學院引入六部虛擬實境觸覺訓練器培訓學生，當時智衛亦是受訪學生之一。此外，他更是港大中國武術學會幹事，可謂文武雙全。<br>《蘋果》記者</p></body></html>
