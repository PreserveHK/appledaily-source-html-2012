<html><header><meta charset="utf-8"><title>梅姨黐鬚拍搞笑片</title></header><body><h1>梅姨黐鬚拍搞笑片</h1><p>播放奧斯卡頒獎禮的美國ABC電視台，前天播完頒獎禮後於主持人JimmyKimmel的節目中加插名為《TheMovie》的假預告片贈興，雲集不少巨星客串，剛封后的梅麗史翠普（圖）黐鬚演出，佐治古尼（GeorgeClooney）則扮演坐輪椅科學家，阻止殞石擊中地球，殞石竟由黑人肥妹女星嘉碧絲狄比（GaboureySidibe）扮演，片段還有湯漢斯（TomHanks）等大班巨星。</p></body></html>
