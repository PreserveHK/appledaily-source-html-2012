<html><header><meta charset="utf-8"><title>NBA趣趣地：阿聯夠謙向林瘋學嘢</title></header><body><h1>NBA趣趣地：阿聯夠謙向林瘋學嘢</h1><p>明星賽之後，小馬表現依然唔多理想，噚日喺主場92:93不敵網隊。易建聯（左）面對舊主雖然繼續冇乜上陣機會，只係打咗6分鐘，3射1中拎得4分，下半場仲一直坐冷板凳，但依然係內地傳媒大力吹捧嘅對象。阿聯賽後接受訪問，難免又被問同林書豪有關嘅嘢；有傳媒問佢作為前輩有乜要講，阿聯好謙虛咁話：「前輩唔敢講，林書豪已經好成功，反而有好多地方要向佢學習。」</p></body></html>
