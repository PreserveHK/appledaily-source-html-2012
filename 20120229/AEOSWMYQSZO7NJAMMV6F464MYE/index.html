<html><header><meta charset="utf-8"><title>蘋果汁運海豚被轟　港航認衰</title></header><body><h1>蘋果汁<br>運海豚被轟　港航認衰</h1><p>【本報訊】香港航空上月16日將五條活海豚由日本空運到越南河內，引起全球保護動物及海洋團體狂轟，更有網民發起罷乘港航行動。香港航空前日「認衰」，承認低估事件背後複雜性，承諾「很大可能」不再為牟利運載野生動物，並就事件向慈善組織捐款作補償。<br>據悉港航運載五條海豚一程已賺85萬元。香港海豚保育學會會長洪家耀斥：「佢要買贖罪券係佢嘅事，我哋一定唔會要呢啲錢！」他認為港航若能不再運送野生動物，比捐錢更能回應社會訴求。</p></body></html>
