<html><header><meta charset="utf-8"><title>獅子山婦避滾石失足</title></header><body><h1>獅子山<br>婦避滾石失足</h1><p>【本報訊】12名中年男女遠足客，昨晨9時許在慈雲山沙田坳道法藏寺出發，沿非正式小徑翻越獅子山前往沙田大圍，現場山路因天雨非常濕滑。中午12時許，各人沿獅子山南面一處斜坡登山，一名年約50餘歲男子，疑意外拉倒一塊近一米長大石，連人帶石滾下，撞向兩米外大樹，頭及左手受傷。大石滾跌撞碎，亦擊傷另一名行山漢頭部，另一婦人閃避期間𨄮倒，擦傷頭部半昏迷（圖）。三人事後由消防員救落山，送院治理後無礙。</p></body></html>
