<html><header><meta charset="utf-8"><title>封面歧視《FHM》道歉</title></header><body><h1>封面歧視《FHM》道歉</h1><p>菲律賓版男性雜誌《FHM》3月號以「走出黑影」為題，將當地女星帕迪莉婭（BelaPadilla）露出的雪白肌膚，與背後五黑人女模構成強烈對比後，前日（周一）終發聲明道歉。<br>雜誌引起廣泛迴響，封面在facebook曝光後，數小時內收到數百回覆，批評種族歧視。有網民發起網上請願，要求雜誌道歉和收回封面。雜誌收回封面並發聲明：「我們對今次事件引起的不便致歉。」<br>菲律賓abs-cbn新聞網</p></body></html>
