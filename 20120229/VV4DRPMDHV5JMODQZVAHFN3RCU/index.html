<html><header><meta charset="utf-8"><title>現代「愚公」花17年闢山路</title></header><body><h1>現代「愚公」<br>花17年闢山路</h1><p>貴州貴陽花溪把火村的村主任唐明玉被讚譽為現代「愚公」。今年56歲的他，從1995年起至今，花17年時間，並出資近400萬元人民幣，帶領家人打通了一座高約100米的棉花山。而這條路今年7月終有望通車。他指自己開山劈路的想法緣自1994年一個早晨，當他看到村中一個老婆婆要背着牛草，翻山越嶺到對面市集去賣，自此便決心要將大山一分為二（圖）。<br>中新網</p></body></html>
