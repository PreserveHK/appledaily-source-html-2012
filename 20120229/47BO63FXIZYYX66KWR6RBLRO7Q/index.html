<html><header><meta charset="utf-8"><title>英三胞胎　隔四年出世</title></header><body><h1>英三胞胎　隔四年出世</h1><p>三胞胎未必同年同月同日生？英國就有一對三胞胎，姐姐3歲多時，兩位妹妹才呱呱墮地（圖），因為她們都是人工受孕的結晶，隔了四年才植入母體。<br>庫珀和妻子娜丁有生育問題，在2007年接受人工受孕，醫生為他們製造了六個胚胎，把其中一個胚胎植入母體，結果娜丁翌年5月誕下女兒莉比，其他四個受精的胚胎則冷藏備用。去年，醫生把兩個冷藏的胚胎植入娜丁體內，沒料到兩個胚胎都移植成功，上月初分娩。娜丁說：「幾年前，我們不敢幻想會有任何孩子，現在卻有三個，我們十分幸運。」<br>英國《每日郵報》</p></body></html>
