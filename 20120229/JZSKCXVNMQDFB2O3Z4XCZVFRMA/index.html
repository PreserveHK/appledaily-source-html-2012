<html><header><meta charset="utf-8"><title>SJ澳門騷加場</title></header><body><h1>SJ澳門騷加場</h1><p>韓國爆紅組合SuperJunior（SJ）將於本月10日在澳門金光綜藝館舉行一場演唱會，由於反應熱烈，7,000多張門票在開賣後15分鐘被掃清，SJ為免撲不到門票的粉絲失望，決定加開3月9日一場，門票今天起公開發售，最貴票價為1,980港元。</p><p>始源打波慶祝</p><p>演唱會賣得，SJ主將始源也特別風騷，昨日他在網上公開一張他打籃球的相片，最搞笑是個波卡在籃球框不上不落。</p></body></html>
