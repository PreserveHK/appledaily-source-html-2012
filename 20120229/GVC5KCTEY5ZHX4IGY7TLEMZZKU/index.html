<html><header><meta charset="utf-8"><title>千嬅露背誘阿樂</title></header><body><h1>千嬅露背誘阿樂</h1><p>楊千嬅和余文樂主演的新戲《春嬌與志明》將在本月底上映，此戲亦成為第36屆香港國際電影節開幕電影，其中一場戲千嬅穿黑色大露背裙演出，原來此裙是她私伙，她說：「其實劇組準備咗好多衫畀我，但我覺得嗰場戲我應該係想性感啲。」</p><p>不停狂食</p><p>拍攝當晚千嬅和阿樂在一間西班牙餐廳取景，當中最易令他們分心的是枱上那些美味的西班牙菜，開工前兩人已食過飯，但見一枱美食，兩人仍忍不住口，一度停止拍攝狂食，搞到劇組人員要不停點餐，以填補枱上的美食。另外，千嬅在一場敷面戲中假戲真做，可謂一舉兩得。<br>撰文：葉雪</p></body></html>
