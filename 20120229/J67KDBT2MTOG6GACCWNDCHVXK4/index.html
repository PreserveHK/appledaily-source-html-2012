<html><header><meta charset="utf-8"><title>求驗客手記：伊巴累隊友收「咧」 - 求驗客</title></header><body><h1>求驗客手記：伊巴累隊友收「咧」 - 求驗客</h1><p>做瑞典前鋒伊巴謙莫域（前）嘅對手唔算慘，頂多俾佢摑一巴，但做佢隊友就慘得多，無端白事俾佢連累到要提早收「咧」。話說瑞典國家隊喺日前進行分隊練習，伊巴用膊頭擔跌咗嚟搶佢波嘅艾夫斯堡中場安達斯史雲遜，而安達斯史雲遜喺落地之後，同收唔切掣嘅些路迪後衞馬斯杜奴域（小圖）相撞，搞到後者左膝重創要提早收「咧」，連今夏歐國盃決賽周都打唔到。我求大俠都知伊巴唔係有心，但佢間接令馬斯杜奴域重傷，唔通佢同華英雄一樣都係天煞孤星？</p></body></html>
