<html><header><meta charset="utf-8"><title>話你知過百國家開放狩獵旅遊　殘忍殺戮遭詬病</title></header><body><h1>話你知<br>過百國家開放狩獵旅遊　殘忍殺戮遭詬病</h1><p>目前開放狩獵的國家過百，狩獵旅遊已成龐大產業。內地媒體指，美國每年參與者上千萬，獵殺動物30多萬隻，消費金額200多億美元。但對打甚麼、打多少限制嚴格，還為獵場中的獵物登記了脫氧核糖核酸（DNA）。據本報了解，在美國和歐洲多數國家規定須經過考試得到專業狩獵資格者才可狩獵，但在加拿大和非洲多數國家則只要有持牌獵人陪同則可。<br>狩獵旅遊因殘忍和殺戮備受動物愛護者和環保組織詬病，但不少狩獵愛好者辯稱獵場的收益令土地擁有者有保護生態環境的動力，是「獵人和政府合作保護動物」。</p></body></html>
