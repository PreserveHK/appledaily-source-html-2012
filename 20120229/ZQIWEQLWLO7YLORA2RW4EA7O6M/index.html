<html><header><meta charset="utf-8"><title>蘋果汁冷藏魚柳水銀超標</title></header><body><h1>蘋果汁<br>冷藏魚柳水銀超標</h1><p>【本報訊】食物安全中心公佈最新一份食物安全報告。中心上月檢測約9,200個食物樣本，包括蔬果、肉類、水產及奶類製品等，其中一個從新西蘭入口的冷藏魚柳不合格，驗出含百萬分之1.27金屬雜質汞（俗稱「水銀」），超出法例標準百萬分之0.5約1.5倍。中心發言人指，有關水銀含量，偶爾進食不會對健康造成不良影響，但長期進食，不排除有機會影響神經系統。<br>上述不合格樣本由泰林食品有限公司入口，無流出市面，食安中心已要求入口商停售，封存後運返新西蘭。中心亦向入口商發出警告信，有足夠證據會提出檢控。</p></body></html>
