<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Shine度新歌開演唱會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Shine度新歌開演唱會 - 馮仁昭</h1><p>男子組合Shine早前擔任黃偉文作品展嘅嘉賓獻唱《燕尾蝶》，結果喺網上錄得超過30萬點擊率，噚日佢哋接受商台訪問，透露頭場上台前兩個緊張到不停去廁所。講到相隔五年再合作，徐天佑話：「今年係Shine十周年，都傾緊開演唱會，但應該只係出新歌唔會出碟。」何時成事？黃又南話：「我仲要拍埋手頭部戲，天佑要做埋自己執導部戲先。」本身有潔癖嘅又南仲爆天佑以前唔摺衫同牙刷亂放，不過冇影響彼此默契。</p></body></html>
