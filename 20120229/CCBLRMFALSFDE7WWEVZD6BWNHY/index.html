<html><header><meta charset="utf-8"><title>蘋果汁考評局盈餘千七萬</title></header><body><h1>蘋果汁<br>考評局盈餘千七萬</h1><p>【本報訊】考試及評核局截至去年8月底的財政年度，錄得1,713萬盈餘，較對上一年744萬元增加1.3倍，累計盈餘增至近年新高近1.052億元。該局發言人表示，明年中學文憑試及高考補考費用，將考慮多個因素釐定，包括考生負擔能力等。<br>去年會考補考只有約3萬人報考，收入減少1億元；但報考高考人數增加，收入多約1,000萬元。期內多項政府實報實銷補助入帳，金額較之前年度增加1.4倍至1.3億元，加上其他考試收入增加，令整體收入多出600萬元。會考人數減少，令該局減省閱卷員支出近4,000萬元，足以彌補大部份增加支出。</p></body></html>
