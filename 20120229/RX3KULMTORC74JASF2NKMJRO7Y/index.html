<html><header><meta charset="utf-8"><title>求驗客手記：英擴大禁賭條例球會阿嬸都冇情講 - 求驗客</title></header><body><h1>求驗客手記：英擴大禁賭條例<br>球會阿嬸都冇情講 - 求驗客</h1><p>英足總為咗堵截賭風入侵球壇，令賽事可於公平嘅情況下進行，日前就頒佈新例，嚴禁所有級別球會（包括英超、英冠、英甲同埋英乙）嘅職員賭波，就連負責茶水嘅阿嬸都冇情講，一樣唔俾賭。而範圍仲擴大咗，當中包括連其他球隊嘅比賽同埋估下任領隊都唔得，至於朋友之間打賭亦係唔准。英足總咁做聽落好似好苛刻，但為咗對付打假波，的確係要強硬啲嘅。</p></body></html>
