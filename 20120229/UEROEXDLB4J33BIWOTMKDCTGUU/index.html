<html><header><meta charset="utf-8"><title>鳳姐自稱小春外遇</title></header><body><h1>鳳姐自稱小春外遇</h1><p>應采兒日前在微博炮轟引誘她老公陳小春的小三後，外界即揣測該小三的身份，當中包括近日和小春一同拍攝新戲《3D詭婚》的江雨霏、班嘉佳、李婷宜及傅穎。不過，專借人過橋博宣傳的內地網絡紅人羅玉鳳（鳳姐）昨竟自認是小春的小三，還在微博留言指小春主動勾引她。</p><p>接着有位自稱是應采兒的人在微博留言鬧鳳姐放屁，又指她其貌不揚，質疑沒男人會勾引她，鳳姐即還擊說：「我現在這身材你老公口水都流乾了。」該位應采兒回應指老公看到自己已很滿足。不過，最後真正的應采兒澄清之前絕非自己和小春的留言，擺明以免被人借來宣傳，而應采兒已將整段留言刪除。<br>撰文：丁寧</p></body></html>
