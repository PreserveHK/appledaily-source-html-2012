<html><header><meta charset="utf-8"><title>霆鋒豪請員工大旅行</title></header><body><h1>霆鋒豪請員工大旅行</h1><p>謝霆鋒昨日以老闆身份，豪請他的廣告後期製作公司—朝霆的近百員工，到馬來西亞小島度假，同行還有爸爸謝賢、媽咪狄波拉及其夫婿鬍鬚Kong，妹妹謝婷婷與男友安志杰，好友劉浩龍、鄭希怡與化妝師男友亦隨行湊熱鬧。<br>眾人在機場來個壯觀合照，不過卻未見前妻張栢芝及兩個兒子同行。其實之前霆鋒曾透露兩個兒子不會同行，會交予栢芝代為照顧。</p><p>數千萬盈利</p><p>霆鋒在22歲之年，將房子抵押得來的資金投資到這間廣告後期製作公司，經八、九年的營運，業務擴展至上海，每年盈利達數千萬元，難怪霆鋒如此闊綽慰勞全體員工。<br>此外，昨日有人目擊陳冠希亦現身香港機場。<br>撰文：丁寧</p></body></html>
