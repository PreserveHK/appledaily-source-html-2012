<html><header><meta charset="utf-8"><title>賈曉晨甩拖有助唱歌</title></header><body><h1>賈曉晨甩拖有助唱歌</h1><p>賈曉晨（JJ）和蔚雨芯昨日到新城接受訪問，同時宣傳她們的新歌，JJ透露經理人將於今年8月為她推出第二張EP，原來她對上一張EP已是08年的事：「08年我不斷登台唱歌，不過未夠信心錄碟，家就夠信心，加上成熟咗，閱歷多咗，自己大個女，亦會要求多啲，自己決定唱乜類型歌。」<br>蔚雨芯自言錄音時會向師姐JJ取經，她覺得JJ唱歌時很有感情，更會唱到眼濕濕，JJ即笑說：「你拍多啲拖，俾男仔飛多啲，不過都係講笑，我都唔係成日俾男仔飛。」<br>採訪、攝影：文國駿</p></body></html>
