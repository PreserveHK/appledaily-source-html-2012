<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國樂壇天后麥當娜新歌《GirlsGoneWild》被同名成人節目指她侵權後，娜姐已將歌名及歌詞改為《GirlGoneWild》以避官非。<br><br>●日本女子組合AKB48成員前田敦子，在新歌夾band時使用的電結他被粉絲搶購。</p><p>●尊尼組合關8成員錦戶亮，在翻拍80年代劇集《偶像媽咪》的新版扮回自己，要隱瞞公司偷偷結婚。<br><br>●正服兵役的韓國天王Rain近日有軍中近照曝光，他與探望他的舞蹈員合照，更嘟嘴扮鬼馬。<br><br>●韓國女星河知雲主演的新劇《King2Hearts》造型曝光，扮北韓女教官的她與男主角李勝基齊穿帥氣軍服。</p></body></html>
