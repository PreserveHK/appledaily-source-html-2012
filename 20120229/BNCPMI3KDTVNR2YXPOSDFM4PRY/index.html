<html><header><meta charset="utf-8"><title>今日提醒你：奶粉今起禁含雌激素</title></header><body><h1>今日提醒你：奶粉今起禁含雌激素</h1><p>【本報訊】內地部份兒童疑進食含有雌激素奶粉後，出現性早熟現象，政府為消除公眾疑慮，修例將限制食物內有害物質的範圍，擴大至各年齡食用的奶粉、煉奶及再造奶。修例於今日起正式生效，有關奶製品嚴禁含有「乙二烯雌酚」、「乙二基已烯雌酚」及「已烷雌酚」等雌激素成份。<br>食物安全中心發言人表示，奶粉是嬰兒的主要食品，嬰兒又屬脆弱群體，因此有必要對奶粉作出嚴格管制。中心提醒業界，輸入、售賣或為供出售而託付或交付含有上述規例禁用物質的奶粉、煉奶及再造奶，即屬違法，一經定罪，最高可判罰款50,000元及監禁六個月。</p></body></html>
