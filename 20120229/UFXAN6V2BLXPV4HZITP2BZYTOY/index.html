<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏熹有GaGa飛晒命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳柏熹有GaGa飛晒命 - 馮仁昭</h1><p>時裝品牌Moiselle太子爺陳柏熹（Harris）前晚到灣仔出席保良嘅晚宴。Harris話嚟緊公司會推出新裝，主題係神秘女人，所以想搵舒淇做代言人，但係因對方已經代言某牌子服裝，所以唔可以合作。問Harris有冇睇過舒淇嘅三級電影，佢竟然話：「冇呀，我都未出世。」Harris又晒命話自己成功撲到十張以內LadyGaGa嘅演唱會飛，但絕對唔係炒飛。</p></body></html>
