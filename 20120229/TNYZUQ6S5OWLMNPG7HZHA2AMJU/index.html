<html><header><meta charset="utf-8"><title>蘋果汁熱能修路機　環保省時</title></header><body><h1>蘋果汁<br>熱能修路機　環保省時</h1><p>【本報訊】瀝青路抵受重型車輛及天氣影響，常會出現局部凹凸不平、破裂和坑洞，是全港70萬車輛安全陷阱。路政署已引入修葺新方法，引入熱能修路機（圖）。這是一部由貨車附載的機器，放射熱能在破損路面加熱，令損毀部份瀝青軟化，再在損毀瀝青上加入適量新瀝青物料，然後壓實，令修復的路面形成無縫和不顛簸的狀態。<br>熱能修路機在30米行車線，亦只需臨時封閉六至八小時就完工。傳統方法是使用手提式破碎機，俗稱風炮，把已損壞路面物料打碎及移走，再重新鋪上新瀝青，但過程噪音嚴重，刮起沙塵，需封路時間較長。</p></body></html>
