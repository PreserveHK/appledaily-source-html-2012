<html><header><meta charset="utf-8"><title>食盡台灣美食</title></header><body><h1>食盡台灣美食</h1><p>身邊唔少朋友都係台灣通，一放假就會去台灣打個轉，品嚐當地嘅地道美食，好似有小籠包、台灣牛肉麪、烤香腸……諗起就流口水！想即刻飛轉台灣？且慢！因為由今日開始至4月1日，大埔一田變身成為台灣夜市，有台灣古早牛肉麪、烤肉腸等嘅地道小食。食飽後仲想帶啲台灣美食返歸？無問題！店內仲有台灣茂谷柑、果微醺啤酒、謝記老天祿鴨舌等等，全部係台灣出名嘅手信，掃晒返屋企慢慢回味！<br><br>記者：區佩嫦<br>查詢：37611388</p></body></html>
