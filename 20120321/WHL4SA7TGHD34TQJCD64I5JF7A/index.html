<html><header><meta charset="utf-8"><title>夏綠蒂藍萍想睇《桃姐》</title></header><body><h1>夏綠蒂藍萍想睇《桃姐》</h1><p>著名英國女星夏綠蒂藍萍（CharlotteRampling）前日來港，宣傳今日在香港國際電影節首映、她首次參加的紀錄片《夏綠蒂藍萍自畫像》（TheLook），昨日她接受本報記者訪問時表示，為慶祝身為大會主席的巴黎國際電影節踏入十周年，巴黎和香港將首度合作，於7月帶80齣古今經典港產片到花都播放。夏綠蒂亦對話題作《桃姐》頗有興趣：「希望屆時可在巴黎看到它吧。」<br>採訪：張一明<br>攝影：仇志德</p></body></html>
