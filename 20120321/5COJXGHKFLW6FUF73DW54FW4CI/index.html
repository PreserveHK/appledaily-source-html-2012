<html><header><meta charset="utf-8"><title>關楚耀咀Mia備案</title></header><body><h1>關楚耀咀Mia備案</h1><p>關楚耀（Kelvin）日前與媽模Mia拍攝新歌《我還是甚麼》的MV，Kelvin奉獻寶貴第一次，與Mia在鏡頭前作出火辣的親熱動作。</p><p>勾不快回憶</p><p>原本唱片公司想製作一個潔淨版，但Kelvin卻怕MV被剪得支離破碎，加上想原汁原味播出，所以寧願冒着禁播危機也要推出原裝版，Kelvin自爆今次拍MV令她他勾起不快回憶，他說：「細個試過被女朋友出賣，背着我同其他男仔一齊，更擺明畀我知，令我好傷心。」所以今次Kelvin拍MV前亦向女友備案，避免女友看到火辣場面大動肝火，幸好女友體諒，令他放膽完成工作。<br>撰文：林妃</p></body></html>
