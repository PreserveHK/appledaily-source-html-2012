<html><header><meta charset="utf-8"><title>關仁隱事：「阿八」搵老婆擋萬人電 - 關仁</title></header><body><h1>關仁隱事：「阿八」搵老婆擋萬人電 - 關仁</h1><p>唔知家個世界嚴重女多男少，定係家女仔思想開放，好似三色台影帝「阿八」咁，你唔好睇佢已經40幾歲、仲結埋婚、有埋仔女，原來佢嘅魅力仲係好勁，成日有唔少女埋身，曾經仲有電視城姐仔追佢，不過阿八一向好專一，對老婆「米妮」鬼咁忠心。電視城姐仔「萬人電」曾經對阿八起痰，以為佢都係偷食一族，放晒電咁要求阿八交換電話，點知阿八一臉冷漠，叫萬人電有乜嘢事搵佢助手，仲即時畀咗助手電話佢，萬人電一望佢個助手即刻冇晒癮，阿八個助手咪就係佢老婆米妮囉！<br>撰文：關仁</p></body></html>
