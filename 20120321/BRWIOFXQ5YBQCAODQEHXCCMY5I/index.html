<html><header><meta charset="utf-8"><title>范冰冰童年剪奇隆頭</title></header><body><h1>范冰冰童年剪奇隆頭</h1><p>內地花旦范冰冰經常被傳整容，不過她常大晒童年照，以證明自己從小到大都一樣精靈。近日網上又流出兩張冰冰的兒時照片，相中的她蓄短髮，有網友笑指其髮型似吳奇隆，兒時的冰冰與現在一樣都是眼仔睩睩，是標準美人胚子。<br>另外，冰冰早前現身巴黎時裝周，無論睇騷還是行街，她都以復古又誇張的造型出現，完成法國的工作後，她已趕回內地拍新片《楊貴妃》。早前傳出《楊》片的韓國導演郭在容因不滿冰冰擅加戲份而辭職，有指劇組已找來田壯壯接手執導。<br>撰文：林妃</p></body></html>
