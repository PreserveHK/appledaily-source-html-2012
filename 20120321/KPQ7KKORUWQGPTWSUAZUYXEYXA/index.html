<html><header><meta charset="utf-8"><title>阿澤笑卓韻芝大胸</title></header><body><h1>阿澤笑卓韻芝大胸</h1><p>卓韻芝「死去活來OneNightStandTalkShowPart2」前晚在灣仔會展舉行最後一場，呂慧儀和老公Dickson捧場，杜汶澤上台做嘉賓，他的老婆田蕊妮做座上客，阿芝的外婆也到場支持。<br>阿芝介紹阿澤出場時笑說：「我搵咗個比陳豪靚仔，身材好過柯震東嘅嘉賓。」阿澤出場時望着穿谷胸裝的阿芝笑言：「真係好大波，不愧為大波芝嘅稱號。」兩人坐在梳化上，阿芝拍了阿澤大髀一下，他即笑說：「唔好借啲意，要摸就摸正啲，你驚乜啫，你以為何C（何韻詩）真係女人咩？」完騷後阿芝被問到阿澤指她上圍勁會否尷尬？她說：「身材好又點會尷尬。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
