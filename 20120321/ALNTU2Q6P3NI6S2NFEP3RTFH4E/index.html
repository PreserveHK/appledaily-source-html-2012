<html><header><meta charset="utf-8"><title>SooYoung大搞四角戀</title></header><body><h1>SooYoung大搞四角戀</h1><p>韓國熱爆組合少女時代（少時）成員SooYoung，早前替時裝雜誌影靚相，奉旨晒長腿和滑溜玉背示範一系列紅、綠、藍等顏色的靚衫，令fans眼前一亮。她同時宣佈正式踩過界拍攝7月首播的新劇《第三醫院》，她會飾演中提琴演奏家，與男主角吳智昊、金承佑等大搞四角戀。<br>提起拍劇，少時另一成員Yuri主演的新劇《時尚王》前晚播出第二集，但收視不升反跌至8.9%。</p><p>出席F1騷</p><p>此外，少時明天將現身馬來西亞參演當地F1賽車的音樂騷，而Tiffany則事先公佈本周末會在首爾睇神話的復合演唱會。</p></body></html>
