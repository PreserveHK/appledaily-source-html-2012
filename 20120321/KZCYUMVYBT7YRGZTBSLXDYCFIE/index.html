<html><header><meta charset="utf-8"><title>陳偉霆冇興趣拍向西</title></header><body><h1>陳偉霆冇興趣拍向西</h1><p>陳偉霆、溫碧霞、詩雅、曾國祥和徐少強之子徐偉棟，昨日在灣仔會展出席新片《紮職》開鏡記者會。溫碧霞飾演江湖大家姐，她說：「角色要有霸氣，最重要係眼神要交到個感覺，仲要講粗口，對我嚟講係新嘗試。」<br>陳偉霆和詩雅演情侶，更要有情侶紋身，陳偉霆說：「我做蠱惑仔，半邊身有條龍紋身，要用火酒至抹得甩個假紋身，但每次開工要用三個鐘頭補色。」有消息指網絡人氣作家向西村上春樹有意找陳偉霆演出電影《東莞的森林》，對此他說：「我冇興趣演。」<br>至於詩雅的紋身未決定畫在哪個部位，她說：「同導演研究中，最重要效果好，紋喺胸度都可以考慮。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
