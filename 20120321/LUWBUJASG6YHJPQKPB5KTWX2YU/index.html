<html><header><meta charset="utf-8"><title>兩岸快線嬰兒無辜死　群眾衝擊計生辦</title></header><body><h1>兩岸快線<br>嬰兒無辜死　群眾衝擊計生辦</h1><p>廣東湛江昨發生暴力衝突，大批民眾中午時份衝擊坡頭區官渡鎮的計生辦，大肆破壞，玻璃、招牌全部受損（圖），當局調動武警、特警、防暴警察到場驅散民眾。當地民眾是不滿計生辦人員無理將一名年輕母親及兩個月大的嬰兒關押，嬰兒生病亦不讓送醫，令嬰兒最後病重身亡。現時鎮內氣氛緊張。<br>大批網民則批評計生辦做法令人髮指，要求全國撤消計生辦，有網民更痛斥：「那些玩忽職守的計生辦人員應該收監判刑才對！」<br>新浪微博</p></body></html>
