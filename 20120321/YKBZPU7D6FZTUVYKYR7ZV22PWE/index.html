<html><header><meta charset="utf-8"><title>王菀之減肥踏台板</title></header><body><h1>王菀之減肥踏台板</h1><p>由王菀之、梁祖堯、邵美君和湯駿業主演的歌舞音樂喜劇《ILoveYouBecause》（歌舞升級版），明日在灣仔演藝學院公演，今次王菀之將演出11場，早前她已進行密集式綵排，並苦練舞藝。</p><p>試過偷食</p><p>不過王菀之笑指最大挑戰莫過於減肥，她說：「因為知道票房幾好，所以更加要用最好狀態上台，好彩梁祖堯有準備減肥餐單我食，當中食材仲不乏自家種嘅娃娃菜。之前無論點減，磅數都係有增無減。」<br>其他演員亦踢爆之前他們齊齊偷食，並趁湯駿業生日偷食海鮮，所以監製已勒令眾演員積極做運動減肥。<br>撰文：林妃
</p></body></html>
