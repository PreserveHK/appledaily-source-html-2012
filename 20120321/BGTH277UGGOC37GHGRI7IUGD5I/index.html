<html><header><meta charset="utf-8"><title>蘋果汁浙江企業來港招人才</title></header><body><h1>蘋果汁<br>浙江企業來港招人才</h1><p>【本報訊】內地企業來港招兵買馬，浙江省約80間大企業本周六將於灣仔會展舉辦人才招聘會，提供950個中高層職位，其200個職位適合應屆大專畢業生申請，年薪由人民幣12萬元至100萬元不等。<br>提供職位的機構包括浙江大學、娃哈哈集團、民泰商業銀行及杭州文化廣播電視集團等，金融機構開出的條件普遍較高。主辦活動的內地單位又與香港人才交流中心合作推出杭港交流生實習計劃，為香港學生提供60個赴浙江金融集團及酒店實習的機會。招聘會資料可參閱網站 http://www.hrexchange.org.hk及http://www.zjrc.com </p></body></html>
