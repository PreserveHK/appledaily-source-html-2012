<html><header><meta charset="utf-8"><title>唱Adele名曲兩歲小歌姬爆紅</title></header><body><h1>唱Adele名曲兩歲小歌姬爆紅</h1><p>正熱爆樂壇的英國唱作女歌手Adele有勁敵！加拿大「小歌姬」費多里克（圖）演繹Adele講分手的冠軍歌《SomeoneLikeYou》，贏盡網民心，儘管兩歲大的她肯定不明白歌曲含意。<br>小費多里克坐在廚房獻唱，身穿粉紅裙子、配上粉紅膠珠鏈，臉圓眼大甜到漏，失戀歌曲無限加甜，融化網民，即使她經常忘記歌詞，網民也全盤受落：片段兩周前由媽媽上傳YouTube，獲點擊近100萬次，8,000多人讚好，千多人留言狂叫「可愛」。有音樂系畢業的網民，則盛讚她高音控制出色，不像兩歲幼兒，前途無可限量。英國《太陽報》
</p></body></html>
