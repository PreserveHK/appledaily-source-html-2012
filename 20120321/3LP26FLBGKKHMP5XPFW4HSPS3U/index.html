<html><header><meta charset="utf-8"><title>蘋果汁醫局接13查詢愛滋醫生</title></header><body><h1>蘋果汁<br>醫局接13查詢愛滋醫生</h1><p>【本報訊】墜樓身亡的東區醫院外科醫生黃浩卿證實感染愛滋病，醫院管理局設立熱線供市民查詢。昨日早上接獲13個查詢，但局方拒絕透露查詢者是否黃浩卿的病人及查詢內容。<br>醫管局早前將個案轉交衞生署評估風險，該署的愛滋病與醫護人員專家組將於下周一再次開會，並會對個案跟進工作，作出最後建議。專家組主席為林大慶教授，成員包括黎錫滔、羅懿之、曹慧儀及何孟儀醫生。<br>專家組已邀請世界衞生組織愛滋病/愛滋病病毒區域合作中心總監JulianGold教授，以海外專家身份出席。香港外科學院及醫管局專家也會出席。</p></body></html>
