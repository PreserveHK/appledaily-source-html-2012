<html><header><meta charset="utf-8"><title>秦海璐鑽戒換獎座</title></header><body><h1>秦海璐鑽戒換獎座</h1><p>有份演電影《桃姐》的內地演員秦海璐，剛在香港出席完「亞洲電影大獎」，周一她在微博上載一張側面照，相中見她手上的鑽石戒指很閃，她留言：「出席亞洲電影大獎，最受歡迎女演員菲律賓的EugeneDomingo竟然要用獎座換我的珠寶，可見你是多麼的耀眼！」</p><p>網友嘲炫耀</p><p>一向低調的秦海璐突然高調騷鑽戒，網友都議論紛紛，有網友打趣說：「你一向低調，又何必炫富呢？」而秦海璐接連為《桃姐》出席宣傳活動後，下月將在香港文化中心演出由劉德華引進的舞台劇《四世同堂》。<br>撰文：葉雪</p></body></html>
