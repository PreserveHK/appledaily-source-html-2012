<html><header><meta charset="utf-8"><title>呂慧儀被老公逼減肥</title></header><body><h1>呂慧儀被老公逼減肥</h1><p>呂慧儀昨日到大埔出席百貨公司的台灣節活動，活動上有不少菠蘿和士多啤梨等生果，她即場試食。呂慧儀透露原來近日老公逼她減肥，凡晚上六點之後只能食水果醫肚，難怪現場見她穿上貼身衫，身形的確比之前清減了。呂慧儀表示：「之前主持咗個飲食節目，搞到好為食，可能因為咁啲人成日話我有咗，搞到連老公都問。」</p><p>想生龍B</p><p>不過呂慧儀坦言的確曾想生龍B，但一切順其自然，至於是否不設防？呂慧儀聞言即尷尬說：「吓，我哋冇討論，真係唔識答。」<br>採訪、攝影：何慧斯</p></body></html>
