<html><header><meta charset="utf-8"><title>張惠妹直認有拖拍</title></header><body><h1>張惠妹直認有拖拍</h1><p>張惠妹昨日在紅磡出席「AMeiZING香港站巡迴演唱會」記者會，席間她直認拍拖，為了不影響宣傳個唱，故她對拍拖不敢多提。阿妹被笑指感情有着落而心廣體胖，她笑說：「對，有一點，很開心，不過要減肥了，之前放了三星期假。」問阿妹跟誰到哪裏旅行？她說：「秘密！」是不是拍拖？她直認說：「對，真的不能講，這個不能聊。」</p><p>早前阿妹被拍到有新歡、任職酒保的阿Sam，阿妹說：「媒體拍到甚麼就喜歡寫甚麼，交朋友很正常，我只是過正常人的生活。」阿妹將於5月25和26日在紅館開騷，作為入行15年的一個回顧，她謂到時性感歌衫少不了。採訪：楊潔雯<br>攝影：黃文偉</p></body></html>
