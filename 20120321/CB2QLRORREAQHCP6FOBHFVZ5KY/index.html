<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉以達開騷前狂減30磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉以達開騷前狂減30磅 - 馮仁昭</h1><p>下月中合體開騷嘅達明一派，噚日去商台宣傳，佢哋話演唱會已經準備得如火如荼，綵排之餘黃耀明同劉以達都有做運動健身，阿達除咗做運動之外，仲去瘦面同纖肚腩，已經開始咗兩個星期，希望可以喺開騷前減30幾磅。明哥話：「我唔會效法阿達，不過都會做運動，因為自己都有肚腩，家我嘅體重係人生之中最高點。」會唔會請嘉賓？達明話家都未定，但佢哋真係諗過請徐小鳳，因為小鳳姐係佢哋偶像。</p></body></html>
