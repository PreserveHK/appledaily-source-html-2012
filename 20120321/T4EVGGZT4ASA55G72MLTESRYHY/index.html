<html><header><meta charset="utf-8"><title>陳茵媺黐祥仔防狼</title></header><body><h1>陳茵媺黐祥仔防狼</h1><p>陳茵媺、李詩韻、黎耀祥和米雪等主演的無綫新劇《大太監》前晚在香港機場出發到橫店拍外景，陳茵媺要與男友陳豪分別三星期，但她在現場表現興奮，四圍捉住同劇演員合照。<br>陳茵媺表示第一次出埠十分開心，陳豪也叮囑她帶備足夠禦寒衣物。提到不少女星在內地工作時遇色狼抽水，她即笑指到時會全程黐實祥仔夫婦。祥仔就笑指自己負責實男藝人不要亂性，並擔任保安。米雪也開心能與同劇演員出埠，有如開派對一樣，並覺得現時電視挖角大戰反令演員更齊心團結。<br>採訪、攝影：楊潔雯</p></body></html>
