<html><header><meta charset="utf-8"><title>肥媽玩呼拉圈狂減145磅</title></header><body><h1>肥媽玩呼拉圈狂減145磅</h1><p>玩呼拉圈（hulahoop），減掉66公斤（145磅），勁！<br>美國31歲媽媽穆爾（JenMoore），身高1.65米（5呎5吋），重達131公斤（288磅），從不自覺有問題，直至2008年和孩子玩機動遊戲，無法扣上安全帶，被請離場，才決心減肥。減肥工具是呼拉圈，她最初玩，未能掌握技巧，但單是彎腰拾起呼拉圈已讓她有效鍛練腹肌。她說：「從第一天起，腹部力量、自信和體能已大不同。」之後她更以水果取代零食，實行運動和飲食雙管齊下，結果成功減掉66公斤，甚至化身呼拉圈導師，教人用呼拉圈減肥。<br>英國《每日郵報》</p></body></html>
