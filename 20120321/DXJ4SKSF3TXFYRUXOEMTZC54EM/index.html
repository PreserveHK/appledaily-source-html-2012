<html><header><meta charset="utf-8"><title>武漢男闖性商店圖搶吹氣公仔</title></header><body><h1>武漢男闖性商店<br>圖搶吹氣公仔</h1><p>湖北武漢一名男子走進漢口一成人用品店，欲搶劫性用品吹氣公仔，結果卻被英勇的女店員擊退。據身高約1.65米的店員夏小姐稱，該名身高1.75米的瘦男子，體重約50公斤，事發時已是他第三次來到該店。周一晚（19日）他進門後直奔收銀台，「雙手拉着很寬的膠帶」，想直接封她的嘴。<br>女店員當即嚇得大聲叫喊，並奮力推開對方，對方則回話威脅。或許是被她的叫喊聲和力量所嚇到，男子趕緊向店門口東側小路逃離，她擔心對方還有同伴故沒出店追趕。<br>湖北《楚天金報》</p></body></html>
