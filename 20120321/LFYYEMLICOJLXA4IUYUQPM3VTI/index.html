<html><header><meta charset="utf-8"><title>今日提醒你：三航空公司　增燃油附加費</title></header><body><h1>今日提醒你：三航空公司　增燃油附加費</h1><p>【本報訊】民航處昨日批准三間航空公司調高航空客運燃油附加費，包括全日本航空、國泰航空公司及新加坡航空公司。新獲批准徵收的附加費水平，短途航班最高為248元，長途航班最高為1,132元，加幅分別為8%及9%，有關附加費是以發出機票日期為準，新收費有效期由下月1日至30日。<br>民航處表示，客運燃油附加費是在航油價格波動時，幫助航空公司收回部份的額外經營成本。上一輪的附加費申請在2月底審批，當時獲批准徵收的附加費水平，短途航班最高為230元，長途航班最高為1,039元。
</p></body></html>
