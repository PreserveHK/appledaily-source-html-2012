<html><header><meta charset="utf-8"><title>心跳800：姬摩變身型格瑪麗皇后</title></header><body><h1>心跳800：姬摩變身型格瑪麗皇后</h1><p>超模KateMoss愛瘦，瘦骨嶙峋的身軀，最愛穿上貼身低腰褲，以型格示人。可惜，以色列勢要推翻「瘦就是美」的歪風，成為全球首個立法禁止瘦模行貓步拍廣告的國家，姬摩在以色列無運行。在以色列無運行，姬摩魅力依然沒法檔，美國版時尚聖經《Vogue》4月號找她拍硬照，穿上奢華服飾，恍如法國現代版瑪麗皇后（圖），不同是，她依然型格十足。<br>英國《每日郵報》</p></body></html>
