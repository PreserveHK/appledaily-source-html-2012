<html><header><meta charset="utf-8"><title>蘋果汁托盤競跑賽增設盛年組</title></header><body><h1>蘋果汁<br>托盤競跑賽增設盛年組</h1><p>【本報訊】托得快好世界，「托盤競跑大賽」將於3月27日在尖沙嘴中心及帝國中心舉行，今屆除場內商戶，首邀全港餐飲業人員參賽，更設盛年組，社企餐廳銀杏館六位65歲至78歲長者店員也會參加，爭奪「盛年托盤王」美譽。<br>「托盤競跑大賽」連續第三年舉辦，本只邀請尖沙嘴中心及帝國中心餐飲商戶參加，以托盤盛載美食及餐飲，競跑爭奪冠軍。將參賽的銀杏館67歲員工蕭瑞娟說，數年前退休後生活變得沒目標，去年發現銀杏館歡迎長者應徵便一試，令她感到自己的工作能力再次被肯定。78歲的UncleJimmy說，老年仍投入餐飲服務，是希望能喚醒各界對長者關注。</p></body></html>
