</title></header><body><h1>林莉靚女引奇洛
</h1><p>林莉早前在灣仔出席慈善晚宴，盛裝穿上螢光黃色晚裝，小露香肩，成功在場內撞到即日來回香港宣傳的奇洛李維斯（KeanuReeves），林莉把握機會和奇洛傾偈，獲奇洛讚靚女，林莉即時說香港有很多很美麗高貴的女生，可以介紹給他，又表示自己最相信相由心生，認為美麗應該由內而發。<br>稍後林莉將到台灣，為蘇永康演唱會做特別嘉賓兼伴舞，她說：「好緊張呀，近日已經同SunnyWong（排舞師）積極練習同跳舞，希望到時表現得更好。」蘇永康以貪靚愛潮見稱，林莉謂已挑選了性感舞衣，配合他的造型。<br>撰文：唐如</p></body></html>
