<html><header><meta charset="utf-8"><title>長髮姑娘剪髮賺四萬</title></header><body><h1>長髮姑娘<br>剪髮賺四萬</h1><p>大家都叫12歲的安德雷德做長髮姑娘，因為她從不剪髮，現時身高1.6米（5呎3吋），頭髮1.57米（5呎2吋圖），長到差不多拖地，迫使她決心剪髮，希望換來一筆小財富。<br>安德雷德來自巴西里約熱內盧貧民窟，每天花半小時梳頭，每周花四小時洗頭，一周耗盡一支洗頭水。長髮難打理，更讓她不能做運動，在家再熱都不能開風扇免纏住長髮釀意外，學校都要求她剪髮。<br>麻煩多多，她終決定下學期前剪髮。有人知道後出價1,750鎊（2.2萬港元）預訂她的髮絲，她還價3,500鎊（4.3萬港元），希望用來翻新睡房，「有個新生活」。<br>英國《每日郵報》</p></body></html>
