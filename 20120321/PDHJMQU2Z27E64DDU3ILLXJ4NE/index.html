<html><header><meta charset="utf-8"><title>未來閱讀</title></header><body><h1>未來閱讀</h1><p>當我們仍然以為知識都應該藏身於典籍裏再供奉在神壇之上，讓人類的文明和智慧流芳百世的時候，誰不知閱讀的本質已經悄悄在轉變着，從前透過文字符號而獲得的知識，已經由交感神經所代替，圖像與聲音凌駕一切，速度與表達取代思考，於是乎，書櫃的意義，變得不再可靠——那裏未必再有知識，那裏不再充滿情感，那裏亦將不再擁有至高無上的神聖。不過，無所謂喇，再過十年，印刷媒體將會變成今日的黑膠唱片般，成為一種奢華的玩意了。<br><br>撰文：曾凡</p></body></html>
