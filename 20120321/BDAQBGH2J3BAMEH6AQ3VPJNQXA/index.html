<html><header><meta charset="utf-8"><title>關仁隱事：「童話人」冧仔服侍周到 - 關仁</title></header><body><h1>關仁隱事：「童話人」冧仔服侍周到 - 關仁</h1><p>電視框花旦「童話人」成日好大聲同人講話自己唔過電，實情係同合作過嘅「框中人」都撻着咁滯。好似早排同傳過嘅「你樂意」就行埋過一排，只不過佢死口唔認啫。正所謂易來易去，冇耐童話人又同合作做《醫死人》嘅「救生員」撻着咗，仲經常出雙入對。童話人換仔快過打針，不過對食就好長情，好似佢同你樂意拍拖時成日去西沙嗰間泰國菜館，佢都成日帶救生員去。據見過佢哋出現嘅食客講，成餐飯都係個女嗒糖多過個男嘅，食飯期間噓寒問暖好似湊仔咁，咁又難怪嘅，如果你有40吋胸肌，我諗大把女仔都會想服侍你㗎。<br>撰文：關仁</p></body></html>
