<html><header><meta charset="utf-8"><title>Charice港開騷會G.E.M.</title></header><body><h1>Charice港開騷會G.E.M.</h1><p>已在美國打響名堂的巨肺級年輕菲律賓女歌手Charice，前晚在九展舉行處女香港個唱，除獲得不同國藉的歌迷及同鄉支持外，本地歌手鄧紫棋（G.E.M.小圖）也有捧場，更到後台合照。人仔細細但歌藝勁的Charice除唱出《Louder》等代表歌曲外，也唱了雲妮侯斯頓（WhitneyHouston）及Beyonce等的名曲，還扮JustinBieber唱歌說話，令全場拍爛手掌。<br>採訪：張一明</p></body></html>
