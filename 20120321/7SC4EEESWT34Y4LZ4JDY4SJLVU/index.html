<html><header><meta charset="utf-8"><title>來電會震Nokia磁紋身</title></header><body><h1>來電會震<br>Nokia磁紋身</h1><p>諾基亞（Nokia）成功研發「人機合一」新技術，只要在手臂裝上特製磁力紋身（圖），手機來電或電池不足時，紋身會自動震動通知機主。諾基亞本月已就新技術在美國申請專利，紋身是透過電磁鐵原理，以不同震動通知機主，再分辨到底是來電、短訊、電郵還是電池不足。但要人機合一，機主須先接受小手術，在皮下植入這種紋身，若嫌做手術太麻煩，紋身也可裝在皮膚表面，但較易磨損。<br>英國《每日電訊報》</p></body></html>
