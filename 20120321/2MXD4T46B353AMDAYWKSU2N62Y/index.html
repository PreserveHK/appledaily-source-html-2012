<html><header><meta charset="utf-8"><title>吉田美和閃嫁仔</title></header><body><h1>吉田美和閃嫁仔</h1><p>日本殿堂級組合DreamsComeTrue（DCT）的女主音吉田美和，昨日凌晨突然在網誌宣佈已與搖滾樂隊FUZZYCONTROL成員JUON結婚，令外間十分驚訝，事關今年46歲的吉田美和，其新婚丈夫只有27歲，足足較她年輕19年！吉田在網誌中表示，二人在本月8日JUON生日的當天經已註冊。</p><p>曾痛失另一半</p><p>吉田03年曾認定影像監製末田健為丈夫，但沒有正式註冊，可惜末田健於07年逝世，令她深受打擊。09年JUON所屬組合為DCT伴奏，令他跟吉田漸生情愫。原名鎌田樹音的JUON母親亦是歌手。</p></body></html>
