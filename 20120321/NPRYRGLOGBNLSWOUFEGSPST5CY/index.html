<html><header><meta charset="utf-8"><title>Ella提前度蜜月</title></header><body><h1>Ella提前度蜜月</h1><p>台灣女子組合S.H.E的Ella將於5月嫁為人妻，與馬來西亞籍男友拉埋天窗，日前兩人悄悄去到關島提前蜜月，好姊妹Hebe都有隨行。</p><p>幸福滿瀉</p><p>此行所有費用都由贊助商及唱片公司埋單，一行人更搭HelloKitty客機前往，Ella說：「我們都是第一次前往關島，搭HelloKitty專機，感覺自己都變得可愛。」<br>做電燈膽的Hebe笑言：「我們周圍的電燈泡熱度根本就很微弱，完全就是被他們所散發的幸福洋溢蓋過啦！」<br>被燒傷的成員Selina透露老公阿中對生孩子有期待，她說：「等我腳不會充血，先度完蜜月，再思考生小孩的事。」<br>撰文：葉雪</p></body></html>
