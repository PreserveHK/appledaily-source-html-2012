<html><header><meta charset="utf-8"><title>徐若瑄壽星女有面子</title></header><body><h1>徐若瑄壽星女有面子</h1><p>台灣美女徐若瑄前天慶祝37歲生日，保養得宜的小瑄皮膚仍像少女般滑溜，難怪她與朋友去唱K慶生，笑言自己是過17歲生日。</p><p>不停熱情擁抱</p><p>小瑄與一大班好友如吳克羣和楊乃文等去唱K切蛋糕慶祝，好友送上名牌手袋和帽子等給壽星女，其中台灣富豪郭台銘的弟弟，即電影《賽德克．巴萊》的出資者郭台強夫婦都有出席，認真畀面。<br>小瑄前天下午開始不斷在微博貼上生日會上與友人的合照，她穿上紅色貼身裙十分搶眼，又不時跟朋友相擁，非常熱情。小瑄的好友王力宏雖未有現身生日會，但在微博上貼上一張兩人擁抱的照片，寫道：「送才女一個大大的擁抱！生日快樂！」<br>撰文：林妃</p></body></html>
