<html><header><meta charset="utf-8"><title>渡輪撞渡輪一人傷</title></header><body><h1>渡輪撞渡輪一人傷</h1><p>【本報訊】中環碼頭有兩艘渡輪碰撞，一名女乘客被玻璃碎片濺傷。涉及意外船隻，包括新渡輪新輝3號。新渡輪發言人表示，昨晚9時許，新輝3號停泊5號碼頭上客，預備駛往長洲，其間新輝3號左邊船身下層一組玻璃窗，被另一艘客輪船頭碰撞，玻璃破裂碎片四濺（紅圈示）。一名女乘客手指被碎片割傷，包紮後拒絕送院，改乘其他船隻回家。發言指，涉及意外另一艘客輪，屬於往來坪洲的港九小輪海翠號，原本停泊隔鄰6號碼頭，意外原因待查。</p></body></html>
