<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥包一拖二谷炮灰劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥包一拖二谷炮灰劇 - 馮仁昭</h1><p>無綫新劇《當旺爸爸》演員麥包、鍾嘉欣、樂瞳噚日到新城接受訪問，前日劇集首播收視報稱最高有33點（約211萬觀眾收看），平均31點（約199萬觀眾），之前被指放喺復活節前開始播，會成為炮灰劇，如今成績不俗，麥包話：「最重要係質素，我知道呢個時間小朋友要考試溫書，之後又放復活假，呢個係輕鬆溫馨小品，我建議錄起嚟睇或者休息時候睇。」</p></body></html>
