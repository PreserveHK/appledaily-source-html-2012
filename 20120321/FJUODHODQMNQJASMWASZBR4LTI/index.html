<html><header><meta charset="utf-8"><title>栢芝真情打動權權</title></header><body><h1>栢芝真情打動權權</h1><p>張栢芝、韓星權相佑、內地女星景甜、張韶涵和井柏然等主演，由關錦鵬監製、潘源良執導的新戲《影子愛人》，當中栢芝的劇照曝光，戲中她一人分飾兩角，與權相佑發展離奇雙面戀情。</p><p>扮富家女</p><p>故事講述富家女Paris，在公司關鍵時刻未能回歸坐鎮，但另方面面對大股東追迫，身為公司經理的權相佑只能找來一個跟Paris似樣的賣花女秦芯瞞天過海，但兩人相處過後，權相佑被秦芯打動。<br>曝光的栢芝劇照中，造型有簡單樸素的裝束，跟她早期作品《星願》扮相相似。早前白色情人節的記者會上，栢芝坦言自己比較喜歡角色Paris，因為秦芯已經擁有很多人的愛。<br>採訪：陶然婷
</p></body></html>
