<html><header><meta charset="utf-8"><title>KRARY挾新人獎再衝刺</title></header><body><h1>KRARY挾新人獎再衝刺</h1><p>下周來港為fans分享扮靚心得兼獻唱的日本潮模歌手KRARYPYAMUPYAMU（圖），剛於日本獲收費電視頻道SPACESHOWER的音樂大獎特別獎，日本樂隊東京事變則奪得年度最佳藝人，樂隊還獲提名本年度MTVVMAJ音樂頒獎禮年度最佳影帶，KRARYPYAMUPYAMU也與韓國組合CNBLUE等角逐最佳新人影帶，美國百變天后LadyGaGa及日本女歌手安室奈美惠則各有三項提名稍佔先機。</p></body></html>
