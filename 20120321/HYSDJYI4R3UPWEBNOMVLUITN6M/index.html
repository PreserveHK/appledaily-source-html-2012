<html><header><meta charset="utf-8"><title>求驗客手記：意球員插水後良心發現 - 求驗客</title></header><body><h1>求驗客手記：意球員插水後良心發現 - 求驗客</h1><p>家嘅球壇，唔少球員為咗贏波而無所不用其極，包括插水去呃球證；不過喺意大利，有球員插水後就故意射失12碼，獲得唔少掌聲。上星期嘅一場意大利業餘盃賽，托利斯同泰摩利喺首回合踢成2:2；嚟到次回合，泰摩利領先住1球，完場前泰摩利嘅艾斯普薛圖（小圖）插水成功，獲得12碼，主射嘅佢或者見比賽時間無多，己隊又領先緊，所以「良心發現」，專登將個波炒到9樓咁高（箭嘴示），送番畀對手。最終，雖然泰摩利射唔入呢個12碼，但仍以總比數3:2淘汰托利斯。</p></body></html>
