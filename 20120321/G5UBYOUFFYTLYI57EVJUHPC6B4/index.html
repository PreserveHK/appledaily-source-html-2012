<html><header><meta charset="utf-8"><title>BLOG親你：啞超超</title></header><body><h1>BLOG親你：啞超超</h1><p>藉口也好，未雨綢繆也好，當你睇啱一樣嘢時，除非買唔起，否則我都係抱住買咗先算嘅道理，這都是試過太多次因猶疑不決最後被賣斷了的經驗所得來。即使只單單依據店長一張相片，我真的會因此而甘心山長水遠仆出去試。可能期待一個熱辣辣的夏日太耐了，最近就忍唔住買入一副太陽眼鏡，無錯，係SUPER，不過非大熱FlatTop，反而轉投了這款People，啞灰黑配白色，Two-tone得來算穩陣，只可惜的是未找到機會大派用場。</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
