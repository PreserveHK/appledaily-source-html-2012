<html><header><meta charset="utf-8"><title>馮小剛化身音樂指揮</title></header><body><h1>馮小剛化身音樂指揮</h1><p>馮小剛電影作品音樂會日前在北京工人體育館舉行，原唱者那英、孫楠、張靚穎親身演繹馮小剛的電影主題曲。馮小剛的好朋友張國立為音樂會擔任司儀，在台上大爆不少趣事。<br>現場播出多齣電影的片段，與觀眾回顧馮小剛的電影在15年來的光影歲月。</p><p>壓軸演奏</p><p>音樂會的尾聲，馮小剛在全場觀眾與中國愛樂樂團指揮家余隆的熱烈掌聲下出場，親自客串指揮樂團演奏樂曲。<br>撰文：丁寧</p></body></html>
