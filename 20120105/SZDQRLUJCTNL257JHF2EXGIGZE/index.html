<html><header><meta charset="utf-8"><title>品冠宣佈娶老婆</title></header><body><h1>品冠宣佈娶老婆</h1><p>曾與光良組成無印良品的歌手品冠，日前在台灣節目《百萬大歌星》中宣佈向女友求婚成功，並已買下價值約900萬港元的房子作愛巢，婚禮會於今年春天完成。</p><p>自爆求婚過程</p><p>品冠在節目透露了求婚過程，他表示去年拍劇時，手部不慎受傷要打石膏三個多月，在港工作的女友頻頻飛往台灣貼身照顧他，更試過為他炮製早餐而切傷手要縫十幾針，品冠表示十分心痛，他說：「我只能送她到醫院門口讓她自己就醫，便直接趕去拍戲，完全沒時間陪她！」當天他收工回家，立即抱着女友說：「我們結婚吧！」婚後女友會跟隨品冠在台灣定居。問他會否急於趕生龍B？他說：「順其自然，反正我哥都有三個小孩。」<br>撰文：葉雪</p></body></html>
