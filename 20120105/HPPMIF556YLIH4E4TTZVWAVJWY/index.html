<html><header><meta charset="utf-8"><title>古天樂孭Sammi喘氣</title></header><body><h1>古天樂孭Sammi喘氣</h1><p>鄭秀文、古天樂主演的《高海拔之戀II》將於下月情人節檔上映，早前兩人到香格里拉拍外景，在空氣稀薄的深山居住兩個月，Sammi十分期待下雪：「淒美嘅愛情應該要有雪景配合，咁就可以做到震撼效果，雪景亦令我更加投入。」<br>Sammi在拍攝時全程都要扮暈倒，並需要古仔揹着她走出森林，難為古仔要在稀薄的空氣下做大量運動，古仔說：「怕咩啫，Sammi體重100磅都唔夠，揹佢好容易，唔使擔心。」但最終卻被Sammi踢爆他經常喘氣。撰文：林妃</p></body></html>
