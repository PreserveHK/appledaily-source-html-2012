<html><header><meta charset="utf-8"><title>蘋果汁團體促保障僱員下肢健康</title></header><body><h1>蘋果汁<br>團體促保障僱員下肢健康</h1><p>【本報訊】港九勞工社團聯會一項調查發現，逾七成僱主沒有為僱員提供任何保障下肢健康的措施或安排，員工因長時間站立工作，極易患上靜脈曲張等下肢痛症。勞聯促請政府考慮立法保障僱員的下肢健康。調查於為去年10月至12月進行，訪問了767位全職或兼職僱員，近七成六人每天平均需站立三小時或以上，但逾七成受訪者的僱主不允許僱員工作其間定時坐下休息15分鐘，亦無提供下肢醫療檢查等保障措施。接近三分一受訪者因不認識何謂下肢勞損，不懂自我保障。勞聯副主席林振昇昨建議長期站立的僱員，工作其間要抽空進行適當的舒展運動，政府亦要加強下肢勞損宣傳。</p></body></html>
