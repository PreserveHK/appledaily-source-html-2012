<html><header><meta charset="utf-8"><title>規劃署疑閉門失竊</title></header><body><h1>規劃署疑閉門失竊</h1><p>【本報訊】北角渣華道333號北角政府合署16樓，規劃署跨界基建發展組辦公室發生懷疑失竊案，辦公時間朝九晚六。昨晨10時許，該署職員上班後，發現兩部原本放在辦公室內的後備手提電腦不知所終，於是報警。警員到場調查，初步沒有發現物件有被撬毀痕迹，兩部手提電腦共約值3.8萬元。<br>北角政府合署大樓有保安員看守及巡邏，該署職員出入該辦公室均要「啪卡」，辦公時間接待處有職員當值，案件交由警方調查，不排除是閉門失竊。</p></body></html>
