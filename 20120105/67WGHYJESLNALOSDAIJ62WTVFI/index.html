<html><header><meta charset="utf-8"><title>NBA趣趣地：明星賽話咁快投票</title></header><body><h1>NBA趣趣地：明星賽話咁快投票</h1><p>常規賽只不過開始咗11日，就因為要趕及2月中嘅奧蘭多明星賽，周三已經開始咗投票，球迷可能連邊個打邊個都未睇晒就要投票。不過今季賽程趕得咁離譜，啲球員有冇咁多精力打都成問題，隨時hea打了事。凡事向好嗰面諗，又可以睇到一大班球星落場，同精采嘅入樽賽，趕啲都好嘅。球迷快啲上NBA官網投票啦！（ http://www.nba.com/allstar/2012/asb/eng/landing.jsp?referrer=asb12_mainTopStory&amp;cid=asb12_mainTopStory） </p></body></html>
