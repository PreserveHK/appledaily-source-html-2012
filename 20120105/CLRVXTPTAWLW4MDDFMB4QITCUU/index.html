<html><header><meta charset="utf-8"><title>夫婦連續兩年誕元旦寶寶</title></header><body><h1>夫婦連續兩年<br>誕元旦寶寶</h1><p>加拿大凱徹森夫婦（上圖）連續兩年在元旦誕下寶寶（下圖），成為加國的茶餘話題。<br>凱徹森太太在去年元旦產子後，原本準備做結紥手術，可是在簽署文件前卻發現已懷孕，預產期原定為下月6日，沒想到女兒格蕾絲竟搶閘在元旦來到世上。雖然是意外，但當凱徹森太太抱着女兒時，還是滿足地笑了。目前兩夫婦已育有兩子兩女。<br>此外，德國婦人芬克（Funke）最近分娩時，竟誕下一黑一白的孖女，機會率是100萬分之一。這是她與尼日利亞裔伴侶的愛情結晶品，相信是兩顆卵子同時受精的結果，雖然罕見，但德國在六年前也曾出現過類似個案。<br>英國《每日郵報》/《泰晤士報》</p></body></html>
