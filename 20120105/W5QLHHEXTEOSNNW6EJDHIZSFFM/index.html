<html><header><meta charset="utf-8"><title>醫療新知感冒病毒改良作肝疫苗</title></header><body><h1>醫療新知<br>感冒病毒改良作肝疫苗</h1><p>英國正研發首種預防丙型肝炎的疫苗。英國牛津大學、伯明翰大學與意大利專家聯手合作，利用經改良的感冒病毒作丙肝疫苗，初步臨床測試邀請41名健康人士參與，反映疫苗具成效及十分安全，能令接種人士體內的T細胞產生免疫抗體，對抗丙肝病毒。<br>有關疫苗的預防效用可維持至少一年，未見出現副作用。專家正進行更多臨床研究，進一步確定其效用。專家指，丙肝主要經血液或體液傳播，如共用針筒、剃刀等。目前沒有針對丙肝的預防疫苗，只能靠藥物如干擾素等治療。若未能好好控制病情，患者會因慢性肝病致肝硬化，甚至肝癌。專家冀研發上述疫苗可減低受感染人數。</p></body></html>
