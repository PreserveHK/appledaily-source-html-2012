<html><header><meta charset="utf-8"><title>湯唯做慣車手懶着靚衫</title></header><body><h1>湯唯做慣車手懶着靚衫</h1><p>由湯唯、張栢芝、劉若英等主演的新片《極速天使》昨在港上映，演車手的湯唯對片中一場婚禮戲印象深刻，劇情講湯唯參加情敵田中千繪的婚禮，湯唯說拍攝時不太習慣：「平時穿賽車手服都是很鬆身的，婚禮那場戲我卻穿了一條很優雅的白長裙，因為我角色的性格是較男孩子氣，她平時可能都不會穿裙呢！」<br>另外，跟湯唯一起赴會的張栢芝則以腹大便便造型出現，她早前已自爆因06年結婚時沒有辦婚禮及沒穿婚紗，所以對這個婚禮場景很難忘。撰文：林妃</p></body></html>
