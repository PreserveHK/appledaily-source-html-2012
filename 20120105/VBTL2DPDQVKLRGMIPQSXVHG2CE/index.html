<html><header><meta charset="utf-8"><title>17歲戒毒少年燒炭死</title></header><body><h1>17歲戒毒少年燒炭死</h1><p>【本報訊】一名正接受戒毒的17歲少年，昨晚近8時被家人發現在屯門兆麟苑寓所燒炭身亡，警方正調查他自殺原因。<br>現場為兆麟苑瑞麟閣一單位，據悉事主因染上毒癮，家人安排他接受戒毒治療，希望他能改過自新。昨天他放假返家，晚上家人由外返回，開門入屋，赫見他昏倒房間床上無反應，床邊有炭爐，懷疑他燒炭自殺報警。警員及救護員到場證實他已死。<br>青少年濫藥情況持續嚴重，禁毒處上月中發表最新吸毒統計數字，「K仔」仍是最多青少年吸食的毒品。去年首三季，21歲或以下首次呈報「索K」人士，有673人。</p></body></html>
