<html><header><meta charset="utf-8"><title>名模淫片外洩　疑遭港導演陷害</title></header><body><h1>名模淫片外洩　疑遭港導演陷害</h1><p>內地名模李小兵（圖）被陷害、在鏡頭前打手槍？！近日一段聲稱是李小兵裸聊的片段，在網上廣傳，片中人不但在鏡頭裸聊，不但裸露下體，更做出自慰動作。而在片中傳來的聲音，裸聊的對象都是男性，不斷指示做出挑逗動作。</p><p>與同志導演裸聊　爭拍片機會</p><p>知情者確認片中主角是李小兵，當時他為爭取拍片機會，便與一名香港同志導演裸聊，按要求做出伸舌調情、展示生殖器自慰等。李最終不但連試鏡的機會都沒有，更遭該導演陷害，將短片外洩。有傳該視頻於08年在網上流傳但沒引起關注。<br>台灣東森新聞</p></body></html>
