<html><header><meta charset="utf-8"><title>梁佑嘉最怕扮可愛</title></header><body><h1>梁佑嘉最怕扮可愛</h1><p>富貴新人梁佑嘉（Abella）昨到商台宣傳新碟《Abella1/2》，她表示之前到韓國拍唱片封套時，韓籍攝影師要求她擺出可愛表情，該相片更成為唱片封面照，她說：「個攝影師根本唔熟我為人，係咁叫我扮嘢錫個鏡頭，我初時以為唔會揀呢張相，點知最後做咗封面，我平時影相一定唔會擺呢啲嘟嘴表情。」</p><p>不斷染髮</p><p>Abella又說，封面照其頭髮被調至紫色，她為配合整體效果，10日內染髮3次，她說：「家成把頭髮爛晒，遲啲為出席頒獎禮又要染多次，好彩我頭髮多，暫時未有甩頭髮。」<br>採訪、攝影：李珮洳</p></body></html>
