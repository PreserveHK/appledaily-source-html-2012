<html><header><meta charset="utf-8"><title>倫敦奧運紀念幣教越位</title></header><body><h1>倫敦奧運紀念幣教越位</h1><p>不少非足球迷都覺得「越位」（offside）規條難以理解，英國皇家鑄幣局前日（周三）推出的2012年倫敦奧運紀念幣套裝，其中一個50便士硬幣就有一面以圖畫作出簡單解釋（圖）。<br>這套紀念幣共有29枚50便士硬幣，每個代表倫敦奧運和殘障奧運的比賽項目，都是透過比賽形式選出設計圖案。體育記者沃爾夫森（NeilWolfson）以「解釋越位」為題，透過三角形、正方形和箭嘴，簡潔地解釋「越位」是攻擊一方球員，向己方球員傳球時，對方前面只有守門員；與對守方其他球員平排不算越位。<br>英國《泰晤士報》</p></body></html>
