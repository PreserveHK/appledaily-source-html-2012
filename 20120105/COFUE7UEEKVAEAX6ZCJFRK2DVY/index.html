<html><header><meta charset="utf-8"><title>楊愛瑾再戰樂壇</title></header><body><h1>楊愛瑾再戰樂壇</h1><p>楊愛瑾（Miki）、何紫綸、莊思敏及何佩瑜（Jeana）等昨於銅鑼灣出席活動，Miki透露今年會再戰樂壇，現正跟曾路德學唱歌，她說：「今年經理人公司同我都有共識，想再唱番歌，所以會積極學鋼琴，家都收緊歌同跟老師學唱歌。」</p><p>Miki指由於現時仍未簽唱片公司，故錄歌出碟等費用暫由經理人公司負責。<br>另外，何紫綸說前晚有看郭富城個唱，問她可有看到城城在急墮的升降台上跌倒？她說：「我睇到晒啲機關位，見佢跳彈床有跣腳，但應該唔嚴重，如果佢失手頭落地就真係不得了！」<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
