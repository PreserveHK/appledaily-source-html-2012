<html><header><meta charset="utf-8"><title>Sammi深海尋猛男</title></header><body><h1>Sammi深海尋猛男</h1><p>鄭秀文（Sammi）早前以代言人身份，拍攝護膚品廣告，Sammi表示獲悉廣告主題為「深海尋寶」時，心情興奮又擔心，興奮是因為覺得零污染的海洋世界很美，感覺浪漫又神秘，擔心的是她不懂泳術，若要她到海底拍攝，會由護膚品廣告變成招募救生員廣告。<br>Sammi笑說：「如果真係要喺水底拍攝，我實會假戲真做扮遇溺，我會強烈要求一個猛男做救生員同我做對手戲。」幸好Sammi最後只是在佈置為大海的場景中拍攝，並以一貫的型格亮相。<br>撰文：唐如</p></body></html>
