<html><header><meta charset="utf-8"><title>Chanel紙袋　網售逾千元</title></header><body><h1>Chanel紙袋　網售逾千元</h1><p>一個紙袋在eBay拍賣網售135英鎊（1641港元）？這不是古董紙袋，也並非有名人用過，只是上面印有時尚品牌「Chanel」的英文字，足以滿足一班追逐名牌的人的虛榮心，買家主要是中國人。<br>中國內地不少愛面子但又負擔不起買名牌正貨的白領，不惜用數百元人民幣競投一個名牌紙袋，拿出門即使只盛載飯盒和日用品，但滿手名牌「也有面子」。有紙袋商覷準商機製了600個印有LouisVuitton的冒牌紙袋，以3元人民幣的價錢出售，不消一個月售罄。<br>英國《每日郵報》</p></body></html>
