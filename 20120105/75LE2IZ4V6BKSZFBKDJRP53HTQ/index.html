<html><header><meta charset="utf-8"><title>求驗客手記：養一個尼馬累死成村人 - 求驗客</title></header><body><h1>求驗客手記：養一個尼馬累死成村人 - 求驗客</h1><p>巴甲山度士決定解散旗下嘅女子足球隊同5人足球隊，原因係要慳番啲錢出糧畀尼馬（圖）！呢位巴西當紅炸子雞前排決定唔去皇馬，同山度士續約到2014年；我求大俠初頭仲以為佢咁忠心，原來都係睇錢份上。據報尼馬續約後，包埋贊助收入，年薪高達1,500萬歐元（約1.5億港元）！呢個天價人工，喺歐洲都要班霸級球會先畀得起，何況唔係有錢嘅山度士！不過，山度士主席就話為咗留住尼馬，畀幾多都值，但佢咁樣犧牲女足同5人足球，就未免太唔公平喇！</p></body></html>
