<html><header><meta charset="utf-8"><title>南極迷失世界現24新物種</title></header><body><h1>南極迷失世界<br>現24新物種</h1><p>英國科學家首次在南極洲海底發現了一個漆黑的「迷失世界」，裏面充斥了很多不知名的物種。這個迷失世界是隱藏於南極洲對開水域2,400米深的漆黑海底，科學家發現了24種全新生物品種，包括16厘米長的雪蟹、七角海星、不知名八爪魚和海葵，牠們都聚居在海底火山口的深海熱泉附近，熱泉噴出黑色煙霧，足以令水溫升至380℃，而這些海洋生物竟靠着分解煙霧中的有毒物質攝取養分，有部份蟹身有被熱泉灼傷迹象。<br>英國《每日郵報》</p></body></html>
