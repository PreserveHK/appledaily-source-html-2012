<html><header><meta charset="utf-8"><title>AKB峯岸南　百厭挑水戰</title></header><body><h1>AKB峯岸南　百厭挑水戰</h1><p>日本大堆頭組合AKB48的分支隊伍no3b，三名成員高橋南、小琼陽菜及峯岸南，前晚在東京舉行新單曲《PedicureDay》發售握手會。由於是新年首日開工，三人舉行賀年儀式，一向百厭的峯岸南突向隊長高橋南潑水，高橋隨即還拖爆發水戰。小琼則表示趁新年探訪親戚，但竟連鄰近麵包店老闆也在親戚家中等她簽名。</p><p>敦子賣可愛</p><p>而前田敦子日前接受一節目訪問時展示兒時照片，獲fans狂讚可愛。另一成員大場美奈去年9月因公開與男友親密照片被雪藏，前晚獲解凍，更被選為AKBTeam4的隊長，而岩佐美咲則玩大突破，於下月1日推出單飛碟大唱傳統演歌。</p></body></html>
