<html><header><meta charset="utf-8"><title>火辣戰果：麥西蒙告別戰助水手續居首 - 青蛙仔</title></header><body><h1>火辣戰果：麥西蒙告別戰<br>助水手續居首 - 青蛙仔</h1><p>周三澳職，中岸水手憑麥西蒙（左）在告別戰梅開二度，協助球隊主場以2:0擊退墨爾本勝利；這名25歲澳洲前鋒戰畢今仗之後，便會啟程前赴南韓，向新球會韓職的全南天龍報到。水手在全取3分後，現以14戰得30分續居榜首；而布里斯班獅吼昨作客賽和珀斯光輝3:3後，則以15戰得24分，以較佳得失球取代同日於主場以1:3不敵阿德萊德聯的墨爾本雄心（14戰24分），進佔聯賽榜第2位。GettyImages<br>文：青蛙仔</p></body></html>
