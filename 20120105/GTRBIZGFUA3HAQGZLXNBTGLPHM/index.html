<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧金像導演馬田史高西斯獲有英國奧斯卡之稱的BAFTA頒發終身成就獎，將於下月中領獎。<br>‧英國搖滾勁旅Radiohead傳7月25日到台灣開騷，因其歌酬逾930萬港元，料最昂貴門票需約3,000港元。</p><p>‧日本女星深田恭子昨日身穿和服出席古裝劇《平清盛》展覽會開幕，她指在劇中要由11歲開始演，但有信心演得好。<br><br>‧日本組合嵐成員二宮和也，被韓國一網站諷刺身高比韓國組合東方神起成員矮一截，掀起兩地網民罵戰。<br><br>‧韓星李秉憲昨日在首爾擔任事務所高層婚宴的司儀，而其胞妹李恩熙將於3月18日結婚。</p></body></html>
