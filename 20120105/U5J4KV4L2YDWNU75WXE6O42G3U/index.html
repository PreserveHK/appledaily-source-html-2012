<html><header><meta charset="utf-8"><title>徐子珊搏命搵錢買樓</title></header><body><h1>徐子珊搏命搵錢買樓</h1><p>徐子珊前晚到灣仔會展為地產公司的晚宴擔任表演嘉賓，問到有否置業計劃？徐子珊稱已買了一層樓給家人，現在想買一層給自己，不過仍未儲夠首期。問到可計劃返內地拍劇搵人仔？她表示：「我嚟緊要拍《衝上雲霄2》，角色好吸引，真係行唔開。」<br>現在身價是否收視后價？徐子珊笑言：「我真係唔知，不過儲錢前首先要戒咗唔好買咁多衫。」記者提議識個富貴男友，徐子珊謂：「呢啲要睇緣份，有錢未必好，我想自己腳踏實地搵錢，最緊要搵得心安理得。」<br>採訪、攝影：魯萍</p></body></html>
