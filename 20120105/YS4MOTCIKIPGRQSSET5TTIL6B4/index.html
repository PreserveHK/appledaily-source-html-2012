<html><header><meta charset="utf-8"><title>《那些年》小說排榜首</title></header><body><h1>《那些年》小說排榜首</h1><p>【本報訊】「那些年」熱潮由電影蔓延至書市，商務印書館昨公佈2011年暢銷書排名榜，中文小說類書籍排名方面，近日打破華語片票房紀錄的台灣電影《那些年，我們一起追的女孩》原著小說，銷量超過20,000冊，排首位。作者九把刀的另兩本作品《再一次相遇》及《後青春期的詩》亦分別排第四及第五位。</p><p>而中文非小說類書籍，排首位的是《嚴浩特選秘方集》，銷量超過20,000冊。剛在去年病逝的「蘋果教主」喬布斯傳記《賈伯斯傳》排第二位，銷量超過10,000冊。傳記的英文版亦是英文非小類書籍的銷量冠軍。</p></body></html>
