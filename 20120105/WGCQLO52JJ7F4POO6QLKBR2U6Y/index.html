<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮經天入伍唔怕遇情變 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阮經天入伍唔怕遇情變 - 馮仁昭</h1><p>下月入伍嘅阮經天日前接受台灣雜誌《men'suno男人誌》訪問，提到大家都關心佢入伍後同女友許瑋甯嘅感情會出現變化，佢話：「絕對不會！」玄學家詹惟中批小天同女友蛇年年底分手嘅機率好高，捱得過蛇年，兩人有望喺馬年成婚。小天亦坦言唔怕入伍後流失粉絲，之前導演鈕承澤開玩笑話要改捧彭于晏同柯震東，小天話：「只要做好自己的事，不怕會被取代。」</p></body></html>
