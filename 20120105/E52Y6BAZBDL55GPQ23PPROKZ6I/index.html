<html><header><meta charset="utf-8"><title>案件速遞小巴三度非禮少年判感化</title></header><body><h1>案件速遞<br>小巴三度非禮少年判感化</h1><p>【本報訊】曾因非禮遭警司警誡的16歲少年並無珍惜機會，於去年9月底至10月中期間，三度在小巴非禮妙齡少女，其中一次案發日是其母生日。少年早前承認非禮，法官考慮他年輕及無案底，決定給他最後機會，輕判感化十五個月，期間須遵守感化官指示，包括要遠離不良分子、遵守宵禁令、積極參與社區活動及接受精神或心理治療。被告原於韓國國際學校就讀中四，案發後於11月向校方申請退學。<br>案件編號：ESCC4298,4501/11
</p></body></html>
