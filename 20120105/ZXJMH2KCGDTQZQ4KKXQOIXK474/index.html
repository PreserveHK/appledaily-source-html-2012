<html><header><meta charset="utf-8"><title>Sinead做完愛同老公復合</title></header><body><h1>Sinead做完愛同老公復合</h1><p>愛爾蘭光頭女歌手SineadO'Connor絕對有資格問鼎年度癲喪大獎，因她在平安夜毅然結束與丈夫BarryHerridge的16日夫妻關係，飛返祖家頹爆示人，更頂硬上繼續唱歌及表示想寫回憶錄。</p><p>和好如初</p><p>事情到昨日卻出現大逆轉，Sinead先在twitter聲稱「經過一夜瘋狂做愛」後二人已和好如初，要維持互愛狀況，因而決定繼續做夫婦、接受輔導及共同生活，之後更蹺實Barry臂彎去街，在記者面前大晒恩愛，之前Sinead曾埋怨外界給Barry太多壓力，結婚當晚她更因要求吸食大麻而令Barry大感失望，豈料轉頭已和好。</p></body></html>
