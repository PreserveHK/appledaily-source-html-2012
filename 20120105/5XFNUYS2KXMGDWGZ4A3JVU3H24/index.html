<html><header><meta charset="utf-8"><title>心跳800：C朗女友拒絕《花花公子》</title></header><body><h1>心跳800：C朗女友拒絕《花花公子》</h1><p>球星C朗的女友、俄羅斯裔索模IrinaShayk一向不吝嗇驕人身段，但慷慨有底線，她矢言「永遠不會」替《花花公子》拍照，更透露雜誌老闆赫夫納去年以高價利誘，但她不為所動。她傲然說：「我確是內衣模特兒，但我檔次高。」有趣的是，這番言論卻發表於她為《君子》雜誌（Esquire）拍攝艷照的訪問中。檔次高低，見仁見智，觀眾受落最緊要。<br>英國《每日郵報》</p></body></html>
