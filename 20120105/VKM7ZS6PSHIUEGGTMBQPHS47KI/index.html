<html><header><meta charset="utf-8"><title>7呎藍球員將成最高變性人</title></header><body><h1>7呎藍球員<br>將成最高變性人</h1><p>美國一名昂藏7呎（2.13米）的籃球健將沃克（LindseyWalker左圖右），無論身高和運動細胞都比一般男子漢更男子漢，但他卻決定變性做女人，將成為全球最高的變性人。<br>25歲的沃克，坦言變性是為了忠於自己的感覺。他高大威猛，多年來不乏女同學追求，但他一一拒絕，寧跟她們做密友大談「女人經」。沃克18歲時感覺孤獨失落，開始秘密尋找「真我」，直至21歲開始作女性打扮才豁然開朗，於是注射雌激素，以女性身份生活已兩年（右圖），在雌激素影響下現在擁38B巨胸，準備在年底徹底做變性手術，一圓「女兒夢」。<br>英國《太陽報》<br></p></body></html>
