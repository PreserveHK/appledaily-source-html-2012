<html><header><meta charset="utf-8"><title>趣趣地：阿蘇道歉避重就輕</title></header><body><h1>趣趣地：阿蘇道歉避重就輕</h1><p>利物浦嘅蘇亞雷斯終於道歉，但唔係直接同曼聯嘅艾拉講。阿蘇話：「我用呢個字（Negro，即黑人）嗰陣，從來冇侮辱嘅意思，如果有任何人覺得我侮辱咗佢，我會為此道歉。我同紀律委員會講，我以後都唔會再喺英格蘭嘅比賽上用呢個字。」阿蘇媽亦力撐個仔，話阿蘇絕對唔會種族歧視人哋。最好笑係英國傳媒發現，艾拉其身不正，都曾經用過Negro話人，仲有片為證！04年艾拉仲踢緊摩納哥嗰陣，歐聯4強對車路士之前，佢就曾暗指哈索賓基係Negro。</p></body></html>
