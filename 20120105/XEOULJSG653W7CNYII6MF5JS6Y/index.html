<html><header><meta charset="utf-8"><title>彈性朱古力只溶在口</title></header><body><h1>彈性朱古力只溶在口</h1><p>英國工程師倫尼（StephenLennie）與妻子卡倫（Karen）發明全球首款「只溶在口」的彈性朱古力，可讓小孩子隨意搓成心水形狀，然後骨碌吞下。<br>倫尼的「神奇朱古力」（MagicChoc圖）以秘方特製，即使在20℃至37℃的環境下，朱古力都不會溶在手中，保質期18個月。他眼見三名寶貝女兒玩得高興，於是將產品申請專利發售，120克包裝售價4.99英鎊（60.5港元），結果吸引遠至俄羅斯、希臘和南非的商家訂購，隨時讓他變百萬富翁。<br>英國《太陽報》</p></body></html>
