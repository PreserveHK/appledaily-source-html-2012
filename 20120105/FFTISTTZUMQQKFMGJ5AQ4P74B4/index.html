<html><header><meta charset="utf-8"><title>求驗客手記：蠍子王領銜公民月曆 - 求驗客</title></header><body><h1>求驗客手記：蠍子王領銜公民月曆 - 求驗客</h1><p>踏入新一年又係時候換過啲新月曆喇！聽晚8點，喺旺角場為今年港甲打頭陣鬥南華嘅公民，將會向手持本季度球迷會會員證嘅會員，以及首100名購票球迷，派發由門將謝德謙及黃耀富等幾位球員悉心設計嘅月曆。雖然2012年已經過咗幾日，但我求大俠睇過月曆，都覺得遲得有道理。好似今個月係農曆新年，早前入咗個世紀老烏嘅「蠍子王」法圖斯（下圖），就帶領一班外援着晒中國服飾同大家拜年；2月有情人節，成班球員又情深款款咬住枝玫瑰（上圖），好笑得嚟又見心思。</p></body></html>
