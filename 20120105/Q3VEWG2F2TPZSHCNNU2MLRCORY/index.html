<html><header><meta charset="utf-8"><title>求驗客手記：施捷斯尼韋舒亞輸波夜蒲 - 求驗客</title></header><body><h1>求驗客手記：施捷斯尼韋舒亞輸波夜蒲 - 求驗客</h1><p>阿仙奴領隊雲格最講紀律，但21歲門將施捷斯尼（左）同養緊傷嘅20歲中場韋舒亞（右）唔識死，竟然喺兵工廠禮拜一場英超輸畀富咸1:2後，當晚一齊去西倫敦嘅Mahiki夜店度玩，仲俾英國啲狗仔隊影到。聽消息人士講，雲格一向唔鍾意旗下球員喺賽後去夜蒲，驚佢哋飲大兩杯搞出事。家陣嗰場出錯嘅施捷斯尼同韋舒亞當場斷正，肯定俾雲格捉去照肺啦！另外，回巢幫阿仙奴兩個月嘅亨利，因文件問題唔可以喺噚日對新特蘭場預備組賽事上陣，但相信雲格仍會喺周末對列斯聯嘅英足盃，安排佢打後備。</p></body></html>
