<html><header><meta charset="utf-8"><title>關仁隱事：「馬騮仔」爛蒲辣㷫老婆 - 關仁</title></header><body><h1>關仁隱事：「馬騮仔」爛蒲辣㷫老婆 - 關仁</h1><p>近年喺內地發展嘅「馬騮仔」，舊年因為飲大兩杯啜爆影壇玉女，搞到周身蟻，好彩件事終於擺平。馬騮仔當日拖住老婆謝罪博同情，佢仲話要戒酒，不過關仁聽聞佢話口未完返內地開工，拍完嘢攰攰哋，收工大隊撩佢夜蒲飲酒，佢二話不說又去，當自己嘅承諾係耳邊風，馬騮仔嘅爛蒲爛飲真係永遠都搣唔甩，留喺香港幫佢湊女嘅老婆大人收風後就好火滾，兩公婆仲冷戰咗成個禮拜，關仁都覺得馬騮仔經過一次咁大嘅教訓都唔生性，做埋老竇仲沙沙滾，如果再偷食斷正就抵死啦。<br>撰文：關仁</p></body></html>
