<html><header><meta charset="utf-8"><title>余慕蓮演大茄失自信</title></header><body><h1>余慕蓮演大茄失自信</h1><p>余慕蓮早前接受有線節目訪問，入行超過四十年的她，談到昔日演藝生涯的體會：「我曾經因為經常被安排做閒角，搞到個人冇晒自信，好似唔識做戲咁，所以後嚟嬲得滯，索性唔鬼做。我都鍾意扮靚，但係啲靚女角色點會輪到我做呀？所以我咪喺啲登台同演唱會度，扮到自己鬼火咁靚上台表演，等大家見到我都嘩嘩聲。」</p><p>不甘寂寞做義工</p><p>已淡出娛圈的余慕蓮，自言是「不甘寂寞的女人」，於是決定去做義工，她說：「家嘅生活比拍劇仲忙，我做義工嗰陣，會唱歌俾老人家聽，派禮物俾佢哋，得閒又同佢哋傾吓偈、影吓相，佢哋開心我就滿足。」<br>撰文：林妃</p></body></html>
