<html><header><meta charset="utf-8"><title>連詩雅做小三委屈落淚</title></header><body><h1>連詩雅做小三委屈落淚</h1><p>23歲的連詩雅日前被踢爆爛玩夜蒲兼煲煙飲酒，又被指曾與楊愛瑾（Miki）的緋聞男友郭永淳拍拖，前晚連詩雅到九展出席新浪頒獎禮時有備而來，逐一拆解記者的問題。</p><p>曾戀郭永淳</p><p>連詩雅承認年少時曾吸煙，但只維持了一段短時間，又解釋夜蒲是為陪外國回來的朋友，她強調當時年紀輕又未找到工作。談到與當時已婚的郭永淳拍拖，連詩雅避忌說曾與郭交往過，問她是否拍拖？她支吾以對說：「算係啩，當時我得16、17歲，好似puppylove，拍咗幾個月後分開咗，先知佢有另一半。」連詩雅說被指小三感不快，還曾因此落淚，而她之後與Miki亦有見面，大家沒有感尷尬。</p></body></html>
