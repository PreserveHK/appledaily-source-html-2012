<html><header><meta charset="utf-8"><title>徐若瑄哨牙誘仔仔</title></header><body><h1>徐若瑄哨牙誘仔仔</h1><p>徐若瑄早前友情客串周渝民（仔仔）主演的新戲《新天生一對》，更打破自己的美女形象，飾演深愛仔仔的哨牙妹。</p><p>呻戲份太少</p><p>小瑄戴上圓框大眼鏡加假哨牙演出，她說：「導演這樣子改造我，讓我覺得很開心，很久沒有拍電影那麼開心了。」她在電影中戲份不多，但這個「驚艷」造型已足夠令人留下深刻印象。<br>導演朱延平讓小瑄自由發揮演技，與著名台灣主持人豬哥亮拍檔演出，效果爆笑。小瑄演醜女演上癮，直言客串不夠過癮，希望能以這個造型演一整部電影。她又很欽佩仔仔於戲中演一個落泊賽車手，顛覆了他以往的形象。該片將於農曆新年檔期於內地和台灣上映。<br>撰文：林妃</p></body></html>
