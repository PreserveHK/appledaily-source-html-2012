<html><header><meta charset="utf-8"><title>傳iPad2大減價賣2332元</title></header><body><h1>傳iPad2大減價賣2332元</h1><p>正當果迷期待蘋果可能在月底推出iPad3之際，台灣《DigiTimes》前日（周二）引述蘋果供應商消息指，iPad3推出後，iPad2將會成為入門版平板電腦，價錢可能會大劈價至299美元（2,332港元），搶對手生意。<br>分析指，iPad2入門版16GB價錢，可能由原價499美元（3,892港元）減至399美元（3,112港元），甚至低至299美元。假如蘋果真的大割價，這將嚴重打擊競爭對手，即使以蝕本價199美元（1,552港元）推售的亞馬遜KindleFire也難逃衝擊。<br>appleinsider網站</p></body></html>
