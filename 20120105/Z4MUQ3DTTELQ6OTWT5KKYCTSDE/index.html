<html><header><meta charset="utf-8"><title>有情歲月：捱過七年之癢</title></header><body><h1>有情歲月：捱過七年之癢</h1><p>國寶郭晶晶與霍啟剛04年在雅典奧運撻着，拍拖至今7年，其間經歷不少風雨。06年晶晶因要備戰奧運，兩人聚少離多被傳分手，晶晶更被指搭上跳水戰友胡佳，霍啟剛則被指翻撻舊愛盧恬兒。</p><p>33D趙彤介入</p><p>08年，霍啟剛舉家到北京為晶晶打氣，更為她安排百萬慶功宴，當時霍啟剛向準備退役的晶晶求婚成功，霍家又贈予晶晶一座價值3,000萬人民幣的別墅，但之後霍啟剛將晶晶送往英國修讀英語。啟剛前年更被指搭上台灣33D性感女主播趙彤，幸好啟剛晶晶已跨過七年之癢，修成正果。</p></body></html>
