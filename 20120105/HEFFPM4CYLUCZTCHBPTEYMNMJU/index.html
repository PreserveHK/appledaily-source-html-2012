<html><header><meta charset="utf-8"><title>蘋果汁西九劫案升逾五成</title></header><body><h1>蘋果汁<br>西九劫案升逾五成</h1><p>【本報訊】年近歲晚，市民要小心保管財物。警方西九龍總區去年首11個月共錄18,828宗罪案，按年上升3.2%，其中行劫案上升逾五成，iPhone搶劫案也有6宗。西九龍工商住宅稠密，易生爆竊及行劫罪案。去年首11個月區內共發生1,373宗爆竊案，較前年同期上升12%，建築物內發生的行劫案則錄61宗。西九龍總區防止罪案辦公室主任李康妮表示，大廈後樓梯是行劫案黑點，其中15宗便在此發生，另在電梯及走廊的行劫案，分別有8宗及7宗。iPhone是搶匪熱門目標，西九龍總區去年首11個月共錄6宗同類劫案。</p></body></html>
