<html><header><meta charset="utf-8"><title>醫療新知台料新春流感病患增</title></header><body><h1>醫療新知<br>台料新春流感病患增</h1><p>台灣的乙型流感病毒疫情再升溫，疾病管制局公佈上周新增72宗出現併發症的流感病例，有三人死亡，包括兩名90歲以上長者。該局指過去半年已累積近300宗併發症個案，乙型流感佔221宗，顯示今年襲擊台灣的「山形型」流感病毒威力驚人。新增的3宗死亡個案中，有2宗也是感染乙型流感病毒，有兩人曾注射流感疫苗。<br>該局估計流感疫情仍未到高峯期，相信農曆年前後患者人數會再增加，須進一步提升疫情監察的工作，並會準備足夠藥物應付。流感專家表示，雖然部份死亡個案有注射流感疫苗，但因他們多屬長期病患者，或年紀較大，故現階段也不能說疫苗失效。</p></body></html>
