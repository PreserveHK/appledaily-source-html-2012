<html><header><meta charset="utf-8"><title>碧咸賣底攻情人節</title></header><body><h1>碧咸賣底攻情人節</h1><p>英國萬人迷球星碧咸於07年首次任意大利品牌Armani的內褲模特兒，現出大鵰兼fit爆身型成為全球話題，而他與Armani滿約後，碧咸迷均以為沒機會再看到他的雄風，但原來碧咸已簽約任另一品牌H&amp;M的內褲代言人，在一眾狂迷前大鵰再現。</p><p>身型遜當年</p><p>可是，碧咸今次拍攝H&amp;M廣告的身型，似乎已不復當年勇，明顯稍遜09年為Armani拍廣告時的身型。廣告上寫明他身穿的內褲售9.9英鎊（約121港元），而且會在下個月初推出市場，希望以碧咸吸引女士們買給男友作情人節禮物。</p></body></html>
