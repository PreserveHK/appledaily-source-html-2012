<html><header><meta charset="utf-8"><title>小記宅評：鄧達智送給凡人的禮物</title></header><body><h1>小記宅評：鄧達智送給凡人的禮物</h1><p>天神嘅金莎，不但無意中落入凡間，仲落到鄧達智手中，化身成為龍年限量版「金莎×鄧達智龍年限量版尊貴錦盒」！龍代表帝王，因此錦盒選用金黃綢緞配以如意結作外盒，盒面是透明的金龍圖案，內藏48粒金光閃閃的金莎，寓意金龍吐珠。小記向有收藏漂亮包裝盒的習慣，不過很多包裝盒得個靚字，華麗而不實用，但今次鄧達智為金莎設計的錦盒，上下兩層抽屜設計，絕對有潛質成為首飾箱，而且限定100套，收藏價值高！錦盒即日起可於http://www.rocher.com.hk訂購，有買趁快，查詢28773316。<br><br>記者：溫曉嵐</p></body></html>
