<html><header><meta charset="utf-8"><title>盒裝大柚送禮得體</title></header><body><h1>盒裝大柚送禮得體</h1><p>望吓月曆，發覺原來兩個星期後就係年初一，時間真係過得快！辦年貨嘅時間真係唔係好夠，惟有買現成嘢，希望可以快啲搞掂！以前會去果欄揀生果，家時間緊迫，一於改去超市掃貨，好似惠康就有唔少得體嘅年貨揀，先講吓生果，佢哋自家品牌嚟自福建嘅柚子，比一般柚子大一倍，寓意富貴吉祥，仲有個靚靚Packing，當然仲有唔少矜貴嘅澳洲芒果、蘋果等，總有一款啱你心水！愁完辦年貨，又愁團年飯？唔怕！唔食盆菜，都可以買即食鮑魚、海螺片等，加啲料就炮製到豐富晚餐，過年又邊使愁呢！<br><br>記者：區佩嫦</p></body></html>
