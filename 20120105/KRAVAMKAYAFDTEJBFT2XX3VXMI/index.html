<html><header><meta charset="utf-8"><title>6.8萬元手機3日就壞</title></header><body><h1>6.8萬元手機3日就壞</h1><p>名牌貴價貨又出問題！湖北省公安縣一名王姓男子，上周三（28日）在一大型商場花費了6.8萬元（人民幣．下同）買了一部沃爾圖（Vertu）手機（圖）。他回家使用僅兩三天後，手機側面一個翻蓋按鍵便失靈，需大力按鍵，翻蓋才能彈開，接聽電話十分不便。</p><p>多付3萬元換新機被拒</p><p>王先生到商城退貨，賣方卻指手機需送到北京檢修不能退，即使他願意多付3萬元，換購另外一款更貴的手機，亦遭拒絕。王怒稱沒想到幾萬元的高檔手機僅用幾天就出問題。<br>湖北《武漢晚報》</p></body></html>
