<html><header><meta charset="utf-8"><title>曹敏莉囡囡患陪伴症</title></header><body><h1>曹敏莉囡囡患陪伴症</h1><p>曹敏莉昨以慧妍雅集副會長身份到新城電台接受薛家燕訪問，並宣傳下月舉行的百萬行，曹敏莉說：「我連續參加咗4年，上年因為大肚，所以冇參加，今年如果到時天氣唔太凍，都會抱埋個女去，雖然囡囡得6個月大，但都想一家人參與呢啲有意義嘅活動。」</p><p>冇人陪即扭計</p><p>產後半年已極速減磅，曹敏莉指未來只會集中做慧妍的慈善工作，幕前演出機會不大，她說：「因為拍劇時間難控制，主持又唔在行，兼顧唔到湊女，個女有『陪伴症』，兩呎內冇人陪住就會扭計，但都算好湊，好爛瞓，一覺就瞓天光。」<br>採訪、攝影：魯萍</p></body></html>
