<html><header><meta charset="utf-8"><title>賀年錦盒　食勻十款美食</title></header><body><h1>賀年錦盒　食勻十款美食</h1><p>眾多賀年糕點中，最愛吃年糕，煙煙韌韌口感豐富；眾多油器中，最愛笑口棗，豐實口感又富芝麻香；眾多糖果中，最愛吃鳥結糖，香滑奶味中帶嚼勁……想一次過滿足多個口腹之欲，無問題！奇華餅家推出名為八寶錦盒的賀年禮盒，有齊招牌亞嫲糖年糕、酥角、笑口棗、手製原味鳥結糖、椰絲花生軟糖、香片茶薄片等10款美食，完全滿足一班貪心鬼！而由明天至1月8日，於奇華餅家選購「果味金酥」及「家鄉雞蛋卷」更可獲八折優惠。<br><br>記者：區佩嫦<br><br>查詢：27856066</p></body></html>
