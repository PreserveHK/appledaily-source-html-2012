<html><header><meta charset="utf-8"><title>錦榮聖誕媾豪放女</title></header><body><h1>錦榮聖誕媾豪放女</h1><p>蔡依林（Jolin）和男友錦榮雖打得火熱，但錦榮卻屢被拍得夜蒲，與異性的親密照又不時流出。繼之前被爆在泰國偷嗒模余曉彤（Hidy）後，錦榮近日又被爆於去年聖誕節當晚，在夜店密會台灣上位男星鳳小岳的前女友Gin，兩人更頭貼頭合照。<br>據知，當晚錦榮和Gin與一班友人同賀聖誕，兩人飲酒數杯後越見親密，過了不久已坐在一角聊天，未幾更大玩自拍。未知是否怕Jolin秋後算帳，錦榮初時顯得非常避忌，不敢太靠近Gin，但Gin主動兼熱情，並胸壓錦榮，錦榮最終亦鬆懈與Gin頭貼頭合照。<br>撰文：林妃</p></body></html>
