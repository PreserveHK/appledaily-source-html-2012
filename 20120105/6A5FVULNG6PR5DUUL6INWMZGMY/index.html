<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜巴士廣告賣成年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜巴士廣告賣成年 - 馮仁昭</h1><p>周秀娜主演嘅新戲《3D紫荊俠》嚟緊就會開拍，雖然未開工，但電影公司已經率先展開長達一年多嘅宣傳計劃，認真大陣仗，其中電影公司就花咗過百萬租用兩架雙層包士遊走全港九，車身印晒娜姐嘅性感相同埋戲名，講真又真係幾搶眼，不過希望啲司機見到，千祈唔好分心。由於初步估計套戲明年先會上映，不過巴士廣告已經喺上月尾聖誕出咗街，電影公司仲預計擺到套戲上映，足足成年幾。</p></body></html>
