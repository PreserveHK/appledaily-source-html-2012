<html><header><meta charset="utf-8"><title>土瓜灣餐廳遭撬後門偷米</title></header><body><h1>土瓜灣<br>餐廳遭撬後門偷米</h1><p>【本報訊】由加拿大回流香港開越南餐廳的63歲危顯球，昨晨10時返回土瓜灣北帝街32號開舖時，發現後門被撬毀，賊人偷去後欄雜物房內一桶食油及一包25公斤白米，約值400元；通向舖面的另一道門亦有被撬痕迹，但不成功。<br>警員接報到場調查，揭發毗連兩間食肆後門同樣被人撬過，但無損失。<br>危老闆稱，約兩周前餐廳後門已曾被撬過但不果，會考慮在後門加裝橫閂。</p></body></html>
