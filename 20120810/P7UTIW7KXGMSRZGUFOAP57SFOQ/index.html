<html><header><meta charset="utf-8"><title>今日提醒你：學跳非洲舞玩黑人傳統樂器</title></header><body><h1>今日提醒你：學跳非洲舞玩黑人傳統樂器</h1><p>【本報訊】暑假悠悠長，家長為子女安排活動費煞思量，ELEMENTS圓方商場今個暑假為小朋友準備一系列工作坊，頭炮是今日開辦的非洲舞工作坊，由專業導師教授傳統非洲舞蹈音樂，學習非洲傳統文化。<br>工作坊舉辦兩堂，分別是下午2時至3時，以及下午3時至4時，地點為ELEMENTS火區一樓，凡於商場消費滿800元或捐款50元以上予「促進教育基金會」，都可免費參加有關工作坊，商場稍後會舉辦另一場學習非洲樂器的工作坊，讓小朋友親身探索非洲文化趣味。</p></body></html>
