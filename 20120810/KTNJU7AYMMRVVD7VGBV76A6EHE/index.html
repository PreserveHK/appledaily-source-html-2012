<html><header><meta charset="utf-8"><title>新界成交雅典居兩房638萬成交</title></header><body><h1>新界成交<br>雅典居兩房638萬成交</h1><p>利嘉閣楊震霆表示，馬鞍山雅典居1座中高層A室，間隔兩房連套房，面積901方呎，以638萬元成交，呎價7081元。原業主在2008年3月以508萬元購入上址，持貨至今易手賬面賺130萬元離場，獲利幅度25.6%。屋苑7月份累錄4宗買賣個案，平均成交呎價6519元。目前約有110個買賣放盤，平均開價每方呎約7200元。<br>雅典居住客會所設有健身室、泳池、壁球場、餐廳等，並提供邨巴前往港鐵沙田站，途經區內商場新港城中心。</p></body></html>
