<html><header><meta charset="utf-8"><title>芝娃娃拚命「逃獄」</title></header><body><h1>芝娃娃拚命「逃獄」</h1><p>生命誠可貴，自由價更高。即使芝娃娃狗仔細細，追求自由決心也無限大。從這段紅爆YouTube的短片，可見芝娃娃拚命要「逃獄」──逃出牠的小籠牢。<br>芝娃娃見籠牢閘門有一道小隙縫，為了自由，屈縮身子要穿過去。起初很順利，頭和一對大耳朵都穿過了，但到肋骨位置時卡住了！芝娃娃不氣餒，出盡氣力又打又踢，把鑲在牆上整個圍欄都撞倒地上。身子仍卡着圍欄，怎麼辦？一番掙扎，終成功「越獄」，跑去玩。<br>英國《每日郵報》</p></body></html>
