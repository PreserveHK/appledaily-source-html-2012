<html><header><meta charset="utf-8"><title>婦失20年記憶　忘掉子女已成長</title></header><body><h1>婦失20年記憶　忘掉子女已成長</h1><p>一次意外，令她的人生沒了20年記憶。55歲的德萊尼（圖）去年滑倒撞傷頭，記憶時光倒流20年，最後的記憶是90年代安撫年幼子女睡覺，如今子女已長大。子女的成長珍貴回憶忘了；連現年20歲的小兒子出生也始終記不起，以為他是陌生人。<br>55歲的她記憶只到34歲。去年7月撞傷頭令她患逆行性失憶（retrogradeamnesia），覺得母子關係怪怪的，視子女如朋友。<br>英國《太陽報》</p></body></html>
