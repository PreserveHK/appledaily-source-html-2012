<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>起跑、轉彎、收步、衝線，彈指之間，閃電已劃過終點。19秒32，16年前米高莊遜千辛萬苦創下的世界紀錄，今日在保特腳下，竟變得如此輕描淡寫，難怪他可自誇，已成活生生的傳奇。地上最快寶座續由保特盤踞，小弟如禾漢比歷克及禾倫韋亞，看來還要跟在後頭好一陣子。<br>大球項目的王者亦陸續決出，美國女足率先寫下3連冠，觀眾最有興趣的，當然是無敵如保特的美國男籃，能否繼續留住金牌。而終有機會打破宿命的巴西男足，亦力求在溫布萊奏起森巴舞曲；倫奧最後高潮，就來自籃足之間。</p></body></html>
