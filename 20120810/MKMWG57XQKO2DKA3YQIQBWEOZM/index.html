<html><header><meta charset="utf-8"><title>紐選手為倫奧開妓院</title></header><body><h1>紐選手為倫奧開妓院</h1><p>倫奧跆拳道男子68公斤或以下級別，喺前日就決出咗金牌，但係焦點可能落喺首圈出局嘅新西蘭選手盧根甘保（LoganCampbell、右）。因為佢為咗籌旗參加倫奧，竟然喺09年開咗間妓院，據聞仲有成14間房。雖然賣淫喺新西蘭係合法，不過之後由於件事越鬧越大，所以甘保最後將間妓院賣咗；當喺賽後被問及妓院一事時，甘保咁話：「如果你畀錢我，我就會答有關問題；如果唔係，請講番跆拳道嘅嘢。」<br></p></body></html>
