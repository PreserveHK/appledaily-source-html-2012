<html><header><meta charset="utf-8"><title>NewsFlashGoogle撼Siri　推語音搜尋</title></header><body><h1>NewsFlash<br>Google撼Siri　推語音搜尋</h1><p>Google宣佈，推出針對蘋果iOS作業系統的語音搜尋新應用程式，這明顯是衝着蘋果Siri語音助理而來。這項應用程式將會適用於iPhone及iPad，在日內可供用戶下載，其功能與Android版GoogleNow的語音搜尋功能相似。用戶可以語音直接向程式查詢地圖、天氣、人物資料等資訊。<br>英國《每日郵報》</p></body></html>
