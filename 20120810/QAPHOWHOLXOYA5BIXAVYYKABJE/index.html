<html><header><meta charset="utf-8"><title>費Sir責兵拖RVP</title></header><body><h1>費Sir責兵拖RVP</h1><p>熱身賽入球率低，曼聯領隊費格遜表面死撐不怕，其實較任何人都憂慮，恨不得立即從阿仙奴簽入尹佩斯（RVP）增強鋒力。對於兵工廠早前拒絕曼聯提出的收購方案，爵爺周四便斥對方麻煩。<br>日前傳曼聯已向阿仙奴報價斟尹佩斯，但被對方拒絕，爵爺承認此事，言語間不滿兵工廠的處理手法：「我們已盡了力，但沒有進展，很難了解為何阿仙奴會這樣處理，大家都知道我們報了價，他們另一邊廂卻與其他球會接觸，任何事都未有定案，我們仍會等待。」<br>據說紅魔出價1,500萬鎊斟介，但兵工廠索價至少2,000萬鎊，亦不希望將尹佩斯賣給紅魔，寧願售他至其他聯賽。</p></body></html>
