<html><header><meta charset="utf-8"><title>女鐵人變PinkLady</title></header><body><h1>女鐵人變PinkLady</h1><p>幫英國贏咗12年來首面奧運七項全能金牌嘅恩妮絲（圖），離開田徑場原來都可以做個淑女。日前呢位26歲選手就去倫敦一間美容院扮靚靚，整靚個頭同執靚個樣；之後，佢仲着咗條粉紅色嘅連身裙，再襯一對黑色高跟鞋，望落去十分雍容華貴，成個淑女咁，令人難以想像得到佢就係田徑場上嘅女鐵人。英國傳媒仲話，佢喺倫奧奪金後，身價倍增，至少執到500萬鎊（約6,000萬港元）。家吓佢變咗小富婆，想點靚都得啦！</p></body></html>
