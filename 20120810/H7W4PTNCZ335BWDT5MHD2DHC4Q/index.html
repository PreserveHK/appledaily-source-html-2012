<html><header><meta charset="utf-8"><title>捷克田徑女當眾換褲</title></header><body><h1>捷克田徑女當眾換褲</h1><p>奧運田徑場比賽分秒必爭，搞到班選手未落場都要爭先恐後；話說參加女子七項全能嘅捷克選手古斯洛娃（EliskaKlucinova、箭嘴示），玩完標槍後，準備跑800米時，可能為咗慳番啲腳力，索性坐喺場邊換褲，就算有攝影機拍攝都好少理，只用條白毛巾遮住。當然，佢唔係完全坦蕩蕩啦，有晒打底褲，嚴格嚟講都冇咩走光。不過古斯洛娃慳番腳力，對成績都冇乜特別幫助，只係累積到6,109分，排第18位。</p></body></html>
