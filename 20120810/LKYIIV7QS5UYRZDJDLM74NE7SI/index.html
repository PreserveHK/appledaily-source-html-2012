<html><header><meta charset="utf-8"><title>李慧詩出「嘜頭」郵票</title></header><body><h1>李慧詩出「嘜頭」郵票</h1><p>有自己「嘜頭」的郵票感覺如何？李慧詩的答案是好開心。拿着個人郵票、笑不攏嘴的Sarah，原來只花了約19鎊（約230元），就享受了英國金牌選手才有的服務。<br>英國郵政局在倫奧開幕前已宣佈，會為摘金的英國選手推出郵票，原來其他奧運選手亦可享此福利。事關選手村中的郵政局推出了個人郵票服務，選手或記者都可以英國旗作背景，拍下自己大頭相作郵票，而且真可作投寄之用；每次的費用為約19鎊，非常抵玩。難怪單車隊如領隊洪松蔭、選手蔡其皓等，都齊齊參加，製作了個人郵票。</p></body></html>
