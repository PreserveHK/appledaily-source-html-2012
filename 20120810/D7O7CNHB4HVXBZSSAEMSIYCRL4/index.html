<html><header><meta charset="utf-8"><title>希慎廣場開幕　十萬人迫爆</title></header><body><h1>希慎廣場開幕　十萬人迫爆</h1><p>希慎興業（014）旗下皇牌商業綜合物業銅鑼灣希慎廣場昨日正式開幕，希慎利氏家族總動員齊齊出席開幕禮，除主席利蘊蓮外，利孝和夫人、利榮傑及利漢釗都有亮相。商場於下午1時30分開幕，但半小時前已聚集過千市民等待開門，希慎料單日人流逾10萬。<br>利蘊蓮揚言，寄望希慎廣場可成為銅鑼灣新icon（標誌），商場的開幕可帶動區內人流，帶動整個地區的零售業，預料下半年零售市道穩定。商場共有120間商戶，其中100間昨同步開張。</p></body></html>
