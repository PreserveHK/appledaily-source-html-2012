<html><header><meta charset="utf-8"><title>歐洲首嘗沙排奧運冠軍</title></header><body><h1>歐洲首嘗沙排奧運冠軍</h1><p>德國男子沙排孖寶創造歷史，成為第1對拎奧運冠軍嘅歐洲組合！布寧（左）同列卡文（右）喺決賽，同巴西鬥足3局；喺決勝局，佢哋仲用咗5個matchpoint，先至搞掂有老將列高壓陣嘅巴西，贏局數2:1奪冠。列卡文賽後讚嘆一切都係不可思議，佢話巴西嘅列高係個傳奇球員，但佢哋成功把握呢次機會將對手擊敗。自96年奧運增設沙排項目後，無論男子定女子，冠軍都不出美國、巴西同澳洲，今次德國終於幫歐洲威番次！</p></body></html>
