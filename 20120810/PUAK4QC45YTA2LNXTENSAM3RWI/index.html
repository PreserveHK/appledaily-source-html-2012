<html><header><meta charset="utf-8"><title>誠品爆多人　動記者鞋都爛</title></header><body><h1>誠品爆多人　動記者鞋都爛</h1><p>台灣誠品第一間海外分店，昨日在銅鑼灣希慎廣場試業，吸引大批人流。不少市民認為多了一個好地方買書及看書，但略嫌人太多。<br>李小姐表示，香港誠品不及台灣誠品那麼大，但有23萬本書任看，也是好事；黎先生則大讚誠品比大眾與商務書店，書種較多元化。<br>帶着兩位女兒的Christy指誠品有很多繪本類型的書，供小朋友閱讀，她的女兒亦表示喜歡來這裡多於圖書館。<br>內地人李小姐亦專程前往誠品，她慨嘆內地書的種類不夠多元化，所以特意前來買書，更大讚這裡的書種多，分類清楚。</p></body></html>
