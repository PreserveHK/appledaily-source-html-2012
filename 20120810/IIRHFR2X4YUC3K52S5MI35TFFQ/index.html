<html><header><meta charset="utf-8"><title>醉漢瞓行李輸送帶過X光機</title></header><body><h1>醉漢瞓行李輸送帶過X光機</h1><p>意大利羅馬達文西機場一名36歲醉酒挪威旅客，竟然連人帶行李躺在行李輸送帶睡着了。他沿輸送帶遊了48.5米，直至15分鐘後經過X光機（圖）才被機場安檢人員發現。<br>這名前往挪威奧斯陸的遊客揹着背囊、手持一罐啤酒步入機場，原本想到航空公司櫃位辦登機手續，但見櫃位未有職員，就帶同行李躺在行李輸送帶上睡覺。輸送帶開始移動，將他帶到三號客運大樓的行李安檢區。安檢人員從X光機畫面見一個人彎曲身體睡着都嚇儍了，即時報警，警員花了一段時間才能吵醒他。他曾曝露於強力X光下，先送院檢查，才被帶到警署受查。<br>英國《每日郵報》</p></body></html>
