<html><header><meta charset="utf-8"><title>郭美美拋胸宣佈入樂壇</title></header><body><h1>郭美美拋胸宣佈入樂壇</h1><p>網絡紅人郭美美前晚到遼寧省瀋陽市一間酒吧。一身性感打扮的她，身上掛着大量花環，遠看如同一隻孔雀。<br>在台上，她一邊唱歌、一邊扔出花環，最後露出黑色低胸短裙（圖），展露火辣身材。她除在現場表演熱舞外，還唱了電影《鐵達尼號》的主題曲，大騷英文功力。她對在場觀眾表示，自己已經錄製了兩首新歌，準備正式轉戰歌壇。當被問及最喜歡的東北明星時，她說是小瀋陽，並稱很佩服他的唱功。自以為英文了得的她，早前在微博上嘗試用英文留言，但其文法錯漏百出，引發網民討伐。<br>人民網</p></body></html>
