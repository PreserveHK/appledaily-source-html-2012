居屋四閘門遭潑墨</title></header><body><h1>梗有一單喺左近　將軍澳<br>
居屋四閘門遭潑墨</h1><p>【本報訊】將軍澳居屋英明苑5幢大廈其中4幢，包括明亮閣、明達閣、明安閣及明遠閣地下，昨凌晨2時許，遭5名戴口罩及手套、年約16至30歲男子衝入大堂內，向保安櫃位及牆壁淋潑墨水，又向大廈的外牆及玻璃閘淋上墨水後逃去。<br>本月1號才接手管理英明苑的城寶物業管理有限公司，陳姓負責人不願猜測歹徒動機，強調事前無接過任何恐嚇警告。警方已撿走閉路電視錄影帶調查。</p></body></html>
