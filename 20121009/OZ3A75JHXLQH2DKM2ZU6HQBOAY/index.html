<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>泥鯭考電單車牌肥佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>泥鯭考電單車牌肥佬 - 馮仁昭</h1><p>樂隊RubberBand成員泥鯭噚日喺鴨脷洲考電單車牌，見到佢揸住電單車個樣似模似樣，可惜最後因太緊張肥咗佬。考試前問泥鯭如果攞咗牌會唔會買車？佢話：「未諗呀，不過家未有錢買車住，啲錢攞晒嚟買樂器，所以要努力儲錢。」再問泥鯭將來會唔會車女友遊車河？佢話：「新牌一年內都唔可以載人，同埋我路面經驗都唔夠。」</p></body></html>
