<html><header><meta charset="utf-8"><title>News：Tom Dixon新品進駐K11</title></header><body><h1>News：Tom Dixon新品進駐K11</h1><p>K11經常有新搞作，最近便舉行「英國設計月」，展出四位英國殿堂級設計師Tom Dixon、Jake Dyson、Zaha Hadid及Ross Lovegrove的燈飾作品及舞台燈光效果。而Design Store亦同時引入Tom Dixon的首個家居精品系列Eclectic，產品包括銅製餐桌用品HEX、鞋型擺設或紙鎮CAST SHOE、英式工廠型錢箱CAST FACTORY 等，每件設計都花盡心思。　查詢︰K11 Design Store（3110 5898）</p></body></html>
