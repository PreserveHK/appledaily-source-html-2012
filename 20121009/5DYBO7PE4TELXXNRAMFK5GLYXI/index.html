<html><header><meta charset="utf-8"><title>潮玩手機app　一影變黑白漫畫</title></header><body><h1>潮玩手機app　一影變黑白漫畫</h1><p>香火鼎盛的黃大仙廟（上圖），竟然變身日本漫畫風景﹖原來是手機app「Manga-Camera」作怪，鏡頭瞄準景象拍照後，軟件就會把它切換成黑白漫畫。</p><p>手機app由日本手機軟件開發商SuperSoftware炮製，除將景象變做黑白漫畫，還提供各樣的特效，例如在自拍照上，加上「犯人就是你」字句（下圖）等。上月11日推出後24小時，iPhone下載次數已達100萬次，18日後更升至200萬次，深受日本、中國和南韓果迷歡迎。rocketnews網站</p></body></html>
