<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>古惑仔新Look襲釜山 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>古惑仔新Look襲釜山 - 馮仁昭</h1><p>本報日前報道，喺15年前票房勁收嘅《古惑仔》系列電影會再拍，今次由王晶做監製、文雋身兼監製同編劇。呢套新戲嘅宣傳海報噚日喺釜山電影節曝光，見戲名為《古惑仔：江湖新秩序》，幾位主角包括演陳浩南嘅羅仲謙、同埋梁烈唯、林子善、伍允龍、何浩文，海報背景係旺角。幾個男主角都着晒白衫騷腹肌，但林子善就收埋，可能怕相形見拙。</p></body></html>
