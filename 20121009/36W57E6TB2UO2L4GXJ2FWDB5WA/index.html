<html><header><meta charset="utf-8"><title>嘉玲郊遊睇牛牛</title></header><body><h1>嘉玲郊遊睇牛牛</h1><p>劉嘉玲近年重視養生，又愛上環保，自爆戒夜蒲，改為早睡早起，又不時外出跑步行山，啟動健康生活。劉嘉玲昨日一大早又出外呼吸新鮮空氣。</p><p>漫步萬宜水庫</p><p>劉嘉玲在微博透露去了西貢郊遊，散步上萬宜水庫等，期間更遇到大批新界牛，影后嘉玲更忍不住和牛牛影合照：「城市中珍貴的原生態，喜愛大自然的你和我一起來環保吧。」風和日麗，劉嘉玲更詩興大發，在微博寫上：「大自然是愛的化身，溫馨的搖籃……」<br>撰文：唐如</p></body></html>
