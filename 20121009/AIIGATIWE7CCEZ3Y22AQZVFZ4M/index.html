<html><header><meta charset="utf-8"><title>案件速遞<br>
涉呃津貼前區議員受審</title></header><body><h1>案件速遞<br>
涉呃津貼前區議員受審</h1><p>【本報訊】前民主黨屯門區區議員蔣月蘭（55歲）疑於任期內藉假薪金收據和僱傭合約，詐騙共13.6萬元營運開支津貼，案件昨天開審。她的一名義工早前認罪，出庭頂證她。<br>被告蔣月蘭否認共三項欺詐和串謀詐騙罪，另一名被告林立（73歲）昨天則頂證被告時聲稱，在被告游說之下，曾於2008年兩度簽署假薪金收據和僱傭合約。<br>林稱，蔣在2008年底再要求他簽假薪金表時，遭他拒絕道：「再簽我同你都無得選（區議員），一有咩事我同你兩個都入芝麻灣！」案件今天續審。<br>案件編號：TMCC2285/12</p></body></html>
