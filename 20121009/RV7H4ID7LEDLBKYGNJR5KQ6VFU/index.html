<html><header><meta charset="utf-8"><title>醫療新知<br>
改良基因蛋白對抗肝癌</title></header><body><h1>醫療新知<br>
改良基因蛋白對抗肝癌</h1><p>西班牙聯同亞洲科學家成功解構肝癌形成之謎，有望日後研發抗癌新療法。專家小組利用有基因缺損的老鼠進行實驗，發現肝癌老鼠在患病初期，基因蛋白「AP-1」及「SIRT6」發揮重要作用。其中AP-1有份控制肝癌細胞的生死，SIRT6數目上升則有助減少癌細胞。研究發現改良基因蛋白後，老鼠病情有明顯改善。<br>研究其後在亞洲、歐洲多國邀請逾150名早期肝癌病人，提供肝組織樣本作測試，發現加入有關基因蛋白後，癌細胞也受到控制。西班牙專家表示，醫學界日後可針對有關基因蛋白進行深入研究，尋找抗癌新藥。</p></body></html>
