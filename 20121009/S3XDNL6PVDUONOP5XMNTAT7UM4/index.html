<html><header><meta charset="utf-8"><title>玩微信遇色狼　少女被姦拍裸照</title></header><body><h1>玩微信遇色狼　少女被姦拍裸照</h1><p>小心「微信之狼」！在杭州打工的27歲女子小楊，上月初在「微信」認識了一名33歲姓周男子。兩人因在談得投緣，於是半個月後相約見面，但她不知道這名周姓男子已用同類手法拍下18名女性的裸照。在小楊去到男方的房間後，即被對方強姦及拍下裸照，並以此要脅她不能報警。事發於上月23日晚，小楊從杭州趕到蕭山赴約。兩人先到超市買了酒食，然後喝得半醉的她答應到周男的住處休息，最後慘被強姦拍裸照。事後，她立即報案，周男亦於次日被捕。公安從犯人手機中，發現了另外18名女性的裸照。公安雖於前日終與所有受害人取得聯繫，但大多數人都回避問題。中新網</p></body></html>
