<html><header><meta charset="utf-8"><title>求驗客手記：巴神急返意睇打吡 - 求驗客</title></header><body><h1>求驗客手記：巴神急返意睇打吡 - 求驗客</h1><p>樂─上周六曼城對新特蘭嘅英超，巴洛迪利（左）喺55分鐘被換出，佢之後發晒脾氣，直接走咗入更衣室。場波完咗後嘅幾個鐘，「巴神」仲走咗去機場，搭廉價航空飛返家鄉意大利。我求大俠初頭以為佢係即興返老家散吓心，但原來佢應該係早有預謀，趕返去睇周日嘅米蘭打吡。喺國際米蘭出身，又話過自己好鍾意AC米蘭，「巴神」又點能夠錯過米蘭打吡呢！另外，巴洛迪利返意大利都有其他原因嘅，意大利國家隊教練柏蘭迪利宣佈咗嚟緊嘅世盃外名單，「巴神」都有份入選。意大利家喺小組以4分排緊榜首，周五會先作客阿美尼亞，下周二就返主場對丹麥。</p></body></html>
