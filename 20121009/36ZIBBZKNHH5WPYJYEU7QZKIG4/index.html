<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>雷宇揚今娶內地索主持 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雷宇揚今娶內地索主持 - 馮仁昭</h1><p>現年48歲嘅雷宇揚今日結婚，佢同內地靚女主持人馬荔（小圖）註冊結婚，馬荔今年27歲，同阿雷係因為喺內地合作做嘢而認識嘅。噚日馮仁昭打電話恭喜新郎哥，阿雷話：「聽日（今日）會同老婆一齊返香港註冊，但唔會大搞。因為出年先會喺香港補擺酒，所以聽日只會上律師樓簽紙結婚，乜嘢儀式都唔會搞啦！我想低調啲，所以我連媽咪都叫佢唔使嚟。」</p></body></html>
