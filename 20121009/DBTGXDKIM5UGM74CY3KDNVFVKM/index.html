<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>查小欣做新節目遭鬧爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>查小欣做新節目遭鬧爆 - 馮仁昭</h1><p>查小欣主持嘅無綫節目《爆足一周》前晚首播，即刻惹嚟唔少觀眾投訴，通訊事務管理局共收到14個投訴，指節目內容冇事實根據、有誤導之嫌、侵犯藝人私隱同意識不良等。呢個節目平均收視有17點（109萬人），好似唔錯，但其實由節目開始嘅21點跌到15、16點。另外，查小欣喺微博介紹個節目，就俾人留言鬧，搞到佢好快就刪走條微博。</p></body></html>
