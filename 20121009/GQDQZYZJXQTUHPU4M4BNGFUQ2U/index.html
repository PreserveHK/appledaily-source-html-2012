<html><header><meta charset="utf-8"><title>求驗客手記：福原愛傷癒玩棒球 - 求驗客</title></header><body><h1>求驗客手記：福原愛傷癒玩棒球 - 求驗客</h1><p>喜─日本乒乓球女將福原愛（圖），喺倫奧帶領女乒團拎到銀牌之後，因要接受手術醫好右手傷患，而放棄今年內餘下嘅比賽。不過，睇嚟佢傷勢已經差唔多好番晒。呢位23歲球手，日前為日本職棒球隊東北樂天金鷲，對埼玉西武獅場波，擔任開球禮嘉賓。身穿111號粉紅色球衣嘅佢，將個波投咗去捕手右邊嘅擊球區，可以掟到咁遠，右手應該已經冇事。佢近日真係忙得交關，除咗做開球禮嘉賓之外，仲得到家鄉宮城縣嘅特別表彰。<br>福原愛仲同記者講，自己經已學識煮嘢食。咦，好似準備嫁人咁喎。</p></body></html>
