<html><header><meta charset="utf-8"><title>浩民生日囡囡送吻</title></header><body><h1>浩民生日囡囡送吻</h1><p>馬騮仔陳浩民前日43歲生日，有指他稍後會參演舊愛葉璇製作的內地劇《紫釵奇緣》，未拍已傳出翻撻，浩民嫂蔣麗莎（Lisa）上月底急急腳帶着下月便一歲的囡囡小雅薷到寧波監場，宣示正印主權。</p><p>Lisa前日帶了蛋糕和小雅薷到片場探壽星仔浩民班，其間妻女輪流獻吻。浩民前日在微博留言：「每年的生日都在組裏度過，有Lisa和雅薷的陪伴，每年都可以這麼幸福。」據知浩民這個牛一共吃了5個蛋糕，其中Lisa訂的一個竟寫上「陳浩明」，莫非連老公名字都搞錯，她昨日在電話解釋：「不是，因為當地片場小，怕訂蛋糕給浩民麻煩，特別改了名。」撰文：丁寧</p></body></html>
