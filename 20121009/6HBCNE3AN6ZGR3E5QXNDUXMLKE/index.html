<html><header><meta charset="utf-8"><title>爸爸煮咖喱食足365天</title></header><body><h1>爸爸煮咖喱食足365天</h1><p>咖喱香辣惹味，但一年365天，天天食咖喱，滋味又如何？英國一名「咖喱爸爸」，超愛吃咖喱，天天都煮咖喱菜式，難得太太和三名子女沒投訴兼陪食，他還將煮咖喱的秘訣放上twitter分享，吸引多達3萬人關注。<br>咖喱爸爸圖姆斯（圖中），以前的家附近有家印度咖喱店，他一吃上癮，幾乎天天買外賣，後來索性自己下廚。這時，他發現自己愛吃的和傳統正宗咖喱有距離，慢慢摸索下，才煮出「英式咖喱菜」。他說：「很多人誤以為印度菜不健康，其實只是食肆下太多油或牛油，自家煮就健康多了。」英國《每日鏡報》</p></body></html>
