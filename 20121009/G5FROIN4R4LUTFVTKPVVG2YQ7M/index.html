金店失竊10萬翡翠</title></header><body><h1>梗有一單喺左近　旺角<br>
金店失竊10萬翡翠</h1><p>【本報訊】旺角水渠道一間金飾店，昨晨11時許，40歲姓湯女負責人返回開舖時，赫見鐵閘的門鎖被撬毀，內裏一片凌亂，於是報警。警員到場調查，經初步點算，證實損失約10萬元翡翠、一個電子磅及一部電腦共值6,000元。資料顯示，今年8月，該店在染布房街的分店，曾遭獨行賊撒胡椒粉搶劫，失去一對價值近4萬元的鑽石耳環，賊人事後竟往水渠道分店銷贓，但失敗逃脫。</p></body></html>
