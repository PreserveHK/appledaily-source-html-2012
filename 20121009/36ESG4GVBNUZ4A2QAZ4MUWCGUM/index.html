<html><header><meta charset="utf-8"><title>葵涌<br>
餐廳起火　數十人逃命</title></header><body><h1>葵涌<br>
餐廳起火　數十人逃命</h1><p>【本報訊】葵涌打磚坪街68號和豐工業中心地下一間餐廳，昨午12時40分發生火警。當時正值午膳時間，廚房工人煎炸食品，油煙槽突然起火，冒出大量濃煙，充斥餐廳，正在用膳的數十名食客狼狽疏散，街道亦瀰漫濃煙，且帶有油焦味，經過途人都要掩口鼻而過。<br>警方和消防員接報到場，封鎖該段路面，消防員開喉射水，又派煙帽隊進入搜索，證實無人被困或受傷。事發時，由於有多輛貨車被截停，打磚坪街交通大受阻塞。約半小時後，消防員將煙火撲熄，油煙槽受損，初步火警並無可疑。餐廳職員忙於清理水迹，食肆隨後可局部營業，餐廳亦接收外賣定單。</p></body></html>
