<html><header><meta charset="utf-8"><title>關仁隱事：「大粒石」硬闖宴會博影相 - 關仁</title></header><body><h1>關仁隱事：「大粒石」硬闖宴會博影相 - 關仁</h1><p>出親公開活動都拋胸搶鏡嘅「大粒石」，自從冇出寫真兼封胸之後就開始冇晒影，不過大粒石為咗博見報，都會出埋好多奇怪招數。關仁聽聞，大粒石早排去咗個宴會，但主人家嘅嘉賓名單其實係冇佢嗰名，場地都好私人，要有邀請卡先入得，大粒石就鬼咁厚顏，竟然不請自來。話說大粒石當晚硬闖會場，主人家為咗唔想掃興，就畀佢入場，之後大粒石就喺場中食足全晚，又周圍影相，認真賺晒。關仁覺得，大粒石呢個行為，真係厚面皮到好得人驚。撰文：關仁</p></body></html>
