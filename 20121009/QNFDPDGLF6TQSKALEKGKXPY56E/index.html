<html><header><meta charset="utf-8"><title>侯佩岑兩個夠晒數</title></header><body><h1>侯佩岑兩個夠晒數</h1><p>侯佩岑昨日在台北宣傳講述自己時尚故事的新書《微時尚》，她剛從法國巴黎看騷回來，在夏姿更拼盡大露背性感，昨日其夫未有出席撐場，但託人現場送上價值萬多元新台幣的粉紅色單車，她一見即驚笑說：「這應該是整人玩具吧。」<br>侯佩岑透露最近都被老公督促一齊運動：「他有試過要教我衝浪，但我沒有把握，只要陪他出去曬太陽就好。」莫非計劃調養身體造人？她表示：「沒特別啦。」<br>侯佩岑指日前和老公去歐洲度蜜月，曾表示想兩年後生馬BB，她昨日說：「我想生兩個剛剛好。」她一返台就忙準備搬新家，新家有沒有準備小孩房間？她笑說：「是有一間客房啦，等以後有小孩來作客。」<br>撰文：唐如</p></body></html>
