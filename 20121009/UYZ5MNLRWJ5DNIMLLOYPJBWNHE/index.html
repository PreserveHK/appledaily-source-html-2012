<html><header><meta charset="utf-8"><title>林峯認無綫PA經驗淺</title></header><body><h1>林峯認無綫PA經驗淺</h1><p>林峯昨日在新城接受訪問，他在無綫劇《雷霆掃毒》中救官恩娜（Ella）一幕，被網友指過程中摸到Ella的胸部，他語帶不滿說：「我想知道Ella嘅答案，我都唔記得邊一幕。大家返去睇片，唔好只係睇cap出嚟嘅相，我完全冇（掂到），係隔空囉唔該。」<br>對於張智霖在微博鬧爆無綫《衝上雲霄II》助理編導（PA），林峯說：「公司真係好多新PA，經驗不足，可能未能盡善盡美。好多人做幾個月攞經驗就走，平時我哋會叫導演同PA，有變動提早通知。」<br>採訪、攝影：王連連</p></body></html>
