研製乳霜治療黑色素瘤</title></header><body><h1>醫療新知<br>
研製乳霜治療黑色素瘤</h1><p>澳洲科學家正研發一種可治療黑色素瘤的乳霜，為皮膚癌患者帶來希望。墨爾本皇家理工大學的專家表示，乳霜由「縮氨酸」、即一連串胺基酸組成，能模仿黏液瘤病毒的蛋白質，有助殺死黑色素瘤的惡性細胞。<br>澳洲每年有1.1萬宗黑色素瘤皮膚癌新症，此病屬最惡的皮膚癌，早期難以篩查，患者往往要切走患處皮膚才能治療。專家稱，若證實乳霜能殺死癌細胞，可免除患者切肉之苦。未來需就乳霜展開動物測試，再作臨床研究，估計最快要數年甚至10年後，才能成功製成藥物。</p></body></html>
