<html><header><meta charset="utf-8"><title>陳法拉冒雨交戲</title></header><body><h1>陳法拉冒雨交戲</h1><p>《中環歌賦街》<br>前日張智霖喺微博鬧爆《衝上雲霄II》嘅助導，前日下晝五、六點，陳法拉喺中環歌賦街為《衝II》開工，現場見佢同啲工作人員有傾有講，相信陳法拉就冇受影響，而且佢前日要拍一場落雨戲份，事前20多名工作人員喺現場認真打點，又安排兩條大水喉營造落雨效果，穿上冷外套嘅法拉攞住把遮，表現得好落寞同唔開心，法拉NG咗兩三次就完成拍攝，期間亦吸引咗途人邀請影合照。<br>採訪、攝影：黃曉程、李志明</p></body></html>
