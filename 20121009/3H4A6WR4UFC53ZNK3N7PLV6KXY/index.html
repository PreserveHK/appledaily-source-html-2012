<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳霽平約會乾屍未驚過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳霽平約會乾屍未驚過 - 馮仁昭</h1><p>陳霽平最近幫澳門威尼斯人主持人體奧秘展，第一次近距離同乾屍有個約會，佢唔驚都算，仲將個頭攝入乾屍中間嚟個「乾屍黏面」，佢話：「一啲都冇驚！反而覺得好有趣，原來人體嘅每個器官、每組肌肉同每條神經都咁奧妙。」問佢將來死後會唔會捐出身體作研究，佢就話：「如果到時候身體仍然健全，又保持得好好嘅話，都會考慮呀！」</p></body></html>
