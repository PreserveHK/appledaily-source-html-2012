<html><header><meta charset="utf-8"><title>梗有一單喺左近　屯門<br>
警艇撼走私海鮮艇</title></header><body><h1>梗有一單喺左近　屯門<br>
警艇撼走私海鮮艇</h1><p>【本報訊】水警人員昨凌晨3時半，在屯門稔灣對開海面追截兩艘走私快艇。其間其中一艘走私快艇突然急停，導致水警快艇與它碰撞，兩名私梟跳海逃遁，一名水警撞傷需送院治理。警方在走私快艇上搜獲30箱龍蝦和15箱象拔蚌，總值38萬餘元，另一走私快艇逃脫。<br>6個多小時後，有漁船航經稔灣一處導航燈柱，發現一名內地人攬着燈柱求救，警方經調查後相信與走私案無關。</p></body></html>
