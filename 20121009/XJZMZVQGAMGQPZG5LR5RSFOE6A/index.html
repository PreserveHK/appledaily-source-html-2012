<html><header><meta charset="utf-8"><title>孤兒熊寶寶餓極偷蛋糕</title></header><body><h1>孤兒熊寶寶餓極偷蛋糕</h1><p>誰偷吃了朱古力蛋糕？追尋下去，原來是一則孤兒熊寶寶的求生故事。美國亞利桑那州一隻熊寶寶（圖），上周四餓極闖入民居偷吃蛋糕，在樓上睡覺的屋主連忙報警。但除了熊寶寶，四周都不見成年熊的蹤影，估計牠失去雙親照顧才闖進民居。亞利桑那州去年山林大火又持續乾旱，在沒有爸媽引路下，這頭熊寶寶餓壞了，甫找到蛋糕，即大啖大啖品嚐，沒理屋內有人。當局派員捉走熊寶寶，由於牠太年幼不能野外求生，所以將牠送到動物園暫住。英國《每日郵報》</p></body></html>
