<html><header><meta charset="utf-8"><title>男人臉紅　女人傾心</title></header><body><h1>男人臉紅　女人傾心</h1><p>男人不壞，女人不愛；男人臉紅，女人更愛。研究發現，俊男高大性感兼擁有紅潤雙頰，女人絕對一見傾心。<br>《進化心理學雜誌》刊載研究，邀45名女性，把21張男士臉孔進行電腦加工，令他們變得性感。結果發現，她們最不喜歡男士一臉灰，會把臉頰改成粉紅。心理學家指，女性認為紅粉臉頰最吸引，因那代表健康和具領導地位，像英國哈里王子、前美國總統克林頓和荷李活影星畢彼特。但男人小心，臉色太紅代表憤怒、酗酒和具暴力傾向，臉色蒼白代表驚恐和生病，都嚇跑女生。英國《每日郵報》</p></body></html>
