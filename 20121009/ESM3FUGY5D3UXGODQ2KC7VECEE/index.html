<html><header><meta charset="utf-8"><title>Baby彭于晏互攬取暖</title></header><body><h1>Baby彭于晏互攬取暖</h1><p>Angelababy與彭于晏在電影及廣告合作無間，近日再度碰頭，到三藩市為代言的adidas NEO Label拍攝全球首個電視廣告。兩人到海邊取景，在低溫及強勁海風夾擊下，帶領一群年輕人奔跑，Baby卻大呼好玩：「就好似一群好朋友喺海邊聚會一樣，整個感覺都非常年輕有活力，我非常享受呢種輕鬆又隨意嘅感覺！」</p><p>整蠱拍檔爆笑</p><p>兩人份屬好友，默契十足，彭于晏不避嫌攬實Baby拍攝兼乘機取暖，貪玩的Baby依偎彭于晏時，突然將長髮放在彭于晏的鼻下扮鬍鬚，搞到彭于晏擠出趣怪表情，場面惹笑。<br>撰文：唐如</p></body></html>
