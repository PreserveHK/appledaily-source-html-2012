<html><header><meta charset="utf-8"><title>蘋果汁<br>
衙前圍村民反強拆</title></header><body><h1>蘋果汁<br>
衙前圍村民反強拆</h1><p>【本報訊】逾600年歷史的黃大仙衙前圍村將重建為兩幢住宅樓宇，約10名受重建影響的衙前圍村村民昨到政府總部請願，反對政府強行拆村，要求合理賠償。村民代表指出，局方提出的收購賠償只有約幾萬元，根本難以另覓居所。代表又指，去年已開始收地，但現時約有14至15戶仍未遷出，盼當局能盡快安置村民。市建局計劃在衙前圍村重建兩幢約700多個住宅樓宇，但會保留村內三項主要歷史文物，包括門樓、在門樓上嵌有「慶有餘」的石牌匾和天后古廟，存放在保育公園內，而衙前圍村的中軸線和小巷佈局亦會保留。</p></body></html>
