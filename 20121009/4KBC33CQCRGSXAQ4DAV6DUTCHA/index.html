<html><header><meta charset="utf-8"><title>案件速遞<br>
煙蒂燙女兒鼻酒保候判</title></header><body><h1>案件速遞<br>
煙蒂燙女兒鼻酒保候判</h1><p>【本報訊】一名中年酒保不滿8歲女兒和弟弟在家中玩耍時太嘈吵，一時衝動下用已燃點的煙蒂灼傷她的鼻作體罰。酒保昨天在粉嶺裁判法院承認一項虐兒罪，獲准保釋至本月29日判刑。<br>今年5月3日，40歲的被告在荃灣家中灼傷就讀小三的女兒。女兒翌日回校，社工見她除了鼻有傷，面部和手腳多處也有小損傷，遂帶她到醫院治理。被告後來承認僅灼傷女兒一次，其他傷勢是女兒在遊樂場遊玩時導致。女兒現時已隨母親搬離住所，被告正辦理離婚。<br>案件編號：FLCC1789/12</p></body></html>
