<html><header><meta charset="utf-8"><title>陳茂波涉酒駕錄口供</title></header><body><h1>陳茂波涉酒駕錄口供</h1><p>【本報訊】被揭發酒後駕駛的發展局局長陳茂波，昨午乘車往港島交通總部錄口供，就此宗事件向警方提供資料後離去。據了解，一輛編號AM9政府車牌車輛，於下午5時曾駛入前身為筲箕灣警署的港島交通總部，車內乘客相信是陳茂波。警方發言人昨回應查詢稱，警方已與有關人士會面，正跟進調查有關案件。陳茂波是於上周二中午與家人在跑馬地馬會會所用膳，飲過啤酒後駕車返家，其間涉嫌切雙白線、以及逆線爬頭。事件被揭發後他承認曾認飲過酒，但否認醉駕，其後再發聲明，指已主動聯絡港島交通部，會全力配合警方調查，並稱有信心當時酒精含量符合法例要求。</p></body></html>
