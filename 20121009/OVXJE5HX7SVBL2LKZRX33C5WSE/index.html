<html><header><meta charset="utf-8"><title>詹瑞文畀人妻坐正</title></header><body><h1>詹瑞文畀人妻坐正</h1><p>PSY嘅《江南Style》騎馬舞咁hit，詹瑞文梗係要抽吓水，佢噚日喺新光戲院宣傳《帝女詹》，即場同李居明跳番part「奸男Style」，再喺英皇道出巡。</p><p>不過就算詹Sir一身大戲裝，都唔及佢身邊嘅疑似小三人妻同事Amenda搶鏡，佢喺現場有份祝酒，成個女主人咁。詹Sir被問到緋聞，就黎明上身晒金句話過去咗唔再講，仲好得戚話李居明嘅女弟子都好仰慕佢喎。Amenda就話冇嘢要避忌，仲話家心情非常好。<br>撰文：洪紅克</p></body></html>
