<html><header><meta charset="utf-8"><title>商「牆」黑白畫</title></header><body><h1>商「牆」黑白畫</h1><p>不知各大商場是否意識到每個商場之間都是一樣，賣嘅都係同樣嘅東西和牌子；為咗突出自己，近年很多大型商場都陸續舉行不同的文化或慈善活動，好讓吸引更多人來買嘢之餘，又能減淡消費主義色彩。雖然咁講有啲陰謀論，但能夠喺大眾化嘅地方推動各大文藝發展，也是一件好事。好似80後潮流牆畫藝術家Shantell Martin，今次應邀來港為商場的時裝秀手繪舞台佈景，由香港嘅帆船、倫敦嘅大笨鐘、紐約嘅的士等都一一成為今次時裝秀嘅背景。血拼之時不妨停一停消費慾前來觀賞一下，到今個月14號咋。</p><p>Style In Town秋冬時裝展覽</p><p>地點：沙田新城市廣場1期3樓拱形玻璃天幕廣場</p></body></html>
