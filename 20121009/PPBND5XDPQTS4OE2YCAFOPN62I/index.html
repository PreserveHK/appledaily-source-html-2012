<html><header><meta charset="utf-8"><title>醫療新知<br>
新藥保護中風者腦血管</title></header><body><h1>醫療新知<br>
新藥保護中風者腦血管</h1><p>中風病人的腦血管一旦被破壞，可造成永久傷害及嚴重後遺症。加拿大與美國專家聯合研發出一種可保護血管的藥物，它含有化學物「NA-1」，有助減低中風對腦部的傷害。專家在兩地共14間醫院進行臨床研究，邀請185名曾中風的病人參與，為當中92人注射新藥，餘下93人注射生理鹽水作對照組。<br>研究發現，注射新藥的一組病人與對照組比較，前者的腦血管發炎組織較少、受破壞的血管也相對較少，初步反映NA-1屬安全及有效保護血管藥物，包括減少病人中風後的腦細胞死亡數目，但仍要進行更大規模的臨床研究，才能計劃推出市場。</p></body></html>
