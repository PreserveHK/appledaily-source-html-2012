<html><header><meta charset="utf-8"><title>祖兒愛瘦肥龍搏命減</title></header><body><h1>祖兒愛瘦肥龍搏命減</h1><p>容祖兒日前被本報讀者拍到和男友劉浩龍行山似是拜姻緣石，昨日她到尖沙嘴出席活動，身穿背心短裙的祖兒春風滿面，坐下時雙手按實短裙免走光，她笑言：「有打底，要做都做咗，我都食過夜粥唔擔心。」提到和劉浩龍行山及疑似拜姻緣石，祖兒說：「我唔知嗰度係姻緣石，點都好唔回應，做運動幾好，搵個伴做運動心情更愉快。」</p><p>會否覺劉浩龍肥？祖兒亦避談，是否男友肥瘦皆接受？祖兒只說：「總之做運動好開心。」下次會否去到更靜的地方拍拖如飛鵝山？祖兒笑言：「有飛鵝喎，唔諗咁多。」而劉浩龍昨日則在微博貼上做完運動滿面汗水的大頭相。<br>採訪、攝影：溫敏芝</p></body></html>
