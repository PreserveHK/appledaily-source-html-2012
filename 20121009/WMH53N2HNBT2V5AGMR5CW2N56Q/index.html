<html><header><meta charset="utf-8"><title>BB照超聲波　微笑舉V手勢</title></header><body><h1>BB照超聲波　微笑舉V手勢</h1><p>在媽媽肚子裏已懂得高舉V字手勢（左圖），小威廉真淘氣，不知是不是知道要照超聲波3D圖檢查，竟「對準鏡頭」似是微笑，但兩隻小手指擺出的，不是勝利手勢，而是反V不文手勢！<br>赫見未出生的小威廉如此無禮，英國媽媽阿普爾頓（右圖右）笑說：「我有一種感覺，威廉可能很頑皮，我想他很難管教──他整天都在踢我呢！」儘管埋怨兒子淘氣，準媽媽臉上卻甜絲絲，說到底，她和威廉爸爸嘗試了四年，才「造人」成功，得到這個「愛情結晶品」，預產期是明年1月。英國《太陽報》</p></body></html>
