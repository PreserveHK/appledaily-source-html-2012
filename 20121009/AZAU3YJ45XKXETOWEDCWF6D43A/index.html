<html><header><meta charset="utf-8"><title>話你知<br>經濟差　獎金減至933萬</title></header><body><h1>話你知<br>經濟差　獎金減至933萬</h1><p>諾貝爾獎由瑞典化學家阿爾弗雷德．諾貝爾（Alfred Nobel）創立，他發明炸藥致富，但有感炸藥害人，1895年立遺囑，捐出現值15億瑞典克朗（17.5億港元）大部份遺產，成立基金，每年以基金利息，獎勵對人類貢獻非凡的在生人物。諾獎1901年開始頒發，頒物理、化學、醫學、文學及和平獎，1968年加入經濟獎。諾獎得主每年10月公佈，受經濟影響，本屆每個獎項獎金由1,000萬克朗（1,167萬港元）減至800萬克朗（933萬港元）。《蘋果》資料室</p></body></html>
