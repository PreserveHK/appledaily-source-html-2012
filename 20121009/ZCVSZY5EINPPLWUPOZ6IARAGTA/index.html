<html><header><meta charset="utf-8"><title>陳庭欣胸贏岑麗香</title></header><body><h1>陳庭欣胸贏岑麗香</h1><p>無綫舉辦的《善心滿載仁愛堂2012》籌款晚會記者會，昨日於尖沙嘴舉行，晚會司儀陳百祥及陳倩揚，聯同嘉賓陳松伶、鍾嘉欣及江若琳等出席。</p><p>岑麗香、朱晨麗及陳庭欣即場擔任模特兒，展示數百萬拍賣籌款的珠寶鑽飾，佩戴價值238萬鑽飾的香香說：「戴咁貴鑽飾，人都企直啲，鑽石係女仔都鍾意，不過我未有資格買。」陳庭欣成功以低胸裙搶鏡，她說：「件衫係公司安排，我冇刻意揀。」採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
