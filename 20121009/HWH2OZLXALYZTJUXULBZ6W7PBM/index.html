<html><header><meta charset="utf-8"><title>求驗客手記：「首圈癲佬」被圍插 - 求驗客</title></header><body><h1>求驗客手記：「首圈癲佬」被圍插 - 求驗客</h1><p>怒─啱啱喺周日完成嘅F1日本站，再有炒車場面，而蓮花車手哥桑（圖）又一次成為事件主角，俾佢累到要退出比賽嘅紅牛車手韋伯，賽後送咗個花名畀哥桑，叫呢位法籍車手做「首圈癲佬」！喺呢一站得第4、效力麥拿侖嘅畢頓，亦忍無可忍，出聲勁插今年14站有9站炒車收場嘅哥桑。佢勁火滾咁話：「賽會係咪應該做啲嘢呢？定係哥桑應該好好咁檢討吓自己？佢係好快、好有才華嘅車手，但係都唔可以成日炒車囉！佢呢一套一係贏一係炒嘅理論，好明顯有需要改變一下！」</p></body></html>
