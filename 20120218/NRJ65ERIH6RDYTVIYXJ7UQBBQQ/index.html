<html><header><meta charset="utf-8"><title>TheHorrors龍虎上身</title></header><body><h1>TheHorrors龍虎上身</h1><p>曾提名英國Mercury音樂大獎的英國樂隊TheHorrors，前晚在九展舉行首次香港騷，主音FarisBadwan（圖）穿上印有「龍騰虎躍」的恤衫上台。以Faris為首的TheHorrors大玩《Skying》等大碟內集Post-Punk、Shoegaze、Krautrock及迷幻樂風的精采代表作，Faris更用咪隊向喇叭大玩迴音獨奏。<br>採訪：張一明</p></body></html>
