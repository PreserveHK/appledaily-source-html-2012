<html><header><meta charset="utf-8"><title>炸曼谷疑犯事前曾召妓</title></header><body><h1>炸曼谷疑犯事前曾召妓</h1><p>泰國曼谷周二的炸彈襲擊案，警方昨天（周五）披露疑犯行事前，曾在芭堤雅召妓，其中一名妓女被召到曼谷認人。<br>三名已落網的伊朗籍疑犯，據報本月8日曾到布吉，後轉往芭堤雅逗留至少兩晚，其間曾找三妓作伴。一妓稱疑犯之一「自言英語欠佳」，她找來另外兩女伴，在一間中東酒吧打桌球和飲酒，她又以手機拍了兩疑犯攬女照片。她不覺得疑犯有異樣，只是在回到疑犯酒店房間後，其中一人「不准她走近壁櫥」。另外，警方表示正緝捕另兩名疑犯，其中一人相信是炸藥專家。美聯社</p></body></html>
