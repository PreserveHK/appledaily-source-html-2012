<html><header><meta charset="utf-8"><title>今日提醒你：大會堂50周年圖片展</title></header><body><h1>今日提醒你：大會堂50周年圖片展</h1><p>【本報訊】位於中環的香港大會堂（圖）1962年開幕至今，已有50年歷史。為慶祝大會堂50周年，康樂及文化事務署將有連串活動，包括於今年3月3日至4月9日期間，在大會堂舉辦展覽，展出早前向215名市民收集的珍貴相片，讓大眾能重溫大會堂昔日的精彩片段，並回顧其發展。<br>將展出的包括記載着本地藝術家在大會堂發展演藝事業的相片、市民在大會堂的成長片段、充滿紀念價值的結婚照、七兄弟姊妹的快樂合照，以及幾代同堂的幸福畫面等。其餘50周年誌慶節目可瀏覽大會堂的網址 http://www.cityhall.gov.hk。 
</p></body></html>
