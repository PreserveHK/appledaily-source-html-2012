<html><header><meta charset="utf-8"><title>GiGi教許茹芸調情</title></header><body><h1>GiGi教許茹芸調情</h1><p>梁詠琪（GiGi）的西班牙老公Sergio，日前飛抵台灣陪GiGi開工兼度情人節。GiGi與老公相約好姊妹李心潔和許茹芸在台北一間咖啡館食晚餐，GiGi食飯時還舔手指，老公也跟着伸脷，為仍單身的許茹芸做調情示範。<br>GiGi離開時接受訪問，並說：「Sergio知我要來宣傳，要留一段時間，他坐飛機來這過情人節。」她說老公送了花和朱古力，並隨即把朱古力分給眾人吃。<br>撰文：丁寧</p></body></html>
