<html><header><meta charset="utf-8"><title>阿旦反寸阿嬌多口</title></header><body><h1>阿旦反寸阿嬌多口</h1><p>最近有傳鍾欣桐（阿嬌）被無綫主播黎國輝（阿感）力追，導致阿感與模女友鄧伊玲（阿旦）分手。</p><p>Twins和阿旦昨日分別出席活動，阿旦氣憤難下說：「我明佢哋想幫朋友，但由佢（阿嬌）位置講會傷害到我。感情嘢我哋兩個最清楚，其他人冇資格評論。」有指阿嬌叫阿感帶眼識人，阿旦反寸：「我都要叫舊愛帶眼識『真的朋友』。」阿嬌亦以暗寸還擊：「佢（阿旦）終於諗通咗啦，家呢件事牽涉到我，如果唔係搞到其他人，就唔會有呢單新聞。事情已完結，佢要回應就一早回應，唔係隔咁多日先講。」<br>採訪：王連連、李珮洳<br>攝影：陳順禎</p></body></html>
