<html><header><meta charset="utf-8"><title>深圳最年輕億萬富豪26歲女身家1.3億</title></header><body><h1>深圳最年輕億萬富豪<br>26歲女身家1.3億</h1><p>深圳最年輕億萬富豪誕生。深圳萬潤科技前日在深交所上市，備受關注的公司當家之一李馳（26歲圖右）首次亮相。這位80後女孩持有萬潤科技股票800萬股，以飆升43.33%的開盤價17.2元（人民幣．下同）或當日收盤價16.42元計算，她的身家都已超過1.3億元。面對傳媒現場追問，她保持低調作風，婉拒採訪，只輕聲答「這段時間感冒了，嗓子不太方便講話」，更自稱「只是個普通人」。她男友一直牽着她的手，不斷為她擋駕。<br>廣東《南方都市報》</p></body></html>
