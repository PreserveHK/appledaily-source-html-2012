<html><header><meta charset="utf-8"><title>追溯歷史產鹽量供應全西貢</title></header><body><h1>追溯歷史<br>產鹽量供應全西貢</h1><p>昔日香港以漁村聞名，其實鹽田在香港的歷史發展中也佔有一個重要位置。根據歷史記載，早於漢末年代香港已是南方生產海鹽的重要基地，朝廷也專設官員管理。當年鹽口範圍分佈廣闊，西起屯門、東至西貢、北至沙頭角南至大嶼山都曾有大小規模不一鹽田存在。<br>時移世易，目前較有名氣仍可見舊日鹽田痕迹的可能只剩下大澳和鹽田仔。鹽田仔的鹽田是以水流法生產海鹽，推算於1920年已停產，後改為農地或漁塘，80年代後因島上居民陸續遷走已完全廢置。<br>陳子良說，上世紀初鹽田仔的產鹽量雖已不可考，但據祖輩所言，當時鹽田仔的產鹽量足夠供應整個西貢區居民所用。</p></body></html>
