<html><header><meta charset="utf-8"><title>小天離營與女友短聚</title></header><body><h1>小天離營與女友短聚</h1><p>台灣藝人阮經天自上月31日開始服替代役後，前天結束不到21天的新兵訓練，將放3天半的假期。面對前來追訪的傳媒，他半開玩笑以軍隊的口吻發號施令『第一分隊注意，圍起來往後推』身邊的友人又配合築起人牆，還專業的發出聲音干擾，拒絕採訪，把阮經天護送上車離開，只是混亂中，車輪壓到友人的腳。<br>阮經天之後回到與女友許瑋寧的愛巢，其後在微博發文感謝弟兄們相挺「讓我能脫離媒體追逐順利回家」。傍晚時份阮經天跟許瑋寧一起下樓外出，相信是要補過情人節，再次引起傳媒追訪。阮經天雖然滿口表示謝意，但臉部表情僵硬，雙眼不時露出不悅，似乎忍耐已到極限。<br>採訪：李森</p></body></html>
