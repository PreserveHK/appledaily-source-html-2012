<html><header><meta charset="utf-8"><title>林盛斌加胸墊扮麥玲玲</title></header><body><h1>林盛斌加胸墊扮麥玲玲</h1><p>林盛斌（Bob）前晚在將軍澳電視城為麥長青和許亦妮主持的新節目《世界衝擊影像社》錄影，阿Bob扮大胸女人，笑言是以麥玲玲為藍本：「我加咗十幾個胸墊同粉撲，今次係講玄學家，我就諗住扮玲玲姐。」他自言跟麥玲玲稔熟，不擔心醜化對方會被鬧：「佢唔會嬲嘅，我諗住一陣影張相send畀佢，希望佢唔好見怪。」</p><p>唔畀囡囡睇</p><p>Bob首次在電視上扮女人，直言擔心被女兒看到：「我會特別留意呢集幾時出街，唔會畀個女睇。其實我同家燕姐之前都喺電台講過，覺得Eason（陳奕迅）同何韻詩喺台上激嘴俾個女睇到唔係咁好，可能佢哋之後都要同康堤傾吓。」採訪、攝影：楊潔雯</p></body></html>
