<html><header><meta charset="utf-8"><title>劉燁囝囝精靈曝光</title></header><body><h1>劉燁囝囝精靈曝光</h1><p>內地演員劉燁09年與法國籍妻子AnaisMartane在北京結婚，前年在法國尼斯誕下混血大仔劉諾一，去年劉燁的好友舒淇把她與諾一的合照放到微博，曝光了諾一半歲時的可愛模樣，舒淇更母愛大發，笑言諾一是她的兒子。<br>如今諾一已接近一歲半，他的近照再在網上曝光，照片所見諾一的臉蛋沒有半歲時的胖，但依然十分可愛，深邃的輪廓及精靈有神的眼睛非常討人喜歡。劉燁與太太生下諾一後，今年1月再添千金，在年廿九誕下8磅重的兔B女，取名霓娜，湊成一個「好」字。劉燁更在微博寫下對女兒滿滿的祝福，表示她長大後，在一個星星像霓虹燈一樣閃爍的地方，會有一個善良帥哥等着她。<br>撰文:林妃</p></body></html>
