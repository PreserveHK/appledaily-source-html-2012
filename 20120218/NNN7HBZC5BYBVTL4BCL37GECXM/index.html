<html><header><meta charset="utf-8"><title>關仁隱事：「好鬼冧」電暈銀行阿太 - 關仁</title></header><body><h1>關仁隱事：「好鬼冧」電暈銀行阿太 - 關仁</h1><p>數數手指「好鬼冧」已經40歲，但咁多年嚟佢唔單止冇乜老過，仲越嚟越靚仔，家仲多埋陣男人味，真係電暈唔少雌性動物㗎！</p><p>獅子開大口</p><p>關仁聽聞之前有間大銀行搵好鬼冧拍廣告，但佢經理人開出嘅條件同酬勞就十足影帝「電眼王」咁嘅級數，同好鬼冧嘅級數真係有出入，但銀行方面一口答應。原來因為話事嗰班阿太好鍾意好鬼冧，所以就算幾苛刻嘅條件都答應。嗰個廣告之前出咗街，但其實冇乜人留意，不過冇所謂，揸弗嗰班阿太開心就得。<br>Textby關仁</p></body></html>
