<html><header><meta charset="utf-8"><title>陳煒降呢無綫做配角</title></header><body><h1>陳煒降呢無綫做配角</h1><p>陳煒、黃賢智、李蘢怡、陳君宜等前晚在銅鑼灣出席晚宴活動，曾是亞視一姐的陳煒最近加盟無綫，她透露4月會客串演出《金枝慾孽2》，與陳豪有對手戲。問到可介意「降呢」，她說：「冇所謂，呢部係大劇，很多人恨做都做唔到。」問到會否爭演主角，她避談說：「呢套劇好有發揮，家忙工作，暫時唔考慮生龍B。」<br>玩具反斗城老闆鄭躬明的太太陳君宜，透露與老公結婚兩年想追龍B：「我生一個女就夠，可以幫佢扮靚。」她直言照顧小朋友很辛苦，希望生B後仍能與老公過二人世界：「遲啲會去歐洲一個月睇時裝騷兼入貨，見唔到老公會心掛掛，但小別勝新婚。」<br>撰文﹕丁寧<br>攝影﹕陳慧安</p></body></html>
