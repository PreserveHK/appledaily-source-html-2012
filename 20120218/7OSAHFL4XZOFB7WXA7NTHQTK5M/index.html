<html><header><meta charset="utf-8"><title>陳振聰獲妻陪伴應訊</title></header><body><h1>陳振聰獲妻陪伴應訊</h1><p>【本報訊】51歲商人陳振聰涉偽造及使用虛假遺囑案，昨在東區裁判法院再訊。陳改由資深大律師胡漢清代表，要求控方提交更多文件；而控方將傳召26名證人，有關的初級偵訊排期於5月14日展開，預料需時30日，押後至下月26日再提訊。<br>裁判官早前應辯方要求，批准傳媒報道提訊期間的內容，但辯方昨引用《裁判官條例》，禁止傳媒報道部份聆訊內容。<br>案件編號：ESCC2233/11</p></body></html>
