<html><header><meta charset="utf-8"><title>花絮二手球衣底價31萬</title></header><body><h1>花絮<br>二手球衣底價31萬</h1><p>4萬美元（約31萬港元）夠買一架日本車，亦可以用嚟買「林瘋」着過嘅波衫波褲！佢響舊年12月首次為紐約人上陣作客勇士，當日着嘅戰衣連同熱身着嘅T恤同運動長褲，喺網站eBay拍賣，底價居然要成4萬美元，貴定平真係見仁見智。唔止衫褲，連同佢唔係好關事嘅網站名都有炒風，有人申請咗一個叫「LinSinsation.com」嘅域名，喺eBay以50萬美元（約390萬港元）底價拍賣，咁鬼貴，梗喺冇人要啦！</p></body></html>
