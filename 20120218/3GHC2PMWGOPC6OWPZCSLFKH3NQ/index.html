<html><header><meta charset="utf-8"><title>自然美發盈喜春江鴨先出手</title></header><body><h1>自然美發盈喜<br>春江鴨先出手</h1><p>【本報訊】早年被私募基金收購、正處於轉型階段的自然美（157），昨日發出盈喜，指截至去年12月底止的全年純利會錄得可觀增幅，主要是由於期內在中國的銷售顯著增加，以及對比2010年要為陳舊存貨作出的撥備金額大幅減少。<br>不過自然美在發盈喜前見「春江鴨」異動，其基金股東OrchidAsiaGroup，2月15日在場內以平均每股1.22元價格，大手掃入了437萬股，持股量由6.91%增至7.13%，涉資約533萬元。</p></body></html>
