<html><header><meta charset="utf-8"><title>蘋果汁四日內三處現紅潮</title></header><body><h1>蘋果汁<br>四日內三處現紅潮</h1><p>【本報訊】本港水域在過去一周出現三宗紅潮，漁護署昨日公佈，環保署於2月12日在城門河發現紅潮，一名養魚戶則於14日在鹽田仔魚類養殖區發現紅潮，兩宗紅潮昨日已消退。康文署則於15日在西貢銀線灣泳灘發現紅潮，隨即懸掛紅旗，紅潮至昨日仍然持續，市民前往該泳灘游泳前，應先向康文署查詢最新資料。<br>漁護署指，城門河及鹽田仔魚類養殖區的紅潮由夜光藻組成，常見於香港水域，銀線灣泳灘的紅潮則由六異刺硅鞭藻組成，在香港水域較為少見，兩種藻類均不含毒素。以上紅潮個案均沒有收到魚類死亡報告，漁護署已提醒相關地區的漁戶留意魚排情況。</p></body></html>
