<html><header><meta charset="utf-8"><title>獨立屋：元朗　富匯豪庭</title></header><body><h1>獨立屋：元朗　富匯豪庭</h1><p>富匯豪庭座落粉錦公路大路邊，鄰近上輋村，屬屋苑式設計，設有電動大閘及圍牆，建有約30多幢村屋，介紹單位為全幢村屋，面積2,100方呎，樓高3層，外形新穎，用料上乘，6房大廳連雙房設計，另有約1,500方呎可泊車大花園，物業方向東南，背靠群山，視野開揚。交通方面，附近有小巴往錦上路西鐵站及市中心，車程只需約10分鐘。現開價798萬元，呎價3,800元。<br><br>代理行：天匯物業<br>電話：24882088</p></body></html>
