<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影帝辛潘昨日到委內瑞拉與該國總統查韋斯傾談海地重建計劃，獲查韋斯大讚人品好。<br><br>●美國女歌手瑪麗嘉兒的老公NickCannon再度入院，診斷出肺部有血塊及心室增大，要減少工作多加休息。<br><br>●日本女模兼歌手KyaryPamyuPamyu，被昨日出版雜誌《FRIDAY》踢爆跟男星小谷昌太郎拍拖年半。<br><br>●韓國組合少女時代成員Yuri日前飛抵紐約拍攝新劇《時尚王》，與劇組在美國街頭取景。<br><br>●韓國組合JYJ成員Micky日前拍攝穿梭時空新劇《閣樓王世子》，他對穿古裝現身韓國街頭大感尷尬。</p></body></html>
