<html><header><meta charset="utf-8"><title>Makiyo被批做騷與母大哭</title></header><body><h1>Makiyo被批做騷與母大哭</h1><p>日籍台灣藝人Makiyo和日男友人友寄隆輝涉打的士司機林余駿，日前Makiyo在患癌母親和律師陪同下探望司機，不過事後卻被司機的律師狠批做騷，更拒絕他們探病，令兩母女受委屈大哭。<br>Ma媽幫口為愛女解釋，並力撐司機本性溫柔敦厚不會亂說話，她說：「因為沒聽到他親口說，也許傳達的人誤解了，但會持續表現誠意。」Ma媽否認是自己高調通知傳媒採訪，並死撐是傳媒打電話給她們。不過有指友寄隆輝因沒錢付賠償費，所以現時希望能找工作籌錢，不過卻被外界一致指他利用煽情招數博同情。撰文：林妃</p></body></html>
