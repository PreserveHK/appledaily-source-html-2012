<html><header><meta charset="utf-8"><title>網民撐華仔做特首</title></header><body><h1>網民撐華仔做特首</h1><p>唐英年被揭僭建醜聞後誠信破產，全城要求唐唐退選，更有不少網民力撐劉德華做特首。事實上，華仔03年在電影《金雞2》中曾扮過特首，去年底「網民力量」進行的一項另類特首投票中，華仔更以32%支持率撼低陶傑和李嘉誠，成為網民心目中最理想的特首人選。<br>昨日不少圈中名人藝人在微博力撐華仔做特首，其中女作家深雪謂：「一人一票！劉德華做特首！」</p><p>超雲：好提議</p><p>吳家樂說：「劉德華先生，不如你認真諗吓出來選特首吖！」賭王千金何超雲回應說：「贊成，好提議！我喜歡腳踏實地而有承擔的人！」但被指力撐唐英年的譚詠麟則謂：「你唔好咁害佢！」<br>撰文：林妃</p></body></html>
