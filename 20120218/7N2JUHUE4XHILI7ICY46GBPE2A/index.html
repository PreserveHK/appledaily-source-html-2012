<html><header><meta charset="utf-8"><title>鬆脆豬扒　唔怕翻頭炸</title></header><body><h1>鬆脆豬扒　唔怕翻頭炸</h1><p>好多人以為翻炸能令食物變得更香脆，原來只是生肉才需要翻炸，易熟的海鮮則毋須多此一舉！<br><br>記者：陳芷慧<br>攝影：楊錦文</p><p>生肉翻炸</p><p>生肉如豬扒、雞扒等需要炸一段時間才熟透，但粉漿浸在滾油中易變黑，所以將肉炸至金黃色時，撈起放凉5分鐘，令內外溫度平均時再翻炸，肉類會完全熟透兼更鬆脆。</p><p>熟肉淋油</p><p>海鮮易熟，毋須翻炸，而炸子雞等這類炸前已熟的食物，只須淋滾油炸一次即可!</p></body></html>
