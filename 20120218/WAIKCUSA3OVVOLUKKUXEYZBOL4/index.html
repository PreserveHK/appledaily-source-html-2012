<html><header><meta charset="utf-8"><title>《醉爆》肥仔碩面目全非</title></header><body><h1>《醉爆》肥仔碩面目全非</h1><p>美國肥仔諧星碩加利費維基斯（ZachGalifianakis），近年憑喪笑喜劇《醉爆伴郎團》（TheHangover）上位，去年續集更剃光頭逗人一笑，但他的肥胖身材與濃密鬍鬚始終是最突出的嘜頭。然而前日肥仔碩現身新奧爾良，竟判若兩人，因他刮清下巴和兩頰的大片鬍子，令人幾乎無法把他辨認出來！</p><p>疑是新造型</p><p>肥仔碩前日穿上恤衫牛仔褲，拿着數袋戰利品行街，當發現記者偷拍，即急忙放好物品驅車而去，似不欲新look曝光。基於早前他剛以1.17億港元片酬簽約拍《醉爆》第三集，未知這是否片中的全新造型。</p></body></html>
