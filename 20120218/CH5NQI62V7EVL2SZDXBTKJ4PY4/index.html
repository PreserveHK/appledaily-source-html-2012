<html><header><meta charset="utf-8"><title>英夫妻環遊世界36年</title></header><body><h1>英夫妻環遊世界36年</h1><p>英國經紀和政府顧問庫珀，36年前放棄高薪厚職，自製一艘船，與妻子環遊世界，航行逾16萬公里，到過45個國家，現在83歲終於鳥倦知還（圖）。<br>1976年，庫珀賣掉大屋，將錢留給當時約20歲的子女，從此跟妻子靠海軍退休金和賣掉經紀行股份所得的錢，去實現環遊世界的夢想。首10年他們去過地中海及加勒比海等。1986年買了新船，到法國及比利時等。2005年換第三艘船。現在身體轉差，與妻子回肯特郡，但會住在船上。英國《每日郵報》
</p></body></html>
