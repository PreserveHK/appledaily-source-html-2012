<html><header><meta charset="utf-8"><title>蘋果汁師生反校本評核</title></header><body><h1>蘋果汁<br>師生反校本評核</h1><p>【本報訊】10多名高中企會財科師生昨由灣仔港鐵站（圖），遊行至皇后大道東考評局辦事處，抗議當局只稍為改動此科目的校本評核安排，無法減輕師生的工作量，要求完全取消校本評核，並交代更詳細的課程指引及評卷準則。召集人麥肇輝斥考評局就此科目出版的課程內容空泛，評卷準則不清，又指校本評核令師生耗費太多上課時間，建議刪減30%課程，並重新計算上課時間。<br>考評局稱，一直有渠道供教師就考試評核討論，最近亦精簡校本評核，以減輕師生負擔。</p></body></html>
