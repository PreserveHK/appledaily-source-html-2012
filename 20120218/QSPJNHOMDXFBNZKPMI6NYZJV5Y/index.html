<html><header><meta charset="utf-8"><title>洪天明婚宴有人包</title></header><body><h1>洪天明婚宴有人包</h1><p>洪天明和金剛昨到葵芳宣傳無綫新節目《五覺大戰》，下月結婚的天明獲未婚妻周家蔚素顏現身撐場，他笑言最愛家蔚素顏，冧得未婚妻笑逐顏開。天明透露婚禮籌備工作幾近完成：「有好多贊助，只係冇酒席贊助，有長輩話包起晒，不過唔講得係邊個。」婚宴分別於下月21及23日舉行，其中23日是招待朋友，天明請了近500人，家蔚則有200多人，他希望屆時朋友們都能出席盡興，監製錢國偉則謂會送BB衫做賀禮，並祝他們一擊即中。<br>此外，擔任助手的落選港姐蔡慧欣被封花名做「騰騰雞」，金剛介紹她時笑言自己最喜歡叫雞，惹得哄堂大笑。<br>採訪、攝影：黃曉妍</p></body></html>
