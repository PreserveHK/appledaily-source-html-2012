<html><header><meta charset="utf-8"><title>奇洛殘鞋撐柏林</title></header><body><h1>奇洛殘鞋撐柏林</h1><p>荷李活型男奇洛李維斯（KeanuReeves）昨日現身柏林影展，為他任監製、講述數碼電影發展的紀錄片《SideBySide》宣傳，但一向對衣着不太講究的奇洛，從抵達到上台，也是穿着一雙十分殘舊又有污漬的淺啡色波鞋，有影迷指奇洛的殘鞋已穿了幾年，認真慳家。不過，仍有影迷指47歲的他，樣貌仍十分年輕。</p><p>趙又廷挑逗女性</p><p>至於今屆於全景單元參賽的台灣片《愛LOVE》昨日亦舉行記招，導演鈕承澤及演員趙又廷出席。鈕承澤除執導外亦在戲中扮舒淇的男友，他指有些內容來自他的真實愛情經歷。趙又廷則自認是好男人，拍該片時要導演教他挑逗女性。</p></body></html>
