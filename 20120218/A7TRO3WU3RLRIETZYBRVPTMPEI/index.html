<html><header><meta charset="utf-8"><title>意充公46.8萬億假美債券</title></header><body><h1>意充公46.8萬億假美債券</h1><p>意大利反黑手黨檢察當局昨日（周五）充公了一批由香港運往瑞士、面值6萬億美元（46.8萬億港元）的假美國債券，價值相等於美國國債的33%。<br>這批1934年債券，於2007年由香港運往瑞士蘇黎世，被發現暗藏在三個保險箱的暗格內，意大利警方早前調查該案時，在當地拘捕了八人。據悉，該批債券像真度極高。意大利警方因兩張英國倫敦滙豐銀行逾20.5萬英鎊（251萬港元）空頭支票，展開調查，才揭發這宗詐騙案，其間發現有人企圖透過銀行，向一個發展中國家兜售假債券。美聯社</p></body></html>
