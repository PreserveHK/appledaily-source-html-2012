<html><header><meta charset="utf-8"><title>賭錢狂輸反敗為勝算命師興奮暴斃</title></header><body><h1>賭錢狂輸反敗為勝<br>算命師興奮暴斃</h1><p>新加坡一名算命師早前到賭場賭錢，狂輸後反敗為勝，他竟然興奮得當場暴斃，更死在賭枱上。<br>56歲算命師王升琪（譯音），上周日與朋友到聖淘沙名勝世界的賭場玩樂，輸得一光二淨，但是朋友卻說有賭未為輸，借了200坡元（1,230港元）給他翻本，結果他在百家樂賭枱上連贏多鋪，200坡元的籌碼，一下子變成5,000坡元（30,739港元）。<br>王升琪興奮地取回籌碼時，卻突然高喊一聲後不支倒地，籌碼散落一地。他送院後不治，死因有待確定。德新社</p></body></html>
