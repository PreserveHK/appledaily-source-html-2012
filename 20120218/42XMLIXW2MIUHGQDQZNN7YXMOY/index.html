<html><header><meta charset="utf-8"><title>修女性感照挑戰天主教</title></header><body><h1>修女性感照挑戰天主教</h1><p>西班牙馬德里一個題為《淫穢》的攝影展挑戰天主教道德底線，展出多張修女打扮的模特兒性感惹火照，引起教會和保守人士炮轟，批評相片褻瀆神職人員，呼籲民眾到會場外抗議。<br>照片是由加拿大藝術家斯布呂斯（BruceLaBruce）操刀，希望展示宗教的神聖與褻瀆之間的融合。展品意識大膽，其中著名歌手Alaska掀起修女袍酥胸半露，舌尖上放有一塊聖餐的威化，男模則躺在她胸口；西班牙女星RossydePalma打開修女袍展示透視束衣，口咬念珠，意態撩人；還有「修女」雙手托胸，只用乳貼遮住乳頭。法新社</p></body></html>
