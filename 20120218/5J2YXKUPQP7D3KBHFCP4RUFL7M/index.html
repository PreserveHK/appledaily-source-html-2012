<html><header><meta charset="utf-8"><title>Adele春宮帶造假</title></header><body><h1>Adele春宮帶造假</h1><p>早前於格林美音樂頒獎禮連掃六獎威盡的英國唱作女歌手Adele，前日被法國雜誌《Public》以封面專題報導，爆她曾與舊男友拍攝春宮帶，但昨日Adele透過律師澄清春宮帶是假的：「Adele並沒有如文中所提到的出現在春宮帶中，這種說法不真實兼有誹謗成份。」律師更表示已發律師信給《Public》保留法律追究權利。爆料網站Dlisted指該段春宮片段，只是極似Adele的美國小電影女星的舊四級片。</p></body></html>
