<html><header><meta charset="utf-8"><title>下雪蛋殼滿白點雞蛋測天氣</title></header><body><h1>下雪蛋殼滿白點<br>雞蛋測天氣</h1><p>英國伯克郡母雞「露絲」（Rosie）不只每天生蛋，並能準確地向主人預報天氣。雖然牠不能將天氣預報用口說出來，但卻將這個密碼暗藏在雞蛋上。</p><p>主人安德森太太說，去年夏天給6歲和8歲的兒女買來「露絲」作寵物，沒想到母雞天賦異稟，蛋紋竟暗藏氣象資料。好像上周當地下雪，「露絲」下了一隻蛋，上面滿佈白點，有如雪花（左圖）；天氣晴朗，母雞所下的蛋，則顯現出陽光光線散射的圖案（右圖）。安德森太太說：「這情況發生了好幾次。孩子們說：『露絲懂得預測天氣！』」專家指蛋殼上的紋路與雞的品種有關。但八爪魚可預測足球賽果，誰說雞不可預知天氣呢？英國《每日郵報》</p></body></html>
