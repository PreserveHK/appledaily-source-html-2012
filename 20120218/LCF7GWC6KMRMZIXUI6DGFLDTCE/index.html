<html><header><meta charset="utf-8"><title>今日提醒你：音樂嘉年華免費入場</title></header><body><h1>今日提醒你：音樂嘉年華免費入場</h1><p>【本報訊】市民可趁今日到尖沙嘴參與「通利『樂』繽紛音樂嘉年華」（TomLeeMusicCarnival），認識更多本地音樂。今次由通利音樂基金主辦的嘉年華，今午2時至6時在香港文化中心露天廣場舉行，市民可免費入場，欣賞表演。當中2時正至3時30分的「集體鼓樂」環節，邀請了著名集體鼓樂導師KumiMasunaga表演，與參加者分享非洲鼓與敲擊樂的樂趣。之後另有六支本地樂隊即場演出，包括Aurora、Operator等，其中樂壇新晉三人女子樂隊RockSugar搖滾堂，更任壓軸表演嘉賓。</p></body></html>
