<html><header><meta charset="utf-8"><title>自駕遊IWannaSay：入夜開高燈免落坑</title></header><body><h1>自駕遊IWannaSay：入夜開高燈免落坑</h1><p>唐先生：“近年內地高速公路路面越鋪越靚（收費站也越開越多），但駛離高速後路面質素參差，加上街燈較少，夜間易生意外。如上次駛出莞深高速後，就見到一部大貨車整台陷在路中，看清楚原來是路中渠蓋被揭開後，一直無道路工人將其蓋上，因此貨車右邊前輪被「卡」在洞中，動彈不能。更危險的是貨車超載數倍，貨物在車上搖搖欲墜，經過也抹一額汗。因此夜間行車時請亮高燈以獲得更廣的路面視野。”</p></body></html>
