<html><header><meta charset="utf-8"><title>新聞直播走路發短訊跌倒</title></header><body><h1>新聞直播<br>走路發短訊跌倒</h1><p>現代人手機不離身，但邊走邊低頭傳短訊可以很危險，還隨時成為全球笑柄。<br>加拿大一家電視台記者在進行新聞直播時，身後商業大樓有一名婦人走出來，她邊行邊發短訊，沒留意到眼前有三級階梯，結果踏空仆倒在地（圖），途人見狀上前幫忙。女人的窘態不但被全程直播，有網民更將影片上載YouTube，點擊率逾22萬次。美國上月有研究指，邊行邊傳短訊會令腦部無法接收足夠的訊息，即使頻頻抬頭看路，也無法準確判斷路上的階梯和斜坡以致絆倒。英國《每日郵報》</p></body></html>
