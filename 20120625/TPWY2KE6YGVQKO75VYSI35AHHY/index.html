<html><header><meta charset="utf-8"><title>投幣機輾碎小童手指</title></header><body><h1>投幣機輾碎小童手指</h1><p>放超市門口、讓小童玩耍的電動投幣搖擺機，竟然都會傷人！上海浦東新區一名歲半小童，前晚不慎被搖擺機夾住，弄斷三隻手指，消防到場將機器拆開，把小童救出送院。他雖無生命危險，但斷指已被輾碎，無法接駁。<br>前晚8時45分，該名男童由家人帶着到王港鎮一間超市門口，乘坐搖擺機，期間小童一不留神被機器夾住右手，即時鮮血淋漓，家人召來公安、消防員到場。消防員救出小童，公安則將斷落的右手食指、中指及無名指放入冰袋，與小童一同送院。<br>醫生檢視斷指後，表示已無法接上，小童昨已出院。醫生稱，小童日後手指功能將會受影響，同時提醒家長讓小童玩搖擺機時要注意。<br>上海《新民晚報》</p></body></html>
