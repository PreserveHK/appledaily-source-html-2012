<html><header><meta charset="utf-8"><title>關仁隱事：「半唐番」寸爆擺阿姐款 - 關仁</title></header><body><h1>關仁隱事：「半唐番」寸爆擺阿姐款 - 關仁</h1><p>七、八十年代好多實力派歌手，早年已經收山去教唱歌，「半唐番」都有教唱歌，但佢脾氣難頂外，仲成日搵學生笨，如果個學生係紅歌星，半唐番就會拍膊頭半價、甚至免費幫佢做嘢；如果個學生係普羅大眾，就調番轉頭要佢哋免費幫佢做騷，一毫子車馬費都唔畀番人。雖然話收山，半唐番間唔中同番啲七、八十年代嘅歌星合作搞演唱會，佢成日以為自己係大姐大。有次佢同「樂壇大哥大」一齊接受訪問，半唐番竟然喺大哥大面前擺款，主持人問佢問題，句句寸到爆，主持人當佢隱形，大哥大feel到火藥味，就係咁不斷緩和氣氛。</p></body></html>
