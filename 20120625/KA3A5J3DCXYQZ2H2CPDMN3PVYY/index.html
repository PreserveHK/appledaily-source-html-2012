<html><header><meta charset="utf-8"><title>法西之嘉年華</title></header><body><h1>法西之嘉年華</h1><p>8強西班牙、法國兩雄相遇，大戰氣氛當然令人感到緊張，不過到場為球隊打氣的球迷，興奮的表現令大戰反變嘉年華。</p><p>牛女狂歡</p><p>西班牙女郎以熱情見稱，一班狂牛女見到自己球隊晉身4強，都興奮得手舞足蹈。	GettyImages</p><p>最後之吻</p><p>法國人出名浪漫，這兩位法籍球迷，在場外情深一吻；可惜國家隊未有得到這一吻的祝福，最後緣盡8強。<br>法新社</p><p>西國傘兵</p><p>這幾名西班牙球迷，在開賽前於球場外玩得不亦樂乎，一副對愛隊信心十足的樣子，而狂牛兵終沒令他們失望。<br>路透社</p></body></html>
