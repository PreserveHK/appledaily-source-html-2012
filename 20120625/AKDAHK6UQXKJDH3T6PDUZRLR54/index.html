<html><header><meta charset="utf-8"><title>關仁隱事：「數字人」當紅即臭寸 - 關仁</title></header><body><h1>關仁隱事：「數字人」當紅即臭寸 - 關仁</h1><p>「數字人」以歌手身份入行，不過聽過佢唱歌嘅人都知，佢連講嘢都未講得清楚，莫講話唱歌咬字。但好彩入行時經理人公司錫佢，要乜有乜，三線級數就畀差唔多一線星待遇佢，令佢以為自己好掂，仲幫佢接咗唔少戲拍。佢因為拍戲識咗老闆「二少」，過埋二少間電影公司，起初幾部戲都仆仆哋，幾乎變票房毒藥，佢開始有禮貌，同記者有傾有講。<br>不過到近日數字人先後拍咗兩部片成績唔錯有口碑，佢啲脾氣又返嚟，呢樣唔做嗰樣唔做，叫佢做多兩個訪問都話煩，同之前兩種態度，得閒寧可同班富貴朋友玩車打邊爐，咁就真係睇佢紅得耐定關仁做得長嘞。<br>撰文：關仁</p></body></html>
