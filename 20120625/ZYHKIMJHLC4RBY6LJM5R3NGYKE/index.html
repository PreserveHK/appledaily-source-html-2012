<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陶大宇難忘亞視之恩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陶大宇難忘亞視之恩 - 馮仁昭</h1><p>「師奶殺手」陶大宇日前接受甘國亮主持嘅亞視節目《亞視百人》訪問，99年大宇演嘅亞視劇《縱橫四海》收視直迫無綫嘅慣性收視，成為一時佳話，大宇話全賴導演王晶同亞視畀佢機會，隨後執二攤演《學警出更》：「演員需要貪心，不斷爭取演出機會，咁樣先會進步，令自己表現更好，回饋觀眾。」從演以來飾演過唔同角色，大宇自覺演警察、高傲角色最啱自己。</p></body></html>
