<html><header><meta charset="utf-8"><title>雄雞羞家　法媒鬧爆</title></header><body><h1>雄雞羞家　法媒鬧爆</h1><p>【綜合西班牙、法國外電】西班牙破宿命首次在有競賽意義的比賽，擊敗法國而於歐國盃輕鬆過關，國內傳媒都歡喜若狂；反之，法國傳媒則狂插雄雞，認為球隊今屆的羞家程度，與2010年世界盃時不相伯仲。<br><br>西班牙《馬卡報》：法國魔咒終結了<br><br>西班牙《阿斯報》：西班牙令對手害怕及犯錯<br><br>西班牙《加泰隆尼亞體育日報》：沙比阿朗素帶領西班牙打入準決賽<br><br>法國《隊報》：白蘭斯的戰術完全失敗<br><br>《法國訊息廣播電台》：法國贏回公眾信心的行動泡湯<br><br>《足球365法文版》白蘭斯雖然加強紀律，但情況與2010年世盃時沒有大分別</p></body></html>
