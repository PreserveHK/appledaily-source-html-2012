<html><header><meta charset="utf-8"><title>仔仔睇騷睇色水</title></header><body><h1>仔仔睇騷睇色水</h1><p>2013春夏米蘭男裝周火熱舉行中，以往少接觸時尚活動的台灣男星周渝民（仔仔），應SalvatoreFerragamo家族邀請，前天現身品牌在米蘭舉行的時裝騷，看到台上顏色鮮艷的新裝，仔仔表示感受到時尚活力，他說：「看騷是很棒的經驗，大膽的用色對我來說穿上要有勇氣，但藍色系列服裝我很喜歡。」<br>第一次造訪米蘭，仔仔對當地的建築最着迷，他還留意當地人的穿衣打扮：「這裏的人穿衣服也不一定很正式，像我也不常穿很正式服裝，看他們襯衫、休閒西裝外套會搭配短褲，也是很時尚。」此外，台灣男星彭于晏也出席Gucci男裝騷。<br>採訪：林妃</p></body></html>
