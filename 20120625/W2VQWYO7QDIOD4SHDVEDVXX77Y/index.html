<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Lam仔父子各有各唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Lam仔父子各有各唱 - 馮仁昭</h1><p>林子祥個仔林德信同新人麥家瑜，噚日喺中環出席青少年慶回歸15周年記者會，晚會上佢哋兩個會上台獻唱，林德信話心情既興奮又緊張：「以前睇爹哋喺呢類節目中唱《男兒當自強》，今次有份同爹哋參與，不過我同佢唔會一齊唱歌。」講到林德信同緋聞女友吳雨霏同台，佢話係同成班環球歌手大合唱，唔係兩個對唱咁浪漫。麥家瑜就話感覺好特別：「以前喺課本見到回歸相，可能將來課本上都會有我個樣。」
</p></body></html>
