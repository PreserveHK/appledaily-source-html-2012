<html><header><meta charset="utf-8"><title>寸金尺土鬧市試驗　最牛農田</title></header><body><h1>寸金尺土鬧市試驗　最牛農田</h1><p>北京有網民近日行經北三環聯想橋南附近時，不經意在一塊農田旁走過。該網民頓感奇怪，該農田怎會身處寸金尺土的鬧市。有關照片在網上流傳後，被網民戲謔稱為「最牛農田」（圖）。據調查，這片農田是中國農科院的試驗田，種植小麥、玉米等各種試驗用的農作物。每年當麥子成熟了，一大片黃澄澄的麥田隱藏在都市高樓間，總能吸引不少攝影人到此處拍照，這片三環內唯一的麥田也就成了北京城別樣的風景。網民熱議，有人揶揄：「難道那些專家們要生產能抗污抗菌的農作物?」<br>網易</p></body></html>
