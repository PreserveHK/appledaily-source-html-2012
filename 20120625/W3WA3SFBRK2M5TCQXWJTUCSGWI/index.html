<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝新戲票房難救 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝新戲票房難救 - 馮仁昭</h1><p>張栢芝同韓國男星權相佑主演嘅電影《影子愛人》上星期四第一日上畫，票房只係得1.3萬同274人入場，一浪比一浪低，仲差過佢三套前作。不過前日嘅假期套《影》片都冇乜起色，單日都係得1.8萬票房，四日總收入6.8萬，睇嚟四連仆票房毒藥嘅名都係孭硬。近日栢芝都性情大變玩親民，無他嘅佢嚟緊仲有兩套戲《河東獅吼2》同《危險關係》，再仆栢芝都好危。</p></body></html>
