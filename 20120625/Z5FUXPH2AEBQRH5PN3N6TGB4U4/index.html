<html><header><meta charset="utf-8"><title>羅仲謙迷戀長曲髮</title></header><body><h1>羅仲謙迷戀長曲髮</h1><p>賈曉晨（JJ）與羅仲謙早前為法國婚紗拍攝婚紗相廣告，廣告主題是「愛到底」，拍攝當日攝影師帶JJ及謙仔衝出鬧市走進大自然，一對俊男美女跟藍天碧海的環境配合得天依無縫，之後又轉到室內拍攝，雖然時間緊迫，但JJ和謙仔表現得興奮。<br>JJ與謙仔在無綫劇集《飛虎》合作，雖沒太多對手戲，但兩人拍照時卻非常合拍，擺出的甫士都甚有默契。JJ有個長曲髮造型，她表示好喜歡這個形象，原來謙仔的理想對象正是長曲髮女仔，他更希望35歲前結婚生仔。謙仔自言是傳統思想的男人，因此傳統儀式必定做到足，未來老婆更一定要生BB，果然是傳統爸爸模樣。撰文：葉雪</p></body></html>
