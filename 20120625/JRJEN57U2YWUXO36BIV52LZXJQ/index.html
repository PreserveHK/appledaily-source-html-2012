<html><header><meta charset="utf-8"><title>冰冰誘市民擒高喪</title></header><body><h1>冰冰誘市民擒高喪</h1><p>范冰冰和楊穎（Angelababy）經常被質疑整容，二人日前碰頭，與方中信一同到江蘇出席新樓盤開賣儀式。穿紫藍色通花裙的冰冰，與穿火紅色短裙的Baby各展美態，吸引大批市民圍觀，大會要安排近百人員維持秩序，不少市民為一睹兩位大美人風采，不惜爬上路邊的高架上，險象環生。</p><p>Baby新片攞獎</p><p>另外，Baby與趙又廷主演的電影《第一次》，在內地的票房已達三千多萬，前晚該片在上海電影節電影頻道傳媒大獎拿下最佳新導演獎，而在戲中飾演Baby母親的江珊則獲最佳女配角獎。<br>撰文：林妃</p></body></html>
