<html><header><meta charset="utf-8"><title>羅力威被開刀誓死效忠無綫</title></header><body><h1>羅力威被開刀<br>誓死效忠無綫</h1><p>有指無綫不滿英皇放料，指無綫高層余詠珊力撐老公揸弗的唱片公司旗下歌手，結果將英皇的羅力威開刀飛出《2012翡翠歌星紅白鬥》，昨日羅力威到W酒店出席電訊公司活動，問到被開刀一事？他說：「個幾兩個星期前，公司係通知我要參加紅白鬥，但今日又話我知唔使，我都唔知抽起原因。」</p><p>亞視出身</p><p>問到會否覺得自己被無綫開刀成為犧牲品？羅力威稱不會這樣想，又死撐指可能演出項目有變，希望將來有機會參與。會否因是亞視出身之故？他稱：「唔會，好多前輩都係咁走嚟走去，我都想喺TVB演出，有機會乜都想試，我平時好少去將軍澳。」<br>採訪：卓寶花<br>攝影：黃偉雄</p></body></html>
