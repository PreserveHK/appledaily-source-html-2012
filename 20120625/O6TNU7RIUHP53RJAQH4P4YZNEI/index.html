<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏傳聖火惹混亂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王力宏傳聖火惹混亂 - 馮仁昭</h1><p>王力宏前日喺英國曼徹斯特擔任奧運火炬手，今次已經係佢第二次傳遞聖火。王力宏原本跑440公尺只要分幾鐘，但因為太受歡迎，被大批粉絲包圍，最後跑足10分鐘先完成。王力宏交棒後上咗大會巴士，但粉絲依然窮追不捨，仲包圍住架巴士，搞到影響埋其他火炬手嘅跑程，要驚動警方開路。好多外國人見到仲以為係加拿大小天王JustinBieber駕臨㖭！</p></body></html>
