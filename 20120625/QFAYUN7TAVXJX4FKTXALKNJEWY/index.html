<html><header><meta charset="utf-8"><title>配偶變「黃面婆」雄雀往外跑</title></header><body><h1>配偶變「黃面婆」雄雀往外跑</h1><p>雄雀原來像男人，一旦配偶年老色衰，就會往外跑，不願見「黃面婆」。<br>奧地利維也納的科學家，趁着雌性藍山雀孵蛋後，就往牠們頭頂塗上防紫外線的油，令藍冠失去艷光，變成「黃面婆」。結果雄性配偶隨即較少回巢餵哺幼雀，更多時間往外跑。研究員解釋：「牠們大概想休息一下……可能想保留精力，等待下個交配季節。」研究又發現，雌性藍山雀為免被離棄，總會花心思讓藍冠艷光不褪，這像人妻扮靚箍緊丈夫一樣。<br>法新社</p></body></html>
