<html><header><meta charset="utf-8"><title>陳宛蔚鬧爆雜食錢國偉</title></header><body><h1>陳宛蔚鬧爆雜食錢國偉</h1><p>監製錢國偉（Wilson）一向好艷福，日前又被拍到有神獸白雲餵食雪芭，事件還有下文，昨日有人爆料指Wilson與女友陳宛蔚前晚在坑口消夜時炒大鑊，喊住鬧爆Wilson被人利用，叫他要小心女人，還要求分手。</p><p>「送到嚟實食」</p><p>昨日陳宛蔚在電話中沒有否認，支吾以對說：「吓？我瞓緊覺都嚇醒咗。其實呢單係小玩意，男人送到埋嚟唔通唔食，嬲嘅可能係白雲男友至啱。」問是否鬧分手？她說：「我哋都冇拍拖，但作為朋友，我會提點佢小心啲。」對於白雲主動獻殷勤，會否勸Wilson不要亂食嘢？她笑着說：「為咗健康佢都要減肥啦，總之我最怕佢俾人利用抽水。」<br>撰文：丁寧</p></body></html>
