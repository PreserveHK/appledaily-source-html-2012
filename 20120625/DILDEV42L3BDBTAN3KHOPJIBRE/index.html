<html><header><meta charset="utf-8"><title>高群書上海贏最佳導演</title></header><body><h1>高群書上海贏最佳導演</h1><p>第15屆上海國際電影節前晚閉幕，內地歌手張靚穎擔任表演嘉賓，落力演出贏得不少掌聲。同晚頒發金爵獎獎項，伊朗電影《熊》奪得最佳影片，8年前該片導演KhosrowMasoumi已憑《代價》獲得上海電影節的最佳電影，這是他第二度再獲此殊榮。</p><p>內地導演高群書憑《神探亨特張》拿到最佳導演獎；最佳男主角由俄羅斯演員VladasBagdonas以《指揮家》中精采演繹贏得評審垂青，最佳女主角就由墨西哥女星UrsulaPruneda憑《悲傷成夢》贏得，亞洲新星獎由香港導演曾翠珊的《大藍湖》奪得。<br>撰文：葉雪</p></body></html>
