<html><header><meta charset="utf-8"><title>胡定欣多謝麥包帶挈</title></header><body><h1>胡定欣多謝麥包帶挈</h1><p>胡定欣與麥包昨日到青衣出席奶茶活動，兩人之前在劇集扮演夫婦，料不到雖然劇集已播完，但兩人依然有機會孖住搵真銀，他們皆指酬勞滿意</p><p>愛上飲咖啡奶茶</p><p>胡定欣笑言要多謝麥包，令她可以更入屋受觀眾支持，而麥包說：「如果大家有乜水電同樓盤廣告，可以搵我哋，我哋可以營造小家庭嘅感覺。我都要多謝定欣，令我多咗唔少宅男嘅fans。」<br>麥包表示以前不愛飲咖啡奶茶，但現在卻深深愛上，會否開茶餐廳？他說：「好耐之前開過，茶餐廳係香港人嘅文化。」胡定欣表示由於現在有很多香港演員到上海橫店拍戲，因此當地也開了茶餐廳給他們嘆奶茶。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
