<html><header><meta charset="utf-8"><title>許瑋甯首爾掃街學藝</title></header><body><h1>許瑋甯首爾掃街學藝</h1><p>台灣女模、阮經天女友許瑋甯早前去了韓國首爾，為華娛生活節目《教主來了4》做客席主持，她穿梭韓國大街小巷，探索韓流時尚和各式美食，原來此行是她自高中後，再次踏足首爾，她笑言找回讀書時期那些年的感覺：「我高中時曾來過韓國做藝術交流，這次再來真的好興奮。」<br>許瑋甯私下十分喜歡研究食譜，最近就出了一本烹飪書《ANN'sDay》，書中透露她與家人、朋友間的美味關係，更說：「煮菜似乎已是我靈魂一部份。」阮經天最愛她做的日式豬扒和炸蝦丼，故此行許瑋甯在首爾街頭大啖韓國小食後，不忘向大廚取經，回台灣為家人朋友下廚。<br>撰文：唐如</p></body></html>
