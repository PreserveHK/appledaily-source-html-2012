<html><header><meta charset="utf-8"><title>夜歸女被刀匪脅持開房</title></header><body><h1>夜歸女被刀匪脅持開房</h1><p>「臨死前請你陪我爽一下吧！」東莞長安一名在夜場工作的毛姓女子，前日凌晨獨自回家時，被一名聲稱剛殺人、持刀男子脅持，男子表明不是劫財，純粹劫色，更押她上的士，準備開往就近酒店開房。上車後毛女嘗試打電話報警但被發現，於是向的士司機求救：「我不認識他，我被脅持，師傅救救我！」之後大哭，男子不知所措，趕緊下車。的士司機將毛女送回家，沒想到歹徒還沿路緊隨，直至毛的男朋友出現，歹徒才離去。<br>廣東《南方都市報》</p></body></html>
