<html><header><meta charset="utf-8"><title>歐國盃求驗客：軍刀回春大球會紛招手 - 求驗客</title></header><body><h1>歐國盃求驗客：軍刀回春<br>大球會紛招手 - 求驗客</h1><p>烏克蘭軍刀舒夫真高（圖），雖然喺球隊於今屆歐國盃分組賽出局後，宣佈退出國家隊，但唔代表佢唔踢波。有睇過佢喺小組賽嘅表現嘅球迷都知，呢位35歲老將真係寶刀未老，入嗰兩球波都盡顯功架，所以就連佢自己都話，收到唔少球會招手。不過，現效基輔戴拿模嘅軍刀話，雖然暫時未決定到自己下一站去邊，但就肯定唔會留喺歐洲，「我最好嘅時光都奉獻咗畀烏克蘭同AC米蘭，但家就係時候往前看。」</p></body></html>
