<html><header><meta charset="utf-8"><title>歐國盃求驗客：火炬殺到卜比Sir奧脫福領跑 - 求驗客</title></header><body><h1>歐國盃求驗客：火炬殺到<br>卜比Sir奧脫福領跑 - 求驗客</h1><p>歐國盃進入最後直路嘅同時，距離倫奧亦剩番唔夠一個月，而奧運聖火都傳到嚟今屆嘅主辦國英國喇。曼徹斯特市上個禮拜日雖然落雨，但晨早6點半，就有幾百人聚首喺曼聯嘅奧脫福球場門外，為嘅就係一睹曾帶領英格蘭奪66年世界盃嘅紅魔名宿卜比查爾頓（圖）做火炬手嘅英姿。咪睇卜比Sir成74歲，揸住支火炬喺度慢跑，氣都冇喘，都唔知幾high。希望英國奧運足球隊都好似佢咁醒神，贏埋個冠軍就好喇！</p></body></html>
