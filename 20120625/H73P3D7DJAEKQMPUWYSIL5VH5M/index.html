<html><header><meta charset="utf-8"><title>相士話：肖龍師兄剋祖兒</title></header><body><h1>相士話：肖龍師兄剋祖兒</h1><p>祖師戀究竟夾唔夾？堪輿學家麥玲玲及區仲德均表示，肖猴的祖兒和肖龍的師兄性格幾夾，但師兄的伴侶會體弱多病，麥玲玲說：「男方今年行正桃花，龍同馬騮係夾嘅，男仔今年有啱嘅桃花，但未係好實在，同佢一齊嘅女仔身體就會差啲，病痛多啲，佢命入面嘅老婆會多啲濕碎嘢，不過相處係開心嘅，女又旺個男多少少。」</p><p>「財運越來越好」</p><p>區仲德表示：「男仔肖龍，今年愛情比較開心，容祖兒命格屬金，會帶動個男仔嘅財運會強咗，未來日子受益同財運會越來越好。佢兩個2015年羊年感情運會受冲擊，祖兒嘅桃花年喺2014年，有機會識另一個男仔令感情生變。」</p></body></html>
