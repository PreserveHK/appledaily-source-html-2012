<html><header><meta charset="utf-8"><title>陳坤疑似全家福曝光</title></header><body><h1>陳坤疑似全家福曝光</h1><p>內地演員陳坤有一個10歲大的兒子優優，但其生母的身份就一直是謎，不過日前著名自由撰稿人「北京冬雨」就在博客爆料稱：「陳坤10歲兒子優優的生母曝光原來是周迅。」該條消息引發網友熱烈關注，這篇博文還附上陳坤、周迅和優優一起外出的相。<br>對於上述消息，陳坤前天下午在微博作出回應：「那些謠言來騷擾少爺我，真是沒勁！不過想想，朋友發短訊說最近一段時間關於我的傳聞頗多，叫我別不開心。我突然高興起來，久未拍戲還被大家惦記，少爺我就放心了！」不過，陳坤沒澄清兒子生母到底是不是周迅。撰文：葉雪</p></body></html>
