<html><header><meta charset="utf-8"><title>傅嘉莉菲傭陪跑防賊</title></header><body><h1>傅嘉莉菲傭陪跑防賊</h1><p>女模傅嘉莉（Kelly）早前出席Clinique護膚品發佈會，分享獨門護膚心得。最近由模特兒轉戰電視圈，即將拍電視劇，Kelly謂已做好準備，她說：「近日已積極跑步練氣，不過就曬黑咗，皮膚毛孔又粗大咗，仲滿面油光，所以已改為晚間先跑步。」<br>與Kelly同公司的女模徐靖雯日前在中環夜歸時不幸遇上劫匪，問Kelly晚間跑步可會怕危險？她說：「都有啲驚，為安全起見，家叫埋個菲傭一齊跑。」為何不找個男友護花？她說：「我都冇男友，搵到先算喇！」<br>採訪：唐如</p></body></html>
