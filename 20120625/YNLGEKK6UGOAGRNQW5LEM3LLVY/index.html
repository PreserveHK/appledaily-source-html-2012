<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格自爆開騷飲酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格自爆開騷飲酒 - 馮仁昭</h1><p>曹格終於得償所願會喺紅館開個唱，佢接受商台訪問透露有啲嘉賓仲聯絡緊，包括來自荷蘭、紐約嘅表演者。曹格之前因為醉酒鬧出好多事，但佢話唔會戒酒：「我冇戒酒，當年係戒咗一年，我家有時都會醉，但會去瞓覺。其實酒精冇問題，係自己心態問題，唔識得收放壓力，有人踩到你就好似地雷咁爆。開騷前我都會飲少少。」曹格家有一仔一女，兩個細路都好鍾意音樂，歲半嘅囡囡仲喜歡打鼓。
</p></body></html>
