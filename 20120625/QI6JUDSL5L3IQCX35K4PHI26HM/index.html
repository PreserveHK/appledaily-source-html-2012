<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧公佈5月對外商品貿易統計數據，市場預期出口總值按年升0.5%，4月是升5.6%。<br>‧大家樂（341）、周大福（1929）、中科礦業（985）、鴻興印刷（450）及盈進集團（1386）等公佈截至3月底止全年業績。<br>‧深圳控股（604）、中糧包裝（906）等7家公司除息。</p><p>美國</p><p>‧公佈6月消費信心指數，市場預測為63.5，5月是64.9。<br>‧公佈4月標普CaseShiller樓價指數，市場預測134.85，3月是134.10。</p><p>西班牙</p><p>‧拍賣3個月至6個月短期債券。</p><p>意大利</p><p>‧拍賣總值30億歐元2年期國債。</p></body></html>
