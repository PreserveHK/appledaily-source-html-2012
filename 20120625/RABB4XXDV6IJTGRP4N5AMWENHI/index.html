<html><header><meta charset="utf-8"><title>譚小環遊大峽谷腳仔軟</title></header><body><h1>譚小環遊大峽谷腳仔軟</h1><p>譚小環嫁給保險界才俊老公蔡強榮（Eric）後，過着半退休生活，早前老公帶她到美國洛杉磯旅遊，第一次到拉斯維加斯及大峽谷，令她心郁郁想復出登台及拍劇：「去到拉斯維加斯諗番起，以前成日去大西洋城登台，搞到心癢癢想復出。」第一次到賭城，她同老公連賭兩晚：「第一晚贏咗六百美金，第二晚輸番五百幾，打個和。」<br>譚小環最開心遊覽了環球片場及大峽谷，玩懸空架於大峽谷的空中玻璃走廊，她興奮地說：「好壯觀又刺激，玻璃吊橋，腳底睇到懸崖，初時有少少腳軟，我老公好細膽唔敢玩。」此行有沒有乘機造人？小環哈哈笑：「呢樣嘢，我哋都好勤力，不過好睇緣份。」<br>採訪：山葵</p></body></html>
