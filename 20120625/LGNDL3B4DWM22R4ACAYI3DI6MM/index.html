<html><header><meta charset="utf-8"><title>歐國盃求驗客：雙牙大戰「黑豹」勿進 - 求驗客</title></header><body><h1>歐國盃求驗客：雙牙大戰「黑豹」勿進 - 求驗客</h1><p>「黑豹」尤西比奧喺今屆歐國盃，以葡萄牙足球大使身份參加決賽周，不過，呢位就快70歲嘅前葡萄牙球王，上周六喺波蘭下榻嘅酒店，因為血壓高而身體不適，聽完醫生嘅意見後，送咗去波茲南嘅醫院接受檢查同觀察。尤西比奧上周五去華沙現場睇葡萄牙對捷克，喺C朗入波後，鏡頭就捕捉佢入波後個興奮樣，點知葡足總翌日就宣佈黑豹入院嘅消息，好在檢查完冇大礙。葡萄牙周三同西班牙爭決賽權；我求大俠建議佢老人家唔好飛去烏克蘭睇波囉，刺激得滯影響健康就唔好啦！</p></body></html>
