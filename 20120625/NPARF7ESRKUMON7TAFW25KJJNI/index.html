<html><header><meta charset="utf-8"><title>歐國盃求驗客：美斯話防守足球醜陋 - 求驗客</title></header><body><h1>歐國盃求驗客：美斯話防守足球醜陋 - 求驗客</h1><p>自從車路士拎咗歐聯之後，我求大俠就聽唔少球迷爭論防守足球係咪等於醜陋足球。美斯就同大家講「係」，佢支持進攻足球，唔鍾意某啲球隊為咗勝利而踢悶波，「足球係遊戲，我哋要喺比賽中搵到樂趣。但今時今日，好多球隊都講求戰術，重視結果多於過程係咪漂亮，對於佢哋嚟講，贏波緊要過踢得好睇。我哋要更多有熱情嘅球員，願意為漂亮足球而戰！」雖然美斯唔使踢歐國盃，但佢最近都好忙，周圍踢表演賽，啱啱喺邁阿密舉行嘅比賽入面連中三元㖭！</p></body></html>
