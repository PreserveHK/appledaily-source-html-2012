<html><header><meta charset="utf-8"><title>祖兒激咀失明胡歌</title></header><body><h1>祖兒激咀失明胡歌</h1><p>容祖兒和劉浩龍因拍麥曦茵的電影《DIVA華麗之後》撻着，祖兒在片中同樣飾演一名樂壇天后，過着表面風光、但實際空虛的生活，令她萌生退隱念頭。<br>一次內地表演，令祖兒暫時失聲，她毅然跑到一個遠離人煙的小鎮，邂逅了男主角胡歌飾演的失明型男，豁然開朗後天后重踏舞台，另一邊廂，林欣彤飾演的樂壇新人亦為祖兒帶來威脅。</p><p>「好耐冇錫過」</p><p>祖兒與劉浩龍在戲中沒有親熱戲，反而與胡歌有多幕身體接觸，最激一場是濕身接吻戲，胡歌坦言很享受這場濕吻戲，大讚祖兒嘴唇柔軟，令他一吻難忘，祖兒笑說：「因為好耐冇用，冇錫過，所以保存得好好。」<br>採訪：丁寧</p></body></html>
