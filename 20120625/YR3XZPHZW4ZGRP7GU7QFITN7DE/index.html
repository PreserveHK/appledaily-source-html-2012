<html><header><meta charset="utf-8"><title>《GeneralHospital》稱霸日間艾美</title></header><body><h1>《GeneralHospital》<br>稱霸日間艾美</h1><p>第39屆日間艾美獎（DaytimeEmmyAwards）頒獎禮，昨日在洛杉磯舉行。美國ABC電視台的肥皂劇《GeneralHospital》掃走最佳連續劇、最佳連續劇男主角、最佳連續劇男女配角及最佳連續劇執導團隊共五獎成大贏家。憑該劇成為日間艾美視帝的AnthonyGeary（右）及奪得最佳男配角的JonathanJackson（左）也畀面到場領獎。</p></body></html>
