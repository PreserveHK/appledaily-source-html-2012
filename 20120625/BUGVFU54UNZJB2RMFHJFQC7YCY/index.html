<html><header><meta charset="utf-8"><title>歐國盃求驗客：嬌妻錫番雲達華治 - 求驗客</title></header><body><h1>歐國盃求驗客：嬌妻錫番雲達華治 - 求驗客</h1><p>荷蘭喺今屆歐國盃成為三零部隊出局，都咪話唔樣衰；不過，橙軍中場雲達華治（小圖）似乎已經將出局嘅不快拋諸腦後。佢日前同明星太太施維雅喺法國南部小鎮SaintTropez度假，享受陽光與海灘，都不知幾enjoy。最難得嘅係雲達華治雖然同太太喺2005年結婚，仲連仔都生埋，但兩人完全冇「七年之癢」嘅迹象，卿卿我我，仲sweet過好多熱戀中嘅拖友㖭！</p></body></html>
