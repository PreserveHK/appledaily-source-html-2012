<html><header><meta charset="utf-8"><title>資料寶藏角球大唔怕追 - 何西</title></header><body><h1>資料寶藏<br>角球大唔怕追 - 何西</h1><p>西班牙今仗鬥法國控制大局，全場獲得7次角球，可惜對手攻力不濟只有3次角球機會，角球大細開出[少於10.5]。不過到目前為止，今屆歐國盃大勢仍是甚旺角球「大」。</p><p>頭槌入球源源不絕</p><p>截至上周六的8強戰，今屆歐國盃共27場比賽裏，佔17仗是開出角球「大」。西班牙至今4戰，角球「大」、「細」各開兩次，不過球隊於周三的對手葡萄牙則是今屆「角球大王」，4場比賽每仗皆至少出現13次角球，值得留意。除了角球旺「大」外，今屆歐國盃頭槌亦繼續大熱，連續3場8強皆有頭槌入球出現下，69球佔20球皆是來自頭槌。<br>何西</p></body></html>
