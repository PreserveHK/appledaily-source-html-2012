<html><header><meta charset="utf-8"><title>徐靖雯晒腿心慌慌</title></header><body><h1>徐靖雯晒腿心慌慌</h1><p>第六代canon女、韓模Naya和徐靖雯昨日在觀塘apm出席慶回歸展覽，現場展出香港百年歷史的舊身份證及煙槍等。徐靖雯穿了超短裙出場，心驚驚怕走光，提到香港回歸，她說：「15年前，我喺北京睇電視直播回歸騷，估唔到家會喺香港做嘢。」她又謂7.1不會上街遊行，反而會搵地方看煙花，又透露8月首次參與拍攝電影。<br>韓模Naya表明會留港發展，她以普通話說：「我跟香港人溝通會講普通話，也在學廣東話。」她更大讚港男其實比韓男更斯文、體貼：「香港男生比較會照顧女生，韓國男生就有點自我。」更自爆有兩三個男仔追。<br>採訪、攝影：盧妹
</p></body></html>
