<html><header><meta charset="utf-8"><title>話你知全球暫有870萬物種</title></header><body><h1>話你知<br>全球暫有870萬物種</h1><p>美國夏威夷大學馬諾阿分校海洋生態學家莫拉（CamiloMora）去年發表的報告估計，全球共有870萬種物種，當中還未包括細菌和古菌，即是地球還有86%的物種尚待發掘。科學家早於250年前便開始為生物紀錄和分類，至今已確認120萬種物種，植物方面表現較突出，目前已發現72%，遠高於陸上生物的12%。有動物學家預計，人類要再花480年才能將全部物種紀錄在案。<br>nature.com</p></body></html>
