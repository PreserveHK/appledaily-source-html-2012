<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭羨妮速遞囡囡靚相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>郭羨妮速遞囡囡靚相 - 馮仁昭</h1><p>郭羨妮（Sonija）嘅囡囡Kylie剛啱滿月，雖然老公朱少杰要喺上海開工唔得閒慶祝，但Sonija一得閒就會影低囡囡嘅得意相send畀老公。朱少杰噚日就將囡囡最新速遞嘅得意相放上微博，見Kylie着住一條粉紅白間條裙加小帽，口擘擘笑得好開心，朱少杰話：「希望她長大後能和我家親愛的大妞妞（Sonija）一樣漂亮！」認真識冧老婆。</p></body></html>
