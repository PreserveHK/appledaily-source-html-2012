<html><header><meta charset="utf-8"><title>踏遍全英　青年舔42教堂</title></header><body><h1>踏遍全英　青年舔42教堂</h1><p>一舔，再舔，三舔……英國倫敦26歲青年埃德蒙茲（LawrenceEdmonds）為勝出酒吧一項怪比賽，竟不顧衞生「四處舔」（圖），已舔過至少42座大教堂。<br>所謂舔教堂，就是走遍全英神聖之地，不怕粗糙石面，像吃雪條一樣舔下去，朋友則在旁拍照。埃德蒙茲樂此不疲，前後花了13個月，走遍逾8,000公里，攻陷格洛斯特郡、利物浦、紐卡素等地，之後還會進軍蘇格蘭、愛爾蘭和威爾士，他說：「我嘗試了很多新味道。」<br>英國《太陽報》</p></body></html>
