<html><header><meta charset="utf-8"><title>羅霖教仔烹飪禁做港童</title></header><body><h1>羅霖教仔烹飪禁做港童</h1><p>羅霖早前為nowTV的節目《小煮角》擔任評判，為參加的小朋友所炮製的美食評分。<br>當日每個小朋友皆發揮無限創意，靚媽羅霖對他們讚不絕口說：「我認為參加廚藝訓練可以提升小朋友嘅耐性同腦筋嘅思考，所以父母其實唔應該覺得入廚房危險，就阻止小朋友學烹飪，因為佢哋學到嘅唔但止係廚藝。」<br>羅霖透露她的三個囝囝當中，以細仔最愛烹飪，年紀小小的他已識得煎荷包蛋，羅霖希望下年他長大些可以參加《小煮角》，跟其他小朋友一較高下。<br>撰文：林妃</p></body></html>
