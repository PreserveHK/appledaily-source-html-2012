<html><header><meta charset="utf-8"><title>最醜「積木車」網上叫賣</title></header><body><h1>最醜「積木車」網上叫賣</h1><p>這輛超級「積木車」（圖），你敢買嗎？美國肯塔基州有人炮製了一輛令人慘不忍睹的改裝車，由一輛1962年貨車的車廂前半部連引擎罩，與一輛1990年代PontiacGrandAm及一輛Oldsmobile的沙板組成，被放上Craigslist叫賣。<br>賣家把車子誇得天上有地下無，指它包羅「一輛汽車可以擁有的全部升級設備」，且有「用得到的安全氣袋」和「良好」的把手，現叫價3,000美元（23,400港元）割愛，鐵價不二。但車子奇醜，被網民譏為Craigslist最糟劣貨。<br>英國《星期日郵報》</p></body></html>
