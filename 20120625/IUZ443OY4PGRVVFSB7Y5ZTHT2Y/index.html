<html><header><meta charset="utf-8"><title>歐國盃求驗客：高梵、儍邦地標戰被讚賞 - 求驗客</title></header><body><h1>歐國盃求驗客：高梵、儍邦地標戰被讚賞 - 求驗客</h1><p>歐國盃打到8強戲肉，但高梵同梁振邦兩位港將相信冇乜時間睇波，因為佢哋加盟中超河南建業同中甲廣東日之泉，前日兩個都正選踢地標戰，估唔到兩個踢足全場，高梵幫球隊作客0:0和大連實德，儍邦就2:0贏北京八喜。河南建業教練維斯雷恩賽後大讚高梵，話佢好有驚喜。而我求大俠收到風，專程上北京睇波嘅日之泉高層，好滿意儍邦嘅表現。噚晚返咗香港嘅儍邦話，跟咗9日操就踢正選，有點估唔到，最開心就係可以幫球隊贏波。</p></body></html>
