<html><header><meta charset="utf-8"><title>金庸姪孫女鬥唱失利</title></header><body><h1>金庸姪孫女鬥唱失利</h1><p>著名作家金庸的姪孫女查查，近日參加山東衛視主辦的《天籟之聲》歌唱比賽，查查說自己的爺爺是金庸的堂兄，但由於爺爺和金庸當年各自在台灣及香港發展，因此彼此甚少聯絡。問查查身為金庸的姪孫女，是次參賽會否感到壓力？她表示：「我還是做我自己，這是家族的力量，我不會覺得有甚麼壓力。」查查又表示自己和金庸甚少聯絡。<br>談到金庸是否知道查查參賽，她說：「我想他應該不知道吧，因為他最近好像身體不太好，在靜養，連我之前打電話給他，他都不方便接。」另外，在《天籟之聲》的晉級賽中，查查未拿到直接晉級的名額，只獲待定資格。<br>撰文：林妃</p></body></html>
