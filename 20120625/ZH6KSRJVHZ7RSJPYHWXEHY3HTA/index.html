<html><header><meta charset="utf-8"><title>萬綺雯過檔無綫唔驚俾人蝦</title></header><body><h1>萬綺雯過檔無綫唔驚俾人蝦</h1><p>萬綺雯、羅泳嫻及何基佑等昨日以義職大使身份出席東華三院活動，將拍無綫劇的萬綺雯，對於早前陳煒指過檔無綫被孤立，她說：「我冇聯絡過佢，喺呢行會學識睇完雜誌、報紙唔好問，都係傳聞啫。」她大讚每位同事都很好人，每次返工都很開心，她說：「邊個會蝦我？錫我都嚟唔切啦！」<br>羅泳嫻近日憑《心戰》人氣急升，她謂要感謝周旭明及戚其義，問出席活動的酬勞有否加碼？她說：「平日都有做日本公司活動嘅主持，因為識日文嘅主持唔多，本身個價錢已經幾好，所以都唔會加3、4倍咁誇張，做人唔好咁貪心。」。<br>採訪、攝影：盧妹</p></body></html>
