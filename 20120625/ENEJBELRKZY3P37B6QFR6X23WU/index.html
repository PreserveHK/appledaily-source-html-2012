<html><header><meta charset="utf-8"><title>話你知安歷卡事件言猶在耳 - 何西</title></header><body><h1>話你知<br>安歷卡事件言猶在耳 - 何西</h1><p>法國內訌已非新鮮事，球隊在兩年前的南非世盃同樣出現「自爆」情況。當時法國在首兩場分組賽先後賽和烏拉圭以及不敵墨西哥，前鋒安歷卡更在第2戰半場與當時教練杜明尼治發生激烈爭執，前者於賽後隨即被逐出隊。<br>眾國腳隨後更發動杯葛操練以及醞釀罷踢最後一場分組賽以示支持安歷卡，最終比賽雖能上演，但搞事者艾拉遭剔出名單，法國在該仗亦以1:2不敵南非蒙羞出局。法國足總事後再作秋後算賬，安歷卡被重罰停賽18場；杜拿蘭、列貝利與艾拉亦被罰停賽1至5場不等。<br>何西</p></body></html>
