<html><header><meta charset="utf-8"><title>Xiah台灣應節收糉</title></header><body><h1>Xiah台灣應節收糉</h1><p>韓國男子組合JYJ成員Xiah，前晚在台灣舉行首次個人演唱會，獲3,800位觀眾捧場，共捲走約390萬港元。全晚Xiah獻唱的17首歌，以上月推出的處男單飛大碟《Tarantallegra》為主，還有韓劇《女人的香氣》的插曲等，他穿藍色西裝配士的現身，用普通話說「大家好久不見」，加上賣力又唱又跳，結果令fans叫到勁high，而適逢前日是端午節，粉絲更送他糉子以補充體力。</p></body></html>
