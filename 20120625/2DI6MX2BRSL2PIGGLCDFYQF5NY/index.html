<html><header><meta charset="utf-8"><title>美女製「肉靈芝湯」補身</title></header><body><h1>美女製「肉靈芝湯」補身</h1><p>歐洲國家盃期間，不少內地球迷熬夜睇波，十分傷身，內地一名自稱「京都球妹」的美女（上圖）近日拍攝片段，親自示範如何炮製「舌尖上的肉靈芝」，讓球迷補身。<br>她拿近日網上最熱門、被稱為「肉靈芝」的矽膠自慰器做菜，先浸泡24小時（下圖），加入葱、蒜等在鍋中大火煮10鐘、小火炖40分鐘，煮出紅色的「湯」，聲稱營養豐富、味道鮮美，可是示範的美女只聞了一下，不敢試味。<br>網民稱，這味湯除了球迷要喝，中國國家隊更應該喝，喝了也許可以打入世界盃了。<br>搜狐視頻<br></p></body></html>
