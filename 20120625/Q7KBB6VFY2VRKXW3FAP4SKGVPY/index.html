<html><header><meta charset="utf-8"><title>林家聲盼政府資助粵劇</title></header><body><h1>林家聲盼政府資助粵劇</h1><p>林家聲、尹飛燕和阮德鏘前晚在北角出席酒會，分享粵劇心得。精神奕奕的聲哥由契仔周振基扶着現身，講到候任特首梁振英協助新光戲院續約，聲哥說：「希望佢資助粵劇界多一啲，最好係經費同場地方面，等新演員多啲舞台經驗。」<br>阮德鏘與母親尹飛燕將於12月重演《一棒雪》，阮德鏘說：「爸爸（阮兆輝）做導演，我做監製，媽咪做演員，我要做多啲嘢搵錢結婚，希望兩年後成事。」尹飛燕聞言即埋怨說太久，阮德鏘笑說：「媽咪要送樓畀我先，寶珠姐都有送禮畀囝囝啦。」<br>採訪、攝影：卓寶花</p></body></html>
