<html><header><meta charset="utf-8"><title>失業漢開性商店爆笑彈</title></header><body><h1>失業漢開性商店爆笑彈</h1><p>片長91分鐘的《紅燈夢》（圖），被視為一名普通北京人在日益變化的價值觀、常規之下，掙扎求生的故事。被拜金的妻子拋棄、被老闆炒魷魚的的士司機順子（趙駿飾），為要證明不是失敗者，在各方反對之下執意創業，在北京一條胡同裏開設性商店，莉莉（VividWang飾）在這時助他一臂之力，引發連串爆笑的奇異經歷。開設性商店後，不但完全衝擊順子的生活，他們所在小區居民的生活都完全改變。電影不但展示在外國人眼中中國人對性話題的忌諱，更展示現今中國社會的世間百態。</p></body></html>
