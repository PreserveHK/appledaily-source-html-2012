<html><header><meta charset="utf-8"><title>現實迪士尼　獅狗兔一家親</title></header><body><h1>現實迪士尼　獅狗兔一家親</h1><p>這不是迪士尼卡通畫面，而是英國愛丁堡動物園的真實情景──只有13周大的小獅子西姆巴（Simba），死黨是小狗「蒙蒂」與小兔「巨人」，每日都會獅狗兔一家親。<br>西姆巴跟小狗小兔的緣份，源於牠出生不久的一場病。那場病，讓飼養員需帶牠回家親自照料。朝夕共對，西姆巴與飼養員的寵物狗和寵物兔培養出感情，每日都一起在家跑跑跳跳，有時更會興奮得扭成一團（圖）。但隨着西姆巴逐漸長大，飼養員為了安全，稍後還是把牠帶回動物園，獅狗兔一家親，以後只能在網上再見。<br>英國《每日郵報》</p></body></html>
