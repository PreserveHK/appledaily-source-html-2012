<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國天后LadyGaGa前晚在菲律賓開騷避唱《Judas》一曲後，獲當局批准昨晚舉行第二場演出。<br><br>●美國女歌手SelenaGomez的facebook被黑客入侵，遭黑客恐嚇會公開她和加拿大歌手男友JustinBieber的電郵，該黑客日前已被捕。</p><p>●日本組合AKB48的人氣總選昨日開始投票，而成員篠田麻里子於上周六表示暫停寫twitter，但事隔兩天又突然再寫。<br><br>●日本女星戶田惠梨香被指與演員男友綾野剛分手，原因是女攝影師蜷川實花介入。<br><br>●韓國組合少女時代隊長泰妍，昨日穿上低胸裝在美國主持韓流騷。</p></body></html>
