<html><header><meta charset="utf-8"><title>JC踢爆祖名護陰</title></header><body><h1>JC踢爆祖名護陰</h1><p>台灣新晉導演張訓瑋執導的電影《寶島雙雄》，當中演員房祖名、JessicaC.、內地影帝夏雨、台灣藝人陳漢典及張菲等均有到康城宣傳。張訓瑋前日在當地接受訪問，大讚祖名拍動作場面毫不錫身，他說：「這一定是DNA的關係吧！」他又爆祖名戲中被踢下體有13次之多，張訓瑋說：「他為這個動作特別自製了護陰，可是竟然被Jessica踢裂了，自此祖名就有了恐懼。」<br>問拍攝期間有否女生來探祖名班？張訓瑋說：「就是嬌姐（林鳳嬌）呀，可是祖名怕尷尬又不想母親擔心，所以很快把嬌姐趕回去。」他又大讚JessicaC.在戲內很勁抽，打得很認真。<br>採訪：文國駿</p></body></html>
