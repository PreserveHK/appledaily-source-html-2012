<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂晶晶內地被逼陪酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂晶晶內地被逼陪酒 - 馮仁昭</h1><p>呂晶晶噚日喺大埔接受《亞視百人》訪問，近年晶晶北上發展，喺內地拍咗唔少戲，不過全部都係辛苦錢，佢話：「錢係有，不過待遇唔好，有時去荒山野嶺拍嘢，拍完劇組會粒聲唔出走晒，得番我同助手摸黑走，有次我一路喊一路走，返到酒店繼續喊。」此外，晶晶都推過唔少飯局：「最初唔知，有人叫你去食飯，話邊個幹部，叫我畀面飲酒，但我堅持唔飲仲黑面，之後知道乜事，就話自己有事推晒啲應酬。」</p></body></html>
