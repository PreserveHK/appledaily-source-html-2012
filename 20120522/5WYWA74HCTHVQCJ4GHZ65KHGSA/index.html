<html><header><meta charset="utf-8"><title>鬧巿行駛兩公里男童駕玩具車找媽媽</title></header><body><h1>鬧巿行駛兩公里<br>男童駕玩具車找媽媽</h1><p>浙江溫州一名三歲小男孩，前日竟駕駛一輛電動玩具車（上圖），在車水馬龍的江路口大馬路上開了兩公里找媽媽。幸好往來的車輛紛紛避讓，險象環生（下圖），但他最後被交警及時發現截停，未有受傷。<br>事發於下午約5時30分，下班交通繁忙時間，他開着玩具電動車在路上橫衝直撞，正執勤的交警見狀下意識地做了一個靠邊停車的交通手勢，他居然也看懂並靠邊停下。約10多分鐘後，他的爺爺趕到現場連聲道謝，原來孫兒在他去洗手間時離開了家，想去找在肯德基任職的媽媽。浙江在線
