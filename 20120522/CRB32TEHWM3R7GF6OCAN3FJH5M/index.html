<html><header><meta charset="utf-8"><title>小記宅評：簡約丹麥酒具</title></header><body><h1>小記宅評：簡約丹麥酒具</h1><p>男士們最愛飲番兩杯，如果要飲得有品味，就一定要從酒具着手。最近丹麥menu便推出NormWaiter's開瓶器，開瓶器分為三部份，包括一把小刀、螺旋開瓶器及控制杆，方便開不同的酒瓶，而且設計簡約、線條簡潔，充滿美感。如選購套裝的話，則有真空泵，把空氣完全抽離於酒瓶，使酒瓶處於真空狀態，從而延長紅酒保存期。<br><br>查詢：LOVERAMICS（29158018）</p></body></html>
