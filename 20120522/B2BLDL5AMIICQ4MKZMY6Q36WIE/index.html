<html><header><meta charset="utf-8"><title>烏國裸女激搶歐國盃</title></header><body><h1>烏國裸女激搶歐國盃</h1><p>2012歐洲國家盃下月揭幕，各隊都對冠軍獎盃虎視眈眈，但率先捧盃的卻是激進裸女！<br>本屆歐國盃由烏克蘭與波蘭合辦，獎盃日前在烏克蘭東南部公開展覽時，經常半裸示威的婦女團體Femen，兩名成員先後脫掉上衣，展示腹部「去他的2012歐洲國家盃」標語，其中一人把60厘米高的獎盃捧走（圖）。兩人後來被捕。<br>Femen成員本月早前也在首都基輔（Kiev）脫衣示威搶獎盃。Femen指歐國盃會令淫業生意急增，鞏固烏克蘭是歐洲色情旅遊國的形象。英國《每日郵報》</p></body></html>
