<html><header><meta charset="utf-8"><title>搞噱頭賣雞蛋仔報天氣</title></header><body><h1>搞噱頭<br>賣雞蛋仔報天氣</h1><p>G.E.M.之所以搽黑面扮了一日印傭，全因她的公司大搞新噱頭，每月都會為她接一份歌手以外的工作，讓她感受各行各業的喜怒哀樂。第一份秘撈是今年2月在銅鑼灣一間果汁小食店做店員，賣雞蛋仔、榨果汁及收銀，忙到不可開交，但有她最喜愛的台灣腸食。<br>第二份秘撈是3月在亞視做天氣女郎（圖），鏟了青的她一臉正經報道天氣，吸引一班宅男捧場，YouTube點擊次數超過90萬，遠遠高出亞視的收視率，故今次扮印傭是G.E.M.秘撈系列的第三擊。</p></body></html>
