<html><header><meta charset="utf-8"><title>今日提醒你：「情陷聖羅蘭」展覽開幕</title></header><body><h1>今日提醒你：「情陷聖羅蘭」展覽開幕</h1><p>【本報訊】由法國駐香港及澳門總領事館主辦的「法國五月」藝術節20周年，即日起至6月11日於香港大會堂展覽廳舉辦「情陷聖羅蘭」展覽，展出87件由時裝大師聖羅蘭〈YvesSaintLaurent〉設計的經典服飾，以及12張攝影大師JeanloupSieff的照片。<br>香港是全球首個城市舉辦是次「情陷聖羅蘭」展覽，展出的服飾，由法國時裝設計師OlivierChatenet借出。Chatenet選擇香港作為展覽首站，原因是這城市啟發了聖羅蘭創作1977年至1978年秋冬的中國系列，希望借此機會向這名時裝設計大師致敬。</p></body></html>
