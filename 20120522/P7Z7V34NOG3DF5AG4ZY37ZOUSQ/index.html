<html><header><meta charset="utf-8"><title>求驗客手記：法蘭迪保亞唔吼紅軍 - 求驗客</title></header><body><h1>求驗客手記：法蘭迪保亞唔吼紅軍 - 求驗客</h1><p>利物浦炒咗領隊杜格利殊之後，搵接任人選處處碰壁，堂堂歷史輝煌嘅大球會竟然個個都唔吼，認真冇面。之前斟過嘅羅渣士同馬天尼斯冇晒下文，傳想搵嘅波亞斯又冇乜進展，家連阿積士教練法蘭迪保亞（圖）都封埋後門。被外國莊家列為紅軍接任領隊次熱嘅迪保亞話：「俾人咁睇得起我都感到榮幸，不過我喺阿積士都係啱啱起步，仲想喺度留多幾年。」鬼咩，人哋連續兩年帶領阿積士贏荷甲冠軍，過嚟谷極唔起嘅紅軍隨時英名盡喪，真係博唔過。
</p></body></html>
