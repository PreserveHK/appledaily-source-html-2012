<html><header><meta charset="utf-8"><title>雲妮女未夠秤賭錢</title></header><body><h1>雲妮女未夠秤賭錢</h1><p>已故美國女歌手雲妮侯斯頓（WhitneyHouston）的19歲女兒BobbiKristina（左），前日在賭城出席Billboard頒獎禮，被踢爆前一晚與22歲的契哥兼男友NickGordon（右）在美高梅賭場玩老虎機。由於當地法律規定未夠21歲不准進場，被人拍下片段的Bobbi已觸犯法例，最高判入獄六個月，而美高梅賭場或要負上較嚴重的刑罰。目前當地賭博委員會已展開調查。</p></body></html>
