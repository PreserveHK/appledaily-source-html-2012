<html><header><meta charset="utf-8"><title>全球首條食齋鯊魚</title></header><body><h1>全球首條食齋鯊魚</h1><p>鯊魚大多兇狠嗜肉，但英國這條鯊魚因遭魚鈎刺傷嘴部，對吃葷變得有心理陰影，從此對肉類不感興趣，改為吃芹菜和黃瓜，成為全球首條茹素鯊魚（圖）。<br>護士鯊「弗洛倫絲」身長兩米，本是肉食主義者，但三年前接受手術，獸醫把深埋上顎一根生銹魚鈎取出後，懷疑牠對手術的陰影揮之不去，從此對肉類避之則吉。<br>英國伯明翰國家海洋生物中心職員惟有餵牠吃芹菜和黃瓜，但又擔心牠缺乏蛋白質，曾偷偷地將魚肉藏在芹菜和黃瓜內，但「弗洛倫絲」嚐到肉味後，就大發脾氣罷食，直至工作人員將素餐送上，牠才乖乖張口進食。<br>台灣東森新聞網
</p></body></html>
