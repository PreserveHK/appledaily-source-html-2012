<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚曾膺傑出學生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚曾膺傑出學生 - 馮仁昭</h1><p>莫文蔚（Karen）成日攞獎，原來喺85年已經成為第一屆香港傑出學生之一，好多學生都視呢個獎為目標，因為全港學生只有十位得獎者，得來不易。日前Karen出席本年度頒獎禮擔任嘉賓，即場同學弟學妹分享心得。Karen話讀書時好鍾意參加各類型比賽，尤其係其他人冇做過嘅嘢，所以就參加咗第一屆嘅選舉。Karen仲分享佢嘅座右銘，就係「Dowhatyoulove,lovewhatyoudo！」</p></body></html>
