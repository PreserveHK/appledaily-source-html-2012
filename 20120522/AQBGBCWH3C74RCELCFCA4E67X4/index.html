<html><header><meta charset="utf-8"><title>童顏女生大學畢業似13歲</title></header><body><h1>童顏女生大學畢業似13歲</h1><p>內地社交網站人人網上一組超萌畢業照引來網友關注。相冊中一位即將畢業的「童顏」女大學生，看上去只有13、14歲的樣子，讓網友奔走相告。查實她是1990年出生、即將從北京中央民族大學畢業的趙小雨（圖）。<br>對於網友紛紛向她討教「童顏」秘訣，趙小雨表示自己很少用化妝品，護膚品也很少用，過簡單開心的生活，多喝水多吃蔬果就可做到。她感謝網友對她的關注並留言道：「其實走在大街上自己也只是一粒沙，大家看看照片就好，就當娛樂大眾。」<br>江蘇《揚子晚報》</p></body></html>
