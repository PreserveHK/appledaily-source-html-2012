<html><header><meta charset="utf-8"><title>趙式芝讓狗隨街便溺</title></header><body><h1>趙式芝讓狗隨街便溺</h1><p>卓能（集團）主席趙世曾女兒趙式芝，多年來一直與同樣是富二代的同性密友楊如芯（Sean）過從甚密，大前晚8時半左右，她與Sean及兩名友人於中環歌賦街的露天西餐廳撐枱腳，四人言談甚歡，其間Sean豪氣地喝了不少紅酒，略帶醉意。<br>飲飽吃醉後，Sean返家休息，不過趙式芝又再度出動，她獨自拖着愛犬Bubbles於中環荷李活道一帶散步，不過趙式芝就讓愛犬在街上隨意便溺，又沒有自備清水清潔，相當沒公德心，根據本港法例狗主若在街道上讓狗隻隨意便溺，會被罰款1,500元。<br>採訪、攝影：朱志聰、李志明
</p></body></html>
