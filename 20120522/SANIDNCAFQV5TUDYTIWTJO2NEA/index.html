<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華爆袁嘉敏道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝天華爆袁嘉敏道歉 - 馮仁昭</h1><p>謝天華雖然結咗婚，但係依然不時傳出緋聞，近日有指佢搭上港姐袁嘉敏。噚日謝天華接受商台訪問，佢之前同袁嘉敏俾人影到喺無綫員工餐廳共敍，講到佢哋拖手撞奶，謝天華解釋話作為藝人係好被動，而且喺餐廳呢啲公眾地方，佢當然唔會有任何不可告人嘅舉動，仲話：「日光日白，啲相又唔係有力，好難令人相信，佢（袁嘉敏）都有畀短訊我，同我太太講唔好意思，我太太見到個報道咪只係笑。」</p></body></html>
