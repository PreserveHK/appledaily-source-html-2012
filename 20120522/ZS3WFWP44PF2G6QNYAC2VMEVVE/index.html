<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Winkie減肥爆壓力瘡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Winkie減肥爆壓力瘡 - 馮仁昭</h1><p>組合HotCha、鍾一憲、陳僖儀同胡渭康，噚日喺青衣出席港台活動，HotCha嘅Winkie塊面生咗好多粒粒，佢話近日要減肥同練舞，加上嚟緊要拍MV，工作壓力太大，搞到賀爾蒙失調，塊面狂生粒粒。Winkie話已經搵過美容師做過針清，希望趕得切喺拍MV之前好番，如果唔係就要靠化個厚妝遮醜，雖然搞到賀爾蒙失調，但係Winkie仍然唔會放棄減肥，仲向大家求減肥秘方。</p></body></html>
