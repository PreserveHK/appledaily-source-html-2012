<html><header><meta charset="utf-8"><title>女皇汗少不弄皺衫</title></header><body><h1>女皇汗少不弄皺衫</h1><p>女皇登基60年來一直穿得雍容華貴，自有一套穿衣秘笈確保她不會高低膊，出醜人前。她甚至「天賦異稟」不容易弄皺衣服。<br>英女皇御用服裝設計師帕爾文披露女王穿衣的秘密，女皇喜歡穿鮮艷的衣服，確保她在人群中搶眼。那女皇衣服為甚麼總是筆直整齊呢？除了防皺衣料，原來皆因女王甚少出汗。「女皇不容易熱，這樣的人一般不會把衣服弄皺」。<br>帕爾文透露女皇有高低膊秘密：「她的衣服一邊肩膀比另一邊多一個墊肩，讓她看起來更完美」，服飾由電腦管理，確保她不會穿同一件衣服招待國賓。「更有專人會替她把鞋子先穿一穿，避免新鞋刮腳。」<br>英國《泰晤士報》</p></body></html>
