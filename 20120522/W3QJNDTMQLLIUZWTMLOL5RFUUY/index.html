<html><header><meta charset="utf-8"><title>超蓮踩靚仔得個殼</title></header><body><h1>超蓮踩靚仔得個殼</h1><p>賭王何鴻燊三房千金何超蓮一向是宅男女神，早前她穿上蕾絲低胸裙，接受now專訪。超蓮在訪問中公開自己的擇偶條件，她謂選男友不會只注重外表，也不需要門當戶對：「唔使太靚仔，靚仔通常得個殼，唔係幾好，亦唔一定要門當戶對，最緊要有上進心。」<br>訪問中，超蓮平反自己不是追星一族，她表示只是跟大家一樣喜歡看演唱會，對於曾夜會台灣型男吳克群，她說：「我哋只係朋友，嗰次去台灣旅行，佢帶我到處遊覽。」超蓮又謂希望今年大學畢業後留在英國工作，吸收工作經驗後才返港。<br>撰文：唐如
</p></body></html>
