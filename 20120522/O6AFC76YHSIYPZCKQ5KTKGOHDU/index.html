<html><header><meta charset="utf-8"><title>糖妹唔怕男友影裸照</title></header><body><h1>糖妹唔怕男友影裸照</h1><p>糖兄妹前晚在九展開騷，除了演唱自己的作品，糖妹還唱出王馨平的《別問我是誰》、陳慧嫻的《儍女》和卡通片《美少女戰士》的主題曲等。糖妹穿高踭鞋又梳了超高髮型，令她突然跟糖兄差不多高，但糖妹笑言心口沒僭建。問為何男友、Bro5成員Dominic沒捧場？糖妹指他要拍戲。問糖妹有否擔心男友曾拍裸照？她說：「男友睇到新聞，話以為女仔先會俾人呃，估唔到男仔都咁蠢喎，所以我唔擔心。」<br>糖兄的未婚妻也沒現身，問到婚禮籌備進展，糖兄無奈說：「原本八八九九，家又變番七七八八，結婚花費好多，唔係唔夠錢，係條氣唔順，啲內地人搞到貴晒。」<br>採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
