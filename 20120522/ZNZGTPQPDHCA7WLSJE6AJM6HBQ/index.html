<html><header><meta charset="utf-8"><title>呂良偉求佛賜女</title></header><body><h1>呂良偉求佛賜女</h1><p>呂良偉前晚和太太楊小娟、囝囝一齊去中環，為眼科醫生林文傑的作品展撐場。呂良偉常在內地拍片工作，他指平日用微訊跟太太聯繫，又會將拍動作片時的短片傳給囝囝，聯絡感情，他說：「每年7至9月暑期都會同佢哋去旅行，今年想去新疆、青海，因為當地多佛壇，想參加佛教活動。」<br>提到劉德華榮升老竇，呂良偉說：「佢一定好緊張兼立立亂，我都想要個女，想生多個女，希望暑期去旅行時，追番個啦。」他指近月在上海、北京搞新生意，在的士內播放電視廣告，幾個月就有3,000部車安裝，反應不俗。<br>採訪、攝影：盧妹
</p></body></html>
