<html><header><meta charset="utf-8"><title>「玉石手機」設計似手錶</title></header><body><h1>「玉石手機」設計似手錶</h1><p>內地無奇不有，湖北有男子花四個月將一塊玉石雕成一部可以通話、發短信的觸控手機。「玉石手機」看來像一隻手錶（圖），除中間機芯部分，全由玉石製成，錶帶長約18厘米，機芯長4厘米、寬6厘米。<br>製作者柯建輝指自己從小就喜歡雕刻，去年有機會到新疆烏魯木齊拜師學藝。技成後，他花5,000元人民幣買了一塊和田玉石，開始琢磨製作手機，最後花四個月、耗用了三分之二塊玉才完成手機殼。除機芯是他拆開手機後請朋友幫忙改裝，其他部份都是由他獨力完成。<br>新疆亞心網</p></body></html>
