<html><header><meta charset="utf-8"><title>蘋果汁去年10公僕違紀遭革職</title></header><body><h1>蘋果汁<br>去年10公僕違紀遭革職</h1><p>【本報訊】公務員事務局數字顯示，11/12年度共有308名公務員違反紀律被懲罰，當中10人被革職，12人被迫令退休，1人遭降級；過去5年經法庭判定觸犯《防止賄賂條例》第3條的公務員，即未得特首許可而索取或接受任何利益，共有12人，當中3人被革職、3人被迫令退休，6人被譴責，但此例不適用於特首。<br>工黨李卓人昨在立法會公務員及資助機構員工事務委員會批評，特首曾蔭權接受不同人士款待，至今卻沒有受到任何懲罰，對公務員不公平。公務員事務局局長俞宗怡說，職級較高的公務員所受的懲罰會比職級較低者重，但特首並非公務員。</p></body></html>
