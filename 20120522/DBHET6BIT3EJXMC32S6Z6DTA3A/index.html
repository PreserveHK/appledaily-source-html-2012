<html><header><meta charset="utf-8"><title>蘋果汁200單非孕婦成功預約</title></header><body><h1>蘋果汁<br>200單非孕婦成功預約</h1><p>【本報訊】立法會研究內地與香港特區家庭事宜小組委員會昨討論單非孕婦使用本港產科服務事宜，食物及衞生局資料顯示，上月26日至本月13日期間，本港四間私家醫院已為超過200名單非孕婦，辦理預約分娩手續，較當局早前預期約有150人為多。<br>該局副秘書長謝小華指，港人內地配偶在私院辦理預約分娩，要證明自己身份及婚姻關係，一旦發現發假誓會交由執法部門跟進，有關措施倘運作暢順，可供下屆政府參考，以處理單非孕婦來港分娩的問題。但中港家庭權益會代表指，仍有數十名單非孕婦因私院收費太貴，或因床位滿額無法預約。</p></body></html>
