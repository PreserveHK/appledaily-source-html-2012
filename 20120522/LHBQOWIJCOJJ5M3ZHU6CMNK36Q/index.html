<html><header><meta charset="utf-8"><title>紅姑赴巴黎變柯德莉</title></header><body><h1>紅姑赴巴黎變柯德莉</h1><p>52歲的鍾楚紅早前遠赴巴黎為法國珠寶品牌CHAUMET示範首飾，紅姑以多個高貴造型出現，加上一身復古打扮，造型似足經典美人柯德莉夏萍，穿天藍色羽毛裙的紅姑更大騷事業線，而在另一套白色露肩裙的襯托下，紅姑更化身成一個美艷新娘。<br>今次紅姑在巴黎凡登廣場取景，並由著名攝影師WingShya操刀，她此行亦有機會與偶像、甜品界廚神PierreHerme見面，Pierre更帶了一款情人節甜品給紅姑品嚐，她有感而發說：「懂珍惜、感恩，是快樂泉源。尋覓真我、了解自己，是自信的根本。擁有快樂和自信的女性，笑容自然最美。」<br>撰文：林妃</p></body></html>
