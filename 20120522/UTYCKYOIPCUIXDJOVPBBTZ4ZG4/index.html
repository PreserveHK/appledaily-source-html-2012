<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠憧憬踢拖結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠憧憬踢拖結婚 - 馮仁昭</h1><p>劉心悠第七年擔任嫁女禮餅代言人，噚日佢着婚紗同廣告商簽婚書續約，扮演新郎嘅男模仲錫咗心悠塊面一啖，心悠怕醜向後縮。佢話其實事前都知會錫，但係唔知佢幾時錫埋嚟，所以有啲唔自然。心悠拍戲行騷成日着婚紗，將來真係結婚會唔會反傳統？佢話：「如果真係結婚，想平凡低調，着牛仔褲拖鞋，戴個頭紗就算。」提到同公司嘅羅仲謙被指曾拍裸照？心悠話唔相信。</p></body></html>
