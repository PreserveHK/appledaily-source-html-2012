<html><header><meta charset="utf-8"><title>安仔留港行婚禮</title></header><body><h1>安仔留港行婚禮</h1><p>許志安和女友鄭秀文（Sammi）復合後屢傳婚訊，昨日又有指他們10月在英國倫敦舉行蚊型婚禮，只有約20人出席。昨日安仔到商台接受訪問宣傳新歌《心照不宣》，向他求證10月結婚傳聞，安仔全程心情靚爆，但否認結婚：「咁咪開5枱麻雀？冇呀。」再追問會否去倫敦看奧運？安仔表示：「歐洲國家盃仲好睇，我唔會去英國，亦唔會秘密結婚。」</p><p>忙籌備新碟</p><p>問安仔會否講大話？他亦強調不會，他稱：「總之家係冇結婚打算，嚟緊一直都忙工作，7月又出碟又要籌備明年工作。」若結婚會揀在哪裏進行？安仔坦言一定會在香港，因為自己在這裏長大，他還搞笑說在奧運站行禮。<br>採訪、攝影：張俊銘</p></body></html>
