<html><header><meta charset="utf-8"><title>超儀遇難不求父</title></header><body><h1>超儀遇難不求父</h1><p>何超儀日前接受港台節目訪問，暢談與賭王父親何鴻燊的相處，以及靠電影尋找專屬的香港精神。<br>超儀表示遇上問題時，爸爸絕對不是她尋求幫助的對象，由投身娛樂圈開始，她只是邊學邊做，終獲得金像獎最佳女配角，演技備受肯定。<br>超儀在訪問中，又談到無論被冠以賭王千金、反叛歌手或別名何超等稱號，她都依然故我。超儀年前獲父親打本，自資開設獨立電影製作公司，拍攝三級暴力片《維多利亞壹號》，奪得西班牙影后獎座回饋父親，近年還組搖滾樂隊打入內地樂壇。<br>撰文：唐如
</p></body></html>
