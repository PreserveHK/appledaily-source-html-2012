<html><header><meta charset="utf-8"><title>寶儀尷尬會子佼</title></header><body><h1>寶儀尷尬會子佼</h1><p>台灣名嘴黃子佼與曾寶儀這對過氣戀人，分手八年從未試過同台亮相。前晚曾寶儀在台灣主持節目《百萬小學堂》，張小燕為宣傳新節目《紅白紅白我勝利》，便帶同黃子佼上寶儀的節目，不過現場見兩人表現尷尬，在後台也不肯合照。<br>對於與舊愛同台，黃子佼大方說：「她去年主持金馬獎，我就發過微博鼓勵她。」問到會否變為朋友？黃子佼說：「也許幾年後可以，她現在有男友，我們又沒有共同朋友圈，這種事不必刻意。」寶儀則說：「沒想那麼多。」<br>撰文：丁寧</p></body></html>
