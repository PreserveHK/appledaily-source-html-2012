<html><header><meta charset="utf-8"><title>蘋果汁的士商會望加價獲批</title></header><body><h1>蘋果汁<br>的士商會望加價獲批</h1><p>【本報訊】立法會交通事務委員會周四將討論的士加價申請。香港的士商會主席黃保強昨表示，今年首5個月石油氣價增幅達39%，其他經營成本亦不斷增加，司機及車主負擔沉重，迫於無奈才提出落旗加兩元，期望議員支持加價。他又澄清，車主暫時無意增加車租，會待加價落實2至3個月後，評估司機收入狀況後才作決定。<br>代表的士司機的香港計程車會主席黎海平則承認，加價初期乘客人數或會減少，但過去經驗，市民消化加價消息後，乘客會逐步回升。但他直言，長遠需爭取制訂的士燃油附加費，才能解決氣價升跌影響收入的問題。</p></body></html>
