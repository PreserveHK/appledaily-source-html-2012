<html><header><meta charset="utf-8"><title>附屬品：Mulberry新寵LanadelRey - 岑歡</title></header><body><h1>附屬品：Mulberry新寵LanadelRey - 岑歡</h1><p>英國手袋品牌Mulberry早年以英倫潮女AlexaChung為名的手袋系列Alexa，成為熱捧，名人效應的影響力可見一斑，最近再下一城，推出25歲美國唱作女歌手LanadelRey為設計靈感的DelRey手袋。</p><p>DelRey手袋是Lana平時的穿衣配搭品味為藍本，在簡約中凸顯精細的手工，袋側配有金色padlock，盡顯高貴，是日與夜的不二之選。<br>撰文：岑歡</p></body></html>
