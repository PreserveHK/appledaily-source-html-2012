<html><header><meta charset="utf-8"><title>羅敏莊盼提早生B趕搵銀</title></header><body><h1>羅敏莊盼提早生B趕搵銀</h1><p>懷孕4個月的羅敏莊昨到新城受訪，並有老公陳國邦陪伴，陳國邦說：「7月至開新劇，呢段時間可以陪老婆。」羅敏莊亦指不會暫停工作，不過懷孕後能接的工作不多，其原定預產期在11月9日，但她希望可以提早在10月底生育，坐完月就迎接聖誕節的搵錢黃金檔期。<br>為迎接小生命來臨，羅敏莊與陳國邦正物色傭人及搜購嬰兒用品，羅敏莊說：「一直冇請工人，自己打理家頭細務，生完有媽咪、奶奶幫手，但家務就要工人做。呢排睇好多BB車，睇中一架要過萬，真係好貴。」羅敏莊又表示再過兩周就可知道腹中嬰兒性別。<br>採訪、攝影：魯萍</p></body></html>
