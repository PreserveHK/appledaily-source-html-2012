<html><header><meta charset="utf-8"><title>防小偷　買鱷魚看門口</title></header><body><h1>防小偷　買鱷魚看門口</h1><p>求家宅平安防鼠竊狗偷闖入，飼養外形兇猛的惡狗，並在門口貼上「內有惡犬」警告竊賊，是傳統方法。但澳洲卻有鱷魚飼主莎史東（TraceySandstorm）說：「想防小偷入屋，鱷魚比狗更適合看門口。」她開價1,400澳元（約1,0700港元），出售寶貝鱷魚「賈格勒」（Jugular）。<br>莎史東賣花讚花香，誇口身形巨大的賈格勒容易飼養，「只要給牠吃一些雞、魚或死兔肉，就可餵飽牠。」但她提醒賈格勒的未來買家，他或她的家中必須有超大泳池，牠現在長約160厘米，將來有可能直長到5米。當然飼養主人要小心，鱷魚除了可噬小偷，還會襲擊所有人。<br>英國《每日郵報》</p></body></html>
