<html><header><meta charset="utf-8"><title>栢芝康城度牛一</title></header><body><h1>栢芝康城度牛一</h1><p>張栢芝、章子怡和張東健主演的電影《危險關係》入圍今屆康城影展的導演雙周單元項目，章子怡和張東健將缺席宣傳活動，獨擔大旗的張栢芝昨晚就在香港起程往法國，跟韓國導演許秦豪會合宣傳。<br>這是張栢芝繼上趟為陳凱歌執導的電影《無極》到康城宣傳後，再有電影參與康城影展，也是繼《無極》後第二次跟韓國演員張東健合作。剛巧明日是栢芝的32歲生日，她將會跟一班台前幕後在康城度過，並為電影節的頒獎禮擔任頒獎嘉賓。<br>撰文：林妃</p></body></html>
