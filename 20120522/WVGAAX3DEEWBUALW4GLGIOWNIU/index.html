<html><header><meta charset="utf-8"><title>NBA趣趣地K艾榮扮阿伯玩轉球場</title></header><body><h1>NBA趣趣地<br>K艾榮扮阿伯玩轉球場</h1><p>今季最佳新人K艾榮有新搞作，佢最近同汽水商合作，自編自導自演咗套廣告短片，入面佢化身一個叫UncleDrew（右）嘅老人家。去球場睇姪仔打波嘅佢，因為有人受傷而要落場「戥腳」，仲因為一開始表現唔好俾場邊啲波友睇唔起；不過UncleDrew除咗眼鏡之後，即刻發威，又偷波又入3分波，仲有幾次crossover玩到啲後生仔頭都暈埋，之後慢條斯理咁入樽，仲要話贏班細路話都冇咁易。邊個話老人家唔打得？</p></body></html>
