<html><header><meta charset="utf-8"><title>吳建豪拍拖睇戲</title></header><body><h1>吳建豪拍拖睇戲</h1><p>吳建豪（Vanness）和新加坡富二代女友姚之寧（Arissa）大前晚現身台北拍拖看電影，Vanness負責買飛，女友則買飲品及爆谷，盡現默契，不過，Arissa發現有記者拍照，即表現閃縮。<br>Vanness正忙於拍攝電視劇《愛上巧克力》，問他為何有空陪伴女友，他尷尬表示：「今天只在早上有工作。」問到結婚計劃，他只笑而不語。Vanness與Arissa於06年因合作拍MV而相戀，中間因聚少離多曾分手再復合，今年二人傳出婚訊，Arissa更向友人透露已訂婚，只是雙方家長低調設宴，不過Vanness就否認婚訊，指人生大事不會偷偷來。<br>撰文：葉雪</p></body></html>
