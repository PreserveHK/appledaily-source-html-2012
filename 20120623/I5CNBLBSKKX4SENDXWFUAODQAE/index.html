<html><header><meta charset="utf-8"><title>詹瑞文開騷前放血</title></header><body><h1>詹瑞文開騷前放血</h1><p>詹瑞文一連十場的《硬膠先生勇救核心價值》棟篤笑前晚在尖沙嘴文化中心開騷，詹Sir玩盡一班政府高官，又學黃秋生講粗口講足八分鐘，引來全場哄笑。但原來詹Sir是死撐開騷，因為他的尾龍骨移位情況嚴重，要靠打針及睇中醫針炙放血，他說：「綵排時己痛到郁唔到。」</p><p>請梁洛施睇騷</p><p>詹Sir透露己邀請梁洛施、Twins及陳奕迅等前來睇騷，問到梁洛施前男友李澤楷另結新歡，他說：「好普通，我唔知佢（梁洛施）有冇打算幫小朋友搵新爸爸，我哋唔傾呢啲。」採訪、攝影﹕馬建華</p></body></html>
