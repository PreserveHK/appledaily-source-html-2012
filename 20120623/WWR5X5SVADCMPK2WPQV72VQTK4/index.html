<html><header><meta charset="utf-8"><title>阿B撇甩溫拿搵食</title></header><body><h1>阿B撇甩溫拿搵食</h1><p>鍾鎮濤（阿B）前晚沒有與譚詠麟等其他溫拿四虎出席精工球迷會周年晚宴，原來是與女友范姜一起跟朋友飯局。一行多人到跑馬地鳥燒亭食串燒，剛巧謝天華亦於同一食肆開餐。踏入凌晨時份，天華與阿B友人分別到食肆外煲煙，一眾人邊煲煙邊吹水，天華還講到手舞足蹈十分興奮，明顯跟阿B友人亦十分熟絡。</p><p>至凌晨一時許，阿B邊咬住生果邊送其中一位友人離開，認真為食。之後他折返食肆，不夠10分鐘，阿B便偕范姜和其他友人埋單離開。阿B先安頓友人與范姜乘坐白色七人車，然後自己登上友人的黑色房車離開。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
