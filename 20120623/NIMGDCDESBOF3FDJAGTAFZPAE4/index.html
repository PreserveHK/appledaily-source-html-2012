<html><header><meta charset="utf-8"><title>Kyary、2PM頒獎禮搶鏡</title></header><body><h1>Kyary、2PM頒獎禮搶鏡</h1><p>第11屆MTVVideoMusicAwardsJapan（VMAJ）頒獎禮，昨日在千葉幕張舉行，傍晚的紅地毯環節場面熱鬧，除擔任司儀的女子組合Perfume外，其師妹KyaryPamyuPamyu也十分搶鏡，但韓國組合2PM更令女fans發狂。</p><p>粉絲暈大浪</p><p>雖然韓國男子組合2PM六位成員衣着斯文，卻迷倒在場粉絲暈大浪兼失控狂叫。正在日本宣傳新碟的美國搖滾班霸LinkinPark的三名成員也畀面到場。</p></body></html>
