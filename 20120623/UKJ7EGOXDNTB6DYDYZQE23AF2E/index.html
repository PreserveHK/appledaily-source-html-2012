<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國樂隊KingsofLeon主音CalebFollowill，前日喜獲妻子誕下重7.69磅的首胎女嬰DixiePearl。<br><br>●加拿大小天王JustinBieber前日造訪名嘴大衞利達文的節目，大晒身上紋身。</p><p>●日本女星小泉今日子，前日偕男星本木雅弘在「第38屆放送文化基金賞」領取演技獎。<br><br>●以日本女星藤本美貴為代言人的燒肉店，因上月底發生食物中毒事件昨日宣佈關門大吉。<br><br>●韓星李勝基將赴英國參與運送奧運聖火儀式，昨日他先抵波蘭觀賞德國對捷克的歐國盃賽事。</p></body></html>
