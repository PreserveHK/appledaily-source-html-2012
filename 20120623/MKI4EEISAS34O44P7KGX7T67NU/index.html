<html><header><meta charset="utf-8"><title>歐國盃趣趣地C朗蛋撻頭俾名模恥笑</title></header><body><h1>歐國盃趣趣地<br>C朗蛋撻頭俾名模恥笑</h1><p>對於葡萄牙前鋒基斯坦奴朗拿度（C朗、小圖）嘅索模女友艾琳娜嚟講，男友無論gel咩髮型都係咁好睇嘅。之但係所謂「情人眼裏出西施，無情眼裏出白癡」，有指係巴塞「粉絲」嘅以色列名模拉菲莉（BarRefaeli、圖），就睇效力皇馬嘅C朗唔順眼，見到佢喺對捷克場波時gel個蛋撻頭後，就忍唔住喺twitter留言話佢核突，搞到艾琳娜即時喺twitter火爆回應，一度掀起罵戰。</p></body></html>
