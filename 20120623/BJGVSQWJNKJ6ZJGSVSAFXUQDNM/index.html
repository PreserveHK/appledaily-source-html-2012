<html><header><meta charset="utf-8"><title>艾斯頓扮迷幻喬布斯</title></header><body><h1>艾斯頓扮迷幻喬布斯</h1><p>現年34歲的美國男星艾斯頓古查（AshtonKutcher），前天於加州聖塔克拉利塔拍攝蘋果教主喬布斯（SteveJobs）年輕時期的傳記電影《jOBS》，身穿綠色恤衫的艾斯頓，站在一片草原上不停舉起雙手，做出種種奇怪動作。據指艾斯頓是扮喬布斯年輕時服食迷幻藥後high爆的模樣。</p><p>不二之選</p><p>留了鬍子及長髮的艾斯頓，的確入型入格，該片監製表示，知道艾斯頓是蘋果及喬布斯fans，而且艾斯頓可以扮喬布斯年輕及較後時期，所以是該角色不二之選。而近日剛有文件曝露，喬布斯曾承認72至74年間服食15次迷幻藥。</p></body></html>
