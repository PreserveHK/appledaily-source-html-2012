<html><header><meta charset="utf-8"><title>陳伶俐偕夫秘密返港</title></header><body><h1>陳伶俐偕夫秘密返港</h1><p>35歲的陳伶俐08年與林敏驄離婚後覓得第二春，上月與新加坡富豪在外國註冊結婚。</p><p>與親友食飯</p><p>一直有傳陳伶俐老公是新加坡富豪胡嘉烈後人，但據悉她夫婿其實姓劉，現年30多歲，劉先生的母親是胡嘉烈後人，繼承了不少財產，相當富有，不過由於夫家作風低調，陳伶俐對今次婚禮亦不想張揚。<br>有指上月在外地結婚的陳伶俐，已偕新婚夫婿返港，二人並於前晚在本港一間有名的鄉村俱樂部宴請親友食飯。記者昨日嘗試聯絡陳伶俐，但未獲回覆。<br>陳伶俐與劉姓夫婿現居市值數億的山頂布力徑獨立屋，去年1月與她到紅館欣賞劉德華個唱的男伴，正是她現任丈夫劉先生。<br>採訪：丁寧</p></body></html>
