<html><header><meta charset="utf-8"><title>阿叻嘲王晶港燦</title></header><body><h1>阿叻嘲王晶港燦</h1><p>譚詠麟（阿倫）及陳百祥等前晚到九展出席「精工82球迷會30周年紀念晚宴」，同場的陳友說因要撲阿倫和杜麗莎的演唱會飛而被親友責罵，阿倫亦說：「我都俾人cut咗飛。」<br>早前王晶批評今屆港姐質素差，身為主持的阿叻說：「呢啲人上內地多就變港燦，老友都係咁話，係佢老闆（陳國強）搞㗎，幾十歲人仲亂講，睇佢家仲要撈就知。」有指大會偏袒湯鎮業姪女湯洛雯，阿叻說不認識湯洛雯父親湯鎮宗，但認識湯鎮業，他說：「佢（湯洛雯）各方面都平均。」<br>採訪：何慧斯<br>攝影：黃文偉</p></body></html>
