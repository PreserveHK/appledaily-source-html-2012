<html><header><meta charset="utf-8"><title>蘋果汁調查：曾班子扶貧不力</title></header><body><h1>蘋果汁<br>調查：曾班子扶貧不力</h1><p>【本報訊】街坊工友服務處昨引述統計處數據指，本港20至24歲青年人的平均月入，在過去10年並無增加，維持於8,584元。全港市民實質收入中位數，亦較10年前下降；全港收入最低級別的住戶，收入只增加300元至5,900元，不及最高級別的住戶，增加1,800元至95,800元，貧富差距越來越大。<br>街工質疑，曾蔭權政府和上屆扶貧委員會的工作不足，批評曾蔭權在任期間，無增加福利開支，只是推出短期的紓困措施；建議下屆政府的扶貧委員會，邀請草根階層加入，訂立拉近貧富差距的時間表。</p></body></html>
