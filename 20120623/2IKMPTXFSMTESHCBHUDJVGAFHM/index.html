<html><header><meta charset="utf-8"><title>8長腿女模　新宿教體操</title></header><body><h1>8長腿女模　新宿教體操</h1><p>日本八名長腿美女（圖）前天（周五）雲集東京新宿車站前，一字排開做「模特體操」，齊齊推廣健康生活。這隊名為「模特女孩」的組合上月才成立，成員是從藝人經紀公司旗下6,000名模特兒中精挑細選的，她們平均身高1.75米、腿長84厘米，被委以重任，在亞洲和歐美地區推廣「模特體操」。<br>「模特體操」是公司結集培養模特兒的60年經驗，再融合美感和音樂的運動，以站立姿勢、腰部和步姿來維持身材。<br>日本新聞網</p></body></html>
