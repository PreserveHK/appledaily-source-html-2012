<html><header><meta charset="utf-8"><title>醒目保安貓　看守玩具倉</title></header><body><h1>醒目保安貓　看守玩具倉</h1><p>貓咪「米莉」擅長跳躍、性格獨立機警，最近獲玩具商Bandai青睞，聘請牠負責看守英國南安普敦市的倉庫，成為全球首隻「保安貓」（圖）。<br>「米莉」在合約印上「貓指模」，從此肩負貨倉保安的重任。Bandai對這位新保安員信心十足，「『米莉』到來後，玩具都受到很好的保護」。主人指，「牠一向機警，也不介意長時間獨處。有如此專注的一位保安員，這些玩具真幸運」。Bandai是以貓糧和魚支薪給「米莉」。<br>英國《都巿報》</p></body></html>
