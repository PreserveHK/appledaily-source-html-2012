<html><header><meta charset="utf-8"><title>聲名盡喪來港狂掃藥　內地客頻中招</title></header><body><h1>聲名盡喪<br>來港狂掃藥　內地客頻中招</h1><p>內地黑心藥事件頻生，造就強國人來港狂掃藥。記者走訪強國人聚集的油尖旺和上水區，訪問多名自由行旅客，發現不少人仍逃不過誤買假藥或影子藥陷阱，更慨嘆香港「正藥港」的名聲早被沾污。</p><p>「藥效比內地貨還差」</p><p>經常來港的龍小姐自嘲被騙經驗豐富，「以前隨便走入藥房買『雙飛人藥水』，遇過店員吹噓不同產地、轉新包裝、不同牌子同一廠家、或兩兄弟出品等招數；結果回去使用，發現味道與塗上感覺不一樣，藥效比內地貨還差！」數度被騙反而令她學乖，學懂到指定店舖購買指定牌子，遇上斷貨亦寧願空手而回，免再中招。<br>《蘋果》記者</p></body></html>
