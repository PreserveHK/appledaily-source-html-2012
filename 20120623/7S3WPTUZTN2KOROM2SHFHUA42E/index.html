<html><header><meta charset="utf-8"><title>男人味布甸　吃後添氣概</title></header><body><h1>男人味布甸　吃後添氣概</h1><p>這款布甸專為男人而設，特別加入陽剛味，令男人吃後增添男子氣概。<br>日本固力果食品公司為慶祝Pucchin經典布甸面世40周年，最近推出多款新口味創意布甸，包括一款「男人味」布甸（圖）。它的外形看來跟普通牛奶布甸一樣，但實際上是由豆漿製成，底部的糖醬也改為用薑汁和醬汁調製，吃起來完全不甜，另外還可自行配搭混合成自己喜歡的口味，甚至加入葱花用來佐酒。「男人味布甸」供應期有限，要試就要趁早買。<br>台灣東森新聞網</p></body></html>
