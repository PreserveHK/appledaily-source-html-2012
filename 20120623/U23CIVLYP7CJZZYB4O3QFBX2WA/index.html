<html><header><meta charset="utf-8"><title>推介！：英倫經典　分秒必爭</title></header><body><h1>推介！：英倫經典　分秒必爭</h1><p>開始進入2012奧運倒數的最後階段，曾構思一些關於車的奧運題材，最易聯想到的就是英倫的經典品牌，AstonMartin正是型男經典的不二之選。而AstonMartinRacing車隊與鐘錶經典品牌積家合作踏入第七個年頭，最新攜手打造的AMVOX5是以LMP1賽車為概念，型格的碳纖維計時器、動感有心思的錶面、高科技陶瓷錶殼等，憑藉精準的時計以帶出賽車運動分秒必爭的特色，相信愛分秒必爭的占士邦都應該想買一隻。<br><br>查詢：28292733</p></body></html>
