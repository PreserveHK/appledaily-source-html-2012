<html><header><meta charset="utf-8"><title>中國冠毛犬膺世界最醜狗</title></header><body><h1>中國冠毛犬<br>膺世界最醜狗</h1><p>狗狗「馬格利」目光呆滯，雙耳下垂，臉上疏疏落落的白鬚亂飛，跟人見人愛沾不上邊，主人尼科爾森卻懂得利用愛犬優勢，特地帶牠從英國遠赴美國加州參加年度「世界最醜狗大賽」（圖），結果成功擊敗28名勁敵，奪得冠軍。<br>屬於中國冠毛犬的8歲大「馬格利」，獲得1,000美元（7,800港元）獎金和一年份量的狗餅乾。去年的最醜狗得主是中國冠毛犬跟芝娃娃混種的「約德」。<br>主辦者強調，評審最着重參賽狗的自然醜態，這自然難不倒「馬格利」，事關牠在2005年已獲「英國最醜狗」殊榮。<br>美聯社</p></body></html>
