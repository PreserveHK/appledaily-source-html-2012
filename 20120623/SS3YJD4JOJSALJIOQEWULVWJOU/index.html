<html><header><meta charset="utf-8"><title>關仁隱事：「瘦骨仙」爆分手有錢袋 - 關仁</title></header><body><h1>關仁隱事：「瘦骨仙」爆分手有錢袋 - 關仁</h1><p>「瘦骨仙」早排突然喺內地活動上宣佈回復單身，咁話晒已經成為國際明星，感情生活一向都惹人關注，瘦骨仙此話一出，第二日幾乎成為所有報紙頭條，身為活動單位當然好開心。點解瘦骨仙千揀萬揀，揀着當日活動先宣佈分手呢？關仁好奇咪四圍八吓，最後得知原來呢樣係大會一早同瘦骨仙傾掂嘅交易，為咗要爭取見報，大會請佢做嘉賓已講明希望佢講自己嘢，既然要瘦骨仙講吸引嘅料爭取見報，當然要有豐厚酬勞報答，唔係點請得佢大開金口。<br>Textby關仁</p></body></html>
