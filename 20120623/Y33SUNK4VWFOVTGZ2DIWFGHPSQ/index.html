<html><header><meta charset="utf-8"><title>張堅庭彈外甥孫唔靚</title></header><body><h1>張堅庭彈外甥孫唔靚</h1><p>應屆候選港姐張名雅是非不斷，昨日又有人爆料指她多年前曾報名選港姐，但很快遭淘汰。今年張名雅在微博自揭有名人舅公張堅庭撐腰，有指部份評判雖覺得她樣貌、質素一般，但在壓力下仍讓她直入決賽。<br>張堅庭昨接受電話訪問時否認暗地為張名雅拉攏關係，他說：「之前有同樂易玲食飯，佢都係睇報紙先知，我冇叫佢幫手，反而美國有朋友個女幾靚，但太妹落選咗。」王晶早前狠批今屆港姐質素差，亦有網友指張名雅身材差，張堅庭幫理不幫親說：「今屆平均水平唔太出色，唔覺得佢（張名雅）特別靚女，個妝濃咗啲，但佢優點係性格鬼妹仔，唔怕同人傾偈。」<br>採訪：嵐山</p></body></html>
