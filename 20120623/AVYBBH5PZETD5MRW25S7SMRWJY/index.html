<html><header><meta charset="utf-8"><title>蘋果汁勞處籲勿聘兒童暑期工</title></header><body><h1>蘋果汁<br>勞處籲勿聘兒童暑期工</h1><p>【本報訊】不少年輕人會趁暑假四出搵工賺外快。勞工處提醒僱主，除非事前獲得勞工處處長批准，否則不得僱用未滿13歲的兒童工作。至於13歲及14歲的兒童，雖然他們可受僱於非工業機構工作，惟他們的僱用條件受《僱用兒童規例》規管，其中包括兒童的父母須向準僱主書面同意兒童就業；以及出示兒童修畢中三課程的證明書等。<br>勞工處強調，任何人士違反有關規定，一經定罪，最高可被罰款50,000元，勞工處今年暑假會加強巡查，特別針對較常涉及兒童及青年僱傭活動的地點，以阻嚇違法行為。</p></body></html>
