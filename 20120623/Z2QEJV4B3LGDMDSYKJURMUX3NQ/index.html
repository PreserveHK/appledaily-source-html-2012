<html><header><meta charset="utf-8"><title>林憶蓮胸降金曲獎</title></header><body><h1>林憶蓮胸降金曲獎</h1><p>「第23屆台灣金曲獎頒獎典禮」昨晚在台灣舉行，大會傍晚時先安排行紅地毯儀式，出席藝人包括林憶蓮、周杰倫、梁詠琪及莫文蔚等。憶蓮昨晚穿紅色低胸晚裝，梁詠琪以大露背裝現身，但周杰倫亦不輸蝕，他帶同兩位健身教練大騷肌肉，主持問他何不露胸肌腹肌，他說：「如果我拿到任何一項獎，就露腹肌。」問他與蔡依林現任男友錦榮的肌肉誰比較大，周杰倫說：「當然是他啊！光身高就贏了。」他又指希望邀請明星朋友一起來健身，期待五月天變成「筋肉天團」。</p><p>年前燒傷的Selina，昨晚再度與Hebe和Ella以S.H.E.名義合體擔任表演嘉賓，成為整晚焦點所在。<br>撰文：林妃</p></body></html>
