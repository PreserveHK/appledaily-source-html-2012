<html><header><meta charset="utf-8"><title>香港仔巴士椅背連環被</title></header><body><h1>香港仔<br>巴士椅背連環被</h1><p>【本報訊】昨午2時許，一輛由銅鑼灣開抵香港仔華貴邨巴士總站的72號城巴，59歲車長待乘客全部離開後巡查上下層，在上層發現12張面向坐墊的椅背，遭人用利器爛，長度由3吋至5吋不等，遂報案求助，警方列刑事毀壞案處理。此外，下午3時50分屯門龍門路巴士總站259D九巴上層有8張椅被爛，下午4時半油麻地渡華路巴士總站36B九巴上層有兩張座椅遭爛，警方已展開調查。</p></body></html>
