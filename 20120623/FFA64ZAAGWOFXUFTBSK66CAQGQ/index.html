<html><header><meta charset="utf-8"><title>奧運熱</title></header><body><h1>奧運熱</h1><p>歐國盃一完，另一更強橫世界體壇盛事–2012倫敦奧運又接住上，睇波又體育，的確爽。但對於各大品牌更爽，乘機推出各式奧運版銀，對用家亦具收藏性，總算是WinWin局面。Bally最近便乘勢推出Rina系列的女性運動鞋及手袋，以優雅的體操員揮舞着五環色彩緞帶為圖案，注入於後跟及袋面上。至於男性WestH.運動鞋，則將12國國旗設於鞋側身上並注以復古特別效果，但香港店暫只提供中國、美國、英國和南非款式，宏觀各國款式，最動心的還是英國……款。<br><br>記者：雷福財</p><p>Bally（28348872）<br>九龍站圓方商場1040號舖</p></body></html>
