<html><header><meta charset="utf-8"><title>蘋果汁港鐵工會求加薪10％</title></header><body><h1>蘋果汁<br>港鐵工會求加薪10％</h1><p>【本報訊】港鐵下月公佈加薪幅度，代表2,000多名員工的三個港鐵工會，昨到港鐵總部抗議（圖），要求今年加薪10％。<br>香港鐵路職員工會、香港鐵路公司員工協會及九廣鐵路車務員協會10多名代表，昨午二時到九龍灣港鐵總部外抗議。香港鐵路公司員工協會主席陳善和指出，港鐵去年純利達147億元，比前年增22％，但過去幾年加薪幅度一直遠低於通脹，令員工變相減薪。他又警告，若港鐵再不回應員工加薪訴求，將會發起按章工作抗議，不排除列車班次會受影響。
</p></body></html>
