<html><header><meta charset="utf-8"><title>知多啲：兩軍12碼決勝5.5倍 - 牽牛</title></header><body><h1>知多啲：兩軍12碼決勝5.5倍 - 牽牛</h1><p>英格蘭領隊鶴臣賽前要求隊員勤練12碼，似乎深知8強面對意大利是勢均力敵之戰。英國博彩公司威廉希爾就開出有關互射12碼注項，今仗要用互射12碼定勝負為5.5倍，英格蘭與意大利在互射12碼勝出，同樣為11倍，似乎半斤八兩；不過要留意，如果在法定時間或加時分出勝負，投注當輸。</p><p>另外，UEFA最佳球員誰屬也可投注。觀乎今屆各場的得主，甚利創造型中場，8強頭兩戰MOM（ManOftheMatch）都是C朗同奧斯爾，難怪兩軍中場謝拉特及派路，被列為6倍大熱門。文：牽牛</p></body></html>
