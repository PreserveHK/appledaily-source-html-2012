<html><header><meta charset="utf-8"><title>家居資訊站：強力多功能蔬果攪拌機　「攪」出新意</title></header><body><h1>家居資訊站：強力多功能蔬果攪拌機　「攪」出新意</h1><p>Smartech最近推出一款廚房好幫手，「強力多功能蔬果攪拌機」，強力1,250瓦高速馬達，提取食物精華，額外附設磨杯，可研磨咖啡豆。不銹鋼機身製造，配1.5公升玻璃杯，輕觸式按鍵，操作容易。LCD顯示屏，多種預設功能選擇，10種速度選擇，120秒時間控制。<br><br>SMARTECH<br>電話：25788813</p></body></html>
