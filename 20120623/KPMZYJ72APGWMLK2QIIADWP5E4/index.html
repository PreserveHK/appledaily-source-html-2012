<html><header><meta charset="utf-8"><title>中央娛聞：「馬大峰」炒緋聞冇人信 - 辰苟</title></header><body><h1>中央娛聞：「馬大峰」炒緋聞冇人信 - 辰苟</h1><p>人氣偶像「馬大峰」真係好鬼鍾意搞緋聞，以前佢同「小蜜蜂」搞緋聞，終於令到兩個人嘅人氣都爆晒燈，後來小蜜蜂公佈有真命天子後，馬大峰知道呢單緋聞好難再炒落去，佢幾個月前識咗「紫玉釵」後，就主動建議同佢一齊搞緋聞，紫玉釵嗰邊覺得拍完部戲都無以為繼，所以贊成搞吓緋聞增加人氣，大家就搵相熟傳媒夾吓新聞，但呢單嘢假過頭，北京娛樂圈冇乜人信，私底下都笑馬大峰手法太低啦！<br>撰文：辰苟</p></body></html>
