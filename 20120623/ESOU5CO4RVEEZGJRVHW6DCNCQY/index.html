<html><header><meta charset="utf-8"><title>今日提醒你：停車熄匙法例展　推廣綠色駕駛</title></header><body><h1>今日提醒你：<br>停車熄匙法例展　推廣綠色駕駛</h1><p>【本報訊】踏入暑假，環境保護署在各區舉辦巡迴展覽，向市民介紹停車熄匙條例，今日中午12時至晚上8時在屯門屯順街和屯合街交界展出。本月30日至7月3日，以及7月7日至7月8日，將分別在旺角亞皆老街與染布房街交界，及銅鑼灣利園山道行人專用區，有另外兩場展覽。<br>展覽目的是加深市民對《汽車引擎空轉（定額罰款）條例》的認識，以及推廣良好的綠色駕駛習慣。<br>環保署在暑假期間會加強宣傳及教育，包括在街頭派發宣傳單張，提醒司機停車時必須關掉引擎。</p></body></html>
