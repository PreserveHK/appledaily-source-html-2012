<html><header><meta charset="utf-8"><title>關仁隱事：「花心導演」埋女人堆 - 關仁</title></header><body><h1>關仁隱事：「花心導演」埋女人堆 - 關仁</h1><p>「花心導演」其貌不揚，由公仔箱撈到去大銀幕，不過係人都知佢鹹濕，佢刻意喺啲節目、電影度安排啲靚女做主角，一來佢就可以認叻，二來班女自然識做回報番佢，雖然佢已經有個正印女友，但係佢咁花心點會為咗一棵樹放棄整個森林，所以平日做嘢時埋女人堆外，佢出去同朋友夜蒲，死性都依然唔改，去到夜店公然黐住班女，飲多兩杯仲乜都唔記得晒，自然愈坐愈埋，好鬼親熱，如果佢個正印喺現場就一定睇到眼火爆。<br>Textby關仁</p></body></html>
