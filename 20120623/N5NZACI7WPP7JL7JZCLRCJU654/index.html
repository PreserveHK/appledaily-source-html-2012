<html><header><meta charset="utf-8"><title>改港女性格洋化得米</title></header><body><h1>改港女性格洋化得米</h1><p>林穎嫺在圈中的緋聞甚少，選美前她在新藝城當演員，只跟當年在外國返港拍劇的ABC林振康拍拖，到去了美國讀書，二人才因性格不合而分手。</p><p>「老公易相處好夾」</p><p>Wing說：「我係港女，佢鬼仔性格，文化好多唔同。」到美國工作時，Wing亦有約會其他男士，在美國社會中約會是很普通的事，從約會中多了解，再揀定對象拍拖，想不到Wing最終還是嫁了給美國人Tom：「讀書、做嘢喺美國住咗十年，慢慢了解到美國嘅文化，融入到社會，而且老公易相處，佢好坦白，大家好夾。」</p></body></html>
