<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫撐樂壇新血寫歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿倫撐樂壇新血寫歌 - 馮仁昭</h1><p>新女子組合Robynn&amp;Kendy前晚喺九展舉行音樂會，Robynn自彈自唱演繹《親在我心裡》送畀過世嘅媽咪，佢話：「今年發生好多事，我哋簽咗公司，媽咪因癌症過咗身，見到佢咁堅強，我都要堅強行落去。」當晚做嘉賓嘅譚詠麟（阿倫），代表公司頒發金唱片畀佢哋，仲話：「你哋係樂壇新希望，要努力寫多啲歌，條路好長。」</p></body></html>
