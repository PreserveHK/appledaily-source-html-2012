<html><header><meta charset="utf-8"><title>指原三低頭帶淚謝罪</title></header><body><h1>指原三低頭帶淚謝罪</h1><p>涉拍拖被貶到九州的日本女子組合AKB48成員指原莉乃，昨日在埼玉縣出席AKB全國大型握手會，她於活動舉行前率先單拖出場，向全場fans說：「大家好，今次因我的行為引起外界擔憂，在此深表歉意。」指原不僅三度低首謝罪，更流淚表示「其實我並非堅強得到那種狀況還沒作出反省」。及後指原辯稱宣佈轉隊至HKT48時所說的「要做第一」，並非有意爭做一姐，而是強調會多多努力的意思，她對引起誤會致歉。</p></body></html>
