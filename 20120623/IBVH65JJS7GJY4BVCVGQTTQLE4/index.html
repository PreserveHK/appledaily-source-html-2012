<html><header><meta charset="utf-8"><title>歐國盃求驗客：情感對冲　捷克出局粉絲發達 - 求驗客</title></header><body><h1>歐國盃求驗客：情感對冲　捷克出局粉絲發達 - 求驗客</h1><p>捷克雖然啱啱喺8強輸咗俾葡萄牙出局，不過佢哋嘅球迷未必會太傷心，因為佢哋唔少都識得「情感對冲」，喺賽前下注葡萄牙！捷克國內第2大博彩公司Fortuna嘅發言人施蘭指出：「喺捷克對葡萄牙嘅一役中，有9成球迷都係買捷克嘅對家葡萄牙。球迷咁做亦無可厚非，因為佢哋一係可以慶祝捷克出線，一係可以荷包腫脹。」施蘭仲話，喺捷克對俄羅斯嘅首場分組賽時，捷克嘅球迷已經係側晒買俄羅斯，結果俄羅斯贏4:1，相信佢哋贏咗唔少。</p></body></html>
