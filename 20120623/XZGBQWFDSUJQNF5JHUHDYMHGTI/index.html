<html><header><meta charset="utf-8"><title>關仁隱事：「狼胎」攝「打鈴」位撈 - 關仁</title></header><body><h1>關仁隱事：「狼胎」攝「打鈴」位撈 - 關仁</h1><p>女星爭風頭嘅事，真係年年月月都會發生。近年品牌活動都搬上內地搞，香港同內地女星多咗同場機會。對比香港女星嘅守規矩、聽話，內地女星嘅攝位、爭出鏡情況，就完全失控。話說有次大活動，紅星「打鈴」講明係VIP，主持剪綵兼坐大老闆旁邊睇騷，點知臨開場，內地女星「狼胎」扮熟衝上去同打鈴熱情傾偈，一面傾一面拉打鈴坐低，之後順勢夾咗喺打鈴同大老闆中間坐低，一開騷自然係黐住大老闆傾，工作做啦，四周嘅乖乖港女星睇到眼凸。<br>Textby關仁</p></body></html>
