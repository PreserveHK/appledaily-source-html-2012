<html><header><meta charset="utf-8"><title>神起引500港迷喪跑</title></header><body><h1>神起引500港迷喪跑</h1><p>韓國「MusicBank演唱會」今晚在亞博館舉行，八組有份演出的韓國紅星包括東方神起、WonderGirls（WG）、CNBLUE等昨日分批抵港，最先抵埗的是東方神起和MBLAQ，吸引近500名歌迷接機，場面墟冚。</p><p>MBLAQ揮手</p><p>兩隊組合出閘前，逾十名保安已攔起鐵馬準備為他們開路，當歌迷見到神起及MBLAQ現身時即瘋狂尖叫，七子表現甚cool沒甚表情，偶然才擠出笑容。他們在B閘露一露面後便快閃，轉走秘密通道離開，歌迷即喪跑死跟，MBLAQ成員昇昊上車後跟歌迷揮手。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
