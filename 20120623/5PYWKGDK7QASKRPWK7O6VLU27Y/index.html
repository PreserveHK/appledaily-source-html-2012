<html><header><meta charset="utf-8"><title>騎呢婚照白鴿新娘手上拉屎</title></header><body><h1>騎呢婚照<br>白鴿新娘手上拉屎</h1><p>很多人在結婚時聘請專業攝影師拍照，無非想留住最美好的時刻，但人算不如天算，有時總會拍下了一些尷尬或糟糕的場面。</p><p>有動物的場面最危險，一對新人本來高舉兩隻白鴿喜氣洋洋，豈料新娘手上的白鴿太高興，居然拉屎贈興！狗狗最難控制，不是踏在新娘的婚紗裙襬，就是突然發情，當着新人和賓客面前交媾（左圖），非常不文。<br>但不文的並非一定是動物，攝影師就拍到新郎當着新娘子面前，背後出手，偷摸人妻的屁股（右圖），真可謂色膽包天。<br>英國《每日郵報》</p></body></html>
