<html><header><meta charset="utf-8"><title>蘋果汁天水圍泳池更衣室不足</title></header><body><h1>蘋果汁<br>天水圍泳池更衣室不足</h1><p>【本報訊】天水圍社區設施欠完善惹關注。街坊工友服務處接獲區內居民投訴，指位於屏山天水圍文化康樂大樓的「屏山天水圍泳池」更衣室設備不足。泳池最多可容納250人，但女更衣室僅得5個廁格及10個浴格，難應付頻密人流，尤其周末及暑假等日子，對泳客不便，建議盡快增加廁格及浴格數目。<br>街工又指，康樂及文化事務署計劃大樓內的「新天水圍公共圖書館」啟用後，將會關閉現時嘉湖銀座分區圖書館。街工指天水圍北如天晴邨、天悅邨等居民，往返新圖書館需一小時或以上，時間比現時前往銀座圖書館長，交通費也上升，籲當局保留現有銀座圖書館。</p></body></html>
