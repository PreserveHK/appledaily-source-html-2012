<html><header><meta charset="utf-8"><title>LuLu寸樂仔做過唔敢認</title></header><body><h1>LuLu寸樂仔做過唔敢認</h1><p>王璐瑤（LuLu）前晚到尖沙嘴為其夏日寫真集試造型，大擺屹籮誘人甫士，又露出砵仔糕，她透露之後會有SM服飾。<br>LuLu先後與謝天華和余文樂傳緋聞，天華在微博上寸她博宣傳及叫她慎言，她說：「佢喺微博嗰番話我好無奈，有啲係失實報道，謝生將矛頭指向我，搞到個個誤會我。」</p><p>擔心呻吟聲流出</p><p>有傳樂仔要她錄呻吟聲，LuLu避談說：「我同朋友溝通有短訊，亦會傳聲音及短片，但詳情唔想講，我會對自己做過嘅嘢負責，唔同某啲人做過又唔認，自己都擔心會流出。」不過她強調對得住天地良心，所以見到兩人亦不會覺尷尬。<br>採訪：溫敏芝　攝影：陳志嵐</p></body></html>
