<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊謹華避談胞弟殺人案 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊謹華避談胞弟殺人案 - 馮仁昭</h1><p>台灣女星楊謹華嘅胞弟楊智堯早排因殺人案被遣返台灣，楊謹華前日喺台灣出席時裝品牌活動時俾人問到細佬嘅情況，佢怕大家焦點都放晒喺細佬身上，就避免談論太多，佢話：「不方便講太多，還是交給司法。弟弟畢竟是家人，現在心情非常複雜，媽媽和自己的心情是一樣的。日子還是一樣要過，大家都還是要往前走，人生本來就有很多挫折，只是有些攤開來有些在枱面下，媽媽是很樂觀的人，我們很堅強的。」</p></body></html>
