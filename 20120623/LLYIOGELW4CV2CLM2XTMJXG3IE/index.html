<html><header><meta charset="utf-8"><title>陳煒帶觀音兵置裝</title></header><body><h1>陳煒帶觀音兵置裝</h1><p>陳煒近日與陳敏之、郭政鴻和黃長興合演無綫新劇《法網狙擊》，敏之一直很欣賞陳煒的演技，可惜兩人對手戲不多，無緣過招，但在化妝間碰面，她們還是雞啄唔斷。</p><p>陳煒在《法》劇演事業型盛女，非常着緊裝扮，日前她拍攝一場到時裝店置裝的戲，郭政鴻就做觀音兵。敏之演CID，本有未婚夫黃長興，婚前卻殺出第三者森美。敏之日前則與黃長興在高級餐廳拍求婚戲，二人在戲中嘆紅酒，但紅酒就用利賓納取代，敏之昨接受電話訪問時說：「我飲咗酒會面紅，拍戲唔係咁好，於是用咗利賓納。如果唔使開工，我食牛扒都鍾意嘆紅酒，但自問酒量唔係咁叻。」<br>採訪：比華利</p></body></html>
