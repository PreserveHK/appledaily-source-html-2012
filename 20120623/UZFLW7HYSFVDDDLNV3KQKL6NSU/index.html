<html><header><meta charset="utf-8"><title>翠翠受傷兩男呵番</title></header><body><h1>翠翠受傷兩男呵番</h1><p>葉翠翠早前到橫店拍無綫新劇《金枝慾孽2》，其間不慎跌倒令右腳腳掌骨折，她完成戲份後於昨日獨自返港，坐輪椅及手持拐杖的翠翠獲父親來接機。<br>翠翠表示由於已拍畢戲份，所以提早改機票返港，並將盡快到醫院再作詳細檢查，她說當日受傷時，父親已想即時到橫店探望她，媽咪亦驚到喊。對於有消息指緋聞男友韋家雄對她很照顧，翠翠說：「嗰時都未整親，之後亦都冇特別takecare，呢啲唔係女仔講，會怕醜。其實我冇睇新聞，都係煙幕嚟啫。」翠翠承認另一緋聞男友高鈞賢亦有與她分享受傷經驗，並介紹骨醫給她。採訪：卓寶花<br>攝影：黃文偉</p></body></html>
