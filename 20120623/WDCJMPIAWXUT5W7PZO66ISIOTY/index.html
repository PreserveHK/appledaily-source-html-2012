<html><header><meta charset="utf-8"><title>陳冠希潮爆大連騷</title></header><body><h1>陳冠希潮爆大連騷</h1><p>31歲潮人陳冠希（Edison）前日到了大連的世界博覽廣場，出席「2012大連潮人音樂節」，當晚的演出嘉賓，除Edison外，還有溫嵐、譚維維及汪小敏等歌手，結果吸引了三千多名粉絲到場支持偶像，Edison獲安排壓軸出場，甫出現即引得粉絲尖叫，是眾歌手中人氣最高的一個。</p><p>約粉絲成都見</p><p>Edison昨日在微博也上載了自己在大連演出的相片，並約定粉絲今日於成都見，原來他已啟程往成都，準備出席當地在今日舉行的最後一場大愛音樂節，今次演出的還有蘇打綠、韓庚、盧廣仲、崔健及譚詠麟等。<br>撰文：丁寧</p></body></html>
