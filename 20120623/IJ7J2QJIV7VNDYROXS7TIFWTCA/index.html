<html><header><meta charset="utf-8"><title>GACKTICONIQ拍拖嘆香檳</title></header><body><h1>GACKTICONIQ拍拖嘆香檳</h1><p>日本妖男歌手GACKT（右），被今期日本雜誌《FRIDAY》拍到跟女歌手ICONIQ（左）拍拖，二人上周末在東京一間法國餐廳嘆香檳，GACKT除捉緊女方玉手外，離去時還互攬起來。據悉38歲的GACKT與27歲ICONIQ在去年夏天的avex晒冷騷a-nation初相識，繼而交往，但網民指他倆應是為明日的avex股東大會做戲，以蓋過同屬avex的女星澤尻英龍華被爆食大麻的負面消息。</p></body></html>
