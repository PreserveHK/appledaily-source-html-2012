<html><header><meta charset="utf-8"><title>美娜新片蜘蛛俠踩場</title></header><body><h1>美娜新片蜘蛛俠踩場</h1><p>美國女星美娜古妮絲（MilaKunis中）昨日與拍檔麥克華堡（MarkWahlberg右）及SethMacFarlane（左），在荷李活中國戲院出席新片《賤熊30》（TED）首映。早前為拍另一齣電影《BloodTies》而增肥的美娜，近日已迅速回復索爆身形，更穿低胸透視裙大騷事業線。但有觀眾不是扮戲中主角熊仔到場，而是一身蜘蛛俠打扮踩場（小圖），又在人群中企高搶鏡，令人費解。<br>路透社</p></body></html>
