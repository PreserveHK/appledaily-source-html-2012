<html><header><meta charset="utf-8"><title>花絮<br>尹佩斯「戴帽」有21倍</title></header><body><h1>花絮<br>尹佩斯「戴帽」有21倍</h1><p>尹佩斯喺今晚場英超會代表曼聯倒戈舊會阿仙奴，外國博彩公司就開出一啲關於呢位荷蘭射手嘅特別賠率，而且都係同入波有關。其中佢入波兼令曼聯全取3分嘅話，就有3.5倍；至於佢喺兵工廠身上大演帽子戲法，則有成21倍咁好分。話時話，阿仙奴周中英聯盃對雷丁都失5球，尹佩斯要入3粒，真係有機會㗎。</p><p>尹佩斯特別賠率</p><p>入波兼曼聯贏波：3.5倍先開紀錄：4.5倍埋齋：4.5倍任何時間入波：1.91倍入兩球或以上：5倍帽子戲法：21倍賠率來源：威廉希爾</p></body></html>
