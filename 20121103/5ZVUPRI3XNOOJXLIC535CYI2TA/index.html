<html><header><meta charset="utf-8"><title>海龜破大蟒蛇「緊箍咒」</title></header><body><h1>海龜破大蟒蛇「緊箍咒」</h1><p>當海龜遇上森蚺（大蟒蛇）這龐然大物，被蛇身緊纏，看來牠九死一生，沒料到龜殼夠硬（圖），終救回牠一命。<br>話說法國攝影師拉班在委內瑞拉洛斯亞諾斯海邊旅遊，卻碰到森蚺竄進海中用蛇身捲住海龜，然後用力把海龜纏住，企圖將牠勒死。森蚺這招本來對獵物萬試萬靈，但對手今次是隻海龜，牠將四肢和頭縮進殼內，即使森蚺如何使力都奈何不了牠。拉班拍下珍貴一刻，就放下相機，救出海龜。<br>英國《每日郵報》</p></body></html>
