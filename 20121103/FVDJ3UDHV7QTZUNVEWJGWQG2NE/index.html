設計助理露械被判感化</title></header><body><h1>案件速遞<br>
設計助理露械被判感化</h1><p>【本報訊】年輕室內設計助理兩晚內先向16歲少女「揸胸」，再向28歲夜歸空姐露械兼手淫。他早前承認共兩項非禮及公眾地方猥褻行為罪，昨天被判感化兩年。被告的精神和心理報告指他的性觀念有問題，若不接受治療，重犯機會很高。<br>裁判官認為將被告梁家聰（21歲）判監無助解決他的問題，要他在感化令期間接受心理和精神治療。被告在上月6日和8日於天水圍聚星路犯案。他去年因易服闖入泳池女更衣室而被判感化令，案發時剛完成感化令。<br>案件編號：TMCC3353/12</p></body></html>
