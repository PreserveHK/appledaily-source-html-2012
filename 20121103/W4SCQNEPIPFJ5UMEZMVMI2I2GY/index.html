<html><header><meta charset="utf-8"><title>蘋果汁<br>
美領館籲國民提高警覺</title></header><body><h1>蘋果汁<br>
美領館籲國民提高警覺</h1><p>【本報訊】美國駐港總領事館於本月1日，向於本港居住及旅遊的該國公民發出保安提示，呼籲深夜出入中環蘭桂坊及灣仔等酒吧區時要提高警覺，因本港警方在有關地點錄得數宗罪案，部份涉及暴力襲擊。領事館強調香港及澳門是非常安全的地區，但也不能掉以輕心，呼籲公民有需要時向領事館及警方求助。<br>美國駐港總領事館發言人Scott Robinson回應查詢時指，領事館有責任維護美國海外公民。發言人重申，香港是一個安全的社會，只是提醒公民出入夜總會及酒吧區域時，提高警覺及避免牽涉爭吵事件。領事館不會評論個別或牽涉美國公民的案件。</p></body></html>
