<html><header><meta charset="utf-8"><title>Kay催淚公主</title></header><body><h1>Kay催淚公主</h1><p>謝安琪（Kay）上星期去咗美國洛杉磯，演出音樂劇《珍愛沉默的眼淚》，佢仲準備咗套性感晚裝行紅地毯。Kay今次同多位百老匯藝人、格林美得獎者演出，設計師幫Kay設計咗套東方公主戲服，睇落佢個頭飾都應該好重。Kay演出時除咗同其他演員合唱，仲獨唱咗首《Talking to a Stone Buddha》，導演Vincent Paterson都話受Kay嘅歌聲感動，仲有網友話睇完個劇嘅視頻感動落淚。<br>撰文：洪紅克</p></body></html>
