<html><header><meta charset="utf-8"><title>趣趣地：羅比堅尼美國冇人識</title></header><body><h1>趣趣地：羅比堅尼美國冇人識</h1><p>新一季NBA開鑼，而家喺洛杉磯銀河搵食嘅碧咸早前同隊友羅比堅尼（前）一齊去捧同市嘅湖人，賽前仲同演員羅素布蘭特及「粉絲」合照。點知當地媒體原來唔知羅比堅尼乜水，喺張相下面條題寫住「碧咸和羅素布蘭特與一眾不知名『粉絲』合照」。羅比喺英超假假哋都係球星，但喺足球沙漠嘅美國真係平民一個。不過羅比堅尼就一於少理，喺星期四場美職季後賽附加賽，就協助銀河以2:1反勝白帽晉級。<br></p></body></html>
