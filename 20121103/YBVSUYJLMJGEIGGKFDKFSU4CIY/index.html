<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李安寸奧斯卡食雞換獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李安寸奧斯卡食雞換獎 - 馮仁昭</h1><p>導演李安噚日喺北京為自己套新作《少年派的奇幻漂流》做宣傳，順便舉行首映禮。被問到《少》片入圍奧斯卡金像獎嘅呼聲好高，李安話參選奧斯卡就好似台灣選舉，佢話：「跟台灣的選舉一樣，要拉票，要造勢，要造口碑，各個放在奧斯卡前面的酒席都是風向球都要參與。美國人說，每個酒席最保險的是吃雞，他們算過，起碼要吃15隻到20隻才能獲奧斯卡！」<br>撰文：馮仁昭</p></body></html>
