<html><header><meta charset="utf-8"><title>死敵鬥老翻</title></header><body><h1>死敵鬥老翻</h1><p>美國名媛Paris Hilton對哈囉喂嘅熱衷程度實在爆燈，連續幾日扮唔同嘅嘢，到咗正日佢就扮女版羅賓，孖埋老翻蝙蝠俠嘅男友River Viiperi，喺西荷李活開P，佢哋係扮60年代電視劇版嘅蝙蝠俠，夠晒懷舊。而Paris個死敵Kim Kardashian，喺邁阿密開P又係老翻蝙蝠俠，仲要全家出動，Kim扮貓女，佢男友Kanye West就扮現代版蝙蝠俠，Kim妹就扮蝙蝠女，仲有朋友扮謎語人同小丑，認真大陣仗。</p></body></html>
