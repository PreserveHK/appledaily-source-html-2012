<html><header><meta charset="utf-8"><title>一人一信抗市建局剝削</title></header><body><h1>一人一信抗市建局剝削</h1><p>【本報訊】順寧道重建關注組昨日發起一人一信行動，抗議市建局以不平等協議剝削重建區的居民。關注組成員兼順寧道天台戶何國強，昨午與區內約50名街坊，到上環的市建局總部地下拉橫額抗議，不滿局方要求何國強簽署不平等的協議書，內容要同意當局制訂的文件，放棄法律追究及申索等所有權利，並承諾在明年1月中搬走，惟市建局至今仍無為何氏一家三口提供任何安置。<br>關注組強烈要求市建局取消該不平等協議，並為何國強盡快作原區安置。關注組收集逾600封舊區街坊及市民的信件，當中表達對市建局處理舊區重建失當的不滿。抗議信最後交予該局代表接收。</p></body></html>
