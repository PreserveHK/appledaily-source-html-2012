狼英爛gag冇人笑 - 李八方</title></header><body><h1>隔牆有耳：論壇出醜<br>
狼英爛gag冇人笑 - 李八方</h1><p>經常叫人返內地搵食嘅狼振英，噚日出席菁英會嘅論壇時對住大班後生仔，又再播帶叫佢哋北望神州，未來海闊天空，佢仲講咗個爛gag，話97年回歸前，外國人見到香港人不斷移民，仲話如果香港人以呢個速度移民，香港到97年就冇人住。<br>因此，當時有人喺機場貼出告示，「請最後一個離開香港的香港人，把香港所有的燈關掉」。因為咁樣做環保喎……<br>「笑話」講完，全場人唔識笑，大部份人瞓着覺，或者埋頭玩電話，識笑嘅除咗大話英自己外，仲有身旁嘅中聯辦副主任王志民，笑話似乎唔係講畀香港人聽，而係講畀京官聽。</p></body></html>
