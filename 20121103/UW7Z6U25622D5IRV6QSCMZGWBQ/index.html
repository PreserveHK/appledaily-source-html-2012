與智障女性交青年候懲</title></header><body><h1>案件速遞<br>
與智障女性交青年候懲</h1><p>【本報訊】19歲智障無業青年經友人介紹，認識一名18歲智障少女，兩人發生性行為，青年後來遭警方以強姦罪名拘捕。他昨天在高等法院承認一項與精神上無行為能力的人非法性交罪，獲法官批准保釋至11月20日判刑，以便索閱感化官報告。<br>被告承認在去年7月25日，於尖沙嘴海運大廈二至三樓一處梯間與事主非法性交。同年8月，他於粉嶺家中被捕，警誡下表示「我一時衝動先搞佢」。律政司原本起訴被告強姦罪，後來接納他承認上述交替控罪。<br>案件編號：HCCC56/12</p></body></html>
