誰代表港、澳、台參加中共十八大？</title></header><body><h1>十八大Q＆A<br>
誰代表港、澳、台參加中共十八大？</h1><p>十八大代表名單上，還有10名台灣代表、10名香港代表和8名澳門代表。與其他省市的代表由黨員公開選舉不同，內地未有透露香港代表如何選出。據悉，香港的黨代表包括中聯辦主任彭清華，副主任李剛、郭莉、黃蘭發、王志民，宣傳文體部部長郝鐵川，還有中旅集團董事長張學武、中銀香港總裁和廣北、華潤集團董事長宋林、招商局董事長傅育寧。</p></body></html>
