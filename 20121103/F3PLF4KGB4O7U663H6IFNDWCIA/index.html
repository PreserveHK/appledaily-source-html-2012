<html><header><meta charset="utf-8"><title>淫媒誘騙來港內地女遭禁錮</title></header><body><h1>淫媒誘騙來港內地女遭禁錮</h1><p>【本報訊】昨天下午5時許，一名內地女子在灣仔道銅鑼灣利景酒店房間內致電報警，聲稱與其他「姊妹」遭人非法禁錮。警方接報後大為緊張，港島衝鋒隊警員立即驅車趕抵現場，結果在一個房間內發現四名內地女子，警方將她們救出後帶署調查。消息稱，獲救女子向警員表示她們在內地被淫媒誘騙來港，事後被禁錮在酒店並安排她們接客，其間由一名「雞頭」看守。昨天女事主趁看守人不在暗中報警，警方正追緝在逃的賣淫集團成員歸案。據悉，賣淫集團會在色情網頁刊登廣告招客，嫖客致電查詢後會被安排到指定酒店房間進行性交易，肉金由800元至1,000元不等，當中集團抽佣高達五成。</p></body></html>
