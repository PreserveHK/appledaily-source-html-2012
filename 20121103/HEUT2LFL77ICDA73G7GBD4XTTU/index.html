<html><header><meta charset="utf-8"><title>兩岸百態<br>62歲婦隆胸變C Cup</title></header><body><h1>兩岸百態<br>62歲婦隆胸變C Cup</h1><p>根據湖南一間醫療美容醫院的統計資料顯示，在全省逾萬名的隆胸女性中，長沙女性最追上潮流，佔了全省8,854人，成為湖南豐胸之都。<br>在該醫院所處理的隆胸個案當中，年齡最大的女性，竟達62歲高齡。該名高齡女士更要求醫院將她的胸部擴展成C Cup。因為手術的難度相對較大，故最終這位女士須支付16萬元人民幣的手術費。<br>湖南華聲在線</p></body></html>
