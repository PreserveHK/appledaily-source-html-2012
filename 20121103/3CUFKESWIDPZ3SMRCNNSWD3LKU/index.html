<html><header><meta charset="utf-8"><title>下周一微降至19℃</title></header><body><h1>下周一微降至19℃</h1><p>【本報訊】東北季候風為本港持續帶來清凉天氣，女士們外出亦要加上披肩，避免着凉。天文台表示，今日短暫時間有陽光，氣溫介乎21至25℃，吹和緩偏東風，但初時離岸風勢清勁。隨着覆蓋南海北部的一道廣闊雲帶逐漸靠近廣東沿岸，預料一股微弱的東北季候風補充會在明日抵達華南沿岸，下周初的天色將較明朗，周一氣溫會微降至最低的19℃。到了下周後期，一股偏東氣流會為華南沿岸地區帶來多雲的天氣及幾陣雨。</p></body></html>
