<html><header><meta charset="utf-8"><title>李璨琛屈陳冠希送現金</title></header><body><h1>李璨琛屈陳冠希送現金</h1><p>李璨琛前晚到銅鑼灣出席陳冠希（Edison）的CLOT發佈會，蜜運中的Edison前晚春風滿臉，但他就事先聲明不受訪。將於本月17日結婚的李璨琛即場派帖給Edison的司機，讓他代為交給Edison。</p><p>李璨琛的婚照日前率先在網上流傳，他坦言是有人不小心提早放上facebook，起初也有少少不開心，但覺得是開心事也不緊要。問李璨琛會否請Edison女友飲，他說：「唔識佢女友，佢想女友嚟會主動要求，最緊要佢本人嚟，到時大家送禮最好折現，幫補吓嘛，有心就畀多啲啦。」李璨琛強調今次絕非奉子成婚，而是為愛而成婚。<br>採訪：李珮洳<br>攝影：陳慧安</p></body></html>
