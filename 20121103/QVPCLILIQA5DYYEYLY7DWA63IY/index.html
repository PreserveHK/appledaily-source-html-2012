<html><header><meta charset="utf-8"><title>受夠奧巴馬和羅姆尼<br>4歲女童痛哭</title></header><body><h1>受夠奧巴馬和羅姆尼<br>4歲女童痛哭</h1><p>正當奧巴馬和羅姆尼積極穿州過省拉票，科羅拉多州4歲女童伊凡斯卻被連月鋪天蓋地的競選活動煩個不休，對着電視鏡頭痛哭流涕說：「我受夠了奧巴馬和羅姆尼。」</p><p>即使母親旁安撫說，「很快便選完了」，但她似乎不相信。<br>伊凡斯一哭成名，網上熱傳她落淚的短片，已吸引幾百萬人瀏覽。不少網民在揣測究竟是甚麼弄到伊凡斯在鏡頭前痛哭流淚，他們說：「是電台的宣傳廣告？電視辯論？」<br>英國《太陽報》</p></body></html>
