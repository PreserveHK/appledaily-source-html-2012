<html><header><meta charset="utf-8"><title>團體轟增建私樓難解住屋問題</title></header><body><h1>團體轟增建私樓難解住屋問題</h1><p>【本報訊】政府擬提高將軍澳南地皮可發展密度，環保觸覺與新民主同盟昨趁其中一幅將軍澳地皮截標時，到政府總部抗議，批評政府增加密度增建私樓並不能解決住屋問題，反而將部份私樓地皮轉為居屋更能有效解決，否則新建屋宇最終仍會被包裝成豪宅發售。環保觸覺主席譚凱邦指，政府建議增加將軍澳南密度部份竟是非住宅用途，意味是作商場之類所用，與增加住屋目標背道而馳；他又指政府要解決中產住屋需求，應將將軍澳南地皮其中四幅地抽出作居屋用途，否則落入發展商手中只會「唔知賣幾錢、唔知幾時賣，同唔知係咪賣畀香港人」。</p></body></html>
