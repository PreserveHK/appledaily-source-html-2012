<html><header><meta charset="utf-8"><title>花絮<br>高蓮繼續公家醫院生B</title></header><body><h1>花絮<br>高蓮繼續公家醫院生B</h1><p>曼聯前鋒朗尼雖然腰纏萬貫，但佢太太高蓮喺下年5月生第2胎嘅時候，唔會幫襯私家醫院，反而會返利物浦婦女醫院度生。消息話，高蓮有咁嘅決定，係基於佢喺3年前生大仔佳佳時，非常滿意利物浦婦女醫院提供嘅服務；加上佢本人亦十分支持英國健保（National Health Services），故此就算佢同朗尼都完全負擔得起私家醫院嘅五星級收費，亦寧願好似普通人一樣，去公家醫院生仔。</p></body></html>
