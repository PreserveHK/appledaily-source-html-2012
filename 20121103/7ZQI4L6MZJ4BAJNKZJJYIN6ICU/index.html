<html><header><meta charset="utf-8"><title>有事業家室　男人37歲最開心</title></header><body><h1>有事業家室　男人37歲最開心</h1><p>誰說人到中年很悲哀，英國最新一項調查發現，男人37歲是一生人中最開心的時刻，因為事業開始有成，而且已成家立室，生活相當穩定。<br>男士服裝品牌Jamaco日前訪問了1,000名男士，調查發現，43%的受訪者認為初為人父是人生中最快樂的時刻，35%認為結婚是一生最開心的時刻，18%則說自己支持的足球隊贏波是最快樂。<br>有專家指出，成家立室，生兒育女，都是很多男人在37歲時所經歷的里程碑，而37歲也是他們事業有成的時候，這些都解釋了37歲是男人的開心快樂年齡。<br>英國《每日郵報》</p></body></html>
