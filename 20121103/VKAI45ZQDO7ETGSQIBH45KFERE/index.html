漁護署舉辦狗狗嘉年華</title></header><body><h1>今日提醒你：<br>
漁護署舉辦狗狗嘉年華</h1><p>【本報訊】為鼓勵市民領養寵物，以及宣揚盡責寵物主人的訊息，漁農自然護理署今明兩日在西貢惠民路遊樂場舉行「萬千寵愛一家親」狗狗嘉年華及領養日嘉年華，市民可帶同寵物入場參加。<br>嘉年華內容包括攤位遊戲、狗狗遊樂場、狗狗領養服務、漁護署檢疫偵緝犬和警犬示範表演、教育展覽、寵物飼養經驗分享及寵物健康諮詢服務等。漁護署署長黃志光、立法會議員陳家洛及陳克勤，將連同藝人吳若希和張繼聰今日下午2時30分會主持開幕禮。</p></body></html>
