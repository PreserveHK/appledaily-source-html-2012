<html><header><meta charset="utf-8"><title>雨僑黑老闆面　撐男友唔係二打六</title></header><body><h1>雨僑黑老闆面　撐男友唔係二打六</h1><p>張智霖同劉心悠前晚在灣仔出席《天生愛情狂》慶功，心悠透露開畫一周已有三百幾萬票房，心悠女仔裸泳已經冇乜睇頭，如果再慶功應該叫張智霖同導演裸泳。而同場的雨僑同老闆蕭正一就面阻阻，雨僑似乎好不滿佢話緋聞男友羅力威係「二打六」，自嘲係「二打七」，佢話：「我唔我唔鍾人人咁稱呼我朋友。」雨僑唔希望被公司雪藏，話現階段以事業為先。蕭定一就暗示被人打壓，佢話：「作為同行應撇開門戶之見，互相扶持。我唔鍾意人假，一係就認，做男人要有承擔。」</p></body></html>
