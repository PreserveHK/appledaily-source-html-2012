<html><header><meta charset="utf-8"><title>西灣河<br>
亂過馬路　的士撞飛女子</title></header><body><h1>西灣河<br>
亂過馬路　的士撞飛女子</h1><p>【本報訊】38歲疑似女傭的外籍女子，昨午3時45分在港島西灣河筲箕灣道西行線橫過馬路時，遭一輛從海晏街右轉出筲箕灣道之的士撞倒，復被彈開一米受傷倒地，其中左手骨折，傷者流血呼痛，途人代為報警及上前安慰。警方和救護員接報到場，將傷者送院治理。車禍現場西行線包括來回線的電車受影響須暫停服務，導致電車大排長龍，不少乘客因塞車關係，索性下車徒步離去。<br>現場消息指出，事發現場不是行人輔助線，懷疑有人不依交通規則過馬路，肇事之的士司機通過酒精呼氣測試，警方港島總區交通部人員，已對該宗交通意外展開調查。</p></body></html>
