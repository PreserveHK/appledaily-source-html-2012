<html><header><meta charset="utf-8"><title>夏雨加薪過檔城電</title></header><body><h1>夏雨加薪過檔城電</h1><p>無綫視帝夏雨及金像影后鮑起靜分別離開服務多年的無綫及亞視，齊齊過檔城市電訊（CTI）的電視台拍劇。昨日二人在尖沙嘴一間酒店宴會廳內舉行簡單而隆重的簽約儀式，並由CTI主席王維基親自見證並送上「金牌視帝」、「金像影后」金漆牌匾。夏雨和鮑姐將演重頭劇《歲月樓情》，演員還有黃日華、關寶慧等。<br>夏雨坦言在無綫工作多年，商議條件空間不多：「以前唔做無綫會有乜嘢做，呢度條件OK，酬勞多過以前。」談到現在與無綫關係，夏雨說：「曾經幾十年關係，家部頭都冇，全部自由身。」鮑姐表示《歲》劇會在明年3月開拍，她稱與夏雨今次只與CTI簽約合作一部劇。<br>採訪、攝影：張俊銘</p></body></html>
