<html><header><meta charset="utf-8"><title>黑帝女友Twitter裙搶鏡</title></header><body><h1>黑帝女友Twitter裙搶鏡</h1><p>今季F1已經接近尾聲，今日就會上演阿布札比站排位賽，前總冠軍「黑帝」咸姆頓（小圖）而家要等下季過檔平治再發威，淨番幾站都冇乜人睇好佢會有作為。反而佢位歌星女友妮歌（圖）就更有睇頭，喺日前出席一次時裝周活動時，着咗聲稱係全英第一套「Twitter裙」亮相。呢條裙裝咗500粒名牌水晶同2,000個LED燈，可以即時顯示最新post上Twitter嘅訊息。<br></p></body></html>
