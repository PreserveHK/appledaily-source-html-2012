<html><header><meta charset="utf-8"><title>趙世曾撐復刻披頭四</title></header><body><h1>趙世曾撐復刻披頭四</h1><p>模仿英國經典組合披頭四（The Beatles）成名的復刻披頭四，前晚在灣仔演藝學院開騷，吸引趙世曾、彭健新、石修夫婦及葉童夫婦到場。趙世曾被問及有關女兒趙式芝婚事時，他表示女兒喜歡怎樣就怎樣，她與伴侶的事不關自己的事，會讓女兒自己拿主意。<br>前晚場內演出氣氛熱烈，四子多次要現場觀眾起立跳舞、打拍子及拍掌，更以廣東話說「你好」及「多謝」。四子開騷前到尖沙嘴嘆奶茶，並於斑馬線上重演披頭四大碟《Abbey Road》封面上經典過馬路一幕。 <br>採訪：鍾國泰</p></body></html>
