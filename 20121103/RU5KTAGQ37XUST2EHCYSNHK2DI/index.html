<html><header><meta charset="utf-8"><title>詩詩唔知子丹離婚內情</title></header><body><h1>詩詩唔知子丹離婚內情</h1><p>甄子丹被爆與前妻育有17歲大仔甄文卓（Jeff），更花千萬買豪宅給他們住，子丹日前大方承認後，本報昨收到讀者電郵報料，指他十多年前與前妻梁靜慈一家三口曾住藍田匯景花園，並指他與兒子關係差，夫妻經常吵架，兒子經常哭，子丹更一腳踏兩船。<br>甄子丹太太汪詩詩昨和溫碧霞等於尖沙嘴出席環保活動，詩詩說：「我識佢嗰時佢冇物業，但都畀咗前妻，我被佢感動，一對仔女好開心有哥哥。」至於子丹與前妻於藍田居住時經常吵架又曾一腳踏兩船？她說：「我唔知佢哋有冇成日嗌交，可能欠溝通，應該對個仔冇影響，當時佢仲細，BB喊可能要換片同飲奶。」<br>採訪、攝影：林嘉慈</p></body></html>
