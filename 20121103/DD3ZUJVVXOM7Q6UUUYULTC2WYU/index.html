<html><header><meta charset="utf-8"><title>Monkey Majik愛屎籠包</title></header><body><h1>Monkey Majik愛屎籠包</h1><p>由加拿大兄弟Maynard與Blaise及兩名日本樂手組成的Monkey Majik（MM），前晚在九展開騷，兩兄弟為搞氣氛中英日文出齊，大講廣東話如多謝晒、大家一齊唱等，更指發音是請教在場保安。MM表示很愛中國美食，但將小籠包講成屎籠包，令全場爆笑。MM唱出《Around the world》及《Fly》等大熱作，令歌迷由頭high到尾。 <br>採訪：阮瑜</p></body></html>
