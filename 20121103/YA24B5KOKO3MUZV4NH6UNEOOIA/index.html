<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝讚曾明俐好服侍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張栢芝讚曾明俐好服侍 - 馮仁昭</h1><p>張栢芝一向畀人感覺都唔係平易近人，但係近排做咗票房毒藥之後至叫做玩吓親民。噚日有讀者爆料畀咗一張栢芝寫畀國泰航空嘅信，讚揚佢坐過嘅CX836頭等艙嘅機組人員喎，咁啱其中一位空姐就係今屆熱門出局嘅港姐曾明琍Cynthia，而封英文感謝信當中都有提到佢仲影埋合照添。話又講番轉頭，坐得頭等艙又點會唔好招呼。<br>撰文：馮仁昭</p></body></html>
