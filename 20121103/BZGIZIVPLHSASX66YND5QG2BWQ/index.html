<html><header><meta charset="utf-8"><title>劉松仁唔恨做視帝</title></header><body><h1>劉松仁唔恨做視帝</h1><p>無綫劇《名媛望族》眾演員昨到將軍澳東港城宣傳，劉松仁在戲中享盡齊人福，似有影射何鴻燊之嫌，松哥昨加以否認。近日松哥問鼎視帝呼聲熱烈，松哥反而覺得人怕出名豬怕肥，不想攞獎，不想牽涉太多私生活，皆因近日他人氣旺盛，成為傳媒追訪目標，他更被拍得與大肚女伴親暱上街，松哥謂大家只是朋友。<br>吳卓羲將到英國為《衝上雲宵II》拍外景，他說要自費坐商務機位及補貼酒店錢，因吳鎮宇想與他一起坐商務機位，吳卓羲續說：「我抵唔住張智霖同吳鎮宇誘惑。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
