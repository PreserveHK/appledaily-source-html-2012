<html><header><meta charset="utf-8"><title>馮仁昭四圍超：殭屍仔忽變鼎爺私生子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>殭屍仔忽變鼎爺私生子 - 馮仁昭</h1><p>林峯同徐子珊孭飛嗰套無綫劇《雷霆掃毒》聽日就大結局，呢部劇話題多多，除咗徐子珊輪姦戲得1秒外，最好睇同最好玩就係捉錯處，最近又有眼利網友篤爆日前劇情講到黃智賢拎住張細路相，話入面係李家鼎嘅私生子，原來相中小朋友竟然係亞視童星張國權，佢最出名係喺《我和殭屍有個約會》做殭屍仔況復生，無綫劇組將人哋過氣陳年舊照拎出嚟用，都幾搞笑。<br>撰文：馮仁昭</p></body></html>
