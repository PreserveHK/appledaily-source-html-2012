<html><header><meta charset="utf-8"><title>Taylor頒獎禮食白果</title></header><body><h1>Taylor頒獎禮食白果</h1><p>美國鄉謠小天后Taylor Swift（圖）雖然新碟大賣，可是昨日在田納西州舉行的本年度CMA鄉謠頒獎禮上，三項提名卻全部落空，只能在頒獎禮中表演贈興。至於今屆頒獎禮的大贏家是才藝節目《The Voice完美Sing戰》（The Voice）評判Blake Shelton與妻子Miranda Lambert，合共奪得四個獎，他更擊敗Taylor奪得年度娛樂家獎。 </p></body></html>
