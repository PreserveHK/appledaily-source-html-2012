<html><header><meta charset="utf-8"><title>女模災區拍寫真捱轟</title></header><body><h1>女模災區拍寫真捱轟</h1><p>美東風災令不少美國人揪心，但巴西前《花花公子》模特兒戈維亞（Nana Gouvea）卻選擇在剛被「桑迪」蹂躪的紐約街頭取景拍照，還把照片放上facebook，激起美國網民公憤，炮轟她無腦，淪為國際笑柄。30歲的戈維亞穿梭瓦礫塌樹間扭腰弄臀擺甫士，踏上被砸車輛騷長腿（圖），臉上更掛着笑容拍下災區寫真。她滿意地上載fb分享，被網民大罵不知所謂，揶揄要檢討人格。有人甚至改圖，將戈維亞放在日本廣島原爆、車禍火災等現場惡搞，嘲笑她愚昧白癡。<br>英國《每日郵報》</p></body></html>
