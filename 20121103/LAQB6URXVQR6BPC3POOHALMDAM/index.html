<html><header><meta charset="utf-8"><title>「懶人電腦架」邊瞓邊上網</title></header><body><h1>「懶人電腦架」邊瞓邊上網</h1><p>躺在床上玩電腦，既不舒服又容易加深近視。日本有廠商研製出「懶人電腦架」，電腦架的掛臂可以把整台電腦倒轉支撐，讓它懸掛在你的頭頂前方，躺在床上眼睛平望便可以看見電腦屏幕（圖），讓懶人可以瞓着上網瀏覽。<br>懶人電腦架的掛臂可伸長縮短，讓用家調校電腦屏幕與眼睛的距離。它最高負重可承受6公斤重的物件，每台電腦架售價為5,980日圓（578港元）。儘管這電腦架不算貴，但為了健康着想，還是把電腦放在桌上使用比較好。<br>互聯網</p></body></html>
