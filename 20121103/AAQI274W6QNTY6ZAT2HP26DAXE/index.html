<html><header><meta charset="utf-8"><title>洪水淹浸聯合國總部</title></header><body><h1>洪水淹浸聯合國總部</h1><p>紐約遭颶風蹂躪，聯合國副秘書長高須幸雄前天（周四）表示，聯合國總部大樓也難逃一劫，遭到嚴重洪災侵襲，造成「前所未見的損失」。<br>高須指出，洪水周一湧入聯合國總部，水淹地牢，令地牢多間辦公室和秘書處大樓的空調系統大受影響，電腦系統和多種器材損毀，甚至還導致地牢電線短路引發火警，損失巨大。由於聯合國總部正進行大修葺，3,000名員工大部份暫時在曼哈頓辦公，所以對聯合國的運作並未造成影響。<br>美聯社</p></body></html>
