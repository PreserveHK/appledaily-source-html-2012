<html><header><meta charset="utf-8"><title>大象識講韓文</title></header><body><h1>大象識講韓文</h1><p>想與大象聊天嗎？首先要識韓文。南韓動物園一隻大象，至今識講五個韓語單字！<br>22歲的大象「科希」，可以用韓文說出「你好」、「不」、「好」、「坐下」和「躺下」這五個單字，音調與人類相似。牠將象鼻放口裏發音，專家指「科希」自小模仿飼養員說話，但估計牠不明白單字含意，並找來16個南韓人聽47段錄音，確定牠說的是哪些單字。「科希」1995年起在動物園生活，2004年懂扮人說話。專家指這是首次有大象懂說人話。<br>英國《每日郵報》</p></body></html>
