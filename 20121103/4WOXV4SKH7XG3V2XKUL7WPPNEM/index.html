<html><header><meta charset="utf-8"><title>上水<br>兩女爭路　對罵抓胸扭打</title></header><body><h1>上水<br>兩女爭路　對罵抓胸扭打</h1><p>【本報訊】昨下午2時許，37歲姓蘇女子拖着一部手拉車仔，行經上水新運路巴士站旁行人路時，疑因人多路窄，與35歲姓余女途人發生碰撞，兩女互不相讓對罵不休。其間有人發難動粗，兩女隨即扭打起來，雙方互扯衣服糾纏，粉拳、指甲你來我往，結果兩敗俱傷，余女被毆傷手臂和被抓傷頸項，蘇女則遭抓傷胸部和頸部，途人見狀報案。<br>警員到場調查，兩女同報受傷並互指對方不是，為免再起爭端，警方召來兩部救護車分別將兩女傷者送院，稍後並以「公眾地方打架」罪名將她們拘捕。</p></body></html>
