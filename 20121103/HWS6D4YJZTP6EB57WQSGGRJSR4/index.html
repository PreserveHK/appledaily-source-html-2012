<html><header><meta charset="utf-8"><title>杏兒內地爭視后</title></header><body><h1>杏兒內地爭視后</h1><p>無綫台慶頒獎禮的視帝視后競爭激烈，鄭嘉穎和胡杏兒卻先聲奪人，前日內地華鼎獎組委會公佈「中國百強電視劇個人獎項」提名名單，嘉穎憑《步步驚心》與吳奇隆雙雙入圍爭最佳男演員，去年奪得無綫視后的杏兒亦憑《怒火街頭2》中的出色表現，與楊冪、海清等內地人氣女星爭奪最佳女演員獎。今年將增設中國最受媒體歡迎男女演員獎，邀請內地30家主流媒體代表投票，令嘉穎和杏兒有機會多爭一個獎項。<br>即將33歲的杏兒最近忙於拍無綫新劇《衝上雲宵II》，但仍能提前收到粉絲送贈的精美蛋糕，蛋糕上有卡通版杏兒的新劇造型，她在微博開心說：「今年第一個蛋糕，好喜歡呀，不捨得切！」<br>撰文：林妃</p></body></html>
