<html><header><meta charset="utf-8"><title>特稿北京外援有卡士 - 布魯士</title></header><body><h1>特稿<br>北京外援有卡士 - 布魯士</h1><p>雖然單睇FC北京今屆亞冠盃紀錄，攻力欠奉，惟陣中幾名外援實力仍不容忽視。出身巴甲明尼路青年軍的巴西前鋒連拿度，縱未在亞冠盃取得入球，但先後在澳職及中東等聯賽「搵食」的他射術不俗，目前在中超已轟入3球，暫列射手榜第3位；相比之下，其鋒線拍檔卡魯德洛維奇雖暫時仍顆粒無收，但該新晉塞爾維亞國腳，去年效力貝爾格萊德紅星時，以19球勇奪塞超神射手也絕非浪得虛名，為北京入球相信只是時間問題。<br>布魯士</p></body></html>
