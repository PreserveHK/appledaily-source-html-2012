<html><header><meta charset="utf-8"><title>今日提醒你：酷熱工作講座傳授妙方</title></header><body><h1>今日提醒你：酷熱工作講座傳授妙方</h1><p>【本報訊】天氣漸熱，經常戶外工作的打工仔須格外留神，慎防中暑。職業安全健康局本月30日晚上6時30分至8時將舉辦酷熱環境工作對健康危害及有關職安健法例講座，向打工仔傳授自保錦囊。<br>去年暑假，發生多宗工人在戶外工作期間中暑的個案，為加強僱員對酷熱環境工作的認識，職安局邀請勞工處註冊護士及該局職業安全主任，講解現行職安健法例。講座將於尖沙嘴科學館演講廳舉行，有興趣參加者可電郵mailto:seminar@oshc.org.hk預留座位，查詢電話31065697。</p></body></html>
