<html><header><meta charset="utf-8"><title>討論區金句</title></header><body><h1>討論區金句</h1><p>利物浦vs愛華頓</p><p>「無論利記對邊隊都好多人話場波水準低喇，對曼城係咁，對車仔又係，乜家仲有人唔知利記對強隊係打高半班？」<br><br>「今次杜帥真係掂檔，搵英倫三寶浪費愛華頓體力，之後再由卡路爾絕殺！」</p><p>熱刺vs車路士</p><p>「哈利叔疑似做硬英主帥之後，熱刺個勢同運一直跌。」<br><br>「講真，就算靠估決定個波入唔入，睇住電視機嗰啲我相信都會話唔入囉，偏偏球證話入……吹脹！」<br><br>資料來源：香港討論區</p></body></html>
