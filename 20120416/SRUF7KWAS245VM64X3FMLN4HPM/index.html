<html><header><meta charset="utf-8"><title>旺角唐樓五遭縱火</title></header><body><h1>旺角<br>唐樓五遭縱火</h1><p>【本報訊】困擾旺角山東街21至27號一幢唐樓的縱火狂徒，昨凌晨零時許第五度犯案，其中一戶分隔多間劏房的大單位，有女住客發現走廊有被燒過灰燼，而保護各劏房的大閘門鎖被撬毀，於是報案。消防到場調查，證實火燄已熄滅，認為起火有可疑，交警方處理。據知，該唐樓在本年2月縱火事件連環發生，受影響包括三樓、四樓、五樓、七樓、八樓和天台，燒及樓梯、走廊之垃圾、木梯及住戶布簾等。圖為唐樓大閘貼出有關通告。</p></body></html>
