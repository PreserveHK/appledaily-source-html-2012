<html><header><meta charset="utf-8"><title>蘋果汁公務員可享五日侍產假</title></header><body><h1>蘋果汁<br>公務員可享五日侍產假</h1><p>【本報訊】全職政府僱員本月起可以享有五日的侍產假，嬰兒出生地及申領次數不設限制，有關假期亦適用於非婚生嬰兒。合資格人士需要連續服務40個星期，在嬰兒出生前四個星期至出生後八個星期放取。政府指出，就非婚生子女的申請，需先向部門申請，再轉交公務員事務局考慮及審批，包括申請人是否嬰兒父親、申請人與嬰兒母親關係是否穩定及長久、及申請人曾否在照顧嬰兒方面，履行財政或其他責任。不過，有工會表示，非婚生個案，涉及的證明資料會較多，申請人亦要考慮證明血緣關係的檢測費用。
</p></body></html>
