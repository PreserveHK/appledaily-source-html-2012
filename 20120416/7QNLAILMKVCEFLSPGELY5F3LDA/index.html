<html><header><meta charset="utf-8"><title>信用卡強迫升級冇晒積分</title></header><body><h1>信用卡強迫升級冇晒積分</h1><p>【本報訊】不提反對就當同意！消委會過去兩年接獲27宗信用卡強迫升級投訴，發卡機構主動去信客戶推廣信用卡升級，若客戶在60日內沒提出書面反對，信用卡便自動升級，有市民因銀行熱線無法接通，擔心被徵收1,500元新卡年費，要求消委會跟進。<br>消委會表示，有市民投訴指未獲通知下信用卡忽然被升級，舊信用卡原有的6.6萬積分失效，未有轉到新信用卡。金融管理局去年也接獲兩宗相關投訴。消委會建議，發卡機構推廣信用卡時應讓客戶「選擇加入」（opt-in），而非「選擇退出」（opt-out）。</p></body></html>
