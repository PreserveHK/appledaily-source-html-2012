<html><header><meta charset="utf-8"><title>蘋果汁籲競爭法增配套護中小企</title></header><body><h1>蘋果汁<br>籲競爭法增配套護中小企</h1><p>【本報訊】大型連鎖商戶貨品價錢齊加齊減惹合謀疑雲。消委會研究及營商手法事務部總主任熊天佑表示，因政府未落實競爭法，消委會無調查權，只能夠格價並定期公佈結果。<br>自由黨主席劉健儀昨在《城市論壇》表示，競爭法應針對大財團，並給予中小企合理豁免，避免增加小商戶經營成本。工聯會王國興認為，只實施競爭法不足夠，須配合商品說明條例，並打破目前屋邨街市受領匯操控的情況，同時引入更多小商舖競爭。中文大學市場學系教授冼日明認為，審議中的競爭法應針對違例及濫用力量支配市場的行為，否則中小企或將難以生存。
</p></body></html>
