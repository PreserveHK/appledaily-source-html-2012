<html><header><meta charset="utf-8"><title>趣趣地：Rap友搵腦殘拍MV</title></header><body><h1>趣趣地：Rap友搵腦殘拍MV</h1><p>雖然曼城球星巴洛迪利呢排要停賽，但佢嘅花邊新聞就一直都冇停過，最近有個自稱朗尼表姐嘅女仔出嚟爆料話，佢同「腦殘」有過一手喎。另外，有個男人話影到巴洛迪利去夜總會玩嘅相，仲去勒索「腦殘」，但呢位以身試法嘅人兄已經俾警察拉咗。仲有仲有，但呢單就唔係負面嘢，有個喺曼徹斯特專玩Rap嘅歌手叫里奧尼爾遜，佢搵咗巴洛迪利同里奧費迪南齊齊拍MV（圖），希望首歌可以吸引晒曼聯同曼城嘅粉絲注意！</p></body></html>
