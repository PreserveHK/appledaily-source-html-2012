<html><header><meta charset="utf-8"><title>浙江膽大媽媽　抱BB開車</title></header><body><h1>浙江膽大媽媽　抱BB開車</h1><p>浙江一名膽大媽媽竟抱着嬰兒開車。交警日前在臨海進行路面巡邏時，發現抱着一名嬰兒坐在駕駛座上的女子，正駕駛一輛小轎車（圖），立即將她攔下。原來她正從大石娘家回汛橋，因老公上班沒時間來接，只好自己帶未滿一歲的孩子駕車回家。交警當即制止她這種抱小孩開車的危險行為，並提醒12歲以下的孩子最好不要坐在副駕駛位上，因孩子的肌肉骨骼較成年人脆弱，但汽車安全氣囊彈出的角度是根據成人的標準設定，打開時產生的衝擊力很可能傷到小孩子。<br>上海東方衞視</p></body></html>
