<html><header><meta charset="utf-8"><title>影婚紗相全包變逐項收費</title></header><body><h1>影婚紗相全包變逐項收費</h1><p>【本報訊】婚紗攝影原本是要留住動人一刻，卻換來一肚氣。消委會去年收到82宗涉及婚紗攝影的投訴，較前年55宗增加近五成。有準新人在結婚博覽會上被游說以「優惠價」約9,000元購買「全包宴」，但完成拍攝後，婚紗攝影公司卻逐項收費，包括電腦效果和特殊無縫設計等，顧客「肉俎砧板上」。消委會表示，除收費爭拗外，婚紗攝影投訴還涉及口頭承諾不兌現、遲遲未能收貨及照片質素差等問題。有準新人獲婚紗攝影公司口頭承諾轉換拍攝地點不額外收費，最終卻要補錢，無奈放棄訂金。</p></body></html>
