<html><header><meta charset="utf-8"><title>大亨試291萬名車林寶堅尼燒焦</title></header><body><h1>大亨試291萬名車<br>林寶堅尼燒焦</h1><p>美國南加州一名網絡大亨，想買林寶堅尼超級跑車，試車，豈料名車突然起火（圖）。<br>大亨看中的是價值37.6萬美元（約291萬港元）的林寶堅尼Aventador。試車時，大亨駛至高速公路，超級跑車引擎組竟起火，火勢則超級猛烈，千鈞一髮間，他跳車逃生。如此驚險一試，大亨當然試出了這輛超級跑車絕不適合自己，惟有在消防員救火後跟殘骸拍照留念。車廠林寶堅尼同樣震驚，須知Aventador去年下半年才出廠，今次試車發生大火，真讓金漆招牌有點燒焦。<br>英國《每日郵報》<br></p></body></html>
