<html><header><meta charset="utf-8"><title>求驗客手記：WAGs音樂劇6月上演 - 求驗客</title></header><body><h1>求驗客手記：WAGs音樂劇6月上演 - 求驗客</h1><p>睇報紙成日見到啲球星老婆同女友（WAGs）嘅新聞，唔係去蒲去玩，就係泳衣騷身材，究竟WAGs平時嘅生活究竟係點嘅呢？英國遲啲將會有套以WAGs為題嘅音樂劇，喺6月公演，故事取材自維拉球星艾利蘭（右）嘅女友蘿娜（左），據聞佢仲會親自演出㖭！我求大俠雖然八卦，兼且關心球壇嘅大小事，但特登飛過去英國太貴嘞，睇吓佢會唔會出DVD先！</p></body></html>
