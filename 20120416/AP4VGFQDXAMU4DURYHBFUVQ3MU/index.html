<html><header><meta charset="utf-8"><title>九龍城潑水巡遊送祝福</title></header><body><h1>九龍城潑水巡遊送祝福</h1><p>泰國人聚居的九龍城昨舉辦潑水節巡遊，按潑水節傳統，向途人潑水祝壽好運，維持秩序的警員也濕身。巡遊由節日統籌協會及ThaiRegionalAllianceinHK合辦，多個本地泰國團體派隊參加。各人攜同水盆、水槍，向參與者或途人按潑水節（4月13至15日）即泰國新年的習俗，將水潑向身上，又將富祝福意味的白色粉末塗在其他人臉上。<br>市民都來一嚐「濕身」滋味，在昨日高溫下，不少人樂在其中，在此維持秩序的警察也受到「祝福」，警服也濕了。<br>何柏佳攝</p></body></html>
