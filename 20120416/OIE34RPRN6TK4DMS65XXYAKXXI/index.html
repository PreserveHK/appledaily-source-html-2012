<html><header><meta charset="utf-8"><title>倖存網球手創奧運金牌傳奇</title></header><body><h1>倖存網球手<br>創奧運金牌傳奇</h1><p>「鐵達尼號」是傳奇，船上兩名生還網球手劫後各自創傳奇。耶魯畢業網球好手貝爾為追求未來妻子上船，撞冰山後有幸雙雙早上救生艇，傳說他就是在救生艇上求婚，一年後成親。他繼續打網球，1914年成美國排名第三球手。<br>生於瑞士的威廉斯與父親乘「鐵達尼號」赴美，父親在船身斷開時遭煙囪壓死，他則浸在冰水中，縱獲救也凍傷雙腿。醫生建議截肢，他堅拒，之後神奇復元，奪得兩次美國公開賽、一次溫布頓冠軍和奧運金牌。<br>英國《每日郵報》</p></body></html>
