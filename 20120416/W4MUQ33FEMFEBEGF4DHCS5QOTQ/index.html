<html><header><meta charset="utf-8"><title>求驗客手記：莫路仙尼猝死警員停職 - 求驗客</title></header><body><h1>求驗客手記：莫路仙尼猝死警員停職 - 求驗客</h1><p>上星期六發生意乙利禾奴中場莫路仙尼不幸命喪球場慘劇，其中一個爭議點係有架警車（左）喺球場通道阻住，搞到延誤咗入去救命嘅救護車（右）。佩斯卡拉市喺噚日決定將負責架警車嘅警員作出處分，將佢暫時停職。另外，意甲賽事會喺呢個周末再開，但係丙、丁組聯賽嘅代表就要求佢哋所有比賽球場都要預備好心臟電擊器確保球員安全，否則就會繼續暫停賽事。</p></body></html>
