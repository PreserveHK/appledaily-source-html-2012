<html><header><meta charset="utf-8"><title>平壤展特大長程導彈</title></header><body><h1>平壤展特大長程導彈</h1><p>北韓試射火箭失敗，但在大閱兵儀式上，卻搬出一枚特大長程導彈，向世界展示軍力。這枚導彈由特大的16輪運載車運出場，疑是傳聞中北韓要藉試射火箭來測試、射程可直擊美國的長程導彈。<br>日韓軍事專家指，這枚導彈比北韓以往展示過的長程導彈更大更新。日專家估計是長程導彈的實物模型，另有專家指是「蘆洞一號」改良型可射擊在日本美軍基地，韓聯社則估計射程達5,000至6,000公里可直擊美國本土。閱兵儀式還檢閱了射程3,000至4,000公里的「舞水端」導彈，另還有一款首次亮相的無人偵察機。<br>美聯社/韓聯社</p></body></html>
