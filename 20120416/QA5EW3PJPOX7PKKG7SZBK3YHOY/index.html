<html><header><meta charset="utf-8"><title>葵涌跳橋漢屍浮海面</title></header><body><h1>葵涌<br>跳橋漢屍浮海面</h1><p>【本報訊】上周二乘的士至青衣南橋下車，抱着籃球跳橋男子，失蹤七日後，於昨日清晨6時許，被發現屍浮碧海。事發時，葵涌8號貨櫃碼頭一名姓林保安員發現附近海面有人形物體飄浮（圖），於是報警。水警到場，撈獲男屍，送往青衣滅火輪碼頭，經調查證實男死者是本月10日晚上，於青衣南橋抱着籃球跳橋失蹤姓蔡31歲男子。死者屍首發脹傳惡臭，身體疑曾遭船撞擊，滿佈傷痕。家人稍後到場認屍，再到警署助查。
</p></body></html>
