<html><header><meta charset="utf-8"><title>蘋果汁溱喬出售前疑先僭建</title></header><body><h1>蘋果汁<br>溱喬出售前疑先僭建</h1><p>【本報訊】西貢豪華洋房花園溱喬，被指在入伙前已預先僭建地牢，連洋房一併售予買家圖利，屋宇署表示會跟進事件。由永泰地產與南豐集團合作發展的西貢溱喬，於05年底開售。有傳媒昨報道，指溱喬60至83號合共14間獨立屋，懷疑均有非法僭建地牢。根據屋宇署圖則，獨立屋地面以下本應是未挖掘的泥土，但有市民向傳媒舉報，指這批洋房都有僭建，部份已轉手的前業主承認，當年買入一手物業時已有僭建地牢，疑是發展商所為。本報昨向永泰地產查詢，但未有回覆。該集團早前指項目根據政府核准圖則進行，沒違反建築物條例。
</p></body></html>
