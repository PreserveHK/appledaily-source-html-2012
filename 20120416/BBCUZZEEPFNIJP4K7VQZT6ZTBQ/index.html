<html><header><meta charset="utf-8"><title>「不想以後後悔」潮老太學鋼管舞</title></header><body><h1>「不想以後後悔」<br>潮老太學鋼管舞</h1><p>南京60歲女子孫鳳琴（圖），可算是內地年紀最大的鋼管舞練習者。儘管是六旬之人，但她卻有「18歲的心態」和30多歲女人般的「魔鬼身材」，跳起舞來一招一式都不顯臃腫和遲鈍。大紅緊身外衣配黑色緊繃長褲，再加上一雙過膝的高跟長靴，從身後看絕對猜不出她真實年齡。早前她因腰痛被查出腰椎骨裂，加上隨後手術失敗，醫生指將來可能面臨癱瘓，但「永遠精神抖擻」的她依然樂觀，稱「人到老年感歎生命有限，學跳鋼管舞就是不想以後後悔」。<br>江蘇《揚子晚報》
</p></body></html>
