<html><header><meta charset="utf-8"><title>16款相機高清攝錄不高清</title></header><body><h1>16款相機高清攝錄不高清</h1><p>【本報訊】數碼相機款式日新月異，但售價高未必等於質素好。消委會引述國際消費者研究及試驗組織報告指，43款本港有售的不可換鏡頭數碼相機，只有五款獲得最高評分，在照片質素、影片質素及使用便利程度有較佳表現，最便宜售2,580元，最貴也只售4,700元。<br>測試又發現，只有四款數碼相機配備大光圈（F2或以下），在昏暗環境下表現出色。此外，雖然大部份數碼相機都標榜有高清攝錄影片功能，但測試發現表現懸殊，16款相機的高清影片並不「高清」。消委會認為報告反映數碼相機質素與售價沒有必然關係。</p></body></html>
