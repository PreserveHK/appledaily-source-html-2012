<html><header><meta charset="utf-8"><title>今日提醒你：撒瑪利亞招義工</title></header><body><h1>今日提醒你：撒瑪利亞招義工</h1><p>【本報訊】撒瑪利亞防止自殺會現正招募第22屆「珍惜生命大使」義工，本月27日截止報名。通過面試的報名者，將於5月至7月接受培訓，名額24個，他們完成培訓後需履行一年的義工服務承諾，參加該會的宣傳活動和面對面探訪活動。<br>證券從業員程凱麗是第20屆學員之一。她的一位親人前年突然燒炭自殺，她難以接受，出現失眠和情緒失落，剛好在網上找到該計劃資料，報名參加。她表示，透過自我認識課程、探訪活動和傾聽低危自殺者心事，達到助己助人。參加費用每人350元，詳情可致電該會電話23191269查詢。
</p></body></html>
