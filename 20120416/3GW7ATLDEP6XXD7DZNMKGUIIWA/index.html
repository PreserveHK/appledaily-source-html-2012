<html><header><meta charset="utf-8"><title>港產小丑王奪冠</title></header><body><h1>港產小丑王奪冠</h1><p>【本報訊】本港小丑王揚威世界小丑錦標賽，奪得扭波項目冠軍及巡遊項目亞軍。29歲的吳浩賓，17歲中五畢業後，完成演藝課程，靠自己努力學習創出成就，曾在海洋公園和迪士尼樂園演出。他早前參與尖東舉辦的首屆小丑節，贏得小丑王，上月代表香港出戰美國聖地牙哥舉行的世界小丑錦標賽。<br>他說，今次是首次有華人參賽。面對來自全球120名對手。大家要接受扭波、巡遊、化妝、服飾及趣劇四項考驗。他在短短一小時內，扭出八爪魚、唐老鴨、巨型花束和四款氣球，力壓其他對手贏得扭波項目世界冠軍。另外在巡遊項目，贏得亞軍。差點四項世界冠軍拿了雙冠軍。<br>曾顯華攝</p></body></html>
