<html><header><meta charset="utf-8"><title>New！：「三門」跑車周三現真身</title></header><body><h1>New！：「三門」跑車周三現真身</h1><p>今年韓流浪接浪，i40才剛剛到港，代理已急不及待在港推出三門跑車現代Veloster。所謂「三門」，指的是右邊單門、左邊雙門的「1+2」車門設計，結合跑車的輪廓及揭背車的實用性，加上全景天幕，應可吸引不少年輕買家。代理將於周三於海運大廈為新車揭幕，要一睹Veloster真身就要把握機會！<br><br>記者：李鑒泉</p><p>日期：4月18日（周三）<br>地點：尖沙嘴海港城海運大廈展覽大堂</p></body></html>
