<html><header><meta charset="utf-8"><title>金主與賴斯共晉早餐</title></header><body><h1>金主與賴斯共晉早餐</h1><p>共和黨全國代表大會，提名總統候選人之餘，也是羅姆尼吸金的好時機。美國廣播公司（ABC）昨公開一份機密文件，詳列他在坦帕市籌募選舉日程，日程緊密，務求吸金10億美元（78億港元）。<br>文件顯示，最高捐款人組成的「羅姆尼勝利會議」成員，會先獲安排和前國務卿賴斯（Condoleezza Rice圖中）共晉早餐，午膳時由羅姆尼親自招待兩小時，傍晚再和共和黨國會領袖在雞尾酒會暢談。眾捐款人也獲邀出席酒會，在周四和安．羅姆尼一起出席共和黨的競選策略簡介會，在豪華酒店獲星級招待。有傳捐款人承諾向羅姆尼捐款25萬至100萬美元。<br>美國廣播公司</p></body></html>
