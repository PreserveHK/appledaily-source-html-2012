<html><header><meta charset="utf-8"><title>陳志健婚前頂痰罐</title></header><body><h1>陳志健婚前頂痰罐</h1><p>【尖沙嘴】<br>前港男陳志健（Otto）10月4日就迎娶羅樂林囡囡羅苡之，佢哋前晚去咗尖沙嘴買結婚用品。</p><p>入到間專賣傳統嫁喜用品嘅店舖，大唔透嘅Otto同羅苡之，乜都拎嚟玩一餐，最搞笑係準新娘羅苡之竟然將迷你痰罐放上未來老公仔個頭度，Otto冇反抗之餘，仲玩得鬼咁開心。揀咗一大輪，佢哋結果買咗椰子同一啲佈置用品，Otto仲負責埋單。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
