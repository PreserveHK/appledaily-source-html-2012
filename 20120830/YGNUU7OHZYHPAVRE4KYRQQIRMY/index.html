<html><header><meta charset="utf-8"><title>梗有一單喺左近　筲箕灣<br>撇甩老伴　婆婆跳橋</title></header><body><h1>梗有一單喺左近　筲箕灣<br>撇甩老伴　婆婆跳橋</h1><p>【本報訊】昨晨9時許，79歲的曹婆婆，步行至筲箕灣愛東邨愛善樓通往商場的行人天橋，突然跨過圍欄，跳落10米下地面，頭部重創昏迷。救護員接報後到場，將婆婆送院，經搶救後終告不治。據了解，事發前曹婆婆與86歲姓董丈夫同行，她突然擺脫丈夫，不知去向，丈夫四處找尋，赫見她由高處墮下，連忙報警，警方現正調查她跳橋的原因。</p></body></html>
