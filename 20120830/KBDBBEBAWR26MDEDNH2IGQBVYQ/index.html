<html><header><meta charset="utf-8"><title>男女街頭做愛片外洩</title></header><body><h1>男女街頭做愛片外洩</h1><p>英國一對情侶在街頭打野戰，全程被閉路電視拍下，沒料到閉路電視監控員知法犯法，竟把兩人當街做愛的片段下載到手機自娛。<br>25歲的內勒（右）和女友休絲，今年6月在什羅普郡酒吧看完歐國盃賽事後瘋狂飲酒，在返回寓所途中當街做愛，過程被閉路電視拍下。警方立即派員前往拘控二人，兩人被捕時顯得十分尷尬，內勒被判守行為9個月，休絲則被警戒後獲釋。直至日前警方透露，當日有閉路電視中心監控員把內勒做愛片段下載到手機，和別人分享，警方決定拘控該違規人員。<br>英國《每日鏡報》</p></body></html>
