刀割六歲親兒狠父判感化</title></header><body><h1>案件速遞<br>
刀割六歲親兒狠父判感化</h1><p>【本報訊】44歲電工因不滿就讀幼稚園的6歲兒子不肯做功課，一怒下以生果刀割傷兒子腳背。他早前承認一項對兒童故意襲擊造成身體受傷罪，昨被判感化一年。他在庭外表示，案發當日是父親節，因兒子不聽他吩咐做功課，一時衝動下才做出不理智行為。幸好兒子沒有生氣，太太亦已原諒他。<br>案情指被告卞子健與妻兒住在牛池灣村，今年6月17日，被告吩咐兒子做功課遭拒，爭執下拿出生果刀割傷兒子的右腳腳背，留下一厘米長傷痕。<br>案件編號︰KTCC3296/12</p></body></html>
