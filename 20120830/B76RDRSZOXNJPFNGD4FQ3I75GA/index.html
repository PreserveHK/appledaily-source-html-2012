<html><header><meta charset="utf-8"><title>梗有一單喺左近　何文田<br>啪針奪命　兄弟棄屍</title></header><body><h1>梗有一單喺左近　何文田<br>啪針奪命　兄弟棄屍</h1><p>【本報訊】前晚11時許，何文田愛民邨頌民樓街坊，發現鄰居姓董兩兄弟（56歲及58歲），鬼鬼祟祟的合力將一名男子由住所抬出棄於梯間，於是報警。警方到場將昏迷男子送院，惟抵院證實不治。警方調查後證實死者姓夏（42歲），疑是癮君子，事後拘捕涉案兄弟，稍後將安排剖屍確定死因，不排除夏在單位內啪針肇禍後，有人恐惹麻煩將他抬離現場。</p></body></html>
