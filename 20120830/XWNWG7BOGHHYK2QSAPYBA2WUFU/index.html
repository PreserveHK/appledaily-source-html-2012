<html><header><meta charset="utf-8"><title>關仁隱事：「小魔怪」遭功臣報復 - 關仁</title></header><body><h1>關仁隱事：「小魔怪」遭功臣報復 - 關仁</h1><p>「小魔怪」瞓身搞電視台，到家都唔知幾時可以翻本，但繼續日日燒銀紙唔係辦法，惟有諗計節流。早前無端端炒咗幕後「功臣」，搞到之前簽咗畀佢班藝人個個震騰騰。關仁聽講功臣嬲到飛起，覺得自己俾人用完即棄，為咗報復，連之前幫藝人搵嘅化妝、整頭贊助全部撬走埋，因為功臣喺呢行都叫有頭有面，贊助商當然照做。最慘當然係班藝人，好似「太陽之女」就最陰公，以為跟住老竇泊到好碼頭，點知早前接到個騷，完全冇公司人帶出帶入，十足孤兒仔，仲要自己畀錢搵人化妝、整頭，認真唔化算。<br>撰文：關仁</p></body></html>
