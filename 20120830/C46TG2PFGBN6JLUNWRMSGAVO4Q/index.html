<html><header><meta charset="utf-8"><title>杜蘭特今現身灣仔</title></header><body><h1>杜蘭特今現身灣仔</h1><p>啱啱帶領美國男籃勇奪倫奧金牌嘅雷霆前鋒杜蘭特（KD、圖），繼到訪過上海同西安後，噚晚漏夜搭私人飛機抵港，欣賞過維港夜景後，將展開一連兩日嘅訪港之旅。不過，KD在港嘅公開活動唔多，球迷唯一一個可以接觸偶像嘅機會，就只有今午3點9喺灣仔Nike Basketball店嘅活動，KD會現身向球迷大談波鞋經。至於聽日中午12點喺灣仔修頓室內場上演嘅全明星賽，KD就會帶領Nike League明星隊火併甲一明星隊，且看呢位得分王到時會唔會技癢，落場一顯身手啦！</p></body></html>
