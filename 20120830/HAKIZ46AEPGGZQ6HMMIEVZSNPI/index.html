<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪唔排除閃婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪唔排除閃婚 - 馮仁昭</h1><p>陳豪前晚喺中環出席度假村宣傳活動，佢以滑雪裝出現，但原來佢唔識滑雪，不過佢都話想放假同女友陳茵媺過二人世界，可惜暫時未能實行。提到圈中接二連三傳喜訊，錢嘉樂、鄭伊健都宣佈結婚，幾時輪到陳豪？佢笑笑口話：「我知，努力緊。」咁有冇計劃？陳豪話希望大家唔好畀壓力，咁會唔會奉子成婚？陳豪話：「我係好傳統嘅人，一切要循序漸進。」不過陳豪唔排除有閃婚嘅可能。</p></body></html>
