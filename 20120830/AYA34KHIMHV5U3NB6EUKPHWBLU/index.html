<html><header><meta charset="utf-8"><title>醫療新知<br>酒徒應驗血監察肝功能</title></header><body><h1>醫療新知<br>酒徒應驗血監察肝功能</h1><p>英國醫療人員建議為經常飲酒人士進行血液測試，監察肝功能。肝臟科醫生指出，酒精引致的肝硬化及肝衰竭症狀一般要很多年後才出現，易令飲酒者誤以為自己很健康。血液測試利用交通燈顏色概念，將測試結果分三級，綠色是肝功能未出現損耗，黃色是肝臟有一半機率已受損，紅色則是肝功能很大機率已嚴重受損。研究人員為1,000名每周習慣飲三至四支酒以上的人士進行測試，發現能有效預測死亡風險。測試結果為紅色的飲酒者，有一半人在五年內死於肝臟疾病，被評為綠色者則沒有人在五年內死亡。研究人員認為測試結果對經常飲酒者起警告作用，值得廣泛推行。</p></body></html>
