<html><header><meta charset="utf-8"><title>保守黨綱禁亂倫墮胎</title></header><body><h1>保守黨綱禁亂倫墮胎</h1><p>共和黨全國代表大會（圖）前天通過了一份極保守的黨綱，明確捍衞異性戀婚姻，反對墮胎，給予州政府更大權力處理非法移民，凸顯共和黨向右走，越趨保守。新黨綱重申傳統價值觀，包括婚姻是一男一女的結合，法庭讓同性戀者結婚是衝擊社會的基礎，並嚴禁任何墮胎，即使是強姦、亂倫受害人或孕婦生命受威脅，都絕不容許墮胎。<br>黨綱還要求嚴打非法移民，反對槍械管制法案，縮減政府規模，並促對聯邦政府開支設上限；提議修改醫改制度，向受益人發放定額款項向保險公司購買醫療保險。多個保守派組織大讚新黨綱歷來最好，反映共和黨向右走一大步。<br>法新社</p></body></html>
