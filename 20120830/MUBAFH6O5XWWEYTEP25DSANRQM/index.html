<html><header><meta charset="utf-8"><title>梗有一單喺左近　葵涌<br>存放醫院　疫苗被偷</title></header><body><h1>梗有一單喺左近　葵涌<br>存放醫院　疫苗被偷</h1><p>【本報訊】葵涌瑪嘉烈醫院一名女護士，較早前與兩名同事合資購入18支預防子宮頸癌疫苗，並將疫苗存放醫院E座4樓兒童及青少年科病房一個雪櫃內。昨下午4時，該名護士點算疫苗時，發現其中兩樽疫苗不翼而飛，約值1,400元，懷疑遭人偷去，於是報警。警方調查後列作失竊案處理，暫時無人被捕。瑪嘉烈醫院發言人表示，失竊物品是護士的私人財物。</p></body></html>
