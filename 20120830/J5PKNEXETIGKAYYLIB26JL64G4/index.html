<html><header><meta charset="utf-8"><title>梗有一單喺左近　大角嘴<br>淋油狂徒　好有手尾</title></header><body><h1>梗有一單喺左近　大角嘴<br>淋油狂徒　好有手尾</h1><p>【本報訊】昨凌晨1時許，21歲姓梁青年將其黑色私家車，泊在大角嘴松樹街與必發道交界路旁，然後返回家中，未料個多小時後即接到警方通知，指其座駕被人淋潑白油，梁即趕往現場查看，他表示無與人結怨，不知淋油狂徒動機。警方其後在現場撿獲兩個五公升油漆罐，油漆罐放得整整齊齊，懷疑是行兇的油罐。有調查警員笑說：「未見過咁好手尾嘅歹徒！」</p></body></html>
