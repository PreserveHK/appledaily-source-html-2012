<html><header><meta charset="utf-8"><title>黨員齊看反奧巴馬片</title></header><body><h1>黨員齊看反奧巴馬片</h1><p>共和黨人出席全國代表大會期間，紛紛入場看保守派製片人德蘇沙拍攝的反奧巴馬紀錄片《2016:Obama's American》（圖）。這部片猜想奧巴馬成功連任後，美國會破產和變成社會主義國家，7月上映以來票房報捷，上周六登上美國票房榜第七位，被指是「史上最成功保守主義政治紀錄片」。<br>片中指，奧巴馬雖跟肯雅父親極少見面，卻深受他反殖民左翼思想影響，骨子裏同情第三世界，瞧不起美國，所以令美國走上不歸路。片中又力數奧巴馬上任後多宗罪，包括令國債債台高築及不阻伊朗核野心等。雖然有評論指片子立場偏頗，但共和黨人看得很過癮。<br>法新社/美聯社</p></body></html>
