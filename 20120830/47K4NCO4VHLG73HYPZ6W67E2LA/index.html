<html><header><meta charset="utf-8"><title>姚明過境顯星味</title></header><body><h1>姚明過境顯星味</h1><p>【赤鱲角機場】已退役嘅31歲中國前NBA籃球明星姚明，上周四下晝兩點幾喺香港赤鱲角機場禁區範圍同助手出現，當時佢哋等緊上機。之前姚明去非洲參與保護野生動物活動，估計佢離開非洲後經香港轉機返內地。着住鮮黃色T恤加短褲波鞋嘅姚明，孭住一個大背囊，身高超過7呎嘅姚明咁高頭大馬，一眼就被機場嘅乘客認出，個個爭住影佢相，內地遊客表現最瘋狂，全程追住姚明影，見慣大場面嘅姚明就當然非常淡定啦。撰文：林妃</p></body></html>
