<html><header><meta charset="utf-8"><title>翁嘉穗讚港姐騷完美</title></header><body><h1>翁嘉穗讚港姐騷完美</h1><p>劉心悠昨日在銅鑼灣為一品牌壓軸行騷，同場有97年港姐冠軍翁嘉穗及傅明憲等。傅明憲早前被本報拍得在中環醉酒攬仔，前夫葉劍波又有新女伴，問她有否見前夫，她謂已回應前夫緋聞，不再回應。<br>翁嘉穗對於民選港姐爛尾，大表可惜：「TVB係大機構，事前一定測試過，今次係走漏眼，個騷係完美、認真。」民選欺騙觀眾？她說：「冇人想，已安排得好好。」以民選結束小圈子選舉？她謂自己由評判選出，評判來自不同界別，結果有認受性，但望無綫一年後可改進到有民選，她又撐三甲是心水，但較喜歡落選的曾明俐。<br>採訪：盧妹<br>攝影：林德雄</p></body></html>
