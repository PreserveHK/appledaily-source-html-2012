<html><header><meta charset="utf-8"><title>陳振聰行特別通道返教會</title></header><body><h1>陳振聰行特別通道返教會</h1><p>陳振聰早前接受林以諾牧師任主持的商台節目《1圈圈》錄音訪問，昨日繼續播出。講到陳振聰由信風水轉為信基督教，林以諾表示因為上庭的事，令陳振聰感到緊張，但他透過祈禱感受到平安，連睡覺時也沒有覺得憂慮。<br>林以諾在訪問中又透露陳振聰經常遭狗仔隊追訪，因此他返教會時，都會安排特別通道給他，有時會安排他坐最前一排，不過有時陳振聰遲到，他就會選坐在較後的位置，林以諾又透露他的排場很普通：「佢只係揸一架好普通嘅車，仲有連衣着都普通同簡單。」<br>撰文：李珮洳</p></body></html>
