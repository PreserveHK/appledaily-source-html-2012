<html><header><meta charset="utf-8"><title>話你知：原版《官人》逐格睇</title></header><body><h1>話你知：原版《官人》逐格睇</h1><p>邵音音76年主演的電影《官人我要》，是很多60後的集體回憶，也是彭浩翔《低俗喜劇》的重要劇情關鍵，《官》片除有當年貌似謝安琪的邵音音裸露演出，亦有自導自演的楊群、于洋和艷星恬妮孭飛。故事講述明朝君主荒淫無道，音音姐飾演的蘇珊被大官人買去當妾，慘被各種奇形怪狀的刑具蹂躪。</p><p>于洋曾投訴音音姐拍床戲時瞓着，音音姐解釋日拍幾組戲，虛耗過度。</p><p>恬妮坐的木頭驢仔其實是驢酷刑，木驢以槓桿原理摧殘女性。</p><p>楊群這身透視古裝，認真前衞。</p><p>楊群和恬妮一幕濕吻戲咀到流晒口水，絕對假戲真做冇花假。</p></body></html>
