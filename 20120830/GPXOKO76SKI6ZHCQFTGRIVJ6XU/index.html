<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衛任柏林影展評委主席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衛任柏林影展評委主席 - 馮仁昭</h1><p>王家衛手頭上依然拍緊梁朝偉套《一代宗師》，不過佢實行你急佢唔急，一於慢工出細貨，唔怪得王家衛仲有時間喺明年擔任柏林影展嘅評委主席。噚日有內地報道指王家衛已經答應咗呢個邀請，而柏林電影節嘅主席仲話今次佢應承做評委主席，簡直係令佢哋夢想成真，非常興奮。至於王家衛就話好榮幸接受柏林影展嘅邀請，佢話好開心有機會喺影展上睇到嚟自唔同地方嘅最新電影，大開眼界。</p></body></html>
