<html><header><meta charset="utf-8"><title>黃智雯喪鬧王浩信</title></header><body><h1>黃智雯喪鬧王浩信</h1><p>【尖沙嘴】憑無綫劇《缺宅男女》巴辣關二嫂一角而上位嘅黃智雯，前日早上11點幾同王浩信喺尖沙嘴近美麗華商場嘅彌敦道開工拍劇。王浩信戴住粗框眼鏡、孭背囊，甚有宅男感覺，佢同着住粉紅色外套同3吋高踭鞋嘅黃智雯形成強烈對比。當日場戲講黃智雯喺條街追住王浩信，難為佢大熱天時仲要着住對高踭鞋跑，之後又好大聲咁發癲鬧人，因為聲浪太大，唔少途人都以為真係有人鬧交，所以停咗喺現場圍觀。採訪、攝影：陳辰、彭琮然</p></body></html>
