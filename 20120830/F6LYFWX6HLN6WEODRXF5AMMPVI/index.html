<html><header><meta charset="utf-8"><title>是日圖片：網友明寸三星出貓</title></header><body><h1>是日圖片：網友明寸三星出貓</h1><p>美國法庭上周五判三星侵犯蘋果六項專利，要賠82億畀蘋果，網友即刻發揮創意，網絡近日瘋傳呢張惡搞相，相入面三位考生，分別代表現今三大智能手機生產商蘋果、三星同諾基亞。其實一睇就識笑，蘋果當然係高材生，滿有自信地應考，費事理身邊啲同學仔。坐喺佢隔離嘅三星，出貓出到出晒面，明顯係寸緊三星最近輸咗單侵權官司。最可憐嘅，莫過於遠遠坐喺後排嘅諾基亞，唔識之餘又冇得抄人，只能夠雙手抱頭極度苦惱咁繼續作賽，等考官講Time's up. Pens down。</p></body></html>
