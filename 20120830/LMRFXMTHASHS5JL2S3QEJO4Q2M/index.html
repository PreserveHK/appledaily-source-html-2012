<html><header><meta charset="utf-8"><title>英人最愛海浪擊石聲</title></header><body><h1>英人最愛海浪擊石聲</h1><p>住在鬧市，人聲車聲鼎沸，耳朵最受罪，偶然聽雨點灑落玻璃窗的淅瀝聲，恍如甘露樂章，煩囂盡滌。英國一項調查選出了現代人最愛聽和最討厭的聲音。<br>英國《每日電訊報》</p><p>10大最愛聲音</p><p>1)海浪擊石<br>2)雨點灑落窗玻璃<br>3)踏雪聲<br>4)嬰兒笑聲<br>5)雀鳥吱吱叫聲<br>6)柴火爆裂聲<br>7)笑聲聲<br>8)踏着落葉的絮聲<br>9)貓咪滿足時發出的咕嚕聲<br>10)遠處傳來的教堂鐘聲</p><p>10大最憎噪音</p><p>1)指甲刮過黑板<br>2)嘔吐聲<br>3)汽車響號<br>4)牙醫鑽牙聲<br>5)吐口水、吐痰聲<br>6)狗吠<br>7)嬰兒/兒童尖叫<br>8)滿口食物說話<br>9)磨牙聲<br>10)刀子刮碟聲</p></body></html>
