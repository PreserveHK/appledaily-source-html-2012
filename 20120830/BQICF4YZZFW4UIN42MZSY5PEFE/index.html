<html><header><meta charset="utf-8"><title>GalaxyNote2登場　配5.5吋超大屏</title></header><body><h1>GalaxyNote2登場　配5.5吋超大屏</h1><p>三星全新手機GalaxyNote2，香港時間今日凌晨於德國柏林IFA科技展正式登場。與傳聞一樣，採用了5.5吋、解像度達1280x720的超大SuperAMOLED屏幕，配備1.6GHz四核心處理器及2GB記憶體。<br>支援4GLTE的GalaxyNote2厚度只有9.4毫米，重180克，但電池容量卻高達3100mAh。前後置鏡頭像素分別達190萬及800萬。手機還預載了Android4.1系統，提供全新AirView功能，可對應SPen預覽內容。</p></body></html>
