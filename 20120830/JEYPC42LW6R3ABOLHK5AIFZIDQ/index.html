<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭欣宜翻脹急纖體 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭欣宜翻脹急纖體 - 馮仁昭</h1><p>鄭欣宜（圖）同胡鴻鈞噚日到觀塘出席《耆力量》活動，現場所見欣宜嘅身形明顯翻脹，佢話：「之前做舞台劇冇做運動同喪食消夜，張玉珊都有打畀我，我同纖體公司續咗約，嚟緊一定會瘦番。」欣宜驚唔驚太肥嚇走男朋友？佢即刻扯開話題，話自己最愛事業。講到舊愛Mark已經拍緊拖，欣宜話知道，但冇見過佢個女朋友。而胡鴻鈞就強調自己唔係星揚唱片一哥，亦唔會理老闆點分配資源。</p></body></html>
