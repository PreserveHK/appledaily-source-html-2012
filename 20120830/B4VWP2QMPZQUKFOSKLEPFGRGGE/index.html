<html><header><meta charset="utf-8"><title>比歷克睇住保特搶錢</title></header><body><h1>比歷克睇住保特搶錢</h1><p>牙買加「雙飛人」又嚟啦！倫奧3金得主保特同佢師弟禾漢比歷克（圖），將會喺周四鑽石田徑聯賽蘇黎世站分途出擊。前者會玩200米，同倫奧200米跑銅牌得主兼同鄉禾倫韋亞，及同樣來自牙買加、洛桑站200米冠軍積遜楊格展開惡鬥。而倫奧得到1金2銀嘅比歷克，就會出戰百米跑，跟美國飛人基爾鍊番轉。今次可能會見到，保特放盡鬥200米跑博破紀錄。點解hea爆嘅佢要去盡？因為喺鑽石田徑聯賽破世界紀錄，可以得到最少5萬美元（約39萬港元）獎金吖嘛！<br></p></body></html>
