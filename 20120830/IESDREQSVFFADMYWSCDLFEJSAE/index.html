<html><header><meta charset="utf-8"><title>蘋果汁<br>
人質遺屬欠援助市民不滿</title></header><body><h1>蘋果汁<br>
人質遺屬欠援助市民不滿</h1><p>【本報訊】菲律賓馬尼拉人質事件兩周年，民主黨調查指逾70%受訪市民，不滿港府未盡全力協助死難者家屬。要求特首梁振英下月出席亞太經合組織會議，當面要求菲律賓總統阿奎諾三世道歉和賠償。<br>調查發現，逾85%受訪市民對事件仍感難過，逾70%指港府未盡力協助死難者家屬，73%認為梁振英該直接與死難者家屬會面。事件中死亡導遊謝廷駿的弟弟謝志恒與家屬，前天公開要求特首梁振英，出席下月亞太區經合組織會議時，會晤菲律賓總統阿奎諾三世，表達死難者家屬訴求，並促對方就事件公開道歉及賠償。</p></body></html>
