<html><header><meta charset="utf-8"><title>格芬孖小格芬拍廣告</title></header><body><h1>格芬孖小格芬拍廣告</h1><p>效力NBA快艇嘅前鋒比歷克格芬（右），備戰倫奧期間意外弄傷左膝，不單止要退隊，眼白白睇住美國隊班隊友攞金牌，自己仲要接受微創手術，修復左膝半月板。好彩呢位入樽王康復進度好好，日前接受訪問時表示，就算即刻開咧，自己都可以上陣；而且格芬嘅人氣一啲都冇因缺席奧運而減少，家就接拍緊一個汽車廣告，內容就好似《那些年》咁，回憶番佢嘅童年往事，製作單位更安排一位童星扮「少年格芬」，驟眼睇真係似到十足十，唔講仲以為係佢個仔㖭！</p></body></html>
