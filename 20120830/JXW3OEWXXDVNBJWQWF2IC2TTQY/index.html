<html><header><meta charset="utf-8"><title>李宗瑞被指詐騙</title></header><body><h1>李宗瑞被指詐騙</h1><p>李宗瑞因淫照事件周身蟻，臭史越爆越多，上周四他終投案被拘留，但有消息指李宗瑞逃亡前仍流連台北三間酒店，仍重施故技迷姦女子。有指他花的錢來自青梅竹馬女友、台版田中千繪劉韶儀，台警近日調查發現，劉韶儀過去兩、三年匯了約3,000萬新台幣到李宗瑞相關戶口，並解釋李要投資股票向她融資。直至爆出李宗瑞為淫魔，劉韶儀才知被騙財，準備控告他詐騙。<br>李宗瑞的母親史錦秀並非正室，他童年由外婆照顧，最初姨丈很排斥他。其後李宗瑞被母親送到美國唸軍校，回國後游手好閒，但一個月零用仍高達60萬新台幣。<br>撰文：唐如</p></body></html>
