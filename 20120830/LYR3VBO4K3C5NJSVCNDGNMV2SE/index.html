<html><header><meta charset="utf-8"><title>隔牆有耳：抗議鎖　鼠王芬為選票靜坐 - 李八方</title></header><body><h1>隔牆有耳：抗議鎖　鼠王芬為選票靜坐 - 李八方</h1><p>逾400萬深圳自由神攻陷香港咁大鑊，即使獲阿爺撐腰嘅西九新動力鼠王芬，都唔敢力撐，選舉期喎，梗係選票至上，所以佢噚日都忽然反自由行，拉大隊去到黃埔花園鑽錶城附近靜坐一小時，抗議和黃「鎖」畀班自由神專心掃貨，唔畀住喺鑽錶城樓上嘅黃埔花園居民使用。八方對李首富為富不仁都唔多like，但奇就奇在，原來鎖呢單嘢，已經有成十年歷史。點解無端端鼠王芬咁高調去抗議呢？除咗選舉，八方真係諗唔到第二個原因喎。</p></body></html>
