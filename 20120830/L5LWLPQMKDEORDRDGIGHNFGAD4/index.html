<html><header><meta charset="utf-8"><title>隔牆有耳：數臭老蕭　人力報復林忌當災 - 李八方</title></header><body><h1>隔牆有耳：數臭老蕭　人力報復林忌當災 - 李八方</h1><p>用人民力量果然係唔嘢小，話說《蘋果》噚日報道佢哋嘅金主才子蕭若元能人所不能，可以一邊大鬥共產黨，做全宇宙最強反共鬥士之時，一邊又可以「感動」中共畀生意佢做，有好事之徒噚日一早上蕭才子生意拍檔、中國社科院網頁，想睇下見唔見蕭才子個大名，點知社科院網頁竟然down咗！另一方面博客林忌個facebook戶口，因為登咗蕭才子同社科院合作文件，竟然畀人力支持者集體玩報復投訴，搞到個戶口都畀facebook關埋，真係陰功！睇嚟「宇宙唯一民主派」真係名不虛傳！黐埋佢又死！同佢作對又死！</p></body></html>
