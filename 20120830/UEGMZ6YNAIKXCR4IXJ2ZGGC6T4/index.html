<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬天如等合法結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬天如等合法結婚 - 馮仁昭</h1><p>已故狄娜嘅變性兒子馬天如日前接受商台《1圈圈》嘅訪問，剖白同媽咪嘅點滴，佢話變性五年後先有第一段感情，可惜維持咗七年告終。之後馬天如一度有自殺同出家念頭，得狄娜開解先打消佢嘅想法。家馬天如有個拍拖九年嘅女友，佢話：「我搵咗適合機會坦白同佢講我嘅經歷，我唔想呃人。」結果女朋友亦接受咗。有冇諗過結婚？馬天如話有，但香港暫時未合法化，不過佢覺得家同女友關係同結咗婚冇乜分別。</p></body></html>
