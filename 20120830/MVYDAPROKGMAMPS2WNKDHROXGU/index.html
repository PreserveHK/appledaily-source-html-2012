<html><header><meta charset="utf-8"><title>醫療新知<br>體能好患慢性病風險低</title></header><body><h1>醫療新知<br>體能好患慢性病風險低</h1><p>中年人身體越fit，患多種慢性疾病的風險也會減低。美國一項研究跟進逾18,600名約50歲健康男女的狀況，參加者要在跑步機上進行體能及心肺功能測試，並收集數據，再利用電腦程式推算未來26年患病風險，包括心臟病、腦退化症、糖尿病及多種癌症等。研究結果發現體能屬於最差的男士，患上述疾病的風險為每年28%，但體能最fit的一組，風險只有16%；最fit的女性每年患病風險僅11%，體能最差組別則達20%。研究人員表示，雖然未能確定運動可預防慢性病，但常運動的人普遍會吃得較健康，同樣有助降低高膽固醇及高血壓等風險因素。</p></body></html>
