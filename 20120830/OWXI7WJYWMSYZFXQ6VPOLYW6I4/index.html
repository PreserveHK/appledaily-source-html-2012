<html><header><meta charset="utf-8"><title>群星拱照　為陳淑莊催票</title></header><body><h1>群星拱照　為陳淑莊催票</h1><p>【本報訊】公民黨陳淑莊能否連任晉身下屆議會？還看是否獲至少八萬港島選民支持。多名政界、文化界及演藝界人士，包括前政務司司長陳方安生、前民主黨主席李柱銘、內地維權人士北風、演藝界黃耀明等昨齊集銅鑼灣街頭，落力為陳淑莊催票；身為港島區選民的黃耀明更表明會投票支持陳淑莊重返議會。獲群星拱照撐場，陳淑莊激動流涕，強調會努力拉票，答謝各界支持。李柱銘則一度豎起四隻手指，稱希望陳淑莊冧莊之時，泛民也在港島力保現有四席。</p></body></html>
