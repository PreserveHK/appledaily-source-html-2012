<html><header><meta charset="utf-8"><title>鐵梯插毀國泰機翼</title></header><body><h1>鐵梯插毀國泰機翼</h1><p>【本報訊】機場昨午發生罕見「撞機」意外，一架國泰航空貨機，機翼被鐵梯插穿撞毀。現場消息稱，一名地勤服務公司男職員，昨午4時許在貨運站駕駛拖頭，拖走一道最少四米高大鐵梯離開一架國泰貨機時，大鐵梯意外撞向貨機左邊機翼末端，因撞擊力過大，鐵梯頂部一截欄杆被扯斷，插入機翼逾兩呎深，幸好無人受傷。有地勤人員指，大鐵梯專供工作人員及機師上落貨機，一般情況下拖頭司機，會向飛機正前方拖走大鐵梯，懷疑有人一時大意擺烏龍，將鐵梯拖向機翼方向造成碰撞。</p></body></html>
