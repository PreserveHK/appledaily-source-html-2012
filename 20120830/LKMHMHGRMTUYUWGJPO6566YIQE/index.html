<html><header><meta charset="utf-8"><title>今日提醒你：漁護署狗狗領養日</title></header><body><h1>今日提醒你：漁護署狗狗領養日</h1><p>照顧寵物是「一生的責任」。不過，本港今年仍有數以千計狗隻被遺棄。漁農自然護理署為宣揚盡責主人訊息，鼓勵市民領養被遺棄或無人認領狗隻，該署與愛護動物協會、保護遺棄動物協會和救狗之家等動物關注組織，合辦「狗狗領養日」活動。<br>屆時會有飼養狗隻的教育展覽、攤位遊戲、養狗心得分享，以及狗隻領養服務介紹，動物組織亦會帶等待領養的狗隻到場，讓有意市民可先親身接觸狗隻。活動費用全免，本周六（9月1日）上午11時至下午6時，於赤柱廣場露天廣場舉行，歡迎市民帶同寵物參與。</p></body></html>
