<html><header><meta charset="utf-8"><title>JJ堅持愛樊少皇</title></header><body><h1>JJ堅持愛樊少皇</h1><p>賈曉晨（JJ）昨日在電視城錄影綜藝節目，自從與樊少皇搭上後，男方先後被踢爆已有妻女兼在杭州有親密女友，小四JJ依舊力撐男友：「我知道呀，佢喺聲明已經講過，以前佢都有一段感情，我相信佢冇呃我。」被指情路坎坷，JJ說：「人就係不停喺呢啲自己唔想嘅挫折中慢慢成長，我成長咗喇，學識堅定啲，係我自己揀，冇理由遇到困難就退縮，全世界嘅朋友都叫我小心啲，我知大家都好關心我，但係我知道佢冇呃我，請相信我嘅眼睛，我係冇睇錯。」此外，方力申否認與鄧麗欣先秘婚後離婚：「家唔興靜靜雞，係會公開，今日唔會講大話，但係如果老竇話秘密啲咪聽佢講囉，到時先算喇！」採訪、攝影：何慧斯</p></body></html>
