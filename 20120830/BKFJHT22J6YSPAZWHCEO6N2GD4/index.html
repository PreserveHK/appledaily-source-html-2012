<html><header><meta charset="utf-8"><title>隔牆有耳：無辜被屈　披「建制皮」的阿涂 - 李八方</title></header><body><h1>隔牆有耳：無辜被屈　披「建制皮」的阿涂 - 李八方</h1><p>候選人掛多一條banner，可能就會多一票㗎嘞，所以各區可以掛banner嘅位，全部都full晒。如果冇位，咁點算？以民建聯嘅無恥做法，可能索性將banner，掛上去其他候選人嘅banner之上咪得囉。<br>八方近日就喺中環一條天橋離遠見到，民主黨涂謹申疑似入咗民建聯，因為民建聯嘅banner上，竟然隱約見到阿涂個嘜頭。行近啲先發現，原來係民建聯將白色banner完全蓋過阿涂嗰張，而阿涂個樣卻喺白色透視效果下「若隱若現」。無啦啦做咗隱形民建聯，阿涂呢鋪真係無辜。</p></body></html>
