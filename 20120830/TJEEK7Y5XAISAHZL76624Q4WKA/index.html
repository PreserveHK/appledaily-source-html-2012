抑鬱少婦瘋狂盜竊獲緩刑</title></header><body><h1>案件速遞<br>
抑鬱少婦瘋狂盜竊獲緩刑</h1><p>【本報訊】少婦稱患產後抑鬱症及家中經濟突然轉差，不堪打擊下，去年底開始連環干犯10多次盜竊罪。她更不理感化令繼續偷名牌手袋、用偷來的提款卡找麻雀數等，其中多次帶同3歲女兒陪同犯案。裁判官昨指她因人生經歷重大轉變犯案，判入獄5個月零19日，緩刑兩年，並勸她別重蹈覆轍，跟家人享受以往擁有的家庭樂。<br>辯方指有18次案底的32歲被告林嘉玲，精神狀況好轉，無自殺念頭，遭還柙兩個多月，現很掛念女兒，承諾會定時覆診。<br>案件編號：ESCC2177、KTCC2673、3750、4190/12</p></body></html>
