<html><header><meta charset="utf-8"><title>何文田<br>印傭在房豪宅離奇失200萬</title></header><body><h1>何文田<br>印傭在房豪宅離奇失200萬</h1><p>【本報訊】何文田康園發生離奇巨竊案，35歲印尼女傭聲稱中午12時在廚房工作期間，發現賊人撬門入屋，因驚怕遭賊人傷害，反鎖躲在房間，並致電通知僱主及中介公司求助，一小時後53歲姓周女僱主趕返，發現主人房內一片凌亂，夾萬被撬毀，損失逾200萬元財物。警員調查後，認為案中有疑點，將女傭帶署助查。現場為何文田街37至47號康園，建有多幢五層高樓宇，屋苑四周築有圍牆鐵絲網，裝有10部閉路電視監察鏡頭，正門有看更，每幢樓宇地下有大閘，需鎖匙開啟。遇竊的單位逾2,000平方呎，住有一家四口及一名印傭，男戶主為外籍人士。</p></body></html>
