<html><header><meta charset="utf-8"><title>駐首相府年多<br>
英第一貓首次捉鼠</title></header><body><h1>駐首相府年多<br>
英第一貓首次捉鼠</h1><p>英國第一貓「拉里」（Larry）好食懶飛，在首相主人卡梅倫（David Cameron）遭黨友質疑「是男人還是老鼠」終發威，進駐首相府一年多首次捉到老鼠。<br>唐寧街10號首相府鼠患嚴重，卡梅倫在年多前領養了5歲的拉里，對牠委以捉老鼠的重任。偏偏拉里愛吃愛睡愛睡馬路，惟獨不愛捉老鼠。<br>卡梅倫前天被黨友質疑到底是「男人還是老鼠」。主人被罵，似乎真能激起拉里的男子氣概，終在主人度假期間開齋，首相府發言人證實牠在花園捕殺了一隻老鼠。拉里被拍到在首相府門前把玩戰利品棄於草地，總算能當英國第一貓。<br>英國《每日郵報》</p></body></html>
