<html><header><meta charset="utf-8"><title>隔牆有耳：力谷人氣　胡佳義助九哥 - 李八方</title></header><body><h1>隔牆有耳：力谷人氣　胡佳義助九哥 - 李八方</h1><p>今屆立法會選舉一大特色，係唔少候選人都搵到民運人士助選，好似王丹就公開呼籲支持九東陶君行。身為支聯會副主席嘅民主黨蔡耀昌唔執輸，最新獲得內地維權人士胡佳以及八九學運領導方正力撐，佢兩個喺宣傳片中讚九哥係「無名英雄」。<br>查實喺新東參選嘅九哥，選情至今危危乎，佢話會喺餘下時間瞓身力谷，包括考慮喺大埔火車站紮營，接觸搭頭班同尾班車嘅選民。日前喺選舉論壇高舉人民幣道具、諷刺人民力量收共產黨錢嘅佢，被人力新東候選人陳志全去廉署舉報，話佢言論失實，違反選舉條例；九哥反駁點解唔喺論壇即時反駁，係咪作賊心虛？</p></body></html>
