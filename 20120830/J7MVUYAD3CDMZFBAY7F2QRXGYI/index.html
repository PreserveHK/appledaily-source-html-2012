<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃百鳴子爆求婚成功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃百鳴子爆求婚成功 - 馮仁昭</h1><p>近日娛樂圈喜事重重，噚日黃百鳴嘅仔黃子桓喺微博上宣佈同拍咗拖五年嘅女朋友求婚成功，女友都係喺佢電影公司工作，仲係吳千語經理人，婚後真係夫唱婦隨拍住上。黃子桓喺微博貼出好似喺屋企嘅求婚布置，有晒佢同女朋友嘅紙板公仔，有氣球有鮮花，當然唔少得求婚字句，相當浪漫，唔怪得吳千語留言話得知消息後都感動落淚，而黃百鳴就快有新抱茶飲，相信一樣咁開心。<br></p></body></html>
