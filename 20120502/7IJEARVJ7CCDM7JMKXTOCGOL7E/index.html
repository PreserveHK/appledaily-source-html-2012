<html><header><meta charset="utf-8"><title>醫療新知中年人常行山可瘦身</title></header><body><h1>醫療新知<br>中年人常行山可瘦身</h1><p>中年人經常行山可改善健康兼減肥。德國一項研究跟進36名平均54歲專業人士的健康狀況，他們均有過重、體重超標及心跳過快等問題，一組18人開始為期七星期的行山健體訓練，每周兩次、每次行山約1.5小時，距離為3.7至5.8公里，行山後更會花半小時做肌肉鍛煉、平衡訓練及拉筋運動；另一組人則繼續拒絕運動的生活。<br>訓練完結後，與不運動組比較，行山組參加者平均減去1.3公斤（2.86磅）體重，每分鐘平均心跳減慢9次，血壓也輕微下降；接受體能測試時，耐力明顯提升。研究人員相信行山組健康改善，除了是定期運動外，與肺部吸入大量新鮮空氣也有關。</p></body></html>
