<html><header><meta charset="utf-8"><title>踩破蝸牛殼台男爛腳趾險截肢</title></header><body><h1>踩破蝸牛殼<br>台男爛腳趾險截肢</h1><p>只不過踩破一隻蝸牛殼，竟差點雙腳都要截肢！45歲的台灣吳姓男子，今年3月初赤腳走在田間，右腳不小心踩破一隻蝸牛殼，一周內雙腳竟先後出現細菌感染、組織壞死情況，經就醫切除右腳拇趾，之後連左腳也受感染，差點雙腳難保。<br>台中醫院整形外科醫師陳明澤說，這名患有糖尿病的病人到院時，只說自己右腳拇趾被蝸牛殼刮傷，不料一周後拇趾變黑、壞死，陳立即為他切除拇趾。但兩天後其左腳背竟也出現水泡、組織壞死（圖），幸經搶救才免於雙腳都截肢。台灣《蘋果日報》
</p></body></html>
