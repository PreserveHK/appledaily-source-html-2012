<html><header><meta charset="utf-8"><title>港示威者化身陳光誠請願</title></header><body><h1>港示威者化身陳光誠請願</h1><p>香港支聯會昨在立法會門外請願，一眾示威者昨戴上墨鏡，手持民主女神像，化身成一個又一個的陳光誠，要求北京恢復陳及其家人應有的人權及自由，並徹查地方貪污問題。</p><p>公民黨也在灣仔發起簽名運動，聲援陳光誠及其他維權人士。公民黨毛孟靜表示，一個多小時內收到百多個簽名，反應雖未算踴躍，但仍有不少有心市民聲言要為內地人權發聲，促請中央以法治精神治國。此外，身兼立法會議員的支聯會主席李卓人，今年承接已故創會主席司徒華，在立法會提出平反六四的動議。<br>《蘋果》記者</p></body></html>
