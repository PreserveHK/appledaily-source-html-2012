<html><header><meta charset="utf-8"><title>陳浩民為囡囡開微博</title></header><body><h1>陳浩民為囡囡開微博</h1><p>內地女星蔣麗莎去年尾為陳浩民誕下囡囡，眨吓眼囡囡已五個月大，近日陳浩民和蔣麗莎不約而同分別把愛女的相片貼上微博跟大家分享，相中見兩人的囡囡貌似媽咪，眼大大相當精靈，很惹人喜愛。陳浩民和蔣麗莎除了把囡囡的相片貼上微博，更為她開設自己的微博。<br>陳浩民和蔣麗莎代囡囡在微博留言：「今天我滿五個月了，親愛的爸爸，最最愛的媽咪，我愛你們。」之後再貼上囡囡的相片，當中有她戴上玩具太陽眼鏡，又看着爹哋玩電腦，果然夠精靈。而陳浩民和蔣麗莎也相繼留言，表示看着囡囡的進步，可以翻身和爬行，感受深刻。<br>撰文：葉雪</p></body></html>
