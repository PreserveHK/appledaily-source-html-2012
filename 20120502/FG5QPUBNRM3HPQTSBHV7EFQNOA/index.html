<html><header><meta charset="utf-8"><title>大劉為母挽手袋</title></header><body><h1>大劉為母挽手袋</h1><p>劉鑾雄最近以500多億身家，登上英國富豪榜Top20之一，不過家財萬貫不及家庭溫暖。昨日五一公眾假期，大劉中午和媽媽、女友甘比和囡囡等，如常去灣仔福臨門吃午飯，平日劉媽媽由大劉妹妹劉玉珍陪住，昨日劉玉珍不在，大劉即扶媽媽落車，更為媽媽拿手袋，全不介意有失男人氣概。<br>甘比就身穿乾濕褸，拖着與大劉餅印般的囡囡劉秀樺。囡囡穿上粉紅色裙仔，眼仔睩睩，與媽咪甘比大步走，相當可愛好玩，同行甘比的媽咪湊着另一個男孫。<br>採訪、攝影：梁錦雯</p></body></html>
