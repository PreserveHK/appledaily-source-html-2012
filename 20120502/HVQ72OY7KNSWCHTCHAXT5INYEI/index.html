<html><header><meta charset="utf-8"><title>醫療新知瞓得足　減肥更見效</title></header><body><h1>醫療新知<br>瞓得足　減肥更見效</h1><p>肥胖與基因、運動及飲食習慣等關係密切，最新研究發現，原來睡眠習慣十分重要。美國華盛頓大學睡眠醫學中心分析1,088對孖生子女體重及睡眠習慣關係。結果發現睡眠時間越長，可令飲食及運動等外在因素，對體重的影響越大。<br>專家舉例，如受訪者每晚睡覺9小時或以上，外在因素的影響佔51%，基因對肥胖的影響則較少僅32%；如每晚睡眠時間少於7小時，基因對肥胖的影響則較大佔70%，相反飲食及運動等對體重的影響便減少。專家相信睡眠時間長短，可以影響基因運作及對身體的影響。今次發現對改善肥胖問題有新啟示，若病人要靠運動或飲食有效減肥，便要先睡得足夠。
</p></body></html>
