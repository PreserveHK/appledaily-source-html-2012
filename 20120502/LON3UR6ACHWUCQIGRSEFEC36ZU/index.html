<html><header><meta charset="utf-8"><title>特稿：車仔忙試陣備戰歐聯 - 7號仔</title></header><body><h1>特稿：車仔忙試陣備戰歐聯 - 7號仔</h1><p>4名車路士主將包括隊長泰利、伊雲洛域、拉美利斯及魯爾梅利斯，均需於歐聯決賽對拜仁慕尼黑的大戰坐波監；領隊迪馬堤奧或許於聯賽起用部分替補球員，以盡快適應球隊戰術，準備應付歐聯的終極一戰。<br>加利卡希爾及大衛雷斯仍在養傷，能否於歐聯決賽上陣仍是未知之數，屆時閘位保辛華更有機會客串中堅；保羅費拉拿則取代伊雲洛域的右閘位置，中場艾辛及馬隆達料會成為拉美利斯及魯爾梅利斯的替補。縱然有多名主將缺陣，不過迪帥表示對手拜仁同樣有3名球員需停賽，故仍有信心帶領車仔衝擊首個歐聯冠軍。文：7號仔</p></body></html>
