<html><header><meta charset="utf-8"><title>蘋果汁青馬大橋吊索油漆剝落</title></header><body><h1>蘋果汁<br>青馬大橋吊索油漆剝落</h1><p>【本報訊】15年歷史的青馬大橋多條鋼纜的防銹保護漆出現剝落情況，路政署發言人表示，去年底的定期巡查時，發現大橋40多組吊索的油漆有局部剝落情況，而部份主纜保護層亦出現相同情況，在主纜外保護層也有極輕微銹漬，這情況為最外保護層的正常損耗，吊索及主纜保護層尚有內層防銹保護，並無影響大橋結構安全。路政署已籌劃維修工序，並即將於本月開始重新塗油，預計於本年8月前完成受影響吊索的重新塗油工作。</p></body></html>
