<html><header><meta charset="utf-8"><title>案件速遞小巴司機撞死人囚三年</title></header><body><h1>案件速遞<br>小巴司機撞死人囚三年</h1><p>【本報訊】鹵莽中年小巴司機於去年8月20日，駕駛載滿乘客的專線小巴時疑貪快想衝燈，交通燈由綠燈轉黃燈之際他仍未減速，結果煞車不及，撞向前方52歲鐵騎士，鐵騎士被撞致飛彈出車外，頭部重創死亡。小巴司機昨被重判入獄3年及停牌4年。<br>54歲被告李榮昌，事發前半年始開始駕駛803K專線小巴，他昨日於區域法院承認一項危險駕駛引致他人死亡罪名。法官斥責被告駕駛態度極不小心，駕駛着滿載乘客的小巴仍意圖超速及衝燈，罔顧其他道路使用者及乘客的安全。<br>案件編號︰DCCC157/12</p></body></html>
