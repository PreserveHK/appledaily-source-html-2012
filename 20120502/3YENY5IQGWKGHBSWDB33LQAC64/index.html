<html><header><meta charset="utf-8"><title>南京書販售港版《紅太陽》賣禁書料重囚</title></header><body><h1>南京書販售港版《紅太陽》<br>賣禁書料重囚</h1><p>南京書販吳平因向香港書商訂購《紅太陽是怎樣升起的》（簡稱《紅太陽》左圖）、《看守所雜記》（右圖）、《文革秘聞》等港版內地禁書售賣而被起訴。他去年8月遭上海警方扣查，至上周五（上月27日）被以違反國家規定，經營嚴重危害社會秩序和擾亂市場秩序的非法出版物，構成非法經營罪，遭到檢方起訴求處高達六年重刑，並處罰款。他在庭上表示根本不知道自己的行為是犯法，希望法庭從輕處理，全案未宣判，案件引起網友熱議。<br>南京《揚子晚報》</p></body></html>
