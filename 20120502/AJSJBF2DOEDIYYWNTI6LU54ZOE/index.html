<html><header><meta charset="utf-8"><title>周董擬為昆凌受洗</title></header><body><h1>周董擬為昆凌受洗</h1><p>周杰倫與昆凌的戀情已逐漸浮面，近日更有傳周董受身為基督徒的女友影響，決定在今年受洗成為教徒。昆凌在中學便受洗，最近周董因女友接受基督教義，上周兩人一同到教會，更特別為了狗仔隊的事為周杰倫祈禱。<br>昆凌本來上月底應為「耶穌時尚革命」演唱會表演，但卻接連兩天都缺席，更似是因私事爽約，看來缺乏誠意。不過周董為活動錄製影片中說道：「耶穌時尚是最流行的信仰，最時尚的敬拜，我們一起瘋耶穌。」看來對基督教的確深感認同。<br>今年初昆凌被問到會否遵循基督教的規條，拒絕婚前性行為，她當時只裝儍表示：「我也不知道怎麼回答！」<br>撰文：葉雪</p></body></html>
