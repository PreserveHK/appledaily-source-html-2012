<html><header><meta charset="utf-8"><title>美日領袖齊警告北韓勿核試</title></header><body><h1>美日領袖齊警告北韓勿核試</h1><p>美國總統奧巴馬前天（周一）與日本首相野田佳彥在白宮舉行峯會，發表共同聲明，表示將強化日美安全和防衞合作，包括確認上周兩國達成的協議，削減近半駐沖繩美軍，以便分散部署在西太平洋其他駐點。<br>奧巴馬強調，美國與盟友的種種動作，並非為圍堵中國，而是為「確保中國作為一員的國際社會，會遵守規則和讓所有國家都能繁盛和成功」。<br>他和野田又警告北韓不要核試，奧巴馬指北韓藉挑釁爭取注意和換取甜頭的老把戲已不再收效，警告北韓試射火箭後若進一步核試，將更加孤立。路透社/法新社</p></body></html>
