<html><header><meta charset="utf-8"><title>小巴撞老翁　司機懵然離去</title></header><body><h1>小巴撞老翁　司機懵然離去</h1><p>【本報訊】52歲姓鄭小巴司機，昨晨9時許駕駛75號循環線深水埗富昌邨至長沙灣青山道的專線小巴，在深水埗桂林街上落客後，左轉入大南街時，左邊車身疑撞倒75歲姓李的過路老翁，左尾轆並將他輾過，鄭懵然不知繼續行駛。李昏迷送院救治，情況嚴重。<br>小巴行走大約700米至附近欽州街西九龍中心對開時被警員截停，鄭涉嫌危險駕駛導致他人嚴重受傷被捕，警員以膠袋遮蓋小巴左尾轆拖走檢驗。</p></body></html>
