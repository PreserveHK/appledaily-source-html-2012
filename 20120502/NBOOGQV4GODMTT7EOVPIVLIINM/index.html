<html><header><meta charset="utf-8"><title>曼玉簽約保密行蹤</title></header><body><h1>曼玉簽約保密行蹤</h1><p>張曼玉今日會為名牌LV位於台北101的新店主持開幕，出任剪綵嘉賓。備受名牌歡迎的曼玉，被台灣踢爆出入行程全屬國際級保密，合約列明嚴禁透露行蹤。曼玉為了不想有粉絲、記者接機，早在合約中訂明不准公開她的航班與來台日期，她下榻的飯店也一樣要詳細保密，相關人員隻字不准洩露，她在台期間，要求LV提供保母車供她使用，但行程全屬私密。<br>今天下午曼玉化妝前，大會也完全不知道她的行蹤，連保母車和司機也是隨時更換不固定，以免私人行蹤曝光，非常誇張。<br>撰文：唐如</p></body></html>
