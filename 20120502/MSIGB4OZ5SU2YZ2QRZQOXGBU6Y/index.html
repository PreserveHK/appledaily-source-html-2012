<html><header><meta charset="utf-8"><title>雙魚星號職員公海跳船亡</title></header><body><h1>雙魚星號職員公海跳船亡</h1><p>【本報訊】麗星郵輪雙魚星號一名年輕內地女職員，昨凌晨在郵輪駛出公海後突然從甲板跳海自殺，被其他職員救起後證實不治，警方正調查她尋死原因。<br>據了解，雙魚星號為兩日一夜行程，周一至周四於晚上7時半在尖沙嘴海運大廈碼頭出發，經過南中國海，翌日早上8時返抵碼頭。昨凌晨零時許，雙魚星號在公海航行時，22歲姓廖內地女職員疑在第六層甲板跳海自殺，船上其他職員發現將她救起，但郵輪上的醫生證實她經已死亡。<br>及至昨晨7時許郵輪駛回海運大廈碼頭後，由49歲船長Pennonen報警，警員登上郵輪調查，初步認為事件無可疑，正調查她自殺原因，遺體稍後由仵工移送殮房。</p></body></html>
