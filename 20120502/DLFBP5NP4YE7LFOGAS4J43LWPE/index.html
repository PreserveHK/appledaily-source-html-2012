<html><header><meta charset="utf-8"><title>蘋果汁一周18院舍爆手足口病</title></header><body><h1>蘋果汁<br>一周18院舍爆手足口病</h1><p>【本報訊】初夏為手足口病高峯期，衞生防護中心上月22至26日一周內接獲18宗院舍爆發手足口病報告，較對上一周的5宗增加近三倍。中心定點監察顯示，上月15至21日一周內有14人因手足口病住院，較對上一周的5人增近兩倍。<br>防護中心本周一也接獲大埔靈糧堂劉梅軒中學爆發手足口病的呈報。該校校長潘慶輝表示，上周三至今共有五名學生及一名老師出現皮膚紅疹和發燒等症狀，病徵輕微，其中4人就讀同班，校方已將有關班別隔離。</p></body></html>
