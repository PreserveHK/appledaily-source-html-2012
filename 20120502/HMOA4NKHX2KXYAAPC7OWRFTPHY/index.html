<html><header><meta charset="utf-8"><title>郭秀雲帶豹貓搶鏡</title></header><body><h1>郭秀雲帶豹貓搶鏡</h1><p>郭秀雲昨日帶着寵物豹貓Cuka與LisaS.、羅仲謙及CAllStar出席黃埔舉行電訊發佈會，由於豹貓十分可愛，成為全場焦點。<br>郭秀雲兒子錢景峰日前於LadyGaGa抵港時取得親筆簽名，郭秀雲表示仔仔好迷GaGa，問會否與兒子一齊看騷？她說：「我唔會去睇，佢嘅唱功同技巧都好好，但我覺得睇碟會更好睇，佢會同朋友去睇。」<br>此外，羅仲謙對於舊愛傅穎（Theresa）被指介入戴夢夢與未婚夫陳定邦當小三，令夢夢結婚夢碎，他表示看雜誌知道：「傳啫，我之前都有唔好新聞，清者自清，我相信認識嘅佢唔會咁做。」<br>採訪、攝影：馬建華</p></body></html>
