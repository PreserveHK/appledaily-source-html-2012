<html><header><meta charset="utf-8"><title>大Ｓ、范范求孕心切</title></header><body><h1>大Ｓ、范范求孕心切</h1><p>徐熙媛（大S）去年與汪小菲結婚後，一直想懷孕，近日更有指她甚至做人工受孕也沒有下文，令奶奶張蘭非常焦急。汪小菲上月底現身長沙為新店剪綵，談及大S的問題，他即表示不回答這問題。<br>另外，大S的閨中密友范瑋琪婚後同樣未有懷孕迹象，她早前受訪被問到有傳聞指大S不孕，范范驚訝地說：「哪有那麼誇張的新聞啊！她每天都非常努力想要（懷孕），我倆一起往那個方向努力，目前雖然都是失敗狀態，但一切OK，她愛她的老公跟婆婆，所以並不擔心她。」<br>撰文：林妃</p></body></html>
