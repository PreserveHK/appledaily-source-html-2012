<html><header><meta charset="utf-8"><title>關仁隱事：「魚頭」唱反調辣㷫「數字小姐」 - 關仁</title></header><body><h1>關仁隱事：「魚頭」唱反調辣㷫「數字小姐」 - 關仁</h1><p>曾經搞過唔少成功電視節目嘅女高層「魚頭」，月前去咗公仔箱做高層，聽聞短短幾個月，魚頭已經辣㷫「數字小姐」同其他部門阿頭。事關魚頭想喺電視圈揚名立萬，搞多啲出位節目，唔想好似以前啲節目咁俾廣告客戶同人事合約等問題綁手綁腳，所以開會時大大聲聲咁話自己搞節目唔要同客戶掛鈎，亦都唔會因為公司想捧邊個而重用邊個，一切跟隨節目方向去做同搵人。<br>數字小姐同廣告部阿頭聽到梗係㷫到飛起，背後鬧爆魚頭做法完全唔顧及公司利益，仲話會放長雙眼睇吓魚頭可以撐幾耐喎！<br>撰文：關仁</p></body></html>
