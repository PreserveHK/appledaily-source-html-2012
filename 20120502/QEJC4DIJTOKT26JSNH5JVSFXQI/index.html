<html><header><meta charset="utf-8"><title>蘋果汁政府不干預奧運轉播權</title></header><body><h1>蘋果汁<br>政府不干預奧運轉播權</h1><p>【本報訊】倫敦奧運會將於7月展開，取得獨家播放權的有線電視，據稱仍未與兩間免費電視台商討轉播事宜。商務及經濟發展局局長蘇錦樑說，播映權安排屬商業事宜，當局不會干預。<br>立法會議員李慧琼質問當局日後與電視台討論續牌時，會否考慮加入條款，確保大眾可免費觀看重要國際賽事。蘇錦樑說，倫敦奧運轉播安排，與申請本地免費電視節目服務牌照，當局會分開處理。他補充，競投賽事轉播權屬商業決定，透過商業磋商達致轉播安排是最理想做法。</p></body></html>
