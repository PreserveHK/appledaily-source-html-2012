<html><header><meta charset="utf-8"><title>流浮山豪宅遇竊失170萬財物</title></header><body><h1>流浮山<br>豪宅遇竊失170萬財物</h1><p>【本報訊】流浮山深灣路后海灣一幢兩層高獨立屋，住有姓陳夫婦，聘有一菲律賓傭工，夫婦在外國留學的兒子近日返港探望，同住上址，前晚一家三口外出晚飯，僅剩傭人在家。前晚8時許，兩名穿黑衣、戴口罩及操普通話大漢，疑撬開窗戶潛入屋內爆竊，被傭工撞破，兩賊挾贓逃去。警方到場調查，經52歲男戶主點算，單位內一批約值170萬元的首飾及名錶被偷去，警員一度在附近兜截疑人，惜無發現。</p></body></html>
