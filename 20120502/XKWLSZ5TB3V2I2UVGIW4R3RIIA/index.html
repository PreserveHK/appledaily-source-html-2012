<html><header><meta charset="utf-8"><title>蘋果汁港鐵組件「吊吊揈」</title></header><body><h1>蘋果汁<br>港鐵組件「吊吊揈」</h1><p>【本報訊】港鐵一輛東鐵線列車在行駛途中，車廂天花板一塊組件突然鬆脫，全程吊吊揈（圖）。港鐵乘客批評港鐵維修差，應該檢討。<br>乘客朱先生上周在旺角東站乘搭東鐵線列車往羅湖，上車後竟發現車廂電視機旁邊天花板上，一塊組件已鬆脫，露出車頂內部類似冷氣槽的結構，整塊組件吊在天花板上搖搖欲墜，一直都無港鐵職員處理。<br>朱先生批評，「明顯係螺絲鬆咗，成塊嘢跌落嚟，可能會撞到乘客頭部，港鐵維修好有問題，應該檢討。」<br>港鐵發言人接受查詢時表示，車廂天花板上的組件是列車內用作維修的開關蓋，開關蓋是用鎖扣著，鬆了也不會影響行車安全。</p></body></html>
