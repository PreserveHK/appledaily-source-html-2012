<html><header><meta charset="utf-8"><title>醫療新知關節炎患者精神受困</title></header><body><h1>醫療新知<br>關節炎患者精神受困</h1><p>關節炎患者除了痛楚外，不少人更受到精神困擾。美國疾病控制及預防中心一項研究分析1,793名各類關節炎患者的精神狀況，發現當中31%人有焦慮症，18%人有抑鬱症，顯示出現焦慮症狀的人比抑鬱多，結果令人意外。研究又發現有抑鬱症的患者，84%人同時有焦慮症狀，約一半焦慮症患者則有抑鬱症狀。不過，研究顯示在過去一年只有不足一半人曾求診。在接受治療的病人中，研究發現增加日常活躍度，例如每日兩次、每次步行10分鐘，加上有按照醫生處方服藥控制關節炎，對改善抑鬱或焦慮症狀幫助較大。</p></body></html>
