<html><header><meta charset="utf-8"><title>葉璇演交際花騷味濃</title></header><body><h1>葉璇演交際花騷味濃</h1><p>葉璇以製片人身份參予新劇《雅典娜女神》演出，與莫小棋、劉恩佑等內地演員合作。劇中葉璇飾演的琉璃子善良、單純，因目睹親人遭日軍殺害，在上海灘知名交際花的身份掩護下，實施復仇計劃。該劇製作十分揼本，花費百萬人民幣訂做多套戲服。</p><p>珠片裙人手縫製</p><p>葉璇在劇中的造型近日曝光，她穿上一條釘滿珠片的舞衣，酥胸半露兼大騷S形身材，加上勾魂眼神，認真殺死人。據悉葉璇身上的這條閃片舞裙共花了三個月時間製成，裙上的每片珠片都是由工作人員逐片縫製，手工十分精巧。撰文﹕丁寧</p></body></html>
