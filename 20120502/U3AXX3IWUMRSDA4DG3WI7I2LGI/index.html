<html><header><meta charset="utf-8"><title>案件速遞富婆與公司爭山頂屋</title></header><body><h1>案件速遞<br>富婆與公司爭山頂屋</h1><p>【本報訊】上市公司實力建業前主席王家琪，去年遭公司入稟要她遷出公司名下山頂施勳道物業及交還業權。她隨即反擊，指物業是其前夫、即實力大股東洪建生於01年與她協議離婚時，答應以公司名義購入，當作她的永久居所，她有份出錢。案件昨在高等法院開審，王家琪更披露，洪在婚姻中扮演控制角色，她曾於99年向家事法庭申請法庭命令，阻止對方打她。實力一方反指，原告當年任公司執行董事，才獲入住施勳道物業的住屋福利，公司現反申索她強佔物業。實力續指，公司年報從無紀錄原告曾斥資買物業。<br>案件編號：HCMP243/11&amp;522/11</p></body></html>
