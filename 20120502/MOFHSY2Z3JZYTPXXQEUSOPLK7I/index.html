<html><header><meta charset="utf-8"><title>貓咪界阿信　埋頭洗碗</title></header><body><h1>貓咪界阿信　埋頭洗碗</h1><p>貓咪向來給人懶洋洋的印象，但YouTube近日流傳一段熱爆影片，卻見一隻貓咪勤奮地埋頭忙於替主人洗碗（圖），猶如貓咪界的「阿信」。<br>影片中，洗碗槽放了碗碟，水龍頭開着，貓咪站在槽裏不停用兩隻前腿擦乾淨碗碟。見牠先用右前腿擦完，轉用左前腿擦，完全無懼身邊水龍頭流下的水會令牠濕身，擦得疲倦時，會側頭喝一點水，再繼續工作。這影片上載YouTube一個多星期以來，就吸引了逾22萬人次點擊。<br>台灣東森新聞網</p></body></html>
