<html><header><meta charset="utf-8"><title>抗議基因改造木瓜免監管</title></header><body><h1>抗議基因改造木瓜免監管</h1><p>【本報訊】由多個環保團體組成的「支持香港無基改種植聯盟」昨日攜同木瓜樹到新政府總部抗議，反對政府一刀切豁免種植所有品種的基因改造木瓜，認為做法荒謬草率，嚴重威脅香港的生物多樣性。抗議人士並向政府遞交32個團體和近500名市民簽名，要求重新審議及撤回有關建議。<br>聯盟發言人陳淑珍表示，政府去年三月實施《基因改造生物（管制釋出）條例》，禁止任何人未經批准種植基因改造作物，原意保護香港的自然環境與生物多樣性。但上周五突刊憲容許所有品種的基因改造木瓜的種植免受監管，令未獲批准生產或基改木瓜品種未來於市場肆虐，也會令基因污染在香港遍地開花。</p></body></html>
