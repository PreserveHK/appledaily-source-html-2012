<html><header><meta charset="utf-8"><title>關仁隱事：「詩人」俾仔撇要睇醫生 - 關仁</title></header><body><h1>關仁隱事：「詩人」俾仔撇要睇醫生 - 關仁</h1><p>「大眼仔」喺娛樂圈撈極都撈唔起，但勝在有個天后家姐照住，生活無憂，仲可以四圍識女仔。之前大眼仔追到「詩人」，以為佢會從此定性啲，點知玩唔夠半年，又俾人影到佢同寶島妹「寶貝」偷會，激到詩人紮紮跳，要同大眼仔分手，之後大眼仔又被影到夜蒲媾女。關仁知道詩人其實仲好愛大眼仔，情傷慘過大病，詩人家要晚晚食安眠藥先瞓到覺，屋企人因為擔心佢會做儍事，仲帶佢去睇心理醫生。不過大眼仔係情場高手，知道之後一樣無動於衷，加上寶貝份人鬼咁熱情，成日越洋打電話同大眼仔談情，主動又嬌俏，係男人都中招啦。<br>撰文：關仁</p></body></html>
