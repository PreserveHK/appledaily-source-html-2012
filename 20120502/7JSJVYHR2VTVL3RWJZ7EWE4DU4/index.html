<html><header><meta charset="utf-8"><title>今日提醒你：港鐵輕觸屏幕提供資訊</title></header><body><h1>今日提醒你：港鐵輕觸屏幕提供資訊</h1><p>【本報訊】港鐵早前宣佈耗資10億元加強乘客服務，昨日起在旺角率先安置一部42吋輕觸式屏幕電子『傳』方位，提供多項乘客資訊，包括路線圖、轉乘方法等，若反應良好會在其他車站安裝。港鐵表示，現時已在多個站內更換大型街道圖及指示標貼，預計明年底會多達20個站使用新指示圖，令乘客更易熟悉站內及站外資訊。<br>此外，港鐵又會在下個月推出新的智能手機應用程式「NEXTTRAIN」，屆時市民可用程式即時查詢所處站內東涌線、機場快線的來回方向最近4班列車到達時間，由於資訊與列車訊號系統連接，故乘客可得知最準確的班次資料。</p></body></html>
