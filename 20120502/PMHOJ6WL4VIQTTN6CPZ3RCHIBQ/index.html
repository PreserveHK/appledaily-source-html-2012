<html><header><meta charset="utf-8"><title>求驗客手記：曼城薪酬第3放離紅魔 - 求驗客</title></header><body><h1>求驗客手記：曼城薪酬第3放離紅魔 - 求驗客</h1><p>啱啱公佈咗個世界體育隊伍薪酬排名，頭4位都係足球隊，應屆世冠盃得主巴塞再次做世界第一，平均每個球員周薪有16.7萬美元（約130萬港元），第2就係皇馬，而曼城就排第3。油王老細蒙蘇近年係咁揼錢入去呢支英超新貴度，曼城前年仲排緊86位，舊年急升至11，而今年仲入埋三甲，升幅非常驚人！家曼城球員嘅平均周薪有14.2萬美元，如果今季仲攞唔到聯賽冠軍，真係唔知佢哋有咩面見蒙蘇。至於排第4嘅係車路士，第5係NBA嘅湖人，而曼聯就排第11。</p></body></html>
