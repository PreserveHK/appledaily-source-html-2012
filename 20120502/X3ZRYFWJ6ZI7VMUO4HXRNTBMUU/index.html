<html><header><meta charset="utf-8"><title>隔牆有耳：伯伯踩場聲討共匪 - 李八方</title></header><body><h1>隔牆有耳：伯伯踩場聲討共匪 - 李八方</h1><p>禮義廉呢頭搞比賽揀卒，嗰頭就係銅鑼灣街頭搞個踢躂舞大賽收，但觀眾包括行行吓街覺得攰嘅自由行，以及冇嘢做嘅公公婆婆等。正當台上表演之際，有位阿伯單拖踩場，拎住塊發泡膠板大鬧民建聯係中央政府嘅爪牙！74歲嘅陳伯同八方講，民建聯係喺特首選舉出賣香港人，又大罵狼振英係「北京狗」，中聯辦係「共匪集團」，破壞香港基本法同埋一國兩制嘅精神。說時遲，那時快，有民建聯成員見到陳伯越講越大聲，就「邀請」陳伯離場。但當見到記者訪問陳伯，就扮冇事發生。</p></body></html>
