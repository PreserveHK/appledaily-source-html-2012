<html><header><meta charset="utf-8"><title>Karen後悔做三奶</title></header><body><h1>Karen後悔做三奶</h1><p>鞋王鄧劍群早前與三奶李姿霆（Karen）為物業問題打官司，Karen昨接受商台錄音訪問，談到與鞋王的關係：「當時佢同我講同老婆關係唔好，原來仲有二奶，好憎佢。」她稱曾向鞋王要大婆及二奶的電話：「決定離開鞋王時打過畀佢太太，我同佢道歉，我又打過畀二奶，佢答我係鞋王老婆，令我仲嬲。」<br>Karen又稱：「之前我患癌諗過唔醫，當時寫咗封遺書畀個女，叫佢一定唔可以做人第三者。」<br>採訪：李珮洳</p></body></html>
