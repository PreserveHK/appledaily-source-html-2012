<html><header><meta charset="utf-8"><title>白領工作壓力大武漢最煩惱</title></header><body><h1>白領工作壓力大<br>武漢最煩惱</h1><p>北京大學日前公佈內地28個城市的「煩惱指數」。這名為「2012年度中國職場人平衡指數調研報告」的調查推出平衡指數概念，分值越低即工作壓力越大，越煩惱。<br>資料顯示，各個城市白領平均的指數為48.22，普遍「比較煩」，平均工作時間為8.66個小時。<br>而煩惱排行榜中，以指數為51.11的寧波最幸福；武漢則最煩，指數僅為46.69。<br>北京和廣州分別排行第20及21位，不算是特別煩，但廣州以9.02個小時排在最高工作時數首位。<br>《廣州日報》
</p></body></html>
