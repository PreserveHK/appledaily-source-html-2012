<html><header><meta charset="utf-8"><title>醫療新知嬰兒啜奶嘴無礙食慾</title></header><body><h1>醫療新知<br>嬰兒啜奶嘴無礙食慾</h1><p>嬰兒食奶嘴可增進食慾。美國一項研究跟進2,249名於2010年6月至2011年8月出生嬰兒，在醫院育嬰室內觀察時的健康狀況。一組嬰兒當他們煩躁不安或哭泣時可以食奶嘴，另一組嬰兒則不獲奶嘴，但家長一直在旁安慰。研究再比較兩組嬰兒進食量，結果發現與經常食奶嘴的嬰兒比較，完全不食奶嘴的嬰兒不論是母乳或奶粉的飲用量也低11%。研究人員表示醫學界一直認為食奶嘴會影響嬰兒進食母乳，故主張家長盡量不要給初生嬰兒食奶嘴，但今次研究發現嬰兒在情緒不安時若不獲奶嘴「安撫」，反而會降低食慾，故建議醫學界進一步探討使用奶嘴與哺乳之間的關係。</p></body></html>
