<html><header><meta charset="utf-8"><title>周家蔚怕爆竊嚇走印傭</title></header><body><h1>周家蔚怕爆竊嚇走印傭</h1><p>周家蔚、楊愛瑾和莊思敏等日前在中環出席化妝品bareMineral活動，周家蔚一身桃紅裙十分搶眼，她和洪天明的新居近日遭賊人入屋爆竊，她昨日在電話中提到，依然有點心驚驚：「我哋請咗個印傭姐姐，因為諗住生BB，點知佢一嚟到就發生打劫，我哋好驚，係驚姐姐會唔做，到時又要請個人重新適應，就好煩。」<br>自言家中保安OK的周家蔚，不會因事件而搬屋：「因為鍾意嗰度靜靜哋，屋企都有裝電眼、防盜，會再加強保安，反而天明擔心我，因為呢排我要拍劇，都會夜返。」<br>採訪：唐如</p></body></html>
