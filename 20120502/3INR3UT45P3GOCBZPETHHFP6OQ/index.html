<html><header><meta charset="utf-8"><title>案件速遞智障漢誘男童口交候判</title></header><body><h1>案件速遞<br>智障漢誘男童口交候判</h1><p>【本報訊】33歲智障無業漢對男童有特殊興趣，三度誘有學習遲緩的10歲男童入公廁為他口交，事後贈予男童現金和爆旋陀螺。男童告知母親並報警，他昨認罪求情說因沒接受精神治療。法官將案押後至本月22日判刑。<br>去年10月28日下午，男童X在屯門安定邨便利店玩電子遊戲，被告叫他入附近男廁但被拒。其後X往如廁，被告跟他入廁所並吸吮男童陰莖，又叫X幫他口交，完事後贈X20元。4日後，X告知母親並報警。原來被告於09年，亦曾贈X40元和絕版爆旋陀螺誘他口交。<br>案件編號：DCCC89/12</p></body></html>
