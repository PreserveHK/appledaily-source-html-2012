<html><header><meta charset="utf-8"><title>網站趣怪照　貓咪打功夫</title></header><body><h1>網站趣怪照　貓咪打功夫</h1><p>網站以貓咪做主角，收視絕對有保證。美國夏威夷人納卡加瓦創立的貓相網站Cheezburger，不但得天下貓奴哈哈笑，自己也賺得盤滿缽滿。<br>這個名為「芝士漢堡」的網站，其中一個區塊叫做「貓咪好好笑」（Lolcats），相中貓咪樣子趣怪，有的打功夫，有的扭計討食物，有的更與小主人一起研究便盆，納卡加瓦於是加上爆笑設計對白（圖），結果每日都吸引200萬人次點擊，去年更獲得2,000萬英鎊（2.5億港元）收入，真正賺到笑。<br>英國《太陽報》
</p></body></html>
