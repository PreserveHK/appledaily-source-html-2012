<html><header><meta charset="utf-8"><title>求驗客手記：漏水潛艇浮上水面 - 求驗客</title></header><body><h1>求驗客手記：漏水潛艇浮上水面 - 求驗客</h1><p>星期二有場西甲護級大戰，由賽前排尾3嘅希杭主場對尾4嘅維拉利爾（黃衫）；兩隊入球梅花間竹，最終維拉利爾險勝3:2，贏出護級最關鍵嘅一仗！今季維拉利爾表現低迷，完全發揮唔到前幾季爭標黑馬嘅實力，喺護級區域掙扎；好在去到重要關頭，呢隻入水黃潛終止識浮番上水面。喺呢場比賽，佢哋靠馬里奧加斯柏、辛拿同靴蘭佩雷斯各入一球，以3:2力克希杭；雖然尾段有門將施薩領紅被逐，但維拉利爾最後都守得住勝局。</p></body></html>
