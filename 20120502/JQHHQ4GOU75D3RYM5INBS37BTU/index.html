<html><header><meta charset="utf-8"><title>鞏俐笑姜文玩偷拍</title></header><body><h1>鞏俐笑姜文玩偷拍</h1><p>中國電影導演協會表彰大會早前在北京舉行，一眾內地巨星為推動中國電影業，紛紛畀面出席，鞏俐、姜文、馮小剛與妻徐帆幾位大腕在頒獎禮上聚首一堂，認真少有。<br>猶記得去年的賀歲檔，姜文的《讓子彈飛》與馮小剛的《非誠勿擾2》鬥得難分難解，兩人隔空互寸，娛樂性極豐富。當日兩人碰頭，自然又要調侃一番。席間，姜文失驚無神拿起手機拍攝馮小剛夫婦，在旁的鞏俐看在眼裏，露出詭異的神情。<br>得手後姜文隨即將照片與鞏俐分享，兩人交頭接耳一會後更相視而笑。<br>撰文：林妃</p></body></html>
