<html><header><meta charset="utf-8"><title>求驗客手記：鶴臣上場即搞大和解 - 求驗客</title></header><body><h1>求驗客手記：鶴臣上場即搞大和解 - 求驗客</h1><p>英足總宣佈鶴臣（圖）為英格蘭國家隊領隊後，鶴營中人紛紛讚好，包括韋舒亞、賓科士打同謝拉特，其中後者讚鶴臣係個好領隊，話好想快啲同佢合作。對於朗尼同里奧費迪南呢啲曾經公開支持哈利列納嘅球員，鶴臣就話要大和解。雖然明知朗尼頭兩場唔出得，佢都表明會召朗尼入隊踢歐國盃；泰利因涉嫌種族歧視安頓費迪南，所以同里奧費迪南交惡，鶴臣話會做和事老，幫佢哋冰釋前嫌。另外，曼聯前鋒韋碧克足踝傷勢唔太嚴重，可望踢到歐國盃，對鶴臣絕對係喜訊。</p></body></html>
