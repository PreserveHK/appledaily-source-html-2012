<html><header><meta charset="utf-8"><title>海南荔枝上巿白糖罌每斤45元</title></header><body><h1>海南荔枝上巿<br>白糖罌每斤45元</h1><p>荔枝上市啦！深圳水果檔近日開始賣白糖罌和妃子笑等荔枝，但售價每斤（500克）分別高達45元（人民幣．下同）和30元，令不少市民直呼：「吃不起！」有果商表示，目前賣的主要是海南產的荔枝，來貨比去年貴近三成。<br>至於廣東荔枝，產於增城的三月紅已上市近一個月，但口味差，價格高而未受歡迎。深圳荔枝也要一個月後才大量上市，但受天氣影響，深圳荔枝產量或下降近四成，價格肯定會上漲。<br>深圳新聞網</p></body></html>
