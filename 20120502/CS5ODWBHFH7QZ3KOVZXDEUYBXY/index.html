<html><header><meta charset="utf-8"><title>唐詩詠做舞女慘情</title></header><body><h1>唐詩詠做舞女慘情</h1><p>黎耀祥、唐詩詠、馬賽及監製李添勝等昨日於電視城出席無綫新劇《神探高倫布》造型，唐詩詠在劇中一人分飾兩母女，而且同樣是做舞女，她說：「阿媽同個女都係做雞，阿媽幾慘，仲要有精神病。」之前有傳周秀娜會參與此劇，詩詠表示應不是她的角色，就算是也不介意。至於外間盛傳《神》是李添勝榮休之作，祥仔表示：「我梗係唔想啦，我成日都叫添哥開《巾幗梟雄3》。」<br>李添勝則表示仍跟公司傾合約當中：「想身體健康啲，一年一部就好喇。」對於有指周秀娜加盟劇組，添哥笑言：「祥仔講啫，冇諗過。如果真係佢老婆會嚟實。」採訪：文國駿　攝影：黃文偉</p></body></html>
