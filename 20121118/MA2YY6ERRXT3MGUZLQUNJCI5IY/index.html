<html><header><meta charset="utf-8"><title>Cosplay大波女<br>LuLu尖嘴嚇壞人</title></header><body><h1>Cosplay大波女<br>LuLu尖嘴嚇壞人</h1><p>模王璐瑤（LuLu）尋日効尖沙咀街頭，著cosplay旗袍派傳單宣傳動漫電影，但反應慘淡，途人唔敢行近，龍友又只得十幾個。佢口齒不清，難得電影商欣賞佢把聲叫佢配音，不過佢都自覺咬字唔正，多進步空間，見唔到表情要加三倍先入戲。<br>講起余文樂早前暗寸知道佢嘅目的，LuLu終於封口：「冇嘢值得提，成日講都厭，想有新衝擊、有男仔追，唔留戀舊事。」</p></body></html>
