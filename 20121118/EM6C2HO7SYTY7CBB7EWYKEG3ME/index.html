<html><header><meta charset="utf-8"><title>日公廁變酒店　「享受」冲廁聲</title></header><body><h1>日公廁變酒店　「享受」冲廁聲</h1><p>這間酒店沒有景觀可言，經常聽到水聲潺潺，但那不是河水聲，而是冲廁聲，因為這間酒店是由公廁闢建而成。<br>這間公廁酒店，是日本藝術家西野達的傑作，他把中之島公園一個公廁闢出一個22平方米的地方改建而成，只得一間房間，內裏附設浴室、睡床和梳化。不過房間隔壁仍是公廁，而牆壁非常薄，所以別人如廁聲和冲廁聲此起彼落，清晰可聞。<br>儘管如此，酒店房租也毫不便宜，每晚大約985港元，但早已被人訂住。<br>英國《每日郵報》</p></body></html>
