<html><header><meta charset="utf-8"><title>最闊綽：大劉女友生B獎多啲</title></header><body><h1>最闊綽：大劉女友生B獎多啲</h1><p>大劉劉鑾雄一向出手闊綽，特別是替他生兒育女的紅顏知己。甘比自誕下女兒秀樺後，大劉09年以7,400萬在蘇富比投了一枚7.03卡藍鑽送贈女兒，並以女兒的英文名命名「Star of Josephine」，之後又送贈了兩個價值1.5億、當時仍未捲入官司的澳門豪宅物業御海．南灣豪宅單位給甘比。<br><br>至於替大劉育有一子一女的呂麗君所得的自然更多，除了同樣獲贈所住的獨立屋外，早前大劉以1億訂購超級豪華遊艇，代替早年送給她、價值4,000萬元的遊艇，作為呂麗君女兒劉秀盈的「新玩具」。</p></body></html>
