<html><header><meta charset="utf-8"><title>街頭熱情抱抱　有助精神健康 </title></header><body><h1>街頭熱情抱抱　有助精神健康 </h1><p>【本報訊】「你今日笑咗未？」一班港大醫科生昨日在銅鑼灣展開微笑擁抱行動，透過與街上的途人熱情抱抱，向市民推廣精神健康的重要，並呼籲多關注社會上的精神病患者。醫科生一面與市民抱抱，一面派發教育宣傳單張、笑臉貼子及色彩繽紛的氣球，為港人打氣、加油，為忙碌的生活帶來更多正能量。</p><p>昨日天陰有雨，但無阻學生的擁抱行動，接受擁抱的市民，都笑得非常燦爛，反應十分熱烈（圖）。舉辦今次活動的醫科生早前向立法會醫學界議員梁家騮，遞交關於精神健康政策的建議書，促請政府成立精神健康局，協助康復者重新融入社會。易仰民攝</p></body></html>
