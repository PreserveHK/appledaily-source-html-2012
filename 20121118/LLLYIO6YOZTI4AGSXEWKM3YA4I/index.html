<html><header><meta charset="utf-8"><title>關仁隱事：「降落傘」偷料當獨家 - 關仁</title></header><body><h1>關仁隱事：「降落傘」偷料當獨家 - 關仁</h1><p>「降落傘」因為得「大師」提攜而成功上位，仲可以由記者搖身一變做電台主持，咁因為家電台係大師睇場嘛，降落傘自然可以成功入主撈番一個職位。<br>不過降落傘幾威都好，都唔夠燥王咁得大師心，加上論工作能力，降落傘似乎就唔多掂，明明係主持身份，應該都熟識訪問藝人嘅技巧，點知原來佢一味靠黐，眼見嗰日班記者同巨星做緊訪問，佢竟然一聲唔該都冇就攝埋支錄音咪嚟偷錄訪問內容，呢啲擺明係偷料啦，學足佢個前輩「大頭佛」一樣，一味靠copy記者啲料就當做自己嘅猛料，真係笑大行內人嘅口！<br>撰文：關仁</p></body></html>
