<html><header><meta charset="utf-8"><title>30%東涌青年曾接觸黑幫</title></header><body><h1>30%東涌青年曾接觸黑幫</h1><p>【本報訊】香港基督教女青年會進行的調查發現，逾30%東涌青少年所屬的群組中有黑社會人士及曾參與違法行為，當中包括恐嚇或威脅、使用武力或暴力，以及塗鴉等。</p><p>調查在5月至8月進行，共訪問了225名活躍於東涌街頭的青少年，30%表示所屬的組群中有黑社會人士，部份受訪者表示參加有關群組是由於家人不了解自己，希望被朋友接納。基督教女青年會建議政府增加資源推行外展工作，及改善區內文娛康樂設施，減少青少年流連街上，接觸黑社會人士的機會。</p></body></html>
