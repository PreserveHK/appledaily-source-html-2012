<html><header><meta charset="utf-8"><title>12呎高木偶今遊銅鑼灣</title></header><body><h1>12呎高木偶今遊銅鑼灣</h1><p>【本報訊】市民今日到銅鑼灣可欣賞到高達12呎的巨型馬戲團木偶巡遊。由香港青年藝術協會主辦、渣打銀行合辦的藝趣嘉年華，首次在銅鑼灣鬧市進行藝術巡遊及藝趣攤位。市民可一家大細到場湊熱鬧，歡度愉快周日。</p><p>屆時除了有八個巨型木偶出巡，近千名中小學生亦會穿上親自設計的作品參與巡遊，包括有趣的服飾、頭飾及撐杆偶（圖）。巡遊下午2時45分至4時半進行，由維多利亞公園中央草坪出發，至銅鑼灣主要街道。為鼓勵各地文化融合，今次更有50名少數族裔人士的兒童及家長，與灣仔區市民組成隊伍，一起參與巡遊。</p></body></html>
