<html><header><meta charset="utf-8"><title>朱慧敏台慶夜盡情露</title></header><body><h1>朱慧敏台慶夜盡情露</h1><p>朱慧敏為明晚台慶四出找鑽飾配襯晚裝，日前她到尖沙嘴謝瑞麟試戴鑽飾，她揀了一套31卡、價值150萬元的白鑽加黑鑽系列，她說：「每年呢個時候都可以盡情扮靚，今年衣着會支持本地設計品牌，套衫開胸露背兩樣都有。」問可會谷胸上陣，朱慧敏直言：「冇諗要同人比較，盡力而為啦。」<br>過往朱慧敏曾在無線頒獎禮上提名飛躍女藝員和女配角，今年沒有太大期望：「幾年前年紀細，會諗咁努力拍劇，好想攞獎，但耐咗知道攞獎要天時地利人和配合。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
