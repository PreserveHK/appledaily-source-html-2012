<html><header><meta charset="utf-8"><title>關仁隱事：「朱唇」滑水博搵老細 - 關仁</title></header><body><h1>關仁隱事：「朱唇」滑水博搵老細 - 關仁</h1><p>呢個月娛圈唔少人結婚，不過有人歡喜有人愁，好似「朱唇」同「天光」宣佈離婚各行各路，令唔少人大嘆可惜。冇老公養嘅朱唇話靠自己賺錢，咁想多啲job搵自己，梗係要增加人氣同見報率。關仁聽聞成10年冇玩滑水嘅朱唇，宣佈離婚後突然日日玩，咁又係，着住泳衣落水點都養眼過就咁tee加牛仔褲行街，再好識做咁去狗仔隊成日出沒嘅沙灘，bingo！做雜誌封面報紙頭條話咁易。<br>撰文：關仁</p></body></html>
