<html><header><meta charset="utf-8"><title>莊思敏假胸又大咗</title></header><body><h1>莊思敏假胸又大咗</h1><p>莊思敏昨日帶着愛犬泰臣與「仙樂都」吳堯堯，在深水埗出席寵物活動，二人親身感受由導盲犬帶領行路。曾隆胸的莊思敏上圍似豐滿了，她說：「都係差唔多，每個月總會有幾日係咁，而且最近購入新胸圍，承托力好啲。」<br>莊思敏想新來的愛犬與家中狗女繁殖下一代，她說：「佢哋冇正式玩過，但泰臣樂觀會自己玩，仲喺我啲鞋瀨尿。」問她可急於找伴侶？她說：「我都想，我有擴闊生活圈子，同埋邊個請飲我都去，盡量識人。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
