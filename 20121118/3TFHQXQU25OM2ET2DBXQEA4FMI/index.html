<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>救護車掉頭撞的士</title></header><body><h1>各區突發簡訊︰<br>救護車掉頭撞的士</h1><p>【深水埗】<br>【本報訊】一輛空載準備駛返黃大仙救護站的救護車，昨晨7時50分沿石硤尾大埔道北行，在駛至石硤尾街交界位置時，22歲姓關車長突然轉彎掉頭，結果切線時與大埔道北行之的士碰撞，的士失控再撞欄停下，55歲姓雷司機頸部輕傷送院。警方在場調查，救護車車長（圖）和另兩名救護員沒有受傷，姓關車長表示自己不熟路才扭軚掉頭，釀成車禍。</p></body></html>
