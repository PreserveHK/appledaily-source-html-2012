<html><header><meta charset="utf-8"><title>完成交易前轉售圖利</title></header><body><h1>完成交易前轉售圖利</h1><p>【話你知】<br>轉售及轉購，統稱為確認人轉讓（confirmor sale，俗稱摩貨），是指在買方/確認人（確認人）與註冊業主賣方（業主）簽訂正式買賣合約後，但在完成交易前轉售物業予轉讓人。<br>轉售應該與業主簽訂的合約內所定的成交日期同日成交，但在較早時間。這樣可確保確認人有充份時間，在與業主簽訂的合約所定的完成交易時間前，將樓價餘款及其他有關文件送交業主完成交易。</p></body></html>
