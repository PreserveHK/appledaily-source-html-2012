<html><header><meta charset="utf-8"><title>Chanel推細呼拉圈袋</title></header><body><h1>Chanel推細呼拉圈袋</h1><p>Chanel上月在巴黎時裝展中，展出由呼拉圈設計而成的巨大手袋，讓名媛和時裝界人士為之譁然，大呼荒謬和不實用，但Chanel沒有放棄，正準備生產迷你型呼拉圈手袋，明春發售。<br>呼拉圈手袋是老佛爺Karl Lagerfeld的作品，在兩個呼拉圈之間縫製出一個半圓形手袋，另一邊則當成手挽放在肩頭，非常出位。他聽了時裝界的批評，推出迷你版呼拉圈手袋，闊24厘米，相當輕巧，每個賣2,400美元（18,720港元）。<br>英國《每日郵報》</p></body></html>
