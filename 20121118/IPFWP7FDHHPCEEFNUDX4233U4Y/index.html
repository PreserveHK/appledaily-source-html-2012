<html><header><meta charset="utf-8"><title>英女比男「猴擒」　首次約會即上床</title></header><body><h1>英女比男「猴擒」　首次約會即上床</h1><p>很多人認為男人好色，首次約會就想跟女方上床，但英國交友約會網站Parship調查顯示，這個觀念原來是錯的，現在女人比男人更「猴擒」，有近一半男被訪者稱，假如首次約會，女方就主動要求上床，他們會被嚇跑，相反只有39%女性會拒絕。<br>網站亦發現男女最害怕的，是約會時遇上不整潔、爛撻撻的對象，他們十居其九都會打退堂鼓。其次最怕的是誇大、虛報自己外表的人，因為網男網女認為，誠信是發展成為伴侶的最大前提，幽默感和忠誠亦很重要，其中只有4%人認為美貌是必要的。<br>英國《每日郵報》</p></body></html>
