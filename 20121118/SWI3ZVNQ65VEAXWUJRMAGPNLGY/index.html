<html><header><meta charset="utf-8"><title>醫生話：孕婦忌食生冷嘢</title></header><body><h1>醫生話：孕婦忌食生冷嘢</h1><p>大肚甘比前晚豪嘆魚生，家庭醫生關嘉美昨日接受電話訪問時表示，孕婦吃魚生會有一定風險，她說：「通常我哋都會叫孕婦食完全煮熟嘅食物，因為你食魚生呢類生冷食物，就算6星級酒店都好難保證衞生水準，食錯嘢導致肚痛、肚瀉好易引致個胎作動早產。不過你話佢下個月生，去到呢個時期問題就冇啱啱大肚嘅問題咁大。」關醫生表示懷孕期間大魚大肉比吃生冷食物還安全，她說：「只要你冇糖尿或者醫生冇叫戒口，你食鐵板燒都好過食生嘢。」</p></body></html>
