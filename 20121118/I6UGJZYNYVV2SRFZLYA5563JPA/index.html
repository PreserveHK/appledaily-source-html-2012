<html><header><meta charset="utf-8"><title>橄欖油注陰莖　泰男患癌</title></header><body><h1>橄欖油注陰莖　泰男患癌</h1><p>泰國曼谷一名男子誤信偏方，以為在生殖器注射橄欖油有增大陰莖的神奇藥效，結果「小雀沒有變大鵰」，換來的是下體腫脹，患陰莖癌。<br>這名男子一直堅信橄欖油可增大陰莖的偏方，自行在陰莖注射橄欖油，而且諱疾忌醫，直至下體腫脹疼痛到無法忍受，六個月前才肯到醫院求診。<br>最初他羞於啟齒，沒有對醫生言明使用偏方，後來才肯坦白相告，但已經太遲，他已患上陰莖癌。幸好在動手術後，他的病情已受控。<br>台灣東森新聞網</p></body></html>
