<html><header><meta charset="utf-8"><title>兩岸百態<br>19歲少女創「女書」旗袍</title></header><body><h1>兩岸百態<br>19歲少女創「女書」旗袍</h1><p>「太美了，太有創意了！」年僅19歲、就讀於湖南女子學院旅遊系的周京晶，將「女書」與旗袍結合，設計出精美秀麗的女書旗袍。日前，五位美女模特兒身穿分別被命名為洪福齊天、財源滾滾、竹報平安、一帆風順及花開富貴的五色女書旗袍在學院亮相，引來觀眾陣陣讚嘆。五件旗袍已獲得外觀設計專利證書。<br>女書是一種專門給女性使用的文字，起源於湖南省永州市江永縣，也就是周京晶的家鄉。由於女書在文化大革命期間被嚴重破壞，再加上隨着時代的發展，女性文化水平的提高，現在女書正瀕臨滅絕。<br>新華網<br></p></body></html>
