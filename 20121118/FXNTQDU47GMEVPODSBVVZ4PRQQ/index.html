<html><header><meta charset="utf-8"><title>NBA趣趣地：渣巴立銅像名宿齊賀</title></header><body><h1>NBA趣趣地：渣巴立銅像名宿齊賀</h1><p>現年65歲嘅湖人名宿「天勾」渣巴，同魔術手莊遜一齊帶領球隊喺80年代雄霸NBA；上周五球隊對太陽賽前，就為呢位6奪總冠軍嘅傳奇人物舉行銅像揭幕儀式。揭幕儀式仲有一班「Showtime」成員到場慶祝，魔術手莊遜、禾菲、AC格連都有出席；教練謝利韋斯當然在場啦，就連家係熱火主席嘅前教練萊利都專程飛過嚟，認真畀面呢位聯盟史上累積得分最多球員！雖然湖人去年同當時任隊中助教嘅渣巴，因錢銀問題而鬧翻，但家連「神像」都有埋，梗係冰釋前嫌啦！</p></body></html>
