<html><header><meta charset="utf-8"><title>姚晨出嫁喪笑</title></header><body><h1>姚晨出嫁喪笑</h1><p>有「微博女王」之稱的內地女星姚晨，昨日與兩奪金馬獎最佳攝影獎的攝影師男友曹郁結婚，婚禮地點為新西蘭皇后鎮一間教堂，婚禮過後，一對新人就在所住的酒店設宴。昨日着拖尾婚紗的姚晨，在嚴密的遮陣包圍下現身教堂，她更展露招牌式的笑容。<br>姚晨與曹郁沒邀請太多親友出席婚禮，但儀式整體感覺簡單而隆重，姚晨更在微博中引用了神父的話：「很長一段時間，我總覺得生命慎始。但得而不待，時不再來。生命無關途中際遇，兀自向前。終於明白，幸福不在終點，幸福就是此生此路。請珍視每一寸光陰，珍視每一個共同度過的人。」林心如、陳法蓉和舒淇等亦在微博送上祝福。<br>撰文：林妃</p></body></html>
