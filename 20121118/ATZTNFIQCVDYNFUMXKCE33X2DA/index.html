<html><header><meta charset="utf-8"><title>JJ拋胸谷《名媛》</title></header><body><h1>JJ拋胸谷《名媛》</h1><p>劉松仁在無綫新劇《名媛望族》中與幾位姨太太的重口味床戲成為焦點 ，前晚未上位做五姨太的賈曉晨（JJ）終於出場，與江美儀在百貨公司碰面，做售貨員的JJ落足嘴頭賣內衣，江美儀即場叫JJ換內衣，穿給她與其他阿太看。JJ穿上黑色吊帶內衣，拋出33C誘人身段，連其中一位阿太都忍不住說：「女人見到都血脈沸騰，男人一定流鼻血啦！」雖然有人彈JJ演技差，但亦有網民力撐說鍾意她的雞仔聲。<br>另外，韓馬利昨日在微博表示戲份被剪，令她好心痛，她說：「被剪的名媛比剪我的肉還痛，請口下留情，手下留情。」<br>撰文：林妃</p></body></html>
