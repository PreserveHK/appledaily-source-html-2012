<html><header><meta charset="utf-8"><title>黃耀明打持久戰</title></header><body><h1>黃耀明打持久戰</h1><p>黃耀明前晚去到AMC又一城戲院支持第23屆「香港同志影展2012」揭幕，大會為嘉許明哥過往為同志社群作出貢獻，特別頒發玲瓏大獎作表揚，是次活動被邀出席的還有推動同志電影的日本、韓國、印尼及中港台等演員及電影製作人。<br>明哥表示在剛過去的一星期參與及支持同志遊行，只是一個開始：「會陸續有來，上星期嘅集會，對於反歧視法，連討論都唔可以，我哋嘅爭取有排打。」對於何韻詩出櫃後似乎承受不少壓力，明哥說：「佢出嚟講嘢係為一個群體，講完舒服就得。」他又指容祖兒在事件上情緒應沒問題。<br>採訪、攝影：張俊銘</p></body></html>
