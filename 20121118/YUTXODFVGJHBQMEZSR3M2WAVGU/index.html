<html><header><meta charset="utf-8"><title>關仁隱事：「羅老爺」禁洋模入門 - 關仁</title></header><body><h1>關仁隱事：「羅老爺」禁洋模入門 - 關仁</h1><p>早排「羅公子」娶老婆，連一向古板嘅「羅老爺」開心到眉開眼笑，無他嘅，羅老爺都鍾意威水，加上個新抱又啱自己心水。其實羅家幾兄弟都鍾意明星女模，「羅三少」之前被人影到同洋妞一齊，佢梗係唔認，查實兩個已經拍咗幾年拖，仲成日孖住去旅行，三少仲帶個鬼妹見羅老爺，不過老爺見係番書洋妞，仲係露肉做女模嘅，自然唔鍾意，仲暗示唔會畀錢佢擺酒，但三少當耳邊風繼續拍拖。<br>撰文：關仁</p></body></html>
