<html><header><meta charset="utf-8"><title>周麗淇被累狂NG</title></header><body><h1>周麗淇被累狂NG</h1><p>周麗淇（Niki）、沈震軒跟單立文前日先後在中環為無綫拍劇，劇中扮醉酒佬的單立文演出入型入格。前日下午4時許一身紅衣打扮的單立文在蘭桂坊開工，他先以沙律醬塗在嘴角扮嘔吐物，之後掛在欄杆扮演醉漢，飾演路人的臨時演員就用手機拍下他的醉態，前後拍了一個小時左右收工。<br>晚上7時Niki與沈震軒跟另一名女演員亦為無綫在荷李活道開工，劇情講述Niki跟女演員在車上見到失意的沈震軒即下車追趕，原本很簡單鏡頭，不過因跟Niki合作的演員下車時間不配合，先後拍攝十次才收工，期間Niki有點不快，但很快便平復。<br>採訪、攝影：楊浩賢、吳耀輝、徐錦池</p></body></html>
