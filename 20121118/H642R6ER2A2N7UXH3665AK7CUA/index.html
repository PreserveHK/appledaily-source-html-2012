<html><header><meta charset="utf-8"><title>Britney婚事告吹</title></header><body><h1>Britney婚事告吹</h1><p>美國天后Britney Spears早前與前經理人未婚夫Jason Trawick定於今年年尾結婚，但有消息指二人婚事會推遲，甚至取消！消息人士指二人最近不停吵架，Britney更覺得Jason似她的父親多過一個丈夫，二人早已分房睡，甚至入住酒店時也不會同房。而Jason雖然很愛Britney及她的孩子，但他亦覺得自己更像Britney的保母，難與Britney共度餘生。</p></body></html>
