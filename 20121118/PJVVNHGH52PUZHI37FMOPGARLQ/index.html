<html><header><meta charset="utf-8"><title>陳美詩谷G奶被問價</title></header><body><h1>陳美詩谷G奶被問價</h1><p>楊思琦、古明華及陳美詩等昨在將軍澳為新節目《瘋狂歷史補習社》宣傳，眾人以歷史人物造型亮相，扮鍾無艷的思琦自言第一次嘗試做醜女，被指生女後抑鬱消瘦，思琦否認說：「之前話我狂躁抑鬱，其實我做咗纖體代言人，唔可以肥到豬咁，我冇病，唔需要睇醫生。」<br>陳美詩在節目中有一個40G的奶媽造型，怎料惹來問價，她說：「張相放上網後，收到自稱陳冠希親戚嘅人話有生意畀我做，三日四夜陪一位中國銀行副行長，酬勞三、四十萬仲有得傾，人生第一次俾人問價。」至於古明華扮秦始皇甚受歡迎，被指得寵，他笑說：「乜我失咗身都唔知。」<br>採訪、攝影：卓寶花</p></body></html>
