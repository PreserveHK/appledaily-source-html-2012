<html><header><meta charset="utf-8"><title>數千人避末日　湧法國「神秘山」</title></header><body><h1>數千人避末日　湧法國「神秘山」</h1><p>一個末日教派數以千計信徒相信今年12月21日是世界末日，屆時全球將毀滅，惟獨法國西南部比加哈什村（Bugarach）附近一座「神秘山」是避難所，近日開始湧往當地，令這個200人小村出現人滿之患。這些信徒相信，比加哈什村有一座山暗藏UFO機庫，只要世界末日時在當地乘搭UFO，就可以離開毀滅了的地球，去到「另一次元」地方。<br>村長迪洛德指，小村只有約200名村民居住，現在卻「充斥着神秘的怪人」入村避劫。由於有人墮山死亡，當局已發出指令，禁止任何人於「末日」前三日或後兩日上山。<br>英國《太陽報》<br></p></body></html>
