<html><header><meta charset="utf-8"><title>聖城耶路撒冷　三教雲集</title></header><body><h1>聖城耶路撒冷　三教雲集</h1><p>【話你知】<br>耶路撒冷是全球最古老城市之一，更同時是猶太教、基督宗教和回教的聖地。以色列和巴勒斯坦都欲在這裏建都。<br>以色列大衞王在公元前1,000年定都耶城、他的兒子所羅門王在聖殿山建造聖殿，當地自此成為猶太教聖地。<br>耶城是基督宗教的聖地，因為《聖經》中耶穌在當地受難，被釘死在十字架上，第三日後復活。耶穌墓地現建有「聖墓教堂」。<br>對回教徒來說，先知穆罕默德曾從麥加乘天馬到耶城，站在岩石上，在天使陪同遨遊七重天，接受天啟，黎明前返回麥加。八世紀初，阿拉伯伍麥葉王朝哈里法在保留原猶太聖殿圍牆下，建立了阿克薩清真寺。<br>《蘋果》資料室<br></p></body></html>
