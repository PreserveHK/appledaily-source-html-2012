<html><header><meta charset="utf-8"><title>爆水管花車變花艇</title></header><body><h1>爆水管花車變花艇</h1><p>【銅鑼灣】<br>【本報訊】一輛重型吊機車，昨午4時許在銅鑼灣蓮花宮西街的地盤外吊運石躉，疑負荷太重將部份路面壓凹，泥土向下壓爆地底一條300毫米直徑食水管，大量食水和泥沙湧出，黃泥水流向銅鑼灣道，水流長達100米，水深20厘米，頓成澤國，很多車輛要涉水而行，包括結婚花車，它幾乎變成「花艇」。<br>水務署職員接報到場關掉水掣，警方則封閉蓮花宮西街，附近的店舖、食肆職員表示，店舖食水暫停供應約一小時，傍晚已恢復供水。水務署發言人稱，意外後維修人員已進行挖掘和搶修，影響所及，勵德邨道一帶食水仍然中斷，須派水車支援。</p></body></html>
