<html><header><meta charset="utf-8"><title>Toby被非禮陳七鬧蠢</title></header><body><h1>Toby被非禮陳七鬧蠢</h1><p>孫耀威、雨僑及陳七女友劉雅婷（Toby）等，昨日在葵涌出席新城活動。何韻詩出櫃後，受部份教徒指摘，身為基督徒的孫耀威說：「我覺得Sin（罪）係繙譯嘅誤會啦，我身邊好多同志朋友，作為基督徒，係無得判斷別人對錯，只有上帝先有資格判定別人，希望件事可以用愛去解決，畀啲空間佢哋。」Toby就自爆前日慘被非禮：「喺銅鑼灣嘅超級巿場，俾人拍咗pat pat兩下，我擰轉頭大叫，啲市民都冇理我，女店員仲覺得我搞事，啲人咁冷漠。」她事後告知男友陳七，就被陳七鬧蠢及為何不報警。<br>採訪、攝影：梁錦雯</p></body></html>
