<html><header><meta charset="utf-8"><title>模型直升機　腦電波控制</title></header><body><h1>模型直升機　腦電波控制</h1><p>玩遙控飛機可以更直接，美國有公司計劃生產用腦電波控制的模型直升機，售價299美元（2,317港元）。<br>玩家只要戴上識別腦電波的頭戴式監察器，就可以控制直升機隨你預設的航道飛行甚至在空中停留，只要多加練習就可造出更高難度花式。公司指由於要靠腦電波遙控，也協助你學習如何保持頭腦冷靜。<br>腦電波遙控直升機有球形彈性罩架保護，玩家不用擔心情緒一時「失控」會令直升機墜毀報銷，公司目前正在網站籌款，預料最快年底就可推出。<br>英國《每日郵報》</p></body></html>
