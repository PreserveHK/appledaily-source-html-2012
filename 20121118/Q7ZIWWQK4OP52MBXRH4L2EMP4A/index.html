<html><header><meta charset="utf-8"><title>兩岸百態<br>女童背長手臂乳房</title></header><body><h1>兩岸百態<br>女童背長手臂乳房</h1><p>北京出現背上長有寄生胎兒的極罕見病例！一名11歲女童的背上竟長出一團肉塊，且清晰可見到一隻有兩指和肩胛骨的手臂、還有一對乳房，案例已引起醫學界的關注。<br>北京市武警總醫院脊柱外科主任醫生彭寶淦，在其刊於英國醫學期刊《病例報告》（BMJ Case Reports）的報告中指，肉塊是女童未有發育完全的同卵雙胞胎的一部份；女童並有脊髓縱裂症狀。現時醫生已成功將大部份寄生胎兒切除。報道指，初生嬰出現寄生胎兒的機率為500萬分之一。 <br>英國《每日郵報》<br></p></body></html>
