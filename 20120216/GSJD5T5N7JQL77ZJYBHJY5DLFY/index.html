<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林子善誤傳入院虛驚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林子善誤傳入院虛驚 - 馮仁昭</h1><p>「洪爺」林子善最近忙緊拍無綫嘅新劇《雷霆掃毒》，唔知佢係咪得罪咗人，噚日無端端俾人打嚟報館爆料，話有個做臨記嘅朋友講林子善入咗將軍澳醫院，仲話情況唔太樂觀，嚇到馮仁昭即刻打電話搵子善睇吓佢係咪有意外。雖然係中午，但係子善用把疲弱嘅聲音接聽電話，馮仁昭都俾佢嚇一嚇，原來子善只係未瞓醒，仲話唔知發生乜嘢事，總之聽到子善把聲知道係俾人整蠱就放心啦。</p></body></html>
