<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi票房奪冠振奮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi票房奪冠振奮 - 馮仁昭</h1><p>鄭秀文（Sammi）同古天樂主演嘅新戲《高海拔之戀II》，前日情人節票房169萬，成為中西電影票房之冠，直至前日總票房就已逾600萬。古仔同Sammi都覺得好滿意，Sammi話：「收到呢個消息，我都好振奮！」講到近日Sammi接受訪問認自己出嫁無期，佢話：「係真嘅，因為我都冇結婚打算，我一啲都唔急，急嘅年齡都已經過咗，家我只會好好享受拍拖生活。」</p></body></html>
