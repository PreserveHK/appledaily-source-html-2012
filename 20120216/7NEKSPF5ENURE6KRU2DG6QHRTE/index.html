<html><header><meta charset="utf-8"><title>醫療新知「癌思停」有假貨</title></header><body><h1>醫療新知<br>「癌思停」有假貨</h1><p>癌症藥物「癌思停（Avastin）」發現有假貨流出，牽涉400毫克/16毫升玻璃樽裝藥物。癌思停由羅氏藥廠於美國生產，藥廠正與美國食品及藥物管理局（FDA）合作，追蹤假貨去向，初步估計受影響的批號分別為B86017、B6011及B6010；藥廠已與當地懷疑曾購買假貨的19名醫生聯絡。<br>分析顯示假貨癌思停缺乏一種主要成份，包裝上無印其美國廠房名稱「Genentech」，而真貨包裝必定印有不含英文字母的六位數字批號，包裝紙上其餘所有字眼均是英文。本港衞生署表示，上述包裝的癌思停無進口本港，署方已通知海關有關情況。</p></body></html>
