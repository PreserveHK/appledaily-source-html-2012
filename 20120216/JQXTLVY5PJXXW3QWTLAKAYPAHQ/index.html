<html><header><meta charset="utf-8"><title>誠實清道夫　拾金勞不昧</title></header><body><h1>誠實清道夫　拾金勞不昧</h1><p>英國28歲清道夫拉奇（ArronLarge左圖）在排水渠發現一隻名貴勞力士金錶（右圖），但他非常誠實，路不拾遺毫不猶豫就將金錶送交警方。<br>拉奇上周五在埃塞克斯郡一個火車站附近清潔街道時，在排水渠拾獲一隻勞力士金錶，冲洗乾淨後發現手錶金光閃閃，方知它是價值2.1萬鎊（25.6萬港元）的勞力士金錶，於是把手錶交給警方。若30日內無人認領，手錶便歸他所有。他說：「物主領回當然好，但我也望得到它，賣掉它還債。」英國《每日郵報》</p></body></html>
