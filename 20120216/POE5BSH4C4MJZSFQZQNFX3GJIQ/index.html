<html><header><meta charset="utf-8"><title>憤怒鳥交響樂</title></header><body><h1>憤怒鳥交響樂</h1><p>不少傳統、難明的交響樂都會演繹成兒歌，為的是希望小朋友從小學習聽交響曲。而今個月18日，香港青年管弦樂團及KinderU鈴木音樂學院小小學員，將為電子遊戲《憤怒鳥》，及電影《哈利波特》精選樂曲演奏成交響樂，讓一眾小朋友開心地享受「高層次」音樂。　<br><br>記者︰蘇麗珊<br><br>日期︰2月18日（星期六）<br>時間︰4pm<br>地點︰香港浸會大學大學會堂<br>票價︰$1,000、$380、$280、$180<br>查詢︰25217673</p></body></html>
