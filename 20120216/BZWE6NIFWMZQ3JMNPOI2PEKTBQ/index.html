<html><header><meta charset="utf-8"><title>嚴爵、魔幻力量鬥快闖港</title></header><body><h1>嚴爵、魔幻力量鬥快闖港</h1><p>來自台灣的嚴爵和組合魔幻力量昨日在西九龍中心舉行記者會，他們下月將分別在StarHall舉行演唱會，昨日獲粉絲到場支持，更送上禮物給他們。嚴爵去年在台灣舉行演唱會，他強調今次香港個唱會全新打造，希望可邀請McJin做嘉賓，魔幻力量更笑言到時不請自來，衝上台做嚴爵個唱的嘉賓。<br>至於會否大騷肌肉時，嚴爵表示要練大隻，魔幻力量笑指他們露幾多，嚴爵就露三份一，嚴爵即尷尬扯開話題說：「我們重點都是音樂。」魔幻力量則希望邀請任賢齊任嘉賓。<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
