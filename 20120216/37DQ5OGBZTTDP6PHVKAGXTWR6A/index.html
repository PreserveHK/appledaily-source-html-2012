<html><header><meta charset="utf-8"><title>是日圖片：食正菜！</title></header><body><h1>是日圖片：食正菜！</h1><p>開張通常有醒獅採青儀式，華華提醒各位，無論舞嘅定睇嘅都要小心，雅居樂（3383）嘅新展銷廳噚日開幕就發生醒獅「襲擊」事件！<br>話說個展銷廳喺繁忙嘅彌敦道，咁窄嘅地方對舞慣舞熟嘅金獅當然唔成問題，但對主人家就成問題喇，一般金獅採青後，通常會「咬散」棵菜，由高位「吐」番棵菜出嚟，結果隻獅子「吐」出嚟個刻，好「幸運地」中咗主人家Peggie。<br>好彩Peggie冇介意，仲繼續享受舞獅表演，都算唔話得。其實醒獅採青都係求生意興隆、生生發發，求個好意頭啫，獅子仔下次要小心啲喇！<br><br>疑兇：獅子仔<br>受害人：雅居樂秘書Peggie<br>被擊中部位：口部<br>武器：生菜</p></body></html>
