<html><header><meta charset="utf-8"><title>隔牆有耳：三位鄉紳　錯愛唐唐 - 李八方</title></header><body><h1>隔牆有耳：三位鄉紳　錯愛唐唐 - 李八方</h1><p>龍豬唐嘅行宮僭建仲要大話連篇，其實佢不嬲都大話滿天飛。前晚佢帶埋老婆出席沙頭角禁區開放典禮（圖），話好早已經決定出席，八方向沙頭角鄉事委員會求證，主席李冠洪心水清話，前日下午先收到佢秘書通知會出席，搞到要臨時臨急幫佢哋辦禁區紙。<br>李主席早前同八方閒談，都話唔會邀請唐豬和狼英做嘉賓，怕佢哋喧賓奪主，搞亂咗個儀式。最後佢自己話要嚟，一嚟到就走去鄉事委員會主席嗰枱，其中一個主席即刻遞張紙畀唐豬家臣林大輝，仲話「呢度有三個名，就係支持你哋」。不過政治一日都係太長，到咗呢一刻，三位新界佬應該知道自己錯愛了龍豬。</p></body></html>
