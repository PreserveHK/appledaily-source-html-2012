<html><header><meta charset="utf-8"><title>Jolin、錦榮甜蜜遊倫敦</title></header><body><h1>Jolin、錦榮甜蜜遊倫敦</h1><p>台灣G奶天后蔡依林（Jolin）和混血男友錦榮自拍拖以來，一直面對外間不少壓力，難怪傳出感情一度轉淡，但隨着前日情人節錦榮公然在微博向女友大講：「情人節快樂。」足證Jolin和錦榮感情依然甜蜜恩愛。據台灣傳媒報料指有人目睹Jolin和錦榮在情人節當天在倫敦某百貨公司出現，偷拍照即時被放上網。<br>對此，錦榮經理人坦認他的確在放假。另外，Jolin於4月會到澳洲開演唱會，由於錦榮家鄉在新西蘭，兩地相近，有傳Jolin會乘機拜會男友家人，但她的經理人表示演唱會前後皆有工作，難以往新西蘭。<br>撰文：葉雪
</p></body></html>
