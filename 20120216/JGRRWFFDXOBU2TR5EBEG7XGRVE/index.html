<html><header><meta charset="utf-8"><title>LisaS.充電造人</title></header><body><h1>LisaS.充電造人</h1><p>名模LisaS.早前在新加坡為模特兒比賽真人騷擔任主持，大呼好過癮，下月她將再到新加坡拍攝新一季節目，未開工前她先與老公吳彥祖（Daniel）旅行充電，她昨日在尖沙嘴受訪時說：「我們有差不多一個月時間去玩，計劃去南非或美國，因為婚後我們都沒有時間回去。」<br>問Lisa是否趁機積極造人，她笑指這個話題已經講到好悶，但坦承每次與Daniel見面都有努力。她透露沒有與老公慶祝前日的情人節：「我每天都很愛他，為何要得一年的指定日子才表達愛意，我們每天都會講我愛你，我覺得情人節只是商人搵錢巧立名目的日子，我愛他不需要等那天才說。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
