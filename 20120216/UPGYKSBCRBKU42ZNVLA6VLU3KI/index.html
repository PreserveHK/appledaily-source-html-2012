<html><header><meta charset="utf-8"><title>中環在線：永隆執位「招」味濃 - 李華華</title></header><body><h1>中環在線：永隆執位「招」味濃 - 李華華</h1><p>永隆銀行人事大執位，服務咗永隆成43年嘅前副總經理吳淑英，喺去年底榮休，而當年跟隨一哥朱琦過檔嘅左右手、永隆總經理郭鍵雄亦會好快會享受退休生活。接替嘅係兩位猛「張」，同樣充滿招行色彩。<br>招行（3968）三年幾前買咗永隆銀行，接替郭總嘅係之前喺招行做咗差不多10年嘅香港分行行長張小衛，為新任常務董事兼總經理。另一位猛「張」係張東，原本係招行總行嘅零售銀行部副總經理，接任永隆副總經理都係管零售業務。仲有一位新面孔，係新任助理總經理宋麗華，分管金融機構部門嘅策略發展，佢之前做過農行（1288）同其他外資行。
</p></body></html>
