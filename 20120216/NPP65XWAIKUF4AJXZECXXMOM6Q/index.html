<html><header><meta charset="utf-8"><title>阿Y、君如唱走污點</title></header><body><h1>阿Y、君如唱走污點</h1><p>曾跟黃偉文（阿Y）主持商台節目的吳君如前晚現身紅館，與阿Y合唱《初一十五》。阿Y笑指當年二人在紅館合唱是人生污點，他笑說：「我哋邊度跌，就喺邊度跌多次。」陳可辛則抱着愛女是知捧場。<br>此外，09年後未獲阿Y寫歌的謝安琪，尾場上台獻唱《神奇女俠的退休生活》及《囍帖街》，惜唱《神》時觀眾反應冷淡，至《囍》曲才獲掌聲。至於為阿Y復出獻唱的彭羚前晚改穿YSL火紅晚裝獻唱，其夫林海峰早前明言她不會復出，故彭羚前晚可說是絕唱。</p></body></html>
