<html><header><meta charset="utf-8"><title>蘋果汁50小學生食物中毒</title></header><body><h1>蘋果汁<br>50小學生食物中毒</h1><p>【本報訊】位於屯門的保良局梁周順琴小學出現集體食物中毒。該校50名年齡介乎7至12歲的小學生，進食由飯盒供應商FitForLifeLuncheon&amp;CateringServices供應的粟米蟹柳豬扒飯後，出現食物中毒徵狀，所有人現時情況穩定。衞生防護中心表示，出現食物中毒徵狀的小學生就讀於保良局梁周順琴小學，包括28男22女，年齡介乎7至12歲。他們於本月14日在校內進食由上述供應商提供的粟米蟹柳豬扒飯後，約1至20小時後陸續出現腹痛、肚瀉、嘔吐和惡心的徵狀。所有人目前情況穩定，事件仍在調查中。&#13;</p></body></html>
