<html><header><meta charset="utf-8"><title>鍵盤牛仔褲　大腿可打字</title></header><body><h1>鍵盤牛仔褲　大腿可打字</h1><p>現代都市人機不離手，人人拿着智能手機或平板電腦「篤篤篤」，有電腦專家設計了一條內置鍵盤的牛仔褲（圖），穿上後隨時都可打字上網。<br>這條鍵盤牛仔褲由荷蘭電腦專家尼斯和斯米特研發，褲面內置藍芽鍵盤，透過USB接駁電腦，只須將雙手放在大腿就可打字，鍵盤位置和大小都跟傳統鍵盤無異，用家可配合無線滑鼠和揚聲器使用。鍵盤牛仔褲只較普通褲子稍重，預計售價逾250鎊（3,050港元）。英國《每日電訊報》</p></body></html>
