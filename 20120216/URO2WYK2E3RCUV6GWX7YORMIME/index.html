<html><header><meta charset="utf-8"><title>點滴搬屋工人不斷索小費</title></header><body><h1>點滴<br>搬屋工人不斷索小費</h1><p>【本報訊】消委會去年接獲30宗涉搬屋服務投訴，2010年有43宗，多涉及收費爭議或服務質素。該會訪問1,202名市民，超過8成有給予搬運工人小費10元至3,000元，但有稱因搬運工人抱怨搬運費太低，才給予小費。消委會建議向多間搬屋公司要求報價作比較，報價特低的，搬運工人或會期望客人給予較多小費。<br>《選擇》月刊刊登部份投訴個案，張太指搬運工人遲了3小時才到達，又不斷暗示要小費，她更需繳付泊車費港幣750元。到達新居後，梳化沒有了一隻腳。</p></body></html>
