<html><header><meta charset="utf-8"><title>醫療新知空氣污染增心臟病發率</title></header><body><h1>醫療新知<br>空氣污染增心臟病發率</h1><p>法國一項研究發現，空氣污染增加心臟病發風險。巴黎心血管研究中心的專家，分析34份與空氣污染及心臟病相關的研究，有關研究來自世界各地，牽涉的人數最少有約400人，最多達逾30萬人。結果發現，不同類型的污染物每立方米濃度增加10毫克，那一周心臟病發的數字會增加1%至3%。<br>負責分析的專家解釋，空氣污染物被吸入人體後，可經肺部的氣囊入血，並隨血液走到心臟，影響心臟功能；污染物又會影響血管擴張和收縮，令血壓不穩，增加中風的機率。專家指，有關風險雖不及吸煙、高血壓和糖尿病，但每個人都會受空氣污染影響，不能忽視。</p></body></html>
