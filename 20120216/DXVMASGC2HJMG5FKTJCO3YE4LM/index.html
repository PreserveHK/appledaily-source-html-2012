<html><header><meta charset="utf-8"><title>蘋果綠葉易亞推新興市場指數ETF</title></header><body><h1>蘋果綠葉<br>易亞推新興市場指數ETF</h1><p>易亞宣佈，將推出7隻追蹤新興亞洲市場指數的合成ETF（交易所買賣基金），已獲約5億元認購。每隻ETF入場費2400元，預計總費用約0.39%。首4隻ETF今日掛牌，包括馬來西亞ETF（3029）、泰國ETF（3069）、台灣ETF（3089）及韓國ETF（3090），而印尼ETF（3031）、菲律賓ETF（3037）及印度ETF（3091）則於本月21日掛牌。</p></body></html>
