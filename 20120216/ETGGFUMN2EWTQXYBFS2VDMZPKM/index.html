<html><header><meta charset="utf-8"><title>另一心水：西餐版福臨門</title></header><body><h1>另一心水：西餐版福臨門</h1><p>田北辰另有心水餐廳，就是銅鑼灣意大利餐廳DaDomenico，這可算是西餐版的「福臨門」，賭王、潘廸生等名人都光顧。但田北辰說，DaDomenico的老闆是意大利人，娶了位中國太太，兩夫婦共同經營餐廳，菜式味道一流，但沒固定餐牌，老闆平日買到甚麼新鮮貨就煮甚麼。怕點菜的田北辰就最喜歡這一點。<br>但讓田北辰最難忘的，卻不是餐廳美味的菜式，而是經常吃到的「閉門羮」。「餐廳老闆是個不求名利的人，經常不開舖，想吃也吃不到。」說到此，他就有點忿忿不平。平日DaDomenico門外泊滿了名車，餐廳內總是席無虛席，只有太平館，大門隨時為他而開。</p></body></html>
