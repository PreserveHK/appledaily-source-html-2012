<html><header><meta charset="utf-8"><title>Kylie裸體中女賣風騷</title></header><body><h1>Kylie裸體中女賣風騷</h1><p>有澳洲小雲雀之稱的女歌手KylieMinogue，近日登上英國時裝雜誌《STYLIST》封面，她今次非常落力，皆因Kylie總共為該免費雜誌拍攝了25個封面，每個封面穿上不同設計師的服裝，其中一個造型她更全裸，只用一條縐紙做成的裙子遮掩身體，擺出風騷甫士。</p><p>難高攀男友</p><p>在芸芸造型中，最令人談論的反而是她梳了一個又鬆又高的復古髮型，即被指抄近日爆紅的英國女歌手Adele的招牌髮型，Kylie卻搞笑說自己身高不到5呎，但男友卻有6呎4吋，所以仍想長高一點。<br>至於剛獲6項格林美獎的Adele，對外表示可以為深愛的男人停工5年去陪伴他。</p></body></html>
