<html><header><meta charset="utf-8"><title>蘋果汁日辦美食展望增信心</title></header><body><h1>蘋果汁<br>日辦美食展望增信心</h1><p>【本報訊】311日本大地震發生近一年，港人對日本食品仍有一定戒心，日本政府為了增強港人對進本農林水產品及食品的信心，下月2日至4日在灣仔會議展覽中心舉行日本美食展覽會。日本農林水產省負責人昨日來港介紹展覽會（圖）表示，香港是日本最大的農產品及食品出口地區，兩地之間貿去年下半年已逐漸回復正常，去年全年日本輸港的食品總值達9.45億美元。農林水產省下月舉行日本美食展會展銷日本各省食品，以及即場示範日本野菜甜品、日本料理等烹調技巧，入場人士可即場試食及有太鼓表演。大會也會送出近江和牛、水果等予入場人士。</p></body></html>
