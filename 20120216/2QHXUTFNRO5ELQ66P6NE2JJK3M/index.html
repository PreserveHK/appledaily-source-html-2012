<html><header><meta charset="utf-8"><title>趣趣地：格流簽個老兵都爛尾</title></header><body><h1>趣趣地：格流簽個老兵都爛尾</h1><p>蘇超勁旅格拉斯哥流浪難逃清盤嘅命運，星期二宣佈球會將會被接管，亦確定俾蘇超賽會罰扣10分，雖然繼續排喺第2位，但已經落後榜首些路迪14分，爭標無望。另外，格流原本斟緊舊將丹尼卡辛返嚟幫手，都傾得八八九九，點知球會突然清盤，呢單交易睇嚟好大機會爛尾。其實成35歲嘅丹尼卡辛都唔係要好高人工，只係7,500鎊（約9萬港元）周薪；不過喺清盤狀態下，球隊係唔可以簽人，所以暫時都完成唔到交易。</p></body></html>
