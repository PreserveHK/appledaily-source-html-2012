<html><header><meta charset="utf-8"><title>培根性感女畫像　2.6億成交</title></header><body><h1>培根性感女畫像　2.6億成交</h1><p>已故英國畫家培根（FrancisBacon）筆下數一數二「誘人及富有性意味」的女性畫像，前天（周二）在倫敦佳士得拍賣，以2,132萬鎊（約2.6億港元，連佣金及稅款）成交。<br>1963年油畫《莫雷絲的畫像》（PortraitofHenriettaMoraes圖），底價1,300萬鎊（1.58億港元），五分鐘後由匿名買家經電話叫出成交價，比估價高100萬鎊，是戰後及當代藝術品中極高價作品。同期最貴畫作是培根另一作品《Triptych》，2008年以3.2億港元賣出。英國《每日郵報》</p></body></html>
