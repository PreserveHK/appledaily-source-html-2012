<html><header><meta charset="utf-8"><title>陳茵媺唔靠陳豪致富</title></header><body><h1>陳茵媺唔靠陳豪致富</h1><p>陳茵媺昨在佐敦出席樓盤活動，新聞稿中形容她為小富婆，問她是否很懂得投資？茵媺說的確有少許投資，並已有少許物業，其中一個物業是當年選港姐時贏得的，現仍未售出，但已升值不少。<br>茵媺坦言自小爸爸已教她最好買樓投資。是否不想依靠男人？茵媺說：「唔想㗎，自己搵到先有滿足感同安全感。」雖然已有物業揸手，但茵媺想再買樓做業主，越多越好。問茵媺前日情人節跟男友陳豪如何慶祝？她雖然露出甜笑，但卻未有露口風：「其實只要同鍾意嘅人一齊，做乜都冇所謂。」<br>採訪、攝影：楊潔雯</p></body></html>
