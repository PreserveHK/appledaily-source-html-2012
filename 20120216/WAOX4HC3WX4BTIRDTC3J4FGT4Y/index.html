<html><header><meta charset="utf-8"><title>牛女脫光醉駕　與警追逐</title></header><body><h1>牛女脫光醉駕　與警追逐</h1><p>這個西部牛女真狂野，三更半夜不睡覺，卻全身脫得赤條條，只踏一對牛仔靴，與警察玩追逐，原來又是喝酒累事玩大了。<br>18歲美國德州少女伯納姆（TaylorBurnham圖）周日凌晨3時半左右，被警員發現她站在一輛吉普車旁邊，除了腳下的牛仔靴外，一絲不掛。她一見警察就跳上車，以40多公里慢速逃走，但不久就剷上行人路停下。伯納姆在女警協助下穿回衣服後，吹波仔超標，被控醉酒駕駛及拒捕，已付3,500美元（27,300港元）保釋。英國《每日郵報》</p></body></html>
