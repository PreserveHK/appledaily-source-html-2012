<html><header><meta charset="utf-8"><title>男同志接吻賽奪冠喪吻逾50小時</title></header><body><h1>男同志接吻賽奪冠<br>喪吻逾50小時</h1><p>泰國芭堤雅周日起舉行的接吻馬拉松賽，結果31歲男同志儂達瓦德（NontawatJaroegenasornsin）和28歲同性伴侶他那功（ThanakornSittiamthong），以吻了50小時25分鐘1秒成為冠軍，更打破最長連續接吻的健力士世界紀錄。<br>兩人參賽期間全程四唇交，即使如廁也不例外，飲食則靠飲管協助，最終擊敗另外六對參賽男女，獲得一雙價值6,500美元（5萬港元）的鑽戒、五星級酒店住宿和現金獎。兩人去年也有參賽，但是只吻了22小時便放棄。英國《每日郵報》</p></body></html>
