<html><header><meta charset="utf-8"><title>劉愷威送驚喜冧楊幂</title></header><body><h1>劉愷威送驚喜冧楊幂</h1><p>劉愷威和內地人氣演員楊幂早前大方公開戀情，前日是兩人公開後首度情人節，楊幂單拖在北京出席活動，為一對新人做見證人，尾聲時大會播出劉愷威向女友表白片段，怎料劉愷威突然現身在女友眼前，還送上玫瑰花，令楊幂相當驚喜。<br>此外，劉愷威之前出席活動宣傳新劇《千山暮雪》續集，他坦認已準備好禮物，希望留給女友一份驚喜。問到女友是否已見過父母親？劉愷威表示：「見過喇，我爸媽都很喜歡她，父母都希望孩子開心。」他還透露楊幂的廣東話已進步不少。撰文：丁寧
</p></body></html>
