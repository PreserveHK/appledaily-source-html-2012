<html><header><meta charset="utf-8"><title>HotTalk：Google自己賣GalaxyNexus</title></header><body><h1>HotTalk：Google自己賣GalaxyNexus</h1><p>GalaxyNexus在SamsungGalaxySIII推出前，出現缺貨潮，有唔少買家都反映買唔到，最近Google突然公佈又再自己賣機，機種只得一部GalaxyNexus，售價仲只要399美金（約$3,096），計落真係幾吸引！上次Google賣NexusOne失敗收場，今次GalaxyNexus會在GooglePlay上發售，但只限美國地區，登入時會偵測買家IP所處地區，在美國有親友代購就最方便。</p></body></html>
