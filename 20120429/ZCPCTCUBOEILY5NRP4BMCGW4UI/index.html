<html><header><meta charset="utf-8"><title>LilyOliver英最受歡迎名字</title></header><body><h1>LilyOliver英最受歡迎名字</h1><p>如果你的名字叫Lily、Grace或Oliver、Ethan，那麼恭喜你，因為你的名字，是英國16年以來最受歡迎的男女名字。<br>英格蘭與威爾斯寶寶名字網站統計發現，英國1996年常見名字僅8,700個，至2010年卻飆升至13,400個，新一代爸媽對寶寶取名品味也不同。像美國歌手SonnySandoval於2000年他給愛女取名Nevaeh，即英文字天堂heaven調轉拼寫的自訂名字後，叫Nevaeh的女嬰人數由0增至前年逾320人。<br>英國《星期日郵報》</p></body></html>
