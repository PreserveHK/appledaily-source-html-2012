<html><header><meta charset="utf-8"><title>Niki設計鞋履緊張</title></header><body><h1>Niki設計鞋履緊張</h1><p>周麗淇（Niki）榮升鞋履設計師，I.T旗下品牌VenillaSuite繼去年邀請謝婷婷作聯名設計後，今年邀請Niki合作，推出一系列NikiChowCollection。經常出席各大小時裝活動的她，向來有不同時裝品味及觸覺。</p><p>Niki說：「其實我好鍾意買鞋，平日去好多時裝活動，真係好想試吓做時裝設計工作，所以今次有份參與設計，真係好開心又緊張，仲可以同designteam交流意見，我都學咗好多嘢，希望大家會鍾意我嘅設計。」最後，她設計了三款鞋履，包括高跟鞋、牛津鞋及船踭凉鞋，更擔任模特兒拍攝宣傳硬照。<br>撰文：盧妹
</p></body></html>
