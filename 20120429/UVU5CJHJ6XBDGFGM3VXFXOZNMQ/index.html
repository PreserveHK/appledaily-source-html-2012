<html><header><meta charset="utf-8"><title>趣趣地：紅鑽破鯨魚主場金身</title></header><body><h1>趣趣地：紅鑽破鯨魚主場金身</h1><p>被視為今季日聯奪標熱門嘅名古屋鯨魚，噚日喺聯賽迎戰浦和紅鑽（白衫），結果佔主場之利下，被紅鑽嘅巴西中場馬斯奧李察迪斯連下兩城，最終鯨魚以1:2爆冷輸波，全失3分。鯨魚除咗錄得今季聯賽第2場敗仗之外，其今季嘅主場不敗之身亦被打破。另外，開季衰到貼地嘅另一名牌大阪飛腳，則繼續沉淪，作客鹿島鹿角竟淨吞對手5隻光蛋，近4場作客聯賽只得1和3負，繼續喺榜下游掙扎。</p></body></html>
