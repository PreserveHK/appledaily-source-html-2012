<html><header><meta charset="utf-8"><title>寵物鴨當雨帽　人鴨情深</title></header><body><h1>寵物鴨當雨帽　人鴨情深</h1><p>鴨子「鮑里斯」自小獲英國主人奧唐奈收養，人鴨自此形影不離，連到外地旅行都要黏在一起，旁人看得無不嘖嘖稱奇。<br>「鮑里斯」常常跟着奧唐奈坐上車子到處走，走遍餐館、酒吧和沙灘等地，人鴨早前更同遊西班牙的巴塞隆拿。<br>別人見他身後跟着一隻鴨子都目瞪口呆，有人更問他：「為甚麼你有一隻鴨子？」奧唐奈反問對方：「為甚麼你有一隻狗？」<br>人鴨相處四年，感情深厚，「鮑里斯」現已懂得在奧唐奈頭上平穩躺着，作為主人的臨時雨帽（圖），但牠太過習慣人類生活，居然忘了自己的真實身份，不諳水性。「牠根本不覺得自己是隻鴨」。<br>英國《每日郵報》</p></body></html>
