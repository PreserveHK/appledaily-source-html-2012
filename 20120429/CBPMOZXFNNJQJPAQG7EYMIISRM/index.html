<html><header><meta charset="utf-8"><title>New!：法拉利Tailor-Made登場</title></header><body><h1>New!：法拉利Tailor-Made登場</h1><p>於北京車展，雖然未能一睹法拉利458龍年特別版的風采，但攤位中卻首次展示廠方最新的Tailor-Made個性化服務，廠方提供賽車化的Scuderia、經典造型的Classica和創新的Inedita三個系列，物料涵蓋碳纖維、天鵝絨甚至牛仔布等均有選擇，讓車主打造獨一無二的法拉利跑車。車主除了可得到廠方設計師專業意見外，廠方更會安排車主到意大利廠房驗收新車，夠晒高貴。<br><br>記者：李鑒泉<br>法拉利：http://www.ferrari.com</p></body></html>
