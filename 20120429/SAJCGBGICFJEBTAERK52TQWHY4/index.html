<html><header><meta charset="utf-8"><title>花絮金絲貓爆「腦殘」喜扮女人</title></header><body><h1>花絮<br>金絲貓爆「腦殘」喜扮女人</h1><p>又係巴洛迪利嘅花邊新聞！有個金髮索女自爆同巴洛迪利有過一手，仲話「腦殘」有特殊僻好，鍾意扮女人。呢位靚女叫伊雲絲（ChloeEvans、圖），佢話巴洛迪利背住女友同佢暗交咗成兩年，仲大爆「腦殘」鍾意化妝扮女人：「我永遠都唔會唔記得嗰一日，我幫佢化妝扮女人，佢不知幾鍾意！我幫佢搽淺紅色唇膏，佢就一直係咁笑，好耐先搞得掂。化完妝後，佢仲走去塊鏡前面擺甫士。」</p></body></html>
