<html><header><meta charset="utf-8"><title>求驗客手記：絲帶台報西甲賽果又出事 - 求驗客</title></header><body><h1>求驗客手記：絲帶台報西甲賽果又出事 - 求驗客</h1><p>免費電視絲帶台，近期不斷重播舊節目外，連新聞節目都錯漏百出，之前英格蘭暫代領隊由皮亞斯講錯咗莫耶斯；噚日六點新聞更加錯得交關，片段係西甲愛斯賓奴對希杭，但報道員竟然可以將條片講成皇家蘇斯達對桑坦德（圖）。雖然兩場波都係3:0，但係波衫顏色、球隊名已經完全唔同，最好笑係皇蘇贏3:0，法國中場基沙文梅開二度；希杭贏3:0，3個入球球員都唔同，報道員都可以將兩個唔同嘅希杭球員，當成都係基沙文同一個人，真係認人都唔識認！</p></body></html>
