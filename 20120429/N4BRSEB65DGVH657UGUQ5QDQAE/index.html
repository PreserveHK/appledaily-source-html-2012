<html><header><meta charset="utf-8"><title>士砵亭靠外援打江山</title></header><body><h1>士砵亭靠外援打江山</h1><p>簡評：士砵亭可說是一支聯合國部隊，尤其前線方面，該隊甚少用本土球員，重用一班來自五湖四海的外援，其中荷蘭前鋒雲禾夫斯雲高是今季球隊首席射手，有10個聯賽入波；此子身形高大，把握力強，更有「雲尼斯達萊二世」之稱。前鋒雖勁，但都要中場支援，西班牙左翼迪亞高卡普突破能力強，其傳中往往能造成威脅埋門；而俄羅斯的伊斯米洛夫及智利的馬迪亞斯費南迪斯創造力不俗，負責送上致命直線，亦可以後上攻門。</p></body></html>
