<html><header><meta charset="utf-8"><title>活在無聲世界　男童失語</title></header><body><h1>活在無聲世界　男童失語</h1><p>山西太原4歲男孩豪豪自小與聾啞祖父母相依為命，活在無聲世界四年後失語，學說話已成為他最大的夢想。他不聾不啞、智力正常，但出生至今未曾完整說過一句話，更沒與人有過語言交流，惟獨會手語。<br>媽媽在他六個月大時，就離開外出打工，且已有一年沒有音訊，加上父母沒結婚，他連戶口也沒有，只由貧困的祖父母養大。被問及現在最想做甚麼時，他的第一反應是搖頭，然後用手語表示：「希望學說話。」兩老面對探訪社區幹部，流着淚寫下「幫幫孩子，讓他上個幼兒園吧」。<br>中新網</p></body></html>
