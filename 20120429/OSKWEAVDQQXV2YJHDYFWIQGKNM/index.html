<html><header><meta charset="utf-8"><title>鄭伊健娶硬蒙嘉慧</title></header><body><h1>鄭伊健娶硬蒙嘉慧</h1><p>鄭伊健昨日凌晨到商台接受盛女Bonnie和人生教練Winnie訪問，Bonnie被指似伊健老友錢嘉樂，伊健望著對方尷尬說：「唔似。」蒙嘉慧（YoYo）早前承認與伊健同居，被取笑養起女友，他說：「唔好咁講，佢都有工作。YoYo主持嘅節目我都有睇，表現唔錯，講嘢再流利啲仲好。」問同居幾耐？他說﹕「耐到唔記得咗。」<br>伊健坦言沒有計劃生BB，但有意與YoYo結婚，他說：「以前冇諗，家開始覺得有需要，我哋協議咗唔想將結婚攞嚟宣傳。」對於舊愛邵美琪傳懷孕，伊健說：「戥佢開心，但好少同佢聯絡。祝福？呢啲唔使啦。」<br>採訪、攝影：文國駿</p></body></html>
