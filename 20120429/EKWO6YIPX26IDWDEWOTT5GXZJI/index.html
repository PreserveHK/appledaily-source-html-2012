<html><header><meta charset="utf-8"><title>將軍澳女會頭挾款逃遭通緝</title></header><body><h1>將軍澳<br>女會頭挾款逃遭通緝</h1><p>【本報訊】義會的女會頭標得會費後失去聯絡，會仔懷疑她挾款私逃。前日下午4時半，46歲姓葉婦人前往將軍澳警署報案，指早前女會頭在標會中投放了54,000元，至分期還錢時她不知所終，而在本月27日，另有37歲姓張和45歲姓陳婦人到觀塘警署報案，指有關女會頭失蹤，分別騙走兩人的30,000元和9,000元會銀，警方將案列以欺詐手段取得財產案處理，正追緝涉案女會頭。</p></body></html>
