<html><header><meta charset="utf-8"><title>本周車展：Mazda3SKYACTIV三年免息</title></header><body><h1>本周車展：Mazda3SKYACTIV三年免息</h1><p>自奪得萬事得代理權後，宏益汽車動作頻繁，除開設九龍灣旗艦店外，更先後於不同地區「路演」推售新車，今日就在青衣城舉行車展，一口氣展出從Mazda2至最新CX-5各種型號。車展期間購買Mazda32.0SKYACTIV2011年現貨，車價可減三萬元外，更可獲三年免息上會及以優惠價選購「新換舊」保險賠償，現貨數目有限，售完即止。<br><br>記者：李鑒泉</p><p>車展時間：10am-8pm<br>地點：青衣城一樓夢幻島大堂<br>查詢：37684888（宏益汽車）</p></body></html>
