<html><header><meta charset="utf-8"><title>阮經天教小朋友演戲</title></header><body><h1>阮經天教小朋友演戲</h1><p>台灣偶像阮經天於一月底開始入伍，在新北市教育局服替代役，前天第二次當「阮老師」，為假日藝術學校到新店南強工商指導小朋友上表演課，小天說：「有了上次經驗，第二次比較不緊張了。」小天至今已服替代役三個月，每天作息規律，晚上會去跑步及做仰臥起坐，身體越練越結實，所以帶精力旺盛的小朋友上課，也可應付自如。</p><p>不排除入寰亞</p><p>另有傳他在舒淇牽線下，加盟寰亞集團林建岳旗下，但小天只說：「我連見都沒見過！」他又笑言現在的經理人合約是在教育局，並謂日後任何事都有可能，小天始終沒有完全封後門，沒有表明絕對不會加盟。<br>撰文：丁寧</p></body></html>
