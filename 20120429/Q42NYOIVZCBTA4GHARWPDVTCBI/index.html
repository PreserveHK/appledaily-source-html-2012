<html><header><meta charset="utf-8"><title>港漢稱遭內地關員毆暈</title></header><body><h1>港漢稱遭內地關員毆暈</h1><p>【本報訊】任職裝修設計行業41歲姓黃本港男子，昨晨8時許經福田口岸準備乘坐火車往大埔返工，在通過中方關卡時，報稱被內地女關員截停檢查他的腰包，他因腰包放有數千元現金，遂要求入房檢查，在房內疑手腳慢，另一名男關員伸手欲搶其腰包，黃推開對方手部，他即被人推倒繼而膝撞胸口致一度暈倒，醒來後他向內地海關投訴，和向公安報案。<br>黃返回本港亦報警備案，並送北區醫院治理。他認為在文明社會下，中國政府應對這類暴力行為加以正視和調查。</p></body></html>
