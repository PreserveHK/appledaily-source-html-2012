<html><header><meta charset="utf-8"><title>英男製死光槍　射爆氣球</title></header><body><h1>英男製死光槍　射爆氣球</h1><p>經典科幻劇《星空奇遇記》（StarTrek）中出現過的死光槍，不再只是虛構科幻情節。英國伯明翰大學生物科學系研究員製造出一支可射出藍色激光的死光槍（圖），但威力僅限於射爆氣球。<br>網上近日流傳一段短片，片中一名研發死光槍的男子，手持得意傑作，扣動板機，向牆壁射出奪目的藍色激光，之後他將死光槍瞄準一個放在椅子上的氣球，不消一秒，氣球就應聲爆開。科技網站geek.com估計，死光槍的激光應該是來自PlayStation3的藍光播放器。<br>英國《每日郵報》</p></body></html>
