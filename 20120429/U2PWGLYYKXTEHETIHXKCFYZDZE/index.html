<html><header><meta charset="utf-8"><title>莊思敏染錯髮成笑柄</title></header><body><h1>莊思敏染錯髮成笑柄</h1><p>莊思敏前晚現身上環文娛中心擔任慈善節目任司儀，為柬埔寨的貧困兒童籌集教育經費，她透露有助養當地的小朋友。近年愛上染髮的莊思敏染了一頭新色示人，她說：「染呢個顏色係意外，原本想染粉藍色，不過之前染過紫紅，所以唔上色，搞到啲頭髮好易斷，仲俾朋友笑我似生白蝕，逼我照太陽燈。我俾人笑冇所謂，但最好唔好攞別人嘅病嚟講笑。」<br>明天是莊思敏的32歲生日，她表示不會大搞：「生日同朋友食吓飯，都係想身體健康同今年搵到一個好嘅男朋友。」<br>採訪、攝影：顏英儀
</p></body></html>
