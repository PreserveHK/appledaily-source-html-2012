<html><header><meta charset="utf-8"><title>思琦泳裝銀心情靚</title></header><body><h1>思琦泳裝銀心情靚</h1><p>單親媽咪楊思琦誕下女兒Krystal未夠兩個月，身也未收便已積極復工，為囡囡搵奶粉錢。日前她聯同蔡慧欣、李思雅、敖嘉年等人到內地番禺長隆水上樂園拍攝旅遊特輯，思琦雖然剛生育，但身材未見太走樣，為配合拍攝仍然以背心泳衣上陣。</p><p>演出母親節特輯</p><p>回內地開工的思琦似乎心情甚佳，昨日在微博上傳了一張自拍照，思琦頭戴草帽，穿上泳裝盡顯女人味，她還留言:「今天來一個夏日look，陽光普照！」她在懷孕期間為避記者終日躲在屋內，現在能穿上泳衣感受夏日氣氛，難怪心情靚絕。完成拍攝後，她便會回港幫無綫錄影母親節特備節目《媽媽真的愛您》，大晒母愛。<br>撰文:林妃</p></body></html>
