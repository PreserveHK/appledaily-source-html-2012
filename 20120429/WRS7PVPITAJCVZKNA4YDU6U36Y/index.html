<html><header><meta charset="utf-8"><title>艾未未：瞎子越獄當局能不防？</title></header><body><h1>艾未未：瞎子越獄當局能不防？</h1><p>失明維權律師陳光誠成功逃出軟禁後，引發網友在網上議論紛紛，「瞎子翻牆」成為熱門字詞」。但他們高興之餘，亦擔憂當局將會收緊監控，維權藝術家艾未未前日就在推特（Twitter）嘲諷當局說：「瞎子都越獄了，能不提防着麼？」不少評論都認為，當局會進一步收緊對維權人士和異見人士的監控。有博客透露，維權人士朱承志前日因往蘇州祭奠被中共列為右派並以反革命罪槍斃的林昭，卻被公安以核實身份證為由帶到派出所；而維權律師江天勇亦指，公安對他很關心。<br>《蘋果》記者<br></p></body></html>
