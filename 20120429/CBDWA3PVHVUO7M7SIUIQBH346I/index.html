<html><header><meta charset="utf-8"><title>關仁隱事：「閒人」博見報拆散鴛鴦 - 關仁</title></header><body><h1>關仁隱事：「閒人」博見報拆散鴛鴦 - 關仁</h1><p>一出道就自吹度古仔博見報的有錢女模特兒「閒人」，同明星仔拍拖又散、整容搞是非，無所不用其極，呢個圈唔怕壞新聞，最怕冇新聞，加上佢有米，有時貼錢開工，多年嚟閒人都終叫上到位。不過，閒人嗰舖乜都鍾意拎嚟做新聞嘅手法，就搞着個妹，佢個妹「閒事」同歌星仔拍拖，其實都未拍得實，閒人就第一時間去傳媒度靜靜雞爆料，終於搞到甩甩離離，閒人仲要為自己生意日講夜講，閒事都知家姐冇心，但阻到人生大事，難免有怨氣囉！<br><br>Textby關仁</p></body></html>
