<html><header><meta charset="utf-8"><title>求驗客手記：安治有錢贏唔到俄超 - 求驗客</title></header><body><h1>求驗客手記：安治有錢贏唔到俄超 - 求驗客</h1><p>錢真係唔係萬能，雖然俄超富豪球會安治重金搵軒迪克、施哥夫同埋伊度奧等名牌教頭同球星返嚟，但始終阻止唔到辛尼特喺俄超稱霸。辛尼特（藍衫）前日喺俄超迎戰莫斯科戴拿模，雖然係10個打11個，但都照樣贏2:1，家陣41戰得84分，領先2、3位嘅莫斯科戴拿模同莫斯科中央陸軍15分，成功衞冕之餘兼且提早3輪奪冠。至於季中以全球最高周薪加盟安治嘅伊度奧，半季入咗11球，表現都算ok，不過同以27球排射手榜榜首嘅中央陸軍前鋒杜姆比亞比，就有成16球距離囉。
</p></body></html>
