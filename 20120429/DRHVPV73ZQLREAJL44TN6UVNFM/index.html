<html><header><meta charset="utf-8"><title>蘋果汁九巴新巴34線不準時</title></header><body><h1>蘋果汁<br>九巴新巴34線不準時</h1><p>【本報訊】民建聯於本月16至26日，在九龍城、深水埗、油尖旺等地區的10個巴土站，抽查九巴及新巴九龍西34條巴士路線的到站巴士班次是否準時，發現全部都有不準時的情況，其中11條巴士線的班次誤時比率超過五成，當中以3C線最嚴重，早上繁忙時段延誤達七成半，而8號線在非繁忙時段，亦有7成班次延誤。<br>民建聯促請政府公開交代，如向巴士公司發出警告，嚴正處理巴士到站不準時的情況。民建聯認為巴士公司應承諾，提高班次準時度；運輸署應要求巴士公司定期向立法會及區議會提交班次延誤情況的報告，又要求巴士公司擴大轉乘優惠，增加分段收費的路線。</p></body></html>
