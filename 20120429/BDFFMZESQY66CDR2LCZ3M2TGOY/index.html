<html><header><meta charset="utf-8"><title>河南情侶　纜車「高空車震」</title></header><body><h1>河南情侶　纜車「高空車震」</h1><p>河南堯山風景區一對情侶公然在纜車內親熱，旁若無人玩起「高空車震」的短片日前曝光後（圖），被網友瘋傳及熱議。<br>片中隱約可以看到纜車內有一對男女，男方坐在椅子上，女方則坐在男方大腿上，兩人身體緊貼。而景區為防止同類事件再發生，近日豎立了一個相當露骨的警示牌，牌上寫有「高空有風險，愛愛需謹慎」字句，還圖文並茂附上禁止激情親熱的圖案，並在後面還寫上了重點提醒90後。由於警示牌涉及敏感畫面，又明顯針對90後男女，隨即惹來更多爭議。<br>中新網</p></body></html>
