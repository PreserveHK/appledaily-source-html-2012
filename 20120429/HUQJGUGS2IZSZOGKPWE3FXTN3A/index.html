<html><header><meta charset="utf-8"><title>關淑怡帶囝囝浴佛</title></header><body><h1>關淑怡帶囝囝浴佛</h1><p>關淑怡昨日偕囝囝及女友人到紅館向「國寶級聖物」佛頂舍利瞻禮，穿上白色T裇的關淑怡一直雙手合十，虔誠地默念佛經直到浴佛儀式完成，之後與囝囝到台上瞻禮及添香油。離開時，關淑怡見記者拍照即叫：「唔好影相。」並推囝囝返回後台，並由工作人員陪同從另一通道離開。<br>此外，鄺美雲（Cally）與丁子高等昨日在維園出席「龍天護佑」佛誕嘉年華，身為國際佛光會香港協會會長的Cally在台上獻唱一曲《大悲咒》，她說：「其實之前有喺佛堂同老人院唱佛曲，希望遲啲會推出素食書同佛曲碟。」<br>採訪、攝影：黃曉妍、譚倩宜</p></body></html>
