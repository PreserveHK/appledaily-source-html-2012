<html><header><meta charset="utf-8"><title>北角病人家屬勒索保健中心</title></header><body><h1>北角<br>病人家屬勒索保健中心</h1><p>【本報訊】北角一間私人推拿保健中心六旬男負責人，疑因治療紛爭，前晚遭兩名自稱病人家屬的上門勒索前後五萬元，事主拒付報警求助，男子見事敗逃去。<br>涉案兩男女年約30歲，事主62歲、姓吳，在北角書局街25號美輪大廈一單位，獨自經營一間中藥體療保健中心已有四至五年。消息稱，有人向吳聲稱其母親接受治療後，病況沒好轉反更差，要求賠償，雙方起爭執，其後吳付出30,000元，兩男女才離去。沒料至昨晨10時許，該男子又出現再向吳勒索20,000元，吳不忿、遂報警，對方見狀奪門逃去。</p></body></html>
