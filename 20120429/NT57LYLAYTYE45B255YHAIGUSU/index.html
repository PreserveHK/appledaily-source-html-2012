<html><header><meta charset="utf-8"><title>趣趣地：拜仁新戰衣似雜果沙律</title></header><body><h1>趣趣地：拜仁新戰衣似雜果沙律</h1><p>拜仁慕尼黑啱啱公佈咗下季嘅新球衣（圖），不過反應就非常一般，更有球迷笑件波衫嘅顏色配搭十足十雜果沙律一樣，睇怕件球衣嘅設計師聽到之後肯定好冇癮。另外，拜仁喺歐聯決賽鬥車路士佔盡安聯球場主場之利，安聯球場可以容納到66,000人咁多，不過歐洲足協只會向拜仁粉絲提供17,000張飛，但係家就有成過百萬拜仁球迷希望可以入場撐愛隊；為咗滿足拜仁躉，屆時將開放埋拜仁前主場奧林匹克球場，球迷畀5歐元就可以入場睇電視直播，筍呀！</p></body></html>
