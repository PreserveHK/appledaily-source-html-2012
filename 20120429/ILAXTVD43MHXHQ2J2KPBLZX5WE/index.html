<html><header><meta charset="utf-8"><title>陳煒吼實視后寶座</title></header><body><h1>陳煒吼實視后寶座</h1><p>陳煒及台灣女星曾愷玹前晚在金鐘出席愛彼錶活動，同場還有鄭欣宜緋聞男模Jin行騷。陳煒谷胸出席活動，她透露為無綫拍攝的《金枝慾孽貳》戲份差不多完成，之後再與楊怡、謝天華合作拍時裝劇，她會演反派。<br>無綫近期鬧花旦荒，陳煒承認多了機會拍劇，問會否以視后為目標，她笑言：「我都想，多年冇拍劇，都想有人認同，不過都係之後嘅事，家做好工作先。」此外，曾愷玹曾與周杰倫合作拍電影，問她有否留意周杰倫早前拍拖被台灣狗仔隊撞破動粗的新聞，她表示：「這件事我不瞭解，與他沒有聯絡，但之前覺得他好脾氣。」<br>採訪：顏英儀<br>攝影：陳志嵐</p></body></html>
