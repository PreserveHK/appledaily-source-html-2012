<html><header><meta charset="utf-8"><title>烏國前女總理發傷勢照</title></header><body><h1>烏國前女總理發傷勢照</h1><p>正在獄中絕食抗議遭毆打的烏克蘭前總理季莫申科（YuliaTymoshenko），透過親人向傳媒發放她被獄卒打傷的照片，只見她面容憔悴，腹部和手肘都有瘀傷。女兒說母親絕食七天後很虛弱，健康急速惡化。<br>季莫申科在獄中遭到不人道對待，引起歐盟反感。德國內政部部長弗里德里克警告，歐洲多國官員將可能杯葛6月在烏克蘭舉行的歐洲國家盃，除非烏克蘭改善對季莫申科的待遇。<br>季莫申科因與俄羅斯達成能源協議被指濫用職權，被判監七年，西方認為裁決背後有政治動機。<br>美聯社</p></body></html>
