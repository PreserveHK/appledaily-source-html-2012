<html><header><meta charset="utf-8"><title>張梓琳中門大開驚艷</title></header><body><h1>張梓琳中門大開驚艷</h1><p>世界小姐張梓琳和古巨基前晚一同在北京水立方出席「中國慈善排行榜」活動，當中古巨基更獲頒中國十大慈善明星殊榮，張梓琳則穿上Burberry開胸晚裝，酥胸半露，相當性感。</p><p>至於古巨基，他原本因工作關係未能出席今次頒獎禮，要由同事代領，但恰巧基仔老闆楊受成也在該頒獎禮得獎，楊受成得知基仔情況，立刻更改其私人飛機行程，讓基仔可即日來回北京和香港，基仔坦言有機會坐老闆的私人飛機，感到很榮幸。基仔近期忙於拍廣告、內地登台及新碟錄音，難怪行色匆匆。<br>撰文：林妃</p></body></html>
