<html><header><meta charset="utf-8"><title>牛丸含豬肉累回教徒破戒</title></header><body><h1>牛丸含豬肉<br>累回教徒破戒</h1><p>台灣人氣火鍋手工牛肉丸裏竟摻豬肉。台灣《蘋果日報》在台北、台中五家火鍋名店購得牛肉丸送驗，發現全都摻豬肉；而上游供貨商牛肉丸摻豬肉比率更高達近六成，比牛肉還多，根本就是豬肉丸。累不吃豬肉的回教徒或因此破戒，有消費者得知氣憤表示：「騙很大，以後不去吃了！」<br>檢驗結果顯示，太和殿台中店、鼎王麻辣鍋台中總店、輕井澤台中漢口店、寧記鴛鴦麻辣火鍋台北光復南路店、夫妻肺片台北敦南店的牛肉丸都摻豬肉。而牛丸供應商台中聚康冷凍食品商行的每顆牛肉丸，竟含豬肉成份達59.6%。台灣《蘋果日報》
</p></body></html>
