<html><header><meta charset="utf-8"><title>張雨綺返京老公坐行李車</title></header><body><h1>張雨綺返京老公坐行李車</h1><p>張雨綺和老公王全安早前為慶祝結婚一周年，到日本沖繩度假享受二人世界，認真恩愛。<br>日前內地傳媒目睹張雨綺和王全安一同返回北京，兩人同在機場出現，雖然張雨綺穿上便服和戴帽，但依然引來不少途人目光，雖然他們被部份市民認出，但兩人表現沒有避忌。<br>不知是否坐完飛機感到疲累，王全安竟像小朋友般懶行，坐在行李車上要助手由出閘推到上車為止。</p><p>變廿四孝老婆</p><p>張雨綺十足廿四孝老婆一樣，獨個兒推着行李緊隨其後。沿途不少人都望着坐在行李車上的王全安，他亦感到有點不好意思，而張雨綺則不時吩咐助手及司機，威嚴十足。<br>撰文：葉雪</p></body></html>
