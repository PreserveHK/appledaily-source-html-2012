<html><header><meta charset="utf-8"><title>工權‧你要識：工傷有爭議　應求助法援</title></header><body><h1>工權‧你要識：工傷有爭議　應求助法援</h1><p>工傷案件會交由勞工處僱員補償科及職業醫學組處理，職能主要是處理僱主或僱員呈報的工傷個案、收集醫療報告、意外口供、安排判傷及銷假等工作。一般由呈報工傷至判傷後收取補償，均不涉及律師處理。<br>由於勞工處只能作中間協調角色，並不能裁決。如僱傭雙方對工傷個案存爭議時，有可能需聘請律師。如僱主不承認工傷、呈報人工有差距、工傷病假逾兩年及不滿意判傷結果，僱員可向法律援助處申請聘請律師，以減低訴訟失敗帶來大筆律師費的風險。<br>工業傷亡權益會電話：23665965<br>網頁： http://www.ariav.org.hk </p></body></html>
