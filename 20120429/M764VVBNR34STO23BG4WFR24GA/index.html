<html><header><meta charset="utf-8"><title>名人Gossip愛因斯坦待妻如「阿四」</title></header><body><h1>名人Gossip<br>愛因斯坦待妻如「阿四」</h1><p>天才科學家愛因斯坦原來不是一好丈夫。美國書本《愛因斯坦：他的生活與宇宙》踢爆，他與堂妹搞婚外情，待妻里奇（MilevaMaric）如「阿四」，更與妻約法三章：在家不能坐在他身旁；別想跟他外出；當他不想聽到她的聲音時就要她閉嘴；「別奢望能和我親暱。」初時為兩名兒子着想，馬里奇啞忍，最後忍無可無，終於1919年離婚。<br>英國《太陽報》</p></body></html>
