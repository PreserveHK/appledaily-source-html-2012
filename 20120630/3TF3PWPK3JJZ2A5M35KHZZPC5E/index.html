<html><header><meta charset="utf-8"><title>歐國盃趣趣地：碧咸為落選流馬尿</title></header><body><h1>歐國盃趣趣地：碧咸為落選流馬尿</h1><p>據英國BBC話，英國奧運隊領隊皮雅斯已經定咗18人大軍名單，入面冇蘇格蘭同北愛爾蘭球員，只係得英格蘭同威爾斯，而3個超齡球員分別係比拿美、傑斯同米卡李察士。據消息人士透露，碧咸（圖）知道自己落選後，非常之失望，仲喊咗出嚟，要由老婆維多莉亞安慰；因為佢之前以為自己實入選，仲做好準備，點知一場歡喜一場空。另外，威爾斯左翼加里夫巴利在復操時觸傷背部舊患，肯定無緣即將展開嘅倫奧。</p></body></html>
