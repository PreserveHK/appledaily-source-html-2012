<html><header><meta charset="utf-8"><title>李蕙敏脹爆避記者</title></header><body><h1>李蕙敏脹爆避記者</h1><p>李蕙敏（Amanda）與前港姐張舒雅前日分別在中環ifc出沒，二人身邊均沒有男伴相伴。前日下午，一身黑衣的張舒雅獨自在ifc行街，其間碰見兩位女性友人，於是停下來吹水，見張舒雅講到哈哈大笑，吹足10分鐘後才道別，然後再到附近的Greyhound與友人開餐。<br>Amanda前日亦單拖現身ifc戲院，戴上帽子及穿外套長裙的她，到戲院買預售票，身形明顯發福不少。Amanda買票時跟售票員還有講有笑，但她買完票離開時發現記者拍照，即急步離開，不想傳媒追訪。<br>採訪、攝影：黃文成</p></body></html>
