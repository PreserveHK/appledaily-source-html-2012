<html><header><meta charset="utf-8"><title>靚靚俾張智霖投訴</title></header><body><h1>靚靚俾張智霖投訴</h1><p>袁詠儀（靚靚）前晚在大坑接受nowTV觀星台《海琪的天空》訪問，她表示與主持人陳海琪可無所不談，惟獨忌談老公張智霖，她笑說：「老公成日話我唔應該同人講佢唔企理同貪玩，但我忍唔住，反而佢冇乜講我，可能唔係太留意我啦！」</p><p>忌爆囝囝學校</p><p>靚靚表示最不希望兒子被跟蹤，她解釋：「最唔鍾意個仔開學俾人影相，好想保護囝囝，老公就叫我唔好同人講佢讀邊間學校。」她又透露將返雲南拍劇三個月，有七位數字酬勞，她說：「生完仔之後一直推劇，前後推咗十幾部，內地經理人話再唔拍就解約，但我都揀咗好耐劇本，覺得班底好先拍。」<br>採訪、攝影：王崇穎</p></body></html>
