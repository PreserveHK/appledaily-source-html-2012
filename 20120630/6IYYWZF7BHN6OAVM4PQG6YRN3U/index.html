<html><header><meta charset="utf-8"><title>40歌迷冒雨祭家駒</title></header><body><h1>40歌迷冒雨祭家駒</h1><p>昨日是Beyond黃家駒逝世19周年紀念日，本報日前找來Beyond的前經理人LeslieChan接受訪問。不過昨日有歌迷留言指責Leslie搶了Beyond的歌，Leslie即留言回應：「唔該你用吓腦啦，有得搶咩？香港有法律㗎……咁多年我唔出聲唔代表佢哋講嘅嘢係正確嘅。」<br>昨日時晴時雨，有大約40名fans冒雨到家駒的墓前拜祭，他們帶同鮮花、零食及香煙，更播放Beyond的歌。40歲女歌迷Bonnie表示如家駒見到今日的社會問題，一定會用歌表達意見。<br>採訪、攝影：張俊銘</p></body></html>
