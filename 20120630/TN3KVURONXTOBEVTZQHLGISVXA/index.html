<html><header><meta charset="utf-8"><title>王晶寸阿叻忘本　話要放下</title></header><body><h1>王晶寸阿叻忘本　話要放下</h1><p>阿叻踩王晶</p><p>陳百祥與王晶近日就港姐質素掀駡戰，王晶在微博指自己當年曾捧紅阿叻，昨日又寸阿叻忘本：「人的腦子有一個神奇的功能，叫做忘記。佛曰：放下，自在。今天天氣真好。」對此阿叻回應：「電影一定係佢捧紅我，但唔等於我要跟佢講嘢，不過真正捧紅我係TVB。」問會否因今次事件影響感情，他說：「一啲都無喎，大家好交心，佢知道我係一個咁唔畀面嘅人，佢認清我嘅真面目。」他更在台上表示：「今次真係撐到盡，我將個老友踩到地底泥！」</p></body></html>
