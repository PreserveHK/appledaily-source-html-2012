<html><header><meta charset="utf-8"><title>兩萬年前陶器江西出土</title></header><body><h1>兩萬年前陶器江西出土</h1><p>考古學家在江西仙人洞中，發現了世界上最古老的陶器，陶器碎片（圖）證實已有兩萬年歷史，比其他已知的最早陶器殘餘物大約早了2,000年。新發現昨刊登於美國《科學》雜誌。碎片上帶有燒焦的痕迹，表明這些陶器是用來烹煮食物的；由於當時正處於嚴寒的末次盛冰期，北京專家推測或因資源稀少，而迫使人們開發出更好的收集及處理食品的方法。而此發現更證明陶器於1.5萬年前已出現，推翻了陶器於大約一萬年前人類從狩獵轉向耕作時期所發明的理論。美聯社</p></body></html>
