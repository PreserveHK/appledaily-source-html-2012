<html><header><meta charset="utf-8"><title>今日提醒你：強制驗樓驗窗計劃展開</title></header><body><h1>今日提醒你：強制驗樓驗窗計劃展開</h1><p>【本報訊】強制驗樓計劃和強制驗窗計劃今日開始實施。計劃分別涵蓋樓齡達30年或以上及樓齡達10年或以上的私人樓宇，但不高於三層的住用樓宇除外。<br>屋宇署表示，每年會揀選2,000幢和5,800幢目標樓宇，分別進行強制驗樓和驗窗。為減低對樓宇業主的影響，屋宇署會安排強制驗樓計劃的目標樓宇同時進行強制驗窗，署方會於下月向被選定之樓宇的業主，發出預先知會函件，業主如無合理辯解而不遵從強制驗樓或驗窗的法定通知，可被檢控。屋宇署會先向不遵從強制驗窗的業主，發出定額1,500元的罰款通知書。</p></body></html>
