<html><header><meta charset="utf-8"><title>歐國盃求驗客：朗尼加5紅魔唔嚟中國</title></header><body><h1>歐國盃求驗客：朗尼加5紅魔唔嚟中國</h1><p>英格蘭喺歐國盃出局後，球員終於可以放番個遲來嘅暑假。去咗洛杉磯度假嘅前鋒朗尼（右），連同韋碧克、艾舒利楊格、菲爾鍾斯、拿尼同艾拉，6個有份征戰歐國盃嘅球員，仲收到曼聯領隊費格遜嘅喜訊，特許放多3個禮拜假，唔使跟大隊出戰下個月喺南非同中國嘅共3場季前熱身賽。至於冇份踢歐國盃嘅老將傑斯，就因為要替英國奧運隊出戰倫奧，避戰8月8號喺瑞典哥登堡對巴塞隆拿嘅友賽。但幾場季前賽都唔可以「夫添」練兵，紅魔下季季初踢成點，要睇吓費Sir功力喇。</p></body></html>
