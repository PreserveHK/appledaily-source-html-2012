<html><header><meta charset="utf-8"><title>蘋果汁3航空公司減燃油費</title></header><body><h1>蘋果汁<br>3航空公司減燃油費</h1><p>【本報訊】多項收費會由今天起調整，3間航空公司，包括全日本航空、國泰航空和新加坡航空燃油附加費會下調6%至10%，短途附加費每程由253元減至237元，而長途每程由1164元調低至1043元。<br>專用氣站的車用石油氣價格亦會下調，每公升新價由4.03元至4.47元不等，減幅為每公升0.55元至0.56元。但的士車租亦會增加，市區的士每更加10元至20元。<br>另外，原定昨日屆滿的九巴、新巴及城巴假日長者優惠會延長，使用長者八達通的65歲或以上乘客，每逢星期日及公眾假期都可以2元優惠車費搭巴士。</p></body></html>
