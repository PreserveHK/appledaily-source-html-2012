<html><header><meta charset="utf-8"><title>唐詩詠頭頂小智燊</title></header><body><h1>唐詩詠頭頂小智燊</h1><p>陳展鵬、陳智燊、唐詩詠及田蕊妮等昨日於九龍灣為劇集《衝呀！瘦薪兵團》宣傳，大會安排一班演員玩「霸地盤」遊戲，男女的手腳交叉互叠，詩詠烏低身時更不慎露出事業線，她自爆混亂間撞到陳智燊下體：「我後腦掂到佢下面，但唔係有太大感覺。」問到是否蜜運中令心廣體胖？她說：「家單身，之前要拍劇所以增肥，上圍升cup但冇度過。」<br>陳展鵬亦有用手遮掩小鵬，免被李亞男踩中，他尷尬地說：「唔係怕畀佢踩，只係怕有乜不雅動作。」<br>採訪、攝影：王崇穎</p></body></html>
