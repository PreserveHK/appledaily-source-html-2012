<html><header><meta charset="utf-8"><title>森美濕身冧陳敏之</title></header><body><h1>森美濕身冧陳敏之</h1><p>陳敏之、森美及鄧梓峰昨日在慈雲山為無綫新劇《法網狙擊》開工，劇情講述敏之和梓峰扮情侶捉賊，當上司的森美其實一直暗戀敏之，寧願自己濕身，亦要拿雨傘給敏之遮擋。戲中敏之甚有男性緣，黃長發飾演她未婚夫，但最後情歸森美，敏之說：「我同森美係歡喜寃家，今套劇同好多靚仔做對手。」</p><p>唔恨扮靚仔</p><p>森美透露與敏之親熱戲不多，只是要救她而做人工呼吸，問到森美可會恨拍談情戲扮靚仔，他笑說：「唔恨，拍跳海、捉賊戲好過。」<br>採訪、攝影：王連連</p></body></html>
