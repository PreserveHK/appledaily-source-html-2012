<html><header><meta charset="utf-8"><title>黃曉明谷肌肉玩粗獷</title></header><body><h1>黃曉明谷肌肉玩粗獷</h1><p>黃曉明早前為一本男性時裝雜誌拍了一輯照片，展示其健碩身形，為配合主題，他還在右臂上加上圖騰紋身，一改過往斯文形象，變得粗獷。自《趙氏孤兒》、《匹夫》及《大上海》等電影開始，黃曉明已開始放棄出道以來建立的小生形象，希望以新造型見人，所以就有了這輯騷肌肉的相面世。<br>黃曉明日前又以飛機師造型跟范冰冰拍了一套名為《北京祝福你》的MV，此MV是作為上屆奧運主辦單位的北京，獻給倫敦為即將舉行的奧運致敬。該MV還找來成龍、黃聖依、李冰冰及房祖名等演出，更在北京多個名勝包括水立方等地取景。<br>撰文：李森</p></body></html>
