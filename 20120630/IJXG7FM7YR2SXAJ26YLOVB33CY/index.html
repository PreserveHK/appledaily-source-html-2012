<html><header><meta charset="utf-8"><title>怪行錄信科學教行為神化</title></header><body><h1>怪行錄<br>信科學教行為神化</h1><p>靚佬湯89年被前妻美美羅渣士介紹加入科學教派，他深信此教可根治其學習障礙症，自此有如中咒，估計捐款逾1.2億港元。靚佬湯的行為更越來越神化，最經典是05年與姬蒂熱戀期間，他上名嘴奧花雲費（OprahWinfrey）的節目時竟發狂跳梳化示愛。</p><p>自照超聲波</p><p>靚佬湯有鋪控制癮，他派教徒廿四小時監視姬蒂，連如廁都照跟，甚至買超聲波機回家幫姬蒂照B，要求她分娩時不用麻醉劑。他亦試過在片場設置攤檔傳教、炮轟老友波姬小絲（BrookeShields）不應因產後抑鬱而服藥治療等，結果負面新聞太多累《職業特工隊3》票房欠佳，被派拉蒙電影公司炒魷。</p></body></html>
