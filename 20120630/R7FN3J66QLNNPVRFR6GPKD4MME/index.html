<html><header><meta charset="utf-8"><title>Phoebe嘲LuLu見識少</title></header><body><h1>Phoebe嘲LuLu見識少</h1><p>王璐瑤（LuLu）、白雲及張暖雅（Angelina）等前晚到將軍澳出席時裝活動，與余文樂爆出情慾短訊的LuLu表示已沒有與樂仔聯絡：「人哋都話唔識我，以前識佢，家就唔識佢，我之前去美國賭城，嗰邊鬼仔好nice，唔係要性。」她又希望稍後推出的寫真集順利，明言不會露毛露點，因為感覺似AV。<br>許穎（Phoebe）和師妹Yuna前晚亦有到場，對於LuLu指寫真集露點露毛似AV，Phoebe即說：「佢冇睇外國雜誌，外國好多係咁，出嚟效果好靚，佢見識唔夠多，我知余文樂係邊個，不過唔知佢係邊個。」<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
