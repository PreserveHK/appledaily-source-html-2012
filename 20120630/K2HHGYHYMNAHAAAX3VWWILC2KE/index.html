<html><header><meta charset="utf-8"><title>狙擊CCTVB　小花直播「被故障」</title></header><body><h1>狙擊CCTVB　小花直播「被故障」</h1><p>昨晚8號風球生效不久，TVB小花陳嘉欣即到尖沙嘴作現場直播，但慘遭兩名市民狙擊，在鏡頭前高舉「平反六四」及「七‧一上街」標語，攝影師已拉近鏡頭，企圖避開標語，但不足9秒，新聞部就以「技術故障」為由中斷直播。<br>不過網民極速將片段上載，有人更質疑「Tbb扼殺民主」、「影響新聞自由」，看來7.1上街遊行，除了聽到CY下台的口號，CCTVB也難逃一劫了。<br><br>七一為乜上街？請到蘋果日報facebookfanpage投票吧： http://www.facebook.com/questions/10151071597587448/ </p></body></html>
