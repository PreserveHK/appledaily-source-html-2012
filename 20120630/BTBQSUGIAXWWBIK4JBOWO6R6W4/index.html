<html><header><meta charset="utf-8"><title>蘋果汁青山醫院爆傳染病</title></header><body><h1>蘋果汁<br>青山醫院爆傳染病</h1><p>【本報訊】青山醫院爆呼吸道感染疾病。該院一個長期護理男病房，再有病人感染呼吸道合胞體病毒，新增的兩名病人分別54歲及55歲，均出現呼吸道感染症狀。院方已為病人進行所需測試，正等候化驗結果。有關病人現正接受隔離治療，情況穩定。<br>醫院管理局表示，有關病房已暫停接收新症，並實施有限度探訪安排。該院已根據既定指引加強感染控制措施，並會繼續緊密監察該病房病人的健康情況。醫院已將有關個案呈報醫管局總辦事處，以及衞生防護中心作出跟進。</p></body></html>
