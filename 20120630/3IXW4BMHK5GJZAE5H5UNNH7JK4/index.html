<html><header><meta charset="utf-8"><title>用智能手機多上網少致電</title></header><body><h1>用智能手機多上網少致電</h1><p>手機的功能是打電話，但隨着智能手機普及，手機主要功能不再是打電話和發短訊，而是上網、打機和聽音樂。英國電訊供應商O2的調查發現，受訪的2,000名智能手機用戶，平均每日只花12分鐘通電話，遠低於上網和打機，54%將手機當鬧鐘，40%人把它當相機和手錶用。<br>英國《每日郵報》</p><p>英國人每天使用智能手機情況</p><p>上網：約25分鐘<br>瀏覽社交網站：17分鐘<br>聽歌：15分鐘<br>打機：14分鐘<br>打電話：12分鐘<br>發電郵：11分鐘<br>發短訊：10分鐘<br>看電視/電影：9分鐘<br>看書：9分鐘<br>拍照：3分鐘</p></body></html>
