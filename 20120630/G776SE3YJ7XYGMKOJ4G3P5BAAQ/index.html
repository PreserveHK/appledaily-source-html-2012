<html><header><meta charset="utf-8"><title>蘋果汁丟新鮮食物百佳講大話</title></header><body><h1>蘋果汁<br>丟新鮮食物百佳講大話</h1><p>【本報訊】本港超市龍頭百佳超級市場上周三刊登全版廣告，辯稱丟棄的食物均為過期、損壞或腐爛。香港地球之友翌日到百佳兩間分店，搜查其棄置垃圾，繼續發現垃圾堆有水果、蔬菜，以及超過100個未到期麪包。該會批評，百佳一直迴避問題，只懂以「大灑金錢」賣廣告的方式逃避社會責任。<br>多間大學的環保學會不齒超市的浪費行為，下月會在校內收集簽名，及發出聯署信要求校內超市捐贈食物。此外，地球之友去信「恒生企業可持續發展指數」，要求將百佳的母公司和記黃埔除名，負責評估工作的機構已回覆，要求索取更多資料。</p></body></html>
