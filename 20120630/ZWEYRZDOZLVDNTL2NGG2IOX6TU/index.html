<html><header><meta charset="utf-8"><title>淫賊強姦15KTV女郎</title></header><body><h1>淫賊強姦15KTV女郎</h1><p>遼寧瀋陽一名26歲徐姓男子（圖），日間是廣告公司部門經理，晚上卻變成專門跟蹤搶劫強姦單身女子的色魔。由今年年初至今，至少有15名KTV女服務生受害。他作案時戴黑色的口罩，手拿一把匕首，脅持女子後搶走手機及現金，繼而非禮強姦。<br>徐被捕後痛哭流涕說，自己雖月入不錯，但女友總是嫌他賺錢少，而對他百般訓斥。每次他和女友吵架後，加上工作勞累，心理壓力大，每當失眠，就會出來尋找目標作案。他表示對不起被害的女子，並辜負了父母對他多年的期望。<br>遼寧衞視
</p></body></html>
