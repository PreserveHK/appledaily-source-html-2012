<html><header><meta charset="utf-8"><title>憑歌諷大話精</title></header><body><h1>憑歌諷大話精</h1><p>【本報訊】當港人鬧爆梁振英在僭建事件上「講大話」之際，泰迪羅賓昨晚在慶回歸文藝晚會上（下圖），與太極等樂隊Jam歌，大唱名曲《Lies,lies,you'rebreakingmyheart》和《點指兵兵》。在這個時刻在領導人胡錦濤及梁振英等人前，大唱敏感歌詞，當唱至「點指兵兵，點指賊賊」歌詞時，更手指向台下觀眾，直接指向某些貴賓，當時真不知梁振英有何感想？</p><p>七一為乜上街？請到蘋果日報facebookfanpage投票吧：<br> http://www.facebook.com/questions/10151071597587448/ </p></body></html>
