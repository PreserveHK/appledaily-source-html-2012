<html><header><meta charset="utf-8"><title>鄭融戥舊愛師兄慘</title></header><body><h1>鄭融戥舊愛師兄慘</h1><p>鄭融、鄭欣宜和張繼聰等昨日在新都城出席「麥當勞叔叔之家慈善基金活動」。對於近日劉浩龍（師兄）和容祖兒的戀情，師兄舊愛鄭融說：「行報攤都睇到，好難睇唔到，師兄係我朋友，我唔需要睇報紙都知佢為人，最緊要佢兩個開心。」<br>自戀情曝光後，師兄被網民冠以賤七和流毒膿稱號，鄭融即維護說：「佢聽到會好唔開心，咁樣真係幾攻擊性。」她又指祖兒是她很欣賞的前輩，更不介意下次有機會合照。探訪：文國駿　攝影：陳慧安</p></body></html>
