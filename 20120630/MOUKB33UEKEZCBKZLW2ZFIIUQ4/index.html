<html><header><meta charset="utf-8"><title>中央娛聞：「阿月」新片資金有阻滯 - 辰苟</title></header><body><h1>中央娛聞：「阿月」新片資金有阻滯 - 辰苟</h1><p>「阿月」準備暑假開拍部新片，原本定咗「小梓」做女主角，男主角搵「豬仔」。聽講一切準備就緒，製作班底都搞掂，但開工前突然叫停，成班製作人員解散晒。<br>苟哥聽知情者話，今次主要投資呢部戲嘅內地資金，同一個重量級人馬有關，佢最近有啲問題，仲點攞到錢拍部投資咁大嘅戲？咁阿月咪叫停，等搵到錢再講，而佢嗰部新戲最近做咗內部試映，苟哥有幸睇過，發覺部戲真係幾好，同期應該冇對手。<br>撰文：辰苟</p></body></html>
