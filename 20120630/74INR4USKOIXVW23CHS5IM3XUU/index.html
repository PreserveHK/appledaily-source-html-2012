<html><header><meta charset="utf-8"><title>蘋果汁腸病毒女嬰併發腦膜炎</title></header><body><h1>蘋果汁<br>腸病毒女嬰併發腦膜炎</h1><p>【本報訊】一名3個月大女嬰於本月10日至16日隨母親到廣州，回港後至本月21日因發燒送入威爾斯親王醫院，其後被證實感染腸病毒，而且出現腦膜炎併發症，目前留醫，情況穩定。<br>衞生防護中心表示，化驗報告顯示女嬰的腦脊液和肛門樣本，均對腸病毒呈陽性反應，而家人沒有病徵。當局仍在調查病毒源頭是香港抑或廣州。本年至今，已有9個兒童因感染腸病毒出現併發症，2人死亡。<br>衞生防護中心提醒市民，感染腸病毒的兒童應留在家中，病癒才可復課，以免傳染。家長亦應保持嬰孩用品清潔，洗乾淨染有鼻或口腔分泌物的玩具，並且在飯前、如廁後及處理嬰兒尿片後徹底洗手。</p></body></html>
