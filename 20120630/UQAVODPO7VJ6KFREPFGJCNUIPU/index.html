<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪拍MV玩謝方大同 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪拍MV玩謝方大同 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日出新碟，佢去咗商台做訪問，講到新歌《倒刺》嘅MV由Fiona執導，仲搵咗杜汶澤幫手，Fiona話：「佢收得幾貴，我拍膊頭先比正價低，但都算係成本最貴嘅一首MV。」而Fiona之前接受有線訪問，透露另一首新歌搵咗方大同拍MV，仲將方大同件西裝貼滿粉紅圓點，Fiona笑住話：「一定好睇過佢平時。」</p></body></html>
