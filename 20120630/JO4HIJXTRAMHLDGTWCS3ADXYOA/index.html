<html><header><meta charset="utf-8"><title>佐藤老闆自殺身亡</title></header><body><h1>佐藤老闆自殺身亡</h1><p>日本水着女星佐藤江梨子所屬的YellowCab事務所，近年被傳經營陷入危機，有報道指事務所社長帶刀孝則前日下午被發現在位於東京港區的辦公室洗手間內吊頸，被送往醫院後已獲證實死亡。當地警方相信帶刀孝則自殺致死，另有報道指他是心臟病逝世。</p><p>AKB48搶客</p><p>YellowCab事務所於千禧年代曾捧紅MEGUMI、小池榮子及佐藤江梨子等巨胸水着女星，後來前社長野田義治帶同MEGUMI等愛將離巢，公司業務已一落千丈，加上近年秋元康力捧的日本女子組合AKB48在當地大紅，YellowCab自09年財政已出現赤字，外界估計社長帶刀孝則大有可能因工作壓力而自殺。</p></body></html>
