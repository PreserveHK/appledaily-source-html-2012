<html><header><meta charset="utf-8"><title>夏日求驗客：祖記、AC季票走兩極 - 求驗客</title></header><body><h1>夏日求驗客：祖記、AC季票走兩極 - 求驗客</h1><p>用有人歡喜有人愁嚟形容祖雲達斯（圖）同AC米蘭就最啱喇！上屆意甲冠軍祖記喺官網宣佈，新球季嘅27,400套季票，開賣唔夠一個月就售罄。又難怪嘅，人地休季期間不斷招兵買馬，「粉絲」有眼睇嘅。唔似得對家嘅AC，見錢眼開賣走兩大主力，辣㷫班擁躉；部份更加告上法庭，話被誤導先至買季票。AC為免越搞越大，終於都認衰接受球迷退票。</p></body></html>
