<html><header><meta charset="utf-8"><title>韋堅斯留住幸運「的水」</title></header><body><h1>韋堅斯留住幸運「的水」</h1><p>剛剛成為第一個英國人贏環法嘅車手韋堅斯，令人最為注目嘅除咗瘋狂嘅踩車技術之外，就係佢嗰兩條連頭盔都遮唔住嘅「大的水」。當然有人覺得兩條的水礙眼，叫韋堅斯剃咗佢；而英國「車神」周一訪問都話有諗過整走嗰兩pat嘢，不過家贏咗環法，「幸運的水」成為城中熱話，所以點都唔剃得！佢家返咗英國同老婆仔女見吓面，就會再戰倫奧。而好多車迷每日都會特登走去佢屋企，務求見到偶像一面，有唔少仲會喺門口大叫：「GoWiggo（韋堅斯英文暱稱）！」韋堅斯話唔多習慣突然成為鎂光燈焦點，但係單車成為主流，多咗人關注都係件好事。</p></body></html>
