<html><header><meta charset="utf-8"><title>夏日求驗客：車仔友賽新星搶鏡 - 求驗客</title></header><body><h1>夏日求驗客：車仔友賽新星搶鏡 - 求驗客</h1><p>家喺美國集訓嘅車路士，周日第2場熱身賽，就對住今夏大舉增兵嘅巴黎聖日耳門，最終1:1握手言和。呢場波除咗有啱啱打贏種族歧視官司嘅泰利回歸，首次喺熱身賽披甲之外；另一焦點就係入波追和PSG嘅巴西小將皮亞臣（右二）。呢位18歲新星下半場先上陣，喺82分鐘就同同胞拉美利斯撞牆後射入。皮亞臣係今次車仔美洲之行最後生嘅球員，球技出色又官仔骨骨，所以有「新卡卡」之稱㖭！</p></body></html>
