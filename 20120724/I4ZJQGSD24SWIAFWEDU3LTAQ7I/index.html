<html><header><meta charset="utf-8"><title>夏日求驗客：巴神夜蒲史上最豪 - 求驗客</title></header><body><h1>夏日求驗客：巴神夜蒲史上最豪 - 求驗客</h1><p>巴洛迪利喺西班牙度假，真係日日精采。早前佢去咗連尼加細佬韋恩喺當地開嗰間酒吧，創咗喺夜店埋單最貴嘅紀錄，淨係佢嗰間VIP房，最低消費就要5,000歐元（約4.7萬港元）。有咁大個豪客，韋恩就梗係Twitter大讚巴神啦，佢話：「我同巴洛迪利喺酒吧傾計，佢真係好有趣，同埋好鍾意我呢度。」當日，巴神隔籬仲坐咗位索女（圖），據講巴神周圍同人話佢係自己女友㖭。
