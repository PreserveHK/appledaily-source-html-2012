<html><header><meta charset="utf-8"><title>今日提醒你：倫奧紀念郵票　拼出動感</title></header><body><h1>今日提醒你：倫奧紀念郵票　拼出動感</h1><p>第30屆奧林匹克運動會7月27日至8月12日在英國倫敦舉行，香港郵政將特別發行一套四枚紀念郵票，郵票採用立體圖案設計，凸顯奧運會的動感元素。四枚郵票展示多個本港奧運代表隊曾參與的項目，包括風帆和賽艇（1.4元）、羽毛球和射箭（2.4元）、乒乓球和單車（3元）、游泳和田徑（5元）。每枚郵票分別加入「2－0－1－2」四個數字，四枚郵票拼合起來可構成完整的球形圖案，表達奧運會的活力和姿采。<br>香港郵政稍後公佈奧運紀念郵票開售時間等詳情。</p></body></html>
