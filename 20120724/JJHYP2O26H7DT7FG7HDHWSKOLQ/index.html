<html><header><meta charset="utf-8"><title>女商人疑危駕撞死人</title></header><body><h1>女商人疑危駕撞死人</h1><p>【本報訊】女商人去年駕駛平治私家車，由摩理臣山道駛往皇后大道東方向，行經近體育道的路口時，疑沒有按交通標誌停車，反而繼續以高速前行，結果撞向一輛駛向跑馬地的的士車尾，的士被撞至彈起，繼而撞向路邊維修欄杆的3名工人，其中一人被撞至重傷死亡。女商人昨否認危險駕駛導致他人死亡罪，在區域法院受審。<br>案發於去年9月21日，被撞的工人周樹帶（61歲）盆骨骨折及內傷，3日後死亡。<br>被撞的的士司機顏榮祖（71歲）供稱，被告林纓羽（40歲）駕駛的平治從沒有減速。控方指，案發現場由07年至今年5月間，共發生48宗涉傷亡的交通意外。<br>案件編號：DCCC291/12</p></body></html>
