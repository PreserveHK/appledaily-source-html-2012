<html><header><meta charset="utf-8"><title>老鼠心肌細胞成功培植人造水母</title></header><body><h1>老鼠心肌細胞成功培植人造水母</h1><p>科技又一次出現突破。美國哈佛大學和加州理工學院的組織工程學家，已成功將老鼠心臟肌肉細胞，植入水母形態的矽膠，培植出首隻「人造水母」，名為類水母體（medusoid圖）。人造水母更反映「人造心臟」指日可待。科學家解釋，天然水母能藉着特殊肌肉，把身體擴張又迅速收縮，擠出體內水份，然後以噴水推進法向反方向游動，運動機制和人類心跳機制非常相似。<br>目前，人造水母只能在導電液體中存活，科學家要用電流電擊心肌細胞收縮，才能使之像天然水母那般隨波搖曳，但科學家相信技術成熟後，將可衍生出人工心臟，造福人類。英國《每日電訊報》</p></body></html>
