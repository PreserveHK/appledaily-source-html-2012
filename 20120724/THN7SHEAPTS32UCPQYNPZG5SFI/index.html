<html><header><meta charset="utf-8"><title>寄誠庸定奇誠庸</title></header><body><h1>寄誠庸定奇誠庸</h1><p>南韓選手出現不同漢字繙譯，都時有發生，本報就收到讀者周生指教，效力些路迪嘅南韓男足奧運隊代表寄誠庸（圖），正確漢字係姓奇，即係叫奇誠庸，周先生仲好熱心咁列出唔同嘅網址，本報深感謝意。但本報刊登嘅足球員中譯本，全部跟馬會譯名，我哋會將周先生嘅意見，轉交畀馬會，希望佢哋都可以更正；尤其係奇誠庸來季好大機會跟隨同胞朴智星，轉投英超嘅昆士柏流浪，「首名入球」出現次數更多，希望馬會看官明察。</p></body></html>
