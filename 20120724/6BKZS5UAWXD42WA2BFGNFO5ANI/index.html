<html><header><meta charset="utf-8"><title>悲情故事撞碎頭骨車窗不破　爸爸車內溺斃</title></header><body><h1>悲情故事<br>撞碎頭骨車窗不破　爸爸車內溺斃</h1><p>上周六（21日）晚7時多，丁志健的黑色越野車在廣渠門橋下「擱淺」。他致電妻子求救，說車門無法打開，報警電話一直打不通，這竟是夫妻最後一次通話。<br>家人到現場無計可施，直到三小時後救援隊到場施救，水深已三米多。據友人透露，送院時發現他頭骨都撞碎了，最終撞不破玻璃，在車內溺斃。34歲的丁是幼兒雜誌《阿阿熊》的主編，也是一個三歲孩子的爸爸。<br>新京報/新浪微博</p></body></html>
