<html><header><meta charset="utf-8"><title>摸漏電紅綠燈柱　男童腦受創</title></header><body><h1>摸漏電紅綠燈柱　男童腦受創</h1><p>江蘇泰興市發生紅綠燈柱觸電意外，12歲男童楠楠（化名）與表姐行街時，他的手觸到了行人道一條紅綠燈柱，瞬間被擊倒在地，出現抽搐、口吐白沫、大小便失禁等症狀。他被送院搶救後，目前情況危殆。<br>醫生表示，楠楠被電擊中後，腦細胞肯定遭受損傷，最終結果會出現兩種情況，一種是腦死亡，很可能就會變成植物人，另一種是腦水腫，治療後恢復程度有待觀察。交警部門表示，信號燈使用方是交警部門，但管理屬住建局，而住建部門尚未就此作出回應。江蘇《揚子晚報》</p></body></html>
