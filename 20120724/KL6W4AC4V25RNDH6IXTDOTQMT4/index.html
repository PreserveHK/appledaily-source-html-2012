<html><header><meta charset="utf-8"><title>蘋果汁三國際書展再設「香港館」</title></header><body><h1>蘋果汁<br>三國際書展再設「香港館」</h1><p>【本報訊】香港出版總會與香港印刷業商會昨宣佈，今年再獲政府「創意香港」贊助，於稍後舉行的北京國際圖書博覽會、法蘭克福畫展和台北國際書展設立「香港館」，向世界推廣本港出版及印刷業的創意文化及成就。<br>創意香港去年曾資助出版及印刷業界，參與這三個國際展覽活動，展出印刷品及電子書等逾980項，合共吸引24萬人次參觀；今年再資助354萬元，將首次資助約30至45家本地中小型出版商及印刷商參展，它們均可免租於香港館設置獨立展檯。香港館稍後會撥出部份攤位，讓其他出版及印刷商申請。</p></body></html>
