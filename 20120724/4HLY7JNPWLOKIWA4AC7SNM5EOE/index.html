<html><header><meta charset="utf-8"><title>羊群效應綿羊為求生</title></header><body><h1>羊群效應綿羊為求生</h1><p>綿羊跟着羊群走，人們以為是少數跟大多數的「羊群效應」，但英國研究員發現，綿羊其實是出於求生的自私心態，務求走到羊群中間，減少遇襲風險。<br>倫敦大學皇家獸醫學院研究員金格，在綿羊身上安裝全球定位衞星追蹤器，觀察牠們被牧羊犬驅趕的反應。結果發現，綿羊都做出相同動作──想走入羊群中間，減低危險風險，換言之，牠們只是各自求生，不是模仿同伴行為。金格指，綿羊混入羊群的形態，有助研究神經退化病「亨廷頓症」（Huntington'sdisease），「科學家可先定下正常綿羊社會行為的底線，然後找出異常行為的初始和演變過程，揪出認知缺陷位置」。<br>英國《每日郵報》</p></body></html>
