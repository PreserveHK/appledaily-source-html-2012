<html><header><meta charset="utf-8"><title>夏日求驗客：憤怒球迷「路祭」AC - 求驗客</title></header><body><h1>夏日求驗客：憤怒球迷「路祭」AC - 求驗客</h1><p>意甲傳統勁旅AC米蘭，早前貪錢將兩大主力堤亞高施華同伊巴謙莫域，高價賣畀巴黎聖日耳門。唔少球迷都好不滿，日前更有人去球會總部外，擺放鮮花同悼文（圖），以示抗議；悼文上面寫住：「懷念大家心愛嘅AC米蘭。1899年，係AC米蘭成立嘅年份；2012年，就係AC米蘭令我哋最失望嘅年份。」另外，巴塞公開11/12球季財政報告，爆當年賣伊巴畀AC，有800萬歐元（約7,512萬港元）欠款未收到。
</p></body></html>
