<html><header><meta charset="utf-8"><title>台藝人大炳北京病逝</title></header><body><h1>台藝人大炳北京病逝</h1><p>曾參加《全民大悶鍋》、《敗犬女王》演出的台灣藝人大炳（原名余炳賢，圖），上周五（20日）在北京因感冒引發肺炎病逝，終年37歲，經理人稱他遺體已火化，昨晚送回台灣。擅長模仿謝長廷、反串女名人陳文茜、利菁或蔡琴的大炳，曾經常在台灣綜藝節目中亮相，但去年3月他四度吸毒被捕，演藝事業急挫，在台灣演藝圈銷聲匿迹。之後大炳將工作重心移到大陸，擔任電視台綜藝節目幕後工作，上月他傳出工作太累，因感冒入住北京醫院。台灣《蘋果日報》</p></body></html>
