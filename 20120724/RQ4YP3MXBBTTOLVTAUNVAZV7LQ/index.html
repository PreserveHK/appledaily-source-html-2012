<html><header><meta charset="utf-8"><title>林丹有旗冇得揸</title></header><body><h1>林丹有旗冇得揸</h1><p>仲有兩日奧運就開幕，好多國家都定咗持旗手人選，但係中國到呢一刻都未有定案，而出戰羽毛球嘅林丹同國籃悍將易建聯都係大熱之一。不過羽毛球隊總教練李永波，就講到明話唔希望「超級丹」喺開幕禮擔大旗，理由係林丹第2日就要打比賽，所以李教練想佢多啲休息。家阿聯做持旗手嘅呼聲越嚟越高，不過佢噚日就唔好彩啦，因為國籃一行人抵英，佢嘅拍檔王治郅有件行李遲遲都未見，聽講入面最重要就係套波衫，搞到成隊要陪佢成個幾鐘，好彩最後搵得番。</p></body></html>
