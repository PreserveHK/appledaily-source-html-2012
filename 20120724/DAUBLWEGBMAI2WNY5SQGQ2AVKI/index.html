<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>奧運開幕日子漸近，港人最關心的，不會是誰點聖火，而是「萬人迷」碧咸用何種方式躍登舞台。4年前京奧閉幕禮上隨便一腳，fans肯定意猶未盡；今次主場出擊，倫奧夜空若被「七旋斬」的完美軌迹燃亮，相信會如20年前巴塞奧運的神箭點火，永垂不朽。<br>體育版不只奧運，足球資訊亦同樣重視，《蘋果》收到不少讀者來函，希望賽績表字體回復原來大小，我們已即時從善如流，在今日版面作出調整。大家有何意見，歡迎電郵到mailto:sport@appledaily.com，集思廣益，才會有更好的奧運報道。</p></body></html>
