<html><header><meta charset="utf-8"><title>艾斯勝利獻給自閉兒</title></header><body><h1>艾斯勝利獻給自閉兒</h1><p>艾斯年少成名，年僅24歲便擊敗蒙哥馬利與羅拔斯贏得美國公開賽，奪冠足迹幾乎已走遍全世界。再奪英國公開賽冠軍，艾斯將勝利獻給其9歲患有自閉症的兒子。<br>艾斯在賽後透露，之所以能有好表現，其子賓恩亦居功不少：「賓恩一直在我腦海內，在比賽中之所以能推入不少好球，是因為我知道他是看着我的。當他看着我打球是總是很高興，他喜歡看球的飛行，與聽擊球的聲音。」<br>艾斯在4年前發現兒子患有自閉症，隨後便有了建立一個處理這問題的治療中心，希望透過不同方法盡量去籌集慈善基金。<br></p></body></html>
