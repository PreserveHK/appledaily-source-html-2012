<html><header><meta charset="utf-8"><title>扁蟲怪物有60眼睛</title></header><body><h1>扁蟲怪物有60眼睛</h1><p>英國科學家發現一種怪異的新品種扁蟲（圖），在12毫米的身軀上，卻長了60隻眼睛。<br>新品種扁蟲在劍橋市附近草叢發現，屬於無脊椎動物，與北愛爾蘭「康蒂基亞安德森尼蟲」是近親。野生動物基金會主席埃弗沙姆說：「當日早上我在拍攝野生動物照片，翻開一塊木頭，就發現了牠。」<br>英國是野生動物種類紀錄最齊全國家之一，所以能發現從未曝光的物種，實在非常難得。埃弗沙姆相信，其他熱帶和尚未開發的地區，還有數百萬種物種正等候被發掘。<br>英國《每日郵報》</p></body></html>
