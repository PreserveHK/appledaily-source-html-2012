<html><header><meta charset="utf-8"><title>奧運精采一刻</title></header><body><h1>奧運精采一刻</h1><p>宣傳</p><p>牙買加「飛人」保特在大英博物館外的懷舊巴士上，為運動用品贊助商拍照。路透社</p><p>升旗</p><p>巴西奧運代表團抵達倫敦，運動員在奧運村參加升旗儀式。法新社</p><p>苦練</p><p>雖然烈日當空，但中國射箭手方玉婷（左）仍加緊練習，希望盡快適應場地。法新社</p><p>撐場</p><p>「家姐」威廉絲（左）昨日到達倫敦，全力支持妹妹莎蓮娜爭網球女單冠軍。美聯社</p></body></html>
