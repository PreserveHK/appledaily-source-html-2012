<html><header><meta charset="utf-8"><title>史杜列治上陣心足</title></header><body><h1>史杜列治上陣心足</h1><p>對一位足球員來說，當然希望踢足全埸90分鐘為球隊出力，不過對史杜列治來說，能夠於上周五英國以0:2不敵巴西的熱身賽上陣半場，卻經已心滿意足。<br>這位車路士前鋒數周前才被診斷患上腦膜炎，幸好吉人天相，讓他於兩星期內極速康復，再次馳騁球場。這位22歲射手特別感謝車仔隊醫戴夫樸達救他一命：「我很幸運，戴夫樸達當時察覺到我有異樣，立即把我送到醫院救治。」<br>養病期間，史杜列治感到極度無奈，對於最終能否獲挑選入18人大軍名單，更是心急如焚：「我非常感謝領隊皮亞斯的耐性，一直等待我重拾狀態。過去兩星期我完全沒有任何操練，所以能夠獲得45分鐘的上陣時間，已是十分寶貴。」</p></body></html>
