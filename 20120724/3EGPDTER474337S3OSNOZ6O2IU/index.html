<html><header><meta charset="utf-8"><title>NewsFlash華學者倡論冲繩主權問題</title></header><body><h1>NewsFlash<br>華學者倡論冲繩主權問題</h1><p>日本提議將釣魚島國有，中國《環球時報》和國防大學戰略研究所所長金一南少將呼籲北京將釣魚島主權爭議升到另一層面──琉球群島主權問題，透過質疑日本擁有冲繩，凸顯日本非法佔據釣魚島。冲繩是中國藩屬國琉球，日本1879年佔據後，強行將琉球王遷到日本，把島改名冲繩。北京沒採這觀點，但中國外交學院周永生教授警告，北京若採納，勢破壞中日關係。<br>美國《華盛頓郵報》</p></body></html>
