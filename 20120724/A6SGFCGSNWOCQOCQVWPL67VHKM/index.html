<html><header><meta charset="utf-8"><title>夏日求驗客：莫迪歷為缺操認死狗 - 求驗客</title></header><body><h1>夏日求驗客：莫迪歷為缺操認死狗 - 求驗客</h1><p>熱刺中場莫迪歷（圖）扭計去皇家馬德里，上周唔出席球隊季前練習，又唔肯去美國之旅，搞到新領隊波亞斯重罰佢8萬鎊（約97萬港元）。26歲嘅莫迪歷周一就死死地氣，返熱刺位於倫敦嘅練習基地，一個人孤伶伶練波之餘，仲同球隊主席利維道歉。不過，莫迪歷認死狗都冇用，因為波亞斯同利維已經好嬲；英國傳媒報道，熱刺家企硬4千萬鎊（約4.8億港元）轉會費，一個仙都唔肯減，皇馬呢排莫財，買人都要諗過先，莫迪歷要加盟皇馬就難上加難。
</p></body></html>
