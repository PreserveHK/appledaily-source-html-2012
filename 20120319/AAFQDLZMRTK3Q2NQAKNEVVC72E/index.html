<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泰迪羅賓搵Eason演出呻難 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泰迪羅賓搵Eason演出呻難 - 馮仁昭</h1><p>泰迪羅賓前晚去咗灣仔為IFVA短片比賽做評判，佢仲大讚今次參賽者嘅水準非常高，佢話：「其實家啲新人嘅機會真係唔係好多，好似導演郭子健咁，佢都係等咗好多年先至有機會喺最近彈咗出嚟，我嚟緊會同黃百鳴有電影合作，題材唔會太過商業嘅，我都會做埋導演，想搵Eason（陳奕迅）演出，不過佢真係好忙，好難度到期出嚟。」</p></body></html>
