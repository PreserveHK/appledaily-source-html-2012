<html><header><meta charset="utf-8"><title>金剛搵銀養蔡慧欣</title></header><body><h1>金剛搵銀養蔡慧欣</h1><p>錢嘉樂、洪天明和金剛昨日率領四位神獸天使到尖沙嘴一酒家為《五覺大戰》拍外景，即場送金給茶客，大受歡迎。大合照時，嘉樂刻意安排金剛與神獸天使蔡慧欣排排企，二人越貼越近，嘉樂笑說：「金剛，你背脊舒唔舒服？」金剛坦言前晚已成功問蔡慧欣攞電話號碼，他更暗示說：「做朋友都好，佢好好玩，成日好似發夢咁，不停食，好彩我識賺錢，如果唔係點畀飯佢食。」</p><p>任女友碌卡</p><p>另外，方力申前晚在電視城錄影《五》，談到與女友鄧麗欣的巴黎之旅，他否認預支蜜月：「佢唔見咗銀包，用我張卡碌，但啲卡數仲未收錢。」<br>採訪、攝影：黃曉妍</p></body></html>
