<html><header><meta charset="utf-8"><title>LisaS.特訓12師妹</title></header><body><h1>LisaS.特訓12師妹</h1><p>名模LisaS.嫁予吳彥祖後已逐漸淡出天橋，近年主攻電視圈，最近她為模特兒真人騷《SupermodelMe》第三季擔任首席評判兼主持，從12位來自香港、星、馬、泰等亞洲國家的參賽模特兒中，選出下一位亞洲topmodel。<br>LisaS.於六星期的密集特訓中傳授自己12年的經驗給參賽者，她忍不住大嘆：「好似阿媽湊女咁！」鏡頭前LisaS.對這班女模新秀都非常嚴厲緊張，但比賽以外卻感情要好。LisaS.說：「每次淘汰參賽者時，都非常難受，要做topmodel不但要樣靚身材好，體力同口才都好重要。」<br>撰文：唐如</p></body></html>
