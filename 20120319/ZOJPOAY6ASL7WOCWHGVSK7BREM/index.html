<html><header><meta charset="utf-8"><title>周秀娜起飛腳狠</title></header><body><h1>周秀娜起飛腳狠</h1><p>周秀娜、羽翹、羅永昌導演和蕭定一昨日到灣仔會展出席電影《紫荊俠3D》記者會，娜姐收起性感，與羽翹耍功夫，當中羽翹表演防狼術，但表現較娜姐失色。<br>苦練武功一個月的娜姐就大顯身手，即場踢板、凌空踢腿、耍拳和側手翻，絕對有板有眼。問娜姐平日會否與男友對打切磋武藝？她笑言不會：「佢有鉸剪做武器，我唔敢挑戰佢，家踢腿拉筋長時間練習，鼻哥同膝頭哥仲越來越friend㖭，如果大家見到我喺街拉筋唔好見怪，呢部戲會喺2013年上映。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
