<html><header><meta charset="utf-8"><title>蘋果汁放長假小童常被獨留家</title></header><body><h1>蘋果汁<br>放長假小童常被獨留家</h1><p>【本報訊】不少雙職父母在長假期未能照顧子女，樂施會及香港婦女勞工協會調查發現，放長假期間，小學生被獨留家中時間超過四小時，近八成受訪家長指由於托管費用太貴，故選擇讓子女獨留家中，約九成人期望學校可提供課後托管。<br>婦女會在去年12月至今年2月，訪問819名家長及46名學校負責人，了解他們對小學生課後托管的意見。逾17％受訪者於假期間把子女獨留家逾四小時，比平日獨留家中逾四小時的5.5％多出11個百分點。近全數家長贊成低收入家庭，可申請課後託管服務費用全免或減費，約85％人期望托管兒童時間可至晚上8時，配合父母下班時間。</p></body></html>
