<html><header><meta charset="utf-8"><title>工權．你要識：聘家務助理須購勞保</title></header><body><h1>工權．你要識：聘家務助理須購勞保</h1><p>問：聘用兼職本地家務助理須投購勞工保險嗎？<br><br>答：《僱員補償條例》規定，僱主必須就其全職或兼職的僱員購買勞保，以承擔僱主在條例及普通法方面的法律責任，否則不得聘用僱員從事任何工作。不論其合約期或工作時數長短、全職或兼職的僱員均受條例保障。若僱主不依法例的規定持有效的工傷補償保險單，最高可被判罰款10萬元及監禁兩年。<br>工業傷亡權益會電話：23665965<br>網頁： http://www.ariav.org.hk </p></body></html>
