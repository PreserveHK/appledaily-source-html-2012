<html><header><meta charset="utf-8"><title>司馬燕勁舞壽星</title></header><body><h1>司馬燕勁舞壽星</h1><p>司馬燕一家人去年移民北京，日前回港在中環舉行生日派對，當晚主題是假髮之夜，一班圈中好友如周美鳳、鍾慧冰、洪羅拔和黃麗梅等皆有出席，各人以特別造型出現。身為壽星女的司馬燕戴上啡色鬈髮，再穿上火紅吊帶低胸裙，夠晒搶鏡。</p><p>老公一齊癲</p><p>司馬燕有位朋友扮美國百變天后LadyGaGa，至於司馬燕的老公TogiGouw亦湊熱鬧戴上橙色爆炸頭，搞笑度十足。司馬燕在舞池大跳勁舞，老翻GaGa陪伴左右。司馬燕飲到臉紅紅，和老公Togi攬到實大晒恩愛，她說：「難得朋友肯陪我癲，陪我玩，大家都非常盡興。」<br>採訪：比華利</p></body></html>
