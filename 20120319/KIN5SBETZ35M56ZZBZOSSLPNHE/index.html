<html><header><meta charset="utf-8"><title>陳茵媺命陳豪橫店探班</title></header><body><h1>陳茵媺命陳豪橫店探班</h1><p>陳茵媺昨日到九龍灣megabox出席迪士尼公主夢幻派對開幕活動，茵媺拖着化身小公主的小孩出場，大會又安排小男孩扮演叫Moses（陳豪洋名）的王子，小男孩更要求錫茵媺的手，事後茵媺說為搞氣氛不介意被玩，還說：「佢（陳豪）現實中都係好有風度、好sweet嘅男士。」</p><p>一齊煲湯</p><p>茵媺今天會趕赴橫店開拍無綫劇《大太監》，同劇還有黎耀祥，在橫店常有藝人寂寞難耐擦出火花，茵媺表示不擔心：「唔擔心，同劇組好熟，而且祥嫂（黎耀祥太太）都會去，可以大家煲湯飲，我會全程黐實祥仔同祥嫂。」茵媺又坦言是首次遠行拍劇，希望陳豪可探班。<br>採訪、攝影：卓寶花</p></body></html>
