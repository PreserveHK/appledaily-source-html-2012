<html><header><meta charset="utf-8"><title>關仁隱事：「弱雞」靠舊愛鹹魚翻生 - 關仁</title></header><body><h1>關仁隱事：「弱雞」靠舊愛鹹魚翻生 - 關仁</h1><p>「弱雞」之前俾女飛，搞到一殼眼淚，最近弱雞嘅舊愛又有新聞，連帶弱雞都再成焦點。估唔到弱雞最近連事業都有起色，外面仲有公司話想簽佢。不過，弱雞份人一向只求安穩，即使有其他公司肯出高價佢都唔願走，有次關仁喺街見到佢，佢話啱啱同做開嗰間公司簽咗新約，有得加人工之餘，仲話明以後畀多啲機會佢發揮。嘩！弱雞捱咗咁多年都係做閒角，佢咁鍾意做戲，聽到有發揮呢三個字仲唔飯應？聽講今次佢仲一簽就簽咗兩年，唔緊要啦，男人喺呢行比較吃得開，只要唔放棄，總有機會等到出頭嘅一日。<br>撰文：關仁</p></body></html>
