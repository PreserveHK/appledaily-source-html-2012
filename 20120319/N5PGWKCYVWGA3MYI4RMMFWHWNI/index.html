<html><header><meta charset="utf-8"><title>周董任巨鵰自由飛</title></header><body><h1>周董任巨鵰自由飛</h1><p>台灣天王周杰倫一向都有不穿內褲的習慣，眾所周知，日前他出席活動時被捕捉到他的「周氏巨鵰」，前日周董再在台灣出席活動，他聲稱亦沒有穿內褲，更笑言：「這就是你們的風格，不過老鷹就是要自在的飛翔！」會否帶來困擾？周董說：「這是一件好事。」</p><p>未有求婚念頭</p><p>提起周媽媽葉惠美因為購買的豪宅接近墳墓而向有關建築商提出控告，可惜敗訴而回，周媽媽是否很不開心？周董表示：「媽媽是和平的人，告人已經很難得了！」<br>至於女友昆凌日前到藥店購買消腿部水腫食品，懷疑周董嫌她腿粗，他說：「這要問他們公司。」而周董一直表示未有求婚動作。<br>撰文：葉雪</p></body></html>
