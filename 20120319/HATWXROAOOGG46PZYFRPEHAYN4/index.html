<html><header><meta charset="utf-8"><title>川震救災物資　封塵四年</title></header><body><h1>川震救災物資　封塵四年</h1><p>上海《第一財經日報》記者，前日在微博上載了當天在四川北川擂鼓鎮中心敬老院採訪時的大發現──大批2008年5.12汶川大地震時外界捐助救災物資，至今尚未開封，封塵近四年，積壓在當地一個倉庫中（圖）。從包裝看來，這些是來自山東各地的捐助，以禦寒衣物、暖水袋和毛氈為主。<br>有網民揶揄官員只愛捐款不愛捐物：「物資有啥用，多了還是麻煩事又不敢出手！」北川擂鼓鎮政府昨回應稱，這批物資中一小部份是5.12抗震救災剩餘物資，其他是震後鎮政府採購的應急救災物。<br>新浪微博</p></body></html>
