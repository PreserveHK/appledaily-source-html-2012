<html><header><meta charset="utf-8"><title>天主教區閹男童瞞性侵</title></header><body><h1>天主教區閹男童瞞性侵</h1><p>天主教會最近再爆出駭人黑幕──荷蘭天主教區竟於1950年代，以糾正性向為名，閹割至少10名未成年男童，其中一人更是是性侵犯受害人，疑因想揭發遭遇被報復。<br>據荷蘭傳媒前天（周六）報道，於1950年代，荷蘭天主教會以醫治被指有同性戀傾向的男童為由，在精神科診所強行閹割至少10名男童，其中至少一人疑曾被神職人員侵犯，由於他有意揭發惡行，結果被閹割。報道引述的資料來源，包括受害人供辭、醫療報告、私人信件和法津文件。教會初步未有回應，但近年越來越多受害人公開事件，讓天主教性醜聞越演越烈。德新社</p></body></html>
