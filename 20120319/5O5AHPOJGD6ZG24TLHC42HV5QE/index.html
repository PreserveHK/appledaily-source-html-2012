<html><header><meta charset="utf-8"><title>專責收購農地</title></header><body><h1>專責收購農地</h1><p>【本報訊】新鴻基地產執行董事陳鉅源是新地老臣子，獲已故創辦人郭得勝重用，在新地工作39年，87年開始出任執行董事，專責收購農地，根據新地年報，他2011年年薪1,279萬元，較2010年增加21%。</p><p>為人低調較神秘</p><p>陳鉅源為人相當低調，新地中人形容他相對比較神秘，但有禮貌，並樂於提攜後輩。面對傳媒，陳鉅源更加是沉默寡言，一句起兩句止，新地每年兩次業績發佈記者會，陳鉅源都會與一眾董事列席，但甚少發言。新地剛於上月底舉行的中期業績記者會，他全程毋須回答記者提問，完場便跟隨董事們離開。陳鉅源曾任香港公開大學校董會及智經研究中心醫療研究小組成員。</p></body></html>
