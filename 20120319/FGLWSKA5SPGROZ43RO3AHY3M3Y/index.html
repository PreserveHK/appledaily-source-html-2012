<html><header><meta charset="utf-8"><title>GiGi新戲入座率欠佳</title></header><body><h1>GiGi新戲入座率欠佳</h1><p>梁詠琪（GiGi）、鄭中基和導演王晶，前日到深圳一間戲院為新戲《嫁個100分男人》宣傳，不過當幾位主角到場後，戲院的入座率仍不夠五成，主持人見狀即打圓場表示只是外面塞車，因此才令觀眾未能準時入座。<br>不過，活動開始後氣氛開始熱烈，其間GiGi又向觀眾大派禮物，入座率最後有八成左右。</p><p>事業心強</p><p>在提問環節，GiGi被問到怎樣挑選100分的男人？她搞笑表示：「王晶同鄭中基加埋咪就係100分囉。」GiGi近日除忙於宣傳新戲，亦要籌備五月的台灣個唱，另外她今年又會出國語碟，可見婚後的她依然事業心強。<br>撰文：林妃</p></body></html>
