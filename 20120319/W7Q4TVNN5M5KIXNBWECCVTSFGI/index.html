<html><header><meta charset="utf-8"><title>BB出生一天即被護士燙傷</title></header><body><h1>BB出生一天即被護士燙傷</h1><p>「事情完全是因為護士沒有試水溫造成！」深圳龍崗一名出生只有一日的男嬰，上月27日由護士為他第一次洗澡時竟被燙傷（圖）。</p><p>辯稱皮膚太嫩</p><p>嬰兒的母親稱，兒子被燙傷集中在臀部和腳後，右半臀部最嚴重，部份達三級燙傷，已傷及肌體。男嬰已轉至深圳市二醫院救治，事發至今男嬰仍未痊癒，母親十分心痛。<br>涉事的醫院指，當時為男嬰洗澡的是一名已實習一年的助理護士，洗澡水的水溫是43℃，不可能會嚴重燙傷，辯稱是嬰兒皮膚太嫩而被燙傷，涉事護士已被停職。<br>廣東《晶報》</p></body></html>
