<html><header><meta charset="utf-8"><title>鹹豬手施襲　AV女黑面</title></header><body><h1>鹹豬手施襲　AV女黑面</h1><p>上海鹹豬手激怒日本AV女優！包括波多野結衣、橫山美雪、原田明繪等多名女優，前日到上海出席成人展。活動結束後她們在多名保安開路、工作人員包圍下離開，但大批粉絲在場包圍，現場情況混亂。其間疑有人將鹹豬手伸到走在最前的原田明繪，她隨即大發脾氣，不但馬上黑臉（左圖），而且推開人群、保安的手，大步往前走（右圖），登上巴士，不顧窗外記者拍照，沒望向鏡頭。對於原田明繪被襲，網民只說「人在江湖漂，怎能不挨刀」。<br>新浪微博</p></body></html>
