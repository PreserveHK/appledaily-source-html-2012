<html><header><meta charset="utf-8"><title>大圍獅隧全線重開</title></header><body><h1>大圍<br>獅隧全線重開</h1><p>【本報訊】本月8日發生三級大火的獅子山隧道南行管道，慢線封閉維修11日後昨清晨全線重開，往來新界及九龍交通大致恢復正常。<br>昨日清晨6時許，隧道公司職員逐步開放獅子山隧道南行管道兩條行車線，車輛有秩序地駛入管道（圖），運輸署一直監察交通流量，情況大致正常。<br>水務署發言人指出，消防處仍調查火警起因，正向外判工程承辦商，及35名在場工人錄取口供，暫未確定火警起因，估計調查報告需時3至4周才能完成。該署為免影響交通，將水管復修工程押後，待隧道管道路面維修完畢，再擇日重修地底水管。</p></body></html>
