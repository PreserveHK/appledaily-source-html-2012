<html><header><meta charset="utf-8"><title>專家之言「隱性心臟病難察」</title></header><body><h1>專家之言<br>「隱性心臟病難察」</h1><p>【本報訊】香港奧運隊隊醫張維醫生認為，梅姆巴在比賽中突然昏倒，較大機會是心律不正。張醫生又指，梅姆巴的案例並不罕見。<br>他表示：「最擔心是他在場上急救時，腦部是否曾缺氧，缺氧時間有多長，因為好易造成中風或腦衰竭；這些隱閉心臟問題，好多球員自己也察覺不到，未來48小時好關鍵，就算救回來，他能否回復病發前的能力也是一大問題。」<br>張醫生指梅姆巴的案例在球場上並不罕見，最重要是球員們除了要做季前身體檢查外，平時生活習慣也要十分小心，包括應不煙不酒，不應有夜生活，否則只會增加自己在球場上的風險。</p></body></html>
