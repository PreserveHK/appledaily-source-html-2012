<html><header><meta charset="utf-8"><title>今日提醒你：今6時起獅隧恢復正常行車</title></header><body><h1>今日提醒你：今6時起獅隧恢復正常行車</h1><p>【本報訊】因火警影響需封閉維修的獅子山隧道九龍方向管道慢線，今早6時重開。運輸署首席運輸主任伍樹雄表示，獅子山隧道將恢復正常行車，往九龍及沙田方向的管道，會如常維持兩條行車線，呼籲駕駛人士留意交通標誌，以及隧道管理人員的指示，市民就要請留意電台及電視台的最新交通消息。<br>獅子山隧道九龍方向管道本月8日發生三級火，管道嚴重焚毀，須封管緊急搶修，四日後重開快線。有區議員曾向隧道公司反映，要求檢查隧道消防設備，以及突發事故的應變措施。</p></body></html>
