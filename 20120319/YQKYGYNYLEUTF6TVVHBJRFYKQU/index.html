<html><header><meta charset="utf-8"><title>教育SMS：幼兒綜合教學梗概</title></header><body><h1>教育SMS：幼兒綜合教學梗概</h1><p>家長問：我兒的幼稚園教師向家長介紹學校採用綜合教學法，讓孩子獲得均衡發展，我如何了解教師在課堂實踐？<br><br>教育局答：學前教育支援組最近出版一套三冊的《100個教研課例》，展示與協作幼稚園發展的音樂、體能和美藝綜合活動，在活動中滲入不同學習範疇的內容，幫助兒童認識周邊的事物。如在一節體能遊戲中，教師不僅給予兒童舒展筋骨的機會，更巧妙地加入語文、情意和識數等學習元素，讓兒童在鍛煉體魄之餘，更能輕鬆愉快地學會語言溝通的技巧，懂得與人合作及互相欣賞，並建構空間和距離等概念。</p></body></html>
