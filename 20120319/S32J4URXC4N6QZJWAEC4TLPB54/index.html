<html><header><meta charset="utf-8"><title>《21JumpStreet》美國開畫奪冠</title></header><body><h1>《21JumpStreet》美國開畫奪冠</h1><p>由男星卓寧泰坦（ChanningTatum）及祖納希爾（JonahHill）主演的R級輔導級別新片《21JumpStreet》，周五於美國開畫以1,300萬美元（約1億港元），成為票房冠軍，比已上映兩周的《綠野仙生》（DrSeuss'TheLorax）所得的670萬美元（約5,200萬港元）票房，差不多多出一半收入，為近年罕見開畫高收的R級電影。</p></body></html>
