<html><header><meta charset="utf-8"><title>感人快拍：狗媽媽愛小貓</title></header><body><h1>感人快拍：狗媽媽愛小貓</h1><p>德國牧羊母犬利利卡有三個小寶貝，牠們並非親生骨肉，而是三隻小山貓。<br>斯洛伐克國家公園有見山貓經常在野外受襲，於是安排三隻小山貓跟着利利卡生活（圖），學習野外求生技能，利利卡視山貓為己出，照顧有加，日子稍長，身體竟再產出母乳。保育員說：「牠們形影不離，利利卡不但是貓咪的媽媽，更是牠們的玩伴、守護者和導師。」但牠們總有分開的一天，因為當山貓學成後，就會回到野外生活。<br>英國《每日郵報》</p></body></html>
