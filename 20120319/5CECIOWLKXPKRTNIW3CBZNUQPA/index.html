<html><header><meta charset="utf-8"><title>玩扭蛋機捧蛋</title></header><body><h1>玩扭蛋機捧蛋</h1><p>扭蛋機從來都是大小朋友在文具舖、又或是在日本秋葉原發瘋地扭的小玩意。不過即日起，大家也可以在JOYCEShopping時順道扭一扭。<br>為迎接2012春夏季來臨，JOYCE與五位藝術家和插畫家合作，獨家設計了一系列圖案，放在五款蛋形藝術擺設中。即日起至4月9日，凡於JOYCE及旗下品牌店舖購買任何時裝產品滿$10,000，即可從扭蛋機抽取蛋形藝術擺設一個。蛋內藏有不同的驚喜及優惠，包括購物禮券、積分獎賞、現金券及價值$10,000的JOYCE禮券等，獎品總值超過$2,000,000。<br><br>記者：曾玉瑩</p><p>JOYCE（28101120）<br>中環皇后大道中新世界大廈地下</p></body></html>
