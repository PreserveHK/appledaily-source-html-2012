<html><header><meta charset="utf-8"><title>趣趣地朗尼囝囝着錯波衫？</title></header><body><h1>趣趣地<br>朗尼囝囝着錯波衫？</h1><p>每年嘅3月17號，即係上星期六，係愛爾蘭人嘅傳統節日StPatrick'sDay，傳統上佢哋會戴三葉草、着綠色衫同埋飲啤酒。朗尼（小圖）原來都有愛爾蘭血統，佢老婆高蓮為咗慶祝呢個節日，早排去愛爾蘭旅行嗰陣，就順便買咗件愛爾蘭國家隊波衫畀佢個仔「佳仔」着（圖）。堂堂曼聯兼英格蘭首席前鋒朗尼個仔走去着愛爾蘭波衫！其實都冇計嘅，邊個叫曼聯同英格蘭嘅主客波衫都冇綠色，咁高蓮先至班件綠、白色嘅波衫畀「佳仔」過節啫。</p></body></html>
