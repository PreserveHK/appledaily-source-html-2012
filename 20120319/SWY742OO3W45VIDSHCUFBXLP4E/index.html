<html><header><meta charset="utf-8"><title>任賢齊玩自爆撐MP</title></header><body><h1>任賢齊玩自爆撐MP</h1><p>台灣組合MP魔幻力量前晚在九龍灣StarHall舉行迷你音樂會，雖然入座僅得五成，但現場氣氛好好，甫開場觀眾已站起來吶喊，而他們的父母也有到場支持。MP全晚又唱又舞，用唔鹹唔淡的廣東話獻唱Beyond的《想你》和半首鄭伊健的《極速》，明冧香港歌迷。<br>一向喜歡提攜後輩的任賢齊以神秘嘉賓身份亮相，他與MP合唱了兩首歌，還在台上自爆：「剛在台灣母校攞『傑出校友獎』，一般大學生讀四年，我就讀咗六年，咁都攞獎。」惹來全場大笑。及後MP接受訪問，表示感激小齊支持，並希望將來有機會踏足香港紅館。<br>採訪﹕馬建華　攝影﹕陳志嵐</p></body></html>
