<html><header><meta charset="utf-8"><title>江若琳整喊阿媽</title></header><body><h1>江若琳整喊阿媽</h1><p>江若琳前晚和杜汶澤現身尖沙嘴，出席愛情電影《高舉愛》的謝票活動，兩人於戲院內問觀眾看戲後的感受，江若琳表示她母親看戲後感動落淚，她說：「我媽咪仲讚杜汶澤又靚仔又瘦，阿澤變成師奶殺手。」杜汶澤即說：「我主攻係妹，點解變成咁！」<br>杜汶澤對《高》片充滿信心說：「家啲電影冇時間慢慢煲，前輩教我對套戲冇信心呃人三日錢，如果有信心有口碑就搞優先場，好多人睇完套戲都喊。」</p><p>獲澤媽讚好戲</p><p>阿澤續說：「我阿媽睇完套戲都有喊，仲大讚江若琳演技好，攬住佢唔放，我阿媽連我同老婆都未讚過，幾偏心。」<br>採訪：盧妹　攝影：陳俊強</p></body></html>
