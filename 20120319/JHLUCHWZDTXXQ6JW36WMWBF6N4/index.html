<html><header><meta charset="utf-8"><title>大學畢業宅男餓死家中</title></header><body><h1>大學畢業宅男餓死家中</h1><p>他曾是村內唯一的大學生，可是14年後他卻餓死！湖北省十堰市一名農村大學生，畢業後卻沒有工作，一直「宅」在家中，只生吃野菜充饑，日前他被發現餓死家中。42歲的王小林，1995年大學畢業、被分配到中學教書，原來他也想幹一番事業，可是因學校住宿令他不滿，他便辭工回家。他的父母勸他，但他不為所動，終日躲在家中，既不找工作也不落田幫忙，只到外面找食物，蔬菜、紅薯葉等都是生吃。上周有村民探望他時發現他已死亡。<br>湖北《十堰晚報》
</p></body></html>
