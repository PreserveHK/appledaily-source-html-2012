<html><header><meta charset="utf-8"><title>胡彥斌車禍養傷3月</title></header><body><h1>胡彥斌車禍養傷3月</h1><p>內地歌手胡彥斌上周五往蘭州出席跨年演唱會途中，遇上嚴重車禍，令胡彥斌腰椎重傷，經過數天醫治，胡彥斌昨透過微博報平安。<br>胡彥斌在踏入2012年後發出的第一條微博寫道：「已轉到北京的醫院繼續觀察治療，這兩天讓大家擔心了，感謝每一位朋友的關心。現在身體上很疼痛，但心始終是暖暖的！平時不太聯絡的朋友也紛紛送上祝福慰問。我現在精神狀態很好，只是需要臥床3個月休息。醫生說我年輕，恢復較快，說不定都不用3個月！大家別太擔心，我會好起來的。現在我要克服的最大問題是上廁所，尷尬啊！最後祝福大家新年一切順利，身體健康！」<br>撰文：林妃</p></body></html>
