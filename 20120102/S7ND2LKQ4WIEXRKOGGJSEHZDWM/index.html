<html><header><meta charset="utf-8"><title>陳奕迅MV索女軍藝校花非軍人</title></header><body><h1>陳奕迅MV索女<br>軍藝校花非軍人</h1><p>以「軍藝校花」名義和出位寫真在網絡爆紅的徐冬冬（圖），被就讀的解放軍藝術學院（簡稱軍藝）的負責人揭秘指，徐只是該校代培生，沒有軍人身份；並強調，個別演藝人員以所謂「軍藝校花」之名進行個人炒作，損毀軍藝形象，也是對軍人和軍隊形象的損害。<br>20歲的徐冬冬以驕人上圍而有「中國第一美胸」的美譽。網上簡介她是哈爾濱人，女演員、歌手，曾拍攝《迷網》、《血色沉香》等電視劇，並參演陳奕迅《路一直都在》的MV。<br>新浪娛樂</p></body></html>
