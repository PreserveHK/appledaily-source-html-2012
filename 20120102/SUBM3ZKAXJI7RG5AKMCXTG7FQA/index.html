<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林憶蓮美國開騷收大禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林憶蓮美國開騷收大禮 - 馮仁昭</h1><p>林憶蓮聖誕節去咗拉斯維加斯同三藩市開騷，佢喺個唱上着緊身衫露事業線，好友倫永亮就做嘉賓。憶蓮之後仲喺慶功宴唱歌助興，有兩位加拿大結他手送咗電結他畀憶蓮，仲話要教佢彈首歌，等佢可以喺香港嘅個唱上表演。踏入新一年，憶蓮開始籌備香港個唱，佢知道門票內部認購幾乎爆滿後，都話非常開心，佢希望今次個唱比上次精采，唔想令觀眾失望。</p></body></html>
