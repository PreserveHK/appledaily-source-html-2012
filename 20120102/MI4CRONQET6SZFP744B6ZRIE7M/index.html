<html><header><meta charset="utf-8"><title>蘋果汁「共同父母」缺後續服務</title></header><body><h1>蘋果汁<br>「共同父母」缺後續服務</h1><p>【本報訊】政府就立法推行「共同父母責任模式」進行四個月諮詢。立法會社福界議員張國柱昨在港台節目《城市論壇》上表示，立法原意以兒童為中心，但缺乏後續服務，政府應增撥資源成立「離婚輔導中心」，協助離婚父母管養子女及提供兒童輔導，以適應離婚家庭的完整性。<br>香港單親協會總幹事余秀珠指，社會對離婚家庭常予負面標籤，「唔可以抬起頭做人」，曾建議政府仿傚外國成立「兒童撫養局」，但沒有下文。勞工及福利局首席助理秘書長梁蘊儀強調，若有家暴問題或離婚夫婦無法達成協商，不會一刀切執行共同責任模式。</p></body></html>
