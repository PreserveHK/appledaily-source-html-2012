<html><header><meta charset="utf-8"><title>盧廣仲被攬冒汗</title></header><body><h1>盧廣仲被攬冒汗</h1><p>台灣歌手盧廣仲昨日在尖沙嘴TheOne舉行歌迷見面會，即場自彈自唱兼與歌迷玩遊戲，現場以女粉絲居多，有兩位女粉絲一上台即攬住盧廣仲，令一向怕醜的他閃避不及，唱歌時更搞笑地滿頭大汗。</p><p>自言保守</p><p>盧廣仲表示香港粉絲十分熱情，與台灣的很不同，他說：「台灣歌迷很保守，香港歌迷會給很多不同反應，不過自己也有點嚇倒，台灣真的很少這樣，我是農村style，都算保守，不過暫時未有fans錫過我，如果有我會用行動，好快去閃開避他們，自己今日也不想跟歌迷親近，因為有感冒怕傳染給她們。」<br>採訪、攝影：胡比</p></body></html>
