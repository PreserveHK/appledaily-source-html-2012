<html><header><meta charset="utf-8"><title>屯門醫院爆諾沃克病毒</title></header><body><h1>屯門醫院爆諾沃克病毒</h1><p>【本報訊】屯門醫院（圖）爆發諾沃克病毒，共有9人受影響。該院一個弱智科女病房自上月28日起，先後有8名女病人及1名職員出現症狀，測試暫時顯示當中5人感染諾沃克病毒。有關病房已停止接收新症，並實施有限度探病及出院安排。<br>受感染的病人年齡介乎31歲至56歲，她們與中招職員先後出現腹瀉、嘔吐等症狀。院方證實有5人對諾沃克病毒呈陽性反應；另有1名病人呈陰性反應，餘下病人的病毒測試有待確定。<br>屯門醫院發言人表示，全部病人正接受隔離治療，其中1人現時情況嚴重，染病的病房職員現正休假。該院已加強感染控制措施，並繼續監察有關病房內病人的健康情況。</p></body></html>
