<html><header><meta charset="utf-8"><title>范振鋒娶妻出賣兄弟</title></header><body><h1>范振鋒娶妻出賣兄弟</h1><p>李思欣和范振鋒將於本月15日搞婚宴，兩人昨到新城受訪，他們透露屆時兄弟團會由圈外人組成，姊妹團則會有幾位圈中人，包括楊秀惠和鍾嘉欣。</p><p>「冇尊嚴都唔怕」</p><p>思欣說稍後會開姊妹團會議，到時一班姊妹會傾如何玩兄弟，范振鋒即說：「點玩都冇所謂，就算冇尊嚴都唔怕，但唔好搞到身體唔舒服要入院。」兩人坦言婚後不趕生龍B，一切順其自然，因為思欣之後要拍劇，而范振鋒亦有很多工作。思欣指生BB需要很大責任，她亦不想假手於人，范振鋒的朋友就經常催他生B，因為朋友們都想做契爺。<br>採訪、攝影：胡比</p></body></html>
