<html><header><meta charset="utf-8"><title>連續四年米芝蓮三星主廚心得：lovetoeat</title></header><body><h1>連續四年米芝蓮三星<br>主廚心得：lovetoeat</h1><p>JoelRobuchon全球擁有超過20間以其名字為品牌的餐廳，其中澳門RobuchonauDome連續4年獲得米芝蓮三星榮譽，Semblat說：「要一直保持三星的水準很難，但我們做到了，很高興能一直保持這個高水準。」<br>雖然創作新菜式在Semblat眼中不一定代表最好，但他認為菜式仍是要有創意，才不會悶。外出時嚐到美味的菜式，他會記住味道和質感，融入自己菜式之中。<br>問到如何煮得一身好菜，他說：「Ilovetoeat！」愛吃，才能分辨味道的好壞。「我想將我喜愛的味道呈現給客人。」</p></body></html>
