<html><header><meta charset="utf-8"><title>子聰減肥法扮神秘</title></header><body><h1>子聰減肥法扮神秘</h1><p>何超儀早前擔心老公陳子聰太胖會影響健康，力勸老公減肥，經過兩個月子聰激瘦70磅。最近他為有線娛樂台全新飲食節目《潮玩潮食》擔任嘉賓，主持譚凱琪追問其減肥心得，但他卻九唔搭八稱：「我只係打坐，靜靜地坐喺度，冇減到肥。」譚凱琪見子聰扭扭擰擰，就爆料說：「超儀同我講過，你有飲紅菜頭汁減肥。」再經幾番追問，子聰終承認，他又謂也有做運動。<br>在節目中子聰與組合廿四味其餘五位成員走入廚房炮製兩道美食，子聰炮製超儀曾力讚達酒店級的煎牛扒，Eddie則炮製海鮮意粉，不過兩人均欠缺大廚風範，子聰更一開始就不懂得開火爐，Eddie則鹽糖不分。<br>撰文：林妃</p></body></html>
