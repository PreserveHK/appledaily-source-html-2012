<html><header><meta charset="utf-8"><title>伊朗射導彈美引入復仇者戰機</title></header><body><h1>伊朗射導彈<br>美引入復仇者戰機</h1><p>美國和伊朗繼續「軍備競賽」。伊朗連續第二日試射導彈，昨天（周一）試射兩枚遠程導彈，包括首次亮相的「卡德爾」地對艦導彈和「努爾」地對地導彈，射程達到200公里，覆蓋以色列和美軍基地，同日亦試射多枚艦對艦及肩托式導彈。美國空軍就引入號稱最大、最快和最具殺傷力的無人戰鬥機「復仇者」，據稱是目前反恐主力「掠奪者」的升級版，造價1.17億港元，時速高達每小時740.3公里。如此部署，令外界猜測美軍要為攻打伊朗做準備。英國《泰晤士報》</p></body></html>
