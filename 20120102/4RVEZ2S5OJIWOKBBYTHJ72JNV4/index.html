<html><header><meta charset="utf-8"><title>賭王元旦會殘山聰</title></header><body><h1>賭王元旦會殘山聰</h1><p>90歲賭王何鴻燊昨日元旦日出動，偕三太陳婉珍、女兒超雲和準女婿陳山聰到尖沙嘴半島酒店開餐慶祝。昨午5時許，坐在輪椅的賭王由保鑣推着離開酒店，三太在旁打點，一身黑色情侶裝的超雲與陳山聰緊隨其後，但未見超蓮和猷啟現身。昨日所見，賭王精神看來不俗，但準女婿陳山聰卻一副殘樣，明顯是除夕夜他與超雲玩通宵所致。</p><p>前晚超雲在微博放上她攬住母親與猷啟的合照，之後她再偕陳山聰與友人外出慶祝倒數。至昨早7時許，超雲又上載她與陳山聰親熱合照，並說：「今天找不到我們的記者朋友，送你們一張吧！同時也祝你們新年快樂。」<br>採訪、攝影：龍婉琪、黃文成、彭琮然</p></body></html>
