<html><header><meta charset="utf-8"><title>台女雙子宮雙陰道　誕雙胞胎</title></header><body><h1>台女雙子宮雙陰道　誕雙胞胎</h1><p>擁有雙子宮雙陰道的台灣彰化女子陳韋霖（31歲），昨日與丈夫抱着去年10月早產剖腹產下的雙胞胎女嬰開心地回家（圖）。孖女同在陳的同一個子宮內，全世界醫學文獻統計也僅三例，並為台灣首例。難怪孖女的爸爸昨合不攏嘴地說自己真是全天下最幸運的老爸。陳女的醫生說，在台灣雙子宮雙陰道機率為數萬分之一，陳女懷雙胞胎都在同一子宮內，機率僅2,500萬分之一，能平安產下真是奇蹟。台灣《蘋果日報》</p></body></html>
