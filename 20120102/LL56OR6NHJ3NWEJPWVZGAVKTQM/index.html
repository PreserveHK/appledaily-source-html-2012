<html><header><meta charset="utf-8"><title>求驗客手記：投申花人工三級跳國安英雄向錢低頭 - 求驗客</title></header><body><h1>求驗客手記：投申花人工三級跳<br>國安英雄向錢低頭 - 求驗客</h1><p>中超豪門上海申花，之前以破中超薪金紀錄，由車路士重金羅致法國箭頭安歷卡之後，日前又出現大交易。今次申花就以100萬美元（約780萬港元）嘅年薪，撬走咗北京國安嘅澳洲前鋒祖爾格菲斯（圖），仲經已成事。近年已經成為「國安英雄」嘅格菲斯，雖然話喺球隊好開心，仲話好唔捨得國安嘅球迷，不過佢話轉會之後人工有三級跳，試問有邊個球員會唔動心。講到底，咪又係向錢看！</p></body></html>
