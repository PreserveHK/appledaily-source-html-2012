<html><header><meta charset="utf-8"><title>今日提醒你：華叔追思禮拜</title></header><body><h1>今日提醒你：華叔追思禮拜</h1><p>【本報訊】今天是已故支聯會主席司徒華逝世一周年紀念，支聯會及華叔的家人特別在今天上午11時至12時，於柴灣浸信會禮堂舉行「司徒華先生安息一周年追思禮拜」，歡迎市民到場參與。追思禮拜完結後，參加者可以聯訣到柴灣歌連臣角紀念花園，向安葬該處的華叔致祭及一起默念。<br>另外，華叔的家人最近亦將數量多達120箱、有關華叔的珍貴遺物，捐給香港大學圖書館特藏部。港大會在明天下午舉行移交典禮。</p></body></html>
