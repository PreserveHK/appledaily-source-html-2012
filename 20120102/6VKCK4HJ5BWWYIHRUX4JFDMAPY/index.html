<html><header><meta charset="utf-8"><title>Rihanna晒乳環迎新年</title></header><body><h1>Rihanna<br>晒乳環迎新年</h1><p>除夕夜群星舉行派對狂歡，美國女歌手Rihanna也不例外，應美國男歌手PDiddy之邀現身邁亞密齊齊玩番晚。當晚身穿透視裙現乳環的Rihanna情緒高漲滿場飛，不斷和朋友碰杯，更將和友人的合照放上網，告知外界自己有幾開心。</p><p>GaGa趕下場</p><p>至於Rihanna的舊愛ChrisBrown，昔日雖然將Rihanna打到變豬頭，但事過境遷大把女埋身，除夕他被發現與現任女友KarruecheTran現身洛杉磯機場出國度假。此外，美國天后LadyGaGa反轉紐約時代廣場的除夕晚會後，換上一身白衫趕往下場開P。</p></body></html>
