<html><header><meta charset="utf-8"><title>前無去路　台男槍殺的士司機</title></header><body><h1>前無去路　台男槍殺的士司機</h1><p>台灣花蓮昨日發生槍擊案，一名疑似吸毒的男通緝犯，截停一輛的士後，用槍指嚇司機開車，當車駛到道路盡頭，他開槍將司機殺死。疑兇其後與趕到的警員對峙個多小時，警方趁其開槍卡彈時，上前圍捕將他制服。<br>警方指，通緝犯張添銘（43歲），昨午他在花蓮縣新城鄉光隆博物館附近神情怪異，疑曾經吸毒。警方到場，張把槍口指着頭部與警對峙終被制服。警方在清查現場發現時，才驚見31歲的司機陳屍車內。張供稱，他曾告訴司機，有一個姓王的仇家在追趕，叫司機不要停車但他不聽所以開槍。警方不排除他吸毒或酒後引發妄想症。<br>台灣《蘋果日報》</p></body></html>
