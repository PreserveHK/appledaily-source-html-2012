<html><header><meta charset="utf-8"><title>隔牆有耳：特首參選人慘變透明人 - 李八方</title></header><body><h1>隔牆有耳：特首參選人慘變透明人 - 李八方</h1><p>唐唐早前搭地鐵，惹嚟萬人空巷；相反同樣係特首參選人嘅何俊仁，搭地鐵就完全冇人理，樂得清閒自己睇書過日晨。<br>八方噚日晨早搭地鐵，趁機眠一眠，啜吓夢中情人之際，一擘大眼竟然見到一個穩重嘅身影，靜靜地輕倚欄杆，沉醉喺書海之中……睇真啲，原來係何俊仁，即時諗起Eason首歌︰「閉起雙眼你最掛念誰，眼睛張開身邊竟是誰……」其實除咗八方之外，都冇乜搭客「打搞」呢位特首參選人；唔知大熱門唐唐，會唔會好羡慕仁哥咁優哉游哉呢？</p></body></html>
