<html><header><meta charset="utf-8"><title>iMac重生　變「i魚缸」</title></header><body><h1>iMac重生　變「i魚缸」</h1><p>曾經經典的iMac不再潮，有人發揮小宇宙，將iMac變成iMac水簇館（iMacquariums圖）。<br>美國28歲青年哈姆斯（JackHarms）最初只想廢物利用，沒想到這個「i魚缸」深受親友歡迎，現在更打入國際巿場，每年平均出產75個，銷往全球各地，每個售160鎊（1,929港元）。<br>i魚缸製作過程殊不簡單，首先要清空iMac機內的零件，再放進特製形狀水缸，而從回收場收集回來的iMac又殘舊不堪，平均須花兩小時清理打磨，但看見iMac能重獲新生，一切也很值得。<br>英國《每日郵報》</p></body></html>
