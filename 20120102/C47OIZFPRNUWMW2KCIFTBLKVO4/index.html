<html><header><meta charset="utf-8"><title>電腦節煞科生意遜預期</title></header><body><h1>電腦節煞科生意遜預期</h1><p>【本報訊】元旦長假結束，由去年尾鬥至今年頭的兩大電腦節昨日同時煞科。電腦業協會舉辦的深水埗電腦節錄得57萬人次入場，生意額較平日增一倍。協會常務副主席呂健忠表示，去年度兩個商會協會都舉辦了三次電腦節，市民對電腦產品的購買力「榨乾榨淨」，是次電腦節的生意額只較平日高一倍，較預期差。<br>另一邊廂，電腦商會舉辦的四天電腦節也在昨日閉幕，生意額2.57億，共53萬人次入場，電視、電腦成掃貨目標，人均消費千元以上。商會主席余華強指，今次人流和生意額與去年相若，相信是因同期太多展覽，並透露今年8月的電腦通訊節將加入新構思和元素吸客。</p></body></html>
