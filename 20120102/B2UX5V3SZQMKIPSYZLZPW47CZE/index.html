<html><header><meta charset="utf-8"><title>狂歡迎2012年歐美煙花璀璨　網上賀訊爆棚</title></header><body><h1>狂歡迎2012年<br>歐美煙花璀璨　網上賀訊爆棚</h1><p>走過多災多難多事端的2011年，世界迎來2012年。美國紐約時代廣場，在百變天后LadyGage主持按鈕儀式後，倒數水晶球徐徐降下；英國倫敦煙花璀璨；法國巴黎香榭麗舍大道聚滿狂歡男女；日本東京迪士尼樂園米奇和米妮都穿上和服迎賓；twitter除夕夜每秒收到破紀錄1.6萬條祝新年快樂訊息，終不勝負荷癱瘓；男女情深一吻，迎接戀愛世紀。總之，新一年，要快樂！</p></body></html>
