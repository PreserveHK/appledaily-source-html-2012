<html><header><meta charset="utf-8"><title>蘋果汁民安隊年度招募隊員</title></header><body><h1>蘋果汁<br>民安隊年度招募隊員</h1><p>【本報訊】民安隊展開年度隊員招募，年滿16歲香港永久居民，可由即日至下月15日報名。民安隊特遣部隊總指揮林國良指，每次招募都能吸引五倍以上超額申請，今年目標招募240名隊員。民安隊目前有近3,500名隊員，平均年齡30至40歲。<br>林國良稱，新招募的隊員將接受為期六個月共150小時訓練，包括步操、急救及撲滅山火技術等。登記表格可從民安隊網頁（ http://www.cas.gov.hk）下載； </p><p>如有查詢，可致電民安隊熱線36519383或36519375。</p></body></html>
