<html><header><meta charset="utf-8"><title>中年男女西鐵罵戰</title></header><body><h1>中年男女西鐵罵戰</h1><p>【本報訊】兩名中年男女日前乘搭西鐵時，阿叔膝蓋不小心觸碰阿嬸大髀後，遭對方打了一拳，兩人在車廂大聲互罵，場面拍下放上YouTube熱傳。<br>名為「西鐵嬸--波蘿蓋被非禮」的片段被放上網，事發於上星期三（28日），西鐵列車上四眼中年漢膝蓋不小心觸碰阿嬸大髀後，阿嬸認為遭非禮，一拳打向對方，阿叔粗口辱罵，「撞到你咪講聲囉，做乜一拳打嚟！…死仆街！」阿嬸重複「好呀！我喺八婆、咁核突你都揩。」雙方罵了逾兩分鐘，至有乘客坐在兩人中間，影片才結束。</p></body></html>
