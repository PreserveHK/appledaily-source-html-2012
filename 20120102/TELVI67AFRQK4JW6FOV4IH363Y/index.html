<html><header><meta charset="utf-8"><title>男童收iPod開心到癲</title></header><body><h1>男童收iPod開心到癲</h1><p>如願以償，真的會開心到「癲」！這個小男孩拆聖誕禮物，邊拆邊唸「iPodTouch」，沒想到心想事成，真的一機在手，立即驚喜到不能相信，雙眼睜圓，連番尖叫「iPod」，完全失控！<br>喪叫不夠，小男孩精力大爆發，激動伏地踢腳再彈起四圍跳，有如瘋了的小馬騮。弟弟冷靜得多，微笑看着哥哥「瘋狂表演」後，拆開禮物發現同樣是iPodTouch，也來尖叫兩聲，但完全欠缺哥哥的「激情」。片段上傳YouTube兩天獲點擊逾7萬次，網民笑爆。<br>英國《星期日郵報》</p></body></html>
