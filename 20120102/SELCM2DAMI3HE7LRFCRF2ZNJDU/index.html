<html><header><meta charset="utf-8"><title>關仁隱事：「山雞」瘟女懶開工 - 關仁</title></header><body><h1>關仁隱事：「山雞」瘟女懶開工 - 關仁</h1><p>「山雞」自從搭上咗「米王」個女「失暈」之後，簡直係山雞變鳳凰，為咗冧掂有錢女，山雞所有時間、精神同心機都投資晒喺失暈身上，對於自己銀色事業幾乎採取放棄態度。好似最近佢有兩部劇出街，佢一早同公司講定自己冇時間做宣傳，聽聞一向好錫佢嘅金牌監製「天哥」曾經開聲叫佢幫吓手做宣傳，點知山雞一樣冇面畀，猛推話自己冇時間，激到天哥死死吓。咁又難怪嘅，山雞只要得失暈開心，第時做咗米王女婿，仲使乜出嚟捱世界吖。<br>撰文：關仁</p></body></html>
