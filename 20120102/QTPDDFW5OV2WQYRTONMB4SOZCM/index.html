<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐家訪唔敢開期票 - 李八方</title></header><body><h1>隔牆有耳：唐唐家訪唔敢開期票 - 李八方</h1><p>勁敵狼振英日日出動，龍豬都不敢怠慢，新年時節都拍住老婆，齊齊去到中產屋苑杏花邨，探訪兩戶中產家庭。主力爭取中產支持嘅龍豬，引述有中產向佢埋怨「交稅多，福利少」，希望供養父母嘅免稅額可以隨住父母嘅年紀而增加，又話幼稚園學券計劃應涵蓋所有幼稚園，唔好排除私立幼稚園。<br>呢類中產訴求，相信龍豬財爺時已聽到爛，但唐唐噚日竟然冇應承落實，唔通驚上任後太多期票，未必做得切？其實佢早前都講過，若然有幸做特首，會減輕中產負擔，包括喺稅務延長供樓扣稅期同引進醫保扣稅，八方相信中產都係有識之士，唔會輕易被選舉嘅空頭支票呃到。</p></body></html>
