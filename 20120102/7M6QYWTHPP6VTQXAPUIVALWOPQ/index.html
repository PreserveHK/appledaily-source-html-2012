<html><header><meta charset="utf-8"><title>岳少爆千嬅懷龍仔</title></header><body><h1>岳少爆千嬅懷龍仔</h1><p>林建岳與飲食大亨湯聖明合資的粵菜餐廳「九龍廳」昨日在圓方開張，岳少因為趕打高爾夫球，只到場一會，他透露是白龍王為他擇吉日開張。對於愛將楊千嬅前日公佈陀龍B，岳少不慎露口風是陀B仔，他說：「恭喜咗佢啦，好開心今年有個龍仔。」當記者再追問時，他改口指不知道性別，他說：「佢冇講過，抱孫嘛！個個都係我仔女咁，我細女都係龍年，仲有劉生（劉德華）呢！」<br>千嬅會否放長假待產，岳少說：「佢唔係好想放假，遲啲都會宣傳電影，但我希望佢唔使做咁多嘢，唔通大住肚拍戲同開演唱會咩？其他嘢拖後少少，可能簽多個細路仔！」<br>採訪：盧妹　攝影：黃偉雄</p></body></html>
