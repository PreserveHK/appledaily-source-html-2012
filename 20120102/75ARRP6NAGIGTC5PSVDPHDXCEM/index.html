<html><header><meta charset="utf-8"><title>鋒芝誤傳復合Eason：唔係好關心</title></header><body><h1>鋒芝誤傳復合<br>Eason：唔係好關心</h1><p>方大同前晚在叱咤頒獎禮中連奪五獎，更打低陳奕迅（Eason）和容祖兒成為大贏家。Eason則連續七年奪我最喜愛的男歌手獎，他坦言終可恭喜懷孕的楊千嬅，並自爆原想扭計不出席叱咤，因為很攰加上把聲不好，但感到工作人員又急又擔憂，故乖乖出席。對於霆鋒和張栢芝誤傳復合，問Eason是否關心，他即說：「唔係好關心。」<br>李克勤一向不是商台寵兒，前晚他憑《天河》奪歌曲獎，他在後台坦言已忘記有幾多年沒參與叱咤。問他為何今年出席？克勤說：「今年喺香港就嚟，唔好太敏感，想嚟就嚟。」他稍後會出席《勁歌》頒獎禮，但只是頒獎和表演。</p></body></html>
