<html><header><meta charset="utf-8"><title>金燕玲對智叔有遺憾</title></header><body><h1>金燕玲對智叔有遺憾</h1><p>金燕玲和廖啟智早前在尖沙嘴宣傳電影《逆戰》，二人在片中扮演夫婦，但沒有感情戲，金燕玲說：「好可惜同智叔冇感情戲，係我拍呢部戲一大遺憾。」金燕玲與謝霆鋒有一場母子重逢感情戲，智叔就算已收工也特意留在片場觀賞，其注目度可想而知。</p><p>被霆鋒感動</p><p>金燕玲是繼《半支煙》後再和霆鋒合作，她說：「隔咗十幾年，霆鋒由後生仔到做人爸爸，人生經歷好多，嗰時仲要婚姻出現問題，但佢冇將個人情緒帶去片場。之後聽人講過佢原來好鍾意打機，但我從來冇見過佢開工時打機，反而係好努力去培養自己情緒，同霆鋒做嗰場感情戲，確係感動到我。」<br>採訪、攝影：魯萍</p></body></html>
