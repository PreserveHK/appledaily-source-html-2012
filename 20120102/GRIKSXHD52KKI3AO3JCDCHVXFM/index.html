<html><header><meta charset="utf-8"><title>Tom　改壞習慣迎B</title></header><body><h1>Tom　改壞習慣迎B</h1><p>大班band友包括太極、Mr.和RubberBand等，前晚齊集機場博覽館演出除夕band騷，當中以太極出場時反應最熱烈，踏進2012年前他們更一同合唱Beyond名曲《海闊天空》。太極坦言跟其他樂隊演出很開心，綵排時間緊迫，但眾人默契很好。Mr.成員之一的Tom早前跟「陽光妹」Leanne奉子成婚，今年將榮升老竇，他坦言：「真係好多嘢唔同，我都為BB改咗好多壞習慣。」
</p></body></html>
