<html><header><meta charset="utf-8"><title>蘋果汁交津或放寬申請條件</title></header><body><h1>蘋果汁<br>交津或放寬申請條件</h1><p>【本報訊】勞工及福利局局長張建宗昨回應「鼓勵就業交通津貼計劃」申請遠低預期時，解釋因無法估計申請人的資產及申請意慾，加上當時最低工資尚未實施，但當局已進行市場工資研究，下月中向立法會上公佈結果，承諾會適度調整計劃，甚至放寬部份申請條件。<br>當局曾預料有40萬宗申請，但計劃推出三個月後只收到21,700宗申請，其中已批出超過10,000宗，當中近8,000宗可取得六個月津貼。社會上一直有批評指以家庭為單位的申請形式，令不少市民失去資格，要求採用雙軌制，即容許以家庭或個人入息計算，並要求當局提早作中期檢討。</p></body></html>
