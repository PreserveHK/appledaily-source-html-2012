<html><header><meta charset="utf-8"><title>7000人盆菜宴　破世界紀錄</title></header><body><h1>7000人盆菜宴　破世界紀錄</h1><p>【本報訊】踏入2012年，香港人昨又再打破一個世界紀錄。繼極速高空倒吊逃脫、逾千人舞88龍、430人24小時接力扒龍舟後，逾7,000人昨日集體吃盆菜，寫下相信是香港今年第四項世界紀錄。</p><p>主辦這次活動的國際獅子總會中國港澳303區代表，昨午在元朗東頭工業區遊樂場大排筵席，準備了600席盆菜宴，宴請7,000名青年、基層家庭、長者。他們眾志成城「擦餐勁」，成功再破健力士世界紀錄。對上一次同類紀錄，約有6,000人一起吃盆菜。　</p></body></html>
