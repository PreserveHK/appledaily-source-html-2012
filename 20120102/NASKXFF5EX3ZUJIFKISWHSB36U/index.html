<html><header><meta charset="utf-8"><title>李民浩奪獎被踩分豬肉</title></header><body><h1>李民浩奪獎被踩分豬肉</h1><p>每年年尾韓國電視台均頒發獎項，鼓勵藝人甚至具潛質的新演員，前晚SBS及KBS電視台分別舉行頒獎禮，但SBS演技大獎的賽果惹分豬肉嫌疑。</p><p>共頒50獎</p><p>SBS電視台全晚頒發了50個獎項，包括頒10個明星獎予《城巿獵人》的李民浩及《千日》的金來沅等，而韓國組合JYJ成員Hero與徐孝琳、KARA成員具荷拉等11人同時奪新人獎，幾乎人人有獎攞。演技大獎則落在《樹大根深》的韓石圭手中。<br>此外，朴時厚及文彩媛憑《公主的男人》於KBS演技大獎榮封視帝視后，演技大獎由《Brain》的申河均奪得，張娜拉則獲優秀獎。</p></body></html>
