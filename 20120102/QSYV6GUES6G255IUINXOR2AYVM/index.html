<html><header><meta charset="utf-8"><title>關仁隱事：「微秀」霉爆要瞓錄音室 - 關仁</title></header><body><h1>關仁隱事：「微秀」霉爆要瞓錄音室 - 關仁</h1><p>「微秀」喺濠江未做歌手時，主要幫啲歌星唱demo，人人讚佢聲靚歌喉好，不知幾多唱片行嘅人話佢做歌手實紅，卒之「招牌」唱片公司驚死執輸即刻簽咗佢嚟香港發展。起初微秀有大公司撐腰，係威係勢，佢搵到幾個錢，諗住喺香港買樓，已經四圍睇過㗎喇。點知招牌忽然大地震，微秀做咗炮灰被掉埋一邊，冇工開自然手停口停，莫講話買樓，連交租都冇錢，被迫要退租返濠江，有時微秀過嚟香港做嘢，都要四圍投靠朋友，如果搵唔到人幫手，真係連錄音室都去瞓過㗎，你話人生起跌係咪好大呢！<br>撰文：關仁
</p></body></html>
