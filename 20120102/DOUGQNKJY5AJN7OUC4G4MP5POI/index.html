<html><header><meta charset="utf-8"><title>冰鎮洋葱煮甜湯</title></header><body><h1>冰鎮洋葱煮甜湯</h1><p>洋葱湯的甜味完全來自炒得焦糖色的洋葱，炒洋葱少點耐性的話，也不可以做出美味的清湯。今次教你們一點小撇步，可把洋葱更快炒得香透，縮短煮湯時間。</p><p>Tips1雪硬洋葱</p><p>洋葱放冰格2小時，可破壞洋葱纖維外，亦易炒至焦糖色。</p><p>Tips2加糖變焦色</p><p>炒洋葱條時加砂糖，增加甜味和焦糖色，令洋葱湯更香甜。</p><p>Tips3壓碎更出味</p><p>用打蛋器來炒洋葱，可令洋葱壓得更碎，令味道更濃郁。</p></body></html>
