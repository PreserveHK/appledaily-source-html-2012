<html><header><meta charset="utf-8"><title>趣怪定格：「大麻煩」19吋最高貓</title></header><body><h1>趣怪定格：「大麻煩」19吋最高貓</h1><p>這「麻煩」，實在很「大」！但這「麻煩」（圖）不是真麻煩，而是一隻英文名叫Trouble的貓咪。牠有非洲野貓血統，尺碼特大，由貓爪到肩頭，高48厘米（19吋），比普通家貓高一個頭，是全球最高貓咪。<br>住在美國加州薩克拉門托的「麻煩」，是藪貓家貓混種的「熱帶草原貓」，重9公斤（20磅）。貓主黛比說，有位養貓專家朋友認為牠可能高度破紀綠，量一量果然中的，牠終於去年11月成功名登健力士世界紀錄大全，是全球最高的貓咪。<br>「麻煩」不高竇，性情溫和又「黐家」，缺點是偏食，只愛兔肉和牛肉。<br>英國《星期日郵報》</p></body></html>
