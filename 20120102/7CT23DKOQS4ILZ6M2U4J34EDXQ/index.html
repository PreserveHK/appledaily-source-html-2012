<html><header><meta charset="utf-8"><title>工展會252萬人次入場再破紀錄</title></header><body><h1>工展會<br>252萬人次入場再破紀錄</h1><p>【本報訊】工展會昨日煞科，展期24日共超過252萬人次入場，再破46年來紀錄。參展商大收旺場，沽清倉底貨，全場總銷售額超過六億港元，有攤檔提早收爐慶功。<br>工展會煞科最後一夜，越夜越爆場，有參展商捉緊消費者心理，貼出「最後二小時」，吸引市民出動全家入場掃平貨。黃小姐花了約7,000元買海味、電器及棉被等年貨；孫小姐則守着大包細包平價貨，說主要是陪媽媽買賀年糖果餅乾送禮。</p></body></html>
