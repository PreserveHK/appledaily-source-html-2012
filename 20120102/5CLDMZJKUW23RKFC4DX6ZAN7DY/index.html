<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔「女」　冷落老婆 - 李八方</title></header><body><h1>隔牆有耳：煲呔「女」　冷落老婆 - 李八方</h1><p>煲呔做到今年6月30日就要告別佢嘅特首生涯；前日佢最後一次以特首身份主持除夕倒數儀式，似乎特別興奮，不時冷落結伴而來嘅曾太，仲公然「女」──同米妮擊掌過除夕，好彩在旁嘅曾太冇呷醋，唔信老公會因為米妮有感情缺失。<br>2012好消息係，下年除夕唔會再見到煲呔。不過與此同時，亦未必再有煙火滙演，因為近幾年由旅發局搵贊助、喺國金二期舉行嘅「除夕倒數詠香江」煙火滙演，今年兩大地產縮沙唔贊助而要政府包底，旅發局主席田少預計再喺國金二期搞倒數機會唔高，但會繼續努力搵贊助商同場地，唔會咁易放棄。</p></body></html>
