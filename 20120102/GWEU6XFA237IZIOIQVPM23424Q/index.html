<html><header><meta charset="utf-8"><title>黎耀祥　銀等買大屋</title></header><body><h1>黎耀祥　銀等買大屋</h1><p>黎耀祥和鍾嘉欣前晚在大埔出席倒數活動，祥仔表示活動後會與太太撐枱腳迎新年，他笑說：「阿仔同堂哥去銅鑼灣倒數，後生有自己節目。」他希望新一年會賺更多錢，當樓價回落便能買間1600呎的大屋。嘉欣表示新一年最想考到車牌，她說：「17歲時喺加拿大撞過車，之後一直有陰影，平時只能坐的士或保母車出入，但大個女都想車吓屋企人，所以想考番個車牌。」記者建議她找男友管接管送？她笑說：「好煩，成日畀人影，我一向低調。」
</p></body></html>
