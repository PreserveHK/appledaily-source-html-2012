<html><header><meta charset="utf-8"><title>清爽微酸「西瓜」比一元硬幣小</title></header><body><h1>清爽微酸<br>「西瓜」比一元硬幣小</h1><p>想嚐嚐比一元硬幣還小的「西瓜」嗎？繼方形迷你刻字西瓜後，另一種超微型西瓜亦在陝西西安種植成功，並於近日推出市面，吸引了眾多客戶前去訂購。這種奇特水果的學名為佩普基諾（Pepquino，圖），是一種原產南美洲的野生水果，近年以其獨特的迷你造型和清爽的口感受到消費者的青睞。它直徑只有三厘米，但形狀和瓜皮花紋卻與傳統大西瓜無異，且外皮柔滑細嫩，可直接吃，連西瓜核也可食用，而瓜肉味道略酸，吃起來更像黃瓜。<br>新華網</p></body></html>
