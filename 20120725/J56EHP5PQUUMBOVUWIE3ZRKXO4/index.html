<html><header><meta charset="utf-8"><title>姬絲頓偷嗒導演</title></header><body><h1>姬絲頓偷嗒導演</h1><p>美國女星姬絲頓史釗域（KristenStewart），被新一期美國雜誌《UsWeekly》爆她背着男友羅拔柏迪臣（RobertPattinson）偷食，從雜誌封面可見姬絲頓被她主演的《白雪公主之魔幻復仇記》（SnowWhiteandtheHuntsman）導演RupertSanders從後攬着。Rupert與老婆女星LibertyRoss（小圖）育有兩子女，Liberty在《白》亦有份演出，雖然姬絲頓對報道十分沮喪，她只是一時衝動，但不少人都炮轟她既有如此完美的男友，不應拆散別人家庭。</p></body></html>
