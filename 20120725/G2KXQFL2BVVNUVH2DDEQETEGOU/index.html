<html><header><meta charset="utf-8"><title>許志安憶亡父落淚</title></header><body><h1>許志安憶亡父落淚</h1><p>許志安推出全新專輯《學愛》，碟內有一首歌《牛仔》是送給亡父，日前他為歌曲拍MV，由於歌詞內容圍繞父子情，所以拍攝期間安仔非常感觸，拍到一半已忍不住落淚，要即時中斷拍攝。</p><p>難亡被父掌摑</p><p>安仔自言兒時家境貧窮，當時沒有特別的親子時間，令他最難忘就是因夜歸與家姐爭飲品而嘈交，他被父親掌摑，他說：「爸爸日忙夜忙，做到隻牛咁，我都俾人叫做牛仔，以前自己會怪爸爸，點解我連去廁所都要喺屋出面，家我梗係明白，呢首歌嘅歌詞，好易令人想到爸爸同佢個樣，所以好感觸，但係我會要求導演刪咗喊嘅鏡頭，因為都想拍得靚仔啲。」　<br>撰文：葉雪</p></body></html>
