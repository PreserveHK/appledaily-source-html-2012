<html><header><meta charset="utf-8"><title>天華睇豪宅呻好貴</title></header><body><h1>天華睇豪宅呻好貴</h1><p>謝天華和MandyLieu前晚冒着8號風球，到將軍澳電視廣播城錄影無綫節目《環遊世界明星賽》。有指天華睇豪宅預祝今年奪視帝，他說：「買樓我計劃咗好多年，但香港啲樓真係好貴，要再努力搵錢。」至於睇中哪區豪宅，天華希望交通方便，但又想人流不多。<br>提到拍攝無綫劇《法網狙擊》時，有指眾演員杯葛陳煒，日前食飯又狂灌她飲酒令她嘔吐，天華否認並指各人相處融洽。<br>另外，Mandy自爆曾在網上留言指自己打風仍要開工，曾有男士回應，但之後又沒下文，她笑言對方冇誠意。問到是否要求高故此仍未找到男友？她說：「唔係，但真係冇人要。」<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
