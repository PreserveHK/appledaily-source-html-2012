<html><header><meta charset="utf-8"><title>吳千語獲批准戀林峯</title></header><body><h1>吳千語獲批准戀林峯</h1><p>黃百鳴旗下藝人、18歲的吳千語近日被指搭上林峯，兩人因合作拍攝電影《男人如衣服》而認識，上周六更被拍到結伴到中環一間餐廳午餐，黃百鳴對此表示不介意旗下藝人拍拖。</p><p>「冇所謂嘅」</p><p>午餐當日，林峯一身黑衣，吳千語則穿全白連身裙，一黑一白配搭有趣，在餐廳吃了接近一小時，二人離開時正下大雨，林峯雙手為吳千語遮雨，並一同上了七人車。當發現有人跟蹤時，兩人棄七人車轉乘的士，林峯見未能擺脫記者，即時下車狂奔，留低吳千語獨自在車上。身在外地的黃百鳴在電話中透露不記得跟千語的合約內容，他說：「冇聽過佢拍拖呀，不過冇所謂嘅，咁大個人拍拖都好難講。」<br>採訪：李森</p></body></html>
