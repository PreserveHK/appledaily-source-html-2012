<html><header><meta charset="utf-8"><title>沙田大雨淋死狗婦被捕</title></header><body><h1>沙田<br>大雨淋死狗婦被捕</h1><p>【本報訊】沙田發生懷疑虐畜案，昨晨9時許，一名市民經過小瀝源路石古壟村一村屋時，發現一隻金毛尋回犬被綁住，全身濕透倒臥地上動也不動，懷疑遭到虐待，放在屋外任由暴風雨吹打，於是報警。<br>警方及愛協人員到場調查，證實該犬死亡，不排除有虐畜成份，把26歲姓霍女狗主拘捕。據悉，霍女解釋指丈夫姓葉，上址為其家翁居住，她飼養一隻金毛尋回犬及一隻北京狗，之前交由家翁照顧，兩狗居住門外一間簡陋狗屋；該狗年事已高患有眼疾，前日於三號風球下已死亡，她曾致電漁護署執屍，惟無人接聽，所以把狗屍放在門口等候颱風過後清理。</p></body></html>
