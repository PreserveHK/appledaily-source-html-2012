<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅湊仔疑患媽媽手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅湊仔疑患媽媽手 - 馮仁昭</h1><p>升呢為媽咪嘅楊千嬅目前喺屋企專心湊囝囝Torres，前晚掛8號風球後佢喺微博留言：「黃昏在家中站在露台窗邊看外面風勢頗猛烈，突然發現對面山有幾個穿白衫的人，心想不會吧，刮風還行山。然後有閃燈閃了幾吓，雖不肯定是否記者，但真是十分危險，希望他們平安，由於曾被偷拍屋內，我馬上拉上窗簾。」<br>千嬅仲貼咗兩隻手都戴住手箍嘅相，似乎因為湊仔搞到患媽媽手，果然湊仔婆唔易做。</p></body></html>
