<html><header><meta charset="utf-8"><title>大律師超市沒付款守行為</title></header><body><h1>大律師超市沒付款守行為</h1><p>【本報訊】一名大律師因在超級市場購物未有付款而惹上官非。他被指在尖沙嘴圓方的ThreeSixty超市內，將共值約200元的兩支酒及一包火腿放進環保購物袋，離開時僅為購物車上其他貨物付款。超市職員報警，警方接報將他拘捕。<br>58歲被告吳建五報稱任職大律師，原被控一項盜竊罪，控罪指他於今年1月26日在圓方以售賣有機食品為主題的ThreeSixty，偷取一包法國熊仔火腿、一支義純米吟釀傳心雪酒，以及一支司牡丹豐麗純米酒，總值191元。<br>他昨在九龍城裁判法院獲控方不提證供起訴，准自簽1,200元，守行為6個月了事。<br>案件編號：KCCC2877/12
</p></body></html>
