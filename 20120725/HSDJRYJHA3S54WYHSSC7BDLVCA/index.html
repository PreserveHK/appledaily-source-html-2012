<html><header><meta charset="utf-8"><title>單親媽媽色誘七軍官</title></header><body><h1>單親媽媽色誘七軍官</h1><p>江蘇鎮江一名單親媽媽張瑤，以南航空姐和女軍官等多個虛假身份色誘七名軍官，成功騙取他們的錢財和感情，涉案金額近30萬人民幣。張瑤的父母是普通工人，但她卻虛構自己是官二代，同時與幾名軍官交往，其間更一人分飾幾角周旋在互相認識的受害人之間，不斷以買房騙財。<br>後來其中兩名軍官在一次電話聯繫中發現各自的女朋友實為同一人，終於揭發事件。她被捕後更坦言選擇向軍人出手，是因為他們「單純好騙」。<br>江蘇衞視
</p></body></html>
