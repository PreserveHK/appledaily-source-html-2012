<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eddie、朱慧敏暗交多年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eddie、朱慧敏暗交多年 - 馮仁昭</h1><p>組合EO2噚日去新城接受訪問宣傳新歌《WoohYeah》，以為EO2解體咗，點知又走番埋一齊，佢哋話本來係各自搵食，但有新歌亦可以再合體。EO2向來冇乜新聞，不過Eddie最近就唔同，傳佢同朱慧敏撻着，早排仲一齊去嬉水俾狗仔隊影晒相，之但係佢唔認拍拖，仲講到明：「我都係答好朋友關係。」Eddie話同朱慧敏識咗好多年，當年佢參加港姐已經識。其實朱慧敏條件都唔錯，做女朋友一啲都唔失禮。</p></body></html>
