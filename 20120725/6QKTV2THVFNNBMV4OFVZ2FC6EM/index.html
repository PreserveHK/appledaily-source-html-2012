<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>無論是否曼聯球迷，對傑斯總抱有一份尊敬，全因他在綠茵場上始終如一，一條心效力紅魔逾二十載。今次以隊長身份領銜英國隊出戰，總算登上國際舞台，為這位英倫三島近年最出色的左翼，帶來點點安慰。<br>沒有了因「傷」退隊的加里夫巴利，英軍的人腳絕對不算上選，論名氣，論實力，更與巴西或西班牙有着不少差距。主場之利，似是英軍唯一倚靠，傑斯今天回到熟悉不過的奧脫福，大家都期待「夢劇院」真的能讓舉國上下美夢成真。</p></body></html>
