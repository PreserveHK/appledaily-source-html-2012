<html><header><meta charset="utf-8"><title>Brenda放蕩擒仔</title></header><body><h1>Brenda放蕩擒仔</h1><p>睇過《春嬌與志明》，都記得Brenda呢件極品，佢最終釣到件筍盤黃曉明，恨死班港女。現實中嘅Brenda（林兆霞）雖然擺脫唔到做剩女命運，但最近參演舞台劇《神扒之間》，起碼可以暫時「解渴」。劇入面講呢位扒姐發市，上個禮拜Brenda就同資深舞台劇演員陳敏斌做對手戲，排練時Brenda叉足電，一埋位即撲向陳敏斌身上大嗌：「我要！」港女Brenda琴棋書畫就未必識，但「擒騎攬啜」媾仔伎倆就招招勁，佢話：「個劇講我好需要sex，但以輕鬆為主，連叫床聲都搞笑啲！」<br>撰文：洪紅克<br>攝影：陳慧安</p></body></html>
