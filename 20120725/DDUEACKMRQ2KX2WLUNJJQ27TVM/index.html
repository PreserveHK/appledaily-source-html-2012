<html><header><meta charset="utf-8"><title>「又矮　又沒錢」男子遭女友摑七巴</title></header><body><h1>「又矮　又沒錢」<br>男子遭女友摑七巴</h1><p>北京上映真實版《我的野蠻女友》！日前，一名黑衣女子在北京朝陽公園門外，將白衣男友當作沙包狂毆，不僅大力賞了對方七次耳光（左圖），還不斷用手指篤他的胸口和額頭，瘋狂大數他「又矮、又醜、又沒錢」。<br>據悉，該名被打男友原來只顧玩網絡遊戲，不肯陪女友看電視劇《神雕俠侶》，所以令她大動肝火。她罵完又摑，打完了又罵，最後見到有途人拍攝才收手（右圖）。可憐該名男友全程不敢多出一聲，回嘴解釋只招來更多打罵，被網友揶揄「真沒出息」。優酷網
</p></body></html>
