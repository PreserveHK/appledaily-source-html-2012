<html><header><meta charset="utf-8"><title>旺角二手名錶店遭搜掠</title></header><body><h1>旺角<br>二手名錶店遭搜掠</h1><p>【本報訊】旺角廣華街一間專售二手手錶的店舖（圖），昨凌晨遭賊人「趁風打劫」潛入爆竊。清晨5時45分，當時正懸掛八號風球，店舖警鐘突然響起，職員接報返回查看，發現控制捲閘的電箱被撬開，鐵閘半掩，內裏一片凌亂，名貴二手錶被搜掠一空，於是致電報警。<br>警方接報到場調查，在附近一帶搜索，但沒發現可疑人蹤影。店舖主要收買及出售二手手錶，損失情況有待東主進一步點算。</p></body></html>
