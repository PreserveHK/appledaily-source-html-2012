<html><header><meta charset="utf-8"><title>《世界新聞報》前總編被起訴</title></header><body><h1>《世界新聞報》前總編被起訴</h1><p>英國《世界新聞報》竊聽醜聞案有新進展，檢察當局昨天宣佈將起訴報章前總編輯布魯克斯（RebekahBrooks圖），以及曾任卡梅倫傳訊總監的庫爾森（AndyCoulson）等合共八人。<br>當局指他們在2000至06年間為《世界新聞報》工作時，涉嫌竊聽被綁架殺害少女道勒的手機留言信箱，又曾對眾多名人如安琪蓮娜祖莉及畢彼特電話進行竊聽，對他們控以非法截取通訊等19項控罪。布魯克斯昨天表示對被控三罪感到「憤怒及憂傷」，會抗辯到底。美聯社
</p></body></html>
