<html><header><meta charset="utf-8"><title>葉童、陳國熹發床照</title></header><body><h1>葉童、陳國熹發床照</h1><p>前日是葉童和陳國熹結婚24周年紀念，十級颶風也未有阻礙兩人出外慶祝的雅興。陳國熹將慶祝活動在微博披露，由兩人冒雨在尖沙嘴街頭合照，之後包場吃日本菜，再在暴雨中駕車的路面等情況，還有兩人的床照，無一遺漏地分享。<br>其中穿上背心短裙的葉童躺在床上看電視並擺出誘惑模樣，約20分鐘後，陳國熹再上載兩人頭貼頭的床照，他並搞笑地寫道：「同志們晚安，我很忙。」因而惹人遐想，有網友直指相片兒童不宜，但有網友反問陳國熹是否喝醉及指他太豪放，提醒他睡醒後刪掉照片。<br>撰文：盧妹</p></body></html>
