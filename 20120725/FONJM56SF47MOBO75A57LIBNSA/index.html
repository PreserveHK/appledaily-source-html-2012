<html><header><meta charset="utf-8"><title>台北美麗華小彬彬總動員搵食</title></header><body><h1>台北美麗華<br>小彬彬總動員搵食</h1><p>曾經係童星嘅台灣藝人小彬彬舊年再婚同老婆小君做人成功懷有八個月身孕，上星期五一家四口出動，去台北嘅美麗華購物中心行街，佢哋先去到美食街搵食，對日本料理同即煮海鮮都好有興趣，食飽就行咗去戲院，不過冇買飛入場。行街期間，兩代小小彬、迷你彬同後母小君毫冇介蒂，句句都媽咪長、媽咪短，唔知仲以為係親生，不過小君都好錫佢哋，表現好親密，所以食飯嗰陣兩個彬彬都爭住坐喺小君隔籬。<br>撰文：李森</p></body></html>
