<html><header><meta charset="utf-8"><title>油麻地兩地產店連環失竊</title></header><body><h1>油麻地<br>兩地產店連環失竊</h1><p>【本報訊】油麻地兩間地產店舖昨晨先後揭發遭賊人潛入爆竊。早上11時許，寶靈街3號的地產公司43歲姓張女職員，發現玻璃門鎖頭遭撬毀（圖），抽屜凌亂，初步點算無損失，女職員指因為颱風關係前晚匆匆離開時忘記拉閘，事後已聘請工人修理損毀門鎖。<br>一個小時後，上海街近南京街另一間地產的職員返回開舖，亦發現被撬門失竊，財物需要點算，估計損失不大，警方懷疑賊人趁風爆竊。</p></body></html>
