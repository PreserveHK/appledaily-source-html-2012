<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申唔見過百萬人仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申唔見過百萬人仔 - 馮仁昭</h1><p>方力申噚日去商台為廣播劇《十八樓C座》客串錄音，下月佢原本要返內地拍劇，但因為劇本問題開唔成，搞到佢損失過百萬：「題材涉及妖怪，怕拍完都播唔到咪取消。」佢話今日會飛去北京睇波：「阿仙奴對曼城，我係阿仙奴超級fans，仲會隨隊周圍去，做義工主持搞氣氛。」講到女友鄧麗欣話35歲先結婚，小方都話要儲吓錢買樓，如果恆指30,000點就娶老婆。佢又話無綫搵過佢主持奧運，可惜做唔切工作證。</p></body></html>
