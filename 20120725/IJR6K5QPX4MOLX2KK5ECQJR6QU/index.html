<html><header><meta charset="utf-8"><title>500條橡筋箍爆西瓜</title></header><body><h1>500條橡筋箍爆西瓜</h1><p>西瓜要用多少條橡筋才可「箍爆」﹖答案是500條。<br>上周曾經報道，網上兩名青年輪流用橡筋箍住西瓜，結果20分鐘後，西瓜抵受不住壓力，上半部瓜肉橫飛地爆開，只有西瓜下半部相對完整。青年事後在YouTube透露，兩人總共用了500條橡筋，才把西瓜箍爆。</p><p>短片效果壯觀，全靠出動高速高清攝影機拍攝，每秒可捕捉1,600個景像。青年以往也曾用攝影機，捕捉用大錘劈電腦、以蘋果代替高爾夫球等「無厘頭」畫面，然後將超慢動作放上網公諸同好。<br>英國《每日郵報》</p></body></html>
