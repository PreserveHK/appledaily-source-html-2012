<html><header><meta charset="utf-8"><title>三輪電單車墮崖14死</title></header><body><h1>三輪電單車墮崖14死</h1><p>福建省寧德市壽寧縣昨發生嚴重車禍。昨晨6時許，一輛載着22名村民到南陽鎮巿集的三輪電單車（俗稱三腳雞），駛過一條石橋時，疑因煞掣失靈，失控翻落山崖，三輪車完全變形，車上村民被拋出撞向石塊，鮮血滿佈山崖，事故造成最少14死8傷。<br>當局接報到場搜救（圖），13人當場死亡，一人送院後不治，另8人則受傷。目擊者稱事發時下雨，公路狹窄，沒有欄杆，公安懷疑是三輪電單車煞車失靈致慘劇發生。<br>福建東南網
</p></body></html>
