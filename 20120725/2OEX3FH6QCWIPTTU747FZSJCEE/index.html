<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>哨子一響，奧運提早來到。周五開幕禮之前，足球項目率先展開，包括今日打頭炮的女足，男足則於明日開波。女足吸引力較遜色？肯定不是。沒有年齡限制的女足，列強如美、英、日、法都精銳盡出。大熱門美國在去屆世盃決賽踢足120分鐘，才於互射12碼飲恨，讓日本女足創造《足球小將》般的奇蹟；今次決賽若由UncleSam再對大和撫子，相信比男足任何戲碼都好看。<br>首先出場的英國女足，可會比男足同胞更能肩負為國爭光重任？今晚11點上演的英國對新西蘭，不容錯過。</p></body></html>
