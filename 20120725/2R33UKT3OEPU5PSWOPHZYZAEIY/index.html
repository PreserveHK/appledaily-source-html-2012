<html><header><meta charset="utf-8"><title>妻離婚小器男鋸梳化「分家」</title></header><body><h1>妻離婚<br>小器男鋸梳化「分家」</h1><p>英國一名小器男人，為了報復妻子鬧離婚，竟然玩「分家」──將家裏的梳妝枱、梳化鋸開兩邊，之後還在其中一半傢俬上寫上是「我的東西」。</p><p>56歲菲奧里（KevinFiore）是個破產建築商，去年9月39歲妻子卡特里娜（Katrina）要求離婚後，他怒不可遏，回家大肆破壞，隨即給妻子傳短訊說：「一件不留，全被打爛了。」妻子回家，赫然看見全屋傢俬幾乎一分為二，連廁所牆磚和浴缸也遭殃憤然報警。菲奧里承認刑事毀壞，但法官認為案件僅屬於「報復行為」，輕判他接受監管兩年，毋須向前妻賠償。<br>英國《太陽報》</p></body></html>
