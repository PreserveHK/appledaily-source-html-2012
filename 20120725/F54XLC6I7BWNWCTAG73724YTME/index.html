<html><header><meta charset="utf-8"><title>馮仁昭四圍超：希崎Jessica被人變臉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>希崎Jessica被人變臉 - 馮仁昭</h1><p>日本AV女希崎Jessica有份演出電影《一路向西》，套戲家已經喺香港拍緊，其實希崎喺香港都有好多忠實男fans，所以電影公司就度咗條宣傳橋，準備招呼fans去現場睇佢拍戲。日前個導賞團就成行，不過去到拍攝現場個氣氛就麻麻，原來希崎喺唔知情嘅情況下黑面兼唔肯影相，最後要出動到老闆蕭定一先至可以擺平，fans先影到合照咋。</p></body></html>
