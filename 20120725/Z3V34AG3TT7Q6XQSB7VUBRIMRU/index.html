<html><header><meta charset="utf-8"><title>男童偷食雞遭繼母肢解</title></header><body><h1>男童偷食雞遭繼母肢解</h1><p>山西夏縣橋下街村一名8歲男童，竟因偷吃繼母買的一隻雞爪而被殘殺肢解。案發本月12日，26歲疑犯朱紅凌趁家中無人時，毆打繼子小強，更用斧頭狂斬他的後腦把他殺死，事後更將他分屍八塊分別棄置郊外及藏於家中。<br>家人發現小強失蹤到處尋找兩天無果後，發現家裏出現奇怪臭味，朱的房間門窗緊閉，但窗紗、門縫上撲滿綠頭蒼蠅，更發現有血迹。最後，家人在平房頂上找到血肉模糊、四肢不見、被攔腰切斷的屍塊。經調查後，朱對罪行供認不諱。<br>山西衞視</p></body></html>
