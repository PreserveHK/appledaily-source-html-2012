</title></header><body><h1>笨男冧女　高台跳水受傷
</h1><p>男人為取悅女孩，有時不惜做儍事。一名英國笨男威爾遜在克羅地亞想在一班女孩面前耍帥，竟爬上18米（60呎）高的木製高台，然後縱身跳入1.5米（5呎）深的水中，沒有撞死已算幸運。<br>威爾遜為免被女孩看扁，爬上高台跳下，以肚子先着水的笨拙姿勢沒入水中。居民比利克指，威爾遜跳水技術差，卻救他一命，若他頭部先插入水中，肯定非死即重傷；但他肚子先入水，衝擊力大，下體一定被撞得很痛，從「他慢慢游回岸，悻悻然離去」，沒有向眾女孩炫耀，就知道他受了傷。<br>英國《每日郵報》
</p></body></html>
