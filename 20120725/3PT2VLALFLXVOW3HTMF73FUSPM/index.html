<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫避颱風周六重唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫避颱風周六重唱 - 馮仁昭</h1><p>譚詠麟（阿倫）同杜麗莎喺紅館開騷，但係前晚撞正打風，為顧及安全，主辦單位決定取消當晚個騷，經過安排後，決定前晚一場會喺呢個星期六（28號）下午兩點喺紅館補番演出，手持前晚門票嘅觀眾可以入場。若果要退票就可以喺今、明兩日上午10點至晚上9點，到紅館嘅指定櫃枱辦理手續。而之前幾晚演唱會，唔少人專程去捧場，好似有李克勤、陳百祥、狄波拉同鬍鬚Kong以及關心妍同老公等，相當熱鬧。</p></body></html>
