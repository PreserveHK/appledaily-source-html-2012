<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤買屋要大過杏兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤買屋要大過杏兒 - 馮仁昭</h1><p>忙住搵人仔嘅黃宗澤（Bosco），噚日同王祖藍分別接受商台電話訪問，講到呢排少玩咗微博，Bosco話家要專注工作：「同埋我覺得家微博係是非之地。」雖然近年頻頻接劇，但Bosco指仍未賺到一億，主持講笑話佢女友胡杏兒拍咗兩套劇已經夠買樓？Bosco講笑話：「我買嘅單位大過佢，但係自住。」而祖藍就透露因為成日收到電話騷擾，最近已經轉咗電話號碼。</p></body></html>
