<html><header><meta charset="utf-8"><title>樂基兒四日如度年</title></header><body><h1>樂基兒四日如度年</h1><p>樂基兒自升級天王嫂後，養尊處優，都是以擔當代言人工作為主。日前她再度為首飾品牌FolliFollie任全球品牌大使，拍攝秋冬平面廣告。<br>今次團隊遠赴巴黎近郊一間具有古典感覺的酒店取景，拍攝四日中，樂基兒為了演繹大都會的不同女人味，以不少節日的造型示人，其中有手持大量金色氣球慶祝聖誕節的happygirl、身穿桃紅色露背晚裝營造情人節的浪漫氣氛。<br>樂基兒又活潑地拿起攝影師的相機拍攝工作人員的snapshot，逗得團隊十分開心。<br>撰文：唐如</p></body></html>
