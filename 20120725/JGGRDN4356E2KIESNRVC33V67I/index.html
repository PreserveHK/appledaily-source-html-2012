<html><header><meta charset="utf-8"><title>阿B、范姜街坊裝打邊爐</title></header><body><h1>阿B、范姜街坊裝打邊爐</h1><p>《台北市民大道》<br>59歲嘅鍾鎮濤（阿B）近日去咗台灣宣傳新碟，仲帶埋女友范姜同囡囡一齊。其實阿B都算係半個台灣人，記得溫拿樂隊分開發展嘅時候，佢就去寶島發展咗好耐，唔講唔知范姜原來係桃園望族，阿B直情係台灣女婿。</p><p>阿B大前晚就同着住豹紋衫嘅范姜去到市民大道打邊爐，由於天氣熱，佢兩個都着短褲現身。食完之後范姜就負責埋單，阿B就去截車，呢啲咪分工合作囉。<br>撰文：丁寧</p></body></html>
