<html><header><meta charset="utf-8"><title>許願池逆市賺508萬</title></header><body><h1>許願池逆市賺508萬</h1><p>意大利經濟與英國一樣，同樣陷入水深火熱中，但羅馬許願池（TreviFountain圖）的收入卻「逆流而上」，今年首半年，已破紀錄撈出總值54萬歐元（508萬港元）的錢幣！池中硬幣創新高，一個原因是遊客相信將錢幣投到水池後，他日還願後要舊地重遊，另一原因是當局已取締池中幣竊賊。如果池中幣繼續有增無減，料聖誕節前可破百萬歐元大關，夠買食物給無家可歸者。<br>英國《每日電訊報》</p></body></html>
