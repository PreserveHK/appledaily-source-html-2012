<html><header><meta charset="utf-8"><title>馮仁昭四圍超：谷德昭為小谷女揀名 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>谷德昭為小谷女揀名 - 馮仁昭</h1><p>谷德昭同蒙嘉慧等前晚喺將軍澳電視城錄影草蜢主持嘅節目《環遊世界明星賽》，姪女谷祖琳日前早產生咗個女，谷德昭透露BB似爹哋有大「的水」，好多頭髮同有小酒窩，而谷祖琳雖然未慣做媽咪，不過都想試吓餵母乳，BB出世時就大約重7磅。問到送乜嘢大禮？谷德昭話：「佢有個list喇，我同家姐夾份送BB車，好貴成五位數。」BB改咗名未？谷德昭話家揀剩三至四個，家人會投票決定，真係夠晒民主。</p></body></html>
