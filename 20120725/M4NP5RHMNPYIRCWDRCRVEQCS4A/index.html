<html><header><meta charset="utf-8"><title>林子祥為阿仔減壓</title></header><body><h1>林子祥為阿仔減壓</h1><p>林子祥（阿Lam）和兒子林德信及衞蘭等，早前為「MOOV」拍攝電視廣告，阿Lam與乖仔父子檔上陣，自然十分合拍。</p><p>「享受合作時刻」</p><p>雖然阿Lam和德信在廣告中不是扮演父子，但阿Lam會以《分分鐘需要你》此曲來為德信減壓，代表音樂就像他的朋友一樣。<br>對於父子檔合作，阿Lam坦言感覺特別，他說：「之前都試過同台演唱，但一齊做戲就第一次，我享受同佢每個合作時刻，佢嘅表現唔錯。」林德信能與父親再度合作也十分開心，他自爆因與父親太親密，所以演繹時要經常提點自己，要抽離兩人本身的關係。<br>撰文：林妃</p></body></html>
