<html><header><meta charset="utf-8"><title>倫奧點滴英邊檢人員取消罷工</title></header><body><h1>倫奧點滴<br>英邊檢人員取消罷工</h1><p>倫奧開幕前好壞消息接踵而來，好消息是關卡人員昨天宣佈取消罷工，因政府同意增聘1,100名員工後，舒緩人手不足。但地鐵工會則宣佈，在明日奧運開幕起會按章工作。<br>鐵路公司指在30℃以上，奧運場館附近的架空電線是1950年代安裝，未必可承受大量列車飆過，故列車將繞道不停奧運公園。市民若改坐汽車，則可能遇上大塞車，奧運專車道昨啟用，標誌混亂，導致市內出現車龍。<br>英國《每日郵報》</p></body></html>
