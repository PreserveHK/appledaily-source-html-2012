<html><header><meta charset="utf-8"><title>偉仔剷頭冧Fans</title></header><body><h1>偉仔剷頭冧Fans</h1><p>梁朝偉近日忙於為麥兆輝及莊文強執導的電影《聽風者》造勢，昨日他與兩位導演齊齊接受訪問，為隆重其事，偉仔事前要髮型師整靚個頭，剷短兩邊「的水」，即時醒神晒。偉仔所屬的澤東電影公司將其靚相上載後，即獲不少fans大讚有型、帥氣。<br>在《聽》片中，偉仔飾演失明人士，經常要戴太陽眼鏡或綁繃帶，兩位導演笑言是刻意收起他的電眼，但偉仔竟然連耳仔都識放電，非常搞笑。昨日偉仔做回電眼男，在受訪時不時施展殺死人的電眼魅力，三個男人更越講越興奮，手舞足蹈。<br>撰文：盧妹</p></body></html>
