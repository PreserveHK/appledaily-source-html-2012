<html><header><meta charset="utf-8"><title>JC呻阿媽晒裸照</title></header><body><h1>JC呻阿媽晒裸照</h1><p>警鐘胸JessicaC.和何紫綸等昨日現身奧海城，為選小模特兒比賽任評判，JC表示十分喜歡小朋友：「她們很可愛，想起我小時候，自己都很喜歡拍照，不過就沒想過做模特兒。」<br>問會否計劃生B，JC笑說：「希望可以30歲生，至少要兩男兩女，最好生一支足球隊。」JC小時曾拍過不少出浴裸照：「媽咪時常拿給人看，弄得我很尷尬，我兩、三歲時喜歡不穿衣服周圍走，還時常偷媽咪的化妝品拍照。」對於美國科羅拉多州有自稱「小丑」的冷血屠夫霍爾姆斯，上周五在戲院開槍橫掃觀眾一事，JC說：「很可怕及不開心，他為何要這樣做？」<br>採訪、攝影：盧妹</p></body></html>
