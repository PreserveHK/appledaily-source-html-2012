<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sa爸新女貼錢買衫入行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Sa爸新女貼錢買衫入行 - 馮仁昭</h1><p>蔡卓妍（阿Sa）爸爸投資七位數力捧女新人陳姿言（Paris），噚日喺觀塘會見傳媒介紹畀大家認識。Paris加盟大國文化，成為郭富城師妹，父母做玩具生意嘅Paris強調自己唔係富二代，佢話：「屋企唔會畀我亂使錢，呢排因為買衫先用多咗少少。」對於阿Sa之前喺無綫鬥走音，Sa爸話唔清楚成件事，不過事後有打畀阿Sa，阿Sa同佢講自己冇事，冇受影響。</p></body></html>
