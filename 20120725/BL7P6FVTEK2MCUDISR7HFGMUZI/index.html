<html><header><meta charset="utf-8"><title>Mia拋胸祝捷</title></header><body><h1>Mia拋胸祝捷</h1><p>媽模陳靜儀（Mia）和澳洲新8模為慶祝寫真大賣，昨日在銅鑼灣慶功，Mia拋胸又俯身。Mia透露二萬本寫真仍在售賣，但銷情理想要加印。是否賺很多？Mia說：「小朋友讀緊小學，都係為佢哋將來着想。」<br>提到Cassie寸Mia裝神弄鬼，要裝香給她，Mia說：「邊個呀？冇留意，最緊要樂而不淫，樂而少淫都OK，齋淫不樂就唔好。」新8模的Toshika表示買了偶像林峯的相集，笑言很想跟他拍床上戲，又望望自己的上圍說：「我都有啲料㗎。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
