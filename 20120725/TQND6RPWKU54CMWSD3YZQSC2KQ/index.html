<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯鎮宗失場被追賠償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>湯鎮宗失場被追賠償 - 馮仁昭</h1><p>湯鎮宗個女湯洛雯今年參選港姐立即成為大熱門，但隨之而嚟嘅就係一連串是非，負面新聞不絕，估唔到老竇湯鎮宗近日同樣惹上是非。噚日內地報道話湯鎮宗近日有份拍內地劇《窮孩子富孩子》，有關方面安排佢哋去濟南宣傳，但係點知湯鎮宗冇出現被指失場，劇集負責人話令佢哋有損失，要循法律途徑追究。對於失場，湯鎮宗回覆係可以道歉，但唔會賠償。</p></body></html>
