<html><header><meta charset="utf-8"><title>倫奧紀念郵票明日發售</title></header><body><h1>倫奧紀念郵票明日發售</h1><p>【本報訊】香港郵政明日推出「2012年倫敦第30屆奧林匹克運動會」一套四枚的倫敦奧運紀念郵票（圖）、珍貴紀念封，以及蓋上特別郵戳的首日封。<br>郵票採用立體圖案設計，凸顯奧運會的動感元素；而四枚郵票展示多個本港奧運代表隊曾參與的奧運項目，包括滑浪風帆和賽艇（1.40元）、羽毛球和射箭（2.40元）、乒乓球和單車（3元），以及游泳和田徑（5元）。每枚郵票分別加入「2012」四個數字。<br>四枚郵票用色彩繽紛的柱體顯示奧運會的活力和姿采，併合構成完整的球形圖案。小全張右方同樣使用立體圖形，描畫不同的奧運項目及倫敦多個著名地標。</p></body></html>
