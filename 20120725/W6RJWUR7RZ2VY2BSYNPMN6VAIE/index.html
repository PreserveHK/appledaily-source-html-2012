<html><header><meta charset="utf-8"><title>陳欣欣暴肥疑懷孕</title></header><body><h1>陳欣欣暴肥疑懷孕</h1><p>倫敦奧運會將於周六凌晨揭幕，今屆投資過億元爭取轉播權的有線電視，昨日在荃灣舉行記者會介紹直播詳情。有份擔任有線奧運節目主持的陳欣欣，將負責每日下午3時至晚上11時的直播環節。</p><p>何輝坐鎮廣東台</p><p>陳欣欣指事前將要準備大量運動員資料，她說：「不停喺公司做搜集資料，老公（何輝）都可能要返廣東台旁述。」<br>現場見陳欣欣身形明顯豐滿不少，腰肢甚粗疑似有孕，問到她為何暴肥？她只笑而不答，她透露近日常咳，但臨主持奧運前，她決定一次過食煎炸食物及自助餐，滿足完為食慾望便乖乖看中醫調理。陳欣欣老公何輝在電話中否認老婆有喜，指她只是喜歡食東西。<br>採訪、攝影：馬建華</p></body></html>
