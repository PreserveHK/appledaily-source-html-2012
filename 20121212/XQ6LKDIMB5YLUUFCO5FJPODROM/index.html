<html><header><meta charset="utf-8"><title>型格小猴大鬧宜家</title></header><body><h1>型格小猴大鬧宜家</h1><p>一隻穿着時款風褸和尿布的小獼猴，周日大鬧加拿大多倫多市宜家家居店（Ikea），嚇得顧客們尖叫，也用手機拍下牠的趣怪片段。<br>這隻只有七個月大的小獼猴，最先在停車場一輛汽車內打開車門，然後逃進Ikea店內，牠的裝扮已相當搞笑，引來顧客駐足觀看。漁農部門職員奉命前來把猴子捉走，最後把猴子交回給主人。由於安大略省禁止飼養猴子，當局將會控告該名主人，他會被罰款240加元（約1,900港元）。<br>美國《赫芬頓報》</p></body></html>
