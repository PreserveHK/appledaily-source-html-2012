<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳奇隆華鼎獎擸兩獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳奇隆華鼎獎擸兩獎 - 馮仁昭</h1><p>2012華鼎獎前晚喺上海舉行頒獎典禮，吳奇隆、劉詩詩同鍾欣桐（阿嬌）都有出席，吳奇隆憑藉《步步驚心》攞咗古裝劇最佳男演員同最受媒體歡迎男演員兩獎。而劇中女主角劉詩詩就攞到最受媒體歡迎女演員獎，阿嬌就以《武則天秘史》攞到古裝劇最佳女演員獎。奇隆攞獎後仲上台唱咗《新白髮魔女傳》嘅主題曲《留香》，贏得一片掌聲。<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
