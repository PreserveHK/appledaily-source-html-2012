<html><header><meta charset="utf-8"><title>楊冪劉愷威癡纏熊抱</title></header><body><h1>楊冪劉愷威癡纏熊抱</h1><p>【無錫】楊冪同劉愷威呢對癡男怨女，真係見少一秒都唔得。話說近日楊冪喺上海拍緊新片《小時代》，而男友愷威就喺隔籬嘅無錫拍緊新片《江南四大才子》，仲扮演風流倜儻嘅唐伯虎㖭。楊冪唔知係咪擔心男友真係變成唐伯虎咁三妻四妾，日前趁住空檔搭火車去無錫探班，慰相思之苦。只見兩人一見面即嚟個情深熊抱，之後就搭住膊頭離開。<br>撰文：林妃</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
