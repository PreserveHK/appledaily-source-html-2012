<html><header><meta charset="utf-8"><title>醫療新知︰　<br>
針灸改善腦創傷後遺症</title></header><body><h1>醫療新知︰　<br>
針灸改善腦創傷後遺症</h1><p>腦部創傷引發的後遺症嚴重影響生活，台灣中醫師提倡在傷後三個月的黃金期，以針灸輔助改善後遺症。奇美醫學中心中醫師指出，患者即使能康復，也有約15%至30%病人出現頭痛、頭暈、健忘及虛弱等後遺症，雖然部份症狀會逐步減退，但反覆發作會影響患者工作及生活。<br>中醫師建議要把握傷後三個月的黃金期，以針灸或中藥輔助治療，近年有不少研究證實，針灸有助啟動腦幹網狀系統的功能，提高神經細胞的活躍度，令於受傷後處於壓抑狀態的腦細胞蘇醒，改善損傷部位的血流及含氧度，有助減輕腦水腫及避免顱內壓升高，越早治療，恢復也越快。</p></body></html>
