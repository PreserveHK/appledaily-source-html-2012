<html><header><meta charset="utf-8"><title>貓賊專偷鄰居鑰匙</title></header><body><h1>貓賊專偷鄰居鑰匙</h1><p>貓咪好奇貪玩，對一切未知事物都充滿興趣，「順手牽羊」偷東西的時有發生，英國一名女貓主最近就發現愛貓回家時，頸上經常掛着一串鑰匙，她大惑不解，後來才知是貓貓的磁性頸圈作怪。<br>貓咪戴磁性頸圈，當然不是出於健康考慮，因為主人為免其他野貓從貓門闖入，確保只有牠才能經貓門入屋。<br>不過亞歷山大為愛貓「米洛」戴上磁性頸圈後，「米洛」就用這法寶順手牽羊，單是過去一個月已從各鄰居家中偷了逾20串門匙和車匙回家，還在家中吸出數十枚鐵釘、大頭針和螺絲，令她好氣又好笑。<br>英國《每日郵報》</p></body></html>
