<html><header><meta charset="utf-8"><title>隔牆有耳：<br>選人大拉票　羅范疑似公器私用 - 李八方</title></header><body><h1>隔牆有耳：<br>選人大拉票　羅范疑似公器私用 - 李八方</h1><p>港區人大選舉下周三舉行，雖然係小圈子中既小圈子選舉，但由於西環40人推薦名單上，只有36個人係正室、當中4個人只能做候補，所以都有一番籠裏鬥，但係羅范椒芬成功冧莊，幾乎成為事實。<br>據聞矢志要喺人大圈內做范太第二嘅飯焦，確實好努力拉票，唔少選委都收到佢嘅電話，民主派都唔放過，佢亦整咗個網頁hardsell自己。有心水清嘅人仲話，飯焦網頁嘅聯絡地址竟然係添馬艦行政會議辦公室。<br>咦！乜成個行會幫佢助選咩？係狼英賣大包益佢，定係佢公器私用？</p></body></html>
