<html><header><meta charset="utf-8"><title>大鬧輕鐵　兩遊客涉三罪</title></header><body><h1>大鬧輕鐵　兩遊客涉三罪</h1><p>【本報訊】兩名外籍遊客涉於本月8日，在輕鐵天水圍天悅站一列車內醉酒鬧事，用刀指嚇車長及乘客，其中一人更揸女乘客胸部。兩人被控刑事恐嚇及非禮共三罪，昨在屯門裁判法院獲准保釋至下月3日再訊，其間不得離港。</p><p>辯方指新西蘭籍廚師被告Hoeflich Joseph David Metuarau（21歲），跟來自太平洋島國湯加的農夫Felemi Tesimoni Tauleva Ki Mamano Aho（30歲）事發時飲醉酒。<br>案件編號：TMCC4111/12</p></body></html>
