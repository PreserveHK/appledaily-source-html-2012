<html><header><meta charset="utf-8"><title>「末日表白」年輕人大膽說愛</title></header><body><h1>「末日表白」年輕人大膽說愛</h1><p>隨着傳說中「世界末日」的臨近，「末日表白」受到內地年輕人的熱捧。在西安一家文化主題商店內，寫滿各種表白的便簽貼滿了牆壁，其中有向戀人表白的，有感謝父母的，也有祈禱通過考試的。「末日前想和她在一起，為她煮飯、照顧她」等佔據很大部份。<br>該店店長說，開設末日留言牆就是要讓大家說出平時內心壓抑着的願望，大膽說出心中的愛。在網上有關末日表白多達數百萬，不乏搞笑者，「末日馬上就到，暗戀我的女孩們怎麼這麼沉得住氣」。在雲南鎮雄縣，當局給村民發放手電筒，理由是本月21日後連續三天沒太陽。此外，在福建泉州有六人鬧市宣揚末日騙錢被拘留。<br>中新社</p></body></html>
