<html><header><meta charset="utf-8"><title>張靜初扮文藝青年</title></header><body><h1>張靜初扮文藝青年</h1><p>【北京】張靜初拍完套電影《富春山居圖》之後，最近都係間中出席吓時裝騷、頒獎禮同首映禮，不知幾咁疏乎。日前，又見佢喺由外地返北京，準備佢嘅新話劇演出，嗰日佢同一位外國女人一齊落機，靜初頭戴黑色禮帽，配復古黑框眼鏡，着白裇衫笠件紅色冷衫，右手抱住iPad，左手輕托香腮，成個文藝青年咁款。靜初全程同老外友人用英語交談，之後佢哋行去停車場，上咗車之後就絕塵而去。<br>撰文：葉雪</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
