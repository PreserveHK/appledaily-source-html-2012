CBA放過麥基迪開踭</title></header><body><h1>趣趣地：<br>
CBA放過麥基迪開踭</h1><p>周日青島作客北京場波，麥基迪批踭事件引起好大迴響。有網民狂插北京球員吉喆搖手指動作「沒有素質」，亦有網民話麥基迪都唔係好人。中國籃協喺周一晚就出咗聲明，話唔會追罰麥基迪，因為球證已經做咗正確嘅處分。不過，睇番CBA嘅規則，其實有列明話如果球員用過火嘅言語或手勢挑釁對手，球證係可以畀技規。家小吉冇被判罰，球證走漏眼，睇嚟規則仲有需要再完善啲。</p></body></html>
