移植好脂肪令老鼠減磅</title></header><body><h1>醫療新知︰　<br>
移植好脂肪令老鼠減磅</h1><p>脂肪有好壞之分，白色脂肪（white fat）屬壞脂肪，可儲存卡路里，啡色脂肪（brown fat）則是好脂肪，能夠燃燒卡路里並產生熱量。美國科學家利用移植啡色脂肪的技術，促進身體的燒脂功能，在實驗中成功令老鼠減磅，更改善胰島素抗阻，令老鼠的血糖回復正常，此技術相信是未來治療肥胖症及二型糖尿病的新希望。<br>研究人員從一隻男性老鼠的背部抽取十分之一克啡色脂肪，注射到另一隻年齡相若的男性老鼠的腸道內，此老鼠與控制組老鼠進食一樣的餐單。八周後研究人員進行檢查，發現注射了啡色脂肪的老鼠體重明顯下降，血糖水平也較低。</p></body></html>
