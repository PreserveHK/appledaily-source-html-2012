<html><header><meta charset="utf-8"><title>星洲女生驚見車禍女鬼</title></header><body><h1>星洲女生驚見車禍女鬼</h1><p>新加坡20歲女大學生黃閔，上月底竟六天內兩次夢到一名素未謀面的女死者，甚至在浴室驚見無臉女鬼，囑咐她「買鞋送我回家」，嚇得她寢食不安。<br>黃閔上月28日夢見女鬼，對方在夢中說要一對鞋幫她回家，四天後黃閔買了一對紅白色鞋子，放在角落沒處理。兩天後，她在廁所鏡中看到一個無臉女鬼，大驚下向靈媒求助。<br>當晚她再發夢，夢中浮現2009年的字眼，醒來上網搜尋，終找到謝文麗在2009年10月車禍中喪命。她其後帶着那對新鞋到車禍現場路祭，所有怪事即迎刃而解，而後來她得悉謝文麗是大馬人，難怪要一雙鞋回家。<br>馬來西亞《星州日報》</p></body></html>
