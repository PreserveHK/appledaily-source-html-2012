<html><header><meta charset="utf-8"><title>花絮：陳豪撐硬陳茵媺</title></header><body><h1>花絮：陳豪撐硬陳茵媺</h1><p>陳豪和胡杏兒在盆菜宴上做了佈景板，被員工拉着合照，他坦言自己不會拉票。對於女友陳茵媺投票撐他，陳豪甜笑說：「我都有投佢，女主角同女配角都有，我係徇私。」對於梁乃鵬向王維基宣戰，陳豪說：「自己向來以和為貴，個人同公司睇嘅層面唔同，大圍環境更上一層樓，良性競爭。」胡杏兒則說：「晚會應搞多啲培養歸屬感，自己支持發牌，但政府要諗清楚發幾多個牌同做幾耐。」</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
