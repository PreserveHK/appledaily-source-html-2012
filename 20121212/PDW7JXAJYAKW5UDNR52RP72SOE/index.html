<html><header><meta charset="utf-8"><title>案件速遞：<br>
中五女生偷友提款卡候判</title></header><body><h1>案件速遞：<br>
中五女生偷友提款卡候判</h1><p>【本報訊】中五女生獲好「姊妹」信任，受託幫對方保管銀包及提款卡，卻乘機偷走提款卡，不但提款1,200元，還用來購物。女生昨在沙田裁判法院認罪，還柙至本月31日判刑。<br>被告禤愷君（17歲），與同齡事主份屬好友。事主今年3月12日發現提款卡不翼而飛，同月8日至12日，銀行戶口有不尋常提款及交易紀錄，於是報警。翌月被告自首，承認3月8日與事主外出時曾替她保管銀包，乘機盜取提款卡。由於她曾代事主提款，故得悉提款卡密碼。被告承認五項盜竊罪及一項欺騙手段取得財物罪。<br>案件編號：STCC5747/12</p></body></html>
