<html><header><meta charset="utf-8"><title>紅Phone：放iPhone 5僅賺$12</title></header><body><h1>紅Phone：放iPhone 5僅賺$12</h1><p>炒家們的樂土，終於變炮灰了！所說是大部份人只作放售的iPhone 5，約兩個月前，16GB曾高收九千大元，然而，今時今日已打回原形！Sales話，16GB最新報價只收$5,600，以建議零售價計，僅微賺$12，再搭埋車返屋企，隨時變成蝕讓。他說，由於Apple官網已接受訂購，約需兩、三星期就有貨，大家都預計貨源大增，所以回收價便一直下滑了。</p></body></html>
