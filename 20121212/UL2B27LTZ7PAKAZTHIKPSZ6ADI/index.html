<html><header><meta charset="utf-8"><title>Photobook<br>狼狽高踭鞋女　瞓身上電梯</title></header><body><h1>Photobook<br>狼狽高踭鞋女　瞓身上電梯</h1><p>穿高踭鞋女士小心！它們不單令妳腳痛，更隨時跌個四腳朝天收場。英國鐵路公司為呼籲乘客注意安全，公開閉路電視拍到的意外片段，有女士乘扶手電梯時，高踭鞋鞋踭被梯邊絆倒，人仰馬翻，整條裙子往上掀，內衣褲曝露人前。更狼狽的是電梯正上行，她平衡不了站不起來，只能任由電梯「運送」她全程，非常尷尬。公司指過去一年有3,000人在各站發生意外，有上升趨勢。<br>英國《每日郵報》</p></body></html>
