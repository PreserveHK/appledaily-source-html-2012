<html><header><meta charset="utf-8"><title>一味靠托</title></header><body><h1>一味靠托</h1><p>貓王皮禮士利（Elvis Presley）已經去世三十幾年，但佢嘅67歲前妻Priscilla Presley仲係非常活躍，呢排Priscilla喺倫敦首次演出舞台默劇，扮演《白雪公主》入面嘅黑心皇后，不過，佢啲打扮不知幾咁靚，啲舞台服裝又紅又藍，十足時裝表演咁，而且佢保養得好，個樣唔似咁嘅年紀之外，體形又喼到好弗。Priscilla成場不停俾猛男托住，四個托完後又再有兩個托，都算夠膽。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
