<html><header><meta charset="utf-8"><title>女工失足墮樓半天吊</title></header><body><h1>女工失足墮樓半天吊</h1><p>【荃灣】<br>【本報訊】一名獨力養大兩名兒子的單親媽媽，昨早在地盤工作期間失足從高處墮樓，幸獲安全帶救了一命，半天吊獲救，過程有驚無險，送院後情況嚴重。<br>意外現場為荃灣永順街一個興建中的地盤，昨午12時，48歲姓薛單親媽媽在地盤8樓外牆工作，攀爬棚架時跣腳失足，墮下至7樓時被安全帶勒停半天吊。她腰腳受傷，無法返回安全位置，其他工友見狀通知安全主任報警。事主獲救送往仁濟醫院，因傷勢頗重，需再轉送瑪嘉烈醫院深切治療部，情況嚴重。</p></body></html>
