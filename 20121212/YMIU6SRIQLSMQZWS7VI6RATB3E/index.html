<html><header><meta charset="utf-8"><title>隔牆有耳：<br>醫肚食米線　邱騰華遇「唐唐」狙擊 - 李八方</title></header><body><h1>隔牆有耳：<br>醫肚食米線　邱騰華遇「唐唐」狙擊 - 李八方</h1><p>跟住醜聞纏身嘅狼振英，成班官員肯定冇啖好食。身為特首辦主任嘅邱騰華，相信亦唔會估到，連佢都會被株連，成為狙擊目標。</p><p>噚日佢陪住狼振英，捱過個幾鐘「下台」聲不絕嘅施政報告及預算案地區諮詢會後，即刻同埋特首辦職員，去會場附近嘅賣雲南米線嘅舖頭醫肚。據聞邱騰華堅肚餓㗎，否則唔會「就地解決」；點知碗麵都未到，戴住唐英年面具嘅社民連黃浩銘就殺到，攞住示威牌狙擊。邱騰華最初反應都幾愕然，可能估唔到自己冇做局長，依然咁高「叫座力」；但震驚完都好淡定，聽吓「唐唐」有乜高見。</p></body></html>
