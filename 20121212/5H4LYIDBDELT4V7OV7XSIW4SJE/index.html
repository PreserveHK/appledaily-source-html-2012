<html><header><meta charset="utf-8"><title>雙重打擊　「哥哥」墮斃</title></header><body><h1>雙重打擊　「哥哥」墮斃</h1><p>【大埔】<br>【本報訊】一名在友人眼中是樂天的「哥哥」，疑因近日與女友情海翻波，加上得悉患有頑疾，昨凌晨向友人發出死亡短訊後，返回自小長大的大埔富善邨屋苑，從高處墮下死亡，結束26年短暫人生。<br>墮樓身亡26歲男子馬任蔚，人稱哥哥，任職地盤測量員，原本與家人居於大埔富善邨善鄰樓，惟近月他搬出與女友同住。<br>昨凌晨1時許，善鄰樓傳來隆然巨響後，馬被街坊發現倒卧大廈簷篷，於是報警，惜送院後證實不治。在睡夢中的馬母始被驚醒，獲知親兒墮樓傷心不已。警員經調查後，知悉馬曾向友人透露與女友鬧分手，懷疑他難抵感情及身體疾病雙重打擊，由13樓走廊墮樓身亡。</p></body></html>
