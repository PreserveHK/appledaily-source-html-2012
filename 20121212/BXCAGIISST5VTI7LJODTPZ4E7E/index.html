<html><header><meta charset="utf-8"><title>趣趣地：<br>陳慧琪早產生孖女</title></header><body><h1>趣趣地：<br>陳慧琪早產生孖女</h1><p>恭喜！陳慧琪（Vicky）同何智豪呢對滑浪風帆夫妻檔，上星期六「升呢」做父母後，Vicky前晚終於上載咗小孖女嘅相（圖）到facebook，短短一日已有幾百個like。一對千金較預產期早咗一個月出世，各重5磅，兩個都眼仔睩睩，非常得意。有陪太太入產房嘅阿豪，呢幾日要照顧太太，又要幫手湊B，雖然忙爆，但提起呢對寶貝就好興奮，「Vicky係順產，用咗3個幾鐘頭就生咗孖女，佢話唔太痛。囡囡好精靈，一個似我，一個似Vicky。至於改咩名，我哋仲未決定呀！」</p></body></html>
