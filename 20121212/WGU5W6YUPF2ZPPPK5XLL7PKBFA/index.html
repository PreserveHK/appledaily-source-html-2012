<html><header><meta charset="utf-8"><title>隔牆有耳：<br>基金大縮水　衞奕信拍片搵捐助 - 李八方</title></header><body><h1>隔牆有耳：<br>基金大縮水　衞奕信拍片搵捐助 - 李八方</h1><p>港人近年越來越重視保育，成立咗廿年嘅衞奕信勳爵文物信託申請者亦按年遞增。委託人委員會主席伍步謙噚日介紹廿周年活動時卻大呻，過去幾年受金融海嘯影響，收到嘅捐助大縮水，所以嚟緊都會四出搵人「揼心口」幫補吓。<br>信託自92年成立至今，資助150個項目，總資助額高達4,000萬。原來佢哋趁衞奕信10月訪港期間，搵對方拍咗條宣傳短片。衞奕信喺短片中話好支持香港保育，唔知佢開金口後，會唔會有善長自動獻身呢？</p></body></html>
