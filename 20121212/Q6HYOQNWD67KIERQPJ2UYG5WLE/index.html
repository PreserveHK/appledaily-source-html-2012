<html><header><meta charset="utf-8"><title>陳庭欣忍腰痛開工</title></header><body><h1>陳庭欣忍腰痛開工</h1><p>【銅鑼灣】前港姐陳庭欣前晚帶傷現身銅鑼灣幫無綫拍攝節目，夜晚8點幾左右佢由工作人員扶住一拐一拐咁行，行嘅時候仲不停摸住條腰好似好辛苦咁。由翡翠明珠廣場行咗一條街會合一早喺度等嘅男拍檔鄧永健，陳庭欣一到佢哋就開始對稿跟住就拍攝，前後用咗唔使20分鐘。今次工作人員好細心咁一早叫司機揸架車到近啲嘅地方接佢，唔使行咁遠，臨上車前欣欣仲同記者揮手講拜拜。<br>採訪、攝影：梁繼光、陳辰、吳耀輝</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
