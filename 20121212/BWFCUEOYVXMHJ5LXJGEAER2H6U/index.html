<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍𠱁林鳳嬌客串 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍𠱁林鳳嬌客串 - 馮仁昭</h1><p>成龍嘅新戲《十二生肖》噚日喺北京舉行記者會，講番呢套戲係成龍聲稱最後一部博命動作片，佢話只係有一個單純想法，就係唔會留低任何遺憾。最大驚喜莫過於喺片段中提到嘅大嫂身份，原來由真龍嫂林鳳嬌演出，成龍話：「關於這個角色，之前考慮過很多人選，包括鞏俐及楊紫瓊，但她一開始拒絕我，我再求她，保證只露她的背影。」結果林鳳嬌答應演出，但只限拍三個鏡頭，真係老公都冇面畀。<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
