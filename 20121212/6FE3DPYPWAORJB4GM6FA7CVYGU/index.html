<html><header><meta charset="utf-8"><title>隔牆有耳：<br>周博賢寸CY　《每天騙我多一些》 - 李八方</title></header><body><h1>隔牆有耳：<br>周博賢寸CY　《每天騙我多一些》 - 李八方</h1><p>「689先生」嘅大話，香港人已經聽到厭，一向關心政治嘅音樂人周博賢更表明，已經去到忍無可忍嘅地步，所以近日將張學友首金曲《每天愛妳多一些》，改詞做《每天騙我多一些》。呢首舊曲新詞，句句串爆大話特首，笑佢冇誠信、龜縮，唔好賴死唔走。<br>周博賢喺facebook話：「對於冇誠意不坦白嘅『交代』、天天新款嘅大話……已經聽到煩厭不堪」，所以將上個月已經作好咗嘅歌詞，搵《怒漢推歌》主持之一嘅「杜夫」，模仿張學友唱腔獻聲。</p></body></html>
