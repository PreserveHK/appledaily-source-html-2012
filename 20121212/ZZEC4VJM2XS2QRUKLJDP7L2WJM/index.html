<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂奪黃曉明初吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余文樂奪黃曉明初吻 - 馮仁昭</h1><p>劉偉強執導、黃曉明、阮經天同余文樂主演嘅《血滴子》噚日喺北京搞咗個《血》片MV《友情歲月》揭幕記者會。<br>現場仲播咗早排樂仔同曉明同時喺香港慶祝生日嘅互咀片段，片段中曉明話：「我這輩子第一次給男人的初吻，給阿樂奪了。」而樂仔就笑住話：「我原本只想錫佢塊面，點知佢會轉過嚟啫！」<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
