<html><header><meta charset="utf-8"><title>《少年Pi》入選10部好戲</title></header><body><h1>《少年Pi》入選10部好戲</h1><p>美國電影學院（AFI）昨日發表本年度10套電影佳作，上榜的除了有台灣名導李安的新作《少年Pi的奇幻漂流》（Life of Pi 圖）外，還有《追擊拉登行動》（Zero Dark Thirty）、《Argo救參任務》（Argo）和《林肯》（Lincoln）等電影，金像及金球熱門《大師》（The Master）則意外落選。《少年Pi》近日亦獲印度旅遊局頒發兩獎，以表揚推廣當地旅遊業。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
