<html><header><meta charset="utf-8"><title>案件速遞：<br>
翠華前員工稱跌傷手索償</title></header><body><h1>案件速遞：<br>
翠華前員工稱跌傷手索償</h1><p>【本報訊】上市公司翠華控股旗下翠華餐廳一名前水吧員工，指稱前年於翠華荃灣兆和街分店閣樓搬運重物時滑倒，跌傷右手腕和左後背。日前他入稟高等法院，向確華有限公司經營的翠華餐廳索償，但未有寫明金額。<br>原告謝岳興（53歲）指事發前年5月8日，他開工時在上址搬運重物，當時地面因放有凍肉，導致地面有水。原告的女兒昨透露，事後原告的右手間中感到乏力，現只能當散工。<br>案件編號：HCPI939/12</p></body></html>
