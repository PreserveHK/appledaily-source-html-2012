<html><header><meta charset="utf-8"><title>馬悅然與莫言<br>
四支煙的關係</title></header><body><h1>馬悅然與莫言<br>
四支煙的關係</h1><p>【點滴】<br>馬悅然（Goran Malmqvist）是瑞典著名漢學大師、諾貝爾文學獎18位終身評委之一。他說：「莫言獲獎決不是我一個人決定的。」他曾與莫見過三次面，分別在香港、台灣和北京。莫日前曾用三支煙來形容兩人的關係，「我在香港給他一支煙，他又在台北給他一支，然後我在北京又給了他一支」。馬悅然接受專訪笑說：「不不，我不欠他的煙了！前天晚上，瑞典學院院士邀請莫言一起吃飯，我送給了他一支煙。我們不欠了。其實，我們兩人都戒煙了。」</p></body></html>
