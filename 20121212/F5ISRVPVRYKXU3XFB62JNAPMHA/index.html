<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>捱撞婦大字形躺卧</title></header><body><h1>各區突發簡訊︰　<br>捱撞婦大字形躺卧</h1><p>【炮台山】<br>【本報訊】一輛8X線城巴，昨下午4時半由小西灣駛往跑馬地途中，至英皇道港鐵炮台山站對開的巴士站上落客後，車輛駛離巴士站，此際一名穿紅衣的中年婦疑心急衝過對面馬路，車長發現有一團黑影閃出，大驚下緊急煞車，惟車頭仍把女途人撞倒，她受傷後大字形攤開手腳躺在地上（圖）。警方和救護員接報到場，將傷者送院治理，幸仍清醒。</p></body></html>
