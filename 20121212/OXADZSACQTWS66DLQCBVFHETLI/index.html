<html><header><meta charset="utf-8"><title>隔牆有耳：<br>百足咁多爪　曾浩輝想做講股佬 - 李八方</title></header><body><h1>隔牆有耳：<br>百足咁多爪　曾浩輝想做講股佬 - 李八方</h1><p>衞生防護中心總監曾浩輝本月28號離任，噚日衞生署午宴，一眾記者爭住同呢名「筍盤」合照。曾浩輝至今始終冇講過，點解突然「辭官歸故里」，只係話自己未來一年過冷河，會去澳洲同新西蘭行吓、睇吓網球比賽，嚟緊仲會喺華仁校友搞嘅籌款晚會，幫譚詠麟伴奏一曲《霧之戀》。<br>慣用顯微鏡睇病毒嘅曾浩輝，亦計劃改用放大鏡欣賞珠寶，學吓珠寶鑑證。平時炒開股嘅佢，原來想去電台講股。無官一身輕，難怪輕鬆談「僭建」，佢笑言自己嘅物業六、七年前都俾人揭發有問題，好在早就拆咗個僭建物。</p></body></html>
