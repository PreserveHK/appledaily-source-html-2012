<html><header><meta charset="utf-8"><title>當眾緊縛體驗一嘗SM</title></header><body><h1>當眾緊縛體驗一嘗SM</h1><p>日本人不但性觀念開放，而且創意無窮。一個團體在展覽上，大玩「SM」（性虐）概念，觀眾可以在大庭廣眾下嘗試「緊縛體驗」。<br>在Design Festa的展覽會上，展出的並不局限設計類，只要有原創性都可參加。一個藝術團體除了展出和販售他們的插畫作品和產品外，還推出「緊縛體驗」，讓與會觀眾一嘗被性感女僕工作人員用繩捆綁的SM滋味。「緊縛體驗」不但吸引到男性觀眾，亦吸引到不少女性觀眾參加體驗。<br>台灣ETtoday網</p></body></html>
