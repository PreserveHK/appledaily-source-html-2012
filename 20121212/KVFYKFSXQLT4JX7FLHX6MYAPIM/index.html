<html><header><meta charset="utf-8"><title>綠色和平突襲中電</title></header><body><h1>綠色和平突襲中電</h1><p>【本報訊】中電電費加價再度高於通脹，綠色和平直斥中電將減排的成本全部轉嫁於市民，數名成員昨午「突襲」中電總部，在其外牆掛出「扮環保打劫」五大字（上圖），抗議其做法令電費毫無節制地連年上升，壓榨市民。有消防車到場，開氣墊戒備。綠色和平資深項目主任古偉牧指，根據現行的《管制計劃協議》，電力公司所有成本和准許利潤，全數可以從市民的電費收回。換言之，中電每推行一項環保措施，其開支成本均計算在市民的電費單內，中電根本毋須承擔任何環保責任。易仰民攝</p></body></html>
