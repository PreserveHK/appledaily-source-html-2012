<html><header><meta charset="utf-8"><title>PriusV正式殺到　平擊水貨</title></header><body><h1>PriusV正式殺到　平擊水貨</h1><p>早於舊年年尾，豐田全新混能七座PriusV已經有水貨到港，不過車價卻高達50萬港元，即使有興趣買的車主大把，但或多或少亦被價錢嚇到卻步。代理皇冠前日終於為PriusV舉行發佈會，行貨雖然姍姍來遲，但就給各位車主一大驚喜，Luxury平版只售$349,600，而SuperLuxury貴版則賣$369,400，比預期平一大截，以進取價位打擊水貨，受惠的當然是一班車主啦，不過以上價錢是新車推廣價，都係嗰句啦，數量有限，欲購從速。<br><br>查詢：23054555（皇冠車行）</p></body></html>
