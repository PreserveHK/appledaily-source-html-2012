<html><header><meta charset="utf-8"><title>材識兼收：綠色力量──檸蜜綠茶</title></header><body><h1>材識兼收：綠色力量──檸蜜綠茶</h1><p>人人講環保，環境要環保，你的身體都要環保，你想綠色力量進入你體內，做到排毒美肌，其實好Easy！只要你在TeaTime時，嘆返杯熱檸蜜綠茶便可。綠茶含有兒茶素（Catechin）、茶多酚（Polyphenol），加上蜂蜜中的氨基酸（Amino-acid）、檸檬中的維他命C，為你的腸道排毒、美肌抗老、降膽固醇、舒緩壓力！不過注意每日服用不可多於500毫升，以防茶中能提神的茶胺酸（Theanine），令你頭腦太清醒而引致失眠。</p><p>馮安琪</p><p>註冊營養師，擅將平平無奇的食材變出有營美食。<br><br>（逢星期六刊出）</p></body></html>
