<html><header><meta charset="utf-8"><title>蘋果綠葉壇金礦業核數師辭任</title></header><body><h1>蘋果綠葉<br>壇金礦業核數師辭任</h1><p>壇金礦業（621）宣佈，國衞會計師事務所今年4月13日起，辭任集團核數師職務，主因集團年內於南非收購南非附屬公司的賬目審計事宜，考慮自身內部資源情況而辭去職務。集團將委任德勤．關黃陳方會計師行為新的核數師。<br>另大中華集團（141）宣布，由於與德勤未能就截至今年底止財政年度之核數費用達成共識，德勤將退任集團核數師職務，5月17日起生效。公司已委任香港立信德豪會計師事務所為新任核數師。</p></body></html>
