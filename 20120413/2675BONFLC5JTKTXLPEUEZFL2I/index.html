<html><header><meta charset="utf-8"><title>彭浩翔挾兩片闖烏甸尼斯</title></header><body><h1>彭浩翔挾兩片闖烏甸尼斯</h1><p>第14屆烏甸尼斯遠東電影節本月20至28日在意大利烏甸尼斯舉行，日前影展公佈入圍名單，有九部港片入圍，彭浩翔憑《春嬌與志明》及《低俗喜劇》參展。<br>大會為增加當地觀眾觀賞《春》片的興趣，特意安排播出上集《志明與春嬌》，而馮志強執導的《懸紅》、錢文錡的《蜜桃成熟時33D》、劉鎮偉的《東成西就2011》、爾冬陞的《大魔術師》、周顯揚的《大追捕》及杜琪峯的《高海拔之戀II》都獲邀參展。主演《低俗喜劇》及《懸紅》的杜汶澤表示，去年完成了八齣電影，大多數是純港產片：「好高興有兩部片喺電影節出現，今次能將港產片帶出亞洲到世界各地，都感到榮幸。」撰文：李森</p></body></html>
