<html><header><meta charset="utf-8"><title>7歲童學父拋薄餅皮</title></header><body><h1>7歲童學父拋薄餅皮</h1><p>美國新澤西州7歲男童邁克爾（MichaelTesta圖）天資聰穎，跟薄餅師傅的爸爸學拋薄餅皮，兩個月就把爸爸20年的功夫都學足，拋起薄餅皮時更會玩花式。邁克爾拋餅皮的片段，上月起在YouTube熱播，片中他全神貫注盯着爸爸後，不久即醒目地凌空接住餅皮，雙手則像摩打一樣快速打轉，有時還將餅皮過頸，相當有功架。兩父子早前一起接受哥倫比亞廣播公司訪問期間，還即場拋起餅皮表演，嚇得主持人目瞪口呆，邁克爾則說他的秘訣非常簡單：「就是不斷扭動手腕而已。」<br>英國《每日郵報》
</p></body></html>
