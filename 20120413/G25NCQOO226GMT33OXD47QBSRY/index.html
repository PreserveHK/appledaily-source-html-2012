<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周志文喜獲馬賽開解 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周志文喜獲馬賽開解 - 馮仁昭</h1><p>無綫節目《超級巨聲》出身嘅周志文，一直有模女友CoCo，但最近拍劇就同馬賽（小圖）傳緋聞，有指CoCo好不滿，噚日周志文身在上海接受商台電話訪問，佢話唔習慣私人感情事俾人評論，對於仲影響到身邊嘅人，覺得更加唔開心。周志文好老實話就呢件事，馬賽都有開解佢：「佢見我唔開心，同我講好多道理。」周志文話視馬賽好似家姐。講到自己同女友嘅相俾人登出嚟，周志文話會當警剔同教訓。</p></body></html>
