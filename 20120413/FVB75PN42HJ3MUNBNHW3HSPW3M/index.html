<html><header><meta charset="utf-8"><title>趣趣地高蓮入場中大冷馬</title></header><body><h1>趣趣地<br>高蓮入場中大冷馬</h1><p>好多人都知曼聯唔少職球員都鍾意賽馬，有部份甚至係馬主，仲有自己馬房。射手朗尼同老婆高蓮趁周四係大賽日桉樹國家大賽，同領隊費格遜、費查等幾個隊友以及WAGs入桉樹馬場賭馬，高蓮着到鬼火咁靚，一身shockingpink打扮嘅佢揀馬都幾有眼光，投注咗隻獨贏51倍嘅大冷馬，結果爆冷贏埋，高蓮同班WAGs鬼咁興奮，睇到手舞足蹈，仲喺twitter留言，話自己買中咗，不過就冇提到注碼。</p></body></html>
