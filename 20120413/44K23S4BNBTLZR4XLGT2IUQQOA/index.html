<html><header><meta charset="utf-8"><title>趣趣地C朗女友索過舒娃？</title></header><body><h1>趣趣地<br>C朗女友索過舒娃？</h1><p>互聯網站askmen搞咗個選舉，由500萬名網民選出今年最靚99名美女，好多同足球有關嘅索女都落咗榜，好似曾經喺世界盃名噪一時嘅「乳神」列基美等，但艾殊利高爾既前妻Cheryl，同埋C朗現任女友艾琳娜就有入選，分別排69同67，兩人排名都唔算高。網球前「1姐」禾絲妮雅琪就首次入選，不過只排79，公認靚女嘅舒拉寶娃就意外唔入圍，真係估唔到。哥倫比亞藝人SofiaVergara就首次排榜首。</p></body></html>
