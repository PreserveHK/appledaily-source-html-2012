<html><header><meta charset="utf-8"><title>張雨綺背夫拖佬返酒店</title></header><body><h1>張雨綺背夫拖佬返酒店</h1><p>內地女星張雨綺和導演王全安結婚後，一直表現恩愛，感情似有增無減，不過日前有內地傳媒拍到張雨綺和一男子一同步出酒店，兩人親密地十指緊扣，態度親暱，難免惹人有所揣測。</p><p>未見老公王全安</p><p>張雨綺當日穿着短裙大騷美腿，濃妝艷抹，手拿着小銀包，但同行友人之中未見老公王全安。<br>當張雨綺步出酒店時，她竟跟身旁的猛男十指緊扣，其間她不時撥弄秀髮，姿態撩人，酒店的工作人員也忍不住向張雨綺行注目禮。至於跟張雨綺十指緊扣的猛男甚有紳士風度，一直小心奕奕照顧身旁的張雨綺，更主動開車門讓她上車。不過之後有指該猛男是張雨綺的助手。<br>撰文：葉雪</p></body></html>
