<html><header><meta charset="utf-8"><title>黃洋達：人生教練有問題</title></header><body><h1>黃洋達：人生教練有問題</h1><p>《盛女》成為熱話，前日鬧爆該節目的網上電台主持黃洋達昨日繼續火滾開咪，他說：「尤其人生教練連自己嘅人生都有問題，有乜資格檢討人哋嘅人生？個節目故意挑剔參賽者，滿足香港人鍾意睇人仆街嘅心態，最後就紅咗一班人生導師，個節目變相好似植入咗廣告。」<br>前晚《盛女》第三集在節目現身的獨立股評人孫柏文，昨日在電話中說：「如果你作為一個剩女觀眾去睇個節目，係覺得OK冇嘢幾好笑，應該就冇事，會媾到仔嘅。」相反若果大罵節目侮辱女性，最終可能好像Florence一樣「有事」，因為他認為若港女想識男仔，應寬容放下無謂包袱。<br>採訪：林妃</p></body></html>
