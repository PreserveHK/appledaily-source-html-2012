<html><header><meta charset="utf-8"><title>帶美女開房假和尚原是歌手</title></header><body><h1>帶美女開房<br>假和尚原是歌手</h1><p>「北京和尚兄弟」日前在法源寺遭僧眾圍堵移交公安後已被羈押逾五天。他們因身穿僧侶衣帶美女去酒店開房，並在地鐵喝酒嬉戲而在網上迅速躥紅。</p><p>簽唱片公司被騙</p><p>前日兩人的朋友兼掛職公司負責人證實，他們真實身份為北漂歌手趙文博和任傳坤，分別來自黑龍江和安徽。對於二人的劣行，她認為或因搞行為藝術「過火」所致。趙曾被一家唱片公司詐騙，他當初簽約是聽說該公司老闆是修佛之人，被欺騙後便想用行為藝術的方式揭露和表現「假和尚」，引起媒體和佛教人士注意。<br>北京《新京報》
</p></body></html>
