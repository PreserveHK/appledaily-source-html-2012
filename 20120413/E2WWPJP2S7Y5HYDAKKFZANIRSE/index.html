<html><header><meta charset="utf-8"><title>綺夢女傭　穿內衣打掃</title></header><body><h1>綺夢女傭　穿內衣打掃</h1><p>美國德薩斯州女子博里特上月在保守的拉伯克市推出了裸體女傭清潔服務，顧客可要求這些「綺夢女傭」只穿內衣（圖）或戴頭巾打掃，讓眼睛吃冰淇淋。但當局正研究如此服務是否違法。<br>26歲的博里特強調，她的生意不涉及性服務。「我做女傭生意。我們真的只是清理房子，這些女孩不是賣藝的，她們是女傭。」僱用一名女傭每小時收費100美元（780港元），兩名收費150美元（1,170港元），顧客不可觸碰女傭。<br>中央社</p></body></html>
