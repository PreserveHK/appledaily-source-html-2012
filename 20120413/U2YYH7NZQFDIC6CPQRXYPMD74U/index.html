<html><header><meta charset="utf-8"><title>林峯冷待霜霜求救</title></header><body><h1>林峯冷待霜霜求救</h1><p>黃宗澤和林峯昨日在九龍灣為鄧智偉的演唱會綵排，林峯最近拍劇搞到聲沙而未有練歌，他稱不擔心影響綵排，目前會用中藥調理。對於舊愛潘霜霜避海嘯而在微博求救，林峯說：「我有睇報道，最緊要冇事，不過我哋已經冇聯絡。」<br>問到當晚演出內容，林峯和黃宗澤說：「家未知呀，等智偉安排喇，佢好清楚我哋嘅特質。」黃宗澤更笑說：「我哋嗰晚會爆肚，不過梗係唔係我哋嘅私人事，可能係智偉嘅。」<br>至於會否在演唱會唱歌，鄧智偉說：「未知呀，睇吓個編排喇！」林峯和黃宗澤則笑稱若智偉唱歌，他們會在旁伴舞或合唱。<br>採訪、攝影：何慧斯</p></body></html>
