<html><header><meta charset="utf-8"><title>劉德華獻唱弘佛法</title></header><body><h1>劉德華獻唱弘佛法</h1><p>風水師李丞責跟未婚妻劉倩婷，還有將為人父的劉德華將為佛教論壇出一分力。香港佛教聯合會將於本月25日至30日，在紅館舉辦第三屆世界佛教論壇，為慶祝佛誕同時舉行佛頂骨舍利瞻禮祈福大會。為隆重其事，大會特意找一班圈中佛教徒合力炮製一首名為《同願同行》作為論壇的主題曲。</p><p>《同》曲除找來黎允文作曲編曲、陳少琪填詞、李再唐監製外，還找來風水師李丞責跟未婚妻劉倩婷合唱。而且還製作成MV播出，演出的歌手還有早前在佛前求子成功，即將為人父的劉德華。一向熱心佛教事業的關淑怡、陳曉東、陳僖儀、胡渭康、張繼聰及太極樂隊的鄧建明亦會獻唱。撰文：李森</p></body></html>
