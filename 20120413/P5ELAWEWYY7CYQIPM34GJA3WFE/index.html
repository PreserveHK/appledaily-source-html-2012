<html><header><meta charset="utf-8"><title>軟硬手袋DreamyGirl</title></header><body><h1>軟硬手袋DreamyGirl</h1><p>從來MadeinHongKong的Label在港都比較難生存，可由多媒體創作人MaySum主理的Wahahafactory是個異數，她是其中一個我很欣賞的本地創作人。May的化妝技術在行內聞名，行外則以其幾何創作和插畫而為人所熟識。而今年推出的限量Dreamy手袋系列，繼續其一貫硬朗型格的幾何創作手法，碰上今季大熱的春日粉嫩的顏色，Soft與Hard、Gold與Pastel的對比；再加上獨特的釘製方法，令手袋輕易擔正為主角。<br><br>記者：陳子穎<br>Magenta（29722029）</p></body></html>
