<html><header><meta charset="utf-8"><title>全程直擊酒店女賊偷電視畫架</title></header><body><h1>全程直擊酒店女賊偷電視畫架</h1><p>搬電視機、大畫架、垃圾桶、地毯、窗簾……她不是搬運工人，而是一名女賊，在美國佛羅里達州坦帕市一間酒店房內，偷走大批物件，全程被閉路電視拍下。<br>事發在上月19日，由閉路電視錄影片段所見，這名年約22-29歲的女子，在酒店客房樓層走廊踱來踱去，查看多道房門，最終進入一間正在裝修的客房，將房內物件逐件搬走。雖然搬運大件物件，如電視機（上圖）、畫架（下圖）時顯得有點狼狽，但仍能搬出走廊一道走火門外。她偷走的物件總值約700美元（5,460港元）。英國《每日郵報》
</p></body></html>
