<html><header><meta charset="utf-8"><title>愛瑪開工慘現三摺肚</title></header><body><h1>愛瑪開工慘現三摺肚</h1><p>雖然明日便踏入22歲生日，英國女星愛瑪屈臣（EmmaWatson）連日來也在美國加州為新片《TheBlingRing》開工，相信要等劇組到周末放假才可偕友出外暢玩。不過昨日愛瑪的肚皮已提早鬆懈，當她於太陽傘下邊玩手機邊乘涼唞唞，豈料被人拍下她那個平時白滑的肚子起了三摺，大大破壞玉女形象！</p><p>似足wet妹</p><p>愛瑪在新片中飾演專門潛入荷李活名人住所爆格的年輕賊人，為切合角色個性，她不單駁髮變得狂野，也經常要大騷美腿，昨日愛瑪還穿bratop襯熱褲大晒肚臍。當向前彎腰時她更露出畫在後腰間的紋身，似足一名wet妹。</p></body></html>
