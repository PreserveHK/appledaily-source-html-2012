<html><header><meta charset="utf-8"><title>Jason獲薛凱琪力撐</title></header><body><h1>Jason獲薛凱琪力撐</h1><p>將再度來港開騷的美國人氣唱作歌手JasonMraz，下周二（17日）推出全新大碟《LoveisaFourLetterWord》，向來支持善慈活動的他，會同期推出限量慈善籌款環保袋，為願望成真基金籌款，幫助患病兒童實現願望，本地歌手薛凱琪及方大同等也齊齊力撐。</p><p>拍照拍片</p><p>曾在JasonMraz香港騷中擔任合唱嘉賓的薛凱琪，最近與方大同等本地歌手分別做模特兒，拿起由Jason新碟啟發而成的慈善籌款環保袋拍攝宣傳照，又拍片力撐。環保袋所有收益，將撥捐願望成真基金。</p></body></html>
