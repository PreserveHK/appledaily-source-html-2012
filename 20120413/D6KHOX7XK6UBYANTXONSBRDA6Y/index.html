<html><header><meta charset="utf-8"><title>吳浩康幫女㩒裙腳</title></header><body><h1>吳浩康幫女㩒裙腳</h1><p>吳浩康、關心妍、林俊傑和糖兄妹等前晚在電視城錄影《勁歌金曲》，有報道指吳浩康揭新女友裙底，他直言報道好肉酸。<br>吳浩康說：「當時有陣風吹，我幫佢㩒低條裙，唔想件事影響隊band。」他透露與女方認識兩個多月，雙方在發展階段，過去兩段公開了的感情都給他很大壓力。<br>關心妍表示病了足足一星期，她說：「食物中毒，成個禮拜又屙又嘔，好彩老公冇事。」對於印尼發生大地震，關心妍表示有留意，她說：「有朋友喺嗰邊開餐館，加上喺峇里島結婚，對我嚟講好有意義，所以希望當地人冇事。」<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
