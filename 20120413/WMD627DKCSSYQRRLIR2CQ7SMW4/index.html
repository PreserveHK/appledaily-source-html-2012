<html><header><meta charset="utf-8"><title>今日提醒你：警樂隊免費獻奏</title></header><body><h1>今日提醒你：警樂隊免費獻奏</h1><p>【本報訊】由警察彈奏的音樂，是澎湃的聲音還是柔和的音調？市民有機會親身感受。香港警察樂隊與香港電台合辦，明日下午2時至3時半在沙田大會堂廣場首次舉行獨立演奏會，毋須入場費。會送上連串的輕快流行樂曲，屆時音樂會總監梁寶根警司更會與觀眾分享交流，及介紹風笛隊的制服特色。<br>警察樂隊成立於1951年，每年舉行超過500場演出，促進警民關係。樂隊原先是業餘性質，後來改為全職樂隊，設有風笛隊和鼓樂隊。除到海外演出，樂隊也會參與警察步操和儀仗表演，每年7月1日及國慶均會參加升旗儀式。警察樂隊現有77名樂手，當中五分一人是由現職警察調任。</p></body></html>
