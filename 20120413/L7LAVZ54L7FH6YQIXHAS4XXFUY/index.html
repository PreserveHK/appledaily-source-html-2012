<html><header><meta charset="utf-8"><title>林欣彤撐周志文唔花心</title></header><body><h1>林欣彤撐周志文唔花心</h1><p>林欣彤和鄧穎芝昨到商台受訪，談到巨星幫的周志文被指是賤男及有慾照流出，林欣彤說：「係咩？以我認識嘅佢係好有禮貌、有講有笑嘅朋友。我覺得每個人都有感情事，佢有幾多個女朋友，唔代表佢係咪花心，最緊要唔係同時一齊。」問林欣彤有否被男友要求影慾照？她說：「冇，我成世人都未試過，淨係會同狗仔影。」</p><p>鄧穎芝自資出碟</p><p>自資出碟的鄧穎芝坦言想再簽唱片公司：「要儲晒錢先可以繼續做音樂，或者去拍門。」至於對官恩娜與唱片公司的金錢糾紛，鄧穎芝說：「我唔知人哋嘅嘢，我哋冇金錢糾紛。」<br>採訪、攝影：何慧斯</p></body></html>
