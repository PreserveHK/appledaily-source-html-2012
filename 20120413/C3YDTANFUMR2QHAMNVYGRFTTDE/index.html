<html><header><meta charset="utf-8"><title>醒目貓開雪櫃　偷魚條吃</title></header><body><h1>醒目貓開雪櫃　偷魚條吃</h1><p>肚餓的貓咪，身手比大家想像中還厲害。網上近日熱播一段短片，一隻貓咪撲上雪櫃把手，即耍計打開冰格門，鑽入冰箱大快朵頤，逗得網民樂翻天。<br>這隻身手敏捷的貓咪叫「奧斯卡」（Oscar），牠在雪櫃底一鼓勁兒跳起，抓住冰箱把手，右後腳則大力撐住下格門，結果冰箱門隨即打開！貓咪抓住把手（左圖），幾乎撞落牆壁，惟有放手跳落地，然後抬頭盯着冰箱。好不容易才打開冰箱門，「奧斯卡」站在地上喵了一聲，之後又「噗」一聲跳上下格門頂，再爬入「寒風颯颯」的冰箱內（右圖），專心大吃雪藏魚條，尾巴還興奮地擺來擺去。<br>英國《每日郵報》</p></body></html>
