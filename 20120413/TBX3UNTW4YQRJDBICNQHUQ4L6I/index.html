<html><header><meta charset="utf-8"><title>大S抱姨甥母愛氾濫</title></header><body><h1>大S抱姨甥母愛氾濫</h1><p>台灣女星徐熙娣（小S）上周剖腹誕下第三個女兒Alice，最忙碌的除了丈夫許雅鈞，便是家姐徐熙媛（大S）了。之前她全程陪伴妹妹生產，如今又擔當起育嬰的責任。</p><p>被網友催生</p><p>大S前晚在微博上載了一張手抱Alice的照片，只見她戴着口罩，小心翼翼的抱着Alice，她寫道：「妹妹坐月子將近一個月了，等她出院後回到《康熙》，我就失業了。但別擔心！我想好未來的職業了：育嬰室護士！」母愛氾濫的她又寫道：「這是我最最最想做的行業！有抱不完的小嬰兒，爽快啊！」網友即打趣說叫她乾脆與汪小菲生個寶寶，就不用湊別人的BB了。<br>撰文：林妃</p></body></html>
