<html><header><meta charset="utf-8"><title>陳茵媺甜絲絲論婚嫁</title></header><body><h1>陳茵媺甜絲絲論婚嫁</h1><p>陳茵媺、李詩韻、黃浩然和陳展鵬昨日在電視城出席梁材遠新劇拜神，有指陳茵媺與陳豪將結婚，她甜絲絲否認說：「今次真係作得好大，我都係睇雜誌先知我會結婚，慢慢嚟啦，我覺得家好開心，好享受工作。」</p><p>問二人有否結婚打算？陳茵媺說：「我哋拍拖都唔耐，家係開心，我希望大家可以畀多啲演技上嘅意見。」結婚會否公開？陳茵媺說：「慢慢嚟，我唔會閃婚，家未去到呢個地步，亦未係時候，我好喜歡演戲，所以想專心做好啲角色，所以係我嘅目標。」此外，陳展鵬今次飾演胸肺科醫生，他與李詩韻將有感情線。<br>採訪、攝影：何慧斯</p></body></html>
