<html><header><meta charset="utf-8"><title>王馨平掃衫賀人氣升</title></header><body><h1>王馨平掃衫賀人氣升</h1><p>鄭嘉穎舊愛王馨平近日憑電影《春嬌與志明》而人氣急升，前日她單拖行街買衫時更頻頻被認出，並有途人大叫她名字。前日下午，王馨平現身中環ifc的Zara買衫，見她在店內不停試衫，逗留了個多小時便拿着大袋戰利品離開。<br>記者上前跟王馨平打招呼，談到她客串的《春嬌》大收旺場，她說：「多得傳媒朋友幫手，呢排都好多專訪。」問王馨平近日與友人唱K時，友人有否點唱她主唱的《別問我是誰》？王馨平笑說：「我最近冇去唱歌。」<br>採訪、攝影：李志明</p></body></html>
