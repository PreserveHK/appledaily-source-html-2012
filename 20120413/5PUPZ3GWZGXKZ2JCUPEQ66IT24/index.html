<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧創興集團（1322）首日上市，其招股價定於1.33元，暗盤昨日無成交。<br>‧福田實業（420）公佈截至2月底止中期業績。</p><p>中國</p><p>‧公佈首季國內生產總值（GDP），市場料按年增長8.4%，去年第四季升8.9%。<br>‧公佈3月固定資產投資、工業生產及社會消費品零售總額數據。</p><p>美國</p><p>‧公佈3月消費物價指數（CPI），市場預測按年上升2.7%，2月是升2.9%。<br>‧公佈4月密歇根大學消費信心指數，市場料維持於76.2不變。</p></body></html>
