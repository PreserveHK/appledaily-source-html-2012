<html><header><meta charset="utf-8"><title>黎耀祥加簽無綫三年</title></header><body><h1>黎耀祥加簽無綫三年</h1><p>黎耀祥、曹永廉、胡定欣和蕭正楠等剛完成無綫新劇《大太監》的外景拍攝，昨日由橫店返港。上午11時許，曹永廉太太姜依蘭帶同子女在機場接機，阿廉見到一對寶貝即又攬又錫，場面溫馨。</p><p>恭喜陳豪</p><p>祥仔太太專程飛往橫店陪老公，昨日兩人一同返港，有傳陳茵媺和陳豪計劃年尾結婚？祥仔說：「咁咪恭喜，陳茵媺之前專登返嚟畀驚喜佢，我諗佢哋打風都打唔甩。」對於王維基將電訊業務賣盤，全面專注電視廣播發展，祥仔亦贊成：「有資金先能健康發展，無綫有40幾年基業，點會兩、三年搞得掂。」他透露剛與無綫加簽三年合約。<br>採訪：卓寶花<br>攝影：黃偉雄</p></body></html>
