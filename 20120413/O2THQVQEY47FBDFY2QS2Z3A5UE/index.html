<html><header><meta charset="utf-8"><title>葛妮洛芙亂噏被女鬧</title></header><body><h1>葛妮洛芙亂噏被女鬧</h1><p>美國樂隊Nirvana已故主音KurtCobain的遺孀葛妮洛芙（CourtneyLove），前日在twitter指責Kurt舊隊友兼FooFighters主音DaveGrohl主動挑逗她的19歲女兒FrancesBeanCobain，令女兒十分火滾。</p><p>禁阿媽用twitter</p><p>Frances昨日發聲明怒指阿媽亂噏：「我一向都不為母親言行作評論，但她近日的胡言實在太嘔心。我與Dave只是神交的朋友。」Frances更促請twitter禁止母親使用戶口。Dave亦有發聲明表清白。</p></body></html>
