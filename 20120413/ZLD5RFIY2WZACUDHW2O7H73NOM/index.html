<html><header><meta charset="utf-8"><title>畢佬、安琪蓮娜合演新片</title></header><body><h1>畢佬、安琪蓮娜合演新片</h1><p>荷李活著名情侶畢彼特（BradPitt）及安琪蓮娜祖莉（AngelinaJolie）繼05年《史密夫決戰史密妻》（Mr.&amp;Mrs.Smith）訂情之作後，最近被傳將在新片《TheCounselor》再次合作。據報道，安琪蓮娜會當女主角，男主角則落實是威尼斯影帝米高法斯賓達（MichaelFassbender）。雖然畢佬加盟仍在協商階段，但己令影迷期待。&#13;</p></body></html>
