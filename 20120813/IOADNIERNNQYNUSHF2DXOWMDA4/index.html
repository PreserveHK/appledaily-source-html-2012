<html><header><meta charset="utf-8"><title>Mandy打針谷姻緣</title></header><body><h1>Mandy打針谷姻緣</h1><p>無綫節目《盛女愛作戰》一度炒㷫五名零知名度的恨嫁盛女，其中Mandy屢次被爆是媒，雖然她表示很怕遭狗仔隊追訪，沒興趣入娛樂圈，但變身藝人始終着數多，貪靚的她為了有得免費打聚左乳酸，早前找來醫生在臉上的太陽穴、虎紋位及臉頰打了六針，為達成出嫁夢，在太陽穴的夫妻宮打了兩針。<br>Mandy打針前接受訪問，她說：「我唔緊張，一早已想打。」她謂不怕被標籤人工女，又自信不會嚇走追求者。據知除了Mandy打針整容，另一失婚盛女Gobby及美容達人Queenie都貪靚去了打針，娛圈的純天然女仔真是買少見少。<br>採訪：比華利</p></body></html>
