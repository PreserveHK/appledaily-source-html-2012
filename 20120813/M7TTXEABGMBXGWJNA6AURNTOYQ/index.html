<html><header><meta charset="utf-8"><title>英秘密裸泳會　2000男女大解放</title></header><body><h1>英秘密裸泳會　2000男女大解放</h1><p>上周末英國牛津郡的查爾伯里公園（CornburyPark）春色無邊，估計有2,000人參與由新成立組織「秘密泳會」舉辦的裸泳活動，赤條條感受大自然的美。<br>當晚8時開始的「原野節」，昏暗的天色為參加者壯膽，人人在山澗前剝光豬，赤條條跳進湖中裸泳（圖）。儘管秘密泳會會員大部份人素未謀面，肉帛相見卻毫不尷尬，人人自由自在暢泳。<br>「秘密泳會」計劃每月尋找原始而美麗的地方，讓會員「大解放」，但泳會只會在最後一刻才通知會員裸泳地點，保持聚會神秘感。<br>英國《每日郵報》</p></body></html>
