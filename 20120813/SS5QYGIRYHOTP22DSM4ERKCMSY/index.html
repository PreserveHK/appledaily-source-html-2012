<html><header><meta charset="utf-8"><title>醫療新知改變基因有效控制食慾</title></header><body><h1>醫療新知<br>改變基因有效控制食慾</h1><p>南韓一項研究發現可透過改變基因控制食慾，有效治療肥胖症。研究首先以果蠅進行實驗，科學家透過改變果蠅的mnb基因，觀察對胃口的變化，此果蠅基因與人類控制飲食調節的基因DYRK1a相似，研究發現若人工加強mnb基因的表達，果蠅的食量可提高60%。若削弱此基因的影響力，食量可減30%。<br>科學家再進行老鼠實驗，得出相近的結果，若將老鼠的DYRK1a基因人工加強，老鼠的食量大增20%。科學家相信經常大吃大喝引致癡肥的人，很大機會是DYRK1a基因出現異常，若能開發針對控制DYRK1a基因的藥物，替癡肥者減磅將非常有效。</p></body></html>
