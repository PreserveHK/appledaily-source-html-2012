<html><header><meta charset="utf-8"><title>人物誌Ball后抗癌成功</title></header><body><h1>人物誌<br>Ball后抗癌成功</h1><p>昨日凌晨夜嗒A&amp;F肌男的名媛薛芷倫現年48歲，出身富貴之家，曾在美國留學，畢業後返港踏足娛樂圈，曾參演電影《倩女幽魂》、與譚詠麟合演《歌者戀歌》等。薛芷倫89年跟大生銀行後人馬清偉奉子成婚，婚後兩人育有兩子一女，自此她活躍ball場，並獲得ball后美譽，可惜婚姻於03年結束。<br>回復單身的薛芷倫繼續ball后多姿多采生活，可惜09年患上乳癌，幸得前夫馬清偉及家人接回家中悉心照顧，經年多治療休養後，她去年初再放艷光重回ball場。</p></body></html>
