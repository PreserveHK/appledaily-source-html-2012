<html><header><meta charset="utf-8"><title>裸男效應網友嘲港女唔知醜</title></header><body><h1>裸男效應<br>網友嘲港女唔知醜</h1><p>近幾年模熱潮成為高登仔爭相熱捧話題，妹仔不理好醜為求上位都露露露影寫真，料不到今個夏天來個180度轉變，事關美國便服品牌A&amp;F號召了來自英、美及西班牙等地100名裸男來港宣傳，令全城港女不理儀態，盡情狂肌男（圖）。<br>眼見心目中女神或身邊女性為裸男瘋狂，網友心中的妒忌及醋意更瘋，於高登討論區開設「A&amp;F特約：港女醜態照片集合區」，並鼓勵大家加相，有網友留言：「好似前世未食過嘢咁，一有嘢食就衝晒過去搶咁，班model唔係要搵錢，都未必肯留喺度啦！港女們，你哋知唔知醜？」又有網友將港女追裸男巴士的相，改圖為車上坐的是男球迷。<br></p></body></html>
