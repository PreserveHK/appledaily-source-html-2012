<html><header><meta charset="utf-8"><title>炭疽疫情蔓延瀋陽</title></header><body><h1>炭疽疫情蔓延瀋陽</h1><p>繼江蘇省日前出現炭疽傳染病疫情後，遼寧省衞生廳昨日證實，瀋陽近日也發生皮膚炭疽傳染病疫情，目前確認七人發病，暫無死亡病例。<br>疫情發生後，當地各級政府設法控制疫情，遼中縣肖寨門鎮媽媽街村已全面隔離封鎖，嚴格禁止各種牲畜及肉製品進出，相關人員進出，也要經過嚴格的防疫處理。目前患者已被送至瀋陽市第六人民醫院接受治療。在本月3日，連雲港衞生局亦證實當地有兩名村民被確診感染皮膚炭疽病，另有五人被列為醫學觀察對象。<br>中新網</p></body></html>
