<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希偕女合照掀罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希偕女合照掀罵戰 - 馮仁昭</h1><p>噚日有讀者報料，話陳冠希（Edison）日前喺手機程式Instagram貼出一張自己同小女孩嘅合照，之後有留言話佢「連小朋友也不放過」。Edison一見留言即火起反擊，甚至不停爆粗，之後索性公開留言者嘅帳戶號碼，留言者見狀即解釋話只係同佢開玩笑，不過未能撲熄Edison嘅怒火，佢依然留言狂轟，難怪有人留言話Edison小器。</p></body></html>
