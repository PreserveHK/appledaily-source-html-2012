<html><header><meta charset="utf-8"><title>醫療新知服阿士匹靈抗癌功效佳</title></header><body><h1>醫療新知<br>服阿士匹靈抗癌功效佳</h1><p>阿士匹靈抗癌效果顯著，美國一項研究長期跟進逾10萬人的飲食及生活習慣，他們在研究開始時全部沒有患上癌症，部份人因為患病，需長期每日服食低劑量阿士匹靈，在研究期內有5,138人死於癌症。研究顯示每日服食阿士匹靈的組別，患上癌症的風險比不服食者低16%。<br>近年越來越多醫學研究發現阿士匹靈有預防癌症功效，一項跟進五年的研究更發現，每日服食阿士匹靈可減低癌症風險37%。但有腸胃科醫生擔心長期服用阿士匹靈有胃出血風險，故現階段不建議健康正常人士單獨服用來抗癌，除非有預防心臟病復發等因素才值得長期用藥。</p></body></html>
