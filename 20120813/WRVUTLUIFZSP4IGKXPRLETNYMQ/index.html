<html><header><meta charset="utf-8"><title>持田香織疑玩斷背情</title></header><body><h1>持田香織疑玩斷背情</h1><p>日本組合EveryLittleThing的主音持田香織（圖），早前被傳為了治療聲線問題而沉迷氣功學說，為人變得神神化化，會在後台擺陣。昨日有爆料網引述業內人士消息，懷疑持田已經由直變攣，與一名女造型師大搞斷背情。據知持田在自己篤信的氣功師結成天蓮介紹下認識該名女造型師，兩人經常出雙入對，一餐飯可以食足五小時。因為持田盲目迷信越來越嚴重，又不肯聽人勸告，有指avex唱片公司有意放棄她。</p></body></html>
