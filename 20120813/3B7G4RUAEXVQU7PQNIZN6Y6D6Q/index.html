<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.捨男友揀方大同 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.捨男友揀方大同 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日喺apm出席活動，同場有韓國組合4MINUTE，G.E.M.話唔怕被搶風頭，因大家各有風格。問G.E.M.會唔會轉行跳舞路線？佢話：「明年4月應該會再喺紅館開個唱，到時可能試吓。」G.E.M.又話助手好鍾意韓國組合BIGBAND，問佢係咪最鍾意台灣歌手兼男友林宥嘉，佢話：「冇得咁比，亞洲區歌手我最鍾意方大同。」</p></body></html>
