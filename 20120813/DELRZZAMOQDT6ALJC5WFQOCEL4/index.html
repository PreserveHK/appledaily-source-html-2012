<html><header><meta charset="utf-8"><title>薛芷倫自稱被仔媾</title></header><body><h1>薛芷倫自稱被仔媾</h1><p>A＆F的百名火辣肌男搞㷫全城，港女為之瘋狂。46歲的薛芷倫大前晚獲邀出席A＆Fboys在中環的歡送派對，身穿低胸貼身背心配Gucci短裙的她，成功速嗒一名濃髮年輕帥哥，之後在場內狂歡跳舞，飲酒happy，更飲到不省人事，凌晨4時多，才腳步浮浮由蘇民峰及女友扶住她離開現場。<br>薛芷倫昨日酒醒後，不滿被指夜蒲媾仔，主動在微博上載和兩名赤膊A＆Fboys合照，更表示自己不需要男人：「不做需要男人的女人，而做男人需要的女人。」似乎暗示自己不是媾仔，而是被仔媾。<br>撰文：唐如</p></body></html>
