<html><header><meta charset="utf-8"><title>槍匪劫川珠寶店　掠40萬元金飾</title></header><body><h1>槍匪劫川珠寶店　掠40萬元金飾</h1><p>在重慶大搜捕劫殺案悍匪周克華之時，四川省廣元市前日下午也有珠寶店遭兩名分別持刀槍劫匪闖入打劫，歹走搶走價值40多萬元（人民幣．下同）的黃金首飾和萬一元現金逃走，事件中幸無人傷亡。<br>珠寶店女職員怒斥劫匪大白天竟敢在鬧市打劫真是膽大妄為，「最先還以為是哪個人在開玩笑呢。現在想起來才覺得有點後怕」。案發前日下午1時27分，兩名劫匪闖入位於南街的金雅福珠寶店，分別拿出槍和刀威脅打劫，得手後逃走，整個過程只約分半鐘。公安正在追查案件。<br>四川新聞網</p></body></html>
