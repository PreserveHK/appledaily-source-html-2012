<html><header><meta charset="utf-8"><title>後記：給90後團友的信</title></header><body><h1>後記：給90後團友的信</h1><p>90後的團友，但願你們思考，在平價團費背後包含了甚麼？你們知道甚麼是「大躍進」嗎？好大喜功的沉重歷史教訓，與我們參觀的太原鋼鐵廠有絕大關係。看到國家的表面風光，也請毋忘歷史教訓。</p><p>我慶幸比你們早些出生，念過中國歷史，沒修通識但比你們還會批判思考。我為你們說「有中聯辦、港澳辦幾好」感到失望。假如你們自願還沉醉在物質享受中，不論有多少個學民思潮，國民教育還是定必在港「雷厲風行」。醒來吧！<br>《蘋果》記者</p></body></html>
