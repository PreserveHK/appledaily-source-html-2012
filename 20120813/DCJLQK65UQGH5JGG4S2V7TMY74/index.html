<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫只設閉路電視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫只設閉路電視 - 馮仁昭</h1><p>最近坊間流傳無綫周圍都裝有竊聽和竊錄裝置，員工的一舉一動，似受到監視，全無私隱，搞到人心惶惶，無綫發言人曾醒明噚日喺電視城再次鄭重澄清呢一個係誤解，以平息TVB同事嘅疑慮，佢話：「無綫電視城內並冇任何竊聽竊錄，除咗走廊、電梯、暗角同化妝間設有閉路電視之外，而閉路電視主要係保安理由，為防止罪案，請各位藝人台前幕後同事放心。」</p></body></html>
