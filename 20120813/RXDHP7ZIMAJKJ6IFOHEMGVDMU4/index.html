<html><header><meta charset="utf-8"><title>青年飲咳水8年　開支夠買寶馬</title></header><body><h1>青年飲咳水8年　開支夠買寶馬</h1><p>「小數怕長計，能買部寶馬760i了！」廣東一名現年20歲，名叫強仔的男子，從12歲開始濫用咳藥水，每日最少飲七八瓶，最多可喝20瓶，最少一公升。以每瓶30元（人民幣．下同）計算，每10日，他便須花3,000元買藥，多年來花在咳藥水上的錢，已可買到一部逾80萬元的名車了。<br>醫生指強仔的身體受咳藥水影響，身體多處骨折，骨中的鈣質嚴重流失，身高亦從原來的1.72米萎縮至1.60米。醫生又稱濫藥亦令強仔記憶力下降、且出現幻覺和妄想。<br>中央電視台</p></body></html>
