<html><header><meta charset="utf-8"><title>關仁隱事：「大鵰」為自保激嬲朋友 - 關仁</title></header><body><h1>關仁隱事：「大鵰」為自保激嬲朋友 - 關仁</h1><p>「大鵰」喺細奀台做極紅唔起，估唔到過去大婆台即刻有運行，機會一個接一個，仲好快擔正做男主角。不過人紅自然是非多，關仁聽講大鵰家越嚟越囂，有次成班細奀台嘅朋友約埋食飯，咁耐冇見就梗係要影番幾張相留念啦，點知大鵰突然大聲喝住話唔可以影，嚇到現場班友呆晒，可能係因為過咗大婆台，怕冷河過得唔乾淨會俾人話。但其他人當然有微言，覺得大家識咗咁多年使唔使咁驚呀？其實將會有越嚟越多免費電視台，人際關係好啲，到時想去邊發展都得啦！<br>撰文：關仁</p></body></html>
