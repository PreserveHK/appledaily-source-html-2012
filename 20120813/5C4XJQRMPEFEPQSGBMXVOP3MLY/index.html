<html><header><meta charset="utf-8"><title>杭州景點塌牌坊兩死三傷</title></header><body><h1>杭州景點塌牌坊兩死三傷</h1><p>浙江杭州知名景點「清河坊街」附近的一座牌坊，於昨晨9時40分倒塌。由於正值周日，附近有大批市民和遊客路過，令多人因躲避不及，被埋在廢墟下。意外共造成兩死三人受傷（圖）。<br>死傷者中，包括一對來自湖北，到杭州探望懷孕媳婦的60歲夫婦，兩人昨晨吃過早餐後，於河坊街散步，沒想到被倒塌牌坊壓中，結果妻子死亡，丈夫右小腿骨折。當局經調查後，認為是牌坊木柱與石柱接觸部份出現腐爛，導致牌坊倒塌。<br>浙江在線</p></body></html>
