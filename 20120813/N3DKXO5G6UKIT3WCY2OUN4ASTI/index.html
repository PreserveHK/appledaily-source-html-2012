<html><header><meta charset="utf-8"><title>巨鯨打空翻　像魚雷轟小艇</title></header><body><h1>巨鯨打空翻　像魚雷轟小艇</h1><p>加拿大卑詩省一批釣魚郎出海垂釣，一條巨型座頭鯨竟在離小艇不足3米（10呎）的海面，從水底跳上水面（圖），幾乎把船弄翻。<br>「牠可能會弄翻船！準備好！」釣魚郎初時在遠處見座頭鯨的魚鰭舞動，已有戒心，不料牠真的游過來，還在他們船前面從水底90度直角跳上水面，然後來個奧運健兒式的360度轉身才落水，即時水花四濺，船也被激起的巨浪盪了一盪。有乘客形容：「牠差點跳上我們的船呢！」<br>導遊桑頓形容當時像魚雷襲擊，他隨即按下快門，拍得到座頭鯨轉身的優美姿態，相片更入選國家地理頻道的攝影比賽。<br>英國《每日郵報》</p></body></html>
