<html><header><meta charset="utf-8"><title>婷婷難達霆鋒目標</title></header><body><h1>婷婷難達霆鋒目標</h1><p>謝婷婷近日四出宣傳新片，也穿Fendi新裝為時尚雜誌《Zip》拍封面。婷婷長期被標籤為「霆鋒妹妹」，她沒所謂的說：「事實上，我真的是霆鋒的妹妹，真的不介意。我們童年沒有一起成長，距離很遠，我常常和爹哋笑說我與哥不太熟。」她指入行後，跟哥哥有工作為話題，認識多了，但也令婷婷有點哭笑不得：「與他談工作有一點困難，因為他很難站在一個非天王的角色去處理事情，有時候他給我一些建議，會令我目瞪口呆，我會說我不是你，我做不來。」<br>至於兩個姪仔Lucas和Quintus，婷婷一提到便眉飛色舞：「對上一次與他們交流，感受到一種很純的愛，無可比擬。」<br>撰文：唐如</p></body></html>
