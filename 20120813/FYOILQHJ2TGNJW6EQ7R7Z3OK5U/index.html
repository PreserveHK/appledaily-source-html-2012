<html><header><meta charset="utf-8"><title>近半港生不考慮內地升學</title></header><body><h1>近半港生不考慮內地升學</h1><p>【本報訊】政府經常硬銷中港融合，新一代未必受落。浩洋青年商會上月進行一項「青年對國內升學就業態度問卷調查」，受訪40間中學1,087名學生，近半表示不會考慮到內地升學或工作，只有17%表示會考慮；最大礙障是擔心兩地文化差異，有12%更表示對內地恐懼。<br>調查指出，67%受訪學生認為，內地的經濟條件十年內會超越香港，逾90%人認為對內地認識不足。剛前往廣州參加模擬營商交流的中五生郭鐃欣有考慮返內地工作，大學也打算報讀商科。另一中五生譚俊傑說，原本內地人給他印象是很「cheap」，但經過兩日一夜交流即改觀，「佢哋唔會隨地拋煙頭」。</p></body></html>
