<html><header><meta charset="utf-8"><title>話你知：「山林猛虎」擅長野戰</title></header><body><h1>話你知：「山林猛虎」擅長野戰</h1><p>駐紮在重慶的解放軍第13集團軍代號「77100部隊」，隸屬成都軍區，為全機械化部隊，是中國軍隊最擅長山地、高原、熱帶叢林作戰的甲類集團軍，有「山林猛虎」之譽，曾參加過韓戰，中共建政後又參加過西南剿匪、西藏平叛、新疆平叛等軍事行動。<br>2009年3月19日晚7時時42分，13軍駐重慶石新路的通訊部隊營區遇襲，營房大門哨兵遭一名蒙面槍匪近距離用手槍射殺，半自動步槍被搶走。當局曾懸紅50萬元人民幣緝兇但迄今無果。當局認定疑兇就是周克華。</p></body></html>
