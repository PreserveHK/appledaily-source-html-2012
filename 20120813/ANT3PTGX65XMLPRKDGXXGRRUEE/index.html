<html><header><meta charset="utf-8"><title>熊母子闖民居　喝光百罐啤酒</title></header><body><h1>熊母子闖民居　喝光百罐啤酒</h1><p>挪威有隻熊媽媽，帶着三個饑腸轆轆的小熊，破窗闖入一間度假屋覓食，但牠們不僅吞掉屋內朱古力、蜜糖和果醬，還將屋內逾百罐啤酒全部喝清光。<br>屋主尼爾森看到屋內被破壞，睡床、廚具、暖爐、焗爐和廚櫃均被打爛，欲哭無淚地說：「牠們在這裏開派對了，咬爛鋁罐，骨碌骨碌地飲酒，全屋遍地雜物和垃圾，還傳出尿液等惡臭」。啤酒多喝會醉人，黑熊也不例外，其中一隻熊更因為喝得太多，在尼爾森的睡床上呼呼大睡，遺下一簇簇熊毛、啤酒罐和汽水罐。<br>英國《星期日郵報》</p></body></html>
