<html><header><meta charset="utf-8"><title>Angela自爆曾吸毒</title></header><body><h1>Angela自爆曾吸毒</h1><p>區文詩（Angela）、黃璐瑤（Lulu）和李蘊昨日到青衣出席禁毒活動，Angela坦承曾試過吸毒：「呢個圈係好多引誘，當年入行又細個，真係乜都試過，嗰時覺得自己好型，又大膽，乜都夠膽試，不過咁樣係錯，其實一啲都唔型，好彩我係一個對任何嘢都唔容易上癮嘅人，好多時我都係試過就算，家我嘅生活已經變晒，變得好健康，好正常。」Angela透露跟圈外老外男友拍拖年多，相當穩定，更視對方為結婚對象。<br>Lulu則爆有出寫真的模吸毒減肥：「我之前影寫真，有個model話我肥，叫我試吓吸毒減肥，佢話有模都係咁減。」<br>採訪、攝影：楊潔雯</p></body></html>
