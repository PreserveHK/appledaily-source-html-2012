<html><header><meta charset="utf-8"><title>菲新人親吻　懶理水浸街</title></header><body><h1>菲新人親吻　懶理水浸街</h1><p>名副其實「打風都打唔甩」！菲律賓一對新人懶理首都馬尼拉水浸處處，日前仍風雨不改在一間天主教教堂行禮結婚。<br>教堂水浸，身穿婚紗和禮服的坎波夫婦的幸福更加滿瀉，他們在教堂行禮後，懶理街上下着暴雨，在水深及膝的街道撐着傘子，旁若無人地親吻（圖）。街上不少人也被他們的幸福感染，駐足觀看，有小朋友更起哄歡呼，人人面帶甜甜的微笑，暫時忘卻惡劣天氣的麻煩。菲律賓近日不斷受颱風和暴雨侵襲，至今已造成66人死亡，268萬人受災。生命無常，真要珍惜眼前人。<br>英國《每日郵報》</p></body></html>
