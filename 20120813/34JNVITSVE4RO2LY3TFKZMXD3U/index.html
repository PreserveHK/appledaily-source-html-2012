<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣鍾情多啦A夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣鍾情多啦A夢 - 馮仁昭</h1><p>李嘉欣（圖）、郭富城、Angelababy、謝霆鋒同陳奕迅等，為今日開始至下月16日喺海港城舉行嘅「你睇！！多啦A夢嚟啦！誕生前100年祭」展覽上，特設嘅限量紀念postcard簽名作慈善義賣，善款撥捐「願望成真基金」。估唔到李嘉欣都鍾意多啦A夢，佢話：「多啦A夢係我哋嘅集體回憶，記得細個時，有次上勞作堂，老師吩咐同學喺番梘上雕刻，圓圓哋嘅番梘令我諗到多啦A夢，就雕咗佢個樣，最後仲得高分。」</p></body></html>
