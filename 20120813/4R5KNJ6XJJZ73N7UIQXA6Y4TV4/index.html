<html><header><meta charset="utf-8"><title>專狎幼女淫棍監八月</title></header><body><h1>專狎幼女淫棍監八月</h1><p>【本報訊】曾因非禮年幼女童被判監的無業漢，出獄後雖服藥抑制性衝動，但仍難抵性慾，於超級市場內伸手探入一名4歲女童裙底摸其下體，他早前承認一項非禮罪。裁判官昨指，法庭有責任保護兒童免受性侵犯，考慮被告的心理報告指他或有孌童癖，終判他入獄8個月，並於獄中接受心理治療。<br>被告麥釗達（44歲）於上月25日在天水圍天慈商場的超市非禮年僅4歲的事主，女童母親當時只顧購物而未有察覺，女童返家後向其母傾訴，終由母親代為報警。資料顯示，被告曾於03至04年非禮3名年約5歲的女童，事後他認罪被判入小欖精神病院10個月。<br>案件編號：TMCC2520/12</p></body></html>
