<html><header><meta charset="utf-8"><title>克勤重金返無綫</title></header><body><h1>克勤重金返無綫</h1><p>李克勤昨日在尖沙嘴出席無綫新遊戲節目《決戰一分》簽約儀式，身為無綫契仔的他返娘家做主持，但暫不能在無綫唱歌，不過他聽聞一切進展順利，又謂很希望出席《勁歌》頒獎禮。有指無綫老闆殼王陳國強視克勤為福將，故重金請他，克勤說：「我同佢私下係朋友都冇講過呢啲，今次係無綫請人嘅部門搵我，酬勞當然比之前做歌手極度寬鬆。」他表示這節目在外地受歡迎，令他特別有壓力，但自己有信心做好。而無綫助理總經理區偉林昨臨走前叮囑克勤說：「返嚟就唔好四周圍走。」採訪、攝影：王崇穎</p></body></html>
