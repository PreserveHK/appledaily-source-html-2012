去旺角捐血有嘩鬼侍候</title></header><body><h1>今日提醒你：<br>
去旺角捐血有嘩鬼侍候</h1><p>【本報訊】萬聖節將至，香港紅十字會輸血服務中心明天晚上6時半至9時半在旺角捐血站舉行「嘩鬼捐血夜」，捐血站內會有嘩鬼準備萬聖節特飲及小食迎接捐血人士。另紅十字會轄下各捐血站明日起至31日萬聖節前夕期間，會有各式各樣的萬聖節佈置，各捐血站也會送贈「萬聖節鬼馬電話座」送贈予捐血者，紀念品數量有限，送完即止。<br>此外，旺角捐血站下月一日起展開翻新工程，整項工程會分四階段進行，預計12月中完工。翻新期間，捐血站會繼續開放，服務時間維持不變，但捐血站部份地方封閉，以及捐血床數目相應減少，市民輪候捐血時間會因此延長。</p></body></html>
