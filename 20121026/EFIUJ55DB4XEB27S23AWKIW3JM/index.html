<html><header><meta charset="utf-8"><title>Diddy遇車禍叫好痛<br></title></header><body><h1>Diddy遇車禍叫好痛<br></h1><p>美國Hip Hop界名人P.Diddy（圖），昨日在洛杉磯捲進一宗車禍，事發時他乘坐其名貴黑色SUV汽車，突然遭另一輛車左轉撞個正着，即令Diddy座駕的車頭嚴重損毀。之後警察和救護車抵達現場，肇事司機、Diddy和替他駕車的司機均聲稱感到痛楚，TMZ網站亦拍到Diddy被撞後一度驚慌不已，要坐在草地上定驚。最終無人需要送院，兩名司機亦沒收到告票。</p></body></html>
