<html><header><meta charset="utf-8"><title>梗有一單喺左近　青衣<br>貨車急掟彎壓土機飛出</title></header><body><h1>梗有一單喺左近　青衣<br>貨車急掟彎壓土機飛出</h1><p>【本報訊】昨凌晨零時，46歲姓莊司機駕駛重型貨車，運送壓土機往新界區地盤，途經青衣擔杆山交滙處期間，懷疑壓土機擺放不穩，加上高速掟彎，壓土機翻出車外，轟然跌在路面，但貨車司機懵然不知繼續行駛。其間有途經駕駛者見狀報警，稍後在附近尋獲司機，經酒精測試證實他超標，事後以涉嫌酒後駕駛將他拘捕，並通知其公司派拖車到場將翻側的壓土車移走。<p></p></p></body></html>
