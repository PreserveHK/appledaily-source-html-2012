<html><header><meta charset="utf-8"><title>邊啲播得：打破露體守則</title></header><body><h1>邊啲播得：打破露體守則</h1><p>露點或呈現生殖器的鏡頭，是否不能出現在電視螢光幕上？未必，過往無綫亦曾播放過那些鏡頭，但也惹來投訴。</p><p>【土著】今年鄭伊健幫無綫拍旅遊節目《快樂地圖》，到瓦魯阿圖探訪土著，土著們都是赤裸裸的。【餵奶】無綫09年推出節目《活著》，探討非洲人生活，便出現土著女性露點場面，更有母親在鏡頭前哺乳。【分娩】Discovery居家健康頻道便有《生產寫實》節目，將全個分娩過程呈現，不少畫面更是大特寫。資料來源：《蘋果》資料室</p></body></html>
