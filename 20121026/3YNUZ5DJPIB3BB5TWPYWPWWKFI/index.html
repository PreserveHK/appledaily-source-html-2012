<html><header><meta charset="utf-8"><title>隔牆有耳：校友500萬捐鮮魚行 - 李八方</title></header><body><h1>隔牆有耳：校友500萬捐鮮魚行 - 李八方</h1><p>鮮魚行學校校長梁紀昌同30名學生最近粉墨登場，幫幸福醫藥拍咗段感人廣告，結果真係感動校友。一位中年魚欄老闆噚日走入學校，話係83年畢業生，睇咗廣告知道師弟、師妹生活好慘，擺低張300萬支票，話要成立一個以其父命名嘅獎學金，幫助學弟、學妹、今日會再捐多200萬。但呢位校友好低調，唔想喺傳媒前曝光。梁校長當然喜出望外，仲話廣告商畀佢嘅六位數字酬金，全數捐晒畀學校；每位出鏡學生亦有車馬費、免費到海洋公園哈囉喂玩同食自助餐。</p></body></html>
