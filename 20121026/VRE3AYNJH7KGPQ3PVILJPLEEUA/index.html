<html><header><meta charset="utf-8"><title>地鐵蒙面哥打鑼舞刀</title></header><body><h1>地鐵蒙面哥打鑼舞刀</h1><p>北京地鐵驚現地鐵蒙面哥（圖）。他在眼鏡上貼上煙盒，一手拿銅鑼、一手拿手機。有乘客更稱若是碰到他的銅鑼，他就會拿出刀指嚇乘客，但地鐵站職員卻表示一直沒有收到有關報告，提醒民眾若見到他，要馬上報案。</p><p>拿刀指嚇乘客</p><p>這位地鐵蒙面哥高1.75米（5呎10吋），身穿黑皮鞋、啡西褲。他以煙盒眼鏡擋着半邊臉，手機就不斷重播着「滾、滾、滾」的錄音，又不時敲響銅鑼，相當嚇人。他的行徑令不少乘客不滿，早前有多名男乘客曾勸他不要播錄音、甚至要他下車，他卻突然從口袋內拿出一把長10厘米的刀，向着乘客揮舞，嚇得其他乘客趕緊讓開。《北京晨報》</p></body></html>
