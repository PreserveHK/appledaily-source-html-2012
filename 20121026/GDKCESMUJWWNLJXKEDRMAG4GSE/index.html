<html><header><meta charset="utf-8"><title>中環<br>Ana R.　濕平不忘咀嘴</title></header><body><h1>中環<br>Ana R.　濕平不忘咀嘴</h1><p>前日下畫五點鐘左右，名模Ana R.一個人喺中環置地廣場行出嚟，見佢手上攞住兩袋紙袋就知佢已經shopping成功有斬獲，不過素顏冇打扮嘅名模原來同屋邨嘅師奶唔差好遠。買完一處仲未夠，佢跟住行咗去就近嘅H&amp;M，專攻內衣胸圍最後就買咗件桃紅連身裙。當佢排隊畀錢嘅時候，佢男友Brad走埋嚟，二話不說就咀咗一下，跟住男友陪佢一齊排隊，畀完錢之後兩個人就上咗架泊咗係門口嘅車離開。<br>採訪、攝影：陳辰、梁繼光</p></body></html>
