<html><header><meta charset="utf-8"><title>心跳800：索女兵奪比堅尼胴體獎</title></header><body><h1>心跳800：索女兵奪比堅尼胴體獎</h1><p>26歲的英國女兵海伍德（左下圖），五年前曾到伊拉克服役，表現英勇，但原來私底下她最愛健身，展示自己性感健美的身材，日前她更在英國健身錦標賽上勇奪最佳比堅尼胴體獎（右下圖）。<br>海伍德身高1.73米，擁有34DD驕人上圍，閒時最愛到健身室鍛煉，在健美之餘也會上Twitter，向網友展示她那健美身材的照片和飲食訓練心得，原來她最愛無麥蛋白蛋糕、花生醬、雞、椰菜和熱朱古力，平時又會用金句激勵自己努力健身。<br>英國《每日郵報》</p></body></html>
