<html><header><meta charset="utf-8"><title>台北<br>劉伊心一腳踏兩船</title></header><body><h1>台北<br>劉伊心一腳踏兩船</h1><p>09年參選過亞姐嘅劉伊心，近年返台灣發展，靠住美胸喺娛樂圈闖出知名度。佢嘅感情生活一樣精彩，最近有人影到佢喺一個星期之內同兩個男人約會，其中一位係台灣竹聯幫「天堂」前堂主王國慶，另一位係同周杰倫好friend嘅小麥。劉伊心同王國慶上咗一棟大廈個半小時，離開時仲拉咗一拉件衫。至於同小麥嘅緋聞更加傳得熱哄哄，事關早前佢哋拍咗個火辣MV，有傳佢哋喺取景豪宅內留咗一晚。撰文：葉雪</p></body></html>
