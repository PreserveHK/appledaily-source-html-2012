<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>葉佩雯下月嫁郭偉亮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉佩雯下月嫁郭偉亮 - 馮仁昭</h1><p>郭偉亮（Eric）喺舊年11月嘅紅館演唱會上，突然即場向女朋友葉佩雯（Grace）求婚，場面感人。咁求完婚梗係要結婚擺酒，原來Grace已經密密喺度搞緊，仲定咗下月23日擺酒，雖然Grace同Eric作風都好洋化，但係依然做足傳統儀式，近日Grace喺微博貼咗張過大禮物品嘅相，之後再同老友講埋下月婚宴日期，言談間充滿喜悅嘅心情。娛圈喜事重重，下月17號結婚嘅李璨琛都開始派帖，佢擺咗張喜帖相上Instagram，網友紛紛留言恭賀。</p></body></html>
