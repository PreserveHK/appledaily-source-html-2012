<html><header><meta charset="utf-8"><title>最受歡迎密碼password</title></header><body><h1>最受歡迎密碼password</h1><p>電腦黑客公佈年度「最受歡迎的密碼」，用來嘲笑那些懶於動腦筋的電腦使用者，「password」再度蟬聯為最多人使用、最容易破解的密碼。美國軟件公司Splash Data根據黑客今年發放的數百萬組賬號密碼中，整理出這個「25大最受歡迎密碼」排行榜，除了「password」外，最多人使用的密碼分別是「123456」、「12345678」、「abc123」、「qwerty」等。研究員指，黑客手法和工具越來越高明，但仍會以難度最低的密碼入手，因此提高密碼難度，才能保障個人私隱。台灣東森新聞網</p></body></html>
