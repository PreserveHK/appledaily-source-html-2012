<html><header><meta charset="utf-8"><title>葉熙祺菠蘿贈祖名</title></header><body><h1>葉熙祺菠蘿贈祖名</h1><p>內地新人葉熙祺（AK）都幾慘，同房祖名拍拖但祖名賴皮唔認帳，仲反屈佢炒作。不過AK一啲都冇唔開心，前晚返主場北京宣傳佢套電影《詭愛》，同場有玩透視誘惑嘅何佩瑜（Jeana），但AK完全唔輸蝕，佢着低胸大露背裝出場，瘦到成條柴嘅佢將微波谷到成個菠蘿咁，似向祖名顯示實力。提到成龍話未見過佢，AK解釋：「中間可能有誤會，因為有人斷章取義可能會惹惱長輩。」問佢有冇因為咁同祖名感情受損？佢話：「你們最好還是問房祖名吧！」另外，祖名噚日都喺北京宣傳電影《意外的戀愛時光》，問佢會唔會睇AK套《詭愛》，祖名好唔耐煩咁話：「我應該會看DVD吧！」撰文：洪紅克</p></body></html>
