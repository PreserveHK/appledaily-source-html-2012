<html><header><meta charset="utf-8"><title>案件速遞<br>
馬屎洲龕場申請取回土地</title></header><body><h1>案件速遞<br>
馬屎洲龕場申請取回土地</h1><p>【本報訊】涉違規於國家地質公園大埔馬屎洲附近興建私營骨灰龕場的遠福園，今年4月遭地政總署收回土地。事隔近半年，龕場土地擁有人日前入稟高等法院，根據《政府土地權（重收及轉歸補救）條例》，申請給予寬免，取回土地。<br>原告遠福發展有限公司，被告由律政司司長代表地政總署署長。原告為涉案大埔馬屎洲水茫田土地的擁有人。資料顯示，上址被指有違規私營骨灰龕場。<br>各界關注骨灰龕法案大聯盟召集人謝世傑指，政府應在發牌制度實施前，廣泛向公眾申明，違規龕場將來必不獲發牌，可減少市民誤買違規龕位的機率。<br>案件編號：HCMP2356/12</p></body></html>
