<html><header><meta charset="utf-8"><title>阿樂遭女途人偷拍</title></header><body><h1>阿樂遭女途人偷拍</h1><p>【銅鑼灣】<br>前日三點幾鐘余文樂貫徹潮人身份一身潮look，見佢戴住頂綠帽現身銅鑼灣利園商場附近，見佢喺停車場行上嚟應該係啱啱泊完車。驟眼睇以為係導演葉偉信，佢哋兩個睇落其實真係好似，不過葉導就多咗份書卷味。<br>余文樂腳步急急咁行，雖然冇春嬌喺身邊，呢位志明沿途都有好多市民認出，仲見到有女子喺對面馬路用手機偷拍咗佢，睇嚟呢位小姐有潛質做狗仔隊喎。<br>採訪、攝影：吳耀輝</p></body></html>
