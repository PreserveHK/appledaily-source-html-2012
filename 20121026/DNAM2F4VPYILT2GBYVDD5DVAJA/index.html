<html><header><meta charset="utf-8"><title>會長被通緝才應訊　辯稱搞錯</title></header><body><h1>會長被通緝才應訊　辯稱搞錯</h1><p>【本報訊】香港魚類學會會長莊棣華涉嫌於上月29日，在旺角弼街學會會址內打傷女友人，被控普通襲擊罪，前日因缺席提堂被通緝，至昨天一早到觀塘裁判法院應訊，解釋因弄錯日子而未有出庭，遭法庭充公500元保釋金。案件押後至下月8日，待控辯雙方商討能否以簽保守行為方式結案。<br>莊棣華（45歲）主動表示正與妻子分居，形容受傷女友人是他「最好嘅一個朋友」，二人亦曾互到對方住所過夜，強調本案不涉感情糾紛，自己「連一條魚都殺唔落」。<br>案件編號：KTCC5652/12</p></body></html>
