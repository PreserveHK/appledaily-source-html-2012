<html><header><meta charset="utf-8"><title>爽影評：《整容天后》賣弄的變態華麗</title></header><body><h1>爽影評：《整容天后》賣弄的變態華麗</h1><p>《整容天后》食正近日港聞話題，畢竟觀眾對整容素來有獵奇式心態的興趣，尤其藝能界你爭我鬥、好高鶩遠倍感興趣，集兩家之大成，就不愁沒有此方面客源了。本來好地地一個充滿另類「官能刺激」劇本，落在拍過《惡女花魁》的所謂「視覺系」導演手上，三分怪雞七分扮嘢，竟然最終被扭出極浮誇的氛圍，以造作堆砌變態華麗。尤其尾段越玩越過態，極樂世界裏一味要型要靚，劇情上則原地踏步無長進，「重口味」得來沒大價值吧。<br>善人<br><br>★★★<br>（5個★為滿分）</p></body></html>
