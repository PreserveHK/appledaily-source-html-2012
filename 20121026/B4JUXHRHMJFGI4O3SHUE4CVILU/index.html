<html><header><meta charset="utf-8"><title>紅磡<br>
海難母女出殯親友送別</title></header><body><h1>紅磡<br>
海難母女出殯親友送別</h1><p>【本報訊】在南丫島海難中不幸喪生的母女鄭燕蘭及甄子祈，昨晨10時半在紅磡世界殯儀館舉殯，大批親友到場送兩人最後一程。喪禮採基督教儀式，靈堂上掛有「主懷安息」橫匾，正中安放兩母女遺照，堂內擺滿花圈及花牌。另外兩名海難死者林日和梁家杰，家人昨午分別在紅磡萬國殯儀館及香港殯儀館替他們設靈，林的喪禮採佛教儀式，梁喪禮則以道教儀式進行。兩死者今早出殯，遺體均送往柴灣歌連臣角火葬場火化。</p></body></html>
