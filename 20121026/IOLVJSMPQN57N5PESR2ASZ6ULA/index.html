<html><header><meta charset="utf-8"><title>背囊相機直擊　Google拍大峽谷</title></header><body><h1>背囊相機直擊　Google拍大峽谷</h1><p>Google街景圖（Street View）又有新景點，今次是街景車無法抵達的美國大峽谷（Grand Canyon），要首次派人親自逐格拍攝（圖）。大峽谷地勢險要，負責拍攝的西爾弗曼有備而戰，孭上18公斤重背囊，在狹窄山路小心前進，背囊裝着的15個500萬像素相機會每2.5秒拍攝一次360°全景像，全程約16公里，溫差可達30℃。<br>Google以往也曾以非一般手段拍攝街景，如在西班牙出動三輪車鑽入一條狹窄鵝卵石巷、用手推車拍攝博物館內景像，在加拿大出動雪地車拍攝斜坡。<br>英國《每日郵報》</p></body></html>
