<html><header><meta charset="utf-8"><title>隔牆有耳：阿蛇五句英文走天涯 - 李八方</title></header><body><h1>隔牆有耳：阿蛇五句英文走天涯 - 李八方</h1><p>《警聲》今期講述50年代警員「當差學英文」嘅趣聞，大爆有位阿蛇綽號「銻煲」。話說佢受訓時，有老師考佢「餐枱」英文讀音？他大聲叫出「銻煲」，讀幾次都仲係咁，而唔係「table」，同學即時笑爆肚，「銻煲」亦憑此響朵。原來當年嘅警員，只靠五句英文就可以走天涯：見到上司必叫「Good morning,Sir！」唔知道嘅就講「I don't know, Sir！」被鬧時不斷講「Yes, Sir！」獲讚賞時梗係講句「Thank you, Sir！」若然最後都係應付唔嚟，講完一句「Goodbye, Sir！」就閃喇。</p></body></html>
