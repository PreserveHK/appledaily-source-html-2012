<html><header><meta charset="utf-8"><title>天降鯊魚　掉落高球場</title></header><body><h1>天降鯊魚　掉落高球場</h1><p>美國加州出現天降鯊魚的異象！一條活鯊魚日前離奇地從天空掉到高爾夫球場的草地上，高球場職員嘖嘖稱奇。<br>周一下午4時，高球手在加州聖胡安卡皮斯特拉諾高爾夫球場的第12洞打球時，一條60厘米長的豹紋鯊從天上掉下來，高球場遠離海邊6.4公里，而鯊魚背鰭附近有兩處傷口，身上有血，職員相信牠可能是被大鳥從海中抓起來，飛行途中不慎將獵物掉落高球場上。職員將鯊魚放入水桶（圖），駕車到海邊放生。英國《每日郵報》</p></body></html>
