<html><header><meta charset="utf-8"><title>彭永琛怕醜仔暗戀</title></header><body><h1>彭永琛怕醜仔暗戀</h1><p>來自澳門的寰亞唱作新人彭永琛，本月中推出全新細碟《練習曲》，早前琛仔為新歌《天天樂天》拍攝MV，導演在深水埗一間舊式士多取景，故事講述飾演士多店員的琛仔，終等到暗戀的女主角出現，不過當日拍攝時因琛仔尚未熱身，結果意外地拍出琛仔怕醜的感覺。<br>問到琛仔現實中可有試過不敢表白的時候？他笑說：「我細個好怕醜，都係唱歌之後先變得比較有自信。以前唔敢同人傾偈，我越鍾意嘅人，反而會越覺得我唔鍾意佢，有啲男仔都話見到我唔笑個樣覺得我好寸，所以朋友都叫我笑多啲。」<br>撰文：林妃</p></body></html>
