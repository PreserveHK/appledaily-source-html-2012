<html><header><meta charset="utf-8"><title>猩猩被逼為娼　供村民淫樂</title></header><body><h1>猩猩被逼為娼　供村民淫樂</h1><p>位處印尼婆羅洲熱帶雨林一個小村落，竟發生迫良為娼事件，但村民逼迫的，竟是一頭紅毛猩猩。這隻名為Pony的紅毛猩猩被村民捉後，全身毛髮被剃，供村民「淫樂」。當地男村民覺得與猩猩性交較「刺激」，捉來Pony，天天給牠剃毛，還用鎖鏈栓住，迫牠與人類性交，久而久之，Pony只要看到有人靠近，就會自動轉身，似已習慣與人交配。迫猩猩為娼事件傳出後，不少人抗議，但村民拒交出Pony。雖有人曾嘗試救出Pony，但村民以有毒尖棍或武器反擊，最後勞動警方出動35名持AK-47步槍警察救牠。台灣東森新聞網</p></body></html>
