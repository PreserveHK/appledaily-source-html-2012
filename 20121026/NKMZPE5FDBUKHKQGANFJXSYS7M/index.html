<html><header><meta charset="utf-8"><title>醫療新知<br>
培植心肌細胞測試藥物</title></header><body><h1>醫療新知<br>
培植心肌細胞測試藥物</h1><p>新加坡國家心臟中心的研究團隊，最近成功從一名患遺傳性心臟病的30歲男子身上，利用其皮膚細胞，在實驗室培植出心肌細胞，然後用作測試藥物的成效，包括採用不同藥物、劑量或組合的影響，有助為病人找出合適的治療方案。<br>專家表示，男病人所患的心臟病，屬於可引致心律失常的右心室心肌病，病發嚴重可致猝死，每2,000至5,000人便有1人患此病，其中60%為家族遺傳，發病高峯期為20至30歲年輕人。專家期望，未來醫學界可利用少量的皮膚細胞，培植出基因脗合的心臟細胞，藉此評估當事人有否患上遺傳性或隱性心臟病，及早準備最佳治療方案。</p></body></html>
