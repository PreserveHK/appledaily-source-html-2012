<html><header><meta charset="utf-8"><title>GiGi、劉心悠吊住飛</title></header><body><h1>GiGi、劉心悠吊住飛</h1><p>梁詠琪（GiGi）與劉心悠日前為其代言的護膚產品，拍攝最新一輯電視廣告，兩位嬌滴滴卻要吊威吔表演不少飛躍騰空的動作，但她們不畏高，更應付自如地笑起來，十分享受拍攝過程。</p><p>駕輕就熟</p><p>原來GiGi已有吊威吔的經驗，她之前在內地拍電影《大鬧天宮》飾演嫦娥，做飛人已駕輕就熟。GiGi近日自編自導自演了她的第一部微電影《幸運曲奇》，她笑言：「現在有了另一半，生活也變得圓滿，兩個人互相欣賞和經歷生活，就是快樂的泉源及動力。」劉心悠則忙於四出宣傳新片《天生愛情狂》，為了保持靚樣，她不時飲美肌飲料進補。撰文：唐如</p></body></html>
