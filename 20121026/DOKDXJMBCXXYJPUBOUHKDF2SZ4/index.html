<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>李小龍姊勤練太極拳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李小龍姊勤練太極拳 - 馮仁昭</h1><p>李小龍胞姊李秋源同姪仔即森森兒子李嘉豪，噚日到中環出席UFC搏鬥冠軍賽記者會，李秋源講到李小龍對武術嘅要求話：「佢做任何事都有佢嘅精神同意志，打拳講求快準勁，缺一不可。」佢又話喺美國每日都耍太極拳，閒時同朋友聚會。曾喺幕前演出嘅李嘉豪已轉職幕後，佢話：「結咗婚生咗仔，太太唔鍾意我做幕前，擔心多女仔，家都係做推廣工作。」對於惠天賜離世，李嘉豪話：「好愕然，話晒都係阿姨以前個老公，大家要珍惜身邊人。」</p></body></html>
