<html><header><meta charset="utf-8"><title>Kylie誘查理斯扭籮</title></header><body><h1>Kylie誘查理斯扭籮</h1><p>澳洲天后Kylie Minogue，前日應英國皇儲查理斯（Prince Charles）和夫人卡米拉（Camilla）邀請，到查理斯府邸聖詹姆斯宮表演。為慶祝英女皇登基鑽禧，查理斯及卡米拉下月會到巴布亞新幾內亞、澳洲及新西蘭進行親善訪問，因此請來三地的名人到府上出席晚宴，而當Kylie唱出名曲《Locomotion》時，她叫在場賓客一齊扭籮，查理斯亦照做，相當有趣。</p></body></html>
