<html><header><meta charset="utf-8"><title>金秀賢經理人涉6宗強姦案</title></header><body><h1>金秀賢經理人涉6宗強姦案</h1><p>曾參演賣座韓片《盜賊門》和高收視韓劇《擁抱太陽的月亮》的韓國男星金秀賢，其24歲李姓經理人昨日被警方拘捕，指他涉及六宗強姦案。</p><p>兩日前失聯絡</p><p>據韓國警方表示，李氏上月16日涉嫌在首爾江南區尾隨歸家女子，然後闖入其家對她進行性侵犯。警方接到受害人報案後，對比DNA發現李氏也涉及去年11月至今年9月在首爾和釜山等地的多宗強姦案，受害人都是20至30多歲。<br>金秀賢所屬的Keyeast公司隨即發表聲明劃清界線，指李氏加入公司只有一年多，更於兩日前開始失去聯絡，並非金秀賢的專屬經理人。此外，全智賢昨日亦為代言產品出席簽名會。</p></body></html>
