<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黎芷珊添食訪男主角 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎芷珊添食訪男主角 - 馮仁昭</h1><p>黎芷珊最近主持嘅無綫節目《最佳男主角》反應好，噚日佢接受商台《1圈圈》訪問，黎芷珊話節目會再添食，之前已經去咗北京訪問黃曉明，但其他嘉賓就未落實。有傳黎芷珊會碌周星馳張人情卡，佢話係有呢個打算，不過仲未打畀星爺。黎芷珊又話計劃做一輯《最佳女主角》節目，家積極聯絡緊。至於有傳佢今年有望攞台慶飛躍進步獎同最佳主持獎，佢就話真係諗都冇諗過，其實收視好已經係好大鼓勵。</p></body></html>
