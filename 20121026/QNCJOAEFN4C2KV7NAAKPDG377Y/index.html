<html><header><meta charset="utf-8"><title>隔牆有耳：工展會向強國客吸金 - 李八方</title></header><body><h1>隔牆有耳：工展會向強國客吸金 - 李八方</h1><p>一年一度拉車仔、排頭位、爭買平嘢嘅工展會敲定今年12月15號開幕，展期長達24日，會跨年賣到2013年1月初先收檔。強國人吓吓推住成幾磚銀紙出街，工展會點可以放過？負責搞工展會嘅廠商會副會長吳永嘉話呀，上屆嘅工展會，自由行同境外遊客入場人數四分一左右，唔少人真係一抵港就拖住個篋飛奔去維園掃貨，所以佢哋諗到吸金新方法，今年加開貯存服務，等班強國客可以放低行李慢慢行，師奶們亦可以掃完一轉，放低幾袋再作戰。</p></body></html>
