<html><header><meta charset="utf-8"><title>旺角<br>
醉漢舞竹打人送院粗口橫飛</title></header><body><h1>旺角<br>
醉漢舞竹打人送院粗口橫飛</h1><p>【本報訊】昨凌晨3時許，40歲南亞裔醉漢，滿身酒氣行至旺角豉油街與砵蘭街交界時，與52歲姓田男子身體碰撞，兩人發生爭執，南亞裔漢隨手在地上撿起一支搭棚竹狂打田，田不敵被打至「瞓地」，醉漢仍不罷休，還對田拳打腳踢，途人見狀報警。警方到場拘捕涉襲擊的南亞裔漢，他亦受傷流血，與眼腫鼻腫的田俱送院治理，醉漢情緒激動，被反綁送院時不時講粗話及吐口水。</p></body></html>
