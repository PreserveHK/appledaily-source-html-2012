<html><header><meta charset="utf-8"><title>話你知<br>迫擊炮可令首爾變火海</title></header><body><h1>話你知<br>迫擊炮可令首爾變火海</h1><p>北韓當局用迫擊炮處決軍官，事實上北韓軍隊擁有的火炮數量驚人，單是迫擊炮就有7,500枚，主要是M-37和M-38式，射程分別達3公里和5.7公里，單在南北韓邊境地區就部署了1.3萬枚不同種類的火炮，若全部齊發，一小時可射出50多萬發炮彈，在4分鐘就可令射程範圍內的南韓首爾變成火海。但原來不止北韓擅用迫擊炮，周星馳主演的經典搞笑片《國產凌凌漆》中，也曾出現內地獄警發射迫擊炮將李力持飾演的死囚炸到粉身碎骨的情節。《蘋果》資料室</p></body></html>
