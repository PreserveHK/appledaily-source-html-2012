<html><header><meta charset="utf-8"><title>關仁隱事：「麻雀」失聲見真愛 - 關仁</title></header><body><h1>關仁隱事：「麻雀」失聲見真愛 - 關仁</h1><p>歌手靠把聲搵食，不過唔少歌手都試過唱到失聲，尤其一啲初入行唔識用聲嘅新人，好容易瀨嘢，好似唱歌冠軍「麻雀」咁，出道一年都唔夠就失聲，搞到男友仔「順順」好心痛。早排順順趁返澳洲屋企做嘢，就帶埋麻雀去散心玩樂，畀佢吸吓澳洲嘅新鮮空氣，希望佢心情好啲人就健康啲，早日康復搵番把靚聲，麻雀見順順咁愛佢都好感動，唔怪得雖然公司反對佢哋拍拖，佢都要改玩地下情，死都唔肯分手啦，後生女果然戀愛大過天。撰文：關仁</p></body></html>
