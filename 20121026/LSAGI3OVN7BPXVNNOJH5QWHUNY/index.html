<html><header><meta charset="utf-8"><title>打噴嚏甩頭　魔術師嚇人</title></header><body><h1>打噴嚏甩頭　魔術師嚇人</h1><p>萬聖節將至，扮鬼扮馬嚇人，未必要等到夜晚。有魔術師在街頭整蠱途人，假裝打噴嚏就打甩了自己個頭，嚇得途人雞飛狗走。<br>短片甫開始，魔術師在小巷對着一名女途人打個噴嚏，頭顱突然「飛脫」，雙手捧着自己的頭顱（圖），但對方沒有被嚇倒，反而覺得他的造型非常搞笑，笑過不停。但其他人的反應都是被他「甩頭」嚇倒，當場愕然地退後幾步，當中以小朋友的反應最激，嚇到一溜煙地雞飛狗走。YouTube</p></body></html>
