<html><header><meta charset="utf-8"><title>UV手機消毒器　病菌剋星</title></header><body><h1>UV手機消毒器　病菌剋星</h1><p>用玻璃清潔劑或酒精消毒有風險，用水則無效，但手機防菌也不是束手無策。科技專家邁斯特認為，紫外線消毒器（UV disinfectant wand）是最好方法，殺菌又不會損害機身。手機清潔用品公司PhoneSoap也發明了消毒器（圖），容許電話叉電同時消毒，預計明年1月開始付運。美國鯊魚皮公司Sharklet Technologies也正研發新物料，由於鯊魚皮較一般動物皮毛抗菌，公司將仿照鯊魚皮的構造，研究防菌物料，來製造手機用品，預計在明年下半年推出。美國《華爾街日報》</p></body></html>
