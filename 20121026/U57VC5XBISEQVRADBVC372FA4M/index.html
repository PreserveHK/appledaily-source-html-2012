<html><header><meta charset="utf-8"><title>醫療新知<br>
阿士匹靈增腸癌存活率</title></header><body><h1>醫療新知<br>
阿士匹靈增腸癌存活率</h1><p>美國有研究證實阿士匹靈，可增加部份結直腸癌患者的存活率。當地納達法伯癌症研究所綜合分析兩項腸癌患者的研究，涉及964名腸癌病人，結果發現因PIK3CA基因變異致腸癌的患者，若定期服用阿士匹靈，五年後的存活率達100%；若非定期或從來無服用阿士匹靈，則每4人中有3人能在五年後仍生存，存活率為75%。<br>研究人員比較有定期服藥及從無服藥的兩組病人後發現，定期服用阿士匹靈可將整體死亡率減低46%、與腸癌有關的死亡率大減至82%。在無基因變異的病人上，則未見藥物有延長壽命的成效。專家下一步會研究該藥對其他癌症的病人有否成效。</p></body></html>
