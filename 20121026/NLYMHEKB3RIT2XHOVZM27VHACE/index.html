<html><header><meta charset="utf-8"><title>嘉穎遭打爆眼角</title></header><body><h1>嘉穎遭打爆眼角</h1><p>成為無綫吸金王的鄭嘉穎，近月來在昆山拍攝新劇《葉問》，不過嘉穎昨午拍動作場面時發生意外，傷及眼部，據指嘉穎的傷勢頗嚴重，即場見他掩眼及流眼水。昨晚7時許，鄭嘉穎接受電話訪問透露正準備上機返香港，他說：「今日下午同對手對打，唔小心俾人打爆右眼眼角，好小事啫。」為免阻礙進度，嘉穎堅持繼續拍攝，原本昨晚轉飛瀋陽出席「限量典藏版香氛2012中國首發活動」，最後決定返港醫治，他說：「唔使擔心，男人多啲疤痕型啲，最唔開心係聽日（今天）要失場。」採訪：丁寧</p></body></html>
