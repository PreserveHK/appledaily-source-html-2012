<html><header><meta charset="utf-8"><title>靚佬湯索償3.9億</title></header><body><h1>靚佬湯索償3.9億</h1><p>荷李活影星湯告魯斯（Tom Cruise），近日入稟告美國雜誌《Life &amp; Style》及《In Touch》誹謗，據知兩誌分別於今年7月30日及10月1日的封面上，刊登靚佬湯女兒Suri喊的照片，並以「Suri被爸爸拋棄」作標題。靚佬湯的律師指他十分愛錫女兒Suri，認為雜誌標題是嚴重的謊言，而照片更有誤導成份，因此向這兩本雜誌索償高達5,000萬美元（約3.9億港元）。</p></body></html>
