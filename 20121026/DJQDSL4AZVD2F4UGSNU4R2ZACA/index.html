<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>謝安琪赴美演音樂劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝安琪赴美演音樂劇 - 馮仁昭</h1><p>謝安琪（Kay）聽日會喺美國洛杉磯嘅聖殿劇院（Shrine Auditorium），演出音樂劇《珍愛沉默的眼淚》，佢成為唯一一位華人歌手演出，覺得好榮幸嘅Kay話：「起程時諗起都緊張，但綵排後同其他人見面就即刻放鬆晒。」Kay會喺台上獨唱《Talking To A Stone Buddha》，佢話今次音樂劇演出有大部份收益撥捐關注愛滋病嘅Broadway Cares、救世軍及國際愛護動物組織㖭。</p></body></html>
