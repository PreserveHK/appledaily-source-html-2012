<html><header><meta charset="utf-8"><title>陳逸璇偷師爵士樂</title></header><body><h1>陳逸璇偷師爵士樂</h1><p>陳逸璇（Jolie）剛完成香港首個慈善爵士音樂會《Love Affairs With Jolie》後，日前專程到上海欣賞《爵士上海音樂節》，一連兩天在上海世博公園舉行，今次做觀眾，Jolie表現相當興奮，不時瘋狂尖叫，她說：「我真係覺得自己好幸運，可以一次過睇咁多位世界級爵士樂手演出。」而今次音樂會請來演出的樂手包括來自巴西、拉丁美洲、意大利等不同國家。<br>Jolie十分欣賞一位有獨特聲線的意大利籍女爵士歌唱家，令她聽得十分陶醉，Jolie亦大讚中國的音樂家，即主唱08年奧運會主題歌曲《我和你》的常石磊，常石磊音域之廣闊令Jolie大開眼界。<br>撰文：林妃</p></body></html>
