<html><header><meta charset="utf-8"><title>隔牆有耳：尹兆堅出品「不審茶」 - 李八方</title></header><body><h1>隔牆有耳：尹兆堅出品「不審茶」 - 李八方</h1><p>特惠生果金一波幾折，好多政黨都要求政府撤回資產審查，民主黨就有大力要求、政府豁免70歲或以上長者資產審查。黨內嘅葵青區區議員尹兆堅，向來都係黨嘅道具大師，佢噚日又有新傑作，整咗個「七十不審茶」巨型茶包道具，帶埋去立法會特惠生果金聽證會示威，希望政府見到呢包茶，會諗起退休長者只係想有餐安樂茶飯啫。增強版嘅「不審茶」，靈感好明顯嚟自車仔茶包。尹兆堅專登用咗個洗衫袋做茶袋，入面裝住嘅當然唔係真茶葉，而係撕爛咗嘅黑色紙。</p></body></html>
