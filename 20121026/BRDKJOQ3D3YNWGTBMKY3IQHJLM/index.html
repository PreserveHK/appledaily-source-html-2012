<html><header><meta charset="utf-8"><title>受驚草泥馬邊走邊產子</title></header><body><h1>受驚草泥馬邊走邊產子</h1><p>直擊草泥馬生寶寶！台中天馬牧場讓大批遊客圍觀草泥馬生寶寶，正當寶寶的腿伸出來時（箭嘴示），遊客齊呼「草泥馬加油﹗」驚慌的草泥馬媽媽邊走邊生。事後，有人批評遊客的行為如同虐待動物。<br>「嘩！腳腳出來了！」眼見草泥馬媽媽坐在草地臨盆，看得緊張的少女連忙拿相機近距離拍照，又齊聲叫「加油」。不過，遊客們360度圍觀小草泥馬出世一刻，草泥馬媽媽卻很不舒服，於是好不容易挺起身子，來回踱步。有動物團體就狠批，草泥馬在圍觀下易產生驚恐，讓分娩過程不順利。牧場發言人則指，當天是為不驚動待產的草泥馬，才沒有隔離遊客，最後草泥馬亦順利產下小寶寶。台灣《蘋果日報》</p></body></html>
