<html><header><meta charset="utf-8"><title>兩女一男基因合成胚胎</title></header><body><h1>兩女一男基因合成胚胎</h1><p>未來孩子可以有兩個媽媽！美國科學家首次成功用兩女一男的基因培育出胚胎，用來根治母體遺傳病，讓父母不用擔心將某些特定罕見遺傳病傳給下一代。<br>「取代基因」技術是要取代細胞核外的粒腺體（mitochondria）基因。粒腺體突變可以導致孩子患上肌肉萎縮症、失明、耳聾、癲癇等遺傳病，而粒線體基因是透過母親遺傳。<br>俄勒岡健康與科學大學研究員先在母親卵子抽取染色體，它攜載了99.8%的DNA，然後植入捐贈者已去取染色體、只存在健康粒腺體的卵子內，然後再受精，半數卵子都培育成胚胎。孩子將遺傳父母99.8%的基因，其餘少部份來自捐贈者。英國《泰晤士報》</p></body></html>
