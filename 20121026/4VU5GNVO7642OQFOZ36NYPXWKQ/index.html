<html><header><meta charset="utf-8"><title>趣趣地<br>雷霆請巨星食檸檬</title></header><body><h1>趣趣地<br>雷霆請巨星食檸檬</h1><p>唔知大家記唔記得，上季季後賽西岸決賽雷霆主場對馬刺第3場，唔畀美國歌手Lil Wayne就咁行入球場，一定要佢畀錢買飛嘅故事？估唔到，類似事件會發生喺著名樂隊Red Hot Chili Peppers，低音結他手Flea（圖）身上！話說早前佢隊band喺奧克拉荷馬城做show，選址喺雷霆主場。佢老人家想去睇吓球場同更衣室，點知畀雷霆請食檸檬，激到佢喺Twitter鬧球隊大牌。究竟邊個耍大牌，就見仁見智啦。</p></body></html>
