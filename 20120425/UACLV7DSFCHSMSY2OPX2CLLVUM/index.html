<html><header><meta charset="utf-8"><title>蘋果汁黑雲汽球抗議蘋果污染</title></header><body><h1>蘋果汁<br>黑雲汽球抗議蘋果污染</h1><p>【本報訊】綠色和平昨於全球發起針對蘋果公司行動，批評蘋果發展雲端業務，在各地建設數據中心時，未有優先採用可再生的潔淨能源，加劇全球環境污染。本港約10名綠色和平成員，昨到中環蘋果旗艦店放黑雲汽球請願，指摘蘋果的數據中心依靠煤電及核電，要求蘋果發展雲端業務要加入保護環境政策，如提高能源效益，或倡議政府及電力公司提供可再生能源。<br>綠色和平項目主任楊文友指，一座高端數據中心用電量，已等同30至40幢高密度住宅的總用電量，若不採用潔淨能源，勢必加劇污染問題，認為蘋果公司走在時代尖端，應為保護環境負上責任。
</p></body></html>
