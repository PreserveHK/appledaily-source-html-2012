<html><header><meta charset="utf-8"><title>思琦番禺開工</title></header><body><h1>思琦番禺開工</h1><p>楊思琦2月底誕下女兒楊卓穎（Krystal），上月底收拾心情，抱女回歸香港，全力為產後復出做準備，並公開表明以後母女一切都與前男友吳帥無關，與空心老倌劃清界線後重新開始。<br>前日思琦已正式投入拍攝工作，隨無綫攝製隊到番禺長隆酒店，為旅遊特輯拍外景，而她下月1日也會為無綫錄影母親節特備節目《媽媽真的愛您》，節目將於下月5日播映，這將是思琦產後首次在螢光幕與觀眾見面。<br>據知回港後，肩負單親媽咪責任的思琦態度積極，除細心照顧女兒外，又努力收身和調理身體，並與公司保持緊密連繫，隨時埋位拍劇賺錢養女。撰文：丁寧</p></body></html>
