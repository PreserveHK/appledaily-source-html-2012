<html><header><meta charset="utf-8"><title>求驗客手記：格流被禁買賣球員一年 - 求驗客</title></header><body><h1>求驗客手記：格流被禁買賣球員一年 - 求驗客</h1><p>咩叫屋漏偏逢連夜雨？蘇超昔日豪門格拉斯哥流浪就係例子，之前因為欠稅達7,500萬鎊（約9.4億港元），被接管及被罰扣10分，白白將個聯賽冠軍送畀些路迪；之前曾有新加坡財團想入主，但都係傾唔成。周二蘇格蘭足總亦向格流作出判罰，球會12個月內被禁轉會市場操作，又向球會追加16萬鎊罰款，班主韋特（左）更被終身禁止參與蘇格蘭足球活動。格流因為財困，已經有球員離隊，今次仲唔畀喺轉會市場收購新兵，來季睇嚟唔止爭標無望，隨時要護級㖭！</p></body></html>
