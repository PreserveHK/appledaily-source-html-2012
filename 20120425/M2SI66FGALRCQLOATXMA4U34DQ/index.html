<html><header><meta charset="utf-8"><title>蘋果汁議員促重建西九</title></header><body><h1>蘋果汁<br>議員促重建西九</h1><p>【本報訊】市建局日前啟動由舊樓業主主動提出的重建計劃，民主黨表示，九龍西是全港舊樓的集中地，其中深水埗及土瓜灣更是樓宇失修重災區，要求市建局加快重建步伐，改善舊樓居民的生活質素。立法會議員李永達、民主黨成員黃碧雲、九龍城區議員潘志文等，昨日與市建局就重建目標及方針會面。黃碧雲引述市建局數字指，全港約有1.7萬幢建於1981年前的樓宇，當中三成十分殘破和嚴重失修，她認為市建局現時每年只啟動數個重建項目，未能解決樓宇失修問題，盼加快市區重建步伐，又認為重建時應重視整體區域的城市規劃。</p></body></html>
