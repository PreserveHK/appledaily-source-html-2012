<html><header><meta charset="utf-8"><title>真的有G點小如半片指甲</title></header><body><h1>真的有G點<br>小如半片指甲</h1><p>女人是否有G點的謎題終於得到解決。美國婦科醫生奧斯贊斯基（AdamOstrzenski）在替一名死於腦部受損的波蘭婦人解剖時，證實在死者陰道前壁上發現G點，只是G點非常小，8.1毫米長，3.6毫米闊，相當於半片指甲。<br>他指出，G點是一小片組織，神經末梢聚在這點，所以女人在性交時受刺激就會產生性高潮。他準備下月測試G點對荷爾蒙、化學物質和神經末梢的作用，研究G點功能會否隨着年齡而轉變。G點是德國醫生格拉芬貝格（ErnstGrafenberg）在1950年提出，但一直有人質疑是虛構出來。<br>英國《每日郵報》</p></body></html>
