<html><header><meta charset="utf-8"><title>求驗客手記：曼市打吡波飛炒到萬六蚊 - 求驗客</title></header><body><h1>求驗客手記：曼市打吡波飛炒到萬六蚊 - 求驗客</h1><p>下個星期一場英超曼市打吡，隨時決定係曼城抑或曼聯攞到聯賽冠軍，所以伊蒂哈德航空球場嘅48,000張門票，一個月前就賣晒。有球迷不惜喺互聯網用成1,300鎊（約16,000港元），買一張原價50鎊嘅門票，足足貴咗成26倍！我求大俠唔贊成球迷幫襯黃牛黨，但都真係冇計。另外曼聯後衞拉菲爾達施華喺上場打和愛華頓4:4場英超揩嘢，有指領隊費格遜喺場打吡戰會改用基斯史摩寧打右閘。</p></body></html>
