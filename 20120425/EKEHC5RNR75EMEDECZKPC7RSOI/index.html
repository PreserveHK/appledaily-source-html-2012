<html><header><meta charset="utf-8"><title>蒸燙機推出人手燙衫拜拜</title></header><body><h1>蒸燙機推出人手燙衫拜拜</h1><p>洗碗，有洗碗碟機；洗衣，有洗衣機；燙衫，現在都有燙衫機。</p><p>燙衫，是三大令人厭惡家務之一，拿着燙斗燙燙燙，真是燙得人又熱又火。英國Displaysense最近推出的蒸燙機，總算打救世人。蒸燙機原理，是利用熱力和蒸氣將衣服皺褶撫平，使用時只要將衣服放進加熱和抽濕的大衣罩裏，只需九分鐘，就可燙平最多35件衣服，之後可即時放進衣櫃。<br>蒸燙機一部盛惠234鎊（2,930港元），但網民對燙衫機功能有質疑，認為它很難燙平難燙衣服。<br>英國《每日郵報》</p></body></html>
