<html><header><meta charset="utf-8"><title>謝茜嘉帶女感受韓文化</title></header><body><h1>謝茜嘉帶女感受韓文化</h1><p>美國女星謝茜嘉艾芭（JessicaAlba）一家四口上周六秘密飛抵首爾，昨日他們被拍到現身仁寺洞和景德宮，感受韓國文化。雖然有保母同行，但謝茜嘉和電影監製丈夫CashWarren都盡量自己抱女和推BB車，未識行的細女Haven的打扮有如小公主，十分可愛。</p><p>謝茜嘉沿途向大女Honor講解，之後一家更吃韓國菜，有影迷要求合照，謝茜嘉亦來者不拒。<br>前日謝茜嘉穿上韓服錄影電視節目，晚上與丈夫出席CJ集團副會長為他們舉行的歡迎派對，韓國男星鄭雨盛和女星高素榮也應邀出席，而謝茜嘉的兩名囡囡則跟隨保母到樂天世界遊樂場玩足三小時。</p></body></html>
