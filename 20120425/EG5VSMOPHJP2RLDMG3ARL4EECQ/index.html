<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖賢加國有佬同遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖賢加國有佬同遊 - 馮仁昭</h1><p>息影咗好多年兼喺加拿大溫哥華隱居嘅王祖賢，不時俾網友影到佢嘅生活照。最近又有網民上載咗王祖賢嘅新相，張相係喺溫哥華風景區影嘅，佢當時同個男人一齊，當日祖賢着住便裝，戴咗頂紅色帽，睇嚟精神唔錯，身材同樣貌都保養得好好。<br>嗰個網民仲話當時問王祖賢會唔會復出，佢回應：「不可能的，都過去了，我很喜歡目前安逸平淡的生活。」</p></body></html>
