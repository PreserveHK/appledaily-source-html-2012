<html><header><meta charset="utf-8"><title>小販搶免費雨衣轉售</title></header><body><h1>小販搶免費雨衣轉售</h1><p>發下雨財？北京地鐵15號線國展站，前日為沒帶雨具、冒雨出行的乘客，準備了7,000多件免費雨衣，然而就在工作人員發放雨衣時（圖），竟立即遭到哄搶。<br>而搶到雨衣的人轉身就走，出站後便化身小販，將那些免費雨衣以每件10元人民幣的價格向路人兜售，大喊「來件雨衣吧！加厚的」。<br>為維護車站秩序，地鐵站將情況通知當地派出所。至當日上午10時許，公安終抓回五名他們並沒收全部兜售雨具；但因涉及金額太低，他們被斥訓後中午獲釋。<br>《北京晨報》</p></body></html>
