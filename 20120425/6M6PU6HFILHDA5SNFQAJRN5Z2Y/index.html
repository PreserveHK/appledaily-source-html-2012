<html><header><meta charset="utf-8"><title>木村曾逃離撞車現場</title></header><body><h1>木村曾逃離撞車現場</h1><p>日本天王組合SMAP成員木村拓哉，上月被爆料雜誌《週刊文春》揭發曾超速駕駛後，該雜誌新一期再翻木村七年前的舊賬，指他05年拍攝賽車主題劇集《飆風引擎》期間，曾在收工後於靜岡縣駕車回東京時發生交通意外，但因《飆》劇有汽車商贊助，怕受影響的木村於意外後即由職員用另一輛車載走，肇事車輛則由其他職員駛回東京，隱瞞了該宗意外。該雜誌向木村的代表律師查詢時，律師證實曾發生意外，但只屬小事，當時有通知警方。</p></body></html>
