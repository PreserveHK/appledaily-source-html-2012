<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽欠款被判破產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽欠款被判破產 - 馮仁昭</h1><p>梅媽覃美金因拖欠律師樓224萬費用，俾律師樓申請破產，噚日就俾高院頒令破產。<br>話說梅媽08年搵趙司徒鄭律師事務所，處理爭產官司，到09年11月，事務所入稟向梅媽追服務費，梅媽話會分期還，不過就一直冇畀錢。高院法官鮑晏明噚日話參考處理爭產案法官寫嘅判詞，梅媽對事務所多項指控都冇理據支持，所以認為冇理由唔向梅媽頒令破產喎。<br>案件編號：HCB3777/11</p></body></html>
