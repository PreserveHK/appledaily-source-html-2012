<html><header><meta charset="utf-8"><title>白歆惠誘惑女強人</title></header><body><h1>白歆惠誘惑女強人</h1><p>台灣女星白歆惠早前為美容中心拍宣傳照片，穿上比堅尼騷身材。其實白白拍攝時正值冬季，氣溫低至攝氏10度，白白依然無懼冰冷，在鏡頭前擺出各種誘人甫士，認真專業。</p><p>閉關練戲</p><p>白白說：「其實我超喜歡夏天呢！拍攝時我一直想着炎炎夏日，可以曬太陽、吃冰淇淋，亦可以大騷我的美肌、脫毛成果，感覺超爽！」<br>此外，白白有份主演的台劇《華麗的挑戰》已大結局，最近她已投入拍攝另一齣劇集《陽光正藍》。白白說：「我在劇集的角色是從平凡女孩蛻變成女強人，戲份頗重，我最近忙於閉關熟讀劇本及練戲。」<br>撰文：丁寧</p></body></html>
