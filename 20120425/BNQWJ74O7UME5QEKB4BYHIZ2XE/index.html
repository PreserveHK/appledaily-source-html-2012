<html><header><meta charset="utf-8"><title>葵涌男子拒收樓圖跳樓</title></header><body><h1>葵涌<br>男子拒收樓圖跳樓</h1><p>【本報訊】51歲姓蕭男子兩年前與妻離婚，妻與子女調遷離開葵涌石蔭邨仁石樓11樓單位，蕭則與內地女友同居該單位。近期女友懷有身孕，房署以單位沒有蕭的戶籍，年來多次要求他搬往中轉單位，再行申請公屋，他拒絕。房署昨午12時許派人到場收回單位，蕭情緒激動拿菜刀爬出窗外企圖跳樓（圖）。消防員戒備，經談判專家勸喻三小時，蕭終肯入屋，和其激動不適的女友同送院。房署發言人稱，該署與社署會續與事主尋求解決辦法。</p></body></html>
