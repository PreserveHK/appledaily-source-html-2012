<html><header><meta charset="utf-8"><title>張偉文減50磅抗肌萎</title></header><body><h1>張偉文減50磅抗肌萎</h1><p>張偉文昨日於九龍灣舉行「6月好父親演唱會」記者會，他將於6月17日於九展舉行一場個唱，受腰傷困擾的他透露演唱會上不會有太多舞蹈：「我07年開始發現有肌肉萎縮嘅情況，8個月內睇咗40個醫生都話冇得醫，後來就去推拿，家好番好多，同埋最緊要係減肥，等條腰唔好太大負荷。」<br>張偉文表示由最重的255磅減了50多磅，不過現時不能長時間站立：「企仲辛苦過行，演唱會期間一定要坐喺度唱，跳舞都係輕微咁郁吓。」對於黃耀明於演唱會上承認同性戀一事，張偉文指曾為明哥唱和音，與他不太相熟：「家社會唔同，以前承認可能會俾人排斥。」<br>採訪、攝影：李珮洳</p></body></html>
