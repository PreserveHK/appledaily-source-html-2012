<html><header><meta charset="utf-8"><title>馬德鐘忙練舞難媾女</title></header><body><h1>馬德鐘忙練舞難媾女</h1><p>馬德鐘前晚到澳門美高梅酒店參加《舞林大會》半決賽，之前參加過內地舞蹈比賽的馬德鐘今次跟女導師做拍檔，賽前他坦言信心不大，因為其他參賽者皆有跳舞根底，但馬德鐘說：「不過我諗住豁出去跳，可能有意料之外嘅表現都未定。」<br>問馬德鐘老婆有否到場打氣？他說沒有，但現場不乏索女參賽者，老婆有否擔心他出軌？馬德鐘說：「日日練舞練到好夜，食嘢都要喺酒店房食，冇時間。」出外工作會否向老婆匯報行蹤？馬德鐘尷尬謂：「多謝大家關心我同老婆關係，總之我哋非常好。」採訪、攝影：文國駿</p></body></html>
