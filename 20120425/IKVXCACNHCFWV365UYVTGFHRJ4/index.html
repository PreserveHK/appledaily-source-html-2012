<html><header><meta charset="utf-8"><title>美國窮村　時光倒流100年</title></header><body><h1>美國窮村　時光倒流100年</h1><p>富強如美國，也有窮鄉僻壤。美國肯塔基州東部阿巴拉契亞煤田附近的奧斯利縣（Owsley），原來還有人過着無水無電的生活，41.5%居民收入低過貧窮線。來到奧斯利，時光彷彿倒流100年。房子內的家具陳舊（圖），雜物處處，部份人在自家門前擺賣維生。</p><p>小童沒電腦，野外赤足活動（左圖），只能玩火柴盒。但窮快活，簡僕生活培養出濃厚人情味，一方有事，四方鄰里齊來幫忙，這份情義羡煞不少都巿人。<br>英國《每日郵報》</p></body></html>
