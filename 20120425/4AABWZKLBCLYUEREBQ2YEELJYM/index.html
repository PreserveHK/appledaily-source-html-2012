<html><header><meta charset="utf-8"><title>胡敏珊唔憂冇男人</title></header><body><h1>胡敏珊唔憂冇男人</h1><p>鐘錶界美女胡敏珊昨日在中環舉行代理新錶RSW發佈會，張繼聰以嘉賓身份撐場，兩人因為報讀同一課程而認識，張繼聰大讚胡敏珊完美，又因為她對鐘錶更有興趣。<br>胡敏珊表示今次花了七位數代理新錶，問可會找代言人？她說：「之前搵咗高以翔同謝天華影相，想搵外國明星做代言，我都欣賞梁朝偉、劉青雲同劉德華。」是否找男友的標準？她說：「當然要揀呢啲，由細到大都鍾意靚仔，性格唔啱再算，好似揀錶睇款先至睇功能。」她又表示現在的感情生活十分豐富，她說：「如果我打電話約男人請食飯一定有，但我鍾意意大利人，夠幽默，香港女仔對佢哋嚟講係筍盤，因為佢哋鍾意亞洲人。」<br>採訪、攝影：林嘉慈</p></body></html>
