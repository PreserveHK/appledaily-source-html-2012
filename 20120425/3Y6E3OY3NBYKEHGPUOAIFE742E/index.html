<html><header><meta charset="utf-8"><title>施嘉莉減完肥狂食雞翼</title></header><body><h1>施嘉莉減完肥狂食雞翼</h1><p>雲集Marvel各路英雄的新片《復仇者聯盟》（TheAvengers）前日在羅馬舉行首映禮，演黑寡婦的施嘉莉祖安遜（ScarlettJohansson左二）打扮雖然密實，但仍吸引不少意大利粉絲到場支持。施嘉莉受訪時表示拍《復》時飲食要節制，現在可以盡情食雞翼。此外，有傳《生命樹》（TreeofLife）女主角謝茜嘉謝西婷（JessicaChastain），會在《鐵甲奇俠3》（IronMan3）演女科學家。</p></body></html>
