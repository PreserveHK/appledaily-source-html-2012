<html><header><meta charset="utf-8"><title>維珍設上等艙UpperClass</title></header><body><h1>維珍設上等艙UpperClass</h1><p>英國維珍航空創新猷，在新的A330空中巴士內增設上等艙（UpperClass），設有雞尾酒酒吧，遮光板更鑲滿1,000顆施華洛世奇水晶，豪華又舒適，讓乘客猶如置身星級遊艇之中。<br>維珍斥資1億英鎊把A330客機進行豪華改裝，增設上等艙，艙內除有遮光板鑽了水晶外，還設有2.4米長的雞尾酒酒吧，可同時招呼八人。客艙座位拉下變成睡床，堪稱全球最長的機艙床位（圖），旅客可在座位享受自選電影。上等艙設備豪華，當然要付出代價，每次上洗手間須付1英鎊。<br>英國《每日郵報》</p></body></html>
