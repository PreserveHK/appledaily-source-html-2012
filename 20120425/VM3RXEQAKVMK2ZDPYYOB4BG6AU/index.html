<html><header><meta charset="utf-8"><title>蘋果汁長者遊行促港鐵建廁所</title></header><body><h1>蘋果汁<br>長者遊行促港鐵建廁所</h1><p>【本報訊】港鐵加設洗手間一拖再拖。香港公民協會昨日公佈問卷調查，80%市民不滿港鐵加設洗手間要等待長達3至8年。該會本月中以問卷訪問998名市民，大部份人不滿港鐵旺角、太子及金鐘加設洗手間要等到2015年；其餘轉車站更要等至2020年，時間長達8年。<br>該會副主席高家裕批評，港鐵有空間出租商舖，卻沒有空間設洗手間。該會昨日發動約20名長者會員，經中區鬧市遊行至特首辦請願；途經中環及金鐘港鐵站時，更將自備的沙律醬及飲品倒在地上，象徵「人有三急」。代表其後將請願信遞交港鐵及特首辦代表後離去。</p></body></html>
