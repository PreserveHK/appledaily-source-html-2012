<html><header><meta charset="utf-8"><title>胡定欣封姣精得啖笑</title></header><body><h1>胡定欣封姣精得啖笑</h1><p>胡定欣被周刊指嗒盡七男，被封為新一代姣精，昨日定欣接受商台節目的電話訪問，她表示看完得啖笑，笑指自己入行後，已被封為姣精，她說：「今次有七個猛男，係另一個傑作，不過大部份係好耐冇合作嘅同事，最搞笑係德哥（監製潘嘉德），我好耐冇拍佢嘅劇，點會喺錄影廠入面幫佢按摩。」</p><p>多謝舊愛讚賞</p><p>此外，胡定欣坦言亦有第一時間聯絡高鈞賢：「我覺得佢好無辜，因為我同佢未合作過，只係同一個經理人。」對於舊愛吳浩康指胡定欣是好女仔，在女朋友中是最好的一個，她聽後笑說：「嘩，係咩？多謝！」<br>採訪：黃曉妍</p></body></html>
