<html><header><meta charset="utf-8"><title>李秉憲彈荷李活冷漠</title></header><body><h1>李秉憲彈荷李活冷漠</h1><p>韓星李秉憲（圖）被傳與李敏貞撻着後，昨日首度公開露面，在首爾出席荷李活新片《義勇群英：毒蛇反擊戰》（G.I.Joe2：Retaliation）記招，但禁止傳媒問他私人問題。留長了頭髮和鬍鬚的憲哥，被問到在韓版電影海報排名比布斯韋利士（BruceWillis）等猛人還要前時，憲哥稱相信是要顧及亞洲觀眾，他亦大彈荷李活為顧及龐大製作費，拍攝制度不像韓國般有人情味。此外，憲哥和前輩安聖基6月將到荷李活中國戲院打手腳印。</p></body></html>
