<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星蓮莎露夏恩昨日宣佈正式簽約，於《Liz＆Dick》電視電影中扮演伊莉莎伯泰萊。<br><br>●美國女星杜莉芭莉摩亞被傳大肚，有指她與未婚夫WillKopelman上周末於洛杉磯大宅低調舉行迎嬰派對。</p><p>●日本女星宮崎葵，最近被傳跟男星高岡蒼佑去年尾離婚前曾與一名從事廣告的男子發生婚外情，並藉此獲得工作上的着數。<br><br>●日本女星富永愛前日改口否認跟男星鹽谷瞬拍拖，昨日更宣佈決定停用twitter。<br><br>●韓國男星張根碩前晚在劇集《愛情雨》中狂啜YoonA，可惜收視反跌至5.2%。</p></body></html>
