<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張致恆開公司冇得瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張致恆開公司冇得瞓 - 馮仁昭</h1><p>張致恆（Steven）噚日去新城做訪問遲到，嚟到見大家等佢即刻第一時間道歉，佢好坦白話唔知醒，因為Steven同另外兩個朋友用六位數字開咗間製作公司，最近日日要開會做嘢，搞到冇覺好瞓，所以先唔知醒遲到，唔係走咗去玩。Steven話入行十年有多，一向都對幕後好有興趣，所以搞咗呢間公司，咁會唔會唔做幕前？Steven話：「咁又唔會，兩樣我都會兼顧。」</p></body></html>
