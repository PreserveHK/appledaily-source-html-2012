<html><header><meta charset="utf-8"><title>HotTalk：劉關張都無面畀</title></header><body><h1>HotTalk：劉關張都無面畀</h1><p>正所謂「充軍三年、豬乸都變刁嬋」，以為Game迷餓咗幾年《三國志》，第12集一出必定哄動，點知大家嘆完試玩版，已暗覺不妙，到正式版出街，更係引嚟罵聲四起！原來光榮將今集改成偏向Online對戰，內政、開發、外交等全都不重要，戰鬥系統又美其名簡化，實則連陣型、兵種都「簡」到乏晒味，日文PC版仲要賣成千銀港紙，卒之喺高登成「垃圾Game」之首。唉，日系廠商再係為搵錢而將經典OfflineGame轉成Online，盞連死硬派Fans都激走埋咋。</p></body></html>
