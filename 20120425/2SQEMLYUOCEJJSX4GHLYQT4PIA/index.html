<html><header><meta charset="utf-8"><title>吳奇隆逆境學謙遜</title></header><body><h1>吳奇隆逆境學謙遜</h1><p>吳奇隆早前因與鄭嘉穎主演內地人氣劇《步步驚心》，再度在內地人氣急升，日前吳奇隆到昆明出席天梭表新店剪綵儀式。由於手錶款式以四時景色為主題，他亦配合主題，以不同季節形容自己人生的不同階段。<br>吳奇隆說：「我早在校園時代已成名，在小虎隊時爆紅的青春歲月可算春季。紅及亞洲，獲封四小天王稱號，意氣風發可稱盛夏，不過也曾經歷寒梅之冬，堅韌奮鬥，如今又到感恩收獲的秋季。」<br>吳奇隆坦言人生經歷過高低起伏，每一個階段都給了他很珍貴的歷練與成長，他坦言這些經歷令他學會謙遜、堅強與感恩。<br>撰文：葉雪</p></body></html>
