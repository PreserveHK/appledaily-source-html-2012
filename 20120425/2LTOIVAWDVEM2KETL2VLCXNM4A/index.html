<html><header><meta charset="utf-8"><title>關仁隱事：「大亨」利誘「大硬」過檔 - 關仁</title></header><body><h1>關仁隱事：「大亨」利誘「大硬」過檔 - 關仁</h1><p>早年「香港大亨」間電影公司拍住內地嘅「孖人電影公司」開戲，好幾套都票房大收，本來合作得好好，點知香港大亨衰貪心想撬走孖人嘅藝人「蛋糕」，孖人電影公司知道後好嬲，搞到兩間公司以後冇得再合作。同香港大亨好老友、孖人旗下嘅導演「大硬」變咗唔可以幫手開戲。<br>以大硬喺內地票房吓吓過億，香港大亨自然唔想冇咗呢個金礦，所以每次大硬嚟香港，香港大亨當然照呼周到，早前仲專登坐住自己架私人飛機去內地探班；聽講佢想拉大硬過檔，開出其中一個條件係架私人飛機任用。<br>撰文：關仁</p></body></html>
