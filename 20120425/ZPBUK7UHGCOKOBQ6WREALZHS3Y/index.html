<html><header><meta charset="utf-8"><title>案件速遞韓商脫非禮罪獲釋</title></header><body><h1>案件速遞<br>韓商脫非禮罪獲釋</h1><p>【本報訊】65歲韓商被指在一間激光美容儀器公司內，摸胸非禮20歲女職員，裁判官認為控方證據非常薄弱，裁定表面證供不成立，韓商當庭獲釋。<br>裁判官指庭上翻看共十次閉路電視錄影，認為錄影記錄與女事主作供完全不脗合，亦沒有顯示女事主於庭上所述的非禮動作，強調「錄影證供不會講大話」，該錄影已反映「有乜嘢有發生，有乜嘢冇發生」，故判韓商SHINDONGCHIN（圖）無罪。官又質疑控方證人，即該美容儀器公司負責人借本案攻擊作為生意對手的被告，做法並不恰當。<br>案件編號︰ESCC4698/11
</p></body></html>
