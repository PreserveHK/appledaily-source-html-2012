<html><header><meta charset="utf-8"><title>「旋轉精靈」30秒切開菠蘿</title></header><body><h1>「旋轉精靈」30秒切開菠蘿</h1><p>不少喜歡吃菠蘿的人，都因不知如何削皮而卻步，但現在吃菠蘿再無難度。浙江杭州一位初中生郭天宇，由紅酒開瓶器得到靈感，設計出一個名為「旋轉精靈」的不銹鋼塊菠蘿挖割器，一個新鮮菠蘿30秒鐘就可以切開。<br>這個切菠蘿「神器」，由一根鋼管、一塊圓形不銹鋼薄片及四塊刀片組成，只要一轉、一拔、一切，短短30秒鐘後就可以切好一個菠蘿。用它來切菠蘿不僅方便快捷，切出來的菠蘿亦整齊美觀，而且連汁也不浪費。目前，旋轉精靈已申請了專利，還將被舉薦參加全國創新大賽的評審。但現在它只能用於切開同一大小的菠蘿，郭天宇正埋首優化設計。<br>深圳衞視
</p></body></html>
