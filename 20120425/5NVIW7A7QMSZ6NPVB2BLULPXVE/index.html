<html><header><meta charset="utf-8"><title>蘋果汁環團揪出毒茶包</title></header><body><h1>蘋果汁<br>環團揪出毒茶包</h1><p>【本報訊】繼早前發現中國茶葉樣本含殘餘農藥後，環保組織綠色和平再發現立頓（Lipton）茶包含有殘餘農藥。該會上月於北京分別抽驗立頓紅茶、綠茶、茉莉花茶及鐵觀音四個茶包樣本，發現合共殘留17種農藥，由於本港的立頓茶包與北京一樣，生產地同樣來自安徽省合肥市，本港市民購買的立頓茶包是否含殘餘農藥令人憂慮。綠色和平的化驗報告指出，立頓的綠茶和鐵觀音殘留多達13種農藥，茉莉花茶中亦殘留9種農藥，當中包括硫丹等7種更尚未經歐盟批准使用的農藥，服食後或致癌，更可能影響男性生育能力和胎兒健康。</p></body></html>
