<html><header><meta charset="utf-8"><title>Phoebe搞㷫GaGa粉絲</title></header><body><h1>Phoebe搞㷫GaGa粉絲</h1><p>模許穎（Phoebe）除了忙出寫真及出碟外，不忘做DJ打碟，雖然Phoebe打碟的日子和功力尚淺，但仍被邀請為下星期美國天后LadyGaGa來港開騷表演。</p><p>夜場打碟</p><p>Phoebe會在騷前於場外打碟半個鐘，負責搞㷫觀眾再入場欣賞GaGa的演出。雖未有直接機會跟天后合作，但Phoebe亦深感榮幸，必定出盡力以免失禮。<br>Phoebe昨日表示：「梗係開心，證明有人賞識自己打碟，可能係睇中我夠性感夠hot，我一定會落力幫GaGa搞㷫啲觀眾。」採訪：丁寧</p></body></html>
