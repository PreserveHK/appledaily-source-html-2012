<html><header><meta charset="utf-8"><title>馬國明樂意降呢做配角</title></header><body><h1>馬國明樂意降呢做配角</h1><p>馬國明、馬賽和朱晨麗早前到上海為無綫劇《名媛望族》拍外景，前晚三人回港，其他演員如楊怡和吳卓羲等日前已率先拍完回港。有傳吳啟華明年將返無綫主演《OnCall36小時》續集，把原先的第一男主角馬國明比下去，他說：「我唔知，如果係真就好，我當然唔介意，因為啟華係前輩。」馬國明透露當日做茄喱啡時已跟吳啟華合作。<br>此外，馬賽因拍此劇與周志文傳緋聞，被指介入他和模女友CoCo之中，她說：「我入行多年，對我冇影響，之前澄清咗唔係，唔再回應。」<br>採訪：譚倩宜<br>攝影：林德雄</p></body></html>
