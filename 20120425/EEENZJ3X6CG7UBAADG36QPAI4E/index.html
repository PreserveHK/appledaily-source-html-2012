<html><header><meta charset="utf-8"><title>MaggieQ晒鳳凰美股</title></header><body><h1>MaggieQ晒鳳凰美股</h1><p>美越混血女星MaggieQ憑美劇《尼基塔》（Nikita前譯墮落花）成功打入荷李活，人氣有增無減。近日她又登上雜誌《Inked》封面，只見躺在沙發的她展示屁股的鳳凰紋身，極盡野性。<br>MaggieQ當日拍攝了幾輯寫真，為了貫徹她在《尼基塔》中的冷艷形象，她塗了桃紅唇膏，穿上白色小背心，冷冷的望着鏡頭。提到屁股邊的鳳凰紋身，她說：「我不會隨便紋身，除非它對我有深遠的意義。」原來MaggieQ早年睇相，有相士形容她是一雙鳳凰，因此她決定以這紋身代表自己。<br>撰文：林妃</p></body></html>
