<html><header><meta charset="utf-8"><title>張雨綺冲繩慶紙婚</title></header><body><h1>張雨綺冲繩慶紙婚</h1><p>內地女星張雨綺去年4月與導演王全安宣佈結婚，轉眼已一周年（紙婚紀念），近日二人到了日本冲繩旅遊慶祝，還穿着橫間條情侶裝拍照留念，以示恩愛。</p><p>無礙感情</p><p>其實在4月中時，張雨綺曾傳出緋聞，她在北京被拍得與一名高大男士十指緊扣步出酒店，態度親暱，該男士對她照顧有加，還有風度地為她開車門，張雨綺一度涉入「背夫牽男」疑雲。<br>雖然張雨綺事後未就緋聞解釋，但其經理人姜先生直認是該名男子，解釋當晚與張雨綺出席完雜誌活動，因女方穿了高跟鞋免她絆倒才出手相扶，因而惹來誤會。現在王全安也跟張雨綺同遊慶祝結婚周年紀念，證明緋聞不曾影響夫婦感情。<br>撰文：丁寧</p></body></html>
