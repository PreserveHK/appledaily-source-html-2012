<html><header><meta charset="utf-8"><title>法官半裸照傳給有夫之婦</title></header><body><h1>法官半裸照<br>傳給有夫之婦</h1><p>美國底特律一名處理風化案的法官，竟將自己赤裸上身的照片（圖），用手機傳給已婚女執達吏，被媒體揭發後還大言不慚地說，會將有關照片傳給其他女士，照片中的衣服不比游泳時多，沒甚麼好羞愧。<br>麥克里的半裸照激怒女執達吏的丈夫：「他的做法不恰當，哪有男人自知已婚，仍將這種照片傳給有夫之婦？他表裏不一，不要忘記他可以接觸兒童。」他說已向司法部門投訴，有法律界人士指，麥克里這種做法足以丟職。<br>英國《每日郵報》</p></body></html>
