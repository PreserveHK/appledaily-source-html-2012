<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同撐薛凱琪轉會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同撐薛凱琪轉會 - 馮仁昭</h1><p>方大同噚日喺紅磡為稍後舉行嘅新城音樂會進行綵排，講到緋聞女友薛凱琪（Fiona）被指反骨唔續約華納，問到大同知唔知Fiona到底會轉投邊間公司？佢話：「呢啲我唔方便講，但佢已經有方向，唔需要為佢擔心，好多事都唔係只得黑同白，冇話邊個對邊個唔住，要好睇天時地利，可能佢係想轉換吓環境。」<br>大同仲話就算唔同公司都唔怕同Fiona會少見面同合作，總會有機會咁話。</p></body></html>
