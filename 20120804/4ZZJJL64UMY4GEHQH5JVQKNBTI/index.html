<html><header><meta charset="utf-8"><title>動物世界海豚「高比」射籃入樽</title></header><body><h1>動物世界<br>海豚「高比」射籃入樽</h1><p>在奧運熱潮下，海豚都想湊熱鬧？這條海豚住在古巴一個海洋動物保護區，最愛打籃球，訓練員給牠籃球，牠就會鼻子頂波射籃入樽（右圖），幾乎每射必中，樂在其中。<br>這條海豚更是籃球高手（左圖），入籃後會滑水慶祝。斯洛文尼亞遊客隆吉說：「那海豚接到籃球後顯然很高興。我嘗試拍下最佳照片，但表演太精采了，我忘了集中精神拍照。看見海豚像人那樣跳躍、玩耍、跟訓練員互動，嘆為觀止。」<br>英國《每日郵報》</p></body></html>
