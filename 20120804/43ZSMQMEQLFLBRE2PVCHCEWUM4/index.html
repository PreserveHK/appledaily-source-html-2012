<html><header><meta charset="utf-8"><title>中央娛聞：「大毛蟲」擦老闆鞋 - 辰苟</title></header><body><h1>中央娛聞：「大毛蟲」擦老闆鞋 - 辰苟</h1><p>「大毛蟲」最近拍咗部戲製作費差唔多兩億，女主角用咗新女「桐桐」，好多影人話桐桐一定同大毛蟲有一腿，如果唔係冇理由會咁大部戲畀佢做女主角。<br>不過經苟哥了解，其實大毛蟲只係幫兩兄弟公司個細老闆捧女朋友，因為部戲其中一間主投資公司就係兩兄弟，咁個老闆開晒口畀桐桐做女主角，佢又點好意思唔答應，大毛蟲係聰明人，一定唔會得罪班內地老闆，咁識做人，唔怪得之佢喺內地長撈長有啦！<br>撰文：辰苟</p></body></html>
