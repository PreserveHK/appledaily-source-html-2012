<html><header><meta charset="utf-8"><title>王子不知女皇開幕客串</title></header><body><h1>王子不知女皇開幕客串</h1><p>英國威廉王子與哈里王子前日（周五）說，對於祖母英女皇在倫奧開幕禮以「邦女郎」現身，事前完全不知情。<br>威廉接受英國廣播公司（BBC）訪問時說：「我事前對開幕禮內容毫不知情，你看這件事有多機密，哈里則略聞一二。我們曾私下討論，但那時根本不相信傳言是真的。女皇演技太好了，已有人邀請她拍下一集占士邦電影，我真替她開心。」哈里則說：「我們都很驚訝，原來皇阿嫲的秘密嗜好是跳傘。」<br>英國《太陽報》</p></body></html>
