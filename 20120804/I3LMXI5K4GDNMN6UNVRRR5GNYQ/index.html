<html><header><meta charset="utf-8"><title>鍾嘉欣恨再戀Bosco</title></header><body><h1>鍾嘉欣恨再戀Bosco</h1><p>鍾嘉欣主演的《護花危情》暫成無綫全年最高平均收視劇集，無綫前晚為該劇在電視城搞祝捷會，男主角黃宗澤（Bosco）缺席，但有無綫高層梁乃鵬及區偉林等撐場。嘉欣坦言不想拍續集，反而想以新橋段與Bosco再續前緣：「韓星池誠係我夢中情人，希望拍個劇有韓劇橋段。」<br>對於有指無綫內部士氣差，梁乃鵬說：「上半年有五部劇有超過30點收視，好多綜藝節目成績亦好好，有同事薪酬已調整，上下一心。」另有指梁想召陳志雲回巢救亡，他否認說：「唔係我約食飯，係志雲話有間好餐廳，叫我同方逸華去食，我有頭有面，唔會儍瓜瓜叫佢返嚟。」<br>採訪、攝影：黃曉妍</p></body></html>
