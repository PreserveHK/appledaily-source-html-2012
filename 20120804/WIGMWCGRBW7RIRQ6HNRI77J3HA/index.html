<html><header><meta charset="utf-8"><title>落馬洲飛車毒男遇查襲警</title></header><body><h1>落馬洲<br>飛車毒男遇查襲警</h1><p>【本報訊】警方新界北總區交通部特遣隊人員，昨凌晨1時許在新田公路巡邏時，發現一輛私家車（圖）超速飛馳，於是尾隨追截，及至青山公路新田段近安龍村終將車輛截停，發現24歲姓陳男司機鼻孔有白色粉末，懷疑他曾吸食毒品，於是要求他下車接受調查；他與一名男乘客下車後突然發難襲擊警員，終被制服拘捕，同車另一乘客則乘亂逃去。警方其後在車上搜獲261克K仔，該車亦無有效行車證。行動中，三名警員受傷送院治理。</p></body></html>
