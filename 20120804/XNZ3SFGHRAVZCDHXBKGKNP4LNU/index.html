<html><header><meta charset="utf-8"><title>楊小娟想囝囝貪靚</title></header><body><h1>楊小娟想囝囝貪靚</h1><p>楊小娟前晚在尖沙嘴文化中心出席鋼琴家劉詩昆及孫穎的兒童音樂會，楊小娟表示老公呂良偉身在上海工作，她則從四川趕回港，剛下機便到場任頒獎嘉賓。<br>問楊小娟囝囝為何不同行？她說：「阿仔怕悶唔肯嚟，佢鍾意打功夫，鍾意林峯，鍾意佢唱歌，仲問我識唔識佢，要見佢。」林峯緋聞纏身，形象花弗，問楊小娟怕不怕囝囝有樣學樣？可會反對？她說：「冇留意新聞，林峯單身，拍拖好正常，小朋友鍾意佢嘅歌亦好正常。」問兒子是否很chok？楊小娟謂囝囝不貪靚，只常穿慣用的數件tee及褲，她反而想囝囝貪靚。<br>採訪、攝影：林嘉慈</p></body></html>
