<html><header><meta charset="utf-8"><title>今日提醒你：長者殘障人士兩元搭巴士</title></header><body><h1>今日提醒你：長者殘障人士兩元搭巴士</h1><p>【本報訊】長者及合資格殘疾人士今日起可享用兩元搭巴士的優惠，包括九巴、城巴、新巴及龍運巴士。65歲或以上長者要使用長者八達通或個人八達通繳付兩元車資，合資格殘疾人士需使用註有「殘疾人士身份」的個人八達通，便可獲優惠。當中不包括九巴往返馬場路線；龍運及城巴的機場快線A線、馬場路線及城巴的非專營路線。此優惠不適用於現金支付的票價，若票價低於兩元，受惠人士只需支付該程原來票價。<br>城巴仍保留為60至64歲乘客提供的周日和公眾假期兩元乘車優惠，及平日半價乘搭港島路線及深西快線，但乘客需用現金或個人八達通付款。</p></body></html>
