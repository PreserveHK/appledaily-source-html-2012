<html><header><meta charset="utf-8"><title>蘋果汁瑪嘉烈九病人染惡菌</title></header><body><h1>蘋果汁<br>瑪嘉烈九病人染惡菌</h1><p>【本報訊】瑪嘉烈醫院爆發抗藥惡菌。該院爆發抗萬古霉素腸道鏈球菌，至今有9名男病人證實是該惡菌的帶菌者。該院最先在上月27日證實有男病人帶菌，相信惡菌陸續在醫院傳播，昨日再證實多2人受感染。<br>瑪嘉烈醫院最先證實，3名入住荔景大樓康復及療養病房的男病人是帶菌者，但無臨床病徵。其後院方按既定感染控制程序調查，發現多4名男病人感染，全部人沒病徵。該院昨再公佈，證實多2名男病人是帶菌者，其中一人已轉往該院傳染病中心隔離病房治療，另一人繼續在老人院舍觀察。</p></body></html>
