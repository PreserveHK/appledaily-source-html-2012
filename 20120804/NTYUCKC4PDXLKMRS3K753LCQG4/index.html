<html><header><meta charset="utf-8"><title>晶剛撐場慘成黑腳</title></header><body><h1>晶剛撐場慘成黑腳</h1><p>不少港人近日都沉醉看奧運，有人為求更有代入感，還會親臨倫敦奧運場館觀戰，希望親身見證這件四年一度的盛事。前晚在直播賽事就見到兩對名人出現，分別是任達華跟太太琦琦，以及霍啟剛跟未婚妻郭晶晶。</p><p>前晚直播香港羽毛球代表黑妹葉姵延對中國代表李雪芮的女單八強戰，就吸引到霍啟剛及郭晶晶到場支持，晶晶發現攝影師將鏡頭對着她時，她表現得非常錯愕，樣子很是有趣。雖然有金童玉女打氣，不過黑妹最後還是輸波。任達華兩公婆就入場欣賞女子個人全能體操比賽，他們還揮舞中國國旗支持中國選手，但冠軍最終落在美國選手杜格拉絲手上。<br>撰文：李森</p></body></html>
