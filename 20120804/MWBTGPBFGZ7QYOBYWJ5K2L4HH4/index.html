<html><header><meta charset="utf-8"><title>蘋果汁團體促保護大浪西灣</title></header><body><h1>蘋果汁<br>團體促保護大浪西灣</h1><p>【本報訊】創建香港等13個環保團體昨聯名去信特首梁振英，要求政府投放更多資源保護大浪西灣等高生態價值地點。團體指出，大浪西灣在2010年被私自開發破壞，觸發公眾強烈反對。政府當時承諾將77幅位於郊野公園內的私人土地納入保護範圍。但至今兩年，仍有34幅土地未受任何保護。而大浪西灣發展審批地區圖的保護期亦將在明年8月屆滿，時間已非常緊迫，團體要求政府盡快完成將大浪西灣納入郊野公園的法律程序。另外，除郊野公園內的私人土地外，仍然有不少高生態、地質或景觀價值的敏感地區正面臨不同程度的發展壓力，政府應研究加以保護。</p></body></html>
