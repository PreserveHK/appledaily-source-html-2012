<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活動作巨星阿諾舒華辛力加在新片《LastStand》中的造型昨日曝光，他在片中扮演一名警長。<br><br>★英國女歌手LilyAllen已決定隨丈夫姓氏改名為LilyRoseCooper再戰樂壇。</p><p>★日本組合AKB48一姐大島優子，剛獲選為最佳水着女星，而AKB於本月底推出的新曲MV，更邀得韓裔美國MV導演JosephKaha操刀。<br><br>★日本女星篠原涼子將首次為人氣動畫《海賊王》電影版《OnePieceFilmZ》配音。<br><br>★韓國男星李民浩日前不怕辛苦穿起15磅的盔甲，拍攝新劇《信義》一幕跌落水的場面。</p></body></html>
