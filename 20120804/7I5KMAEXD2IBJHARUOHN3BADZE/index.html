<html><header><meta charset="utf-8"><title>杜汶澤下體貼DaDa</title></header><body><h1>杜汶澤下體貼DaDa</h1><p>杜汶澤、陳靜（DaDa）、葉山豪及導演彭浩翔昨日在西九龍中心宣傳電影《低俗喜劇》，DaDa向觀眾送爆炸糖，阿澤和彭浩翔即拿DaDa開玩笑，指圍觀叔叔見到她特別興奮，阿澤更將DaDa人型貼紙貼於下體上，令她臉紅尷尬。</p><p>又讚好「雙乳」</p><p>阿澤大讚DaDa好相與，實則是指她好「雙乳」，並笑言去年拍八部片，大部份跟薛凱琪做對手戲，最後一部跟DaDa合作才得到回報。問到太太田蕊妮是否同樣好相與？阿澤笑說：「佢襟擺，我縱環四海多年，乜都相處過，佢係中庸之道，好襟睇，我有滿足感又易達到，大家知我身體差，DaDa呢啲應付唔到。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
