<html><header><meta charset="utf-8"><title>關仁隱事：「型爸」回巢收晒火 - 關仁</title></header><body><h1>關仁隱事：「型爸」回巢收晒火 - 關仁</h1><p>三色台因為流失咗唔少藝員，所以最近都積極咁搵番啲人返嚟拍劇，好似都有幾年冇喺公仔箱出現嘅「型爸」，雖然關仁一向覺得型爸演技唔係話好好，但總好過成日睇嚟睇去都係嗰幾個小生、中生呀！型爸自從有咗個女後，同當年衝動爛玩嘅佢已經好唔同，記得當年佢同「悠閒」拍戲，點知有日女方遲大到，型爸即刻火都嚟埋大聲咁話：「陪人瞓就可以遲到！」講到咁係人都知乜意思，不過家型爸應該唔會再咁衝動。<br>Textby關仁</p></body></html>
