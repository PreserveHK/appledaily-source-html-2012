<html><header><meta charset="utf-8"><title>中央娛聞：「瘟疫男」騙財騙色 - 辰苟</title></header><body><h1>中央娛聞：「瘟疫男」騙財騙色 - 辰苟</h1><p>「瘟疫男」近幾年喺內地搵食，苟哥知佢唔算好景，叫做有嘢拍吓，但唔算係高酬嘅演員。瘟疫男向來大使，經常欠卡數，為咗幫補經濟開支，近年佢好鍾意追啲有錢又純情嘅內地女仔，騙財騙色後又會搵新對象，不過苟哥諗到連跟咗佢十幾年嘅助手「肥妹」都唔放過，仲拍埋裸照威脅佢，要肥妹免費繼續幫佢做助手，使人唔使本，當人哋阿四咁使，結果肥妹仔反抗，搵人同佢講數，但竟然要肥妹賠錢先肯放人走，認真無良。<br>撰文：辰苟</p></body></html>
