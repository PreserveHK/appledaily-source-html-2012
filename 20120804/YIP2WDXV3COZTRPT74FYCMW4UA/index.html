<html><header><meta charset="utf-8"><title>政府收上海街業權保育</title></header><body><h1>政府收上海街業權保育</h1><p>【本報訊】市建局保育十幢戰前廣州騎樓形式興建的舊樓遇上「釘王」，政府昨刊憲，運用收回土地條例，收回範圍內23項私人業權。據悉，市建局在該項目至今收回約74%的業權，部份餘下的業權由投資公司持有，預期收購進展困難，故申請由政府收回。合資格的住宅物業業主除了有權獲得法定補償外，在適當情況下亦會獲發特惠自置居所津貼或額外津貼。<br>市建局上海街項目包括10幢在1920至26年建成的戰前唐樓，以及4幢1960年建成的樓宇。市建局構思改建4幢1960年樓宇，為唐樓群提供現代樓宇必須具備的設施，如升降機、走火通道和無障礙通道等。</p></body></html>
