<html><header><meta charset="utf-8"><title>《蝙蝠俠》傳衝關內地上映</title></header><body><h1>《蝙蝠俠》傳衝關內地上映</h1><p>前日開始已有內地網站報道指荷李活巨片《蝙蝠俠—夜神起義》已獲頒上映准許證，並安排於本月27日在內地上映，不過消息已被發行商華納中國否認，並指目前仍未有影片上映檔期的消息。<br>另一部荷李活大片《蜘蛛俠：驚世現新》則由原先的本月30日上映提前至28日在內地放映。《蝙蝠俠》的映期一拖再拖，相信跟片中男主角基斯頓比爾曾嘗試去探訪失明維權律師陳光誠有關，加上片中有部份情節被指諷刺文革時代，而遭有關當局留難。另外《蝙蝠俠》截至前日為止，在港上映16日票房已達6,082萬。<br>撰文：李森</p></body></html>
