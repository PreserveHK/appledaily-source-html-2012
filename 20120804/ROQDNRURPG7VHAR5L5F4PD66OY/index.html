<html><header><meta charset="utf-8"><title>Kay爆老公做慣怪獸</title></header><body><h1>Kay爆老公做慣怪獸</h1><p>謝安琪（Kay）、呂慧儀、黃德斌和陳奐仁等前晚在將軍澳電視城錄影《環遊世界明星賽》，Kay穿上一襲低胸長裙現身，她笑謂玩遊戲時，寧願踩裙腳也不想走光。Kay透露現忙於進行廣東省巡迴音樂會，九月會拍電影。Kay老公張繼聰最近拍劇扮怪獸，問Kay想不想跟老公夫妻檔拍劇？她說：「佢拍得幾開心，扮怪獸？佢喺屋企唔係扮怪獸就係扮超人，好啱佢做，但夫妻檔就好局限發展。」</p><p>呂慧儀笑言欣賞奧運賽事時最鍾意仔，她說：「德國體操選手阮馬素好靚仔，老公鍾意睇中國女泳手葉詩文，所以我同老公成日嗌交。」<br>採訪：黃曉妍　攝影：陳順禎</p></body></html>
