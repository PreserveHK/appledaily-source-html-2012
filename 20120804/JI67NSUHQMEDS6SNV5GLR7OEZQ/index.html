<html><header><meta charset="utf-8"><title>蘋果汁九巴外判工慘被拖糧</title></header><body><h1>蘋果汁<br>九巴外判工慘被拖糧</h1><p>【本報訊】九巴外判商「啟興清潔服務公司」負責人突然走佬，拖欠30名員工一個半月薪金，總數約30萬元，工人向工會求助。受害工人亦不滿九巴幾乎每年撤換外判商，員工即使獲新公司聘用，仍損失年資福利等保障。<br>受害者黃先生（圖）稱，啟興突然結業令他生活徬徨。昨日他與其他員工往勞工處備案，並隨工聯會到長沙灣政府合署出席勞工處安排的調解會議，但啟興及九巴未有代表出席。工聯會權委會副主任葉偉明認為，負責外判的九巴責無旁貸，政府亦應馬上修訂僱傭條例，擴大對外判員工的保障。</p></body></html>
