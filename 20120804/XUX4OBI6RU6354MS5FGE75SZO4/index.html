<html><header><meta charset="utf-8"><title>張豪龍排期結婚</title></header><body><h1>張豪龍排期結婚</h1><p>張栢芝胞弟、31歲的張豪龍將熱愛滑水的活動變成職業，跟張崇基近年合作經營滑水學校，生意不俗。一直被指靠家姐的張豪龍，上月30日就跟女朋友排期結婚，看來真的獨立了。</p><p>揭同居關係</p><p>根據婚姻註冊處的資料顯示，張豪龍的未婚妻是大他5個月，同樣是31歲報稱是化妝師的女友周紫雯。在登記的擬結婚通知書上列明兩人都是未婚，不過他們報住的地址同是位於元朗御葡萄的獨立屋，揭露他們同居關係。此外，有讀者報料指報稱為攝影師的周柏豪於上月24日登記註冊，報住的地址為將軍澳。所有入紙的結婚申請需要於3個月內完成。<br>採訪、攝影：王連連</p></body></html>
