<html><header><meta charset="utf-8"><title>爬50呎高廣告板　美男寫求婚宣言</title></header><body><h1>爬50呎高廣告板　美男寫求婚宣言</h1><p>癡情抑或「黐線」，只是一線之隔，在莫絲眼中，亨克爾斯顯然是前者，儘管他爬到公路旁15米（50呎）高的廣告板寫求婚宣言（右圖），實在很危險。<br>28歲的亨克爾斯和24歲的莫絲（左圖），去夏在澳洲邂逅，通信四個月後，莫絲到紐約探望他，今年4月一起生活。亨克爾斯找來一塊巨大廣告板在上面寫：「莫絲嫁給我好嗎？」「在上面往下看很頭暈，像隨時會掉下。」完成後，他帶莫絲到廣告板前，單膝跪下手指廣告板，拿出戒指，但她卻沉默不語。她說：「我想細味那一刻。」但看到男友緊張，「我立即大聲說好」。<br>美國《紐約每日新聞》
</p></body></html>
