<html><header><meta charset="utf-8"><title>日大使：裸體料理非日文化</title></header><body><h1>日大使：裸體料理非日文化</h1><p>日本「女體盛」風氣殺入意大利，羅馬一家由香港移民經營的日式餐廳，最近推出女體橫陳當器皿盛載壽司、魚生等裸體料理（圖），並在廣告和網頁上宣傳，指「女體盛」在日本有悠久傳統，引來當地日本大使館抗議澄清。<br>日本駐意大利大使館向各傳媒發信，指「女體盛」絕非日本傳統和文化，而是商業宣傳編造出來的都市傳說。挑起爭議的日式餐廳經理李小姐表示，在紐約、倫敦和巴黎都有日本餐廳推出「女體盛」，是一種融合的餐飲方式，他們或會修改網頁上的說明，但指日本大使館也說不清甚麼是真正日本料理，並對日本這麼擔心「女體盛」影響表示遺憾。<br>中央社</p></body></html>
