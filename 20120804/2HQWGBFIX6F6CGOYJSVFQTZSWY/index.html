<html><header><meta charset="utf-8"><title>小家嫂：活用番茄罐頭</title></header><body><h1>小家嫂：活用番茄罐頭</h1><p>一罐番茄罐頭，可以做到乜嘢餸？獨沽一味番茄炒意粉？真係悶到嘔！最近喺書局見到本食譜叫《活用番茄罐頭做出無與倫比的美味醬汁》，就係教你用一罐番茄罐頭，做出近50個餸，當中包括咗幾款意大利粉醬汁，仲教整番茄多士、燉南瓜、番茄牛蒡、番茄風味米飯沙律等。咪以為教煮餸咁簡單，入面仲有番茄嘅營養資料、介紹意大利唔同地方嘅番茄菜式、中華麪和意粉等嘅分別，資料性夠豐富，各位番茄迷千祈唔好錯過啦！</p></body></html>
