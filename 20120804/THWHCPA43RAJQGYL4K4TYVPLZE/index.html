<html><header><meta charset="utf-8"><title>兩歲神童認出195個國家國旗</title></header><body><h1>兩歲神童認出195個國家國旗</h1><p>一般兩歲孩子還在牙牙學語，英國天才男童薩拉比卻愛埋首於世界地圖和百科全書，可從地圖點出全球195個國家，甚至能認出每個國家的國旗。<br>薩拉比小小年紀已認得500個英文字、明白各主要人體器官的功能、數數字到200、分辨各種圖形，並能解釋火山和流星的原理。<br>他媽媽說：「最近某日凌晨3時他吵醒我，告訴我有關牛頓的事和他如何發現地心吸力。」家人一直不知他是那麼聰明，直至今年去看醫生，他竟然指着世界地圖，點出他認得的國家，醫生都嚇了一跳。<br>英國《每日郵報》</p></body></html>
