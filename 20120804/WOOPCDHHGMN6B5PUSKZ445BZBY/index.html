<html><header><meta charset="utf-8"><title>荃灣怒婦帶女離家失蹤</title></header><body><h1>荃灣<br>怒婦帶女離家失蹤</h1><p>【本報訊】一對夫婦於上月19日上午發生爭執，婦人一怒之下攜同3歲女兒盧巧錡（圖）離開荃灣青山公路深井段的住所，之後不知去向。<br>盧父上月31日報警，由於妻子已是成人，警方不列失蹤人口論，至於其女兒則身高約1米，體重約20公斤，中等身材，圓面形、黃皮膚及蓄黑長髮，她與母親離家時身穿白色長袖襯衣及深色牛仔褲。警方呼籲任何知道女童消息人士，致電36611171至1176或電郵至rmpu-nts-1@police.gov.hk，與新界南總區失蹤人口調查組聯絡。</p></body></html>
