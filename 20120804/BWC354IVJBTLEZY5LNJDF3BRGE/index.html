<html><header><meta charset="utf-8"><title>美女殺到吉澤明步踩場揀男優</title></header><body><h1>美女殺到<br>吉澤明步踩場揀男優</h1><p>參展商now903成人極品台找來日本阿姐級AV女優吉澤明步殺入展場，邀請觀眾上台充當男優，大玩制服誘惑角色扮演遊戲。<br>該台總監盧元生指出，以吉澤明步級數的AV女優，鮮會與粉絲近距離身體接觸，「演乜嘢劇情，要睇男方反應，如果佢斯文啲，女方便進一步大膽挑逗。」他說，吉澤明步在場內會介紹其最新微電影，並會於10月在極品台免費播放。另外，日本女優團體BRW108派出4名女優行貓步，以及將所穿的內衣即場拍賣。下月上映的三級電影《一路向西》亦派出一眾演員與觀眾作私密互動。<br>《蘋果》記者<br></p></body></html>
