<html><header><meta charset="utf-8"><title>眼紋黑皮膚消失亮麗李娜被疑整容</title></header><body><h1>眼紋黑皮膚消失<br>亮麗李娜被疑整容</h1><p>網球一姐李娜整容？網友驚呼李娜一身黝黑皮膚和眼角紋不見了，化起妝來判若兩人，因而掀起了整容疑雲。<br>現時世界排名第四位的內地網球一姐李娜（30歲）一向笑容燦爛，但網民發現，她怎麼越看越漂亮？從前李娜可能因為操練日久，令膚色黝黑，眼角現細紋（左圖）。<br>她最近現身時尚雜誌，從衣着到化妝都時尚度大增，以前黝黑皮膚和眼角紋也不見了（右圖），小眼也變大了。<br>鳳凰網</p></body></html>
