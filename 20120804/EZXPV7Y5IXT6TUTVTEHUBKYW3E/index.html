<html><header><meta charset="utf-8"><title>露雲娜男友　台上求婚</title></header><body><h1>露雲娜男友　台上求婚</h1><p>49歲的露雲娜離婚18年，早前在網上重遇沒見31年的美國音樂人PerryMartin，Perry專程飛來香港與露雲娜見面，今年雙雙墮入愛河。前晚二人為《AndersNelsson與Sabrina永遠動聽經典英文金曲響屯門演唱會》做嘉賓，Perry突然在屯門大會堂演奏廳舞台上向露雲娜求婚！<br>雖然是第二春，但露雲娜仍被Perry的舉動感動得哭成淚人，全場觀眾拍手起哄，演唱會監製高志森更用鮮花送上祝福，露雲娜點頭答應，一對新人相擁親吻，場面溫馨浪漫。<br>撰文：丁寧</p></body></html>
