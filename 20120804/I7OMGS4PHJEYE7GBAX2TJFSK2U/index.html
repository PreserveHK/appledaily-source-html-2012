<html><header><meta charset="utf-8"><title>超儀凸肚行騷</title></header><body><h1>超儀凸肚行騷</h1><p>何超儀、吳雨霏和林莉昨日在中環為時裝品牌Leonard行騷，穿上黑色短裙的超儀明顯肚凸凸，她笑說﹕「唔使恭喜我，件衫係modelsize大咗少少。」她表示嫌老公陳子聰減肥減得太多，最近齊齊食肉增磅，她說：「似番啤啤熊會好啲。」</p><p>赴日見新經理人</p><p>有指《蝙蝠俠》監製CharlesRoven會來港跟超儀見面，但槍擊事件令行程推遲，超儀說：「未有落實日子，我都好空虛，遲啲去日本見新經理人，會籌備出碟。」對於好姊妹徐濠縈在微博罵偷拍她的中國人無禮，被逾10萬網民圍插，超儀避談說：「講咗對各方面都冇好處。」<br>採訪：梁錦雯<br>攝影：陳俊強</p></body></html>
