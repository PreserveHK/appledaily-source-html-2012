<html><header><meta charset="utf-8"><title>桑妮再破世績封蛙后</title></header><body><h1>桑妮再破世績封蛙后</h1><p>美國「蛙后」桑妮兩破世界紀錄衞冕！在200米蛙泳準決賽，桑妮先游出2分20秒，刷新世界紀錄，到決賽，她突破自己，造出2分19秒59奪冠，並再次打破世界紀錄；日本代表鈴木聰美落後1秒13，以平亞洲紀錄得亞軍。<br>桑妮賽後興奮地說：「我小時候就希望可以游到2分20秒以內，高中的教練曾告訴我，我將會是首個完成這個目標的女運動員，今日（周四）我終於做到了。在兩日內兩破世界紀錄，感覺很不真實。」<br>桑妮是京奧200米蛙泳冠軍，今屆除了成功衞冕，更在100米蛙泳得到銀牌，在今晚，她會參加最後一個項目，為美國出戰4x100米四式接力，力爭倫奧第3面獎牌。</p></body></html>
