<html><header><meta charset="utf-8"><title>龐維新入稟追債218萬</title></header><body><h1>龐維新入稟追債218萬</h1><p>【本報訊】田生集團前執行董事、仁愛堂前主席龐維新，09年以私人名義借出200萬元予一名男子，但對方未有還款。龐日前入稟高等法院，追討200萬元本金及18萬元利息。<br>入稟狀指，洋名Wilson的原告龐維新，在09年12月9日與被告鄧國強（譯音）達成借款協議，由龐向鄧借出200萬元。<br>龐維新是僱主聯合會總裁、金牌大風主席龐維仁的胞兄，曾與前藝人黎姿傳緋聞。<br>龐家多名成員曾出任不同慈善團體的管理層崗位，龐維新曾出任仁愛堂主席，其妻子董晶怡為現任保良局的總理，他的母親龐盧淑燕亦是保良局前主席。<br>案件編號：HCA1376/12</p></body></html>
