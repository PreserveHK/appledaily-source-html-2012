<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>據講免費電視台能分得奧運直播，是想香港居民得睹中國運動員奪金雄姿，從而產生認同，更易投向祖國懷抱。<br>誰知在倫奧看到的，是中國運動員「打假波」被取消資格，奪金後如機械人般播出「感謝國家宣言」。相比「黑妹」奮戰殺入8強，李慧詩在各國好手夾擊下拼得銅牌，一眾誕生於獅子山及牛頭角下邨的故事，實在比國家運動員那20多面金牌更能感動人心。<br>李慧詩取下香港的倫奧第一牌，港人拍爛手掌，耳邊響起的卻是英國國歌，世事就是如此諷刺。</p></body></html>
