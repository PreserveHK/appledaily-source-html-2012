<html><header><meta charset="utf-8"><title>關仁隱事：「孖潤嘴」被寸讀書少 - 關仁</title></header><body><h1>關仁隱事：「孖潤嘴」被寸讀書少 - 關仁</h1><p>「孖潤嘴」細細個就膽粗粗去唱片公司自薦做歌手，之後佢好快上位，做咗樂壇一姐，除咗唱歌，又進軍影壇，不過影壇成績就麻麻，佢就好專心發展歌唱事業，閒時抽時間去外地深造。雖然孖潤嘴喺歌壇呼風喚雨，但其實佢明白自己有幾多斤両，因為早出道，讀書唔多，呢個死穴佢都好明白，估唔到之前佢出席活動時，有口痕友大大聲彈佢都冇讀過書，即時搞到孖潤嘴好鬼尷尬，但又唔可以喺班記者面前發爛，好彩佢EQ一向爆棚，但見到同場嘅「靚聲肥仔」時，就即刻詐嬌篤口痕友話踩佢冇讀過書，靚聲肥仔自然識做到孖潤嘴笑番晒。<br>Textby關仁</p></body></html>
