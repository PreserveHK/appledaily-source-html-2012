<html><header><meta charset="utf-8"><title>白雪公主導演遭妻禁拍續集</title></header><body><h1>白雪公主導演遭妻禁拍續集</h1><p>《白雪公主之魔幻復仇記》（SnowWhiteandtheHuntsman）的已婚導演RupertSanders（左），最近因與該片女主角姬絲頓史釗域（KristenStewart）偷情，導致她與《吸血新世紀》（Twilight）電影系列男友羅拔柏迪臣（RobertPattinson）感情破裂，導演妻子兼有份演出《白》片的LibertyRoss（右），最近被傳已禁止老公再執導續集，作為挽救婚姻的條件。</p></body></html>
