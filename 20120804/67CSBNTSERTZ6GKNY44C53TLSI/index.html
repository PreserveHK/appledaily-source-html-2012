<html><header><meta charset="utf-8"><title>中央娛聞：三隻餓狼到處留情 - 辰苟</title></header><body><h1>中央娛聞：三隻餓狼到處留情 - 辰苟</h1><p>內地一班女模新星視三個小生為三隻餓狼，佢哋三個經常有機會返內地拍劇，不忘到處留情，以為好過癮。苟哥同幾位內地女模傾偈，佢哋話真係要搵機會同三隻餓狼合作，同佢哋打吓友誼波，希望藉機會喺中港台增加知名度，苟哥問佢哋唔怕俾人鬧爆咩？點知佢哋話鬧吓又有乜所謂，最緊要可以見報。苟哥有時都唔明三隻餓狼做乜鬼媾女蠢成咁，留埋咁多證據，搞到俾啲女玩番轉頭。<br>撰文：辰苟</p></body></html>
