<html><header><meta charset="utf-8"><title>5歲怪童吃電線咬充電器</title></header><body><h1>5歲怪童吃電線咬充電器</h1><p>小孩子大都嘴饞，但5歲英童休斯（JosephHughes圖）的心愛零食卻不是人人啃得下，事關他最喜歡嚼電線咬充電器，媽媽只好給他穿膠鞋子，以免他電死。<br>25歲的凱蒂憶述：「第一次見他吃電線，我嚇個半死。」但慶幸當時那個手機充電器並非插在插座上。「我和他爸爸跟他解釋說那樣有多危險，但他之後還是照吃不誤。」<br>凱蒂拿他沒法，只得把電器和手機充電器通通收起。原來小休斯患有罕見的異食癖，病徵是愛吃非食物類東西，如泥土、頭髮等。<br>英國《太陽報》
</p></body></html>
