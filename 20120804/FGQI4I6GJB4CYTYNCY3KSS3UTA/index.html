<html><header><meta charset="utf-8"><title>觀塘無證漢墮斃險分屍</title></header><body><h1>觀塘<br>無證漢墮斃險分屍</h1><p>【本報訊】昨清晨5時許，一名男子從觀塘成業街19至21號成業工業大廈12層高天台墮下，先撞擊三樓鋅鐵簷篷，再撞及一樓石屎簷篷壆邊，幾乎被劏開兩截直墮大廈對開路面，頭爆肢折慘死。警員事後翻看大廈閉路電視，發現事主於昨凌晨零時許進入大廈，至凌晨4時半登上天台揮動手腳，稍後從高處墮下。警員在死者身上撿獲銀包，內有20元人民幣及八達通卡，但無身份證明文件，估計他年約30至40歲。遺體稍後由仵工移送殮房（圖）。</p></body></html>
