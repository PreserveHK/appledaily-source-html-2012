<html><header><meta charset="utf-8"><title>澳洲女將入第一樽</title></header><body><h1>澳洲女將入第一樽</h1><p>奧運籃球今屆睇嚟都係美國壟斷男女子金牌，不過其他球隊都有亮點，其中澳洲女籃中鋒L甘巴芝（圖），上周五以70:66擊敗俄羅斯一戰，就做出奧運史上第1次女籃入樽。話說第3節6分13秒，呢位20歲WNBA陶沙暴震球員，接應隊友傳送，由3分線直殺入籃底；6呎8吋嘅佢如入無人之境，右手入樽，終於創做歷史。參加過4次奧運嘅澳洲「大家姐」羅倫積遜，都好興奮咁講：「我真係從未見過女仔喺奧運入樽，打WNBA都時有發生，不過多數係快攻，L甘巴芝嘅彈力，真係嚇我一跳。」</p></body></html>
