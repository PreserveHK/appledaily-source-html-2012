<html><header><meta charset="utf-8"><title>胡諾言認命做外父</title></header><body><h1>胡諾言認命做外父</h1><p>胡諾言和太太陳琪昨日在會展出席生寶臍帶血庫活動，懷有第二胎的陳琪，透露今胎是女，預產期在12月，胡諾言指太太會擇時辰剖腹生產，還為女兒購臍帶血庫。問胡諾言會否追仔？他說：「上天畀我哋一家四口，呢個係最重要。」<br>此外，黎耀祥、陸永和李綺雯昨日在會展出席另一親子活動，祥仔表示14歲兒子很黐家，令他感到很開心及自豪，他贊成兒子拍拖，但未有灌輸性知識，祥仔說﹕「越避越衰，我會搵適當時間教佢。」</p><p>陸永向歌迷道歉</p><p>陸永繼續向購買了農夫演唱會門票的歌迷道歉，希望兩至三個月內再度舉行個唱。採訪、攝影：黃曉妍</p></body></html>
