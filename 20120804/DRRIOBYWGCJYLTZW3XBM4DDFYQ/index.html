<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭欣宜演音樂劇失聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭欣宜演音樂劇失聲 - 馮仁昭</h1><p>鄭佩佩、鄭欣宜（Joyce）同埋林曉峰，噚日喺商台宣傳音樂劇《一屋寶貝》，佩佩姐話初時佢收到電話，以為係想搵囡囡原子鏸演出。佩佩姐話個劇本好好，最後都答應演出。<br>Joyce就話頭兩個星期用聲過度，搞到整傷咗聲帶失聲：「我當時真係好擔心，心諗我已經冇樣，唔可以冇埋把聲㗎！」佢話今次呢套劇有中英文字幕，好多外籍朋友都可以去捧場，唔知佢個韓籍緋聞男友會唔去呢？</p></body></html>
