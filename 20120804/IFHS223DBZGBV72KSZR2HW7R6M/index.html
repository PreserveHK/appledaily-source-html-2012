<html><header><meta charset="utf-8"><title>老師下令30同學拳打6歲童</title></header><body><h1>老師下令<br>30同學拳打6歲童</h1><p>山東一名幼稚園老師為懲罰一個6歲女孩（圖）在班上說話，竟叫全班30個同學輪流打她的背，令小女孩的背瘀得像刮痧一樣。<br>「小朋友搶我的橡皮，我想要過來，他不給我了，小朋友就跟她（老師）說，是我說話了。」樂樂扁嘴低聲說。料不到老師不由分說，就叫班上小孩動手打她；每人10拳，30個孩子共打了300拳。回家後，樂樂的爸爸見愛女背脊瘀青，趕緊將她送院。樂樂爸爸已報案，有指該名缺德的老師已沒上班。<br>山東衞視</p></body></html>
