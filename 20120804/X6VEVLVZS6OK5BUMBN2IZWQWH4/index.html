<html><header><meta charset="utf-8"><title>持續熱辣辣　全日灰濛濛</title></header><body><h1>持續熱辣辣　全日灰濛濛</h1><p>【本報訊】本港天氣持續炎熱，加上空氣差，維港能見度較低，全日灰濛濛一片。天文台表示，減弱為熱帶低氣壓的蘇拉，其殘餘雨帶正影響華南及其沿岸海域。另一個熱帶風暴海葵就集結在冲繩島以東約520公里，預料向西北偏西移動，時速約26公里，大致移向琉球群島。<br>天文台預測，本港地區今早能見度較低，下午短暫時間有陽光，氣溫介乎28至31度，吹和緩南至西南風，展望隨後兩三日大致天晴及炎熱。環保署昨於中環、旺角和銅鑼灣三個路邊監測站，也錄得空氣污染指數處於100以上甚高水平，預測今日路邊監測站空氣污染指數介乎90至120的偏高至甚高水平。</p></body></html>
