<html><header><meta charset="utf-8"><title>婚禮絆倒　新娘春光乍洩</title></header><body><h1>婚禮絆倒　新娘春光乍洩</h1><p>婚禮理應充滿甜蜜回憶，但偶爾也有「不堪回首」的尷尬時刻。<br>在「園林美景」留影，可說是婚禮的指定動作，這位新娘子不曉得是險些被絆倒，抑或是鞋子髒了要抹，卻忘了婚紗下的鋼圈裙撐的「特性」，一彎身，春光盡洩（圖）。<br>另有一對新人，在派對上翩翩起舞，忘我轉動，婚妙裙襬飄得太高，裙下春光盡收賓客眼底，那邊廂則有小狗死咬不放婚紗裙襬，逗得新娘笑靨如花。<br>英國《每日郵報》</p></body></html>
