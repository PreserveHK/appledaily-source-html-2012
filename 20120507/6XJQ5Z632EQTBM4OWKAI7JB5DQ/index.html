<html><header><meta charset="utf-8"><title>婦救愛犬木劍擊退黑熊</title></header><body><h1>婦救愛犬木劍擊退黑熊</h1><p>美國麻省九歲大的金毛尋回犬「莉莉」（上圖），在主人寓所外遭一隻重114公斤（250磅）的黑熊襲擊，喉部被咬，性命危在旦夕。幸好女主人及時發現，奮不顧身地拿着一把玩具木劍（下圖）在黑熊前揮動，將牠嚇退，「莉莉」得以大難不死。<br>「莉莉」頭部和頸部血流如注，主人隨即將牠送往獸醫搶救。獸醫發現黑熊的利齒若深入多1.3厘米，就足以令「莉莉」死亡。「莉莉」經治療後，已無大礙。<br>英國《星期日郵報》</p></body></html>
