<html><header><meta charset="utf-8"><title>蘋果汁建造業籲擴大工傷保障</title></header><body><h1>蘋果汁<br>建造業籲擴大工傷保障</h1><p>【本報訊】建造業總工會去年收到12宗建築工人工作期間中暑或心臟病發等「突發性猝死」個案，但工人猝死不受勞工法例保障，家屬不獲法定賠償。<br>港鐵上月初推出新措施，為旗下五個工程項目西港島線、高鐵香港段、南港島線東段、觀塘線延線及沙中線的建築工人提供20萬元人壽保險。工人不論原因、地點不幸身故，其家屬兩星期內可獲賠償。65歲或以下持有效建造業工人註冊證的工人，身故前30日內在上述工程項目工作不少於8天，即自動受保。建造業總工會理事長周聯僑要求政府擴大工傷保障範圍，促請發展局、房署及公務工程帶頭推出人壽保障計劃。
</p></body></html>
