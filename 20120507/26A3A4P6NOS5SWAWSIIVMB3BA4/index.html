<html><header><meta charset="utf-8"><title>話你知媾女艷史融入電影</title></header><body><h1>話你知<br>媾女艷史融入電影</h1><p>由錢國偉執導、連詩雅、陳靜（DaDa）、沈志明、何佩瑜（Jeana）等主演的《喜愛夜蒲》去年上映後頗受時下年輕人歡迎，故今年開拍續集。</p><p>《喜愛夜蒲》故事講述時下年輕男女，於中環蘭桂坊夜蒲的情況，片中DaDa在夜店邂逅男子組合Square的Brian，二人在廁格激戰，Brian更從後胸襲DaDa（左圖）。導演錢國偉表示《喜》片是以《晚九朝五》為藍本，更將他自己多年於夜場的體驗融入電影當中。至於《喜2》換上關楚耀任男主角，故事依然以年輕人夜蒲為主線。</p></body></html>
