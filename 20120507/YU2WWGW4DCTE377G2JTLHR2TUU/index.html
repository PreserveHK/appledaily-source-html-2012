<html><header><meta charset="utf-8"><title>奧地利倒轉屋　傢俬都倒轉</title></header><body><h1>奧地利倒轉屋　傢俬都倒轉</h1><p>不用擔心，這間屋並非遭龍捲風吹翻再倒轉插落地，而是兩名波蘭建築師花了八個月，在奧地利因斯布魯克（Innsbruck）以西25公里一個小鎮建造的旅遊景點。<br>從遠處看這間倒轉屋，可見到地基、部份地庫。屋內就應有盡有，只是全部都不受地心吸力影響，貼在天花板上：浴室內浴缸、廁盆等設備全部倒吊、兒童睡房內天花板放滿了亂七八糟的玩具。最誇張的是，車房竟有一輛「甲蟲車」倒吊泊在天花板。<br>這間屋本月公開讓遊客參觀，大受歡迎。<br>英國《每日郵報》</p></body></html>
