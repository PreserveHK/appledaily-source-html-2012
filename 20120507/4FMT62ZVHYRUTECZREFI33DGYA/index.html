<html><header><meta charset="utf-8"><title>蕭敬騰40萬掃兩架鐵騎</title></header><body><h1>蕭敬騰40萬掃兩架鐵騎</h1><p>蕭敬騰和蔡依林前日再度聯手，在台灣為齊齊代言的電單車唱歌宣傳，吸引近千fans到場，氣氛high爆。蕭敬騰本身也很喜愛電單車，去年才花近40多萬港元買了兩架電單車，另外又花數千元買頭盔，連經理人也笑問他只有一個頭，為何買這麼多頭盔，蕭敬騰即反駁：「你不也才一個身體，為何買這麼多衣服？」<br>熱愛電單車的蕭敬騰更要求多多，不同戰車車款要搭配不同頭盔，連皮褸和皮手套都有自己的一套。此外，劉嘉玲昨日凌晨在微博貼出一張和蕭敬騰的合照，兩人似是相約唱K，嘉玲更倚在蕭敬騰的身上，看似相當老友，她更形容蕭敬騰為「Mr.Jazz」。<br>撰文：林妃</p></body></html>
