<html><header><meta charset="utf-8"><title>羅苡之心痛未婚夫打腫面</title></header><body><h1>羅苡之心痛未婚夫打腫面</h1><p>羅樂林女兒羅苡之將於今年年底與前港男陳志健拉埋天窗。雖然正式婚期尚未落實，但二人月內將拍攝婚紗照。</p><p>捱通宵值得</p><p>為以最佳狀態影婚紗相，陳志健日前特地偕未婚妻到其代言的美容院全身扮靚keep弗。<br>陳志健近日在無綫新劇《拳王》中飾演黃德斌徒弟阿力，劇中有不少拳賽場面，表現拼搏。不過，幕前精采打拳的背後，陳志健曾付出不少，他說：「拳賽打咗幾個通宵，額頭同腳都打到腫晒。不過辛苦得嚟大家拍得好開心。」身為未婚妻的羅苡之忍不住說：「佢當然打得好睇，但見佢返到屋企時口腫面腫，真係好心痛。」<br>採訪：何慧斯<br>攝影：林德雄<br>場地：Mence</p></body></html>
