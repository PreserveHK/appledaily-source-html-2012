<html><header><meta charset="utf-8"><title>巴西音樂家半空彈琴</title></header><body><h1>巴西音樂家半空彈琴</h1><p>巴西聖保羅前日（周日）舉行文化節，將文藝活動提升至天空的層次，音樂家在半空演奏（左圖），舞蹈員在威吔的幫助下在空中翩翩起舞（右圖）。<br>音樂家蒙泰羅將自己和鋼琴吊到10米高空，在半空彈奏鋼琴，他在日出和中午各演奏一場，令樂韻從空中悠悠隨風吹到地面。文藝活動還包括廚藝、藝術史、舞蹈和歌劇等表演，一名大膽女郎表演空中舞蹈，讓人可欣賞一場別出心裁的舞姿。<br>英國《每日郵報》</p></body></html>
