<html><header><meta charset="utf-8"><title>湖北病人　手術室打醫生</title></header><body><h1>湖北病人　手術室打醫生</h1><p>湖北荊州第一人民醫院內，上周六（5日）凌晨3時30分，一名正準備做手術的男子突從手術床上跳下，追打現場的麻醉科醫生李荷純。閉路電視片段顯示，當時躺在手術床上的男子聽了李荷純的話後突然坐起來，與李對視幾秒後動粗。男子拳打李後再將醫療設備砸向他（圖），又猛踹對方，一直追打到走廊中。醫院之後安排其他醫生替他做手術，手術後患者還處於昏迷狀態。李荷純聲稱事發前只是照例核對患者資料。另外北京50家醫院將建警務室，保安將穿防彈背心、戴防刺手套等當宜。<br>北京《新京報》</p></body></html>
