<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像導演占士金馬倫近日受訪時表示，今後只會專注拍攝《阿凡達》系列，並暗示會開拍第四集。<br><br>●英國樂隊Coldplay主音ChrisMartin，早前將自己及其他音樂人的血液塗在美國樂隊TheFlamingLips的黑膠唱碟《HeadyFwends》上，該唱片網上售價已升至近2萬港元。</p><p>●日本男星小田切讓主演的日劇《家族之歌》，前日播出一集創出日劇史上最低的3.1%收視。<br><br>●韓星孔侑在新劇《Big》中同時要扮演醫生和高中生，可見他一臉稚氣扮高中生似模似樣。<br><br>●韓星張根碩成為日本中學教科書的教材，獲介紹為活躍於日本的韓流代表明星。</p></body></html>
