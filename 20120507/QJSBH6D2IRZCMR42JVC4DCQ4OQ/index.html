<html><header><meta charset="utf-8"><title>郭晶晶摸索做人妻</title></header><body><h1>郭晶晶摸索做人妻</h1><p>近日盛傳跳水皇后郭晶晶將於今年10月與霍啟剛拉埋天窗，近日她每次出席活動，總成為傳媒焦點。前日晶晶到福州出席其擔任代言人的宣傳活動搵真銀，一身珠光寶氣的她愈來愈富貴相，看來確是好事近。</p><p>拒入娛樂圈</p><p>當日晶晶以一身粉紅衣配黑裙打扮到場，她貫徹慎言本色，全日除保持禮貌的微笑外，半句說話也不願多談。席間被問到婚事和代言酬勞時，晶晶只以「這是私人的事情」帶過，認真口密。不過提到未來方向，她堅定表示不會加入娛樂圈，她說：「我是一個特別沒有目標、沒有規劃的人。對於將來，我還處於摸索階段。」<br>撰文：丁寧</p></body></html>
