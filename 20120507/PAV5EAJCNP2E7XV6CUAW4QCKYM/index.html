<html><header><meta charset="utf-8"><title>憶蓮前夫舖頭追債</title></header><body><h1>憶蓮前夫舖頭追債</h1><p>林憶蓮前日趁空檔，逛台灣的台北信義區公民會館內的好丘simplemarket，跟其他市民一樣搜購戰利品，她很有耐性地看各攤檔，隨後買了約480多港元的手工創意筆記本，以及約80港元的小皮包，買到心頭好的憶蓮表現得很開心，十足小女孩一樣。<br>恰巧前夫李宗盛的結他店也在市集，不過現場見她明顯收起少許笑容，憶蓮笑稱李宗盛還欠她一支結他，她看中一張唱片，店員表示不用付錢，她即開玩笑說：「那我還要包包、吉他！」店員聞言即說：「那要請示老闆。」<br>撰文：唐如</p></body></html>
