<html><header><meta charset="utf-8"><title>中彈4662次占士邦打不死</title></header><body><h1>中彈4662次占士邦打不死</h1><p>在《鐵金剛》系列電影中的占士邦，永遠是個打不死的特工，但有眼利影迷發現，占士邦自1962年首次在電影《鐵金剛勇破神秘島》（Dr.No）亮相以來，遭槍擊4,662次，但每次都大難不死，反而殺掉198個壞蛋。<br>來自太平洋所羅門群島的斯坦格表示，占士邦在22齣《鐵金剛》系列電影中，很少攜帶武器，而且每次中彈重傷的機率達5%，被擊斃機率卻幾乎低至0，但電影卻把他設計成打不死的特工，每次都就地取材，就可將敵人擊斃。<br>英國《星期日郵報》
</p></body></html>
