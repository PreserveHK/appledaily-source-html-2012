<html><header><meta charset="utf-8"><title>200人抗議養和擴建</title></header><body><h1>200人抗議養和擴建</h1><p>【本報訊】約200名跑馬地富戶人家，首次上街在區內遊行，抗議擴建38層院舍的養和醫院，計劃再擴建兩幢21層高院舍，令區內嚴重的交通擠塞問題惡化。<br>養和醫院重建關注組發言人何業初指摘運輸署無視區內交通嚴重塞車，加上區內未來再有十個新樓盤落成，私家車數量定必大幅增加。但運輸署對養和醫院提供的環評報告照單全收，給養和醫院擴建帶來的交通問題照開綠燈。非富則貴的示威者手持「養和狂起樓、居民無路走」等標語，遊行到養和醫院外，推毀三幢象徵養和醫院擴建大樓的模型，示威者希望本周五城規會開會時，可叫停養和醫院擴建計劃。</p></body></html>
