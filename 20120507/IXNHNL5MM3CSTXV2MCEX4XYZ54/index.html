<html><header><meta charset="utf-8"><title>廣州巴士車身廣告削頭</title></header><body><h1>廣州巴士車身廣告削頭</h1><p>姚明的頭被削（圖）、女主角更只剩下頸……這不是鬼故，而是廣州的巴士廣告。廣州近日整頓全市4,000輛巴士的車身廣告，禁止廣告貼在車窗上。因而在街上常看到巴士車身廣告上，代言人的頭都被砍掉一半，礦泉水瓶被剪掉蓋子、產品商標都不見了。<br>事緣廣州市交通委員會上月卻突然召集全市七間巴士公司負責人開會，要求各公司將「佔據車窗位置、影響行車安全」的廣告「清理」。但被削得肢離破碎的廣告令不少巿民都看得儍眼，亦令巴士公司陷入違約官司，最少要賠償5,000萬元人民幣的廣告製作費。<br>《廣州日報》<br></p></body></html>
