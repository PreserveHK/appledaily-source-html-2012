<html><header><meta charset="utf-8"><title>趣趣地沙格拿斷腳緣盡歐國盃</title></header><body><h1>趣趣地<br>沙格拿斷腳緣盡歐國盃</h1><p>阿仙奴前晚喺英超主場打和諾域治3:3，唔可以穩住個「3哥」位之餘，領隊雲格亦唔能夠用勝利嚟慶祝自己第900次帶領兵工廠比賽。咁到未算，佢哋仲黑到有後衞沙格拿（左）喺比賽中途斷腳，要提早收「咧」。呢位法國國腳除咗唔可以喺下周日嘅英超煞科戰上陣，幫阿仙奴爭入前3而直入下屆歐聯分組賽，連今夏嘅歐國盃決賽周都打唔到。雲格同佢位法國同鄉白蘭斯（法國隊教練），肯定愁爆！</p></body></html>
