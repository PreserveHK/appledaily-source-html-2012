<html><header><meta charset="utf-8"><title>超儀重裝勁過結婚</title></header><body><h1>超儀重裝勁過結婚</h1><p>何超儀昨日在中環出席景福珠寶活動，佩戴逾千萬元鑽飾及手錶的她坐林寶堅尼進場，她表示以開心價續約，昨日的行頭比結婚更勁，她說：「咁大個女未試過一次過戴咁多珠寶。」<br>超儀讚同場男模靚仔，問會否想老公陳子聰減肥變型，她指情人眼裏出西施，直言老公是西施：「肥都好型，瘦都鍾意，係bonus。」她謂早前首次與樂隊到北京表演，聲稱歌曲《天眼通》受歡迎程度令他們發呆及腎上腺素飆升，期望到內地發展。對於傳謝霆鋒及張栢芝復合，超儀謂未有留意。<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
