<html><header><meta charset="utf-8"><title>Alicia湊潮B睇波</title></header><body><h1>Alicia湊潮B睇波</h1><p>美國著名唱作女歌手AliciaKeys，昨日在紐約現身睇NBA籃球賽，平日甚少帶一歲大的兒子Egypt出席公開場合，昨日竟難得偕老公SwizzBeatz及兒子一家三口現身共享天倫，隨即成全場焦點。<br>Alicia將小Egypt打扮成一名潮童，為他穿上了JeremyScottXadidasOriginals飛翼波鞋外，又圍了頭巾，穿了牛仔褲及外套。最過癮的是小Egypt含着透明奶嘴，十分專注地睇波，似乎對籃球有興趣。小Egypt風頭即時蓋過了星媽Alicia。</p></body></html>
