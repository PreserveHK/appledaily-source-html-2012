<html><header><meta charset="utf-8"><title>蘋果汁八大學增加6600宿位</title></header><body><h1>蘋果汁<br>八大學增加6600宿位</h1><p>【本報訊】多所大學因宿舍不足引起學生不滿，教資會主席鄭維新表示，新學年八大有六個宿舍項目完工，可提供6,600個宿位，院校亦已探討過短期增加宿位的方法，除租買物業，教資會得知有院校期望在校園內興建宿舍，若有充足資金，可望五年內增6,000多個宿位，據知包括科大及中大。此外，數項校園擴建工程有延誤。理大第八期校園要在明年首季才啟用，新學年要借用前職訓局李惠利分校空置校舍上課；城大的教學樓需「局部入伙」。鄭維新又稱，計劃縮短質保局為八大進行質素核證的時間，由四年縮短至兩年。
</p></body></html>
