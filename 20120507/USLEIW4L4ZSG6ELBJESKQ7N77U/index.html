<html><header><meta charset="utf-8"><title>趙文卓攬妻兒晒幸福</title></header><body><h1>趙文卓攬妻兒晒幸福</h1><p>趙文卓早前因拍攝電影《特殊身份》而與宇宙最強的甄子丹交惡，近日終於冷靜下來，重過平常生活。日前網上流傳趙文卓一家四口的全家福，幸福之情不言而喻。</p><p>小公主返學</p><p>照片所見，趙文卓與妻子張丹各抱着孩兒，他攬着快將五歲的女兒紫陽，張丹則抱着未滿一歲的囝囝子龍。紫陽打扮得如小公主般，相當討人歡喜，而稍後她要返幼稚園唸書，難怪父母對她更加痛錫。<br>此外，趙文卓夫婦前日在北京出席中式嫁衣時裝騷，兩人拖着手到場，恩愛非常，他表示看見現場很多漂亮的嫁衣，考慮稍後與妻子補辦婚禮。<br>撰文：林妃</p></body></html>
