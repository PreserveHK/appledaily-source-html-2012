<html><header><meta charset="utf-8"><title>蘋果汁舊樓業主請願求資助</title></header><body><h1>蘋果汁<br>舊樓業主請願求資助</h1><p>【本報訊】約20名舊樓業主，面對政府清拆僭建、要求改善消防設備及驗窗、驗樓等法令實施，昨日向候任特首梁振英請願，寄望他上任後盡快履行承諾，協助舊樓業主做好管理及資助維修保養。<br>有家住幾十年舊樓的業主批評，即將任滿的特首曾蔭權在任期間不斷推高樓價，助長發展商加速收購舊樓重建豪宅謀取厚利。<br>年長業主面對當局執行清拆僭建令、消防改善令及未來數月推行的驗窗驗樓令等，組織業委會有困難，接獲政府郵件時都擔驚受怕，憂慮被罰錢，寄望下任特首梁振英資助年長業主解困。</p></body></html>
