<html><header><meta charset="utf-8"><title>王心凌刪相難掩小三身份</title></header><body><h1>王心凌刪相難掩小三身份</h1><p>王心凌自去年與李威分手後，便不斷被踢爆搭上姚元浩，去年七月被拍到與男方同遊墾丁，又被拍到在姚元浩屋企樓下的停車場相擁，所以一直被指是介入姚元浩及隋棠的第三者。<br>不過傳聞一出，王心凌的經理人曾作出否認，但日前有讀者爆料，指王心凌及隋棠的facebook照片中發現了相同的碟及桌子，據悉地點同是姚元浩的家中，事後王心凌即將相片刪除。而隋棠被記者追問此事時，她看過相片，即露出驚訝的表情，而且想哭出來，停了三秒後她說：「我祝福他啦！」而王心凌的經理人回應：「爆料者從面書去找，牽來牽去，實在沒辦法！」<br>採訪：林妃</p></body></html>
