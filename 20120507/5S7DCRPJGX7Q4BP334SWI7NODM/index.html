<html><header><meta charset="utf-8"><title>蘋果汁學生選出十大人道新聞</title></header><body><h1>蘋果汁<br>學生選出十大人道新聞</h1><p>【本報訊】香港紅十字會於今年4月訪問近8,400名中學生，選出十大人道新聞，昨公佈結果。去年10月佛山女童小悅悅被車撞，而途人袖手旁觀，最後失救致死，是中學生最關心的人道新聞。<br>4,850名學生認為小悅悅被撞死的事件，反映內地人漠視人道精神；第二位「重慶司機輾殺女乞丐」，近4,000學生認為內地歧視問題嚴重。第三位則是「美軍肢解阿富汗平民」，約3,500名學生批評美軍不尊重生命。有份投票的中四學生袁東興指，陳光誠被軟禁也是內地的不人道的事例，他說：「佢只係維權，唔應該打佢同軟禁佢。」</p></body></html>
