<html><header><meta charset="utf-8"><title>最長名包含161個名字</title></header><body><h1>最長名包含161個名字</h1><p>人不怕生壞命，最怕改壞名，英國一名41歲婦人改名時，不但改姓，還改了一個長到無法一口氣說完的名字，新名字足足有161個單詞。<br>唐．麥克馬納斯（DawnMcManus圖）在兒子去世後，成立慈善組織「紅夢」（RedDreams），隨即到政府申請改名，把姓氏改作「夢」，新名為「紅」，中間名字則是所有受助者名字，即「RedWackyLeagueAntlez……Dreams」，令到她擁有全球最長的名字。新名可能為她帶來不少煩惱，因為她不知道護照和銀行卡怎樣才可印上她的全名，因此希望有關部門容許她使用名字的起首字母。英國廣播公司
