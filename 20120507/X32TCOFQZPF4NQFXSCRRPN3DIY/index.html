<html><header><meta charset="utf-8"><title>蘋果綠葉東亞發點心債　息3.65厘</title></header><body><h1>蘋果綠葉<br>東亞發點心債　息3.65厘</h1><p>湯森路透旗下《IFR》報道，東亞銀行（023）旗下東亞中國發行3年期人民幣點心債，因市場反應熱烈，最終息率定價僅為3.65厘，較參考利率區間3.75至4厘更低，申購總額為35億元（人民幣．下同），較發改委批准發行額10億元，超額認購2.5倍。由於認購踴躍，東亞決定悉數使用發改委批准的10億元點心債發行額度；是批債券由法巴及滙豐牽頭安排。</p></body></html>
