<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉蠟像手送媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉蠟像手送媽咪 - 馮仁昭</h1><p>台灣歌手林宥嘉（Yoga）嚟緊會喺香港開騷，日前佢喺香港接受有線娛樂新聞台嘅訪問，提到母親節快到，佢即席揮毫，親手畫一張母親節卡送畀媽咪。Yoga喺卡上面畫咗自己隻手，希望媽咪會睹物思人喎，點知畫畫吓，Yoga唔小心搞到成手都係墨水，真係論盡，除咗送卡，Yoga會同媽咪食飯慶祝。Yoga又話呢張卡只係草圖，將來會真係造隻蠟像手放喺媽咪床頭。
</p></body></html>
