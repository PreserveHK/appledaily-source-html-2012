<html><header><meta charset="utf-8"><title>《獅子山下》飯局話當年</title></header><body><h1>《獅子山下》飯局話當年</h1><p>今年是香港電台電視部實況劇《獅子山下》38周年紀念，昔日一班台前幕後特相約飯局聚會話當年，出席者包括曾任該劇監製和導演的前廣播處長黃華麒、導演單慧珠、編劇梁立人、何鑑江、曾江、余慕蓮、顏國樑和黃韻材（前名黃允財）等等。何鑑江昨在電話中說：「《獅子山下》係香港電台電視部第一部劇集，當年我做副導演，同黃華麒佢哋係開國功臣。其實我哋都係近年先至開始搞聚會，大家一齊敍舊。」<br>《獅子山下》70年初以家住橫頭磡徙置區的德叔（良鳴飾演）一家作故事骨幹，後以草根階層生活作單元故事，並孕育出徐克、許鞍華、張婉婷和劉國昌等新浪潮導演。<br>採訪：林妃</p></body></html>
