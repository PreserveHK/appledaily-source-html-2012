<html><header><meta charset="utf-8"><title>姬絲頓馴服大怪獸</title></header><body><h1>姬絲頓馴服大怪獸</h1><p>美國女星姬絲頓史釗域（KristenStewart）主演的新片《白雪公主之魔幻復仇記》（SnowWhiteandtheHuntsman）昨日有新片段曝光，可見周身污泥的姬絲頓與扮演獵人的基斯漢斯禾夫（ChrisHemsworth）在森林中狂奔，突然被一名巨型怪物突襲。</p><p>出口不出手</p><p>儘管基斯在《復仇者聯盟》（TheAvengers）扮雷神拎鎚仔呼風喚雨，但他在《白》片中只拿斧頭，被巨型怪物打到飛起。姬絲頓只用大叫一聲「停手」，怪物即時企定定，美女馴服了野獸。《白雪公主之魔幻復仇記》本月31日正式在港上映。</p></body></html>
