<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>諸葛紫岐狂掃減價貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>諸葛紫岐狂掃減價貨 - 馮仁昭</h1><p>諸葛紫岐嫁咗畀Neway二少薛嘉麟之後，升呢做少奶奶嘅佢得閒就行街濕平享受購物樂，噚日下晝5點幾，佢去咗銅鑼灣百德新街嘅Tsumori Chisato掃貨，戴住黑超由店員幫手攞戰利品送出門口，薛太仲好友善咁同記者講：「呢間舖頭做緊大減價，畀藝人優先掃貨。」難得做咗少奶奶嘅佢，仲咁知慳識儉買減價品，唔怪得老公咁錫佢啦。</p></body></html>
