<html><header><meta charset="utf-8"><title>法國大革命　小學禁家課</title></header><body><h1>法國大革命　小學禁家課</h1><p>法國學生每周只上課4天，每天午膳兩小時，假期比其他西方國家多，總統奧朗德（Francois Hollande）近日更宣佈將推行教育改革，縮短小學生每天上課時間，並禁止教師給學生做家課。但不要以為法國學生很輕鬆，他們上課時間由早上8時半到下午4時半，政府為減輕小學生壓力，建議周三也要上課，每天提前在3時半下課，為免父母在家中幫孩子做功課，學生在3時半至4時要繼續留在課室完成功課。但很多家長認為教育改革不切實際，指孩子提早下課，難找人照顧。英國《每日郵報》</p></body></html>
