<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>MC Jin俾人叫收皮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>MC Jin俾人叫收皮 - 馮仁昭</h1><p>MC Jin、KT同埋新人譚淇淇（KiKi），噚日到尖沙嘴柏麗大道拍攝新歌《率性》MV，阿Jin之前喺網上睇到KiKi rap嘅片段，好欣賞佢嘅才華，最後決定簽約旗下，阿Jin話：「講到廣東話rap佢先係我師傅，真係試過有人話我rap廣東話可以收皮，rap英文就超正。」另外，阿Jin話有諗過出一隻全英文碟，但佢咁做唔係要令批佢嘅人信服，只係自己專長都係rap英文。</p></body></html>
