<html><header><meta charset="utf-8"><title>醫療新知<br>牛初乳助研製愛滋病藥</title></header><body><h1>醫療新知<br>牛初乳助研製愛滋病藥</h1><p>由受到愛滋病毒感染的懷孕母牛生產的初乳，或會成為未來研製預防愛滋病感染的新一代藥物藍本。澳洲科學家將一種愛滋病毒蛋白質注射至懷孕母牛體內，發現透過母牛天然的抗病毒及保護胎兒的功能，在小牛誕生後產出的初乳，有很強的抗愛滋病毒功效。科學家進一步分析發現初乳帶有豐富的抗體，在實驗中將愛滋病毒、人體細胞及初乳放在一起，初乳的抗體會將病毒的表面封閉，令病毒失去入侵細胞的功能，若能證實在人體也能發揮功效，估計未來十年可用作生產相關的預防藥物。</p></body></html>
