<html><header><meta charset="utf-8"><title>大小S父親病重住院</title></header><body><h1>大小S父親病重住院</h1><p>徐熙娣（小S）和徐熙媛（大S）的父母離婚多年，兩人自小由母親湊大，不過兩人一直對父親徐堅照顧有加，每月都會給予十萬元新台幣給父親作生活費，上月底大S在微博透露父親身體不適，三姊妹盡量抽時間陪伴他，令人擔心其父的病情。</p><p>小S取消工作</p><p>原本小S本周五到內地出席代言的英國兒童品牌活動，品牌更大灑金錢做宣傳，不料日前活動突然取消，據知小S因擔心父親身體狀況而堅持要留台方便照顧，而小S亦透過經理人承認因父親生病才取消活動。對於徐父的病情，徐母日前接受訪問就有所保留說：「家裡的事就不多說了，他嚴重，現在住院中。」<br>撰文：林妃</p></body></html>
