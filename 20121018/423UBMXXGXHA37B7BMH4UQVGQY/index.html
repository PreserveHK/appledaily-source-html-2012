<html><header><meta charset="utf-8"><title>製作讚賞手蠟　聲援聽障人士</title></header><body><h1>製作讚賞手蠟　聲援聽障人士</h1><p>【本報訊】「蠟跡」讚賞大行動，正收集千個代表讚賞的手蠟，並將於11月7日至11日於中港城展覽，把聾健共融、讚賞他人的訊息與市民分享。</p><p>活動由關注聽障人士的「龍耳」 及「我讚！」合辦，代表昨日到聖博德天主教小學（蒲崗村），跟50名三至四年級學生學習手語，並製作代表讚賞的手蠟。活動9月開始，於14間小學，由義工帶領學生參與創作，而製作的手蠟，會砌成讚賞手語的拼圖，在中港城展出。活動發言人說，期望學生在製作過程中，接觸聽障人士，學習聾健共融。</p></body></html>
