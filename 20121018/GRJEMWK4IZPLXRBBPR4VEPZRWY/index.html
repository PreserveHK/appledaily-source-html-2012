<html><header><meta charset="utf-8"><title>銅鑼灣時代廣場<br>葉佩雯摸黑買橙</title></header><body><h1>銅鑼灣時代廣場<br>葉佩雯摸黑買橙</h1><p>前晚7點幾，戴住黑超嘅人妻葉佩雯撇甩老公郭偉亮，同個女友人行銅鑼灣時代廣場city'super，佢哋先去揀沐浴露，之後葉佩雯一個人去買生果，佢左揀右揀只係買咗個橙，然後再行去耀華街，之後葉佩雯發現記者，就即上的士走人。差唔多同時間，女星吳千語又去咗時代廣場行I.T，陪佢濕平嘅唔係緋聞男友林峯，而係個女仔朋友。</p><p>雖然I.T減緊價，但吳千語揀咗半粒鐘都冇買嘢。採訪、攝影：陳辰、徐錦池</p></body></html>
