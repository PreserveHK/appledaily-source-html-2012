<html><header><meta charset="utf-8"><title>可憐癌貓咪　抓甩爛耳朵</title></header><body><h1>可憐癌貓咪　抓甩爛耳朵</h1><p>英國格洛斯特郡一隻貓不幸患上皮膚癌，主人竟將牠遺棄，貓咪難忍痛楚，最終狠狠扯掉一雙爛耳。流落街頭的「維多利亞」（圖），餓到皮包骨，義工救起牠時雙耳潰爛，一度以為牠曾被流浪狗襲擊，檢查後才發現牠患上皮膚癌。動物中心估計，貓主可能不想負擔高昂醫藥費，才把貓咪遺棄街頭，貓咪難忍痛楚，把潰爛的耳朵抓掉。「維多利亞」接受手術後，獸醫不肯定癌腫瘤是否已被全部切除，唯一肯定的是牠的痛楚有所舒緩，但情緒仍然很低落。英國《每日郵報》</p></body></html>
