<html><header><meta charset="utf-8"><title>癌女教化妝　爆紅做代言人</title></header><body><h1>癌女教化妝　爆紅做代言人</h1><p>美國13歲癌病少女卡斯特利亞諾（Talia Joy Castellano），以禿頭打扮在YouTube教化妝走紅後，獲化妝品牌CoverGirl欣賞她的無比勇氣，邀請她做品牌代言人（圖）。<br>卡斯特利亞諾7歲患上神經母細胞癌，今年8月再宣佈患上血癌。生命在倒數，但她一樣愛笑愛美，去年起在網上分享化妝心得，至今已吸引1,400萬人次瀏覽。她上月被問到怎樣維持樂觀心態時，援引動畫電影《海底奇兵》的對白說：「有條小魚兒說過：『繼續游吧，繼續游。』」<br>英國《每日郵報》</p></body></html>
