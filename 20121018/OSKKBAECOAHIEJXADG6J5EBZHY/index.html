<html><header><meta charset="utf-8"><title>醫療新知<br>減重手術或增酗酒風險</title></header><body><h1>醫療新知<br>減重手術或增酗酒風險</h1><p>美國一項研究發現接受減重手術或會增加酗酒風險，研究有155名因癡肥接受減重手術的病人參加，並追蹤手術前及手術後兩年內病人的飲酒變化，在手術前有61%人表示會飲酒，手術後一個月內比率驟降至20%。研究發現在手術三個月後飲酒比率緩緩上升，到兩年後病人的飲酒比率達70%，即較術前高。研究又採用0至10分評估病人飲酒的頻密度，0分為不飲酒，5分屬中度，10分則是經常，結果發現病人平均分數由術前的1.86分升至術後兩年的3.08分。研究人員估計部份病人暴食致肥的飲食習慣未能改變，但手術後卻不能滿足進食慾，或會透過飲酒發洩。</p></body></html>
