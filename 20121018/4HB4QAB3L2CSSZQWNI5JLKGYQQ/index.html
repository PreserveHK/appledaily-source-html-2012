<html><header><meta charset="utf-8"><title>關仁隱事：<br>「阿Man」、「肥人」私竇短敍 - 關仁</title></header><body><h1>關仁隱事：<br>「阿Man」、「肥人」私竇短敍 - 關仁</h1><p>最近幫愛妻做騷晒恩愛嘅「阿Man」一向爛滾愛媾女，原來就連純情見稱嘅「肥人」，早年都曾經同佢有一手。聽聞肥人細個已經好傾慕阿Man嘅才華，後來肥人有機會入行，仲咁啱有機會同阿Man拍嘢，當然興奮到不得了。阿Man見肥人對自己咁嗒糖，就乘機冧掂肥人。當年阿Man同前妻未分手，而肥人本身亦有男朋友，但同阿Man相比，佢梗係冧阿Man多啲，所以當年肥人一收工就上去私竇密會阿Man。不過，呢段地下情只係維持咗好短時間就無疾而終。撰文：關仁</p></body></html>
