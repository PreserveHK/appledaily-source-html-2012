<html><header><meta charset="utf-8"><title>高城亞樹任同學摸胸</title></header><body><h1>高城亞樹任同學摸胸</h1><p>日本女子組合AKB48成員高城亞樹（圖），近日被爆料網站指她私下行為大膽，話說高城之前慶祝20歲成人禮時，玩完正場後再夥十位同學唱K繼續狂歡，有男生借醉不停摸她的胸部，但高城竟沒反抗，更帶笑說「任你來吧」，結果眾男生便向她毛手毛腳，有高城fans聞訊後大感憤怒，因平時買許多CD支持，但最多都只能跟她握手。至於高城的隊友板野友美，最近則於「最討厭AKB成員」調查中排第一。</p></body></html>
