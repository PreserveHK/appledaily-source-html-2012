<html><header><meta charset="utf-8"><title>鍾嘉欣拍劇齋咀唔上床</title></header><body><h1>鍾嘉欣拍劇齋咀唔上床</h1><p>鍾嘉欣、陳展鵬及蕭正楠等，昨於將軍澳電視城出席無綫新劇《巨輪》拜神儀式，該劇以90年代為背景，嘉欣說用了自己16歲時的髮型，她續說：「盡量避免拍床戲，少少咀戲都係我底線。」問是否男友伍允龍不准許？她說：「點解又講到佢？只係個人選擇。」對於有傳因陳豪辭演才由陳展鵬頂上，展鵬說：「冇可能，我只係有機會盡量去做，公司一年有咁多劇，應該係謠言。」另外，蕭正楠早前與緋聞女友何傲芝同車，並發生車禍，他說事件已由警方交通部處理，問可有嚇親何傲芝？蕭正楠說：「冇，不過我要多謝佢，因為佢當時都教我點做。」採訪：王崇穎攝影：葉君海</p></body></html>
