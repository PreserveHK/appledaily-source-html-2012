<html><header><meta charset="utf-8"><title>深水埗<br>反黑組抬走斬人疑犯</title></header><body><h1>深水埗<br>反黑組抬走斬人疑犯</h1><p>【本報訊】一名黑幫14K男子近月接連斬人搶劫。警方反黑組探員昨晨掩至深水埗一單位拘捕3男1女，並撿獲利刀和棒球棍等武器及小量冰毒。<br>被捕主犯姓潘（32歲），其姓沈（25歲）女友亦被捕；另外被捕兩漢分別姓陳及姓許，各人涉及搶劫傷人、自稱三合會員、藏有攻擊性武器及藏毒罪名。<br>今年8月6日，有人在大角嘴一單位揮刀斬傷被指「勾義嫂」的41歲姓梁男子。疑人亦在今年6月4日在旺角持刀搶劫42歲姓吳男子共6萬元財物，並將吳打傷。<br>旺角警區反黑組探員昨晨7時許，突擊搜查黃竹街一單位拘捕各人，搜出利刀、棒球棍及63克價值4,800元的冰毒。</p></body></html>
