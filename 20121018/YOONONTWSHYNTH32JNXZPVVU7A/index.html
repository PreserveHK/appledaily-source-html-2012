<html><header><meta charset="utf-8"><title>嘉玲戥劉坤銘婚變可惜</title></header><body><h1>嘉玲戥劉坤銘婚變可惜</h1><p>劉嘉玲昨日出席手袋活動，獲大會送贈特別版手袋，穿上秋季新裝現身的嘉玲，被問到會否幫老公梁朝偉換季？她說：「佢唔會鍾意shopping，不過咁多年佢身材都冇走樣。」問有冇替老公買貼身衣物？嘉玲笑着說：「唔使啦，佢唔鍾意行街，通常品牌會send新貨去屋企。」</p><p>「三個小朋友好無辜」</p><p>此外，對於前亞姐羅霖跟老公劉坤銘分居7個月，嘉玲說：「我都係睇報道先知，以前同劉坤銘幾熟，但冇見好耐。」有指羅霖疑搭上內地80後新歡？嘉玲避談：「冇睇喎，覺得佢哋分開好可惜，三個小朋友好無辜。」<br>採訪：顏英儀　攝影：陳順禎</p></body></html>
