<html><header><meta charset="utf-8"><title>隔牆有耳：狡猾鼠王芬假傳聖旨 - 李八方</title></header><body><h1>隔牆有耳：狡猾鼠王芬假傳聖旨 - 李八方</h1><p>鼠王芬掌管立法會司法及法律事務委員會，唔單止惹嚟全城不滿，立法會秘書處都好㷫，事關佢日前話，已經同秘書處傾好新一屆開會日子，搞到唔少議員大鬧秘書處同鼠王芬打龍通。秘書處內部有知情人士大爆當日同鼠王芬傾開會時間時，講到明無論定咗邊個日子，一定要再諮詢其他委員，點知鼠王芬竟然冇講埋秘書處呢句，秘書處自然不滿被擺上枱。<br>雖則反對聲唔少，鼠王芬一於懶理，噚日喺立法會被問到佢被全城狂插佢講大話時，堅稱自己唔會介意。15名泛民司法Panel委員就向鼠王芬交聯署信，要求盡快開特別會議，邀請詩姑去立法會解畫。</p></body></html>
