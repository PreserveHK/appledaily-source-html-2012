<html><header><meta charset="utf-8"><title>動物世界：另類斑馬──斑點馬</title></header><body><h1>動物世界：另類斑馬──斑點馬</h1><p>斑馬全身長滿黑白條紋，但非洲肯雅這隻斑馬卻與別不同，牠身上除了有黑白條紋，還有白色斑點。<br>野生動物攝影師戈爾茨坦表示，在非洲生活了25年，首次遇到這隻「斑點馬」（圖），兩年前遇上牠後，跟朋友說起，朋友都不相信，他於是追蹤斑點馬的下落，終於在馬薩伊馬拉區再次見到牠，並拍下照片作為證據。斑馬是群體生活的動物，但斑點馬脾氣暴躁，既不合群，也沒同伴，身上更是疤痕纍纍。<br>英國《每日郵報》</p></body></html>
