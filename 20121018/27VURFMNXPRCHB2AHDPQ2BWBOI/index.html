<html><header><meta charset="utf-8"><title>NBA趣趣地：林瘋爆料險棄籃球</title></header><body><h1>NBA趣趣地：林瘋爆料險棄籃球</h1><p>火箭控衞林書豪，最近做咗潮流雜誌《GQ》11月號嘅封面人物，仲做咗個訪問。封面相林瘋着住老西打籃球（圖），佢笑容滿面，仲幾有動感㖭。至於訪問都係講番上年佢季中爆發之後嘅改變，同紐約人、火箭之間嘅轉會風波。不過，佢自爆當初喺選秀冇俾人揀到，冇諗住去海外搵食，而係留多一年，如果都係打唔到NBA，就會放棄籃球。記者問佢如果真係嘅話會做咩，佢笑住話唔知；好彩佢繼續打波咋，唔係上季NBA一定冇咁精采。</p></body></html>
