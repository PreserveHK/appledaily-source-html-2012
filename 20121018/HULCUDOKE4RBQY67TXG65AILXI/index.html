<html><header><meta charset="utf-8"><title>安全第一<br>頭盔是鐵騎士「保命符」</title></header><body><h1>安全第一<br>頭盔是鐵騎士「保命符」</h1><p>昨晨的奪命電單車意外，鐵騎士疑未有扣好頭盔致命喪黃泉。香港汽車工業學會會長李耀培指，頭盔可謂鐵騎士的「保命符」，在意外時可有效保護車手及乘客的面及頭，免遭撞地重創，但需留意是否綁緊，否則一旦頭部在零保護下撞及硬物，後果將不堪設想。李耀培建議司機應選購有經過安全測試的標籤，以及大小適中的頭盔，他說：「如太鬆嘅話，撞落地面時易有第二次撞擊，頭部會與頭盔相撞重傷。」除了昨日的意外，今年9月，48歲姓林鐵騎士駕駛的電單車在大埔吐露港公路意外輾過路面硬物爆胎，在人仰車翻時頭盔飛脫，頭部着地重創不治。　《蘋果》記者</p></body></html>
