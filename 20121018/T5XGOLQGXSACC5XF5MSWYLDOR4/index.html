<html><header><meta charset="utf-8"><title>中環ifc<br>霍震霆搵禮物失敗</title></header><body><h1>中環ifc<br>霍震霆搵禮物失敗</h1><p>霍震霆下月11號娶新抱，呢排忙緊籌備豪門婚禮嘅佢，前日下晝6點喺中環ifc行街，佢漫無目的咁行勻成個場，又入咗卡地亞、勞力士等名店睇嘢，唔知係咪想揀份禮物送畀未來新抱郭晶晶呢？</p><p>不過，霍震霆最後都冇收穫，仲邊行邊講手機走人。而大前日31歲生日嘅晶晶，日前同未來老公霍啟剛喺霍家大宅影婚紗相，結婚嗰日佢哋會喺大宅註冊，之後再去會展擺酒。採訪、攝影：羅德光</p></body></html>
