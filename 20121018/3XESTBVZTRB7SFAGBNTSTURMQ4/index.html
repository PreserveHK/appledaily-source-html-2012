<html><header><meta charset="utf-8"><title>最年輕DJ　6歲打碟</title></header><body><h1>最年輕DJ　6歲打碟</h1><p>大多數6歲女孩仍在玩洋娃娃時，英國6歲女童雅各布斯（圖）已坐在電腦前「打碟」，播放節奏強勁的搖滾音樂。她半年前起在爸爸的網上電台音樂節目試做DJ，結果越做越起勁，本月底將正式獲《健力士世界紀錄大全》封為全球最年輕DJ。雅各布斯自小在父親薰陶下，迷上搖滾音樂，最愛聽Ozzy Osbourne和重金屬歌手Rob Zombie的歌，半年前起在爸爸的網上電台音樂節目開咪。在半小時環節中，她揀歌打碟，在歌與歌之間暢談音樂，吸引各地數以千計樂迷收聽。英國《每日郵報》</p></body></html>
