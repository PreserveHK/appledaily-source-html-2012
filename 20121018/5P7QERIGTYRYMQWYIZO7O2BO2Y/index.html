<html><header><meta charset="utf-8"><title>男扮強姦犯女想拍AV</title></header><body><h1>男扮強姦犯女想拍AV</h1><p>新加坡國立大學法律系馬來西亞籍學生陳傑毅，與大馬家鄉女友李美玲可謂「癡男怨女」，男的喜歡在網上自編自導自演強姦劇，女的喜歡鏡頭前裸露，明言想拍AV。<br>24歲陳傑毅上月開始廣發淫照和淫片，曾叫網友對他與女友的做愛姿勢評分，廣邀網民交換性伴侶。23歲李美玲也同樣淫蕩，畢業於馬六甲多媒體大學，認為赤裸是藝術，鼓勵男友公開淫照。新加坡國立大學隨時會取消他的獎學金，但陳傑毅竟囂張說：「國大能把我怎樣？終止我的獎學金或開除我嗎？我創立了公司，也有儲蓄啊。」馬來西亞《光明日報》</p></body></html>
