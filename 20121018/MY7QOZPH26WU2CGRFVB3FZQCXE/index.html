<html><header><meta charset="utf-8"><title>梗有一單喺左近　尖沙嘴<br>警搜酒吧帶走八人</title></header><body><h1>梗有一單喺左近　尖沙嘴<br>警搜酒吧帶走八人</h1><p>【本報訊】西九龍總區反三合會行動組探員，昨凌晨2時突擊搜查尖沙嘴山林道一間樓上無牌酒吧，當場拘捕4男1女。其中兩名男子分別涉嫌無牌賣酒及協助無牌賣酒被捕。探員在現場撿獲250支啤酒及20支洋酒，總值約26,000元。其餘2男1女，則由於身上被搜出懷疑K仔（氯胺酮）被捕。行動中，探員亦將酒吧內3名年僅15、16歲的少年男女，一併帶返警署警誡。</p></body></html>
