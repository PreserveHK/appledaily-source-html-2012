<html><header><meta charset="utf-8"><title>是日圖片：香香公主你借錢</title></header><body><h1>是日圖片：香香公主你借錢</h1><p>又到銀行出招搶稅貸客戶嘅時候，鬥平在所難免，永亨銀行（302）旗下永亨信用財務出奇招，請到近期紅爆嘅「香香公主」岑麗香（圖左）造勢，加埋財經界靚女──永亨信用財務總經理吳幗欣（圖右），搶晒永亨稅貸代言人──「扮鐵人28」風頭外，分分鐘冧到一班宅男走晒去幫永亨借稅貸。<br>香香公主唔係永亨稅貸代言人，只係噚日幫手宣傳，佢賣晒口乖話考慮借稅貸，多啲流動現金交稅外，仲可以喺聖誕節送多幾份禮物畀朋友咁話。值得一提係，香香公主噚日有粉絲撐場，永亨財務應該好快開到單喇。<br>程志遠攝<br></p></body></html>
