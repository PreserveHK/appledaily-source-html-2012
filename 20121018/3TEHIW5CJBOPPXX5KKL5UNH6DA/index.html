<html><header><meta charset="utf-8"><title>馬狼共舞</title></header><body><h1>馬狼共舞</h1><p>呢排紅爆全球嘅韓國肥叔歌手PSY，佢隻《江南Style》嘅馬舞，搞到歐美嘅藝人全部都學跳，就連狼人曉治積曼（Hugh Jackman）都要試試。噚日一早PSY喺澳洲一個晨早節目中舉行戶外演唱，大批當地fans捧場。表演完後，剛剛曉治喺附近片場拍緊《狼人外傳》續集，佢親自邀請PSY去探班，同佢上演一場馬狼共舞，兩個仲鬼咁好傾。而PSY仲喺澳洲攞咗白金唱片，連辣妹Mel B後來都請佢上澳洲版《X-Factor》，又係一齊跳馬舞。</p></body></html>
