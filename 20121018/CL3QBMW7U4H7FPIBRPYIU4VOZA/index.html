<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳雅倫忍淚憶老父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳雅倫忍淚憶老父 - 馮仁昭</h1><p>近年大多喺內地拍戲嘅陳雅倫，早前接受有線節目《星級會客室》訪問，佢未出世父母就離婚，陳雅倫坦言對爸爸印象模糊：「我得一張同爹哋嘅合照，只記得細個時佢間中會帶我去食飯買嘢玩。」多年冇見，點知陳雅倫再見老父時，佢已走到人生盡頭，陳雅倫強忍淚水話：「到醫院見佢冇晒反應，擘唔大眼，但佢一聽到我個乳名，就流眼淚。嗰刻我都嗌唔出爸爸兩個字，只係同佢一齊流眼淚，過多一個禮拜佢就走咗。」相反陳雅倫同媽咪感情深厚。</p></body></html>
