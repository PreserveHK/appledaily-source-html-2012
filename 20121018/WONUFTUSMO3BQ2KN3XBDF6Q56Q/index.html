金勞詹貪靚疑雲 - 李八方</title></header><body><h1>隔牆有耳：激光去斑<br>
金勞詹貪靚疑雲 - 李八方</h1><p>大家咪睇前立法會議員詹培忠平時粗粗魯魯，佢可能好貪靚㗎。佢嘅立法會接班人、金融服務界議員張華峯噚日失驚無神「爆料」，話退選後嘅金勞詹啱啱去咗哈薩克。當八方好奇怪，乜嗰度有賭場嘅咩？肥佬張就話金勞詹去嗰度係探討幹細胞科技美容，仲話冇幾耐之前，金勞詹先至去咗做激光去斑，皮膚先至又白又滑，聽到在場好多人眼都突。<br>八方梗係向金勞詹求證，點知佢話：係咩？冇喎，冇去過哈薩克、冇探討幹細胞科技、更加冇做激光去斑。成件事非常耐人尋味，下次大家見到金勞詹時，不妨睇清楚佢係咪靚仔咗。</p></body></html>
