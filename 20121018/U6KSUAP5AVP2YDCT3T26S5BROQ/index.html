<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>文恩澄拒提偷食Ben - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>文恩澄拒提偷食Ben - 馮仁昭</h1><p>模特兒楊汀叮同周子龍噚日喺紅磡出席文恩澄執導嘅微電影《預見》開鏡，文恩澄嘅前DJ男友Ben之前涉北上尋歡，文恩澄話件事未發生時已同佢分手，家係單身，不過大家仲係朋友。信唔信Ben北上尋歡？文恩澄話：「唔回應，我一早已經知發生乜嘢事，唔係雜誌咁寫，總之件事已告一段落。」另外，楊汀叮話最近被騙徒呃咗幾千元：「之前我託人買部智能電話同平板電腦，點知原來佢就係新聞講呃咗幾百萬嘅騙徒。」</p></body></html>
