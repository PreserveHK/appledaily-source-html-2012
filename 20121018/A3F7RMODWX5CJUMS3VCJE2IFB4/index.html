<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹生日旺男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：糖妹生日旺男友 - 馮仁昭</h1><p>前日同家人朋友度過25歲生日嘅糖妹，噚日同糖兄到商台宣傳，問到男友Dominic點同佢慶祝？糖妹話：「冇呀，佢忙工作，咁咪好，大家都旺大家。」佢仲透露連預祝生日都冇搞。派台歌《現在再見》講述女友發覺男友漸漸忽略自己，然後發脾氣要分手，糖兄覺得都市人都好經常咁，問到糖妹同Dominic經歷咗未？佢話：「咁又未呀，以前拍拖試過。」</p></body></html>
