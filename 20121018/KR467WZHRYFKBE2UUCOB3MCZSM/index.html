<html><header><meta charset="utf-8"><title>爽影評：《羅馬浴場》字幕強姦原意</title></header><body><h1>爽影評：《羅馬浴場》字幕強姦原意</h1><p>《羅馬浴場》雖然好無聊，卻不失為一部雅俗共賞喜劇。挾着全日賣座氣勢殺入香港，阿部寬飾演古羅馬澡堂設計師，陰差陽錯飛越時空，來到現代日本吸取靈感帶回舊地，當中大玩文化和時代差異，借機嘲諷東瀛技藝，不落俗套，為近年笑片之罕見。但如今香港上映版本出現了致命問題──完全歪曲原意兼嚴重粗鄙化的中文字幕！製作本來是何等優美，唯本地發行商自以為是，大抵認為加上粗口字幕會令觀眾笑多三分，於是不斷胡亂刪改，越玩越過界；最弊是在場觀眾似乎毫不領情，拍板此下策的電影公司職員，應該要被即時炒魷！<br>敬璜<br><br>★★<br>（5個★為滿分）</p></body></html>
