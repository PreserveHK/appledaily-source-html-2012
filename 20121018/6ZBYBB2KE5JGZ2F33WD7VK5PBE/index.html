<html><header><meta charset="utf-8"><title>梗有一單喺左近　元朗<br>三男追逐誤毀車窗</title></header><body><h1>梗有一單喺左近　元朗<br>三男追逐誤毀車窗</h1><p>【本報訊】前晚11時許，41歲姓鄧男子將其掛有中港車牌的七人車，停泊在元朗建德街路邊，然後前往附近桌球室打波消遣。其間，三名南亞裔漢在附近公園發生爭執後追逐，其中一人踏單車離開前，揮舞單車鐵鏈，將鄧的七人車左邊車窗打爛。警方接報到場兜截無果，事後聯絡車主了解事件，鄧返回現場時指無與人結怨，相信是打架人士隨便洩忿，事主大嘆倒楣。</p></body></html>
