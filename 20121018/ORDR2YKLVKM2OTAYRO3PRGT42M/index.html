<html><header><meta charset="utf-8"><title>NBA趣趣地：費沙隨時回歸湖人</title></header><body><h1>NBA趣趣地：費沙隨時回歸湖人</h1><p>湖人周二同爵士打咗場熱身賽，中鋒懷特侯活繼續冇上陣。「洛城1哥」全程落後，唯一亮點就係主力拜恩（右），第3節個人狂轟全場31中嘅23分，可惜都係於事無補，最後俾對手狂炒114:80。湖人季前賽4場全敗，真係肉酸到不堪入目。賽後Kobe話如果「超人」可以上場夾得就好。至於上季俾湖人辭退嘅控衞費沙，本來按照規定3月先可以重返洛城，不過原來當初係火箭買斷佢份約，所以變相佢可以隨時回歸湖人。</p></body></html>
