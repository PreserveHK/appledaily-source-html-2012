<html><header><meta charset="utf-8"><title>亞洲先生冇得笑</title></header><body><h1>亞洲先生冇得笑</h1><p>大家可能有啲失望，事關噚日喺亞視總台公佈入圍嗰八位亞洲先生，已經篩走晒啲騎呢怪。就現場所見，34歲嘅翻版杜德偉黃集鋒、24歲貌似鄭嘉穎嘅梁漢宇、來自荷蘭嘅甫士王柯俊威算係有啲睇頭，至於港男羅天宇個細佬羅駿宇，雖然得18歲，但都嚟碰吓運氣，不過佢將亞洲先生讀成亞姐先生，認真失禮。<br>講到羅天宇有新戀情，羅駿宇好口密：「你哋問番佢，蔣家旻？邊個嚟㗎？哥哥冇拍拖，我媽咪當苟芸慧係女，佢經常上嚟食飯。」亞視高層葉家寶就話下月18日舉行決賽，又強調亞洲先生競選唔係鴨場，現場唔會有女嘩鬼叫，擺明寸無綫啫。<br>撰文：洪紅克</p></body></html>
