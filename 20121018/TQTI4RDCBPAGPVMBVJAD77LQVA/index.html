<html><header><meta charset="utf-8"><title>NBA趣趣地：爵士中鋒攬女叠羅漢</title></header><body><h1>NBA趣趣地：爵士中鋒攬女叠羅漢</h1><p>爵士嘅土耳其中鋒簡達，上季雖然上陣時間唔多，但係勝在夠大隻，所以喺隊中內線嘅一名要員。聽講佢喺今個夏天，由293磅勁減至242磅，少咗成51磅會唔會變得冇以前咁頂得住？答案係肯定唔會！佢早前為球隊拍宣傳相，當中有一幕見到佢，同球隊啦啦隊靚女一齊影（圖）。平排影唔多好睇，所以佢就索性叫一個騎膊馬，然後左手抱一個，右手抱一個！剩番一個點？企喺前面就fit晒啦！見到簡達咁好力，就知呢位2年生減磅之後依然威力無窮啦！</p></body></html>
