<html><header><meta charset="utf-8"><title>Photobook<br>英揆財相愛貓大戰</title></header><body><h1>Photobook<br>英揆財相愛貓大戰</h1><p>英國第一貓「拉里」（Larry）早前被首相卡梅倫「炒魷」，唐寧街捕鼠重任就落在財相歐思邦的愛貓「弗雷亞」（Freya）身上。</p><p>兩貓前日未天光就在首相府外決鬥，一輪對峙後，「弗雷亞」先出爪抓中「拉里」喉頭，看門警員見狀即上前分隔兩貓，「拉里」不敢戀戰，敗退回首相府，其後沒精打采地蜷伏窗前窺探對手。  英國《每日郵報》</p></body></html>
