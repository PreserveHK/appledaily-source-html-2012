<html><header><meta charset="utf-8"><title>中信國電擬增持澳電訊</title></header><body><h1>中信國電擬增持澳電訊</h1><p>【本報訊】中信泰富（267）旗下中信國際電訊（1883）正與Cable &amp; Wireless（大東電報）洽商，收購大東所持澳門電訊51%權益；《亞洲華爾街日報》引述消息稱，有關收購價約62億元。中信國際電訊原已持有澳門電訊20%權益，若完成交易持股量將增至71%。另外，中信泰富表明，為了將業務重點聚焦於核心業務，正考慮出售屬於非核心業務的中信國際電訊部份權益予母公司中信集團。若按中信國際電訊昨日市值41.28億元計算，中信泰富持股60.59%，相當於價值25.01億元。市場預期是為其西澳洲鐵礦石業務籌集資金。</p></body></html>
