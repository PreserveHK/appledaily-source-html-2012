<html><header><meta charset="utf-8"><title>有薪侍產假擬立法推行</title></header><body><h1>有薪侍產假擬立法推行</h1><p>【本報訊】勞工及福利局局長張建宗（圖）昨回覆立法會議員提問時表示，政府今年4月起推行男性僱員可享有5天有薪侍產假，截至9月底為止，共1,315人受惠。政府傾向正式立法，全港推行有薪侍產假。勞顧會短期內會開會，勞資雙方取得共識就會立法。不過，當中涉及不少複雜技術細節問題，包括男僱員非婚生子女及境外出生子女應如何處理。由於立法後，僱主若違反規定便會負上刑責，所以必須先仔細研究，以免日後出現爭拗。但議員質疑政府推行男性侍產假虎頭蛇尾，一心只想拖延，並無誠意正式立法。</p></body></html>
