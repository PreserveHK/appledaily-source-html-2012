<html><header><meta charset="utf-8"><title>梁朝偉：生仔急唔嚟</title></header><body><h1>梁朝偉：生仔急唔嚟</h1><p>梁朝偉（偉仔）和劉嘉玲昨晚聯同周迅、劉青雲、爾冬陞導演及英皇老闆楊受成出席在圓方舉行的電影《大魔術師》首映禮，席間，英皇慈善基金捐出十萬元予願望成真基金。</p><p>嘉玲換屋</p><p>有指太太劉嘉玲豪擲三千萬在上海送豪宅給他，偉仔笑笑口叫記者問番當事人，還風趣地說：「係咪驚喜嚟㗎？你哋踢爆晒咪冇驚喜囉！」偉仔隨後指嘉玲只是在上海換屋，並非買來送給他。問他送了甚麼生日禮物給太太？偉仔稱︰「都係女人嘢！」至於劉德華正式公佈太太有喜，幾時輪到偉仔？他笑笑口答：「隨緣！唔係話中就中，急唔嚟，我都想中馬標。」<br>採訪：文國駿<br>攝影：陳俊強、陳順禎</p></body></html>
