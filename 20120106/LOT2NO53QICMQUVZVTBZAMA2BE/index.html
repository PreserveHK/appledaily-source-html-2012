<html><header><meta charset="utf-8"><title>今日提醒你：機場快線小童免費</title></header><body><h1>今日提醒你：機場快線小童免費</h1><p>【本報訊】港鐵機場快線（圖）推出小童優惠，由本月20日至4月30日其間，每月的10日、20日及30日，3至11歲小童八達通乘客可免費乘搭機場快線往返機場。<br>機場快線亦會由本月15日起加班，頭班車至午夜時段，班次由現時12分鐘一班加密至每10分鐘一班，午夜至收車維持12分鐘一班。加班後，載客量可提升20%。東涌線則會加強星期六的服務，由本月21日起，星期六中午12時至晚上10時，班次由10分鐘加密至8分鐘一班，載客量可增加25%。<br>此外，本月20日至22日的農曆新年外遊高峰期，機場快線香港站的頭班車會提早50分鐘，在清晨5時開出。</p></body></html>
