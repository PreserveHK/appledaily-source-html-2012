<html><header><meta charset="utf-8"><title>海港城向市民道歉</title></header><body><h1>海港城向市民道歉</h1><p>【本報訊】是次協助租戶阻止市民在廣東道行人路拍照的海港城，引來各界炮轟，海港城置業有限公司昨來函本報，就有關事件向受影響市民致歉，表示會加強前線人員培訓，避免類似事件再發生，又表示已提醒商場租戶，廣東道店舖門外的行人路屬公眾地方。該公司推廣及廣告經理楊浩章則補充，商場其他租戶未有要求管理公司阻撓路人拍照。記者昨日全程未見有海港城保安出面干涉市民拍照。<br>海港城名店林立，吸引大量內地旅客購物。本港零售業在去年1月至9月期間總營業額約2,952億元，當中海港城商戶總營業額超過189億元，佔總額的6.4%，較2010年升近36%，當中有一半來自內地旅客。</p></body></html>
