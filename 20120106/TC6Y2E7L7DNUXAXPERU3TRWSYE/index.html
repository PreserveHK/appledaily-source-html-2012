<html><header><meta charset="utf-8"><title>王維基拍劇唔會千呎公屋</title></header><body><h1>王維基拍劇唔會千呎公屋</h1><p>城市電訊主席王維基昨日接受商台電話訪問，他透露旗下的新免費電視台已請了300人，當中150名是幕前演員、100名是編劇及幕後工作人員。王維基指3月會開始拍劇：「家已經有超過10個劇本，一開始會拍時裝劇先，因為我哋要實景拍劇，絕對唔會有嗰啲成千呎公屋，下半年先會返內地拍民初劇。」<br>對於近日全城討論的劇集《天與地》，王維基認為人食人一段不貼近現實：「食人呢啲事，點會係兩個後生仔企喺度話食就食，一定係遇到天災或者好餓先食，所以我哋嘅劇一定會貼近現實。」<br>採訪：馬建華</p></body></html>
