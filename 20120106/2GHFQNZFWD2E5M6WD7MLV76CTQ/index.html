<html><header><meta charset="utf-8"><title>監製編審逃亡潮</title></header><body><h1>監製編審逃亡潮</h1><p>無綫去年經歷王維基的挖角潮，台前幕後都成挖角目標，其中編劇組是重災區，數十名編劇請辭，迫使無綫要加薪、續約留人，甚至要高層陳志雲、李寶安親自出馬分批接見安撫。拍過不少經典劇的李添勝原於去年已退休，也再被要求多續約一年，今年底約滿才退休；另外同屬收視保證的金牌監製劉家豪和梅小青，均已正式向無綫辭職，3、4月將過檔nowTV做戲劇部揸弗人，而金牌編審張華標，離職無綫後加盟台灣壹電視，但稍後會跳槽到王維基旗下。</p></body></html>
