<html><header><meta charset="utf-8"><title>可愛雙胞北極熊亮相</title></header><body><h1>可愛雙胞北極熊亮相</h1><p>世界首對成功人工餵養的北極熊龍鳳胎「樂樂」、「靜靜」，前日來到四川成都海昌極地海洋世界，與親哥哥「淘淘」團聚。牠們毛茸茸，圓滾滾的模樣令人會心微笑。這對寶寶於去年1月7日出生，現在哥哥重15.9公斤，高101厘米；妹妹重15.2公斤，高85厘米，預計將在明天一歲生日正式亮相。另外遼寧大連老虎灘海洋公園日前亦開始展示了牠們一對僅兩個多月大的同為雙胞胎的北極熊，並公佈了牠倆成長期間的可愛照片。<br>四川衞視</p></body></html>
