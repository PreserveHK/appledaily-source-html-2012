<html><header><meta charset="utf-8"><title>小情侶為千元運毒</title></header><body><h1>小情侶為千元運毒</h1><p>【本報訊】穿著短裙仔的16歲少女偕同小情人為錢淪為毒販，兩人前晚7時半由同黨駕駛客貨車載到落馬洲一個露天停車場提貨，結果被埋伏的毒品調查科人員當場逮捕，撿獲5公斤氯胺酮（俗稱K仔），市值55萬元。警方相信小情侶受僱毒品集團甘為跑腿，昨日凌晨2時，小情侶被押返位於將軍澳頌明苑及英明苑的住所搜查。<br>涉嫌販毒被捕的短裙少女姓馬（16歲），報稱做售貨員，其姓陳（17歲）男友則無業。警方相信他們每人收取不足1,000元報酬，但卻干犯足以判處終身監禁的販毒罪。被捕客貨車司機姓鄭（35歲）報稱運輸工人，疑是集團成員。</p></body></html>
