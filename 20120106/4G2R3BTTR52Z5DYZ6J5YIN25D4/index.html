<html><header><meta charset="utf-8"><title>人物誌索爆一時　鬼節出沒</title></header><body><h1>人物誌<br>索爆一時　鬼節出沒</h1><p>現年78歲的夏蕙姨原名黃蕙蓮，其嚇人化妝一直是她的標記，97年曾被陳年舊愛、粵語片演員林蛟大爆她性慾強，表示她「游游吓水都要嚟」，夏蕙姨反擊林蛟「邊有咁勁」，兩人互數一度轟動娛圈。<br>夏蕙姨年輕時樣貌標致，除了和林蛟拍拖外，她與已婚名門律師胡百全和退休賽車手潘炳烈也有過一段情。夏蕙姨不但是娛樂版常客，連港聞版都時有她的蹤影。03年農曆新年，夏蕙姨到黃大仙廟與市民爭上頭炷香，其假髮被人群擠至脫落，過程被有線新聞直播出街。她在萬聖節時更常在蘭桂坊出現。</p></body></html>
