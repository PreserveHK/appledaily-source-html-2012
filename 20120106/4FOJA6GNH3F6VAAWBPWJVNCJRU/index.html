<html><header><meta charset="utf-8"><title>周秀娜慘遭凌辱</title></header><body><h1>周秀娜慘遭凌辱</h1><p>周秀娜（Chrissie）有份主演的內地恐怖片《夜店詭談》，於情人節在內地上映，片中她會被男星戚玉武百般凌辱，她的fans相信會非常心痛。</p><p>《夜》片標榜懸疑、青春講述一班青年在夜蒲時的可怕遭遇，周秀娜說：「一人演三個性格迥異的角色，壓力很大，搞得我精神緊張。」最辛苦可算是為受盡sm式的虐待，戲中要被捆綁及用膠布封口放在浴缸。周秀娜說：「嚇死人，搞到我都差點崩潰。」負責催花的戚玉武亦因而得了催花使者的惡名，他自辯說並非自己的本性。<br>撰文：李森</p></body></html>
