<html><header><meta charset="utf-8"><title>材識兼收：懷虛修竹</title></header><body><h1>材識兼收：懷虛修竹</h1><p>「掃來竹葉烹茶葉，劈碎松根煮菜根」，此乃鄭板橋替四川灌縣青城山天師洞齋堂撰聯，閒情逸致，出塵脫俗。<br>然竹葉亦非僅堪烹茶之用，善用之亦能炮製出一杯清新飲品。<br>少時習武，每早登山必經竹林，家師教我摘下竹尖（竹枝末梢未開、呈針狀的竹葉），回家清水煲半小時，加蜜糖飲用。竹湯呈淡綠色，雪凍後通透冰凉，賞心悅目。練功需虛懷，回家立即空肚灌上兩杯，說不出的舒暢。師傅稱竹尖能清心解熱，清血明目。長期飲用皮膚轉好，更大得着是臉上青春痘逐漸消失，再無復發。也不知是竹尖之功，還是青春不再？</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
