<html><header><meta charset="utf-8"><title>趣趣地：侯活那些年遭笠死</title></header><body><h1>趣趣地：侯活那些年遭笠死</h1><p>最近英超至hit話題首推愛華頓美國門將侯活，佢喺禮拜三離門102碼無心插柳笠死保頓門將阿當保丹，成為英超史上第4位有波入嘅門將。不過，當日呢位神級龍門入波後，好似冇乜興奮表情。原來6年前一場英超預備組，嗰陣效力曼聯嘅侯活都領過嘢，被韋根門將卡路爾大腳笠死過。呢件瘀事至今仍然喺YouTube流傳（ http://www.youtube.com/watch?v=WUR1jKJW42I），難怪侯活笑唔出啦！ </p></body></html>
