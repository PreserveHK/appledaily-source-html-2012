<html><header><meta charset="utf-8"><title>警方冚賭拘26男女</title></header><body><h1>警方冚賭拘26男女</h1><p>【本報訊】昨凌晨1時半，荃灣特別職務隊由督察黃皓庭帶隊，連同新界南總區重案組約20名探員，根據線報掩至荃灣二陂坊2至8A一唐樓閣樓單位，搗破該個由黑社會操控的非法麻雀賭檔，當場拘捕26人（年齡30至76歲），其中一人是31歲姓夏女主持。警方並撿獲9萬元籌碼、6千元現金及6張電動麻雀枱，夏涉嫌經營非法賭博場所，其餘25人涉在非法賭博場所內賭博被捕。消息透露，該單位多次被掃蕩，最近一次是去年11月，當時亦人贓並獲。</p></body></html>
