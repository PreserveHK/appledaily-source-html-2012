<html><header><meta charset="utf-8"><title>GiftIdea：龍年靚飾</title></header><body><h1>GiftIdea：龍年靚飾</h1><p>中國人向來注重意頭，雖則農曆新年未到，但有關龍元素的潮物，早早登場。始創於1893年的德國Wellendorff憑藉其傳統工藝及設計受到不少英國皇室、歐洲貴族和俄國沙皇青睞。2012年新春系列以18K黃金及紅色琺瑯彩繪質料製造，並綴以歐陸式花紋，搶眼之餘又夠華麗。<br><br>記者：雷福財</p><p>Wellendorff（25401028）<br>中環ifcmall2035號舖</p></body></html>
