<html><header><meta charset="utf-8"><title>周杰倫演技被彈</title></header><body><h1>周杰倫演技被彈</h1><p>周杰倫和謝霆鋒主演的電影《逆戰》前日在上海試片，有不少打鬥及生離死別場面，有觀眾看過周杰倫的演出後，形容他打得落力，但不論情緒高低幾乎同一表情。其中一幕周杰倫邊喝飲料邊看着謝霆鋒奔跑的的戲份，被柴台指在賣奶茶廣告兼面容呆滯。<br>周杰倫昨日接受商台錄音訪問，最難忘的情節是與霆鋒生離死別，提到造型頹廢，他說：「初時也嚇一跳，後來覺得很有男人味，自己已經33歲，不能一直演學生愛情片，看到霆鋒可以豪放演繹，但自己始終是歌星要顧及形象。」<br>撰文：丁寧</p></body></html>
