<html><header><meta charset="utf-8"><title>偉仔扮型凍到震</title></header><body><h1>偉仔扮型凍到震</h1><p>梁朝偉昨日在黃埔一間酒店拍攝廣告，現場搭建了仿如首映禮的紅地毯場景，梁朝偉就做回自己的明星身份，在大批臨時演員所扮的記者和來賓中接受訪問，駕輕就熟。</p><p>閃入酒店避寒</p><p>昨日室外溫度只得十度左右，偉仔去年拍一代宗師，苦練體能兼肌肉，不過身穿單薄西裝的他，依然難敵冷風吹，只要一停機，他就馬上閃入酒店避寒，休息了十幾分鐘，偉仔繼續拍外景，不過好彩只是上車由拖車拖住拍街影，更可以閂埋窗，不怕冷傷風。<br>採訪、攝影：譚倩宜、楊浩賢、彭琮然、龍婉琪</p></body></html>
