<html><header><meta charset="utf-8"><title>Jeana愛做床上戲</title></header><body><h1>Jeana愛做床上戲</h1><p>何佩瑜（Jeana）、Mr.、林欣彤和詩雅等前晚到尖沙嘴出席電影《起勢搖滾》煞科，在寒風下，Jeana收起性感，揚言要留到首映禮才性感上陣，她自爆要求導演加情慾戲，並提議在床上與片中對手Dash夾band，她說：「今次感受到Mr.好熱情，唱唱吓歌都可以喊，令我都想搞隊女子組合，繼《年少無知》後整首《年少輕狂》。」</p><p>為新片選角</p><p>不過Jeana否認拍情慾戲拍上癮，只是想試不同角色，稍後她會為《喜愛夜蒲2》選角，她說：「好緊張，未試過casting，會叫啲女仔放啲，身材最好唔好好過我，但之後我會拍《喜》片第三集。」<br>採訪：卓寶花　攝影：陳順禎</p></body></html>
