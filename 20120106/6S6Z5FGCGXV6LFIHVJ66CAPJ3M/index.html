<html><header><meta charset="utf-8"><title>涉姦繼女逾百次　父准保釋</title></header><body><h1>涉姦繼女逾百次　父准保釋</h1><p>【本報訊】18歲少女疑於07年至去年的4年間，被同住的繼父強姦超過100次。案件昨於屯門裁判法院提訊。<br>控方指，報稱任職裝修工人的被告（57歲）在4年間多次於家中強姦繼女，女兒在07年時只得14歲，每次完事後，被告都警告女兒不可向任何人透露事件。女兒近日報警，才揭發事件。警員於本周二拘捕被告。<br>控方反對讓被告保釋，擔心他在保釋期間會騷擾繼女。由於控方須等候事主的病理報告，裁判官將案件押後至2月2日再提訊。期間被告准以現金及人事各2.5萬元擔保外出，另不得返回新界的住所，亦不得直接或間接騷擾證人。案件編號：TMCC31/12</p></body></html>
