<html><header><meta charset="utf-8"><title>糖妹鮑蔘翅肚益同事</title></header><body><h1>糖妹鮑蔘翅肚益同事</h1><p>糖妹（黃山怡）昨在觀塘出席日本拉麪店開張活動，糖兄卻不見蹤影，糖妹說：「就算得我一個出席活動，糖兄都有錢分，佢要儲老婆本，其實係糖兄趕住搞歌，我負責主外，大家同公司唔會計得咁清楚。」雖然糖兄妹分工合作，不過糖妹希望今年能多投放時間在製作音樂方面：「上年搞音樂唔夠努力，掛住接出面嘢做搵錢，好想有首hit歌，好似嚟嚟去去都得一首歌。」</p><p>收入暴增</p><p>其實糖妹去年確是大豐收，她接拍了多個廣告，收入暴增，接近農曆新年，她決定大手筆慰勞同事，她說：「會送鮑蔘翅肚畀同事，利是就唔派喇，因為我未去到派利是嘅年紀。」<br>採訪、攝影：魯萍</p></body></html>
