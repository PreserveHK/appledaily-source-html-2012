<html><header><meta charset="utf-8"><title>楊冪狂黐劉愷威谷碟</title></header><body><h1>楊冪狂黐劉愷威谷碟</h1><p>內地女星楊冪近日與香港藝人劉愷威傳緋聞，兩人更被指在北京同居。楊冪前日在北京宣傳首張個人唱片《親冪關係CloseToMe》，劉愷威雖沒撐場，但特地錄了片段祝賀楊冪。</p><p>赴台拍MV</p><p>楊冪與劉愷威從沒否認緋聞，而楊冪正好利用緋聞來宣傳，前日現場就播出楊冪與劉愷威在台灣拍的纏綿MV《刺蝟的擁抱》，MV不乏依偎及擁抱鏡頭，惜咀嘴鏡頭欠奉。當被問到二人目前關係時，楊冪只說：「很感謝他到台灣幫我拍MV。」至於拍得親密可有感尷尬？楊冪說：「我們都是很專業的演員。」輕輕帶過二人的曖昧關係。<br>採訪、攝影：陶然婷</p></body></html>
