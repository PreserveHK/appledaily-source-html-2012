<html><header><meta charset="utf-8"><title>安樂有禮：送《龍紋身的女孩》型格文件夾</title></header><body><h1>安樂有禮：送《龍紋身的女孩》型格文件夾</h1><p>荷李活拍《龍紋身的女孩》，請來占士邦型格男星丹尼爾基克飾演龐米高，即故事講述龐為雜誌編輯，因揭發企業家貪污而被檢控毀謗，在假釋期間，前大集團總裁雲亨利找上龐，僱用他尋找四十年前失蹤的姪女，受托下龐遇到常入侵他電腦的神秘女黑客，還聯手調查。安樂影片今日送出50個型格文件夾，只要答中以下問題，連同回郵公文袋寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》龍紋身的女孩」，便有機會獲得精美文件夾。先到先得。<br><br>（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題：雲亨利尋找失蹤多少年的姪女？</p></body></html>
