<html><header><meta charset="utf-8"><title>Kim撬走Kanye遭鬧爆</title></header><body><h1>Kim撬走Kanye遭鬧爆</h1><p>美國著名饒舌歌手KanyeWest跟剷青名模AmberRose（小圖）拍拖兩年，於去年夏天分手，Amber最近接受雜誌《Star》訪問，自爆是因美國名媛KimKardashian介入導致分手，她說：「Kim拆散別人家庭，她與Kanye當時同樣背着另一半偷腥，Kim不斷傳性感照及傳短訊給Kanye。」但當Amber聯絡Kim要求解釋時，Kim卻從沒回覆。
</p></body></html>
