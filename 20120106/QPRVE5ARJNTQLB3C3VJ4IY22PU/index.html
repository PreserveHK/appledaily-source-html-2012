<html><header><meta charset="utf-8"><title>狗狗看眼神　懂主人指令</title></header><body><h1>狗狗看眼神　懂主人指令</h1><p>很多狗主都以為自己是靠主人威嚴的聲音，令狗狗聽教聽話，不過匈牙利一項研究發現，原來狗是透過跟主人的眼神接觸，來聽從他們發出的指令。<br>研究員首度利用眼睛追蹤技術，研究狗隻社交技巧，他們向狗隻播放不同影片，一段是女子望向狗狗，高聲說「你好，狗狗。」然後望向膠壺；另一段女子沒望狗，以低音說「你好，狗狗。」再望向膠壺，發現與女子有眼神接觸的狗狗會跟着望膠壺。狗狗認知能力與兩歲幼兒相若，能明白主人的意思。<br>英國《每日郵報》</p></body></html>
