<html><header><meta charset="utf-8"><title>霸道孕婦逼老婦跪地道歉</title></header><body><h1>霸道孕婦逼老婦跪地道歉</h1><p>難道孕婦就可以橫行霸道嗎？!近日江蘇一名自稱懷孕三個月的年輕女子，在巴士上，氣勢凌人，強逼一名老婦下跪道歉的短片引起爭議。<br>據網友稱，事發於周日（1日），當時在常州14路的巴士上，一名自稱懷孕的年輕女子和一位白髮老婦發生糾紛，她不但要求老婦誠心道歉，更一度要對方下跪（圖）。車上乘客因急着回家，竟有人勸老婦道歉，息事寧人，甚至催她下跪，成為欺凌幫兇。有關視頻在網上熱傳。孕婦遭一眾網友譴責。<br>江蘇《現代快報》</p></body></html>
