<html><header><meta charset="utf-8"><title>《擊情手足》導演遭變性姪女控摸胸</title></header><body><h1>《擊情手足》導演<br>遭變性姪女控摸胸</h1><p>曾與基斯頓比爾（ChristianBale）及麥克華保（MarkWahlberg）合作電影《擊情手足》（TheFighter）的美國導演大衞奧羅素（DavidO.Russell），最近被沒有血源的男變女變性人姪女（小圖）控告性擾騷。原告人稱上月30日與大衞健身，談起她大小不一的胸部時，大衞曾伸手入她的衫內摸胸。不過大衞解釋當時獲她同意才摸胸。</p></body></html>
