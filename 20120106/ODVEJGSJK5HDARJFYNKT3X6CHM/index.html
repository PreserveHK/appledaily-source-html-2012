<html><header><meta charset="utf-8"><title>Pro.買物狂：應節龍皂　滿身金光</title></header><body><h1>Pro.買物狂：應節龍皂　滿身金光</h1><p>過新年，家裏放了年花，貼好揮春，連拖鞋與咕都變得紅噹噹，有無想過浴室又要如何佈置？近日收到一份最早的新年禮物，是Lush為應節推出的「龍運當頭香氛皂」，貪新鮮的我未過年已率先試用！紅噹噹的巨龍造型，齋放浴室已增添不少氣氛；表面的金粉令洗澡時肌膚如發出金光，十分有趣！香皂更蘊含香橙、松樹、檸檬香茅等精華油，幫助舒緩緊張心情及促進血液循環，令你拜年時亦能精神煥發地示人。<br><br>記者：張文蕙<br><br>Lush：29676898</p></body></html>
