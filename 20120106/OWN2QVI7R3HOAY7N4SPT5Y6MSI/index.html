<html><header><meta charset="utf-8"><title>模Hazel倒奶誘惑</title></header><body><h1>模Hazel倒奶誘惑</h1><p>模組合M+近日群情「胸」湧，四女為求上位，倒奶拍攝性感靚相，她們分別以bratop上陣，大晒身材。其中成員之一的Jumbo率先彈出，早前成功摘下中國小姐冠軍，餘下的3位好姊妹只得快馬加鞭力追。</p><p>甫士王突圍</p><p>拍照當日，成員Hazel為突圍而出，真空穿上西裝褸和短褲造型示人，她樂於大賣33C上圍，曾做車模的Hazel，甫士多變不生硬，她日前在電話訪問中說：「坊間有人話我似周汶錡，我好希望將來可以做到佢咁嘅成績，我會朝呢方面好好努力。」<br>採訪：比華利</p></body></html>
