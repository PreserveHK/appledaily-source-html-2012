<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella憧憬回鄉擺喜酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella憧憬回鄉擺喜酒 - 馮仁昭</h1><p>近日盛傳S.H.E.成員Ella就快結婚，最近佢幫一本時裝雜誌影封面時，好坦白話男友賴斯翔係佢心目中嘅真命天子，佢仲話想返家鄉擺酒，Ella話：「其實我本來有想過回屏東鄉下擺酒，因為我就是一個鄉下小孩子，印象中的婚禮就是那樣，可是因為我的身份，媒體都會去，很難只是這樣。我好希望都是我真心想邀請的人，來真心的給我祝福。」
</p></body></html>
