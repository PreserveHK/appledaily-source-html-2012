<html><header><meta charset="utf-8"><title>泰迪羅賓硬頸嫌錢腥</title></header><body><h1>泰迪羅賓硬頸嫌錢腥</h1><p>泰迪羅賓日前接受陳少寶為有線主持的新節目訪問，節目上談到他在樂壇和影圈的起起跌跌。</p><p>「仔女好孝順」</p><p>泰迪羅賓自命是最窮的藝術創作者，皆因他死牛一面頸，常常推掉不想做的工作，又喜歡做幕後多於幕前，喜歡控制大於被控制，他還剖白當年與許冠傑由勁敵變成好友的經過。<br>一向甚少提及家庭的泰迪羅賓，今次破例開腔講家庭，但仍然貫徹低調作風，只說：「太太令我無後顧之憂，仔女都好孝順我。」<br>泰迪羅賓還表示囡囡遺傳他硬頸的性格，只做自己覺得開心的事：「佢放棄咗有天份嘅嘢發展，但只要佢開心就可以啦。」<br>撰文：林妃</p></body></html>
