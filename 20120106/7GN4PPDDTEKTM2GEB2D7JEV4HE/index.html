<html><header><meta charset="utf-8"><title>吳浩康背叛霆鋒遭毒打</title></header><body><h1>吳浩康背叛霆鋒遭毒打</h1><p>由謝霆鋒、吳浩康和周杰倫等主演的電影《逆戰》早前在馬來西亞等地拍了兩個多月外景，吳浩康雖然只是客串一角，但都搏命演出，與霆鋒拍打鬥戲時更被打至血流披面，認真大犧牲。</p><p>做二五仔</p><p>吳浩康表示他在片中扮演霆鋒的手下，因為做二五仔而被毆打，為了配合黑道人物角色，吳浩康要花六小時在手臂畫上大幅紋身，他說：「我好多謝導演搵我幫手，始終近年好少香港電影可以到國外取景，呢個機會好難得。」霆鋒也表示已經第四次與吳浩康合作，大讚他是一個認真的演員。撰文：林妃
</p></body></html>
