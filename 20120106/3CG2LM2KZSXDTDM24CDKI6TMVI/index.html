<html><header><meta charset="utf-8"><title>HotTalk：4S大陸開賣炒家末日？</title></header><body><h1>HotTalk：4S大陸開賣炒家末日？</h1><p>好多炒家都唔想遇到嘅日子終於來臨，蘋果剛公佈4S將在1月13日在中國開賣，立即引起唔少人議論4S仲有無得炒、怕做蟹。消息一出，先達16GB報價即跌破6千，但有炒家仍然好老定，好似高登網友小林夜雨話：「點都有賺，多與少問題！」按iPhone4的經驗，中國開賣對炒風影響未必如想像中大，加上有傳16GB要￥4,988人仔，對港紙成$6,100，炒家仍然可食差價。最後都要講句，呢個敏感時刻，入貨同散貨都要小心！
</p></body></html>
