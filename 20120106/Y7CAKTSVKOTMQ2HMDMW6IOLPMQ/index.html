<html><header><meta charset="utf-8"><title>蘋果汁抗議海事處打壓保釣</title></header><body><h1>蘋果汁<br>抗議海事處打壓保釣</h1><p>【本報訊】本港及兩岸保釣人士本周二乘保釣漁船出海準備往釣魚台，但被水警攔截。本港保釣行動委員會多名代表，昨到大角嘴海事處海港巡邏組抗議，要求海事處盡快批准保釣人士出海。<br>保釣行動委員會成員陳妙德與海事處官員開會後表示，海事處指他們出海是從事非捕魚活動，他們答應日內會正式以書面方式，表明漁船是要到釣魚台捕魚，要求海事處放行，但對方又表示須請示上級。<br>他指出，日本市議員已登上釣魚台，海事處無理由再阻止，否則是喪權辱國，港府如果以為阻止保釣人士往釣魚台是迎合中央，「係落錯鞋油，擦錯鞋」。若海事處無滿意答覆，不排除短期內再出海。</p></body></html>
