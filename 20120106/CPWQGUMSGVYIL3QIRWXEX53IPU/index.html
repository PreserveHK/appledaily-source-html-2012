<html><header><meta charset="utf-8"><title>關仁隱事：「謝皮」轉性變四萬姐 - 關仁</title></header><body><h1>關仁隱事：「謝皮」轉性變四萬姐 - 關仁</h1><p>「謝皮」自從冇得喺三色台亮相之後，成個人謝晒，連做人都圓滑咗好多。前兩年謝皮憑一首歌爆紅，可能因為上位太快，囂張到不得了，幾乎每次出席活動都得罪傳媒，有次俾人問有關佢同「早早」嘅是非，佢即刻二話不說黑面走人，之後仲叫經理人打去人哋公司投訴。不過呢啲都係以前嘅事，佢家直情變咗四萬姐個friend，每次見到人都笑到露齒。有次謝皮撞番俾佢投訴過嘅記者，仇人見面當然好尷尬，點知佢突然好親切咁主動要求影合照，嘩！連超級偶像嘅身份都放低埋，擺明係要擺和頭酒啦，關仁都知地球係圓，但唔使咁刻意囉。<br>撰文：關仁</p></body></html>
