<html><header><meta charset="utf-8"><title>生蛋扮出奇蛋　整蠱孩子</title></header><body><h1>生蛋扮出奇蛋　整蠱孩子</h1><p>小孩子大多愛吃Kinder出奇蛋，因為有得吃又有得玩。沒想到一對父母竟用生雞蛋偽裝成出奇蛋，整蠱孩子，害得小孩大咬下，流出黏稠的蛋黃（圖）。<br>影片一開始，男孩本來在吃香腸，爸爸遞上出奇蛋後，他即時放下餐具，滿心歡喜撕開包裝紙，但他沒理會這跟以往吃開的黑色朱古力蛋截然不同，竟是白色。他興奮地大口咬下去，沒料到裏面沒有玩具，反而流出了生蛋白和蛋黃。他儍愣愣地看着，蛋白混着口水從嘴角流下時，父母卻一邊拿着相機拍下過程，一邊捧腹大笑。<br>英國《每日郵報》</p></body></html>
