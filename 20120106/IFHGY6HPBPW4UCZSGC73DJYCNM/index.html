<html><header><meta charset="utf-8"><title>汪東城谷肌雪前恥</title></header><body><h1>汪東城谷肌雪前恥</h1><p>台灣組合飛輪海成員汪東城、林心如主演的愛情劇《姐姐立正向前走》最近開拍，兩人因相約睇戲而傳出姊弟戀，更有指擔任該劇製作的林心如對汪東城寵愛有加，特別安排了一場騷肌肉給他。</p><p>赤裸自摸</p><p>早前汪東城被前女友大爆床事，更暗嘲「尺寸小」，為免再被睇小，汪東城日前拍攝赤裸上身戲份時，事前做足準備，除密密健身外，在現場又自摸胸肌，並在地上做仰臥起坐及舉重。不過林心如早前在記者會上曾揚言要汪東城全都脫光，但最終在現場僅脫去上半身，汪東城的經理人說：「我沒有在現場，一切都聽劇組安排，不可能真的全裸啦。」<br>撰文：林妃</p></body></html>
