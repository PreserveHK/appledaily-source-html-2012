<html><header><meta charset="utf-8"><title>iPad打臉　兄教訓頑皮弟</title></header><body><h1>iPad打臉　兄教訓頑皮弟</h1><p>男孩玩iPad時，遭弟弟多次騷擾，竟憤而把iPad兜口兜面擊向弟弟的臉。<br>弟弟躺着看書，哥哥埋首玩iPad，本來各有各忙，相安無事，弟弟卻偏要挑起事端，伸腳踢開哥哥大腿，哥哥沒理會，只轉身瞪一眼繼續玩iPad。弟弟意猶未盡，再猛力一踢，哥哥也只是用手拍打弟弟大腿還擊，但弟弟不肯罷休，再騷擾哥哥，哥哥今次動真火，舉起iPad「呯」一聲拍打弟弟頭部（圖）。短片上載至今有34.8萬點擊率。<br>英國《太陽報》</p></body></html>
