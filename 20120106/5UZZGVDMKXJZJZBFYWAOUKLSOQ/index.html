<html><header><meta charset="utf-8"><title>Monna試鏡影圈發圍</title></header><body><h1>Monna試鏡影圈發圍</h1><p>暴乳E神模林宜芝（Monna）剛剛推出了性感月曆，不乏造型噴血，稍後Monna將會舉行連串的宣傳活動谷銷量。<br>繼聖誕節北上打碟賺人仔後，Monna農曆年繼續賺人仔過肥年，問到龍年的工作大計，她說：「我希望今年繼續拍電影，遲啲會同啲導演見面，有啲仲會試鏡㖭！」</p><p>預告北京影寫真</p><p>去年Monna與爆乳超蓮Iris齊齊出寫真，問到她今年會否再出擊，她語帶興奮地說：「梗係會喇，我仲會出個人寫真，家喺度構思緊，暫定會去北京影。」<br>採訪：比華利</p></body></html>
