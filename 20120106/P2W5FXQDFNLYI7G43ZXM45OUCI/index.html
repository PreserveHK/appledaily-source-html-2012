<html><header><meta charset="utf-8"><title>維拉3大孭飛中場 - 何西</title></header><body><h1>維拉3大孭飛中場 - 何西</h1><p>維拉鋒線攻力平平，進攻上要相當倚重中場球員。上季由曼城加盟維拉的艾利蘭，由於與當時領隊侯利亞不咬弦表現未如理想。到今季艾利蘭逐漸得到麥利殊的重用，自上月傷癒後於過去4場聯賽裏3度獲得正選位置。艾利蘭與隊長柏杜夫於中場合作擦出火花，後者更具備出色控球與傳送能力。此外，維拉在季初羅致的另一中場尼索比亞，近期終於開始證明其身價，其左路突破成為維拉的新殺着。<br>文：何西</p></body></html>
