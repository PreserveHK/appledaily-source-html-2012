<html><header><meta charset="utf-8"><title>蘋果汁工會抗議滙豐再裁員</title></header><body><h1>蘋果汁<br>工會抗議滙豐再裁員</h1><p>【本報訊】滙豐正部署農曆新年後進行第二波裁員行動，受影響員工可能逾1,000人。港九工團聯合總會數名成員，昨趁銀行公會舉行例會到場示威，向公會新主席、滙豐香港區總裁馮婉眉遞交請願信。抗議人士帶同一把玩具斧頭，促請滙豐放下屠刀，停止裁員。<br>工團主席李國強批評滙豐缺乏人情味，忽略基層權益，希望銀行透過重整部門及架構，加強多元化服務，挽留人才，而非只是重視股東利益。<br>滙豐是於去年9月宣佈未來3年裁減3,000名香港員工，首階段裁員行動在去年11月初展開，受影響部門包括風險管理部、環球財務部及工商業務部等，消息指共有500職位被削減。</p></body></html>
