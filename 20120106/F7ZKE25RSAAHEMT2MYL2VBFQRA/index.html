<html><header><meta charset="utf-8"><title>New！：標致RCZ現貨登場</title></header><body><h1>New！：標致RCZ現貨登場</h1><p>從安排傳媒海外試車到新車抵港通常都要等至少半年以上，不過接手標致及雪鐵龍兩大法國品牌的森那美，早前安排記者到新加坡試車後，唔使兩個月包括標致RCZ在內的三款新車已率先進駐位於銅鑼灣的標致陳列室，其中RCZ預售價為$399,900及$438,800（Sports版），比正價平3萬元，唔止早買早享受，仲有優惠價㖭。<br><br>記者：李鑒泉<br><br>查詢：28344233</p></body></html>
