<html><header><meta charset="utf-8"><title>MCJin婚前愛夜蒲</title></header><body><h1>MCJin婚前愛夜蒲</h1><p>謝天華、歐陽靖（MCJin）和翟威廉前晚為《LAUGHINGGOR之潛罪犯》宣傳，在旺角街頭派蔗及紀念品。</p><p>獲太太信任</p><p>天華笑說﹕「今日派蔗有兩個意思，第一係新片掂過碌蔗，第二係想攞返以前嘅回憶。」據悉《潛》片截至昨日為止收五百萬票房，天華大感滿意。<br>MCJin早前被踢爆背妻攬女，他承認未結婚前經常到蘭桂坊夜蒲，相片是兩年前所影，他說﹕「未結婚前，個個都會去玩，係咪一夜情另一回事，但都過咗去，太太信任冇嗌交。」他並否認太太懷有兩個月身孕。採訪：魯萍<br>攝影：陳志嵐</p></body></html>
