<html><header><meta charset="utf-8"><title>曱甴跑步機　老師唔係嚇你</title></header><body><h1>曱甴跑步機　老師唔係嚇你</h1><p>當大家看到台北中山女高的生物老師，在校內飼養上萬隻蟑螂時，別以為他用來對付學生，他只是為了一眾怕蟑螂人士而已。<br>34歲的蔡任圃老師，是著名的「小強」老師；去年首度開設特色課程。他事先警告，課程以蟑螂為實驗對象，但40個名額竟吸引220搶修；甫上課就給每學生一隻蟑螂當「見面禮」帶回家觀察，並分成10組各自設計蟑螂跑步機。<br>蔡老師說蟑螂是實驗生物，家中出現蟑螂時只會敲昏取代撲殺。而且，實驗讓人類更了解其逃亡路線，方便對付牠們。不過，只怕部份膽小學生，未了解完就已嚇暈了。</p></body></html>
