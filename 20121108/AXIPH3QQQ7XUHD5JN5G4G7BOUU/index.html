<html><header><meta charset="utf-8"><title>JC露暈男友無言</title></header><body><h1>JC露暈男友無言</h1><p>女模Jessica C.近日頻頻出席活動，前晚她更真空穿上低V晚裝到中環出席活動，她謂不擔心再走光，問男友有否因她露暈而詐型？她說：「他初時表示震驚，但看完報道又覺得沒甚麼。」<br>昨日JC和伍允龍等在尖沙嘴出席拳賽活動，JC又穿小背心和熱褲晒胸出現，並謂比賽當日自己會擔任舉牌女郎，屆時男友會在電視看到自己，以她為傲。伍允龍則被問到緋聞女友鍾嘉欣，是否鍾意他打拳，伍允龍說：「比較鍾意。」提到女友與唱片公司老闆傳緋聞，伍允龍表示不清楚，但他說：「我覺得佢哋係專業工作關係，老闆對員工好係啱，佢好叻，唔使叮囑佢小心。」<br>採訪：林嘉慈、馬建華<br>攝影：陳慧安</p></body></html>
