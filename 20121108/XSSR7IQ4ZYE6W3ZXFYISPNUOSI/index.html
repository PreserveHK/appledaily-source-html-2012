<html><header><meta charset="utf-8"><title>關仁隱事：「尖尖」主動獻身冧「顏色」 - 關仁</title></header><body><h1>關仁隱事：「尖尖」主動獻身冧「顏色」 - 關仁</h1><p>之前講過性向成謎嘅高層「顏色」好鍾意向旗下男藝人抽水，但亦有人為咗想有多啲曝光率，竟然主動去同顏色親近，講緊嘅咪就係鬥靚出身嘅大隻仔「尖尖」。話說尖尖入行冇幾耐，察覺顏色嘅性取向有古怪，於是四圍向公司同事打探，當佢得知顏色原來對同性特別照顧，竟然主動向顏色示好。聽聞尖尖其後經常喺顏色屋企過夜，而咁啱尖尖之後嘅工作量就突然多咗好多囉。<br>撰文：關仁</p></body></html>
