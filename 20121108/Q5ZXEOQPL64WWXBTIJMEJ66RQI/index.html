<html><header><meta charset="utf-8"><title>Ella晒千萬鑽飾</title></header><body><h1>Ella晒千萬鑽飾</h1><p>官恩娜（Ella）前晚到W酒店出席雜誌《大日子》5周年活動，同場還有錢國偉和一班索女，緋聞女友陳宛蔚原本並肩而站，但男方突然叫她企開相隔一人，令她即時黑面。<br>當晚Ella一身鑽飾相當貴氣，她表示全部都是媽咪借出來，單是鑽戒已過千萬。問是否媽咪為她預備的嫁妝？Ella表示不知，但她坦言自己未有嫁期。提到早前有舊同事結婚，新娘想把花球拋給她，Ella笑言：「我話唔使，好彩避得快，唔想接唔想結婚。」雖然已踏入3字頭做中女，但Ella坦言目前事業重要。男友有否求婚？Ella笑言：「唔好求住，我會拒絕。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
