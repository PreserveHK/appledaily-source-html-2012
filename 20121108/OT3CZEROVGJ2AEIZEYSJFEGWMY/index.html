<html><header><meta charset="utf-8"><title>醫療新知<br>
脫髮者心臟病風險增四成</title></header><body><h1>醫療新知<br>
脫髮者心臟病風險增四成</h1><p>丹麥一項研究發現四個可用作評估心臟健康的衰老徵兆，包括髮線後退、嚴重脫髮、眼睛外圍脂肪沉積及耳垂出現摺痕。研究追蹤近11,000名約40歲的中年男女，他們在研究開始時心臟健康正常，在超過20年的追蹤期內有逾3,000人出現各種心臟毛病，當中1,708人曾心臟病發作。<br>研究顯示有脫髮煩惱的參加者，患心臟病風險高40%，有上述眼或耳問題，則心臟病風險增35%。一般人最擔心的白頭髮及皺紋等衰老先兆，今次研究發現與心臟健康欠佳無關。</p></body></html>
