<html><header><meta charset="utf-8"><title>名叫Zophone i5　翻版iPhone 5再現</title></header><body><h1>名叫Zophone i5　翻版iPhone 5再現</h1><p>翻版iPhone5再現﹗內地智能手機市場再現新產品，這部山寨手機Zophone i5（圖）外形上和蘋果iPhone 5幾乎一模一樣，4吋屏幕的解像度更達1136x640，而且只賣1,200元人民幣，比iPhone 5平一大截。<br>Zophone i5使用Android平台，並擁有自主研發的語音搜索技術和閃電接口，配置1.2GHz聯發科MT6577雙核處理器、1GB內存、4GB內置存儲空間等。騰訊網</p></body></html>
