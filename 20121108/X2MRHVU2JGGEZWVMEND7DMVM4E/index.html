<html><header><meta charset="utf-8"><title>最高法院或告別保守</title></header><body><h1>最高法院或告別保守</h1><p>美國聯邦最高法院九名法官都由總統任命，現以保守派佔多數，但隨着奧巴馬連任四年，可能任命自由派入局，令最高法院告別保守，在表決有關墮胎、僱員權利等具爭議議題時，更符合民主黨立場。<br>雖說最高法院法官是終身制，包括首席大法官羅伯茨（John Roberts）在內五名保守派法官，都有機會留任至奧巴馬任期完結，但部份法官年事已高，不排除有人在這四年期間逝世或退休。76歲保守派法官斯卡利亞最有機會退下來。另一同齡法官肯尼迪雖屬游離派，但近年在多宗案件中都立場保守。若奧巴馬有機會委任自由派法官，就可保證最高法院在一段時間內向自由派傾斜。美國《福布斯》雜誌</p></body></html>
