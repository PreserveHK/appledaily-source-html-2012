<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯粗豪谷紅館個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯粗豪谷紅館個唱 - 馮仁昭</h1><p>相隔年半，林峯將會喺下年1月26同27日喺紅館開演唱會，今次已經係佢第四度喺紅館開騷，都算係自己嘅一個記錄。今次演唱會以時間做主題，所以個唱命名為「A Time 4 You」，而日前林峯就為個唱影海報，佢一身皮衫，展現出好man好粗豪嘅感覺，同以往斯文嘅形象好唔同，當然唔少得林峯嘅一副chok樣。而繼香港站之後，林峯會去美國、加拿大、悉尼、墨爾本同澳門等唔同地方做巡迴演出，忙個唔停。</p></body></html>
