<html><header><meta charset="utf-8"><title>JM護男友：唔好叫佢肥仔</title></header><body><h1>JM護男友：唔好叫佢肥仔</h1><p>文詠珊（Janice Man）、江若琳及梁詠琪新簽的模特兒胥力文昨日出席時裝品牌Chloé中環店的開幕禮。JM接受訪問時表示樂基兒回港後，兩人沒有見過面，只通過短訊，她說：「知佢會留香港好少時間，之後去邊唔知。近排冇見過老闆黎明呀，佢知點處理。」問到跟已分手的肥仔男友李冠峰經常見面時，她說：「你哋叫得仲親切過我，我都係叫李生或者全名。再見都係朋友，你哋唔好成日叫佢肥仔啦，佢都好努力減肥。」<br>另外，江若琳封口拒談李彩華自揭的不道德交易，但就強調自己簽每部電影合約時，都寫明不會出席宣傳以外的活動。<br>採訪：顏英儀　<br>攝影：陳志嵐</p></body></html>
