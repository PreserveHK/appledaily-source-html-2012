運動改善柏金遜病人步行</title></header><body><h1>醫療新知<br>
運動改善柏金遜病人步行</h1><p>美國一項研究發現當柏金遜症惡化，病人便出現手腳僵硬情況，若及早進行合適的運動鍛煉，則有助延長步行距離與速度。研究有67名病人參加，他們分成三組，第一組人運動量較高，需在跑步機上慢跑；第二組在跑步機上慢行；第三組則進行器械訓練，強化手腳肌肉。三組人均每次運動30分鐘，每周三次，連續三個月。<br>結果發現在跑步機上慢步的組別效果最佳，在6分鐘步行測試中可行得最遠，但慢跑組的心肺功能有顯著改善，進行器械訓練的病人則手腳肌力加強，平衡測試的成績較佳。<br></p></body></html>
