<html><header><meta charset="utf-8"><title>正式入冬了　北方將降溫12℃</title></header><body><h1>正式入冬了　北方將降溫12℃</h1><p>正式入冬了！內地專家稱今年立冬準確時間是昨晨8時26分，表示冬季正式開始。當局預測一股冷空氣今日將影響新疆、東北，並會降下暴雪，而南方則會降溫、下雨。內地對於立冬有兩個版本，一是昨日、一是今日。有內地的天文專家指，今年入冬的準確時間為昨日8時26分，從這時開始，土地會凍結、水會結冰、大型鳥類較難見到。同時，冷空氣會頻頻來襲，降溫、大風和雨雪天氣不斷。氣象部門預測，明起將有一股冷空氣影響北方，部份地方降溫12℃，北方將會降雪，南方則會降雨。包括廣西、海南、貴州、重慶等地，預測可能有逾80毫米雨量。中新社/中央社</p></body></html>
