<html><header><meta charset="utf-8"><title>青霞籌劃半自傳</title></header><body><h1>青霞籌劃半自傳</h1><p>林青霞最近接受《Tatler》雜誌專訪時，難得分享近年生活點滴與態度，訪問中她說到銘心回憶，是父親生病遇上颱風，她搭乘老公邢李㷧的私人飛機趕回台灣探望，身為遠嫁在外的女兒，能夠隨時看望、照顧患病的老父，對此她特別感謝丈夫的愛與支持。<br>對於下一步計劃，青霞表示對現況感到滿意，但對於參與《Tatler》封面拍攝，她說：「就像還在工作一樣，感覺真棒！」喜愛閱讀的她，近年愛上寫作，繼出版散文集《窗裏窗外》，未來會將個人及朋友經歷的小故事寫成書出版，以自己的方式記錄生活，並以不同作品為每個年代落下註腳。<br>撰文：唐如</p></body></html>
