<html><header><meta charset="utf-8"><title>邊BBQ邊叉電　熱能發電有計</title></header><body><h1>邊BBQ邊叉電　熱能發電有計</h1><p>露營時面對大自然，怎替手機叉電?一旦迷路豈不叫天不應?美國有公司研發出將熱能轉化為電力的工具，無論是露營的營火，或是燒烤的火焰，同樣可以發電。用家可以利用USB接線，為手機充電之餘，亦可亮着LED燈，甚至可啟動衞星導航。<br>這個發電工具，可用火柴或打火機，點燃柴枝、松果，以及任何有機物質生火，其發電原理是用熱能令空氣流動，軀動內藏風扇轉動，產生電力。開發商表示，因為這個工具點燃有機物質生火，不再使用石油、天然氣等化石物質，可減少碳足迹。<br>這工具僅935克重，生火位置大小則是12厘米乘21厘米，售價是129美元（約1,000港元）。</p></body></html>
