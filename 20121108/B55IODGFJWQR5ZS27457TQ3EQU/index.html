<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Celia K火辣代言晒身材 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Celia K火辣代言晒身材 - 馮仁昭</h1><p>模郭穎兒（Celia K）早前喺三級電影《一路向西》演港女，入型入格，所以佢即刻俾美容院老闆娘賞識，邀請佢做代言人。由於今次係Celia K第一次擔任代言人，所以佢份外緊張，加上之前師姐陳靜（DaDa）做代言人做得好出色，所以Celia K都感到壓力，仲主動問DaDa擺甫士嘅心得，當日佢拍攝時仲着上三點式，大晒惹火身材。</p></body></html>
