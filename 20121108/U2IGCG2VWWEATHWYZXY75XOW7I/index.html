<html><header><meta charset="utf-8"><title>怪男遊街</title></header><body><h1>怪男遊街</h1><p>噚日26位亞洲先生赤裸上身，先後着牛仔褲同短褲喺尖沙嘴鬧市巡遊拉票，雖然好似A&amp;F男模出巡，但就冇人哋咁吸引囉。不過，眾參賽者都出盡法寶博上鏡，11號朱曉輝擺體操甫士突圍，22歲嘅2號董鵬玩咬唇、托頭，表現銷魂，佢雖然冇肌肉，但就話自己夠青春，仲話笑容係佢特色。「Key頭男」15號李思桐膚色變白，佢解釋今次冇搽顏色上身。至於17號黃集鋒身上有幾道疤痕，佢話前年曾經為途人擊退劫匪，真英勇！<br>撰文：洪紅克</p></body></html>
