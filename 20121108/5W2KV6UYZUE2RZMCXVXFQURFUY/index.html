<html><header><meta charset="utf-8"><title>各區突發簡訊　新蒲崗<br>
295箱名牌香水被盜</title></header><body><h1>各區突發簡訊　新蒲崗<br>
295箱名牌香水被盜</h1><p>【本報訊】一輛停泊在新蒲崗六合街宏輝工業大廈對開路邊的40呎長貨櫃車，昨晨11時許，貨主返回打開貨櫃箱門檢查時，發現裏面有295箱、總值50萬港元的意大利名牌香水Salvatore Ferragamo不翼而飛。32歲姓楊女職員報案，據知，該貨櫃箱由意大利運港，司機持文件領取貨櫃時已發現櫃門鎖頭的封漆有古怪，黃大仙警區重案組已接手調查。</p></body></html>
