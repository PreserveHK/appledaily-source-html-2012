撿150萬走私電子產品</title></header><body><h1>各區突發簡訊　流浮山<br>
撿150萬走私電子產品</h1><p>【本報訊】水警西分區后海巡邏小隊，前晚連同特遣隊人員在流浮山近深灣路一帶進行反走私巡邏及監視行動，至昨凌晨3時，發現近沙江村海邊有兩艘可疑機動快艇泊岸搬貨，懷疑有人走私，警員一擁而上，6名男子立即跳上其中一艘快艇朝內地逃去無蹤。水警在棄下的快艇上搜出39箱走私電子產品，包括電腦硬碟、手機和手機晶片等，總值150萬元。</p></body></html>
