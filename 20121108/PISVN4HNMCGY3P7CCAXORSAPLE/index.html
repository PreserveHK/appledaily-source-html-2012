<html><header><meta charset="utf-8"><title>今日提醒你：昆蟲郵票首日封今發售</title></header><body><h1>今日提醒你：昆蟲郵票首日封今發售</h1><p>本港蘊藏豐富生態資源，包括種類繁多的昆蟲，當中不乏珍稀品種。香港郵政將於本月22日推出以「香港昆蟲II」為題的郵票（圖）及相關集郵品，介紹香港六種珍貴昆蟲，增加市民對本港昆蟲生態的認識。各郵政局今日起發售正式首日封，每個一元；郵票及相關集郵品亦由即日起在郵政總局、尖沙嘴郵政局、荃灣郵政局及沙田中央郵政局展出。此外，各集郵局今日起至下周三（14日）接受預約自備封蓋銷服務。市民可透過香港郵政網頁 http://www.hongkongpost.hk或香港郵政流動應用程式查閱詳情。 </p></body></html>
