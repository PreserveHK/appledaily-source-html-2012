<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Gaile夾十萬買起沙灘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Gaile夾十萬買起沙灘 - 馮仁昭</h1><p>樂基兒（Gaile）接受商台錄音訪問噚日繼續有得聽，佢話花咗十萬同朋友夾錢買咗峇里一個沙灘嘅其中一部分。至於同舊愛夾份開餐廳，Gaile話令人牽涉入內好無辜，仲話對方驚到閂埋個facebook。Gaile又表示一直只當黎明（Leon）係普通人，同佢一齊唔係因為天王嫂呢個名。最後Gaile表示已經一段時間唔喺香港生活，因為佢唔想出街做任何事都同Leon扯上關係，加上家人又喺美國，過幾日就會離開香港。</p></body></html>
