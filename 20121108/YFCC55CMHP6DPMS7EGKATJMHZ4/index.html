<html><header><meta charset="utf-8"><title>25歲無月經　美女教師竟是男人</title></header><body><h1>25歲無月經　美女教師竟是男人</h1><p>湖北省荊門市一名美女教師，於過去十年無月經。她近日到醫院求醫，經醫生詳細檢查後，才發現她不但沒有子宮、卵巢，就連基因也屬於「男性」。<br>這名教師姓張（25歲），外形亮麗，裙下之臣一大堆，父母也一直催她結婚，但過去10年來，她卻為沒有月經而煩惱。因考慮到婚後生小孩，於是便到醫院求醫。<br>醫生檢查後發現她沒有子宮，卵巢也呈多囊性改變，腹部有兩個球狀陰影。經深入檢查後，不但顯示她睾酮增高，染色體更顯示為XY，即生物學上屬於男性的染色體。醫生為她割除卵巢的囊性組織及化驗後發現，組織是分化不良的睾丸組織。《武漢晨報》</p></body></html>
