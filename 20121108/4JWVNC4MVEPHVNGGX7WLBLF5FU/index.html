<html><header><meta charset="utf-8"><title>蘋果汁沙特返港漢無新冠狀病毒</title></header><body><h1>蘋果汁<br>沙特返港漢無新冠狀病毒</h1><p>【本報訊】衞生署衞生防護中心昨公佈，接獲瑪嘉烈醫院呈報一宗從沙特阿拉伯返港後出現發燒個案。該名59歲患有長期病患男病人，昨晨因發燒、咳嗽及呼吸困難到該院急症室求診，其後安排在隔離病房留醫，情況穩定。院方為病人抽取呼吸道樣本化驗，結果顯示對新型冠狀病毒呈陰性反應。<br>衞生防護中心表示，該名居港病人曾於10月9日前往沙特吉達，其後曾到麥地那及麥加，本月1日返港。逗留沙特期間，他並沒有接觸野生動物；病人外遊同行者及家居接觸者無出現病徵。</p></body></html>
