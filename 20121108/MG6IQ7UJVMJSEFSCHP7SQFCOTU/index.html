<html><header><meta charset="utf-8"><title>Edison女友靚戒吸引</title></header><body><h1>Edison女友靚戒吸引</h1><p>陳冠希（Edison）早前媾掂他的潮店Juice台灣分店的辣妹售貨員Ann，兩人感情一日千里。Ann升呢成為老闆女友後當然不用再在店內捱世界，隨即變為Edison的私人伴遊，他更欽點Ann為公司拍宣傳相，今時唔同往日。雖然Edison和Ann只拍拖幾個月，但有指男方十分認真，已視女方為結婚對象。</p><p>前晚Edison在Instagram貼出一張相片，當中他形容自己在看書，而Ann則對住電腦忙工作，相中見Ann左手無名指上戴上戒指，雖然並非名貴鑽戒，但不少人看後也有留意並留言若真的訂婚或結婚都會送上祝福。<br>撰文：丁寧</p></body></html>
