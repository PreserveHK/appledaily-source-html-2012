<html><header><meta charset="utf-8"><title>蘋果汁<br>中電指發電機過剩合標準</title></header><body><h1>蘋果汁<br>中電指發電機過剩合標準</h1><p>【本報訊】本報早前揭發中電發電機組長期過剩三成至四成，中電總裁藍凌志（圖）昨解釋剩餘發電機組作為備用電量，確保發電穩定性。他強調去年中電33%發電機組過剩，符合國際能源署發電機組兩成至三成半備用電率。對於中電被指賣電予內地謀利，藍凌志指賣電獲得的利潤，有八成投入電費穩定基金，有助穩定電費。綠色和平資深項目經理古偉牧表示，中電剩餘發電機組僅僅符合國際標準上限，是典型「攞到盡」的經營手法。他認為中電利用剩餘發電機組賣電予內地，只令電費加幅放緩，更有效方法是減少購買多餘機組，避免資產膨脹拉高獲准利潤上限。</p></body></html>
