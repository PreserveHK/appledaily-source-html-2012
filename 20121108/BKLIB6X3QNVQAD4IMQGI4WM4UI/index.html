<html><header><meta charset="utf-8"><title>隔牆有耳：袋巾拗柴　照着皮鞋做紳士 - 李八方</title></header><body><h1>隔牆有耳：袋巾拗柴　照着皮鞋做紳士 - 李八方</h1><p>公民黨梁家傑（圖）噚日一拐一拐，一睇就知道拗柴，但仲可以着皮鞋成個紳士咁款，證明問題唔大。原來袋巾上星期唔小心喺金鐘港麗酒店對出拗一拗，即時唔覺好痛，但一番屋企就覺唔多妥，隻腳腫到着唔到鞋。醫生話佢韌帶拗到發炎，要等多四、五日先至會好番。佢多謝八方關心，話唔係年紀大有風濕喎。同黨嘅陳家洛就健步如飛，噚日一日連走三個電視台，點評美國大選。成個美國專家嘅家洛話奧巴馬今次屬慘勝，因為唔少平民選區都寧願投畀羅姆尼，證明奧巴馬過去四年搞唔掂經濟，失去基層支持。</p></body></html>
