<html><header><meta charset="utf-8"><title>隔牆有耳：即場表演　鋼琴神童揚威美國 - 李八方</title></header><body><h1>隔牆有耳：即場表演　鋼琴神童揚威美國 - 李八方</h1><p>唔少港人噚日為奧巴馬連任鼓掌，美國人則為香港一個六歲鋼琴神童Andy Lee（圖）嘅琴技拍爛手掌，連《華爾街日報》網上版，噚日都報道呢位奪得過唔少國際鋼琴獎嘅神童。Andy日前獲邀接受美國電視台NBC嘅訪問，喺節目中佢即場表演後，觀眾兩度起立為佢出神入化嘅技藝鼓掌。穿上白色禮服嘅Andy喺訪問中話，3歲學鋼琴，最鍾意莫扎特，大讚美國人好nice，節目主持就讚佢靚仔，送咗一套黑色禮服畀佢。</p></body></html>
