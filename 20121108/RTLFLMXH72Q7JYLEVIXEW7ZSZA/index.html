<html><header><meta charset="utf-8"><title>李玟打底老公詐型</title></header><body><h1>李玟打底老公詐型</h1><p>李玟（CoCo）和老公Bruce、馬德鐘及老婆、Jessica C等，前晚到中環出席雜誌活動，CoCo穿上透視裝，但卻穿tube top打底。早前傳婚變的CoCo透露日前老公生日，為他舉辦驚喜派對：「老公鍾意紫色，我將屋企佈置成紫色，周圍有紫色嘅花，老公好開心。」CoCo強調打底因怕動作太大走光，並非老公不准：「老公反而問我點解要打底。」<br>同場馬德鐘提到無綫不少劇集劇情一早外洩，他暗寸無綫說：「成日都係咁，收視會高啲咩？」觀眾發現不少穿崩，馬德鐘表示現在科技高，令觀眾可以更仔細地看。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
