<html><header><meta charset="utf-8"><title>納奧美包城堡冧男友</title></header><body><h1>納奧美包城堡冧男友</h1><p>英國名模納奧美金寶（Naomi Campbell小圖），為慶祝俄國富商男友Vladimir Doronin的50歲生日，已於印度的梅蘭加爾城堡包場，密鑼緊鼓籌備派對。據悉派對極盡奢華，除了大放煙花外，更有傳納奧美以50萬英鎊（約620萬港元）邀得美國女歌手Diana Ross任表演嘉賓。納奧美亦邀請了好友英國名模姬蒂摩絲（Kate Ross）及其丈夫英國歌手Jamie Hince參加。</p></body></html>
