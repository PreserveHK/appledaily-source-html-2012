<html><header><meta charset="utf-8"><title>信邪打籃球　奧巴馬贏波</title></header><body><h1>信邪打籃球　奧巴馬贏波</h1><p>對手羅姆尼只寫了勝利演辭，奧巴馬縱有信心連任成功，但仍準備了兩份講辭──因為他明白不能當自己一定會勝出。<br>周二選民投票時，奧巴馬早上先回芝加哥競選辦公室，親自打電話或向現場20多名義工致謝，之後像上屆初選決戰希拉莉一樣，與多名高手打籃球，參加者包括曾助芝加哥公牛六奪NBA總冠軍的「公牛二哥」柏賓等，五人一隊，總共賽了48分鐘，據說奧巴馬一隊勝出──好兆頭。<br>奧巴馬信邪打籃球助他當選，賽後返家與妻子米歇爾、兩名女兒和岳母等一起晚飯，飯後再往競選大本營。法新社/英國《每日郵報》/美國《紐約郵報》</p></body></html>
