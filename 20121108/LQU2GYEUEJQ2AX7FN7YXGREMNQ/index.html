<html><header><meta charset="utf-8"><title>隔牆有耳：雙料議員　南海幫齊着紫色衫 - 李八方</title></header><body><h1>隔牆有耳：雙料議員　南海幫齊着紫色衫 - 李八方</h1><p>行政會議入面有三個雙料議員，包括葉劉淑儀、林健鋒同李慧琼，唔講真係唔知，原來佢哋咁啱得咁蹺，都係「南海幫」：葉劉鄉下屬南海羅村、林健鋒係南海鹽步人，李慧琼則祖籍南海丹灶。呢三位同鄉，噚日專登以紫色做dress code，約埋喺立法會大樓，影番張鄉里相留念，似乎藉此向外展示，南海幫擴充緊版圖喎。葉劉話，一班鄉親知道行會內有三個南海人，不知幾咁高興。原來南海有個會館，記載南海嘅發展歷史，呢班鄉里噚日傾緊，不日組團一齊回鄉探親兼遊覽故鄉喎。</p></body></html>
