<html><header><meta charset="utf-8"><title>中環在線：港交所變女人墟 - 李華華</title></header><body><h1>中環在線：港交所變女人墟 - 李華華</h1><p>成班女人噚日中午浩浩蕩蕩到港交所（388）踩場！港交所早排諮詢市場，要求上市公司要有多啲女董事，諮詢期本周五結束。來自美國嘅Corporate Women Directors International（CWDI）應該係收到風，來港幫手造勢，CWDI主席Irene Natividad噚日中午請埋一班香港政商界知名女士到交易大堂主持敲銅鑼開市儀式，包括財經事務及庫務局副局長梁鳳儀、積金局主席胡紅玉、創興銀行家族後人廖碧欣，可見香港真係有好多叻女人。</p></body></html>
