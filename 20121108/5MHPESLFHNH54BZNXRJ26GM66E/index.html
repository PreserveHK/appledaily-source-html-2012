<html><header><meta charset="utf-8"><title>西貢<br>
遠足不適女生坐直升機</title></header><body><h1>西貢<br>
遠足不適女生坐直升機</h1><p>【本報訊】一班中學生昨與老師到西貢登山，一名女生突發身體不適，由直升機送院治理。<br>不適女生姓姚，16歲，昨晨10時許，她與10多名同學和老師，往西貢麥理浩徑遠足，他們沿麥理浩徑第二段途至北潭凹近赤徑時，姚突感身體不適暈眩，26歲的陳老師見狀，立即與同學合力將她扶到一旁躺下休息。老師致電報警，警方要求飛行服務隊協助，直升機到場將女生送往東區醫院治理（圖）幸無大礙。</p></body></html>
