<html><header><meta charset="utf-8"><title>共和黨回朝寄望瑞安</title></header><body><h1>共和黨回朝寄望瑞安</h1><p>美國共和黨的候選人連輸兩屆總統選舉，與白宮絕緣八年，可以何去何從？首要是年輕化，而今年的副總統候選人瑞安（Paul Ryan）成為黨內明星。<br>不論是上屆的麥凱恩（John McCain），還是今屆羅姆尼，參選之齡較老大。麥凱恩2008年參選時72歲，比起以73歲之齡連任的美史上最高齡總統列根（Ronald Reagan）只差一歲，羅姆尼現年65歲，相比奧巴馬，都顯老態，此所以羅姆尼找來只有42歲的瑞安為競選搭檔。雖然美國歷史上，只有兩位落選的副總統候選人最終成功入主白宮，但瑞安行情仍被看好。美國《芝加哥論壇報》</p></body></html>
