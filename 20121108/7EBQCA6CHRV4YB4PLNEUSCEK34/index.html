<html><header><meta charset="utf-8"><title>雲頓上身</title></header><body><h1>雲頓上身</h1><p>做過《搏擊會》、《美式殺人狂》嘅謝勒力圖（Jared Leto），同著名攝影師Terry Richardson份屬老死，佢成日都幫Terry影埋好多騎呢相，好似搵條假脷嚟搞笑咁。早排佢哋就一齊去咗洛杉磯一間酒店玩，仲上咗屋頂影相，謝勒唔怕危險，企喺石屎圍欄上面，仲要扮尚格雲頓玩sidekick，因住跌落街呀！而謝勒最近拍緊馬修麥康納希主演嘅新片《The Dallas Buyer's Club》，演一個鍾意扮女人嘅愛滋病人，挑戰演技。</p></body></html>
