<html><header><meta charset="utf-8"><title>杏兒生日收壽包</title></header><body><h1>杏兒生日收壽包</h1><p>胡杏兒、陳法拉及吳卓羲前晚現身機場出發到倫敦拍攝《衝上雲霄II》外景，之後更會移師到巴黎繼續拍攝，並將於本月29日回港。<br>前日是杏兒33歲牛一，其粉絲送上壽包賀她，她表示新居一切已搞掂：「裝修師傅如期完工，所以家好掛住新屋，因為佢好似BB咁，一磚一瓦都係我負責。」提到舊愛黃宗澤是否有祝賀她時，她即避談說：「大家冇興趣知，唔好講呢啲嘢，我enjoy單身生活。」<br>而法拉和張智霖將在巴黎拍一場情慾戲，她說：「電視劇本，大家唔使放到咁大，冇同男友備案，又唔係《色．戒》。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
