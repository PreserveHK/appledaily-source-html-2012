<html><header><meta charset="utf-8"><title>蘋果汁護士診所分流急症室病人</title></header><body><h1>蘋果汁<br>護士診所分流急症室病人</h1><p>【本報訊】醫管局在威院、瑪嘉烈、東區及聯合醫院急症室推行護士診所計劃，被分流為非緊急的輕度創傷個案，如扭傷、脫臼、燒傷、異物入眼、鯁魚骨等，如病人同意，會由專科訓練的護士獨立診症，護士會檢查並進行簡單治療，如清洗傷口、縫合傷口、清除異物、關節復位等。護士亦可安排病人入院，或轉介其他專科跟進。病人平均輪候診症時間會縮短約45分鐘，在急症室逗留減少約97分鐘。<br>另外，食物及衞生局局長高永文指，醫管局正初步計劃在部份急症室內部調配人手，當輪候的非緊急病人眾多，醫護人員會於急症室闢出地方，集中處理有關病人，縮短輪候時間。</p></body></html>
