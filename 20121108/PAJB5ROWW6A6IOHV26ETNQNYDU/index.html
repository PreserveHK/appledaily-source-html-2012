<html><header><meta charset="utf-8"><title>赤鱲角<br>
跌死工人妻兒機場抗議</title></header><body><h1>赤鱲角<br>
跌死工人妻兒機場抗議</h1><p>【本報訊】兩周前在機場工作意外跌死的工人陳永志（41歲），至今其殮葬和賠償仍無着落，死者家屬不滿承判商漠視孤寡慘況，昨日到機場拉橫額抗議。<br>上月25日凌晨，死者在機場一處3米高工作台上工作時墮斃，遺下妻子及兩名分別15歲和3歲兒子。昨午3時半，死者遺孀和3歲兒子（圖）到機場抗議，指機管局有責任敦促承判商善後。機管局發言人指曾將5萬元恩恤金和3萬多元同事捐款交予死者家屬。至傍晚，承辦商職員與死者家屬商談賠償問題。</p></body></html>
