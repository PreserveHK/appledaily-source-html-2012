<html><header><meta charset="utf-8"><title>溫兆倫魔鬼論舊愛心痛</title></header><body><h1>溫兆倫魔鬼論舊愛心痛</h1><p>溫兆倫與內地女星溫嘉蓉相戀7年，去年他因結識新歡趙庭而撇舊愛，近日溫嘉蓉爆料指07年曾出資約50萬人民幣給溫兆倫購入房子，當年溫兆倫透過律師白紙黑字承諾將來賣樓時，會給她50萬元，但移情別戀後，今年把房子賣掉卻不肯履行承諾，故溫嘉蓉準備在內地告上法院討回金錢。<br>事件發生多天，溫兆倫一直沒回應，僅在微博留言：「我天生就是跟魔鬼抗衡的人，我不會向魔鬼低頭的。」昨溫嘉蓉再發聲明說：「我看到溫兆倫先生說，我是魔鬼，我心裏很痛。請問七年的感情，他能認為我是魔鬼。你好過份，誰做了壞事，我相信老天會給誰的報應。」<br>撰文：葉雪</p></body></html>
