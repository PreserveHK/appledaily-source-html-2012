<html><header><meta charset="utf-8"><title>德持旗手：恐希臘運動員借錢</title></header><body><h1>德持旗手：恐希臘運動員借錢</h1><p>倫奧再爆出歧視風波。擔任德國持旗手的35歲曲棍球女將凱勒（NataschaKeller），個人Twitter頁面前天一則留言指「奧運村充斥着赤腳的希臘運動員，真怕一碰面會向我們借錢」，嘲諷陷歐債危機的希臘窮鬼，伸手向歐盟和德國要錢，希臘網民即口誅筆伐。德國奧委會發聲明，指留言是虛假的，是好事之徒，借用凱勒之名，圖破壞德希關係，已向希臘奧運代表隊解釋。之前，被譽為最性感奧運女選手、希臘三級跳選手帕帕克里斯圖發tweet，指希臘越來越多非裔移民在雅典肆虐，結果被逐出隊。<br>路透社</p></body></html>
