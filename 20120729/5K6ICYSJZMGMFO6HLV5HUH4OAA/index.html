<html><header><meta charset="utf-8"><title>PIMCO總裁年薪7.8億</title></header><body><h1>PIMCO總裁年薪7.8億</h1><p>有消息指，PIMCO行政總裁（CEO）兼聯席投資總監埃利安（MohamedEl-Erian）去年薪金達1億美元（7.8億港元），即使摩根大通行政總裁戴蒙（JamieDimon）的薪酬亦只及他的四分之一。埃利安的老闆「債王」格羅斯早前表示埃利安是他的接班人，大讚埃利安能激勵他及整間公司。不過有投資者卻質疑埃利安的能力，認為他過份保守，經驗有限，揚言一旦格羅斯退休，便會立即取回資金。</p></body></html>
