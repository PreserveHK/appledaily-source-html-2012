<html><header><meta charset="utf-8"><title>Toby讚陳七勤力</title></header><body><h1>Toby讚陳七勤力</h1><p>已轉投廣東日之泉的港隊前鋒陳肇麒（陳七）女友劉雅婷（Toby）昨日在動漫節中表演，問陳七為何不來支持，Toby說：「佢今日有比賽。」問陳七近日是否較生性，Toby表示：「佢向來好勤力，我覺佢好好。」Toby早前被拍到跟樂壇新人譚晴出入酒店，她解釋：「我哋傾嘢，男友都知係一場誤會，佢信任我。」</p><p>此外，模羅彩玲（Vivian）昨日戴上紅色假髮配bratop，大賣C奶，她自稱老翻LadyGaGa，問為何不學GaGa用乳貼遮點，她牙擦擦說：「下次同公司商量吓，我嘅底線係貼乳貼，三點不露。」<br>採訪：王崇穎<br>攝影：陳志嵐</p></body></html>
