<html><header><meta charset="utf-8"><title>奧運小百科水路傳送聖火　源自納粹德國</title></header><body><h1>奧運小百科<br>水路傳送聖火　源自納粹德國</h1><p>英國「萬人迷」球星碧咸乘快艇，水路傳送聖火，但傳遞聖火原非來自古希臘的傳統，而是由納粹德國「發明」。歷史學家相信，古希臘人在奧運燃點聖火，是為了紀念古希臘神話中普羅米修斯從宙斯手上偷火的傳說。但傳遞聖火實始於1936年柏林奧運，納粹德國意圖跟古希臘文明沾邊，因此火炬手都是金髮健美、淺膚色，以表現納粹主義中雅利安人是優等民族。二戰後倫敦主辦1948年奧運決定繼續傳聖火，但標榜「和平的接力」，承傳至今，成為奧運象徵之一。<br>美聯社</p></body></html>
