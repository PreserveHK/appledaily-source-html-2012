<html><header><meta charset="utf-8"><title>子丹讚殘障運動員最強</title></header><body><h1>子丹讚殘障運動員最強</h1><p>甄子丹昨到大埔出席活動，支持殘障運動員，將出戰殘奧的輪椅劍擊運動員余翠怡，以及傷殘田徑運動員蘇樺偉皆有出席，子丹即場送禮物給兩人，並對余翠怡笑說：「你比我宇宙最強更強呀。」子丹坦言有時殘障人士生活得比健全人士精采，殘障運動員便是好例子。<br>問子丹有否帶仔女探望殘障人士？他說：「老婆成日帶，之前先去深水埗探過，畀小朋友知香港人都有不幸。」子丹透露老婆搞了一個類似黃頁的網頁，幫助其他人找機構尋求協助。日前子丹生日，與老婆及一班朋友食飯，問老婆送了甚麼禮物？子丹說：「每年有老婆陪已經好開心。」<br>採訪、攝影：楊潔雯</p></body></html>
