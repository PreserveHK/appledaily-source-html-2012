<html><header><meta charset="utf-8"><title>阿澤偷食被鬧低能</title></header><body><h1>阿澤偷食被鬧低能</h1><p>杜汶澤昨日在奧海城出席電影節活動，最近多位男藝人如吳卓羲等人墮入桃色陷阱，阿澤坦言也試過，更被田蕊妮踢爆，他笑說：「當時我哋未結婚，因為經常打畀阿田，電話簿儲存佢個名係A，有個『小朋友』好老友我就寫Aa，有次同阿田食飯，Aa傳短訊畀我，我答阿田話唔識佢，阿田話你老味我係A，佢係Aa你答我唔識，你係咪低能，定當我係低能。」<br>此事令杜汶澤險與阿田分手，他指被發現過一次，沒被發現就不只一次。問到對男星們有何忠告，他謂：「內地女仔出名主動，但可免則免，飛來蜢難抗拒，但要睇自己承唔承受到後果。」<br>採訪、攝影：王連連</p></body></html>
