<html><header><meta charset="utf-8"><title>鬼小偷竊超市10萬財物</title></header><body><h1>鬼小偷竊超市10萬財物</h1><p>江蘇南通市一間剛開張兩日的超市，上周二（24日）凌晨被小偷光顧，但因超市內安裝了64個閉路電視的拍攝鏡頭，故將小偷扮鬼作案的整個過程，拍得清清楚楚。<br>從閉路電視拍到的片段可見，於當日凌晨2點46分左右，一名頭戴假髮、臉上化了妝的男子，在超市二樓的貨架旁出現，然後搜掠了許多煙、酒、手機等高檔物品，總值達十多萬元人民幣。<br>在另一同黨接應下，賊人將四大包贓物用車運走。目前，警方正在調查此案。超市負責人表示，將亡羊補牢加強防盜，防止類似事件再次發生。<br>江蘇南通網</p></body></html>
