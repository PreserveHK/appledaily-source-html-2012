<html><header><meta charset="utf-8"><title>農夫演唱會突取消</title></header><body><h1>農夫演唱會突取消</h1><p>《農夫雙囍臨門演唱會2012》原定於下月11日在九展開騷，農夫昨日在大埔出席活動，透露前晚接到星煥老闆何哲圖（Herman）通知，演唱會取消，C君說：「Herman話賣飛不足、準備時間不足、宣傳不足，所以要取消，開呢個騷係佢上個月話開嘅。」<br>問到C君有否不滿？他說：「大家覺得好突然，我哋之前已自發做好多人肉宣傳。」<br>據知已賣了四成飛，問怎樣處理？C君說：「交畀經理人Tommy處理，佢話會再開會，同埋要搞番合約嘅嘢，年期好似已經滿咗，我亦打咗畀嘉賓艾粒、樂隊同客戶saysorry，最對唔住係買咗飛嘅朋友。」<br>採訪：王連連</p></body></html>
