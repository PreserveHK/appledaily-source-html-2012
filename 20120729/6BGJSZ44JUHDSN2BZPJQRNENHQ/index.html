<html><header><meta charset="utf-8"><title>《飛虎》路人坐足10年</title></header><body><h1>《飛虎》路人坐足10年</h1><p>無綫劇集《飛虎》雖然放在周六及周日播出，不過收視達31點（約199萬人）可算不俗，製作都算認真，不過早幾集依然被網友踢爆有穿崩位。<br>該集講梁烈唯年少時遇到不開心事到球場跑圈發洩，宣萱在旁開解，當時背後坐着一男一女。到10多年後梁烈唯跟宣萱舊地重遊，說起往事時，兩人不勝唏噓。不過有眼利的網友就發現他們身邊坐着一對男女，由髮型衣服到外形，正正是當年出現在球場那一對男女。網友就揶揄這對可憐的男女一坐就10多年。相信現實中該兩場戲是同時拍攝，而用同一對臨時演員時沒有叫他們換衣服而鬧出笑話。<br>撰文：李森</p></body></html>
