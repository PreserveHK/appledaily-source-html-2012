<html><header><meta charset="utf-8"><title>醫療新知爆伊波拉病毒奪13命</title></header><body><h1>醫療新知<br>爆伊波拉病毒奪13命</h1><p>死亡率極高的伊波拉病毒在烏干達再現，已奪去13人性命，疫情已引發世界衞生組織及美國疾病控制及預防中心關注，並已派出專家到當地協助。疫情發生在距離首都坎帕拉約170公里一個城鎮，最少20人懷疑感染病毒，其中13人因併發出血熱而死亡，大部份患者來自同一個家族。<br>世衞專家估計病例早於本月初已陸續出現，但當地衞生部門至上周五才證實出現疫情，仍然生還的患者大部份情況嚴重。現時仍未有治療或預防伊波拉病毒的藥物或疫苗，死亡率可高達90%，常見症狀包括發燒、嘔吐、腹瀉、肌肉無力、出紅疹、頭痛及氣促等，可併發腎衰竭，甚至全身器官衰竭死亡。</p></body></html>
