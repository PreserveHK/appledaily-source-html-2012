<html><header><meta charset="utf-8"><title>專家之言李穎詩：自由泳講協調</title></header><body><h1>專家之言<br>李穎詩：自由泳講協調</h1><p>自由式是游泳中的基本泳式，施幸余及韋漢娜兩位香港代表，便分別在倫奧出戰主項200米及100米自由泳。不過自由泳易學難精，1994年廣島亞運4x100米接力賽銀牌得主李穎詩（Vivian、圖）表示，雙腳的柔軟度與協調性最為重要。</p><p>Vivian指，要游好自由泳，必先掌握呼吸節奏及身體的協調性，「自由泳要左右唞氣，兩手兩腳在游水過程中講求平衡，所以身體的協調性較其他泳式要求更高。至於划水位置、深度亦相對講究，例如踢水太深會減低前進頻率，踢水太多水花又會減慢速度；故除了反覆練習，雙腳柔軟度高亦有一定優勢。」
</p></body></html>
