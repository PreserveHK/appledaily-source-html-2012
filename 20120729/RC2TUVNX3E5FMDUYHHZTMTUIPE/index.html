<html><header><meta charset="utf-8"><title>投資的天空：減持淡倉　持盈保泰 - 張士佳</title></header><body><h1>投資的天空：減持淡倉　持盈保泰 - 張士佳</h1><p>歐洲不停出口術話會全力捍衛歐元，大市亦因此而挾升，然而並無實際政策出台，口術的效力可以有幾持久，令人有好大疑問。當然，挾倉勢兇挾狼，手上淡倉有利潤都不妨套點利，今天如美高梅（2282）升穿10.28元會減持一半淡倉，而銀泰百貨（1833）升穿7.19元亦會平一半淡倉，睇吓遲?有無機會候高再沽過或尋找其他沽空對象。另外，上周沽空的東岳（189）亦需設下止蝕位，升破4.40元平倉，屬長期指令。<br><br>筆者及相關人士並未持有上述股票<br><br>作者：張士佳、曾卓鋒（寶來證券(香港)業務經理）</p></body></html>
