<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚樂怡揸車㩒電話被罰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>姚樂怡揸車㩒電話被罰 - 馮仁昭</h1><p>姚樂怡前晚喺微博留言，話喺高速公路畀交通警急促切線截停，個警察指控佢揸車講電話，姚樂怡話冇，警察話要抄牌，但姚樂怡堅持冇講電話，又叫警察可以查電話紀錄，姚樂怡話：「原來就算人家致電你，你不聽，按關機掣都觸犯法例。」姚樂怡話罰款冇問題，但點解要咁惡，仲叫佢投訴或者叫記者嚟，姚樂怡反問：「是挑釁嗎？歧視藝人嗎？」</p></body></html>
