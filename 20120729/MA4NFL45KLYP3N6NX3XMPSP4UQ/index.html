<html><header><meta charset="utf-8"><title>Victoria趕追奧運B</title></header><body><h1>Victoria趕追奧運B</h1><p>萬人迷球星碧咸（DavidBeckham）有四條化骨龍都未夠，有指他與老婆Victoria想在倫奧期間追多個奧運B。眾所周知碧咸夫婦十分愛國，今年除了有奧運盛事外，亦是英女王登基鑽禧，因此二人認為好意頭。身在倫敦的二人被指正在密密造人，希望可以成功懷孕。Victoria向友人笑言若今胎是兒子的話，會以奧運主場館所在地斯特拉福德（Stratford）作為B仔名字。</p></body></html>
