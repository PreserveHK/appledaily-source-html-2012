<html><header><meta charset="utf-8"><title>哥連菲路自爆暴肥16磅</title></header><body><h1>哥連菲路自爆暴肥16磅</h1><p>愛爾蘭型男哥連菲路（ColinFarrell圖）近期在美國宣傳新片《新宇宙威龍》（TotalRecall），日前他現身名嘴JayLeno節目時自爆近日在美國到處吃喝，11天已重了16磅，更多了個啤酒肚。昨日他與謝茜嘉比爾（JessicaBiel）、姬蒂碧金素爾（KateBeckinsale）在洛杉磯宣傳新片，該片導演兼姬蒂丈夫連韋斯曼（LenWiseman）也有出席。</p></body></html>
