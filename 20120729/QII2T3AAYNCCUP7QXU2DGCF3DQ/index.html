<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國諧星RussellBrand昨日與美國男星查理辛等在洛杉磯出席電視節目巡禮力谷新節目。<br><br>★日本電影《大逃殺》最近被傳已被美國購下版權，將被重拍成電視劇。<br><br>★日本諧星品川祐上周在東京一間餐廳內弄傷左膝，需要一個月時間治療傷勢。</p><p>★韓國女星全智賢近日受訪力谷新片《盜賊門》，她指在工作和婚姻之間覺得後者才最重要；《盜》片亦刷新四日衝破200萬入場人次的紀錄。<br><br>★韓國組合WonderGirls成員譽恩不避嫌力挺曾傳緋聞的泳手朴泰垣，聲稱會不睡覺以追看其奧運成績。</p></body></html>
