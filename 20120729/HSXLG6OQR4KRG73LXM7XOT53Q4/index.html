<html><header><meta charset="utf-8"><title>嘉欣封芳芳紅姑最美</title></header><body><h1>嘉欣封芳芳紅姑最美</h1><p>大美人李嘉欣日前到東京，以化妝品代言人身份出席表揚美麗母親的活動，與不同地區的靚媽咪分享心得。嘉欣此行乘機到東京文華酒店的壽司店，品嘗01級海膽及牡丹蝦。</p><p>內地傳媒封嘉欣為香港第一美人，她對此笑說：「冇人能夠停住時間，既然係咁我哋點解唔積極面對，等自己喺每個時期散發出唔同嘅美麗，做多啲運動、食多啲水果蔬菜，偶爾睇吓輕鬆小品等自己大笑吓，識得放鬆遠離壓力。」再問到她心目中美麗不變的人辦，她說：「蕭芳芳同鍾楚紅，芳芳姐無論外貌、身形都保持得好好，又熱心護苗工作，不斷學習；紅姑性感甜美嘅笑容，依然有種不經意嘅少女味。」<br>撰文：唐如
</p></body></html>
