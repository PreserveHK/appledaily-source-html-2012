<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>幾多金錢堆砌，幾多人力物力，在萬千觀眾眼中，不如博君一粲。相比各國奧運開幕禮，今次倫奧所花的心思絕不遜色，更充份表現了英國人的幽默感。<br>將電影與現實接軌，英女王隨占士邦跳降傘進場，這幕紆尊降貴，與民同樂，不知勝過多少國家領導人，只懂在高台上擺出不食人間煙火姿態。插科打諢的Mr.Bean，叫人熟悉的擠眉弄眼，肯定搶鏡過駕艇送火炬的碧咸；但在這個充滿歡樂的晚上，誰又會在乎呢？奧運在一片歡樂聲中揭開序幕，實是最好不過。</p></body></html>
