<html><header><meta charset="utf-8"><title>高海寧愛精壯男生</title></header><body><h1>高海寧愛精壯男生</h1><p>高海寧和楊秀惠前晚在鑽石山出席迎接倫奧開幕活動，高海寧自爆喜歡精壯男孩，她笑說：「後生仔成日病唔好，我最欣賞西班牙球員恩尼斯達。」<br>楊秀惠則指高海寧為了自己而封胸：「佢好體貼，如果佢太性感，我直頭行唔到出台，咁我會返屋企喊。」她透露近日有圈外男士追求，問她是否圈中男只愛追乳牛，故自覺上圍輸蝕而挑圈外人？秀惠說：「唔只上圍輸晒，我又唔夠可愛溫柔。」<br>採訪、攝影：王崇穎</p></body></html>
