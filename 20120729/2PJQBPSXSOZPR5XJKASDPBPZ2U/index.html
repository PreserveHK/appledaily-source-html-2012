<html><header><meta charset="utf-8"><title>關仁隱事：「打令」傾生意忘食飯 - 關仁</title></header><body><h1>關仁隱事：「打令」傾生意忘食飯 - 關仁</h1><p>影星「打令」由娛樂圈跳去做生意人，一開波都做得唔錯，而且喺香港內地都有生意，出邊啲人以為佢只係出面同出個名做生意，但其實打令今次真係堅認真，對盤生意不知幾緊張，關仁上次去中環食日本菜，就撞正打令同成班朋友食飯，初時以為打令同班朋友打緊牙骹，原來係傾緊生意經，打令講到首飾同時裝嘅細節，仲鬼咁緊張，講到飯都唔記得食，真係力不到不為財。<br>Textby關仁</p></body></html>
