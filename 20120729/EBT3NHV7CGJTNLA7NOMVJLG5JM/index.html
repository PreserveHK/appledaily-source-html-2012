<html><header><meta charset="utf-8"><title>蘋果綠葉百齡配售1億元換股債</title></header><body><h1>蘋果綠葉<br>百齡配售1億元換股債</h1><p>百齡國際（8017）公佈，配售1億元可換股債券，每股初步換股價為0.08元，較停牌前0.148元折讓45.9%，若悉數行使將發行12.5億股，佔擴大後股本約88.83%。公司同時向最少6名承配人配售3100萬股新股，配售價0.12元，折讓18.9%，新股佔擴大後股本約16.47%，集資372萬元。百齡國際表示，兩項集資所得均用作一般營運資金。</p></body></html>
