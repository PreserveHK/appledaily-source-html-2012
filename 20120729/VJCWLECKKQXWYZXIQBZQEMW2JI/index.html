<html><header><meta charset="utf-8"><title>Naomi戥春卷慘</title></header><body><h1>Naomi戥春卷慘</h1><p>黃榕與李思捷緋聞女友Naomi前晚在九龍塘出席理工大學畢業時裝騷，但現場未見有人招呼，反而對她們的低胸裝扮投以奇異目光。黃榕解釋：「有個朋友請我嚟，佢之前成日贊助我泳衣。」<br>Naomi亦自爆又被傳媒影到她與李思捷一齊，問可有被對方指借他上位？她說：「冇咁話我喎。」是否心甘情願？她說：「我唔識答呀！我只覺得春卷好慘，爭人錢都冇人幫佢還。」<br>Naomi昨日微博貼上行動漫節遇上龍心，龍心之前曾表示對Naomi嗒糖，更說：「佢媾我必幫到佢上位。」<br>採訪：楊潔雯<br>攝影：陳順禎</p></body></html>
