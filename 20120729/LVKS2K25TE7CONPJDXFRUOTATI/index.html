<html><header><meta charset="utf-8"><title>官恩娜痛罵花心吳卓羲</title></header><body><h1>官恩娜痛罵花心吳卓羲</h1><p>吳卓羲近日認真「頭痕」，繼之前同內地女友張馨予分手後，突然有位自稱是吳卓羲多年來的隱形富貴女友X小姐，接受訪問直指男方一腳踏兩船，令她相當傷心。X小姐訪問曝光後，張馨予即在網上留言，再向吳卓羲送大禮，自稱被男方欺騙，傷心欲絕。<br>昨日凌晨吳卓羲另一舊愛官恩娜（Ella）亦突然開腔在微博留言狂插他，Ella留言說：「今天看新聞！才知道世人終於知道真相了！我也愛過疼過！最終都是受傷害離場！還曾經被誤會拿愛情做宣傳！Itwasreallyhardforme！」但不久Ella即把留言刪掉。<br>撰文：丁寧</p></body></html>
