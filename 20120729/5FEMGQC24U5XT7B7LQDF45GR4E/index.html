<html><header><meta charset="utf-8"><title>苟芸慧儲錢做甜品女王</title></header><body><h1>苟芸慧儲錢做甜品女王</h1><p>苟芸慧與唐詩詠昨日齊齊現身銅鑼灣出席時裝店開幕活動，苟芸慧透露有意創業，她表示：「有諗過想開咖啡店，因為見到啲女仔食甜好開心，自己最拿手整Tiramisu，家努力緊，人定勝天，尚欠錢，會努力。」記者笑言她搶陳豪（阿Mo）生意，她笑言：「阿Mo手勢好好，有一次喺橫店，佢帶晒架生煮咖啡畀我哋飲，佢都有教我。」<br>在旁的唐詩詠亦大讚陳豪說：「我第一杯咖啡都係阿Mo整畀我飲，喺係新加坡宣傳，佢係大師級。」唐詩詠表示自己想做設計工作：「喺台慶見到好多靚衫，加上自己好鍾意畫嘢。」<br>採訪、攝影：顏英儀</p></body></html>
