<html><header><meta charset="utf-8"><title>關仁隱事：「木偶」扭計唔肯換衫 - 關仁</title></header><body><h1>關仁隱事：「木偶」扭計唔肯換衫 - 關仁</h1><p>「木偶」個鼻越嚟越長，長到嚇親人，佢又以為自己升咗呢，眼見自己一劇接一劇，就當正係一姐，其實喺大婆台啲孭到飛嘅小生花旦都俾人撬走晒，木偶先可以拍咁多劇，加上佢叫座力都未夠班，所以惟有留喺大婆台繼續捱。<br>話說近日木偶有新劇推出，公關為咗力谷劇集自然call齊傳媒做訪問，為咗遷就班演員，公關就安排傳媒做完活動後訪問木偶，點知佢因為懶嫌煩，初頭死都唔肯換咗套戲服受訪，又話唔知要做訪問，其實佢就擺明唔想換衫，到後尾成班記者拉隊話唔做訪問走人時，佢就怕被杯葛，二話不說就乖乖去換衫。<br>Textby關仁</p></body></html>
