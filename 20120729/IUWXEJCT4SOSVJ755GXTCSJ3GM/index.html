<html><header><meta charset="utf-8"><title>關仁隱事：「竹篙精」送飛冧記者 - 關仁</title></header><body><h1>關仁隱事：<br>「竹篙精」送飛冧記者 - 關仁</h1><p>關仁覺得，其實啲選美冠軍未必個個好質地，因為比賽時啲評判近距離接觸佳麗先得個幾鐘，同佢哋傾偈又唔會深入，啲佳麗做戲扮淑女話咁易。好似冠軍級人馬「竹篙精」，平時講嘢吱吱喳喳煩死人，憑佢死嘅性格到唔少主持工作，原來除咗功叻，佢擦鞋仲叻，擦高層鞋就梗㗎啦，關仁知佢連記者鞋都擦。聽聞竹篙精早排買咗LadyGaGa嘅演唱會飛送畀記者睇，嘩！都幾大手筆，就算唔使用炒價買，都唔係平喎，咁識做，唔知係咪真係會見報多啲呢？<br>撰文：關仁</p></body></html>
