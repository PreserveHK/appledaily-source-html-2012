<html><header><meta charset="utf-8"><title>設水溫限制杜絕悲劇</title></header><body><h1>設水溫限制<br>杜絕悲劇</h1><p>在克里平意外身亡後，國際游泳總會（FINA）將渡海泳的場地水溫，建議最低要有攝氏16度，以及最高不應超過31度。</p><p>體育意外事件簿</p><p>選手（國籍）：科爾（喀麥隆）<br>運動：足球<br>事件經過：03年洲際盃4強對哥倫比亞，心臟病發死亡<br><br>選手（國籍）：張微（香港）<br>運動：體操<br>事件經過：08年練習高低槓時失手墮下，導致行動不便<br><br>選手（國籍）：莎拉博克（加拿大）<br>運動：滑雪<br>事件經過：2012年初在練習中倒地，撞傷腦部，及後心臟病發，送院不治</p></body></html>
