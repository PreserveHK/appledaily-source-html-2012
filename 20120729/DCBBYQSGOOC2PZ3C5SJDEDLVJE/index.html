<html><header><meta charset="utf-8"><title>今日提醒你：全民運動日　今起免費訂場</title></header><body><h1>今日提醒你：全民運動日　今起免費訂場</h1><p>【本報訊】康樂及文化事務署下月5日舉辦「全民運動日」，開放多項室內、室外及公眾游泳池等康體設施，供市民免費使用。市民可由今日上午9時半起，以先到先得形式預訂設施。<br>免費開放的室內設施包括網球場、籃球場及壁球場等，室外設施則包括射箭場及高爾夫球場等。公眾游泳池及水上活動中心艇隻也可免費使用。市民可於今日上午9時半起，於康文署各區場地的「康體通」訂場處（不包括自助服務站），以先到先得方式，及以個人身份預訂當日未被團體預約的設施。每人只限預訂一節設施，不論設施類別。</p></body></html>
