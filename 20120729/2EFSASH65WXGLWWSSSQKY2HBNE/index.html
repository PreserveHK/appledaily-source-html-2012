<html><header><meta charset="utf-8"><title>新界南14K連環刑毀停車場</title></header><body><h1>新界南<br>14K連環刑毀停車場</h1><p>【本報訊】三個多月前轟動本港的金偉停車場一連14個停車場被刑事毀壞案件（圖），新界南總區重案組探員前日終採取拘捕行動，拘21男2女（年20至49歲）包括主腦，疑犯有黑社會14K背景，警方仍追緝在逃5名黑漢。據知，該停車場一名管理層人員，一次在夜店消遣時與有14K背景、從事蔬菜運輸業43歲姓曾男子因碰撞發生口角，有人出言侮辱姓曾男子，號召門生連環報復。</p></body></html>
