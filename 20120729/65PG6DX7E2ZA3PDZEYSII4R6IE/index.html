<html><header><meta charset="utf-8"><title>黃智雯讚杏兒EQ高</title></header><body><h1>黃智雯讚杏兒EQ高</h1><p>胡定欣前晚與胡杏兒、胡蓓蔚及黃智雯等相約飯局，定欣昨日到荃灣出席活動時說：「我哋叫胡說八道，因為當中三個姓胡，希望每個月聚一次。」</p><p>林夏薇冇接羽琦</p><p>有份飯局的黃智雯，昨日在將軍澳出席活動，問杏兒和黃宗澤分手後心情怎樣？她說：「幾好，冇乜嘢。」黃智雯指杏兒EQ高及開朗，對杏兒被爆與台灣小生傳緋聞，她表示：「係靚仔？點解唔介紹我識。」此外，同場出現的林夏薇被指做中間人，接劉羽琦去堂哥林峯屋企過夜，薇薇表示：「我冇接過佢，只係見過劉羽琦幾次，冇話熟唔熟。」<br>採訪、攝影：張俊銘、溫敏芝</p></body></html>
