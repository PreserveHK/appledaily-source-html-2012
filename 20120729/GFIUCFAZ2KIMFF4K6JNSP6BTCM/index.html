<html><header><meta charset="utf-8"><title>陳豪承諾遲早生仔</title></header><body><h1>陳豪承諾遲早生仔</h1><p>陳豪昨日到九龍灣出席活動，現場有男女小朋友扮小陳豪及小陳茵媺，他即場大讚小朋友可愛，問有否衝動生BB？陳豪坦言生仔是遲早問題。談到吳卓羲跌入桃色陷阱，陳豪表示：「我份人好簡單，最緊要做好工作，大家都係睇你嘅表現。」但有否收過陌生人電話？陳豪聲言沒有，即使有亦只會一句起兩句止。至於有否教女友應付陌生電話？陳豪坦言她識得對付。
</p><p>支持宗杏決定</p><p>此外講到胡杏兒和黃宗澤分手，女方傳戀上台灣小生黃少祺，陳豪說：「人哋嘅事唔到其他人理，我會尊重佢哋嘅決定，支持佢哋工作，因為佢兩個都係我朋友。」<br>撰文：林妃</p></body></html>
