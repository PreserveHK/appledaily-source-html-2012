<html><header><meta charset="utf-8"><title>掉湖中4年美婦奇蹟尋回婚戒</title></header><body><h1>掉湖中4年<br>美婦奇蹟尋回婚戒</h1><p>美國愛達荷州一名女子不慎把結婚戒指掉落湖中，一心以為要找回，如同大海撈針。但四年後一名划艇人士竟發現戒指，更物歸原主，絕對是奇蹟。<br>34歲的拉斯馬森（右圖左），四年前與家人遊湖時不小心把戒指掉入湖中。當時，她丈夫剛接獲通知要往伊拉克服役，遺失戒指對她可說是雙重打擊。奇蹟四年後發生。一名女子划艇時發現岸邊有一隻戒指，在扶輪社會議上提及此事，剛巧拉斯馬森一名親人是會員，告知之後，她拿出照片證明後領回婚戒。<br>英國《星期日郵報》
</p></body></html>
