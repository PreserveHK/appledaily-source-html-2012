<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬德鐘玩煮飯仔抗緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬德鐘玩煮飯仔抗緋聞 - 馮仁昭</h1><p>家同無綫冇約嘅馬德鐘，日前去咗now受訪。講到自己經常有緋聞，馬德鐘話成日同老婆玩煮飯仔增進感情，佢會親自為老婆同個仔下廚。講到當年拍無綫劇《美味情緣》時，馬德鐘演廚師，佢話當時都有諗過如果唔做藝員，可以諗吓轉做廚師。至於經常喺劇集演警察嘅馬德鐘話，希望有機會突破，就係扮演好似超人咁嘅角色，相信必定可以過足戲癮。</p></body></html>
