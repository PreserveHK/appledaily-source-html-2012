<html><header><meta charset="utf-8"><title>莊思明煲煙嗒型男</title></header><body><h1>莊思明煲煙嗒型男</h1><p>莊思明因難忍陳慧琳胞弟陳司翰花心，今年4月決定跟拍拖年多的他分手。甩拖後的陳司翰繼續媾女，莊思明原來也另覓新歡，月初跟德、越混血型男撻着。<br>上周五，扮到彩雀般的莊思明駕駛其白色私家車接載新歡到自己有份投資的中環時裝店Tinseltown，將座駕停在門外後，即在車上邊煲煙邊跟男友吹水，想不到這位2010年港姐季軍原來也是煙民一族。<br>10分鐘後，莊思明與新歡入舖頭將身上晚裝換掉，在等候莊思明換衫期間，新歡不停對住鏡子左照右照，似乎對自己外形信心十足，之後莊思明換上便服偕新歡開車離開。<br>採訪、攝影：陳辰、彭琮然</p></body></html>
