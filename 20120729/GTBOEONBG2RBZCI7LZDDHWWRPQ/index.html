<html><header><meta charset="utf-8"><title>Cammi膠樣談情</title></header><body><h1>Cammi膠樣談情</h1><p>《2012喪遊動漫節之騎呢盡出》<br>個樣越嚟越膠嘅Cammi，噚日同Rainbow、八両金出席灣仔會展舉行嘅動漫節，Cammi話唔注重男友外表，仲抽埋陳冠希水話：「佢都okay㗎，成熟又孝順。」同場，Naomi以cosplay漫畫人物不知火舞嘅性感造型現身，仲玩埋高衩誘惑。講到龍心約食飯，Naomi話唔介意龍心追佢，不過就唔好借傳媒把口傳話，但轉頭又話唔鐘意長頭髮男仔，同唔想用緋聞做宣傳喎，咁即係想點，不如你自己搞清楚先。另外，一班玩cosplay嘅素人喺現場都幾搶眼。</p></body></html>
