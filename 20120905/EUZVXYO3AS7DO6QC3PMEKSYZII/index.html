<html><header><meta charset="utf-8"><title>張達明傳患病暴瘦</title></header><body><h1>張達明傳患病暴瘦</h1><p>昨日有消息指48歲的張達明患重病，且暴瘦30磅，平日飽滿的面已變得雙頰凹陷。不過，達明對自己患病一事絕口不提，並向身邊朋友說自己是坐骨神經痛。昨日吳綺莉主持商台節目時，獲達明以短訊回覆表示「多謝關心，康復中，平常心，自己亦有信心」。昨日記者到達明居住的翠巒小築獨立屋拍門，不過沒人應門。另外，羅家英在微博問候達明，留言說：「達明，看了周刊，嚇了一跳，究竟發生甚麼事，病情如何，是甚麼時候開始的，你要保重呀，好多老友支持你，癌不是太恐怖的。放下才可提起。」撰文：丁寧</p></body></html>
