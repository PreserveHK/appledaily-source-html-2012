<html><header><meta charset="utf-8"><title>《撞車》導演爆湯佬揀女內情</title></header><body><h1>《撞車》導演爆湯佬揀女內情</h1><p>曾執導奧斯卡最佳電影《撞車》（Crash）的美國導演保羅哈傑斯（Paul Haggis），兩年前已離開科學教，最近他支持雜誌《名利場》有關該教為教徒湯告魯斯（Tom Cruise）選擇女伴的報道。保羅大爆湯佬與前妻姬蒂荷姆絲（Katie Holmes）拍拖前，科學教高層曾選保羅的好友、伊朗出生的女星Naz Boniadi做湯佬女友，極不願意的Naz更遭該教懲罰。</p></body></html>
