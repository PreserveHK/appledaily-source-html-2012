<html><header><meta charset="utf-8"><title>小儀高晒</title></header><body><h1>小儀高晒</h1><p>商台前晚喺灣仔伊館舉行《903 All STAR籃球賽》，最終歌星隊以85比83險勝DJ隊。除咗打波，DJ同歌星亦有表演，其間嬌小嘅DJ阮小儀俾眾人舉起，成為全場至高，阿Sa玩遊戲時又開心到彈起。<br>歌手王梓軒前晚都有現身，最近有指王梓軒爸爸、藝發局主席王英偉喺藝發局網頁為王梓軒宣傳之前嘅個唱同派飛，又委任王梓軒做校園藝術大使等，對此王梓軒話：「爸爸做咗幾十年，唔會咁做，唔會影響自己工作，但會以今次件事做警惕。」古巨基前晚着黑衫反對國民教育，至於無綫想搞普選歌王歌后，基仔寸無綫話：「搞好server先，要四台坐埋握手，家言之尚早。」<br>撰文：洪紅克<br>攝影：陳順禎</p></body></html>
