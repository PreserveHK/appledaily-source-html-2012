<html><header><meta charset="utf-8"><title>求驗客手記：貝碧冇同費Sir講再見 - 求驗客</title></header><body><h1>求驗客手記：貝碧冇同費Sir講再見 - 求驗客</h1><p>貝碧托夫（圖）上季俾曼聯投閒置散，谷埋成肚氣，佢轉會富咸冇耐，就忍唔住數臭曼聯領隊費格遜。貝碧話：「離開曼聯之前，我同每個值得自己同佢講再見嘅人告別，而就係冇同過費格遜講任何嘢。我知佢係領隊，但因為佢對我嘅態度，令我唔識再去尊重佢！」問到佢冇得踢正選嘅原因，貝碧好嬲咁話：「費格遜同我講隊波要更有速度，踢得更直接，但由佢買我返嚟就應該知道，我一直都唔係一個快嘅球員，我鍾意上腳，呢個就係我嘅風格。」我求大俠建議貝碧將呢道氣留到次循環對曼聯嘅聯賽，到時佢狂入曼聯波，畀啲顏色費格遜睇吓！</p></body></html>
