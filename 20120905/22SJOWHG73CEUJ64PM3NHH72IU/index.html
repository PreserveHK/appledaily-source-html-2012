<html><header><meta charset="utf-8"><title>研究指營養量相若<br>有機食物未必更健康</title></header><body><h1>研究指營養量相若<br>有機食物未必更健康</h1><p>現代人要食得有營健康，不惜挑選價格高幾倍的有機食物蔬果。美國史丹福大學（Stanford University）迄今最大型的研究卻發現，沒有證據顯示有機食物更健康。研究化驗了有機和傳統食物蔬果的營養、含菌量、真菌量和殺蟲劑污染程度，發現維他命等營養量相若，雖然有機食物殺蟲劑含量少約30%，但傳統食物蔬果的也絕不超標，反而有機食物生產過程較不環保，像有機奶和肉類會製造更多二氧化碳。美國《紐約時報》</p></body></html>
