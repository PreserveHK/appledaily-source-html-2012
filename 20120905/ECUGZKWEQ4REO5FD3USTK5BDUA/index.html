<html><header><meta charset="utf-8"><title>后海灣<br>破快艇走私iPad</title></header><body><h1>后海灣<br>破快艇走私iPad</h1><p>【本報訊】后海灣鰲磡沙的石灘成為新興走私熱點，水警西分區特遣隊、后海巡邏小隊連同總區情報組人員，昨凌晨2時許在該石灘進行反走私行動，發現一批走私客正從一輛私家車卸貨，並搬運貨物往灘邊兩艘快艇上，水警現身喝令時，4至5名走私客立即跳上其中一艘快艇逃去無蹤。警方事後撿獲22箱走私貨物，包括746部iPad、320部手機和210部攝錄機，總值370萬元。</p></body></html>
