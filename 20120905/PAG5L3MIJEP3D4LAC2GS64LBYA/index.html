<html><header><meta charset="utf-8"><title>求驗客手記：魯爾梅利斯流放土超 - 求驗客</title></header><body><h1>求驗客手記：魯爾梅利斯流放土超 - 求驗客</h1><p>一命二運三風水，我求大俠覺得魯爾梅利斯（圖）同英超嘅風水唔係好夾，做咗兩年人球，啱啱由車路士加盟土超嘅費倫巴治，簽約4年，轉會費800萬鎊（約9,900萬港元）。魯爾梅利斯喺英超相當黑仔，佢喺2010年由葡超波圖去到利物浦，點知踢咗半季，領隊鶴臣就俾人炒咗，由杜格利殊接任；魯爾梅利斯唔得杜帥歡心，所以舊年就去咗車路士，點知又係踢咗半季，買佢返嚟嘅波亞斯就俾人炒魷！一朝天子一朝臣，藍戰士領隊迪馬堤奧麻麻地鍾意魯爾梅利斯，結果家就將佢流放土耳其。唯一值得高興嘅係，魯爾梅利斯臨走都袋咗個歐聯及英足盃冠軍。</p></body></html>
