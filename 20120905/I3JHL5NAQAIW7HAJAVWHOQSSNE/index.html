<html><header><meta charset="utf-8"><title>睡房髹紫催情　行房次數增</title></header><body><h1>睡房髹紫催情　行房次數增</h1><p>男女閨房樂，不一定靠性玩具或壯陽藥，英國零售網站Littlewoods.com訪問了2,000名男女，發現把睡房牆壁髹成紫色，鋪上紫色床單，都可浪漫催情，讓男女每周平均做愛3.5次，若用上絲質床單被鋪都會增加行房次數。<br>英國《太陽報》</p><p>睡房床單顏色與每周行房次數</p><p>紫色　3.5次<br>紅色　3.2次<br>天藍色　3.1次<br>灰色　1.8次</p><p>床單被鋪物料與每周行房次數</p><p>絲質被鋪　4.25次<br>棉質　2.72次<br>尼龍　2.35次<br>聚酯纖維　2.33次</p></body></html>
