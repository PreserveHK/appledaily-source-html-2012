<html><header><meta charset="utf-8"><title>蘋果汁<br>
消防今表決新51方案</title></header><body><h1>蘋果汁<br>
消防今表決新51方案</h1><p>【本報訊】消防處職工總會一連兩日舉行緊急會員大會，表決是否接受處方縮減工時的「新51方案」，昨日有300名消防出席大會（圖），工會待今日得出投票結果，再決定下一步行動。<br>總會主席李德其昨日指出，工會堅持爭取每周工作48小時，消防處建議每周工作51小時的「新51方案」，只是處方單方面建議。新方案要求縮減出勤人手，作為換取縮減工時條件，擔心員方在執勤時有危險。工會今日大會表決，如大部份會員接納「新51方案」，工會仍要求處方在新方案下，不能縮減前線人手，並要定出落實每周工作48小時的時間表。</p></body></html>
