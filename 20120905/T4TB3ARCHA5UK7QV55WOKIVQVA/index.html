<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余錦基消瘦現疲態 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余錦基消瘦現疲態 - 馮仁昭</h1><p>經常同老友把酒嘆雪茄嘅余錦基，噚日喺尖沙嘴出席公益金活動，見到佢比之前消瘦唔少，仲現疲態，余錦基承認之前血糖同血壓高，佢話：「醫生建議我減肥，我已經好耐冇飲酒，家叫我連雪茄都唔好食，惟有將樂趣轉投湊孫同睇書。」對於好友陳百祥（阿叻）喺內地因金錢惹官非，佢話喺自己印象中嘅阿叻只係一個大癲大肺識飲識食嘅人，一向唔重視錢財喎。</p></body></html>
