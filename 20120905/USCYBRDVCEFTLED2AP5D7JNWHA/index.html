<html><header><meta charset="utf-8"><title>聲望相若　羅姆尼演說差</title></header><body><h1>聲望相若　羅姆尼演說差</h1><p>共和黨全國代表大會上周舉行，大會落幕後，羅姆尼支持率一度反超前奧巴馬。但蓋洛普民調機構上周每天追蹤調查發現，他的聲望其實沒有彈升，基本上跟未開會前那樣，仍落後於奧巴馬，最新民調就顯示，他支持率46%，落後奧巴馬一個百分點，顯示游離選民多，選情膠着。雖然38%受訪者說他的演說很棒，但這是自1996年共和黨總統候選人多爾，發表接受提名演說以來最低的支持率，反映他的演說其實很差。法新社</p></body></html>
