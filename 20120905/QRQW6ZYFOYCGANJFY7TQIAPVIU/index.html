<html><header><meta charset="utf-8"><title>黃佩霞心繫絕食學生</title></header><body><h1>黃佩霞心繫絕食學生</h1><p>黃佩霞、周汶錡、陳彥行和梁思浩等前晚在海洋公園為兒童烹飪節目做嘉賓，黃佩霞透露其12歲囡囡Camelot對烹飪有興趣。對於近日有不少反對國民教育的聲音，黃佩霞說：「我個女讀國際學校，所以冇影響，唔好畀佢哋咁沉重，見到絕食嘅學生都好心痛。」現時就讀中二的Camelot，暫未有男朋友仔，黃佩霞指囡囡五呎八吋高沒人敢追。在數碼廣播電台開咪的陳彥行，對於電台有得繼續做感興奮：「雖然要減薪，但當共度時艱。」採訪、攝影：盧妹</p></body></html>
