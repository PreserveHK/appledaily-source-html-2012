<html><header><meta charset="utf-8"><title>尖沙嘴<br>情侶毒販長租酒店散貨</title></header><body><h1>尖沙嘴<br>情侶毒販長租酒店散貨</h1><p>【本報訊】情侶毒販長租酒店房間，作為毒品分銷及包裝中心。警員早着先機，前晚根據線報，掩至尖沙嘴富豪九龍酒店，拘捕該對情侶毒販，撿獲市值84萬元霹靂可卡因。<br>被捕38歲姓趙男子及其31歲姓黃女友，兩人以月租方式，下榻尖沙嘴麼地道富豪九龍酒店一房間，用作毒品包裝中心。前晚8時半，油尖警區特別職務隊人員，在富豪九龍酒店對開截查黃女，在其手袋內搜出133克疑為霹靂可卡因，再押她返回其租住的酒店房間，拘捕其趙姓男友，並在房內搜獲310克霹靂可卡因，行動中共撿獲443克霹靂可卡因，總值約84萬元，情侶涉販毒被捕帶署扣查。</p></body></html>
