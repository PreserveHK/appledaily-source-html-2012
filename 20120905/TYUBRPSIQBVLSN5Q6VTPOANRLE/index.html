<html><header><meta charset="utf-8"><title>爽影評：《小學雞私奔記》兩小無猜夠詭異</title></header><body><h1>爽影評：《小學雞私奔記》兩小無猜夠詭異</h1><p>有理由相信在導演韋斯安德遜眼中，世事總是光怪陸離較有趣，所以其電影人物的怪異總大有道理。《小學雞私奔記》的兩個早熟細路，因家庭背景複雜變成問題兒童，急不及待私奔做大人。導演厲害之處，是他借兩名細路求愛的渴切，襯托成年人逃避感情及對生活的懊悔，嘲諷成人世界的荒謬。標梅利、布斯韋利士等幾位老戲骨都演得恰如其份，一幕兩小鬼於沙灘脫剩內衣即興起舞，摸摸揑揑，情竇初開處理得樂而不淫，凸顯出導演功架。<br>尋真<br><br>★★★（5個★為滿分）</p></body></html>
