<html><header><meta charset="utf-8"><title>Green Day主音急病取消演唱</title></header><body><h1>Green Day主音急病取消演唱</h1><p>美國Punk Rock樂隊Green Day，原定在剛過去的周日在意大利舉行演唱會，可是主音Billie Joe Armstrong（中）因急病入院，並聽從醫生的建議，取消了演出。樂隊其餘兩位成員包括低音結他手Mike Dirnt（左）及鼓手Tre Cool昨日拍下短片在網上向歌迷道歉。Green Day準備在本月尾、11月及明年1月推出全新三部曲大碟。</p></body></html>
