<html><header><meta charset="utf-8"><title>好傷身<br>為角色暴肥激瘦</title></header><body><h1>好傷身<br>為角色暴肥激瘦</h1><p>張家輝貴為影帝級數，拍攝電影當然一絲不苟，他為了下月開拍的新戲，狂食肉增肥谷肌。去年他演出電影《大追捕》的嫌疑犯，為貼近片中人物形象，不惜狂減10磅，變成骨瘦如柴的模樣。平時愛打邊爐的他，當時忍痛戒掉一切肥膩食物和白飯，早餐吃牛奶混香蕉麥片，午餐則是白肉青菜。除此之外，家輝每天健身三至四小時，跑步、舉鐵樣樣做齊，成功練出六嚿腹肌。與此同時，家輝拍該片前刻意在烈日暴曬六小時，膚色黝黑看似更面目猙獰，可見他對電影非常投入。</p></body></html>
