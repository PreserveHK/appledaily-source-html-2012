<html><header><meta charset="utf-8"><title>樂基兒操弗等陀B</title></header><body><h1>樂基兒操弗等陀B</h1><p>《銅鑼灣＋尖沙嘴》黎明嫂樂基兒前日出席完活動就去銅鑼灣做gym，佢一身黑色背心緊身衫打扮，睇嚟有一排唔使傳佢大肚。樂基兒做咗一個鐘運動之後就走人，一落到街見到大批記者喺度都有啲愕然，表現親切嘅佢話呢間舖只係招呼女生，至於有冇同老公一齊喺屋企活動吓，基兒就只係笑笑口唔答，跟住上車返去上水寓所。至於黎明噚日率領衞蘭、文詠珊同JW去公益金喺尖沙嘴搞嘅便服日記招，黎明提議搞埋寵物便服日，問到衞蘭同JW想唔想坐老闆娘樂基兒嘅遊艇？佢哋異口同聲話唔知。採訪、攝影：黃曉程、李志明</p></body></html>
