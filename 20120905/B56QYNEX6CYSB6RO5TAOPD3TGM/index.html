<html><header><meta charset="utf-8"><title>鼓吹「過早性化」　英4歲女童泳衣選美 </title></header><body><h1>鼓吹「過早性化」　英4歲女童泳衣選美 </h1><p>選美不再是成人的專利，近年美英越來越多機構舉辦兒童選美比賽，靡然成風，一班年紀小小的女孩濃妝艷抹，噴黑膚色，穿上短裙或比堅尼在台上搔首弄姿，像年僅4歲的英國女童奧里（Ocean Orrey），最近參加兒童選美比賽時，穿上一襲粉紅色泳衣擺甫士（圖），最終她當上選美公主，但兒童福利組織就批評主辦單位的做法，是鼓勵小女孩「過度和過早性化」。英國《每日郵報》</p></body></html>
