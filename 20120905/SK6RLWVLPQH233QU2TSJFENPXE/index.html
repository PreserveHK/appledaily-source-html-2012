<html><header><meta charset="utf-8"><title>米歇爾演說搶女性票</title></header><body><h1>米歇爾演說搶女性票</h1><p>跟共和黨總統候選人羅姆尼一樣，奧巴馬在民主黨全國代表大會同樣打「老婆牌」，由人氣高的妻子米歇爾（Michelle）周二打頭陣發表演說，以凸顯丈夫溫柔一面。她將述說第一家庭在白宮生活點滴，如她為準備演說錯過了長女瑪利亞（Malia）周一高中開學大日子，照顧女兒責任就落在爸爸身上。她又會強調奧巴馬來自單親家庭，明白民間疾苦，關懷女性，誓要替夫攻陷女性票倉。<br>美國《華爾街日報》</p></body></html>
