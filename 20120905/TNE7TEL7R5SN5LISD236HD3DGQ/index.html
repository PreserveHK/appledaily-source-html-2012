<html><header><meta charset="utf-8"><title>法拉天華擦免費蟹</title></header><body><h1>法拉天華擦免費蟹</h1><p>陳法拉早前與謝天華、王君馨及敖嘉年到多倫多登台，雖然法拉最近咳了個多月仍未痊癒，但她依然十分享受台上演出，她說：「原來歌手身份同演員身份唱歌係唔同，今次感覺好好，除咗鍾意做演員外，我越嚟越鍾意做歌手。」工作後，法拉跟好拍檔天華等一同尋找美食，眾人到一間專食蟹的餐館用餐，法拉也不理會自己正在咳，照食蟹，最令她意外的，是最後老闆竟不收錢，原來當地正在播《潛行狙擊》，難得Laughing哥和Madam Jo在餐館出現，老闆樂得請客歡迎他們。採訪：汪芷寧</p></body></html>
