隔牆有耳：Ann蔣唔識五粒星 - 李八方</title></header><body><h1>最佳國民教育<br>
隔牆有耳：Ann蔣唔識五粒星 - 李八方</h1><p>全城反洗腦熱潮之下，估唔到最身體力行話洗腦班冇用嘅，竟然係九龍西民建聯嘅蔣麗芸，佢喺無綫選舉論壇上示範咗咩叫做「最佳國民教育」，皆因當佢俾人民力量黃毓民追問國旗五粒星係代表乜時，錯答四粒細星星係「工農兵商」；問佢三面紅旗代表乜、大躍進死咗幾多人，Ann蔣一概啞口無言。<br>民建聯領導唔係個個上過洗腦國情班㗎咩？點解連啲基本國情都唔識？好多網民睇見毓民秒殺Ann蔣呢一幕都話好like，仲多謝Ann蔣親自示範盲目愛國冇好下場。</p></body></html>
