<html><header><meta charset="utf-8"><title>話你知：選民只看總統近期表現</title></header><body><h1>話你知：選民只看總統近期表現</h1><p>問美國選民活得是否比四年好，似乎已成為總統候選人的慣性問題，但選民很善忘，只會放眼臨近總統選舉前的經濟表現。1980年列根問選民「你活得比四年前好嗎？」，藉以批評民主黨總統卡特令美國經濟滯脹，但其實卡特上任頭兩年經濟勢頭好，至79年才放緩，但4年間仍創造了1,000萬個職位，但他仍然輸了大選。列根上任頭兩年，經濟衰退更嚴重，但1983、84年經濟轉好，選民再選他上台。美國《紐約時報》</p></body></html>
