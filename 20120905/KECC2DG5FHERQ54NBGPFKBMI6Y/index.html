隔牆有耳：皇上皇后肉麻做騷 - 李八方</title></header><body><h1>最佳拍檔<br>
隔牆有耳：皇上皇后肉麻做騷 - 李八方</h1><p>被指收左派錢大賣廣告嘅人民力量九東候選人黃洋達，雖然平時好鬼火爆，但同老婆陳秀慧一齊參選嘅佢，以夫妻檔上陣時偶有「溫柔」時刻。<br>好多網民都強烈推介，皇上與皇后喺港台論壇結束發言時嘅纏綿一幕，只見到陳秀慧翹住皇上隻左手，非常之咁小鳥依人；咪實個唇兼微微點頭嘅皇后，更有幾分慘情㖭。<br>八方唔知佢哋呢對九東鴛鴦，會唔會因此攞到同情票；但肯定好多人對呢一幕，念念不忘，否則點會喺網上咁受歡迎，成為網民熱論嘅選舉場面？</p></body></html>
