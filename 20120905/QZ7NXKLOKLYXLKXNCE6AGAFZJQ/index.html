<html><header><meta charset="utf-8"><title>求驗客手記：C朗扭計博到3.1億年薪? - 求驗客</title></header><body><h1>求驗客手記：C朗扭計博到3.1億年薪? - 求驗客</h1><p>細路哥同父母扭計，最多都係買件新玩具，或者食餐麥當當就得番；基斯坦奴朗拿度（C朗、圖）扭計，就非同小可，話說周日場西甲對CF格蘭納達，入兩球後都唔慶祝，又話自己唔開心，搞到皇馬班高層怕怕，有傳曼城、聖日耳門都想簽佢，就算出到1億歐元違約金都肯。皇馬當然就唔想放走C朗呢位又入到波，又賣到波衫嘅球星；英國傳媒報道，會長佩雷斯要屈服，準備開出2,500萬鎊（約3.1億港元）年薪嘅合約，同C朗續約，成事後肯定係全世界最高薪球星，睇嚟C朗呢次扭計計劃都幾成功。</p></body></html>
