<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒願為愛犧牲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒願為愛犧牲 - 馮仁昭</h1><p>容祖兒早前接受無綫娛樂新聞台節目《Star Talk》訪問，宣傳國語專輯。主持阿感問祖兒點樣形容當下嘅自己，祖兒話：「喺親情上30歲以後仲會錫屋企人，多咗溝通，咁佢哋少一份擔心。至於友情係長時間嘅考驗，要接受大家嘅缺點，咁先可以成為一世嘅朋友。至於愛情，同唔同嘅人相處後，會發現好多嘅可能性。結婚，一定要對對方同呢段關係有絕對嘅信任，肯為對方犧牲同承諾負責。」</p></body></html>
