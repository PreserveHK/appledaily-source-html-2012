<html><header><meta charset="utf-8"><title>JM豁出去影裸照</title></header><body><h1>JM豁出去影裸照</h1><p>Janice Man（JM）和苟芸慧等前晚到灣仔出席「Expresso」相展，展出夏永康、杜汶澤和黃貫中拍攝的照片。JM自爆有意拍裸照珍藏，她說：「我唔剪呢把長頭髮，就係想用嚟遮住兩點影相。」<br>JM想請夏永康做攝影師，她說：「我同佢好熟，之前影fashion相冇打底都試過走光，但我對佢有信心。」至於全裸還是半裸，她還未有定案，又指除非慈善用途才會考慮公開裸照。黃貫中早前入紙申請註冊結婚，他表示三個月內會簽紙，想低調不會請朋友，婚禮會等朱茵生完才舉行。<br>採訪：林嘉慈<br>攝影：林德雄</p></body></html>
