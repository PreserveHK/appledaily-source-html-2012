隔牆有耳：創意無限人民「幣」力量 - 李八方</h1><p>由人民力量變成「人民『幣』力量」，民主黨成功製造一個熱潮，認真創意無限兼勇氣可嘉；相信民主黨蔡耀昌早前喺港台新界東選舉論壇，突然攞出一張「人民幣」、話要送畀人民力量對手陳志全，諷刺人力收取左派資助搞選舉嘅時候，都冇諗過殺傷力咁大。<br>咩叫殺傷力？家只要大家一提起「人民『幣』力量」五隻字，真係毋須多講其他嘢，即刻明晒咩意思囉。<br>好多市民仲話因為呢張「人民幣」，要再就投票意向「停一停、諗一諗」㖭呀。<br></p></body></html>
