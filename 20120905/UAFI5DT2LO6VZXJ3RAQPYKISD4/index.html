<html><header><meta charset="utf-8"><title>地鐵攬枕男遭妻問罪</title></header><body><h1>地鐵攬枕男遭妻問罪</h1><p>一名「爛瞓妹」，加上威力強大的YouTube，幾乎害得奈爾夫妻反目。七年前由印度移居英國的奈爾（左圖）是一名廚師，最近大出風頭，全因YouTube熱傳一段短片，片中女郎在地鐵車廂睡得香甜，竟把旁邊陌生人當攬枕──奈爾正是該名陌生人（右圖）。那已是數年前的事，奈爾早已忘記。近日片段熱傳，奈爾太太打破醋罈子，質問他女子是誰。奈爾說：「我費盡唇舌，才令太太相信我和對方不認識。幸好她終於覺得這是樁趣事。」英國《每日郵報》</p></body></html>
