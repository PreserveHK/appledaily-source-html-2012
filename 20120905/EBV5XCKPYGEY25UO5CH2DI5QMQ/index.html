<html><header><meta charset="utf-8"><title>最佳喜劇演員<br>
隔牆有耳：為選票忘本改籍貫 - 李八方</title></header><body><h1>最佳喜劇演員<br>
隔牆有耳：為選票忘本改籍貫 - 李八方</h1><p>為咗選票而數典忘祖，唔係好多人做得到；唔信嘅話，可以睇吓由新界西轉戰港島嘅工聯會王國興，喺有線選舉論壇上被揭籍貫由廣西變成福建嗰一幕，大家會發現：世事無奇不有。<br>當時主持人揭發佢以前填自己鄉下係「廣西北海」，點解家陣變咗福建，王國興死撐祖先係福建漳州人，因為戰亂搬嚟搬去先搬走咗。主持即時叫佢講句福建話聽吓，露底王國興終於尷尬話一句都唔識。呢節論壇片段得到唔少市民送上十個趣，王國興可以考慮改行做喜劇喎。</p></body></html>
