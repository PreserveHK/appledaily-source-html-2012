<html><header><meta charset="utf-8"><title>馮仁昭四圍超：港姐送車網上疑轉賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：港姐送車網上疑轉賣 - 馮仁昭</h1><p>今年港姐決賽初時猛話三甲由觀眾投票，觀眾仲有機會得到Mini Cooper靚車，但server癱瘓搞唔成，最後喺大前日搞咗個抽獎將靚車送出。不過噚日有讀者報料，話抽完獎第二日，疑似其中一架用嚟抽獎嘅Mini Cooper喺網上出售，資料上寫明係「港姐抽獎Lucky Car」，叫價只係38萬幾，比無綫公佈個價錢平，無本生利。</p></body></html>
