<html><header><meta charset="utf-8"><title>法國女星狂野Fing髮</title></header><body><h1>法國女星狂野Fing髮</h1><p>由張曼玉前夫、法國導演奧利華阿薩耶茲（Olivier Assayas）執導的威尼斯影展競賽片《Something in the air》，香港時間昨日舉行記招及首映禮。由於該片評價甚高，記招座無虛席，奧利華帶同片中年輕主角一同出席。其中穿了黑色透視喱士衫的法國女星Carole Combes表現狂野，更在記者面前狂fing頭髮搶鏡。</p><p>「3D只宜拍鹹片」</p><p>由北野武自編自導自演的競賽片《全員惡人2》亦於同日舉行記招及首映禮，他在記招透露已準備拍第三集，又表示3D技術只適合用來拍色情片，對其他片種沒有太大幫助。<br>採訪：文國駿</p></body></html>
