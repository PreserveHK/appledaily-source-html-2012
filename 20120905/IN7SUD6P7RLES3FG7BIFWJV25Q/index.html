<html><header><meta charset="utf-8"><title>案件速遞<br>影35女裙底會計師判監</title></header><body><h1>案件速遞<br>影35女裙底會計師判監</h1><p>【本報訊】任職四大會計師行的年輕會計師聲稱因受工作壓力，於今年7月被揭發在金鐘港鐵站瘋狂偷拍女乘客裙底「減壓」，10天內合共35名女士不幸中招，手機內更藏有逾200張裙底照。<br>被告林世浩（28歲）早前承認20項在公眾地方作出擾亂秩序行為罪，裁判官斥被告特意下載不受偵測的拍攝程式，顯然有預謀。由於被告短期內重複犯案，不能接納出於好奇貪玩的求情理由，考慮專家指被告有中至高度機會重犯，判囚4個月。<br>案件編號：ESCC2923/12</p></body></html>
