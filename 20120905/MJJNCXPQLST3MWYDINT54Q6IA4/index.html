<html><header><meta charset="utf-8"><title>自比熱火必勝「林書豪」</title></header><body><h1>自比熱火必勝「林書豪」</h1><p>奧巴馬出名愛打籃球，連談論選情也扯到NBA和林書豪身上。《紐約時報》日前披露，今年2月民主黨州長會議上，蒙大拿州州長施韋澤（Brian Schweitzer）質疑他沒本領連任，他激氣答道：「我們是邁阿密熱火，他（羅姆尼）是林書豪！」今年初，林書豪率領紐約人隊連勝七場，風頭一時無兩，但一對熱火即遭重創，全場出手11次僅中1球，最後熱火贏了，更成為上季NBA總冠軍。<br>美國《今日美國報》</p></body></html>
