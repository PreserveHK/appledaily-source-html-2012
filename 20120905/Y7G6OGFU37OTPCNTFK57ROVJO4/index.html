<html><header><meta charset="utf-8"><title>夫婦環遊世界玩雜耍</title></header><body><h1>夫婦環遊世界玩雜耍</h1><p>英國47歲的哈里森，1997年結束生意，跟太太帶着年幼的兒子浪迹天涯。15年間，一家三口以一輛1962年出廠的雙層巴士為家，依靠在街頭表演魔術和雜耍維生，遊歷了48個國家，橫越了五大洋、六個沙漠。<br>無論是美國白宮門外，還是墨西哥叢林、伊朗沙漠、澳洲內陸或是日本街頭，都能吸引人群駐足觀看他們的表演（圖）。哈里森說，「我們可發掘新的地方、文化和人」，兒子西奧也學會多種語言。鳥倦知還，哈里森坦言若回英國，會在家舒服睡一覺，好過以巴士為家。英國《每日郵報》</p></body></html>
