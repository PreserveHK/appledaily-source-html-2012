隔牆有耳：林依麗心口傳訊 - 李八方</h1><p>林依麗多年嚟可以喺九龍西屹立不倒，除咗因為佢嘅「包二奶刑事化」政綱獲唔少太太激like；佢次次出場嘅悉心打扮，更加令大家刮目相看，好多候選人私底下都話自愧不如。<br>查實佢嘅選舉衣着有一個主題，就係心口永遠有啲嘢。大家咪諗錯隔籬，嗰啲「嘢」只係講緊標語。<br>就好似喺有線論壇之上，猶如瑪麗蓮夢露嘅白色長裙當然係talking point，但心口貼住嗰張「釋放李旺陽家人」A4紙更加搶眼。唔知咁獨特嘅衣着品味，會唔會為佢拉到幾張票？</p></body></html>
