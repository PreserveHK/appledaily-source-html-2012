<html><header><meta charset="utf-8"><title>黃耀明炮轟濫用公器</title></header><body><h1>黃耀明炮轟濫用公器</h1><p>黃耀明、鄭裕玲（嘟嘟）和甘國亮等昨日到尖沙嘴出席創作展，支持反國民教育的明哥，對於亞視節目《ATV焦點》轟反國教舉動，他直言：「可恥，好得人驚，我諗佢哋睇國民教育指引睇到癲咗。」明哥與盧凱彤表示為此事投訴，明哥更覺得有人濫用公器。<br>早前特首梁振英不肯接見菲律賓人質家屬，但突然在反國教時接見，會否覺得梁振英轉移視線？明哥說：「好容易令人懷疑，點解回應嗰件事，而呢樣關係到咁多小朋友嘅事就唔回應，點解要避，責無旁貸。」<br>此外，舊情侶嘟嘟與甘國亮同場，男方表現尷尬拒合照，但有互相祝酒。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
