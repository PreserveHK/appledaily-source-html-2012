<html><header><meta charset="utf-8"><title>內地歌手暗示曾戀林峯</title></header><body><h1>內地歌手暗示曾戀林峯</h1><p>林峯去年被爆與內地女星潘霜霜相戀，搞到他暈陀陀，想不到事隔一年，近日又有一位內地歌手暗示與峯哥有一段情，兼被峯哥戲弄。馬愛媛前日凌晨在微博發表文章 ：「別把其他人都想得跟你一樣，我沒有裝清高，只是沒你那麼濫情，大家出來玩圖開心，人品那麼差，爛片+花心影帝，你真是當之無愧！」事後，文章被網友瘋狂轉載，不少網民揣測馬愛媛罵的人正是chok王林峯。<br>馬愛媛續寫道：「愛情不在於說多少次『我愛你』，而在於怎麼樣證明你說的是真的。」懷疑有人對她甜言蜜語一番後不認帳。撰文：林妃</p></body></html>
