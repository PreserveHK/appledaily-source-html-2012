<html><header><meta charset="utf-8"><title>小煙變大火　司機急逃命</title></header><body><h1>小煙變大火　司機急逃命</h1><p>【本報訊】昨午5時許，姓黃男子（55歲）駕駛着一輛寶馬四驅車，沿着元朗八鄉錦慶路往水頭路方向。在駛經至錦慶圍對開的時候，赫見四驅車的車底冒煙，連忙鏟上行人路查看。<br>豈料小煙變小火，小火變大火，熊熊大火一發不可收拾。消防員接報到場，開喉射水將火撲熄，惟汽車已燒剩車架，初步懷疑因電線短路而起火，無可疑。<br>黃形容說：「啲火燒到好似一棵樹咁高……險過剃頭，好彩落車落得快，留喺裏面實燒死。」他續指，自己任職運輸，該車為公司車，三年前大約用40萬元購下。</p></body></html>
