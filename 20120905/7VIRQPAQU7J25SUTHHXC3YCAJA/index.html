<html><header><meta charset="utf-8"><title>Photobook<br>假綁匪搶婚　玩新郎</title></header><body><h1>Photobook<br>假綁匪搶婚　玩新郎</h1><p>搶親，絕非「王老虎」專利，羅馬尼亞就一直有搶婚傳統。</p><p>在首都布加勒斯特（Bucharest），每逢周六都有蒙面持槍綁匪，殺進婚宴搶新娘（圖），勒索贖金。當然，綁匪不是真的，只是朋友假扮；槍不是真的，只是玩具槍；贖金不是要錢，只是要幾瓶好酒，或要新郎當眾作出「愛的宣言」之類。所以，新娘面對綁匪，都不會花容失色，當她們被綁架到一個廣場等老公贖回自己時，都會跳舞飲酒，拍照留念。搶婚，其實就是玩新郎的玩意，讓婚宴更添熱鬧。美聯社</p></body></html>
