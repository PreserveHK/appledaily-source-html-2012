<html><header><meta charset="utf-8"><title>考生「是朕」開學　與雍正李嘉誠同校</title></header><body><h1>考生「是朕」開學　與雍正李嘉誠同校</h1><p>今年6月高考時名字被曝光而轟動一時的考生「是朕」（圖），前日在父親陪同下前往南京審計學院報到，引起同學圍觀，更有同學邊笑邊在校園奔走相告：「皇上駕到了！」面對同學背後的議論，是朕淡然處之。更令人驚奇是，校園裏還有人叫雍正，是會計系學生，屬江蘇鹽城人。雍正表示自己和別人無區別，只希望大家把他當作普通人。於該校大二，還有一位叫李嘉誠的女生。這些名字「霸氣」的學生，令南京審計學院一時間成為網民膜拜對象。中國奇名異姓不少。台灣嘉義有人姓「毒」；雲南土家族有姓「黑」；西北有姓「死」。《南京晨報》/《蘋果》記者</p></body></html>
