<html><header><meta charset="utf-8"><title>關仁隱事：「阿火」避與「人瑞」衝突 - 關仁</title></header><body><h1>關仁隱事：「阿火」避與「人瑞」衝突 - 關仁</h1><p>樂壇「人瑞」呢排停工掛住湊B，自從二人世界變三人行之後，佢哋成日嘴唇邊都講湊仔經。做咗人妻兼人母嘅人瑞點都會長氣啲，佢當然會哦下老公「阿火」，關仁有日去high tea撞見人瑞個奶奶，佢同朋友大講家事，奶奶話人瑞會哦老公仔，不過阿火超級醒，佢啱聽嘅會統統記到實，唔啱聽嘅就當聽唔到，避免兩公婆嘈交，奶奶都讚自己個仔高招，治得掂人瑞。關仁始終覺得家和萬事興，一家人咪遷就吓囉。<br>撰文：關仁</p></body></html>
