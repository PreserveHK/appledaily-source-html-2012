<html><header><meta charset="utf-8"><title>志雲讚TVB有新意</title></header><body><h1>志雲讚TVB有新意</h1><p>陳志雲和吳綺莉昨日在海洋公園出席「心晴行動飛躍海洋公園慈善跑」記者會，吳綺莉表示會參與慈善跑，問其囡囡會否參與？她說：「睇番佢自己意願，佢鍾意玩電腦，近排學騎馬，有時我都擔心佢危險唔敢睇佢學。」是否似生父成龍一樣好動？吳綺莉即謂不知道。<br>陳志雲被問到無綫希望搞四台聯頒及觀眾投票選男女歌手，他直言不反對，但要說明規則細節，他說：「之前TVB有發起傾，會議上大家討論過，未有共識，但商台《叱咤》頒獎禮就一定會搞，總之立場上唔反對，係有新意嘅。」<br>採訪、攝影：王崇穎</p></body></html>
