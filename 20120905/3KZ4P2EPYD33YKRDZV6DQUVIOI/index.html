<html><header><meta charset="utf-8"><title>今日提醒你：<br>模範童軍接受提名</title></header><body><h1>今日提醒你：<br>模範童軍接受提名</h1><p>新一屆「模範童軍選舉」現已接受提名，無論現役幼童軍、童軍、深資童軍或樂行童軍也可以參加。參加者必須在童軍活動、學業與專業、社區服務參與，以及與家庭成員關係四方面均有優異表現，才可以有機會獲選為「模範童軍」。<br>報名日期由現在至今年10月31日為止，提名表格現可於九龍柯士甸道童軍徑香港童軍中心10樓及各地域總部索取，同時亦可於總會網頁 http://www.scout.org.hk/chi/notice/pr下載表格。 </p></body></html>
