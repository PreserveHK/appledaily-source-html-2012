<html><header><meta charset="utf-8"><title>任達華拍出香港歲月</title></header><body><h1>任達華拍出香港歲月</h1><p>任達華應Dior Homme邀請任攝影師，拍攝男裝宣傳照。任達華找來恭碩良、《大追捕》導演周顯揚和陳鴻業等示範，在《歲月神偷》的印刷廠、灣仔舊大押店和電車站等取景。<br>任達華說：「我想搵有歷史價值嘅地方拍，效果帶啲40、50年代感覺，有電影感嘅，希望吸引世界各地嘅人嚟欣賞香港嘅歷史建築，貢獻旅遊業，就算將來建築拆咗，相片都保留到。」太太琦琦則任styling，她提議任達華與周顯揚拖手合照，她說：「我叫佢哋拖住手影相，笑到我碌地，覺得佢哋可以扮成『基基地』組合拍黑社會電影。」<br>撰文：林妙萍</p></body></html>
