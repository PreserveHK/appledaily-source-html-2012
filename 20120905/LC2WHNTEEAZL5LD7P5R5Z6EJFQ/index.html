<html><header><meta charset="utf-8"><title>紙箱貓變明星拍廣告</title></header><body><h1>紙箱貓變明星拍廣告</h1><p>日本貓咪Maru，紅爆網絡，最近更變身「貓明星」，為日本服飾品牌UNIQLO拍廣告（圖），表演牠對紙皮箱的癡迷和執着。UNIQLO位於美國三藩市的旗艦店將於下月15日開幕，為宣傳新店，找來Maru擔任「宣傳大使」，為顧客選出禮品。四個紙箱當前，Maru冷靜思索，先在紙箱間穿梭，再好奇地探頭往紙箱內看，可愛度爆燈。</p><p>Maru2008年起紅爆網絡，尤其愛竄入紙箱，主人不時上載牠挑戰不同形狀紙箱的片段，點擊率動輒十萬計，部份片段更多達800萬人觀看。美國《時代》雜誌</p></body></html>
