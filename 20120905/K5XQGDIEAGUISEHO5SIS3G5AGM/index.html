<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐詩詠重視拿拿淋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐詩詠重視拿拿淋 - 馮仁昭</h1><p>唐詩詠噚日着到靚一靚去尖沙嘴出席一個化妝品活動，最近佢同前港台DJ拿拿淋傳出同性緋聞，原因佢又俾崔建邦狠撇，唐詩詠對此笑笑口話：「拿拿淋係我呢一生中好好嘅朋友，我哋識咗10幾年，我唔介意人哋點寫，但我唔想影響佢，佢已經唔係圈內人。」至於佢同崔建邦嘅關係，唐詩詠話唔想多講，想專注工作，但佢遲啲會放兩個月假，希望去旅行識多啲朋友。</p></body></html>
