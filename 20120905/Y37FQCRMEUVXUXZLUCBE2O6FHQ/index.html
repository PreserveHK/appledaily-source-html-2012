<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊受成鬧霆鋒唔畀面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊受成鬧霆鋒唔畀面 - 馮仁昭</h1><p>楊受成噚日為自傳《爭氣》喺灣仔會展舉行座談會，同幫佢執筆寫呢本書嘅陶傑（右）對談，陳志雲同張耀榮都有捧場。楊受成話用咗兩年時間，陶傑至答應幫佢執筆寫書，仲要佢應承內容一定真實。講到英皇邊個藝人最爭氣？楊受成話：「容祖兒呀，我有迫佢哋睇呢本書，仲要交讀書報告，祖兒、蔡卓妍同古巨基都真係睇，謝霆鋒就只係睇咗兩頁，梗係要鬧。」霆鋒咁樣好唔畀面啫！</p></body></html>
