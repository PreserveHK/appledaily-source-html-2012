<html><header><meta charset="utf-8"><title>案件速遞<br>危駕害兩命被告囚28月</title></header><body><h1>案件速遞<br>危駕害兩命被告囚28月</h1><p>【本報訊】去年元朗公路發生輕型貨車衝向死火的私家車，最終釀成兩死三傷慘劇。昨天剛巧是其中一名死者死忌，涉案被告在庭上含淚向死者家屬致歉，他承認危險駕駛導致他人死亡及重傷罪，判囚28個月，停牌七年。<br>法官指，被告高少洪（42歲）沒有專注留心路面情況，他早於逾400米外已發現肇事私家車蹤影，應有足夠時間煞車、減速或轉線，避免悲劇發生。意外發生於去年9月4日，被告在元朗公路猛力撞向一輛停泊在中線的死火私家車，司機的內地女親友羅麗鴻（41歲）當場死亡，其72歲外母身受重傷，迷昏半年後不治。<br>案件編號：DCCC254/12</p></body></html>
