<html><header><meta charset="utf-8"><title>案件速遞<br>男嬰骨折印傭脫虐兒罪</title></header><body><h1>案件速遞<br>男嬰骨折印傭脫虐兒罪</h1><p>【本報訊】34歲印傭被指虐待僱主的11個月大男嬰，昨天被裁定兩項虐兒罪名不成立。裁判官認為控方的證據薄弱，未能證明被告令男嬰的肩膊和手肘骨折。除了被告外，男嬰的父母和外婆皆曾於案發的數天照料男嬰，因此不能肯定被告令男嬰受傷。<br>控方指，被告Suryanti在去年8月8日至16日，於僱主位於屯門景峰豪庭一個單位襲擊男嬰，男嬰的母親其後帶男嬰照X光，發覺他的左手肘和肩膊骨折，需做手術和留醫。<br>案件編號：TMCC1961/12</p></body></html>
