<html><header><meta charset="utf-8"><title>Rosemary跑長命斜</title></header><body><h1>Rosemary跑長命斜</h1><p>《西環》混血名模Rosemary噚日中午12點幾，撇甩老外男友Jason，單拖喺西環冒雨跑步。</p><p>Rosemary着住背心短褲成副戰鬥格，就算跑到去長命斜都冇乜喘氣，仲跑得幾快㖭，睇嚟平日都有做開運動，唔怪得嚟緊18號就30歲嘅佢，身形keep得咁弗啦！Rosemary之後跑到去數碼港商場㩒錢，再入超市買紙巾同西柚汁，邊飲邊唞大氣。採訪、攝影：楊浩賢、梁繼光</p></body></html>
