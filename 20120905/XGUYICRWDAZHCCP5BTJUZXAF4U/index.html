<html><header><meta charset="utf-8"><title>壯漢午睡遭銀環蛇咬死</title></header><body><h1>壯漢午睡遭銀環蛇咬死</h1><p>一名居於廣州白雲區竹料鎮米崗村的李姓男子（31歲），周日在家中午睡時，被一條銀環蛇（圖）咬傷，陷於昏迷。他被送院時，已心跳停頓，終告不治。及後，家人因不相信李先生已死，故請來當地兩名曾治療中蛇毒傷者的中醫診治，可惜奇蹟沒發生。前日上午，李先生的遺體被送往殯儀館。事發當日，李先生在家中午睡。至下午4時許，李先生的妹妹發現他熟睡不醒，且左手發黑，「中指上有三個牙印。」妹妹估計李先生是被蛇咬傷，連忙致電親友求救。後來眾人將一條長約一米、深黑帶白色環的有毒銀環蛇抓住。同時又將昏迷的李先生送往白雲區紅十字會醫院搶救。廣東《新快報》</p></body></html>
