<html><header><meta charset="utf-8"><title>傳歐盟查華光伏傾銷</title></header><body><h1>傳歐盟查華光伏傾銷</h1><p>【本報訊】據內地《21世紀經濟報道》引述知情人消息，8月31日歐盟已經向中國駐歐盟使團發出照會，確認將對中國企業出口歐洲的太陽能電池及其元件發起反傾銷調查。</p><p>商務部拒絕證實</p><p>對於這一消息，中國商務部和中國駐歐盟使團經商處均拒絕證實，歐盟委員會貿易事務發言人克蘭西（John Clancy）對此也保持緘默，僅通過電郵重申：歐盟將在反傾銷申請遞交45天內（最後期限為9月6日）作出是否立案的決定。在9月6日歐盟決定水落石出之前的最後48小時內，只能期望默克爾能夠信守上周她在北京許下的諾言，說服卡洛．德古赫特改變主意，但結果尚難預料。</p></body></html>
