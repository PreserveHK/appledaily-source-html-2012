<html><header><meta charset="utf-8"><title>闖餐廳山羊吃薄餅</title></header><body><h1>闖餐廳山羊吃薄餅</h1><p>美國紐約有人帶同山羊到薄餅店進餐，與山羊一起品嚐意大利薄餅（圖）。<br>紐約曼哈頓薄餅店LaFamiglia，周三晚上來了一位稀客：山羊。牠跟男女主人同桌用餐，把兩隻前腿架在餐桌，靠後腿人立而起，吃了兩塊意大利薄餅，吃得津津有味，其他食客都看儍了眼，立刻拿手機拍下山羊吃薄餅情景，並將照片上載到Twitter。<br>不過，從相中可見，食客們並沒露出異樣，如常用餐。難道山羊是熟客，顧客早就習以為常？但有網友看到照片後，忍不住致電薄餅店查問，對方竟反問：山羊？在這裏？吃薄餅？絕不可能！<br>英國《每日郵報》</p></body></html>
