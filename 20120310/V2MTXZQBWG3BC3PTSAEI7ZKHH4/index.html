<html><header><meta charset="utf-8"><title>達明新歌被TVB河蟹</title></header><body><h1>達明新歌被TVB河蟹</h1><p>下月復合開演唱會的達明一派前晚到電視城錄影《達明一派排名不分先後音樂會》，獻唱經典歌曲《繼續追尋》、《天問》等，明哥演繹《繼》曲時兩度走音，不過他向粉絲說：「你哋執到啦。」<br>早前達明重新填上新詞的《排名不分先後左右忠奸2012（你chok定唔chok）》，因有不少敏感字眼而被內地禁播，前晚連無綫也河蟹，並指因為歌詞中有提及胡溫、唐英年及梁振英等字眼，而要求兩人先錄此歌，只節錄一些片段播放。明哥坦言介意被禁唱：「如果嚟聽演唱會就睇到足本，介意都冇用，佢哋話選特首怕幫佢哋做宣傳喎。」<br>採訪：黃曉妍<br>攝影：林德雄</p></body></html>
