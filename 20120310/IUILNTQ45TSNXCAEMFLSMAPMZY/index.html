<html><header><meta charset="utf-8"><title>內幕傳聞不絕王立軍案疑點重重</title></header><body><h1>內幕傳聞不絕<br>王立軍案疑點重重</h1><p>重慶副市長王立軍上月6日闖美國駐成都總領事館事件，震驚中外。此後官方一直封鎖消息，有關內幕傳聞不絕。有指王因與市委書記薄熙來反目，帶着薄的黑材料闖美領館。當時市長黃奇帆受薄之命，率70警車圍堵領事館，又與中央派出的國安人員對峙，要將王帶回重慶。王最後被中央帶返北京調查，市政府則指王正進行「休假式治療」。近日，重慶官員分別回應事件，但說法各異，令王立軍案更顯疑點重重！《蘋果》記者</p></body></html>
