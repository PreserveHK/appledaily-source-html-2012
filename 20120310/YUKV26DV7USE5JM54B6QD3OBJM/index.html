<html><header><meta charset="utf-8"><title>泳豪懶理思琦生B</title></header><body><h1>泳豪懶理思琦生B</h1><p>楊思琦前日在微博自爆已產下B女，目前她身在美國洛杉磯坐月，至本月底再返港投入工作。據悉思琦雖然因吳帥而狠飛李泳豪，但思琦發現愛錯郎跟吳帥斬纜，做單親媽咪獨力湊B。<br>思琦在微博公佈喜訊後，有粉絲指曾否認懷孕的思琦是大話精，有思琦粉絲則反駁指思琦已承擔和面對自己的錯，不應落井下石。<br>李泳豪昨午偕父親李家鼎到花園街茶餐廳午膳，記者拍照時李家鼎一度笑說：「做乜影我？唔關我事！」父子午膳時言笑甚歡，李泳豪似未受舊愛產女影響。<br>採訪、攝影：楊浩賢</p></body></html>
