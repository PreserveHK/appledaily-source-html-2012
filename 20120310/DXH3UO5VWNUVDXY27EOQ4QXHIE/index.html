<html><header><meta charset="utf-8"><title>Jeana出埠搵人陪瞓</title></header><body><h1>Jeana出埠搵人陪瞓</h1><p>何佩瑜（Jeana）今年會專注發展電影搵真銀，她稍後要北上拍鬼片賺人仔，據知Jeana這次除了倒奶上陣，還要化爛面妝，最後劇情更交代她死於非命。</p><p>帶靈符開工</p><p>Jeana平日出埠工作，都不敢單獨住酒店，必要女助手陪瞓，但這次拍戲逗留時間較長，經理人打算訓練她獨立，Jeana想到拍完鬼片晚上要獨睡已心慌慌，她近日四出向朋友請教定驚方法，Jeana昨日在電話中說：「人哋話司徒法正驅鬼好叻，我家試吓搭路，搵人問佢攞住兩道符返內地拍戲傍身。」<br>採訪：比華利　攝影：葉君海<br>內衣：BodiBra</p></body></html>
