<html><header><meta charset="utf-8"><title>今日提醒你：性文化節今日閉幕</title></header><body><h1>今日提醒你：性文化節今日閉幕</h1><p>【本報訊】由家計會與香港性教育會合辦第五屆香港性文化節2012，今日閉幕。今日節目包括室內展覽及戶外攤位，有性教育、性治療、反性暴力支援服務及學術機構、同志、性工作者團體等參與，並舉辦六場論壇，議題包括大學生爭取男女同宿、色情查禁到底是否可取等。<br>性教育會副會長吳敏倫與律師謝連忠又合力創作短劇《婚禮幻想曲》，提出傳統婚制以外的可能性，例如變性人婚姻、雙性戀者群婚，又或是人與機器、小魚兒甚至自己和自己成婚。性文化節昨今兩天，在近樂富地鐵站的香港兆基創意書院舉行。</p></body></html>
