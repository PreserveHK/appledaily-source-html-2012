<html><header><meta charset="utf-8"><title>蘋果汁直升機意外涉長索</title></header><body><h1>蘋果汁<br>直升機意外涉長索</h1><p>【本報訊】去年初一架吊運泥沙的直升機在粉嶺懷疑觸到架空高壓電纜搶火，令兩名工人受傷。民航處昨日發佈第二份調查報告，經實驗室測試後，認為直升機使用的長索雖受防護尼龍布料保護，但與架空線路的距離少於20厘米，便有可能引致空氣絕緣體受到電擊搶火。<br>民航處建議，Aerospatiale公司的SA315BLama直升機在架空高壓電纜附近吊運時，應暫停使用任何帶有導電物料的吊運長索組件，直至調查工作完畢。<br>意外調查組會繼續研究其他所有與是次意外相關的資料，包括在直升機吊運操作和管理等方面，確定意外發生時的情況。</p></body></html>
