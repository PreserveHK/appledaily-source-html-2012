<html><header><meta charset="utf-8"><title>趣趣地奧哈拉未婚妻要拆彈</title></header><body><h1>趣趣地<br>奧哈拉未婚妻要拆彈</h1><p>狼隊降班危機好似計時炸彈咁，中場奧哈拉自然要出一分力幫手拆彈，估唔到佢嘅未婚妻、當地演藝界奀星丹妮爾（圖）都係要拆彈。丹妮爾將會喺5月同奧哈拉結婚，原本一心諗住以最佳姿態示人，早喺1月特登走去隆胸變咗做Ecupbaby，點知手術之後有問題，僭建物試過出血情況下，惟有嗱嗱聲拆咗佢，cup數由E變返AA。點都好，始終健康最緊要，係咪一手無法掌握，奧哈拉應該唔係咁介意嘅。</p></body></html>
