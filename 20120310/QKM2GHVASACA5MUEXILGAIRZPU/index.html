<html><header><meta charset="utf-8"><title>笨賊fb吹噓被拘捕</title></header><body><h1>笨賊fb吹噓被拘捕</h1><p>美國紐約州一名囂張笨賊，多次在facebook吹噓打劫銀行的威水史，結果這成為警方破案的線索。<br>24歲的希波利特（JesseHippolite圖）去年多次在fb留言，提及自己打劫銀行，去年7月，他甚至在犯案前45分鐘留言：「我一定要得到那些錢，老兄！」一個月後他又留言找人合作打劫。<br>後來一名銀行職員向警方提及希波利特犯案後所駕駛的汽車車牌號碼，警方翻查記錄後發現，他的車曾在19間被劫銀行附近出現，加上他常在fb吹噓，於是將他拘捕。他周二承認三項搶劫罪，但法官會將另外16宗劫案一併考慮，若罪成最高可判囚60年。<br>英國《每日郵報》</p></body></html>
