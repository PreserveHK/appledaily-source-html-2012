<html><header><meta charset="utf-8"><title>蘋果汁消防工時再掀爭拗</title></header><body><h1>蘋果汁<br>消防工時再掀爭拗</h1><p>【本報訊】消防處職工總會爭取每周48小時工時已21年，最近處方建議透過削減夜間人手及消防車輛，將消防員工時由現時的54小時減至51小時。總會一連兩日召開緊急會員大會商討，出席合共近2,000人，99.9%表示不接受減少人手的建議；另有99%要求將爭取48工時之行動升級。<br>總會代表表示，將於周一與處方會面反映意見，但會待處方於3月底完成內部諮詢，才決定會否採取進一步行動。總會指處方的削減夜間人手建議，危害公眾和消防人員的生命安全。處方建議會將現行夜間人手約1,500人和約200部消防車輛，減少約200人和39部車輛。</p></body></html>
