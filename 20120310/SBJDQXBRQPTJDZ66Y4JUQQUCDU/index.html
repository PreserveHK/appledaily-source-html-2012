<html><header><meta charset="utf-8"><title>C朗「生日跑車」被拖走</title></header><body><h1>C朗「生日跑車」被拖走</h1><p>【綜合西班牙外電】皇馬首席射手基斯坦奴朗拿度（C朗），上月花了20萬鎊（約245萬港元）購入一輛灰黑炭纖版林寶堅尼跑車，作為自己的27歲生日禮物，可惜這件禮物卻令他「冇面」。周四他駕此車出席球隊兼國家隊隊友比比的生日派對途中，竟然在馬德里市公路中途壞車；C朗只好叫維修公司用拖車將它拖回廠修理（圖），自己則面黑黑地乘友人車輛到夜店，會合一眾隊友，影響了夜蒲心情。<br>另外，西班牙《阿斯報》報道，全球足球隊主帥收入榜，皇馬教練摩連奴以1,000萬歐元（約1億港元），成為全球最高薪教練，巴塞隆拿的哥迪奧拿，及安治的軒迪克，分列2、3位。</p></body></html>
