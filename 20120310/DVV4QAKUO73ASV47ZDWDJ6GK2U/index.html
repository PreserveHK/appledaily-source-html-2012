<html><header><meta charset="utf-8"><title>田蕊妮同八両金撞頭</title></header><body><h1>田蕊妮同八両金撞頭</h1><p>無綫節目《五覺大戰》前晚在將軍澳電視廣播城錄影，田蕊妮、李詩韻及八両金任嘉賓，田蕊妮的髮型竟與八両金撞個正着，大家都是Bob頭，田蕊妮笑說：「我同八両金個頭好似，原來最大鑊唔係撞衫，係撞頭。」</p><p>洗甩亞視形象</p><p>近日有不少亞視前藝員將加入無綫，她已成功將亞視形象洗底，田蕊妮說：「希望佢地快啲適應，但其實感覺真係差好遠，劇集出街後觀眾反應好唔同，令你會自信好多。」採訪：卓寶花　攝影：陳俊強</p></body></html>
