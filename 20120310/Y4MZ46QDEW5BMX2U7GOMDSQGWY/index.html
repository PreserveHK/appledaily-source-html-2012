<html><header><meta charset="utf-8"><title>太極清場拍露肉照</title></header><body><h1>太極清場拍露肉照</h1><p>太極樂隊昨日到商台接受訪問，談到正為五月紅館的演唱會揀歌，他們說：「除咗有好多大家熟悉嘅歌外，仲會有好多未公開玩過嘅歌，首次做四面台，會有好多視覺效果，驚認唔到路跌落台。」<br>演唱會現場會播放3D影片，太極透露早前影了一批肉帛相見的相：「露到乜嘢程度要賣個關子，但係我哋影相時剛好最凍嗰幾天，仲要清場影。」另外，太極開騷撞正LadyGaGa，他們笑言對方如前來睇騷，大家未必能認出她，而他們就希望麥當娜能來港舉行個唱。<br>採訪、攝影：王連連</p></body></html>
