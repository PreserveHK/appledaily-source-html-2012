<html><header><meta charset="utf-8"><title>蘋果汁國泰招聘千服務員</title></header><body><h1>蘋果汁<br>國泰招聘千服務員</h1><p>【本報訊】國泰航空計劃今年內招聘1,000名機艙服務員，今早8時會在國泰城舉行招聘日，即場接受申請，月薪平均約16,000元。申請者須為年滿18歲的香港永久性居民，會考五科及格（英文須達二級），並能操流利英語；以及粵語、國語、日語、泰語、韓語等任何一種東亞主要語言，具第三種外國語言溝通能力者更佳。申請者伸手觸及的高度必須達208厘米，以及通過職前體格檢查。<br>招聘日將以先到先得形式進行，申請人將即場登記及進行面試，並接受初步評估，包括出席職業講座、接受手臂伸延測試、參與小組討論及語言測試。除參加招聘日外，有意者亦可在網上申請。</p></body></html>
