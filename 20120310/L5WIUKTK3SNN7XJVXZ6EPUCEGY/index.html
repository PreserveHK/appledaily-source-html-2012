<html><header><meta charset="utf-8"><title>關仁隱事：「魚蝦蟹」開騷恰幕後人員 - 關仁</title></header><body><h1>關仁隱事：「魚蝦蟹」開騷恰幕後人員 - 關仁</h1><p>「矮仔」、「肥仔」同「扮型仔」合作無間，扮嘢扮到出神入化嘅佢哋仲組成「魚蝦蟹」，由扮嘢節目到電視劇到舞台，真係搵咗唔少錢，佢哋之前搞嗰個扮嘢騷亦叫好又叫座，於是乘勢再做part2。</p><p>冇畀OT錢</p><p>今次魚蝦蟹所屬嘅「大婆台」勁慳皮，為咗賺到最盡，除咗要平時做開電視圈嘅幕後同事開OT幫手，今次仲衰到唔畀OT錢班幕後，搞到個個怨聲載道，加上魚蝦蟹又意見多多，啲嘢改嚟改去，最後又難為咗成班幕後，班工作人員自然就好唔妥，但係鬼叫佢哋係打工仔，所以最後都吞聲忍氣，唔多敢出聲。<br>Textby關仁</p></body></html>
