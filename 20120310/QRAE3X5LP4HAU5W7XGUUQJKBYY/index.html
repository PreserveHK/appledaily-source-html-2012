<html><header><meta charset="utf-8"><title>趣怪定格：小熊捉迷藏</title></header><body><h1>趣怪定格：小熊捉迷藏</h1><p>芬蘭一對小熊跟媽媽在森林覓食（左圖），其間玩起捉謎藏來，其中一隻走到樹邊，像人般用後腿站立，並把前腿用來掩眼（下圖）；另一隻就爬上樹企圖藏身。</p><p>英國生物學家劉易斯在芬蘭一個森林，拍下這一幕可愛照片。她說：「這隻小熊用後腿站立，在鏡頭下，他就像跟兄弟玩捉迷藏。牠們又會不時用後腿站起來遙望遠處，尤其是當附近有其他熊出現。這小熊更會用樹身擦背搔癢。」熊家庭雖然警戒，但牠們對於劉易斯在附近卻保持輕鬆，即使劉易斯走近，牠們只是走遠一點，未有威脅她的安全。<br>英國《每日郵報》</p></body></html>
