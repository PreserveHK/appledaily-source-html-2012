<html><header><meta charset="utf-8"><title>誤信避孕傷身婦墮胎20次</title></header><body><h1>誤信避孕傷身<br>婦墮胎20次</h1><p>湖南長沙一名40歲女子宋喜（化名），竟因聽朋友說避孕對身體不好，而人工流產達20次，並聲稱「從來未做過避孕措施」。護士看到她的病歷都被嚇了一跳，忍不住反問「那你覺得做人工流產對身體好不好？」但宋卻不吭聲了。</p><p>多次墮胎可致不孕</p><p>據悉，人工流產次數越多，不孕症的發生率越高；超過四次人工流產後，不孕症發生率就會高達到92.13%，可幸宋喜已有一個九歲大的孩子。專家提醒，相對安全的無痛人工流產對身體也有很大損傷，可能導致輸卵管堵塞、宮內感染等。<br>湖南《瀟湘晨報》</p></body></html>
