<html><header><meta charset="utf-8"><title>SKE古川最愛玩Cosplay</title></header><body><h1>SKE古川最愛玩Cosplay</h1><p>C3日本動玩博覽昨日踏入第二天，日本女子組合SKE48成員古川愛李擔任cosplay比賽評判及頒獎嘉賓，選出世界cosplay峯會的香港代表。以唱動畫歌見稱的古川愛李，甫上台即用日文說：「好開心！」引來男粉絲狂叫，她直言愛玩cosplay，還大爆自己有份於下月推出的動畫《AKB0048》中「亮相」，亦希望將來能做專業歌手及在聲優界大展拳腳。對於師姐SDN48月底散band，古川表示相當可惜，她完騷後即趕去品嚐小籠包。<br>採訪：盧葦　攝影：廖達桑</p></body></html>
