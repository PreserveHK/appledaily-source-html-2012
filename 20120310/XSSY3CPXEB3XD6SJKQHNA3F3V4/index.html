<html><header><meta charset="utf-8"><title>譚詠麟錄音一take過</title></header><body><h1>譚詠麟錄音一take過</h1><p>日前被發現和女友Wendy手拖手遊南韓的譚詠麟（阿倫），早前為有線新節目《樂壇第一手》做嘉賓，主持鍾健威彈錯幾次結他，令阿倫越唱越忘記歌詞，被取笑唱足幾十年都未背熟歌詞。阿倫不禁自嘲：「再NG多幾次我就唔記得晒啲歌詞喇！」<br>阿倫透露原本想去歐洲與維也納管弦樂團合作錄製新專輯，但對方以不同理由一拖再拖，他說：「最後去唔成歐洲，咁咪去廣州囉！」<br>最後他在張敬軒於廣州開設的錄音室錄音，並炫耀「一take倫」的新名：「今次好快手呀，六個鐘就錄好七首歌，仲要預放飯時間畀啲樂手，簡直破咗錄音最快嘅紀錄！」<br>採訪：丁寧</p></body></html>
