<html><header><meta charset="utf-8"><title>趙碩之搵老細送瑪莎拉蒂</title></header><body><h1>趙碩之搵老細送瑪莎拉蒂</h1><p>趙碩之、楊洛婷和唐貝詩等前晚在尖沙嘴出席《桃姐》放映會，趙碩之刻意穿得密實，她笑說：「今晚好多名人，我要做番細路女。」她透露最近成功一take過考車牌，坦言希望有老細送瑪莎拉蒂，她笑說﹕「之前老闆林建名都話過送車畀我，仲有啲追求者，家可以送嘞。」</p><p>楊洛婷想生B</p><p>問到可擔心駕駛技術未能控制跑車？趙碩之說﹕「仲需要時間練習多啲，揸瑪莎拉蒂係我終極目標。」<br>另外，楊洛婷表示近年多了接司儀工作，問到幾時與拍拖六年的DearJane主音Tim拉埋天窗？她說：「其實我唔心急結婚，反而好想生BB。」採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
