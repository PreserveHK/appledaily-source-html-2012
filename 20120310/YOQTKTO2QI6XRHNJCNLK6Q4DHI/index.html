<html><header><meta charset="utf-8"><title>蘋果汁皇仁150周年　月底推紀念郵票</title></header><body><h1>蘋果汁<br>皇仁150周年　月底推紀念郵票</h1><p>【本報訊】國父孫中山曾就讀的皇仁書院，為紀念今年創立150周年，香港郵政宣佈推出「皇仁書院150周年校慶」紀念郵票小型張和小版張（圖）。小型張採用懷舊設計，印有書院分別在荷李活道及高士威道的新舊校舍面貌；又首次推出取材自皇仁校徽的盾型郵票。小版張則有有四枚分別以絲網閃粉墨、壓印、亮漆和22K鍍金壓印等不同方法印製的10元郵票。<br>紀念郵票將於3月27日推出，正式首日封則於3月13日發售，紀念郵票亦會於同日起在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局展出。
</p></body></html>
