<html><header><meta charset="utf-8"><title>價值2000萬小白獒現身上海</title></header><body><h1>價值2000萬<br>小白獒現身上海</h1><p>號稱價值2,000萬元（人民幣．下同）的藏獒「小白龍」，昨現身在世博展覽館舉行的上海寵物犬博覽會（圖）。小白龍今年3歲，渾身雪白的藏獒雖然身形魁梧，足有3米長，憨態可掬，不過性格有些暴躁的牠不時也會吼上幾聲。</p><p>每次配種收費20萬</p><p>身為純種白獒的牠屬於藏獒中的稀有品種，是中國藏獒俱樂部秘書長帶來參展的藏獒之一，主人稱曾有買家出2,000萬元求購牠，而現在牠「每次接受配種就要收費20萬元，以一年50次計算，就是1,000萬元」。<br>上海《新聞晚報》
</p></body></html>
