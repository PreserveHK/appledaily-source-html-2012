<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AnaR.唔認有新歡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AnaR.唔認有新歡 - 馮仁昭</h1><p>AnaR.前晚喺中環Dragoni出席FashionTV頻道嘅活動，提到之前有傳佢有新歡，Ana話：「對方只係朋友，嗰次係傾生意，同佢擁抱唔代表乜嘢，佢有女朋友，如果麻煩到佢就唔好意思同道歉。」Ana透露籌備緊模特兒公司及同時裝行業有關嘅生意：「可能會搞模特兒學校先，不過未白字黑字簽約，唔方便透露，會喺香港、亞洲國家開。」</p></body></html>
