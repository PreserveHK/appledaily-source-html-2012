<html><header><meta charset="utf-8"><title>周柏豪唔覺公司偏心</title></header><body><h1>周柏豪唔覺公司偏心</h1><p>周柏豪和鄭融前晚到灣仔欣賞Zucca春夏時裝展，近日與柏豪同經理人公司的楊梓瑤（Carol）公開炮轟公司，對於是否因公司偏重柏豪，柏豪說：「冇咁覺得，市場係彈性，公司冇乜問題，老闆亦照顧晒所有人，所以唔知發生乜事，同Carol私底下冇聯絡。」<br>鄭融對時裝有興趣，所以特別往取經，並希望有機會出自己的品牌。對於黃柏高（Paco）入主Neway做顧問，鄭融覺得是開心事。有指Paco會炒掉沒能力賺錢的歌手，鄭融就說：「係好個別事件，大家一齊幫公司賺錢，冇聽公司講過。」<br>採訪、攝影：張俊銘</p></body></html>
