<html><header><meta charset="utf-8"><title>陳復生追贍養費</title></header><body><h1>陳復生追贍養費</h1><p>陳復生入稟法庭追討前夫何東舜銘拖欠臨時贍養費，昨日在金鐘高等法院提堂。何東舜銘早上九時抵達法院，陳復生半小時後到達，原本案件是公開聆訊，但在開庭前突然變成非正式公開聆訊。<br>約11時何東舜銘先行步出法庭，他一直保持微笑，對記者提問充耳不聞。相反陳復生離開法庭時停下接受訪問，更一度淚盈於睫，她說：「一直以來，多謝大家關心，其實我遲啲會再開庭。」陳復生出庭是為了追討被拖欠的臨時贍養費，被問到生活有否受影響，她沒有正面回答，只強調自己一直負起照顧子女的責任。<br>採訪：楊潔雯<br>攝影：仇志德<br>案件編號：HCMC3/2011</p></body></html>
