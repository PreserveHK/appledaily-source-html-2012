<html><header><meta charset="utf-8"><title>英婦患怪病恐懼鈕扣</title></header><body><h1>英婦患怪病恐懼鈕扣</h1><p>英國30歲婦人弗朗西斯患有罕見的「鈕扣恐懼症」（圖），一粒膠鈕，足以把她嚇個半死。<br>弗朗西斯7歲時玩鈕扣遊戲時，被嚇至跑離現場，始發現有鈕扣恐懼症。她形容最可怕的經歷，是某次到超市購物時，女收銀員戴了一條由鈕扣串成的手鏈，對方每次把貨品放在掃描器，她都嚇得花容失色，懶理「所有人都望着」，隨即拋下購物袋拔足而逃，不說還以為是賊。<br>弗朗西斯的女兒知道母親這弱點後，曾試過放學回家時拿手中大鈕扣，嚇得她尖叫，更把她「逼至牆角」一會，令她很尷尬。她目前正攻讀有關輔導的學位，希望幫自己克服恐懼的同時，也可以自身經歷幫助其他受恐懼症困擾的人。<br>英國《每日郵報》</p></body></html>
