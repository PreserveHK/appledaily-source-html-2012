<html><header><meta charset="utf-8"><title>本周車展：VWMPV優惠展</title></header><body><h1>本周車展：VWMPV優惠展</h1><p>七座家庭車向來受歡迎，實用寬敞空間夠晒靈活，方便一家大細四出搵節目，好似抵玩的VWSharan及Touran近年就成為不少中產家庭至愛。今日沙田特別熱鬧，VW同時殺入新城市廣場舉行MPV車展，主動出擊大量家庭的新界區，而且車展優惠包括高達五年0%免息分期、購買指定現貨可享免首年牌費及現金折扣優惠等。<br><br>記者：許維雅</p><p>日期：3月11日　<br>時間：11am-8pm<br>地點：沙田新城市廣場三期一樓<br>查詢：36989688</p></body></html>
