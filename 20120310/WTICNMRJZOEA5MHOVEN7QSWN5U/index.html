<html><header><meta charset="utf-8"><title>小儀獲唐唐關注</title></header><body><h1>小儀獲唐唐關注</h1><p>商台DJ小儀、細蘇、CAllStar成員吳崇銘等，前晚在中環大會堂為舞台劇《就在那時候的那個時候》舉行拜神儀式，早前小儀跟唐英年太太郭妤淺合照引來很大迴響，小儀自爆唐英年也有在微博關注她，她笑說：「佢哋話好鍾意我嘅笑容，仲話我哋兩個似㖭。」被取笑可以做情婦，小儀尷尬說：「我可以做私生女，講笑啫。」<br>小儀坦言覺得唐太真人好瘦，並贊成唐太出來選特首。雖然有人批評唐太不應再出來撐老公，但小儀說：「中國女人就係咁。」<br>採訪﹕卓寶花</p></body></html>
