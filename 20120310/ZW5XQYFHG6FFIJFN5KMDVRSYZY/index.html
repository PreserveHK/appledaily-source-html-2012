<html><header><meta charset="utf-8"><title>網友爆黃聖依產子楊子斥報流料</title></header><body><h1>網友爆黃聖依產子<br>楊子斥報流料</h1><p>內地女星黃聖依和楊子傳緋聞多年，近日有網友爆料指黃聖依在溫哥華誕下一名男嬰，並指孩子的父親就是楊子。<br>有內地記者即時向兩位當事人求證，楊子力斥報料者是缺心眼，他激動說：「信的人更缺心眼，她（黃聖依）是春節後才去美國，之前有上節目及做唱片宣傳，哪有時間生孩子？」<br>黃聖依的經理人金先生透露，黃聖依現正在美國拍《十一羅漢》，他說：「前幾天才傳懷孕，今天就生了孩子？她1月還在演出，現時3月，兩個月怎能生孩子，如果是她兩個月前的肚子就很大，怎可能做又唱又跳的發佈會，完全是空穴來風。」<br>撰文：林妃</p></body></html>
