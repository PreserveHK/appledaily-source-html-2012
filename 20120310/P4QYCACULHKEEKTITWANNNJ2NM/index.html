<html><header><meta charset="utf-8"><title>頑童天橋掟石擊毀三車</title></header><body><h1>頑童天橋掟石擊毀三車</h1><p>【本報訊】鰂魚涌公園內太極花園對開橫跨東區走廊的百米長行人天橋，竟成為頑童的掟石遊樂場。<br>昨午4時許，三名男童躲在天橋欄旁，向西行線駛經的車輛掟石嬉戲，結果其中三輛私家車擋風玻璃被掟中爆裂，幸沒有失事，事後眾司機將車輛駛在遠處停車報案。<br>警方接報到場調查，天橋上三名頑童早已逃之夭夭，受害人接受警員登記資料，稍後亦駕走自己爛車往車房維修。<br>有途人指稱，不是首次聽到類似的刑毀事件，希望警方加強巡邏，將有關頑童繩之於法。</p></body></html>
