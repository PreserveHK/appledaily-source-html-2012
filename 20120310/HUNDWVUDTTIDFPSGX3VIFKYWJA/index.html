<html><header><meta charset="utf-8"><title>新界成交上水名都回報率4.3厘</title></header><body><h1>新界成交<br>上水名都回報率4.3厘</h1><p>中原楊維龍指出，近日市況轉旺，上水名都成交急增，相比一月零成交，2月共錄得約8宗成交，平均呎價約5000元。新近錄得屋苑2座紐約閣中層H室成交，502方呎，屬兩房間隔，作價216.8萬元，呎價4319元。買家為長線投資者，鍾情單位價錢合理，投資回報理想，即決定購入單位作收租用途。單位市值月租約7500至7800元，回報率約4.2至4.3厘。賣家99年以155萬元購入上址，賺61.8萬元，升值39.9%。</p></body></html>
