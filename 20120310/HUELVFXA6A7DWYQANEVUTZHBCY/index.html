<html><header><meta charset="utf-8"><title>HotTalk：狂㩒F5博炒新iPad</title></header><body><h1>HotTalk：狂㩒F5博炒新iPad</h1><p>如果你發現公司有同事不停㩒「F5」更新網頁，但又唔似做緊嘢嘅話，相信九成九上緊Apple網搶訂新iPad。Apple網上預訂一向玩死人，時有時無，慘過上網撲LadyGaga演唱會飛，要買惟有不時實幾時再收定。幾煩都好，係咪蘋果迷都一樣「F5」個不亦樂乎，無他嘅，先達炒家預計今次頭批新iPad，每部可執$1,300以上，每人限量兩部即係有成二千幾蚊水位，都咪話唔和味。網上預售已經咁瘋狂，下周五正式開賣，排隊新聞一定又有好戲睇。</p></body></html>
