<html><header><meta charset="utf-8"><title>范冰冰指摘郭在容違約</title></header><body><h1>范冰冰指摘郭在容違約</h1><p>內地女星范冰冰有份投資兼擔任女主角的電影《楊貴妃》，有傳因她要求加重自己戲份，令知名的韓國導演郭在容不滿劈炮回國。</p><p>各執一詞</p><p>范冰冰與郭在容雙方各執一詞，昨日劇組發聲明維護冰冰，指郭在容並未按照事先約定的電影風格進行拍攝，為追求個人風格，多次拒絕出品方的要求，遠遠偏離內地觀眾對盛唐王朝的理解。聲明又強調冰冰對導演極其尊重，她本身已扮演楊貴妃，有絕對的戲份，沒有加戲理由亦從沒有提出過。另劇組已鎖定亞洲頂級導演來接替，稍後將有公佈。<br>撰文：丁寧</p></body></html>
