<html><header><meta charset="utf-8"><title>蘋果汁禁輸出低學歷印傭</title></header><body><h1>蘋果汁<br>禁輸出低學歷印傭</h1><p>【本報訊】日前有馬來西亞及新加坡傳媒報道，印尼有意在2017年後停止輸出女傭。印尼人力資源及移民部長穆海明澄清，當局只是計劃在2017年後，不再讓不合資格的國民到海外做傭工，並非一律禁止所有國民出國打工。<br>穆海明表示，印尼計劃由2018年起，不再向海外輸出只有小學或初中學歷的僱員，擁有高中以上學歷，以及受過相關訓練的國民則不受限制。因為當局相信，學歷較高的國民會明白自己的權益，減少被僱主虐待和欺騙的機會。目前約有600萬印尼人在海外工作，當中近七成是從事家庭傭工。</p></body></html>
