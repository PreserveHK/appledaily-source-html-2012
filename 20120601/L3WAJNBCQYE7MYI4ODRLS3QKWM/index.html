<html><header><meta charset="utf-8"><title>老公做鴨　妻助夫搵客</title></header><body><h1>老公做鴨　妻助夫搵客</h1><p>這位妻子真大方，竟支持老公做「鴨」，更直認老公是男妓，替他拍性感照、整理儀容，讓他以101分的狀態接客，賺取每小時100鎊（1,202港元）「街鐘錢」，肉金更高達200鎊（2,404港元）。<br>28歲利太（LouiseLea圖左）說，她最初也不接受26歲利生（圖右）賣肉，當老公首次提出想做「鴨」時，她說：「甚麼？你想跟其他女人鬼混？如果你想這樣，我們沒將來可言。」但恍如粵語殘片情節：天啊，環境逼人，要養家活兒，當利生幾年後再提想賣肉，利太這回接受了：「那不算出軌，只是一份工作，給人提供服務吧。」她又說：「他跟我睡，才是做愛。」<br>英國《每日鏡報》</p></body></html>
