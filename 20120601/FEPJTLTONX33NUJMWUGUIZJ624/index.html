<html><header><meta charset="utf-8"><title>大胃王炮製　79000千卡大餐</title></header><body><h1>大胃王炮製　79000千卡大餐</h1><p>加拿大大胃王莫倫斯坦（HarleyMorenstein），最近又搞新噱頭，與朋友合力炮製「最不健康大餐」（圖），包括一份熱量高達79,000千卡路里的感恩節大餐。<br>莫倫斯坦炮製的食物，包括塞入45個漢堡包的千層麪、用漢堡包鋪面的薄餅，還有將五種家禽肉和大量煙肉塞進豬內的感恩節大餐。他在YouTube播放烹飪節目EpicMealTime，以導致血管栓塞的高脂食材，炮製超級不健康食物，然後親自品嚐。<br>英國《每日郵報》
</p></body></html>
