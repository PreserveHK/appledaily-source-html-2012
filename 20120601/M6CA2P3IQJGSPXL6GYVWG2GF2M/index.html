<html><header><meta charset="utf-8"><title>健力士黑啤泡會下沉</title></header><body><h1>健力士黑啤泡會下沉</h1><p>愛爾蘭健力士（Guinness）黑啤（圖）舉世知名，除了因為它的重口味，其特有的酒面泡沫都記一功。美國康奈爾大學的科學家最近發現，健力士黑啤面的泡沫其實是會下沉的，關鍵在於盛載的啤酒杯形狀。<br>科學家利用數學模型，模擬健力士黑啤氣泡在不同酒杯中的流向，發現在傳統上闊下窄的酒杯中，碰到杯壁的氣泡在上升過程中會被減慢，而杯子中央的氣泡則可直升上表面，形成一道上升的氣泡柱，令酒面出現一層泡沫；但若酒杯是上窄下闊，氣泡的流動則會呈相反方向，即氣泡會下沉了。<br>英國《每日郵報》</p></body></html>
