<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi好心情過六月天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi好心情過六月天 - 馮仁昭</h1><p>傳聞中嘅9月新娘鄭秀文（Sammi），雖然未來老公許志安唔認結婚，但未來許太心情靚到爆，噚日幾乎每隔一個鐘上一次微博，晨早8點51分，上載咗一張梳髻大頭相，留言話：「頭髮長了很多，拍這個廣告照可以弄個小髻了。」9點6分再風騷留言：「六月正式開始，用喜樂的心作為這個月的序曲。」10點32分就話留喺屋企睇有童心嘅電影，心情靚靚過兒童節。</p></body></html>
