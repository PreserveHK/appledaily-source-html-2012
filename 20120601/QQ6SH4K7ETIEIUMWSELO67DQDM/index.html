<html><header><meta charset="utf-8"><title>陳玉蓮恨見華仔小龍女</title></header><body><h1>陳玉蓮恨見華仔小龍女</h1><p>黃日華、陳玉蓮等前晚到尖沙嘴出席晚宴，劉德華榮升父親，陳玉蓮稱他沒致電報喜，並說：「應該佢打畀我，咁多年老友，佢唔係一般常人做法，我估見到小龍女會開心，希望抱出嚟畀我見，講輩份我大啲嘛。」</p><p>華仔搞百日宴</p><p>黃日華大爆小龍女出生一百天應有機會見面，隨即又封嘴說：「我估華仔搞百日宴會較私人，唔會公開，佢咁低調，不過佢有傳短訊話我知生咗，母女平安，我都戥佢開心。」對於湯鎮業姪女湯洛雯被指整容參加港姐，黃日華說：「未見過佢，睇報紙先知佢個姪女咁靚。」<br>採訪：黃曉妍<br>攝影：林德雄</p></body></html>
