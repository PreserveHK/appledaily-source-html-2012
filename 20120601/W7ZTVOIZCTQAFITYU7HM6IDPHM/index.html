<html><header><meta charset="utf-8"><title>求驗客手記：妮歌馴服黑帝修成正果 - 求驗客</title></header><body><h1>求驗客手記：妮歌馴服黑帝修成正果 - 求驗客</h1><p>前世界一級方式程總冠軍英國嘅「黑帝」咸姆頓（右）同歌星妮歌（左）呢段姐弟戀，又分又合，而且一直都有指係33歲嘅妮歌鍾意27歲嘅黑帝多啲，早前分手就係因為佢逼婚不成。不過，佢哋兩個最近一齊去意大利度假，就似乎調轉咗角色；睇黑帝不時情深款款咁望住妮歌，喺泳池旁邊對女伴又攬又錫，似乎姐姐已經完全馴服咗細佬。如果係嘅話，我求大俠就真係要恭喜妮歌修成正果嘞！</p></body></html>
