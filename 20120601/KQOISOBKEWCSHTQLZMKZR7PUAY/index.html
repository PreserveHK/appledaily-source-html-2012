<html><header><meta charset="utf-8"><title>白歆惠失手仆倒</title></header><body><h1>白歆惠失手仆倒</h1><p>Montblanc今次在北京推出以摩納哥已故王妃嘉莉絲姬莉（GraceKelly）為題材的珠寶系列，更找來中、台名模助陣，分別有內地的裴蓓、陳碧舸；台灣的林嘉綺、白歆惠及陳思璇行騷。</p><p>誤踩電線</p><p>眾模特兒中，白歆惠失手仆在地上，扭親右腳跟，事後接受訪問時仍表現痛楚，她表示：「高跟鞋25公分高，踩到了電線，從來未試過，之前綵排都沒事，很難過。」問到她與王秀琳（Mango）舊愛唐堂蜜運生活，她笑言：「我們拍拖兩個月，他會來台灣工作，都經常見面，我們都186cm高，好難不被人發現。」
</p></body></html>
