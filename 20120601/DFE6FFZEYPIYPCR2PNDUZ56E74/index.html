<html><header><meta charset="utf-8"><title>烏龍男求婚　戒指玩失蹤</title></header><body><h1>烏龍男求婚　戒指玩失蹤</h1><p>美國男卡爾（SteveCarr）是一名腦外科醫生，但在未婚妻面前總是很儍，很天真。為了給女友一次驚喜求婚，他度出一條橋─在佛州那不勒斯沙灘埋鑽戒，讓女友無意中找到時，就下跪求婚，要她感動到哭。偏偏人算不如天算，埋在沙堆的戒指竟然「玩失蹤」，他這回真的跪低了。<br>卡爾冒着雨，在茫茫沙堆中找了兩小時，又急又慌，場面令人動容。但女友娜姆（MaryNaam）最聰明，召來金屬探測專家幫手，不消幾分鐘就找到鑽戒。卡爾失而復得，興奮得立即下跪求婚（圖），娜姆當然甜絲絲答應：「一個男人雨中為了你，在沙灘折騰地找呀找了幾小時，你還能說不嗎？」<br>英國《每日郵報》</p></body></html>
