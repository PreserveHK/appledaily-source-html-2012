<html><header><meta charset="utf-8"><title>求驗客手記：飛燕諾射手又玩姐弟戀 - 求驗客</title></header><body><h1>求驗客手記：飛燕諾射手又玩姐弟戀 - 求驗客</h1><p>講開姐弟戀，足球壇亦可能增添一單。被曼城外借到飛燕諾嘅20歲瑞典新星前鋒約翰古達迪（左），似乎同大佢6年嘅荷李活女星米莎巴頓（MischaBarton、右）擦出花火。古達迪喺飛燕諾入球停不了，可惜因為大腿有傷而未能入選瑞典國家隊踢今屆歐國盃，不過唔緊要，有姐姐呵番。早前兩個喺斯德哥爾摩仲一齊行紅地毯，之後又去聽演唱會、玩賽車，古達迪咁識盡地主之誼，抵讚！</p></body></html>
