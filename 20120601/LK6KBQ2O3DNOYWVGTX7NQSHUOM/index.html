<html><header><meta charset="utf-8"><title>人物誌：俏黃蓉為情自殺</title></header><body><h1>人物誌：俏黃蓉為情自殺</h1><p>1959年出生的翁美玲，在85年事業如日方中之際突然自殺身亡，終年26歲。<br>阿翁在港讀中學，之後移居英國讀書，82年回港參加港姐入行，因在劇集《射鵰英雄傳》飾演黃蓉而走紅，她亦開始與湯鎮業發展戀情。<br>翁美玲的死一直眾說紛紜，但當年矛頭都直指其當時男友湯鎮業，當年兩人陷入冷戰，湯鎮業更因與吳君如去沙灘玩樂傳緋聞，又傳出鄒世龍介入兩人關係，翁美玲因感情煩惱而開煤氣自殺。</p></body></html>
