<html><header><meta charset="utf-8"><title>三兄弟結伴斬青年</title></header><body><h1>三兄弟結伴斬青年</h1><p>【本報訊】打死不離三兄弟？一名青年疑因金錢糾紛與三兄弟結怨，昨凌晨事主到馬鞍山探訪友人不果離開時，被埋伏的三兄弟持刀追斬，事主以手擋格淌血，事後被送院治理。警方接報到場調查，在現場附近拘捕涉案三兄弟。<br>被斬傷青年姓蘇（25歲），右手臂受傷，經送院治理後無礙出院。被捕三兄弟姓謝，分別22、24及26歲。消息指他們與傷者有金錢轇轕。<br>昨凌晨2時許，蘇到馬鞍山利安邨利盛樓探訪友人不果，離開時被埋伏的謝姓三兄弟持刀追斬，蘇以手擋刀被斬傷，三兄弟逞兇後逃去，蘇負傷走入利盛樓電梯大堂求助，警員稍後根據蘇的口供，在附近大廈拘捕三兄弟。</p></body></html>
