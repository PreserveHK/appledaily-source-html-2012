<html><header><meta charset="utf-8"><title>李冰冰、美娜性感對峙</title></header><body><h1>李冰冰、美娜性感對峙</h1><p>由荷李活女星美娜祖華維茲（MillaJovovich）和康城紅地毯女王李冰冰主演的電影《生化危機5》（ResidentEvil:Retribution），將於九月全球上映，電影海報前日曝光。從海報所見，冰冰演的性感特工AdaWong，將槍口對準美娜，而美娜則揮動長鏈，試圖綑綁冰冰，兩人四目對視，盡顯張力。另一款冰冰的單人海報，她站在蜘蛛網狀的地板中心，冷冷地注視鏡頭，鮮血從她的旗袍緩緩流下，甚有神秘感。<br>另外，海報的標語為Keepyourenemiescloser（靠近你的敵人），可想而知冰冰與美娜在戲中將會是亦敵亦友的複雜關係。<br>撰文：林妃</p></body></html>
