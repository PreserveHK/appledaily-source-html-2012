<html><header><meta charset="utf-8"><title>Mia鬧巿谷胸唔怕摸</title></header><body><h1>Mia鬧巿谷胸唔怕摸</h1><p>媽模Mia前晚與黃浩然、黃德斌等到旺角出席手機活動，兩位猛男化身苦力運送最新手機到店舖，Mia穿上背心谷胸，問有否擔心被鹹豬手抽水？Mia表示：「唔擔心，我同黃浩然一齊，佢係拳王冇人敢郁手。」</p><p>拒吼娜姐男友</p><p>提到Mia被拍到和周秀娜男友Avis逛街，會否擔心娜姐誤會？她表示：「唔會，娜姐咁大方，不過佢咁忙，都未必有時間理男友。」Mia強調不會乘虛而入，因自己喜歡青靚白淨的男仔，況且她正努力搵錢養仔女。問黃浩然是否有保護Mia？但他卻說：「我都保護唔到自己喎。」<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
