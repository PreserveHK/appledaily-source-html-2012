<html><header><meta charset="utf-8"><title>蘋果汁灰熊山谷礦車7月嚟喇</title></header><body><h1>蘋果汁<br>灰熊山谷礦車7月嚟喇</h1><p>【本報訊】香港迪士尼樂園將於7月推出新機動遊戲灰熊山谷礦車，是目前全球迪士尼樂園首個環繞整個園區的過山車。該礦車全長1公里，過程中遊客會經過10個景點，連同上落車3分鐘便玩完。<br>香港迪士尼花了4年時間設計及建造灰熊山谷，迪士尼預計機電工程署下月會完成審批，將於7月投入服務。礦車來到其中一個高點後，會立即溜後，然後再以一股爆炸力衝前。礦車使用全球迪士尼首次使用的鎖車扣，令礦車由高點溜後倒後行時更順暢。</p></body></html>
