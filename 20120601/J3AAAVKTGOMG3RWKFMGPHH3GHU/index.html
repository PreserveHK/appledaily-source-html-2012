<html><header><meta charset="utf-8"><title>繼承八九精神　學生絕食64小時</title></header><body><h1>繼承八九精神　學生絕食64小時</h1><p>「媽媽，我餓但我吃不下」。八九民運，那群熱愛祖國的大學生在天安門前，用生命寫下中國近代最悲痛的民運歷史；23年後，學聯近40名學生繼承八九精神，在銅鑼灣時代廣場絕食64小時，期間會舉行六四事件的電影會及論壇。學聯首次印製簡體字《絕食書》單張派發給內地人。而港人陳先生呼籲大家參加下周一的六四集會，他擔心再不努力捍衞民主自由，港人會失去與生俱來的政治權利，「我哋要行出嚟話畀人知，香港人係唔會畀權貴愚弄！」<br>羅君豪攝</p></body></html>
