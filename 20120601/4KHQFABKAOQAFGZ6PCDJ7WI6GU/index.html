<html><header><meta charset="utf-8"><title>蒼井空福州挖金　群狼抽水</title></header><body><h1>蒼井空福州挖金　群狼抽水</h1><p>拜會AV女王蒼井空，福州領導狼相畢露？頻頻在內地挖金的蒼井空，周三（上月30日）在福州參加華美整形醫院救助乳房缺陷女性的活動時，一名「領導」上台與她握手的照片昨在網上瘋傳（圖）。只見該「領導」笑淫淫，彎腰45度，目不轉睛地盯向她的胸部。</p><p>網民揶揄：「福州的官員，你媽叫你回家喝奶！」「瞧瞧這眼神，這裏誰更像AV演員呢？」華美整形醫院澄清，照片中的並非官員，是該院院長何宜新，並警告誣陷者應刪除有關文字。蒼井空同場還遭另一男粉絲熊抱抽水（左圖）。<br>新浪微博</p></body></html>
