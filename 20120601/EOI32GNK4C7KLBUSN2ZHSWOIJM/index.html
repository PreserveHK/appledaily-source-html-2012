<html><header><meta charset="utf-8"><title>陳庭欣黐膠紙漏半球</title></header><body><h1>陳庭欣黐膠紙漏半球</h1><p>陳庭欣和葉翠翠昨日出席明珠台在銅鑼灣的活動，性感上陣的陳庭欣疑似凸點兼走光，事後陳庭欣說：「我有信心唔係，不過好似爭少少就走光，總之黐咗膠紙啦，頭先好趕只係黐咗一邊。」<br>提到緋聞男友翟威廉被指是富商劉定成的秘密契仔，她力撐威廉說：「佢心情有受影響，我之前喺某一個場合見過劉公子，我見好多人都叫佢契爺，我諗呢個只係稱呼。」問到她會否勸翟威廉與劉公子保持距離，陳庭欣說：「我覺得有情有義無錯，我喺嗰個場合見到有啲人原本係識佢，但睇報道嗰啲人又話唔識佢，我覺得唔係咁好。」<br>採訪、攝影：何慧斯</p></body></html>
