<html><header><meta charset="utf-8"><title>奶茶生日老公微博示愛</title></header><body><h1>奶茶生日老公微博示愛</h1><p>昨日是劉若英（奶茶）42歲的生日，老公鍾石在微博留言祝賀太太：「生日，仍也不過是普通的一天，但因讓人想到生命誕生的奇妙。其實輕鬆的度過這一天，剪花修草、烹炒小鮮、看書發呆……都會快樂。而每一天，也都是生命中新生的一天，親愛的，祝你每天快樂！」<br>感性的奶茶昨日也在微博留言：「曾經，我也哭着對我的母親說『為甚麼要生下我？如果世間那麼多苦？』如今我感恩走到現在。原來生命處處有精彩。謝謝我的母親和愛我與不愛我的你們，讓我勇敢的走這一遭。」奶茶的粉絲亦在微博紛紛祝賀壽星女生日快樂。<br>撰文：丁寧</p></body></html>
