<html><header><meta charset="utf-8"><title>暨大粗口畢業照「求高潮」</title></header><body><h1>暨大粗口畢業照「求高潮」</h1><p>「求高潮、求仆街、求富婆……」內地大學正是畢業季節，學生為拍到與別不同的畢業照，無所不用其極，甚至接近走火入魔！廣州暨南大學廣告系畢業生近日公開一張在學校南門拍攝的畢業照，學生拉起「暨大廣告，你FUCK了我的青春！」的紅色橫額（圖），每名學生手中都拿着紙牌，理應是他們的畢業理想，可是，紙牌上卻寫上「求美腿、求八卦、求調戲」等。照片上網後即時被網民怒罵他們苦讀四年，除了學到英文粗口，就學會低俗、自殘，日後怎能去做大事。<br>新浪微博</p></body></html>
