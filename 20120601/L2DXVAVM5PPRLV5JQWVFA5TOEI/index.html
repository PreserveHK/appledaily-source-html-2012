<html><header><meta charset="utf-8"><title>中環花檔涉佔地</title></header><body><h1>中環花檔涉佔地</h1><p>【本報訊】設立中環雲咸街65年的花檔OrchidFlorist，因被指佔用地下舖位前的行人路，自1995年與愛雲大廈業主對簿公堂。大廈業主日前再度入稟高等法院，指花檔進一步強佔大廈對開梯級及平台位置，要求法庭聲明花檔非法侵佔有關位置，勒令花檔搬走阻街貨物及賠償。<br>原告曾富強（譯音）及紀廣發展有限公司，為愛雲大廈的業主；被告是胡芷玲經營的OrchidFlorist。胡表示，花檔曾因擺放貨物安排遭食環署檢控，早前與業主就佔地問題爭執後，已將貨品盡量收妥。<br>案件編號：HCA916/12</p></body></html>
