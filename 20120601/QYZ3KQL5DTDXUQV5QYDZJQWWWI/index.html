<html><header><meta charset="utf-8"><title>失戀男洩憤拔平治車標</title></header><body><h1>失戀男洩憤<br>拔平治車標</h1><p>福建公安抓獲一名專偷平治房車車標的吳姓男子。他供稱自己失戀，女友在今年3月跟一名開名車的富人跑了，為了洩憤，於是在一夜之間偷了11輛平治車的車標（圖），不料被公安人贓並獲。<br>30歲的吳姓疑犯稱，他前晚和同事去泉州商城廣場唱歌，喝酒散心，散場後回家途中看到廣場上停放的平治車車標很亮眼，他接連拔掉五輛平治的車標後，感到失戀而鬱悶的心情也舒服多了，隨後又到其他地方找平治車下手。前後一共偷得平治車標11枚後，遭巡邏的公安拘捕。福建《海峽都市報》</p></body></html>
