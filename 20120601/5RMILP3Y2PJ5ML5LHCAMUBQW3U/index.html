<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒咀陳建州谷新碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒咀陳建州谷新碟 - 馮仁昭</h1><p>容祖兒嚟緊會推出新國語碟《Moment》，為咗拍主打歌《霧裡看花》嘅微電影，祖兒請嚟好友陳建州（黑人）做男主角，劇中祖兒要向黑人求婚三次，仲有借位咀嘴戲。</p><p>噚日祖兒同黑人喺活動上重演求婚劇情，問祖兒現實中有冇試過向男友求婚？佢話：「我唔敢，講到求婚，我仲有一個女仔嘅憧憬，希望有個難忘地點同方法。」佢又話家恨拍拖。</p></body></html>
