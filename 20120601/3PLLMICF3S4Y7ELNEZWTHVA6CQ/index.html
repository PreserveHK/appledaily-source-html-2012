<html><header><meta charset="utf-8"><title>「大眼的dog」打入健力士</title></header><body><h1>「大眼的dog」打入健力士</h1><p>狗狗「布魯斯基」（Bruschi圖）叫人一見難忘，皆因牠兩眼巨大，直徑足足有2.8厘米，最近打入健力士世界紀錄大全，成為全球眼睛最大的狗隻。<br>「布魯斯基」現年4歲，來自美國德薩斯州，不熟悉牠的人，看着牠總是瞪大眼睛直望人家，都以為牠滿肚怨屈。幸好主人里德不介意，對這隻「大眼的dog」疼愛有加。如今布魯斯基憑雙眼蜚聲國際，里德引以為傲。「我感到非常高興，尤其是當牠被選為世界上眼睛最大的狗。」<br>台灣東森新聞網</p></body></html>
