<html><header><meta charset="utf-8"><title>小Connie訪港恨睇熊貓</title></header><body><h1>小Connie訪港恨睇熊貓</h1><p>07年參加英國電視真人騷《全英一叮》而成名的英國女童ConnieTalbot，轉眼間已11歲，昨日她來港出席港島區一個樓盤活動，此行會表演三晚，留港一星期。小Connie表示已是第三次來港，覺得香港沒有大改變，想趁機再去海洋公園睇熊貓和到迪士尼樂園玩，問她最喜歡甚麼香港美食？她說：「點心！」並希望自己早日在港正式開騷。<br>採訪：李珮洳<br>攝影：黃偉雄</p></body></html>
