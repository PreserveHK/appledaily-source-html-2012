<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中着住孖煙囪求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中着住孖煙囪求婚 - 馮仁昭</h1><p>黃貫中（Paul）噚日接受商台訪問，講到懷孕嘅女友朱茵，佢話一早求咗婚：「求婚時我係着孖煙囪，石頭（指鑽石）一定有。」講到朱茵被指係教徒都未婚懷孕，Paul話：「我對好多宗教都有興趣，死咗係咪可以去天堂呢？可能有人一廂情願。有人係道德塔利班，有啲可能離婚又有婚外情。」Paul話問未婚懷孕等同問佢婚前性行為，係冇禮貌。</p></body></html>
