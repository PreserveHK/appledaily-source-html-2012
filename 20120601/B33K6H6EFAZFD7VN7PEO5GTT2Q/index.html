<html><header><meta charset="utf-8"><title>趙又廷力抗蜘蛛俠</title></header><body><h1>趙又廷力抗蜘蛛俠</h1><p>趙又廷和高圓圓主演的電影《搜索》前日在北京舉行記招，圓圓因家裏有事缺席，只得男友趙又廷撐場，他就被兩位演員王珞丹和姚晨取笑，趙又廷解釋說：「圓圓不來不是因為避嫌，是因她家裏有事，我們都大方承認了，沒有隱瞞。」<br>電影將於7月6日暑期檔上映，同期還有荷李活猛片《蜘蛛俠：驚世現新》（TheAmazingSpider-Man），導演陳凱歌坦言壓力很大：「從今年1月起，幾乎每個月有兩部荷李活片上映，華語片被弄得抬不起頭，7月6日我要接棒對抗。」<br>採訪、攝影：陶然婷</p></body></html>
