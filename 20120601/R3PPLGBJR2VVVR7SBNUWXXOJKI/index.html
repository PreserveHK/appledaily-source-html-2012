<html><header><meta charset="utf-8"><title>吳奇隆冧喊小S</title></header><body><h1>吳奇隆冧喊小S</h1><p>吳奇隆憑清裝劇《步步驚心》四爺一角再次爆紅，連生完女的徐熙娣（小S）在坐月期間都天天追看，更成了吳奇隆的粉絲。小S產後復出主持《康熙來了》，電視台特地請了吳奇隆錄製片段，吳奇隆穿上明朝戲服向小S示愛，搞到小S感動喊爆。<br>吳奇隆在片段中四爺上身般說：「聽說你看《步步驚心》很感動是嗎？你知道為甚麼嗎？因為你就是若曦（劇中女主角），我們都穿越了，只是你穿越到現代，我穿越到明朝，不管怎樣，我永遠是你的四爺，等我！」不過在旁的蔡康永就大潑冷水說：「他沒講小S這個名字，所以影片適用在任何人身上。」<br>撰文：葉雪</p></body></html>
