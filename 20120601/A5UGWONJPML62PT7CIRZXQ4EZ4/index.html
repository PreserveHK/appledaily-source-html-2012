<html><header><meta charset="utf-8"><title>古仔等吳宇森病癒開戲</title></header><body><h1>古仔等吳宇森病癒開戲</h1><p>古天樂前晚到尖沙嘴出席手機活動。古仔透露稍後會開拍幾套新戲，其中一套是和早前割除腫瘤的吳宇森合作的《生死戀》，他說：「原本套戲係今年初開拍，但導演唔舒服，家延至下年先拍。」古仔坦認有跟吳宇森聯絡，知道他已好轉。<br>古仔稱今次和吳宇森合作已傾足三年：「等導演養好身體先開工，我之前整親隻腳，家唔可以做太大動作，完全康復都要幾年時間。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
