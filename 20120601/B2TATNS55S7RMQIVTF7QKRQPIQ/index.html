<html><header><meta charset="utf-8"><title>阿樂初嘗體感效果叫正</title></header><body><h1>阿樂初嘗體感效果叫正</h1><p>余文樂主演、鄭保瑞導演的新作《車手》講述警隊隱形戰車，剛巧早前就發生有警員以時速200公里亡命追車事件，增添電影的真實性。另外電影公司後期還加入D-Box體感效果，感覺就如一邊打機一邊看戲。<br>前日導演與阿樂到尖沙嘴的港威戲院親身體驗效果，阿樂事後表示感覺很震撼：「踩油、掟彎同撞車嘅感覺好真實、好正，雙腳要放喺地度平衡。」鄭保瑞表示能夠成為首部華語片用D-Box技術感到很興奮。<br>此外，有份演出《車手》的黃秋生表示再合作後對余文樂的觀感改變：「以前和他合作，不會覺得他用心去演，今次覺得他是有用心很想知道如何去演。」<br>採訪、攝影：何永寧</p></body></html>
