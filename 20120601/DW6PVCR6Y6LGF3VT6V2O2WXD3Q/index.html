<html><header><meta charset="utf-8"><title>子抱父睡照「感動中華」</title></header><body><h1>子抱父睡照「感動中華」</h1><p>「父親抱着兒子睡覺見得多，兒子抱父親還是第一次見！」有網民近日在上海地鐵內拍到一名中年男子，抱着身心疲憊的父親，伏在大腿上的行李睡覺（圖）。拍攝的網民沒說明拍攝時間、地點，但父子提着大包小包行李坐車，可能是剛抵上海的外地人。這照片感動很多網民，有人稱「有種瞬間被擊中的感動」，甚至是稱讚這是一張「感動中華」的照片。有網民留言說：「在父親節祝這對父子一生平安！」<br>網易論壇</p></body></html>
