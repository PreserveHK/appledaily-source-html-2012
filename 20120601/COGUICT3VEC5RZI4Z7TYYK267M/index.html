<html><header><meta charset="utf-8"><title>推拿「催乳師」催不出乳</title></header><body><h1>推拿「催乳師」催不出乳</h1><p>「催乳師」催不出乳？內地新興職業催乳師，是通過中醫推拿手法，為產婦解決產後無乳、乳少等症狀的專業護理員。南京市民王女士去年報名上課拿了催乳師證書，但服務三個產婦都沒效果。她自信心受重創亦覺得事有蹊蹺，打探後才發現她就讀的培訓機構根本沒辦學資格。<br>近日她將該機構告上法院，要求雙倍退回學費。秦淮法院審理案件時指，該機構發放的催乳師註冊職業資格證書是假證，判定機構應退還原告培訓費及材料費5,000元人民幣。<br>江蘇《揚子晚報》</p></body></html>
