<html><header><meta charset="utf-8"><title>安妮削髮片段曝光</title></header><body><h1>安妮削髮片段曝光</h1><p>美國女星安妮夏菲維（AnneHathaway）及澳洲型男曉治積曼（HughJackman）主演的歌舞片《孤星淚》（LesMiserables），首條預告片昨日曝光，飾演苦命女的安妮為了養家不惜賣頭髮及賣身。在預告片中，她即場削髮場面及拋胸造型最為搶鏡。安妮亦在片中演唱經典歌曲《IDreamedADream》被讚唱功拍得住靚聲村姑蘇珊博伊爾（SusanBoyle）。另外，安妮最近弄傷手腕，她昨日現身紐約時，右手紮上崩帶。</p></body></html>
