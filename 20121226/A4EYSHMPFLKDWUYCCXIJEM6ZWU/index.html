<html><header><meta charset="utf-8"><title>隔牆有耳：<br>「一國控制」　祝賀張曉明 - 李八方</title></header><body><h1>隔牆有耳：<br>「一國控制」　祝賀張曉明 - 李八方</h1><p>釋法風暴打到嚟，中聯辦亦有大地震，由港澳辦副主任張曉明空降做主任，實行由港澳辦take over中聯辦。2013年，香港隨時由一國兩制正式過渡成一國控制。<br>泛民主派議員就喺明年1月6日搞個一國控制VS一國兩制研討會，請咗陳文敏、陳弘毅、吳靄儀等法律界猛人主講人大釋法對一國兩制有乜衝擊；第二節講政改同一國兩制關係，就由陳方安生、李柱銘、余若薇、李鵬飛同Dream Bear劉夢熊出馬，可謂陣容鼎盛。<br>講番張曉明入主中聯辦，江蘇旅港同鄉聯合會噚日就火速登報熱烈祝賀，真係相當之識時務。</p></body></html>
