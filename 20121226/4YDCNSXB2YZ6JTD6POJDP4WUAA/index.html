<html><header><meta charset="utf-8"><title>趙世曾冧女想乜有乜</title></header><body><h1>趙世曾冧女想乜有乜</h1><p>【中環】趙世曾前晚平安夜十指緊扣拖女友Lena夜遊大晒甜蜜。佢哋前晚11點45分去中環Dragon-i，兩個再次以大前晚食晚飯嘅黑白fur情侶裝現身，不過逗留咗半個鐘就快閃走人，問佢做乜咁快走？趙世曾就話：「轉地方玩吓。」佢仲話阿女趙式芝一早同佢食咗聖誕大餐，家出咗埠去滑雪。至於送乜畀女友Lena？佢就笑笑口話：「想乜有乜。」</p><p>另外，賭王四太梁安琪噚晚8點同阿仔何猷亨喺太子大廈出現，四太着住紅色絲襪同橙色格仔裙，夠晒聖誕氣氛，佢仲全程蹺住猷亨，不過未有接受訪問匆匆離開。<br>採訪、攝影：林嘉慈</p></body></html>
