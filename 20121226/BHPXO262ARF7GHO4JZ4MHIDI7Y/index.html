<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>龔嘉欣情傷暴瘦玩露糕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龔嘉欣情傷暴瘦玩露糕 - 馮仁昭</h1><p>龔嘉欣、葉翠翠同章小蕙同父異母弟弟章宇昂，前晚喺鑽石山出席平安夜倒數活動，因失戀瘦到得95磅嘅嘉欣不慎露出缽仔糕，問甩拖後會唔會好寂寞，嘉欣話︰「分開後第一個聖誕，都好有嘢做。朋友幫我安排節目，怕我一個喺屋企發霉。」嘉欣同舊愛鄧健泓一齊係微博澄清張嘉兒非小三，佢話唔想牽連其他人，仲否認喺橫店拍劇時搭上暗星。<br>撰文：馮仁昭</p></body></html>
