<html><header><meta charset="utf-8"><title>醉屠夫割屍手掌嚇鄰居</title></header><body><h1>醉屠夫割屍手掌嚇鄰居</h1><p>飲醉酒，很無聊，不如找雙斷掌作弄鄰居吧！<br>巴西31歲屠夫德奧利韋里亞上月23日清晨醉醺醺離開酒吧，回家途中發現殮房後門未關，於是溜進去「探望」死屍。他走入放了三具屍體的房間，跟屍體聊了一會又拍了照，之後突然靈機一觸，割下死人手掌，用來作弄曾侮辱他媽媽是妓女的鄰居。<br>鄰居翌日在園子撿到斷掌，立即報警，警方憑指紋尋回斷掌主人，翻看保安錄影，終拘捕笨屠夫。他被控侮辱屍體，面臨監禁一至三年。<br>英國《每日郵報》</p></body></html>
