<html><header><meta charset="utf-8"><title>基仔攞假避頒獎禮</title></header><body><h1>基仔攞假避頒獎禮</h1><p>古巨基昨晚到葵芳出席平安夜派對，大會安排最受歡迎男歌手獎及神秘新娘Love Ring給基仔選擇，大擺女友Lorriane上枱，基仔最終揀了女模，惹來全場粉絲催婚，基仔拖好友鄭伊健落水，指對方結了婚才作打算。<br>基仔稱決定缺席頒獎禮，已向公司請假一個月：「27號有嘢做，我由1月1日開始放，入行咁多年去咗咁耐，每年都好攰，公司俾我講服咗，喺世界末日後批咗呢個假期。」他強調不涉及針對，亦不在乎獎項：「伊健話我今年成績咁好都唔去，覺得我好型，令我打咗強心針，而且我唔出席係因錢國偉，見佢有得獎，佢參加我就唔想參加，等佢分到我個獎。」<br>採訪、攝影：黃曉妍</p></body></html>
