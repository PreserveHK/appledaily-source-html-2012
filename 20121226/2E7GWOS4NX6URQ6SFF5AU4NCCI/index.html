<html><header><meta charset="utf-8"><title>祥仔放棄造人</title></header><body><h1>祥仔放棄造人</h1><p>剛奪視帝的黎耀祥昨與獲女配角獎的胡定欣，以及田蕊妮在荃新天地出席聖誕活動，祥仔坦言仍是舊價出騷，希望可加價，問到有否買禮物獎勵家人？他說：「老婆送咗手錶畀我，但又用我嘅錢買咗隻同款錶畀自己。」<br>祥仔老婆近日被指有喜，祥嫂昨笑住否認：「如果有咗咁開心第一時間上微博講啦。」她坦言囝囝細個時有日日追，現已放棄，至於祥仔兒子亦稱不想做哥哥，怕要換尿片。胡定欣表示前晚走兩場平安夜派對，沒與男友二人世界，她坦言第一年聖誕收到男友送的小手袋，但男友錫住她不讓她買禮物。<br>採訪：溫敏芝<br>攝影：黃文偉</p></body></html>
