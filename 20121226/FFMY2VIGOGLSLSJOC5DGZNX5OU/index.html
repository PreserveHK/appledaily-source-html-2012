<html><header><meta charset="utf-8"><title>除夕10℃元旦11℃</title></header><body><h1>除夕10℃元旦11℃</h1><p>【本報訊】寒冷平安夜剛過，昨日聖誕各區日間氣溫普遍回升至18℃，天文台預測今起三日，市區日間氣溫回升至20℃，早晚14至15℃，今大致多雲。而天文台昨修訂除夕預測，市區最低氣溫由前日預測11℃下調至10℃；元旦氣溫則會低至11℃，將是繼08年錄得10.2℃後，近四年最冷元旦。04年除夕和05年元旦是回歸後最寒冷除夕和元旦，分別低至8.2℃和6.4℃。中大內科及藥物治療學系教授許樹昌指，濕凍天氣有利病菌生長，流感較易傳播；兒童專科醫生謝鴻興指，自上周起流感病人增多，比上月多三至四成。</p></body></html>
