<html><header><meta charset="utf-8"><title>求驗客手記：<br>列納雪硬保辛華</title></header><body><h1>求驗客手記：<br>列納雪硬保辛華</h1><p>《怒》猶記得上周六昆士柏流浪（QPR）作客以0:1不敵紐卡素嘅聯賽之後，QPR領隊哈利列納就大發雷霆，狂插隊中有球員「高薪低能」，而呢名球員係邊個？日前終於揭盅嘞！原來係後衞保辛華。據悉，喺QPR前一場對富咸時，當保辛華知道自己冇得踢正選時，竟然走咗去，唔肯坐後備席；而列納日前更承認，由於保辛華呢啲咁唔專業嘅行為，佢可能以後都唔再用呢名葡萄牙後衞。</p></body></html>
