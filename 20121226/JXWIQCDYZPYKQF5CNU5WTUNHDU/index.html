<html><header><meta charset="utf-8"><title>為露宿者慶生「哭慘了」</title></header><body><h1>為露宿者慶生「哭慘了」</h1><p>每個大城市都有露宿者，但有多少人會跟露宿者交朋友？南美洲哥倫比亞有個攝影師，就在流浪婦人生日當天，召來路人一起為她慶祝，許多網民看了短片也說「哭慘了」。<br>上周一是流浪婦安德烈婭生日，攝影師埃米利奧探望她。接着埃米利奧拿出生日帽和紙花環給她戴上，更哄得她笑不攏嘴。之後，埃米利奧召來一群路人給安德烈婭慶祝。網民留言說，路邊生日會證明錢不重要。<br>台灣ETtoday網站</p></body></html>
