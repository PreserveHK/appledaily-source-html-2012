<html><header><meta charset="utf-8"><title>少女時代突襲SMAP騷</title></header><body><h1>少女時代突襲SMAP騷</h1><p>日本組合SMAP的巡迴騷前晚在札幌落幕，韓國組合少女時代（少時）忽然現身，更和SMAP隊長中居正廣又唱又跳，演出場面更在綜藝節目《SMAP X SMAP》直播，為粉絲帶來快樂平安夜。</p><p>Yuri愛木村</p><p>少時突襲SMAP，全因SMAP曾在上述節目內惡搞她們扮成「昭和時代」，中居前晚再以禿頭阿叔造型出場，並獲草彅剛做繙譯和少時傾偈，Yuri坦言最喜歡SMAP的木村拓哉。及後少時獻唱《Gee》，中居即換上聖誕衫及戴鹿角和紅鼻一齊跳。<br>此外，昨日有傳草彅剛和AKB48一姐大島優子蜜運，而少時成員Tiffany早前拍攝慈善寫真時遇上BB瀨尿。</p></body></html>
