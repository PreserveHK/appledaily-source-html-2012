<html><header><meta charset="utf-8"><title>關仁隱事：<br>「風風」疏忽累朱仔冇獎 - 關仁</title></header><body><h1>關仁隱事：<br>「風風」疏忽累朱仔冇獎 - 關仁</h1><p>「風風」同唱歌嘅「朱仔」一向都老友鬼鬼，好多人認為風風家做咗大聲台話事人，朱仔嚟緊一定可以喺大聲台嘅頒獎禮度撼低「大份」攞到個大獎，點知到頭來朱仔連五強都唔入，令好多人跌晒眼鏡。原來風風早排因為要應付自己單大鑊嘢，所以冇同公司啲人開會，結果佢班下屬就踢咗朱仔出局，風風知道之後都好愕然，好唔開心，但為免招人話柄，所以呢件事風風完全唔插手，咁咪惟有請朱仔食飯安慰吓佢囉。<br>撰文：關仁</p></body></html>
