<html><header><meta charset="utf-8"><title>各區突發簡訊：<BR>城巴變活靶留彈孔</title></header><body><h1>各區突發簡訊：<BR>城巴變活靶留彈孔</h1><p>【銅鑼灣】<br>【本報訊】行駛中的城巴成活靶？一輛780線雙層城巴，昨晨7時50分，沿港島東區走廊東行，駛至銅鑼灣維園對開，突然「霹靂啪嘞」聲響，擋風玻璃懷疑被人用氣槍射中破裂，留下四個彈孔。由於巴士已經駛上東廊，44歲姓鄧車長為安全着想，一直駛至柴灣道才致電報警。10多名乘客轉車離開，警方到場調查後，未能確定是氣槍造成，列汽車損毀案。</p></body></html>
