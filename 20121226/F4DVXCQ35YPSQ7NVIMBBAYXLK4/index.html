<html><header><meta charset="utf-8"><title>2012港聞大事回顧　教我如何相信他</title></header><body><h1>2012港聞大事回顧　教我如何相信他</h1><p>行政長官梁振英上任短短半年，無論是他或是他的班子都醜聞百出。先有麥齊光涉嫌騙房租，上任發展局局長12日極速下台，又被廉署拘捕，而接任的陳茂波經營劏房，繼而在南丫海難翌日涉醉駕違反交通規則。加上國民教育風波，令梁振英民望持續低迷，而每次發生事故，都由政務司司長林鄭月娥出來解釋，令人質疑梁振英的能力。到年尾，梁振英僭建醜聞進一步發酵，誠信破產，香港人如何可以相信他？</p></body></html>
