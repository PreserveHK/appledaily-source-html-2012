<html><header><meta charset="utf-8"><title>日剩女迷愛情遊戲app</title></header><body><h1>日剩女迷愛情遊戲app</h1><p>日本剩女不再寂寞了。有商家推出手機app「愛情遊戲」，讓剩女享受愛情滋味，掀起30多歲的剩女瘋。這是愛情遊戲app中的一個情景：你從綁匪手中獲救後，發現自己竟是首相女兒，生命隨時有危險，經過介紹，你認識了幾個英俊有型的保鑣，你須決定讓誰全天候保護你！熟女更可選擇愛情故事情節。有玩家說：「在遊戲中，你是唯一的女人，所有男人的目光都在你身上。」<br>台灣ETtoday網站</p></body></html>
