<html><header><meta charset="utf-8"><title>「男丁」家族百年首誕千金</title></header><body><h1>「男丁」家族百年首誕千金</h1><p>英國卡馬森郡的詹金斯（Jenkins）家族，近百年好像中了「男丁魔咒」，家族成員幾代以來都是添丁，絕無女生，直至本月才「破咒」迎來103年以來首位千金！<br>娃娃取名叫艾文（Awen Gwyneth Jenkins），重3.8公斤（8磅7安士），對這個家族「百年一遇」的女嬰，家人待之如珠如寶。艾文甚至重女輕男說：「她棒極了，幾乎整晚都在睡覺，比哥哥好多了。」翻查族譜，他們才發現家族對上一次有女嬰出生，已要追溯到1909年10月。<br>英國廣播公司</p></body></html>
