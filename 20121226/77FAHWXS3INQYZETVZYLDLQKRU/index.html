<html><header><meta charset="utf-8"><title>陳煒暗寸王征患強迫症</title></header><body><h1>陳煒暗寸王征患強迫症</h1><p>亞姐出身的陳煒昨到商台接受訪問，她有留意亞視的新聞，並覺得若合約沒寫明要上堂，被炒藝人可去勞工處了解能否告僱主：「我當年從來冇上，我都想上演藝課程，但歷史真係冇乜興趣。」陳煒笑言早於05年已離開，又坦言若當日要她上課，她亦不會服從。談到有保安在場監視藝員時，陳煒無奈說：「真係冇嘢講，最近我主持《體通體透》，有集精神科醫師話若有妄想症同強迫症，就要及早睇醫生。」<br>亞視出身的田蕊妮昨在荃灣出席活動時亦慨嘆：「好無奈，但都冇法，藝人入行係想有多啲演出機會，我同亞視幕前、幕後工作人員打氣、加油。講嚟都無謂，講多句都嘥氣。」<br>採訪、攝影：馬建華、溫敏芝</p></body></html>
