<html><header><meta charset="utf-8"><title>周三數據王：<br>金絲雀迎車博「首入」 - 東尼</title></header><body><h1>周三數據王：<br>金絲雀迎車博「首入」 - 東尼</h1><p>從世冠盃返回英倫的車路士，連續兩場比賽大炒對手，氣勢如日方中，但周三拆禮物日造訪諾域治，可再測試他們能否通過考驗。有金絲雀之稱的諾域治，雖然剛被西布朗破了聯賽近10場不敗之身，但球隊整體狀態確實不錯，即使今仗未必可取得分數，也有機會在後防常呈不穩的藍戰士身上找到入球。<br>既然諾域治英超主場近5戰都是先開紀錄一隊，而首循環作客藍軍亦是先入球一方，今仗「第一隊入球」可冷敲金絲雀。文：東尼</p></body></html>
