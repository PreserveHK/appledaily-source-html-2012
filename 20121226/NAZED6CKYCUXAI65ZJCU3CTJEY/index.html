<html><header><meta charset="utf-8"><title>除夕約會米奇</title></header><body><h1>除夕約會米奇</h1><p>放假當然要去迪士尼玩番夠本，仲要同米奇老鼠、米妮等人排隊影合照，咁先夠晒盡興！不過影完相想再有「肌膚之親」就未必有可能。若你真係好想同米奇老鼠Close一啲，不妨去迪士尼好萊塢酒店的米奇廚師餐廳，食番個除夕Dinner Buffet，到時，米奇老鼠會隨時蒲頭，同你哋影番張合照，同埋親近一下！不過可能到時你會食住燒牛肉眼、羊腿或者米奇造型甜品等等，但相信米奇老鼠都唔會嫌棄你嘅！</p><p>除夕自助晚餐</p><p>收費︰5:30pm-8pm成人$518、小童$288；8:30pm-11pm 成人$558、小童$308<br>查詢︰3510 5000</p></body></html>
