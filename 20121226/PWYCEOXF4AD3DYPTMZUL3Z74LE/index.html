<html><header><meta charset="utf-8"><title>求驗客手記：<br>吉遜上訴仲踢得</title></header><body><h1>求驗客手記：<br>吉遜上訴仲踢得</h1><p>《喜》上星期六韋斯咸主場1:2輸畀愛華頓場聯賽，兩隊各有球員領紅，「槌仔幫」嘅係前鋒卡頓高爾，「拖肥糖」就係中場吉遜。可能兩隊都等人用，所以冒住加刑風險，喺周一先後向英足總上訴，而佢哋嘅聆訊亦確認咗喺周四舉行。由於愛華頓決定上訴，所以吉遜可以唔使停賽住，能夠喺周三對韋根嘅英超快車上陣；而韋斯咸對阿仙奴場波就因地鐵工人罷工延期，所以喺聆訊前都冇比賽。</p></body></html>
