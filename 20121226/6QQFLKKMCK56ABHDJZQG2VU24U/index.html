<html><header><meta charset="utf-8"><title>寶貝牛一<br>父製「太空船」贈子</title></header><body><h1>寶貝牛一<br>父製「太空船」贈子</h1><p>美國一名廿四孝爸爸，千方百計，將太空艙帶回家，只為給兒子一份驚喜。<br>廿四孝爸爸叫戈爾曼，兒子芬恩快5歲生日了，他挖空心思要給愛兒一份驚喜禮物──在他的睡房內搭出太空艙。他利用在回收站撿到的電視台控制室專用主機板，加以改裝，嵌上電腦鍵盤、測量錶等二手電子零件，成功在芬恩的高架床底建造「太空艙」控制室。為加強像真度，主機板更貼上美國太空總署貼紙，床架又加裝燈飾，床邊加裝舷窗，營造置身太空感覺，讓芬恩感覺像在飛船睡覺。能在飛船睡覺，逗得芬恩樂透，這個廿四孝爸爸的創意，更獲網民激讚，猛說他是爸爸典範。<br>英國《每日郵報》</p></body></html>
