<html><header><meta charset="utf-8"><title>苟芸慧處女獻雞仔聲</title></header><body><h1>苟芸慧處女獻雞仔聲</h1><p>苟芸慧和糖兄妹前晚到荃灣出席聖誕活動，第一次唱歌的苟芸慧獻唱《愛．回家》主題曲，表現鎮定，但略嫌雞仔聲及廣東話不正，她大讚糖妹唱歌叻、好sweet及得意。<br>對於梁烈唯被黃浩發律師信告誹謗，苟芸慧稱日前與唯唯開工時不覺他心情差，又認為他不是惹事的人，故相信他會沒事，亦不用擔心，她說：「佢唔擔心我哋都唔使擔心，佢知自己OK就得。」<br>糖妹聖誕節不與男友Dominic度過，她更煞有介事表示很少替其他藝人宣傳，令人揣測她感情生變，不過她強調沒有特別事。<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
