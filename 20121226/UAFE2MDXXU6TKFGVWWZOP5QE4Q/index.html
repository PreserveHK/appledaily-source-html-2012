<html><header><meta charset="utf-8"><title>紅Phone：Google溝摩記出X Phone</title></header><body><h1>紅Phone：Google溝摩記出X Phone</h1><p>記得10月份，Google鯨吞曾經是機壇霸主的Motorola嗎？作為Android用家的你和我，當然想知兩強聯合後將有甚麼勁作，可否擊敗Samsung及Apple這兩大霸主地位。據外國網站爆料，一款名為「X Phone」的手機可能好快曝光，傳聞指它採用可彎曲的屏幕和陶瓷面料，令機身更耐用，還聲稱配備靚鏡頭，預計明年內完成。</p></body></html>
