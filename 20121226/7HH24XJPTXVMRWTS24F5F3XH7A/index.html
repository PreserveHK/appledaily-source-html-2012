<html><header><meta charset="utf-8"><title>2012體壇大事回顧：NBA篇<br>失威王　山貓</title></header><body><h1>2012體壇大事回顧：NBA篇<br>失威王　山貓</h1><p>在球員時間呼風喚雨的米高佐敦，「班主命」卻荊棘滿途；山貓在2012年4月26日的煞科戰，主場以84:104不敵紐約人，錄得聯盟史上第3長的23連敗，全季只得7勝59敗，只得10.6%勝率，創全季勝率最低紀錄。但山貓與佐敦運氣不濟，這個難堪紀錄原來可令球隊獲得最大機率狀元選秀機會，可惜卻只抽得2號籤，未能拿下「一眉中鋒」安東尼戴維斯，只引入小前鋒基捷斯特；幸好在新季球隊已有起色，聯盟魚腩身份，亦被巫師取代。</p></body></html>
