<html><header><meta charset="utf-8"><title>2012體壇大事回顧：NBA篇<br>潮流王　網隊</title></header><body><h1>2012體壇大事回顧：NBA篇<br>潮流王　網隊</h1><p>自1957年職棒球隊道奇由布魯克林遷至洛杉磯，55年後終於再有頂級職業運動球隊進駐布區，網隊也完成由新澤西遷至布魯克林的使命；原本揭幕戰安排網隊對紐約人的打吡，但受風災桑迪影響而延期；2012年11月3日，網隊終於在布魯克林巴克萊球場上演第1場主場，並順利以107:100擊敗速龍。網隊大班主為俄羅斯富商普高洛夫，而股東之一、著名歌手Jay-Z更設計黑白色隊徽、球衣，成為潮流指標，力抗同市紐約人。</p></body></html>
