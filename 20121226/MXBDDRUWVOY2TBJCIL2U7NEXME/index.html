<html><header><meta charset="utf-8"><title>貴氣戰衣：黎姿甘比鬥富貴</title></header><body><h1>貴氣戰衣：黎姿甘比鬥富貴</h1><p>黎姿和甘比產後現身，均是一身富泰打扮，黎姿前晚戴上巨鑽戒指和手挽50萬元鱷魚皮Hermès Birkin袋出巡，貴氣逼人。至於甘比則手挽Hermès的Kelly bag，但因她未坐完月就四圍去，加上昨日最低氣溫只得13度，甘比自然由頭包到腳，她穿上約16,000元的法國名牌Moncler防水羽絨中褸，腳踏歐美女星最愛、約2,090元的澳洲UGG毛毛短靴及cashmere冷帽，就算到雪地度假都冇問題！</p></body></html>
