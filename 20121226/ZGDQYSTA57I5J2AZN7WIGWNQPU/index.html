<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>蔚雨芯攞新人獎見晒底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔚雨芯攞新人獎見晒底 - 馮仁昭</h1><p>新城勁爆頒獎禮會喺聽日舉行，事前已經公佈咗會頒160個獎，唔少歌手聽到都嚇親，到時一定又要呆坐幾粒鐘，所以前晚新城喺荃灣搞迎聖誕活動時，順便就頒埋女新人獎，唔小心露底嘅蔚雨芯（圖）同龍小菌雙雙奪得新城勁爆新登場女歌手，鄭嘉嘉就得新城勁爆新人王創作女歌手，而黃柏高力捧嘅新人陳僖儀就奪得新城勁爆新人王女歌手。<br>撰文：馮仁昭</p></body></html>
