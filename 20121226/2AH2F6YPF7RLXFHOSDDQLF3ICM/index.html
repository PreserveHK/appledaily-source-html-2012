<html><header><meta charset="utf-8"><title>互聯網雄據音樂界　唱片靠邊站？</title></header><body><h1>互聯網雄據音樂界　唱片靠邊站？</h1><p>今時今日，互聯網的確甚麼也找到，音樂、電影電視劇甚麼也有，哪麼唱片店真的沒辦法與之抗衡？<br>在香港開唱片店的Gary，偏偏覺得互聯網發展到現在，反而令一些樂手可以用很少的成本做宣傳，好處比壞處多，更成了得力助手！<br>為香港樂手製作唱片的資深音樂人Alok也覺得互聯網令宣傳變得很方便，只是幾個網頁效果已可以非常好，又說現在出黑膠唱片，會一拼送上數碼版本，令音樂唱片市場變得更多元化。現在除了黑膠，連Cassette帶也再流行起來，其實只要肯求變，沒有甚麼是會真正被淘汰的。</p></body></html>
