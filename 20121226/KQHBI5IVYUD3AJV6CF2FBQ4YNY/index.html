<html><header><meta charset="utf-8"><title>求驗客手記：<br>拜仁兵歇冬識嘆</title></header><body><h1>求驗客手記：<br>拜仁兵歇冬識嘆</h1><p>《樂》德甲不單有歇冬，仲有長假期，明年1月19日先重開；漫漫長假有咩做呢？榜首球隊拜仁慕尼黑，官網就列晒各球員嘅冬假去向，隊長拿姆就剛為人父，決定留喺家中同親人一齊過，巴西兵拿菲爾同路爾斯古斯達禾都會返祖家；荷蘭翼鋒洛賓就最識嘆，同老婆仔女去中東杜拜，過一個炎熱聖誕新年。洛賓仲話，荷蘭同德國冬天天氣都唔好，去一個充滿陽光嘅地方，心情都開心啲。</p></body></html>
