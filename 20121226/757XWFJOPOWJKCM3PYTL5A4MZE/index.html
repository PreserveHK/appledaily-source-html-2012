<html><header><meta charset="utf-8"><title>祖兒坐星下凡</title></header><body><h1>祖兒坐星下凡</h1><p>有愛情滋潤嘅容祖兒，前晚以一身彩虹打扮孖住羅力威同泳兒喺尖沙嘴廣東道獻唱迎聖誕，祖兒坐住粒吊喺半空嘅巨型星星出嚟，真係好有氣勢，不過現場有市民唔滿意睇唔到明星搞到噓聲四起。祖兒表演完受訪，有記者話祖兒帶挈之下，劉浩龍（師兄）首《爛命鴛鴦》都有獎，一向提師兄就封口嘅祖兒即維護男友話：「每個人都有實力，佢首歌梗係正。」<br>講到有傳祖兒打壓林欣彤，祖兒即委屈話自己有善心，唔會做傷害人嘅事，仲話咁講令佢好傷心，唔知要唔要師兄嘅抱抱嚟安慰呢？<br>撰文：洪紅克</p></body></html>
