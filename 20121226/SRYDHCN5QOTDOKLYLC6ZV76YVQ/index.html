<html><header><meta charset="utf-8"><title>創意男騎劫女友fb求婚</title></header><body><h1>創意男騎劫女友fb求婚</h1><p>要想出獨特求婚方法談何容易？但以色列企業家的馬拉奇做到了，他模仿facebook版面編寫程式向女友求婚。<br>「當我決定求婚時，我想要很酷的。」最後，fb更改「感情狀態」的頁面啟發了馬拉奇。他編寫了一些電腦程式「騎劫」女友的電腦，然後讓她收到程式版面格式完全仿照fb的訊息，要求她核實身份，確認國籍、性別等個人資料，到感情狀態一欄時選擇單身，程式則不斷要求她轉成已婚，並提供她的朋友照片讓她揀丈夫，但不論選誰，彈出的照片都只有馬拉奇一個，馬拉奇這時拿着婚戒求婚。如此驚喜，女友當然說「我願意」。<br>英國《每日郵報》</p></body></html>
