<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>吳卓羲戥林峯失獎可惜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳卓羲戥林峯失獎可惜 - 馮仁昭</h1><p>吳卓羲同鍾嘉欣前晚喺荃灣出席新城聖誕活動，對於有傳好兄弟林峯因失視帝有意離開無綫，吳卓羲話唔信，又覺得公司對佢好好，而且投票係公平，唔關公司事，但都覺得可惜。之前傅嘉莉話對吳卓羲有好感，吳卓羲話：「佢講劇情呀，如果係我會好怕醜好尷尬，大家拍完都有約食飯，仲有其他演員，但當時我唔喺香港，所以冇去。」<br>撰文：馮仁昭</p></body></html>
