<html><header><meta charset="utf-8"><title>赤洲人迹罕至<br>島上盡是紅色岩石</title></header><body><h1>赤洲人迹罕至<br>島上盡是紅色岩石</h1><p>【話你知】<br>有「海上丹霞」美譽的赤洲，因島上漫山遍野盡是丹紅色岩石而得名，扼守大埔吐露港出海大門，東面和北面為大鵬灣，與南面的塔門遙遙相望，島上人迹罕至，為船灣郊野公園（擴建部份）的一部份。</p><p>因赤洲島上放眼盡是丹山赤土，可為香港「丹霞地貌」的表表者，附近水域亦堪稱為香港的紅海。據悉，該岩石因600多萬年前的劇烈岩漿火山活動，經堆積及風化形成現時的礫岩和粉砂岩，其帶有氧化鐵呈褐紅色。赤洲位處偏僻，市民須自行租船上岸，島上山丘僅高120米，只需10分鐘即可登上山頂鳥瞰島上地貌。</p></body></html>
