<html><header><meta charset="utf-8"><title>黑色聖誕促日正視侵華</title></header><body><h1>黑色聖誕促日正視侵華</h1><p>【本報訊】昨日是日軍侵佔香港71周年，也是黑色聖誕淪陷日。蔣公中正崇德協會等團體發起黑色聖誕遊行，紀念三年零八個月的淪陷沉痛歷史，呼籲毋忘日本侵華史實，並抗議日本企圖侵佔釣魚台，要求日方即時撤出釣魚台。</p><p>協會約10名代表由遮打花園出發，遊行到日本駐港總領事館遞交抗議信。遊行人士沿途高舉「毋忘日本侵略香港」的橫額，並高叫「日本滾出釣魚台」等口號，要求日本政府尊重釣魚台主權，正視歷史真相。遊行隊伍到達總領事館，將抗議信貼在門上後散去。釣魚台主權爭議不斷升級，保釣委員會今日也會發起遊行，到日本駐港總領事館抗議。</p></body></html>
