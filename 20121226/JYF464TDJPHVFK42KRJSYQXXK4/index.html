<html><header><meta charset="utf-8"><title>2012體壇大事回顧：NBA篇<br>扭計王　懷特侯活</title></header><body><h1>2012體壇大事回顧：NBA篇<br>扭計王　懷特侯活</h1><p>由2004年以高中生身份，獲魔術以狀元籤選中，「超人」懷特侯活終於在2012年如奧尼爾般，由魔術轉投湖人。但懷特侯活11/12季尾，自行宣佈接受背部手術而缺陣球隊季後賽，已傷盡魔術球迷的心。結果從一宗涉及4隊的交易中，「超人」加盟湖人。但12/13開季湖人並不順利，教練米克布朗被辭退，由迪安東尼接任；與球隊只餘一年合約的懷特侯活，竟表示不一定與湖人續約，盡顯扭計王本色。</p></body></html>
