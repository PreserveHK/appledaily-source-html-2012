<html><header><meta charset="utf-8"><title>將歡笑聲帶給病童</title></header><body><h1>將歡笑聲帶給病童</h1><p>【本報訊】普天同慶的聖誕節，一班義工將歡笑聲帶到大口環的根德公爵夫人兒童醫院，令無法外出慶祝的病童亦可以收禮物、吃大餐，感受節日氣氛。超過100名義工，以聖誕老人及聖誕小姐裝扮到場派禮物，隨行的10多隻「狗醫生」則扮成聖誕鹿及小天使等，逗得輪椅上的病童露出燦爛笑容。<br>20歲的蔡宇航患有肌肉萎縮症，過去10年的聖誕節幾乎都在醫院度過，「都係睇新聞感受氣氛，留喺醫院好悶」。<br>港島西聯網總監陸志聰及兒童醫院行政總監程偉權表示，為病童送暖是一份心意，希望他們早日康復。</p></body></html>
