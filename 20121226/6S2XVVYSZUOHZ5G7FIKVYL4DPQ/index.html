<html><header><meta charset="utf-8"><title>聖誕Style　全球各自演繹<br>教宗聖誕文告　籲勿放棄和平</title></header><body><h1>聖誕Style　全球各自演繹<br>教宗聖誕文告　籲勿放棄和平</h1><p>教宗本篤16世昨在梵蒂岡聖伯多祿大教堂露台發表聖誕文告，呼籲世人不要放棄對和平的希望，祈求敍利亞和其他飽受戰火蹂躪的國家早日結束流血，又希望中國新領導層能尊重宗教自由。在前晚子夜彌撒中，他又敦促信眾在追求科技進步之餘，不要忘記天主。他說：「生活步伐越急、所用的工具越省時，我們的時間反而越少了。對天主呢？有關天主的問題，我們從不急切。我們的時間全滿了。」<br>路透社</p></body></html>
