<html><header><meta charset="utf-8"><title>歐國盃求驗客：光頭球證令狂牛內訌 - 求驗客</title></header><body><h1>歐國盃求驗客：光頭球證令狂牛內訌 - 求驗客</h1><p>已掛雞嘅意大利光頭球證哥連拿（右），日前去咗西班牙陣中講解球證執法尺度，點知開口夾着脷，攞咗皇馬後衞比比喺國家打吡飛鏟巴塞後衞丹尼爾嚟做例子，仲話當時執法球證用紅牌趕比比出場做法正確。佢隨即惹起在場皇馬同巴塞球員舌戰，好彩火藥味唔算濃。話時話，意大利聽日就對西班牙，唔通哥連拿見同胞冇料到，於是親自出「口」令狂牛兵團內訌？</p></body></html>
