<html><header><meta charset="utf-8"><title>4萬禮金燒成灰　新娘號啕大哭</title></header><body><h1>4萬禮金燒成灰　新娘號啕大哭</h1><p>「滅火太晚了！」江蘇秦淮一個五樓單位前天清晨約5時發生火災，現場濃煙滾滾。但消防車接報趕到時，竟被停在道路中間的一輛私家車擋道，來回折騰近20分鐘才可噴水滅火。起火單位住戶徐太太見狀號啕大哭：「家裏面有四萬多（人民幣）塊錢，燒光了可怎麼辦啊？」<br>原來新婚的徐氏夫婦幾天前才宴請了朋友和同事，收了不少禮金，結婚時還買了不少首飾，但匆忙走避未及執拾。鄰居見她哭得傷心，連忙安慰她，「人沒事最重要，錢財都是身外之物」。<br>江蘇《現代快報》</p></body></html>
