<html><header><meta charset="utf-8"><title>SuG扮李小龍冧港迷</title></header><body><h1>SuG扮李小龍冧港迷</h1><p>日本VisualRock組合SuG，前晚於西灣河蒲吧舉行首次香港演唱會，主音武瑠（圖）勁冧港迷，大讚fans可愛及充滿力量，又稱特地去了欣賞香港夜景。在唱出《No！More！War！》時，武瑠拿着啤酒邊喝邊唱，而結他手masato剛於上月底生日，fans合唱兩次生日歌祝賀，另一結他手yuji（小圖）則扮李小龍的叫聲fans開心。<br>採訪：阮瑜<br>攝影：陳俊強</p></body></html>
