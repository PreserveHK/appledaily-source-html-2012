<html><header><meta charset="utf-8"><title>培僑舊生返校匿女更衣室偷窺</title></header><body><h1>培僑舊生返校匿女更衣室偷窺</h1><p>【本報訊】位於北角天后廟道190號培僑中學，昨午12時許揭發懷疑偷窺事件。18歲姓馮舊生潛進學校後，匿藏在女更衣室的更衣間格內有不軌意圖，兩名女生發覺後，立即向老師和職員報告，合力將更衣室和女廁大門堵住並報案。<br>警員接報趕至，疑人支吾以對，訛稱返校一看，警員其後以遊蕩罪名將疑犯拘捕返署扣查。記者就有關事件向校方查詢，惟未有回應。培僑中學孕育不少著名校友，包括已故民建聯前主席馬力、作家陶傑等。</p></body></html>
