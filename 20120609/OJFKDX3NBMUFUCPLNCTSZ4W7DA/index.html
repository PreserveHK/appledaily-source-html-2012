<html><header><meta charset="utf-8"><title>吳辰君沖繩低調完婚</title></header><body><h1>吳辰君沖繩低調完婚</h1><p>現年33歲的台灣藝人吳辰君與廖暉之子、現任鳳凰衞視高層廖懷南（Aaron），在本月2日在北京低調設宴後，昨日兩人在日本沖繩完婚，吳辰君邀請了好友林心如、顏穎思和蘇友朋擔任伴娘和伴郎，而劉德華、許鞍華和吳奇隆通過VCR等形式送上祝福，共邀請約70位賓客。<br>是次婚禮在RenaissanceHotelOkinawa舉行，新郎Aaron按照傳統習裕接送新娘子，還要接受各式考驗，Aaron能一次過估中太太的唇印，十分犀利。至傍晚五時，一對新人在教堂、於一眾親友見證下結婚，吳辰君說：「自己非常幸福！」撰文：丁寧</p></body></html>
