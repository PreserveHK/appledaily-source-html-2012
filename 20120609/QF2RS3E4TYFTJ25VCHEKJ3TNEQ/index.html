<html><header><meta charset="utf-8"><title>林志玲迷倒武田鐵矢</title></header><body><h1>林志玲迷倒武田鐵矢</h1><p>經典日劇的電影《101次求婚》，日前劇組在上海拍攝，原版《101次求婚》的男主角武田鐵矢更在電影中演出一角，探班當日他也有現身，更大讚志玲漂亮：「十幾年前的淺野溫子（原版女主角）特別漂亮，現在的志玲絲毫不遜色。」<br>林志玲表示不敢與原版相提並論：「只希望自己能夠揣摩好角色，演出自己的感覺。」戲中她會被男主角黃渤苦苦追求，問她現實中會否因一個人追求很久而接受對方，志玲考慮了一會說：「會，我對另一半沒有太多的要求，我也不是一個會設置很多條件的人，只要對方能讓我動心就好。」<br>撰文：葉雪</p></body></html>
