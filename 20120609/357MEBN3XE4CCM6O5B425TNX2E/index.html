<html><header><meta charset="utf-8"><title>女孩被鴕鳥追　嚇到墮馬</title></header><body><h1>女孩被鴕鳥追　嚇到墮馬</h1><p>德國小女孩興高采烈學騎馬，豈料一隻大鴕鳥卻從後追趕，嚇到她墮馬，鴕鳥還作勢啄她（圖），父親連忙衝前救起她。<br>女孩騎着小馬奔馳，鴕鳥窮追過來，女孩回頭一看，驚覺鴕鳥已近在眼前，不知一時緊張，還是失去平衡，整個人墮馬落地。鴕鳥停下來，張開翅膀逼近，女孩一邊尖聲叫，一邊向前爬，鴕鳥亦步亦趨，還俯身探頭作勢啄女孩。女孩父親見狀飛奔上前營救，不斷用腳踢開鴕鳥，鴕鳥惟有落荒而逃。<br>英國《每日郵報》</p></body></html>
