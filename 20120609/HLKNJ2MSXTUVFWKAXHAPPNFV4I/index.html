<html><header><meta charset="utf-8"><title>恭碩良扮特警谷碟</title></header><body><h1>恭碩良扮特警谷碟</h1><p>恭碩良自資出新碟《PlaybackisaBitch》，前晚在中環舉行發佈會，好友廿四味、吳彥祖及他旗下的女藝人黃芝琪（Grace）出席撐場。恭碩良以一身黑超特警造型亮相，他說：「我真係睇完套戲先咁着，之前同任達華一齊拍嘢，套衫係琦琦揀畀我嘅。」<br>恭碩良透露新碟主打唱英文歌，只有一首廣東歌，裏面還有一隻DVD，收錄了他幕後工作的片段，問可會送碟給緋聞女友林憶蓮？他說：「所有有份製作嘅人員同藝人都會送一隻，自己訂咗好多。不過之前畀陳奕迅聽過，佢都話買我隻碟。」他直言不會預賺錢，能打和已好開心。<br>採訪、攝影：胡比</p></body></html>
