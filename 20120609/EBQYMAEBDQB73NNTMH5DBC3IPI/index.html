<html><header><meta charset="utf-8"><title>蘋果汁民主黨促增生果金兩倍</title></header><body><h1>蘋果汁<br>民主黨促增生果金兩倍</h1><p>【本報訊】民主黨聯同約200名長者由中環遮打花園遊行至候任特首辦，要求候任特首梁振英將「生果金」由目前每月1,090元，增加近兩倍至3,000元。<br>民主黨引述調查指出，每名長者每月膳食、租金、交通、醫療和保健開支，需約3,000元，生果金不足以支持長者維持生活基本開支。政府統計處數據顯示，去年94萬長者半數靠生果金過活，當中30萬名處於清貧水平，貧窮比率比其他年齡組別為高。社署網頁顯示，現有52.2萬名長者領取生果金，以每月領取1,090元，政府每年生果金開支68億元，若提升至每月3,000元，政府支出將增至188億元。</p></body></html>
