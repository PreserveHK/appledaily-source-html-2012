<html><header><meta charset="utf-8"><title>關仁隱事：「俾錢圍」半夜急召索女陪 - 關仁</title></header><body><h1>關仁隱事：「俾錢圍」半夜急召索女陪 - 關仁</h1><p>一向做幕後嘅「俾錢圍」之前喺三色台已經做到響晒朵，佢當然識到唔少明星朋友，近年佢仲外闖拍電影。雖然俾錢圍唔算係乜嘢大紅人，但依然有唔少奀星索女鍾意黐住佢，因為俾錢圍八足咁多爪，人面夠廣，啲人咪想黐住佢睇吓有冇嘢撈囉。</p><p>逆來順受</p><p>有索女自動埋身，俾錢圍梗係來者不拒啦，聽聞一向鍾意夜蒲嘅佢，好鍾意半夜三更玩到興起，就突然call啲想靠佢出位嘅索女出嚟玩，雖然有啲女同佢哋身邊嘅工作人員都係百般不願，但為咗有機會出位，啲女仔都只好逆來順受。<br><br>Textby關仁</p></body></html>
