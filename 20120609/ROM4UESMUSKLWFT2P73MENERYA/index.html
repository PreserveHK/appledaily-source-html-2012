<html><header><meta charset="utf-8"><title>環球轟無綫苛刻</title></header><body><h1>環球轟無綫苛刻</h1><p>無綫與五大唱片去年尾破冰，無綫肯讓步，只要歌手七日前通知，即可亮相其他香港的電視台，亦可用廣東話接受友台訪問，但歌手亮相無綫節目，必須簽署一張行內人俗稱的「紅單」，即版權授權書，表示節目版權屬無綫，無綫可播出，甚至賣到全球各地播放。無綫高層余詠珊正籌備於7月7日舉行紅白歌唱大賽，已邀請了五大歌手參加，但環球認為無綫上述要求無理，所以他們的歌手或不參加。<br>環球助理總經理（電視部）譚家倫說：「藝人、歌手嘅聲音版權係屬於環球，無綫搵我哋藝人把聲去賺錢，除非佢哋將賣到嘅錢分番畀我哋。」不過，張學友及李克勤等環球群星已落實出席無綫6月30日的回歸騷。採訪：葉雪</p></body></html>
