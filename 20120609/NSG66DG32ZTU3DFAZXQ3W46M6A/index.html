<html><header><meta charset="utf-8"><title>今年首發酷熱天氣警告</title></header><body><h1>今年首發酷熱天氣警告</h1><p>【本報訊】香港天文台昨午發出今年首個酷熱天氣警告，市區錄得最高氣溫約32.9度，是今年以來錄得最高氣溫，新界部份地區更高達33至34度，不少市民外出時也穿着背心短褲（圖）。天文台表示，由於一股偏南氣流為廣東沿岸地區帶來驟雨及酷熱的天氣，今日日間部份時間有陽光及酷熱，最高氣溫約33度，吹和緩南至西南風，最高紫外線指數大約是11，強度屬於極高；展望明日天氣繼續炎熱，下周初天氣將轉趨不穩定及有雷雨。<br>謝榮耀攝</p></body></html>
