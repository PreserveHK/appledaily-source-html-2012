<html><header><meta charset="utf-8"><title>趣趣地：歐國盃冠軍袋2.3億</title></header><body><h1>趣趣地：歐國盃冠軍袋2.3億</h1><p>唔講你唔知，原來歐洲足協出手都幾闊綽，準備咗1.96億歐元（約19億港元）獎金畀今屆歐國盃決賽周16支參賽隊伍，同上屆嘅1.84億歐元相比，多咗成1,200萬歐元；而冠軍球隊喺今屆賽事，最多仲可以執到2,350萬歐元（約2.3億港元）獎金。另外，喺分組賽贏波有100萬歐元，和波都有50萬歐元，就算3場輸晒，亦肯定有800萬歐元落袋；咁即係話，前日逼和波蘭嘅希臘，即使之後兩場都輸波，埋單都至少有850萬歐元，算係和味，唔知佢哋會唔會拎呢舊錢去救國呢？</p></body></html>
