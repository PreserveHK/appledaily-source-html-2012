<html><header><meta charset="utf-8"><title>楊采妮處女作煞科</title></header><body><h1>楊采妮處女作煞科</h1><p>楊采妮（Charlie）與郭富城合作嚴浩執導的電影《浮城》後，近日忙於拍攝她首次執導的電影《聖誕玫瑰》，一圓導演夢。Charlie對該片非常緊張，事事親力親為，今次她再次與好友城城合作，二人當然一拍即合，默契十足，經過連日來拍攝，該片日前終於在港煞科。<br>當晚主要演員郭富城、桂綸鎂和Charlie都齊集中環，眾人先拍攝雨景戲，拍竣後導演Charlie帶領大家開香檳慶祝電影順利完成，Charlie當然興奮，更上前與桂綸鎂擁抱。<br>撰文：林妃</p></body></html>
