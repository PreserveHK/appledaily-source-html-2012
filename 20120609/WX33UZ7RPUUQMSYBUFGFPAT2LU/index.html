<html><header><meta charset="utf-8"><title>今日提醒你：向打工仔致敬</title></header><body><h1>今日提醒你：向打工仔致敬</h1><p>【本報訊】職工盟連續第二年舉辦「香港工人節」，今日下午1時至5時30分在屯門仁愛廣場舉行。現場擺設10個攤位，希望透過建築、扎鐵及飲食等行業的工藝示範，讓公眾了解打工仔為香港繁榮所付出的努力。<br>今年香港工人節的主題是「繁榮背後　勞動有價」，節目包括扎鐵及批盪工序示範，酒樓師傅即場炮製巧手點心，以及少數族裔舞蹈表演等，現場並設有多個攤位遊戲，市民可透過遊戲更了解工會在爭取權益、教育培訓及促進就業的角色。</p></body></html>
