<html><header><meta charset="utf-8"><title>嘟嘟子華世紀敍舊</title></header><body><h1>嘟嘟子華世紀敍舊</h1><p>鄭裕玲（嘟嘟）在00年與黃子華合作拍攝無綫處境劇《男親女愛》，這套劇共有一百集，嘟嘟和黃子華當年的世紀一吻，至今仍為人津津樂道，更創下非黃金時段最高收視，其後更改編成舞台劇搬上舞台演出。<br>嘟嘟昨日在微博上透露前晚《男親女愛》台前幕後舉行聚會，出席演員包括黃子華、蔣志光和陳彥行，嘟嘟上載數張合照並留言：「可惜不齊人，苑瓊丹、鄧健泓和原子鏸，下次希望可出席啊！」她還感激無綫藝員湯俊明每次都落力邀請演員出席飯局，並恭喜有份演出《男親女愛》的女演員陳瑞華快將結婚。<br>撰文：林妃</p></body></html>
