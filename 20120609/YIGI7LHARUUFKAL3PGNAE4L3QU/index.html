<html><header><meta charset="utf-8"><title>陳法拉私會韓男</title></header><body><h1>陳法拉私會韓男</h1><p>陳法拉昨日於銅鑼灣為其處女新歌拍攝MV，她直言處女大碟主要以靚及型格為主題，而唱片公司更將兩首新歌《贖罪》、《一半》拍成電影MV，她說：「今次會拍成電影MV咁，都有好多感情戲，亦需要喊。」</p><p>男友唔知
</p><p>法拉表示公司安排韓籍男模拍MV，更大讚靚仔，但暫時未有親熱鏡頭，問到可有知會男友？她說：「佢都唔知！」至於可會留意自己唱現場水準，她說：「我都有睇《勁歌》，聽番都唔係想像中咁差，唱歌都會多啲練習，嚟緊都有信心唱現場。」<br>採訪：王崇穎　攝影：黃文偉</p></body></html>
