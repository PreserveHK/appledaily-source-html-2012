<html><header><meta charset="utf-8"><title>FacingtheWorld重建新生孖仔除26腫瘤重返校園</title></header><body><h1>FacingtheWorld重建新生<br>孖仔除26腫瘤重返校園</h1><p>相同的臉孔，一樣的際遇。受橙劑遺害的17歲孖生兄弟阿滔和阿曉，兩歲時身上同長出腫瘤，離奇地數量一樣多，位置也差不多。兩人同患神經纖維瘤病（Neurofibromatosis），簡單如蹲下的動作也做不到。<br>前年，他們分別接受八小時手術，切除從頭到腳超過26個腫瘤，兄弟倆如重新變回正常人，可重投校園生活，「照鏡見到自己時好興奮，感覺有更美好的人生」。每次覆診，重遇「恩人」，有說不盡的道謝，無奈腫瘤難以根除，會一直復發，面前還有大大小小的切除手術。<br></p></body></html>
