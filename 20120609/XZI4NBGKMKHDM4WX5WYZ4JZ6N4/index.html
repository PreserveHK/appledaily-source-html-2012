<html><header><meta charset="utf-8"><title>摺紙幣奇技　女皇戴水手帽</title></header><body><h1>摺紙幣奇技　女皇戴水手帽</h1><p>日本摺紙大師谷川洋介創意無限，隨手拿起各國鈔票左摺右摺，鈔票上的女皇、總統和名人頭像換上新裝，任他擺佈。<br>谷川單憑一雙巧手，就能將英鎊上的女皇伊利沙伯二世頭像摺成頭戴水手帽（左圖）、印度頭巾。谷川將五美元鈔票上的美國總統林肯頭像摺成戴了棒球帽（中圖），甚至化身木乃伊，教人耳目一新。印度鈔票上的聖雄甘地也被摺成戴棒球帽或綁上印花大手帕，潮氣逼人。<br>人民幣上的毛澤東頭像（右圖）、滙豐銀行發行的香港鈔票上的獅子像，也是谷川拿來把玩的對象，製成品的趣致圖像，都逗得人們會心微笑。英國《每日郵報》
</p></body></html>
