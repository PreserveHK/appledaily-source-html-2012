<html><header><meta charset="utf-8"><title>停心跳39分鐘兩歲童死過翻生</title></header><body><h1>停心跳39分鐘<br>兩歲童死過翻生</h1><p>鐘仍可死過翻生，約克郡兩歲男童希拉里也有同樣的奇蹟。他心跳停頓39分鐘，醫生都打定輸數，但他的心臟這時突然恢復跳動。<br>事發在四個月前，希拉里在家中突然昏倒，母親電召救護車，並在緊急熱線接線生指導下，為兒子做人工呼吸急救。到了醫院，醫生給他注射三劑腎上腺素，協助他的心臟重新跳動（圖），但直至39分鐘後，心跳才奇蹟恢復。<br>他康復得很快，九日後已可拔掉協助呼吸的儀器，但因腦部受損，認不出家人。經兩周物理治療和話語治療，他終懂得叫「媽」（小圖）。入院一個月後就完全康復。<br>英國《每日郵報》</p></body></html>
