<html><header><meta charset="utf-8"><title>家英呻被利用冇錢收</title></header><body><h1>家英呻被利用冇錢收</h1><p>羅家英與朱敏江導演近日在廣州宣傳驚慄電影《查無此人》，家英哥在《查》片飾演滿臉刀疤、行蹤詭異的神秘人嚴叔，他表示因面癱關係，起初想推掉這部戲，但導演堅持找他演出。<br>家英哥說：「當時我右邊臉嘅肌肉郁唔到，眼都眨唔到，嘴又歪，但咁啱好配合呢個神秘角色，之後我好番就要靠演技繼續扮面癱。」</p><p>三度被騙</p><p>家英哥近日被指遭影視公司拖欠活動酬金，他稱這個圈是有人愛用這些來做噱頭賺錢，喜歡在作品開拍前找明星開記者會做宣傳，但之後就玩消失，連戲都不拍，他坦言去年最少遇到這種事三次，以後惟有不出席這類活動。撰文：林妃</p></body></html>
