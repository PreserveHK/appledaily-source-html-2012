<html><header><meta charset="utf-8"><title>馬國明自認波牛冇女吼</title></header><body><h1>馬國明自認波牛冇女吼</h1><p>馬國明昨與鄭丹瑞及張兆輝等出席在灣仔修頓球場舉行的「長者安居慈善盃」，許志安與梁漢文臨時缺席。馬國明說自己自小已是波牛，不用開工時，每星期必定踢三、四次波，讀書時更瘋狂，他說：「以前每日返到學校，只顧住去操場踢波。」問當時是否有很多女粉絲？馬國明說：「冇喎，我讀男校㗎。」<br>同場的鄭丹瑞早排失聲，至今仍未痊癒，昨日他的聲音依然有點沙啞，不過他仍堅持現身為球隊守龍門，他笑言：「今日要沉默咁踢波。」採訪、攝影：李珮洳</p></body></html>
