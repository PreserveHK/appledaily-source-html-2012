<html><header><meta charset="utf-8"><title>FacingtheWorld重建新生小妹切去眼瘤展露歡顏</title></header><body><h1>FacingtheWorld重建新生<br>小妹切去眼瘤展露歡顏</h1><p>4歲的小妹妹李柴，數月前右眼長出4吋大腫瘤，猶如乒乓球般大，極度嚇人，其母心痛愛女飽受頑疾折磨。<br>日前得聞FacingtheWorld醫療隊來越南，兩母女經過五小時車程，跑到峴港醫院求救，卻遍尋不獲，只好在醫院門外苦候兩天，寸步不離。<br>皇天不負有心人，李柴終被醫療隊人員發現，並安排手術成功切除右眼腫瘤。李柴日後裝上假眼，外觀便與其他人無異，手術後她很快重現天真笑容，與醫護人員嬉戲，母親也心滿意足展露笑容。</p></body></html>
