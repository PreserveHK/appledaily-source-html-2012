<html><header><meta charset="utf-8"><title>旺角離家貓咪困兩廈狹縫</title></header><body><h1>旺角<br>離家貓咪困兩廈狹縫</h1><p>【本報訊】小花貓「咪咪」10天前在旺角離家出走，令女貓主終日惦掛！昨晨11時許，貓主在區內一間水族館工作期間，赫然聽到「喵喵聲」，發現愛貓在通菜街166號與170號大廈之間、離地約10米高的狹窄壆邊，立即報警。消防員到場架起升降台載同貓主一起捉貓，擾攘逾一小時後，愛協人員將放有貓糧的鐵籠交予消防員，剪開大廈鐵皮放入隙縫（圖），至晚上8時花貓終自動入籠獲救。</p></body></html>
