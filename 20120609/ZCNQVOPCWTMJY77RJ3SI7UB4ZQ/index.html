<html><header><meta charset="utf-8"><title>靚佬湯不敵青春艷女</title></header><body><h1>靚佬湯不敵青春艷女</h1><p>美國巨星湯告魯斯（TomCruise）昨日到荷李活中國戲院，出席歌舞片《搖滾歲月》（RockofAges）的首映禮，但因靚佬湯穿得頗hea，被眾女星搶風頭。像舞壇紅人JulianneHough以露肩貼身長裙示人，騷出靚肩加上疑似飛釘，盡顯23歲青春魅力，令女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）和女歌手MaryJ.Blige等前輩黯然失色。</p><p>老婆買布</p><p>至於大前日抵台的湯嫂姬蒂荷姆絲（KatieHolmes），昨晚出席她任代言人的冰上盛典，上午赴會前她到了延平北路的布街買布，及後在由前美國大使館改裝而成的食肆吃午飯。</p></body></html>
