<html><header><meta charset="utf-8"><title>徐淑敏遊羅馬險遇劫</title></header><body><h1>徐淑敏遊羅馬險遇劫</h1><p>徐淑敏（Suki）昨日出席在九龍灣國際展貿中心舉行的慈善畫展活動為長者籌款，她跟女兒所畫的兩幅作品分別賣得2,300元及380元。Suki自言中學時修讀美術，又跟老師學過畫畫，後來轉讀設計科才放下畫筆，她說：「今次呢幅畫畫咗半日，開頭都擔心冇人買，同老公講咗，如果冇人買就叫佢買，好彩最後都俾人買咗。」<br>早前Suki與老公到羅馬旅行險些遇劫，她仍猶有餘悸說：「之後兩日都唔敢落車，真係好驚。」不過此行仍大有斬獲，她說：「我買咗好多手袋，仲買咗支酒畀老公做父親節禮物，我老竇仲講笑話如果趕唔切返嚟慶祝，一定鬧死我哋。」<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
