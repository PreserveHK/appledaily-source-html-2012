<html><header><meta charset="utf-8"><title>太陽能浮動屋飽覽水世界</title></header><body><h1>太陽能浮動屋飽覽水世界</h1><p>駕駛遊艇乘風破浪享受陽光大海，當然疏肝，但太不環保了──除非有這座「太陽能浮動度假屋」（圖）。這個集居所、遊艇、潛水艇三合一的概念設計，鋪設了大量光電板，屋內一切都由太陽能發動，完全自給自足，讓用家豪得環保。</p><p>這座度假屋長約18米，可住六人，除了寬敞的客廳、飯廳和廚廁外，睡房更有按摩浴缸，而最大賣點則是最底層的水底觀景室（左圖），住客可隨時欣賞水底生態。<br>設計師指，「太陽能浮動度假屋」是針對海邊和島嶼度假區設計，「擁有頂級遊艇的流動性，同時又有豪華酒店的舒適享受」。度假屋未有定價，但估計要1億英鎊（約12億港元）。<br>英國《每日郵報》</p></body></html>
