<html><header><meta charset="utf-8"><title>惡心狂嘔片　籲青少年勿濫藥</title></header><body><h1>惡心狂嘔片　<br>籲青少年勿濫藥</h1><p>美國有防濫藥組織為了引起青少年關注亂嗑咳藥水的禍害，最近將嗑藥後嘔吐的逼真短片上載YouTube。<br>這段35秒的短片中，稱聲是首次嗑咳藥水的少女在鏡頭前狂飲咳藥水，正當她喝至天旋地轉時，畫面接上連串的嘔吐片段（圖），片中演員個個吐得水花四濺，非常誇張，正因效果惡心，結果成功引起話題。<br>非牟利組織「無毒美國之友」表示，希望宣傳片可「說服青少年不再利用處方藥物取得一時快感」。據統計，美國有7%高中生承認曾濫用處方藥物。<br>英國《每日郵報》</p></body></html>
