<html><header><meta charset="utf-8"><title>謝安琪簽約似撞鬼</title></header><body><h1>謝安琪簽約似撞鬼</h1><p>謝安琪（Kay）、黎耀祥和黃德斌等昨日在灣仔出席健康博覽活動。Kay透露本月內會與環球簽解約書，但新公司仍未有定案，她說：「自己秘密做緊碟，有新公司即出。」</p><p>向黎明送秋波</p><p>Kay坦言與環球關係告一段落，心情舒服好多，又表示不擔心給人吊高嚟賣的感覺，Kay說：「呢啲我交畀經理人，其實合約好似談戀愛，談戀愛好似撞鬼，黎生（黎明）講嘅。」是否暗示與環球合作似撞鬼？她說：「唔係，係因了解而分開，過往有美好回憶，希望嚟緊係細水長流。」會否簽黎明公司？她說：「黎生係我欣賞嘅藝人同老闆！」<br>採訪、攝影：文國駿</p></body></html>
