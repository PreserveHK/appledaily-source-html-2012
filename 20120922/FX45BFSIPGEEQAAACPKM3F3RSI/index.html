<html><header><meta charset="utf-8"><title>抗議四叔迫遷</title></header><body><h1>抗議四叔迫遷</h1><p>【本報訊】10多名粉嶺馬屎埔村的寮屋居民，昨日傍晚到恒基地產主席、「四叔」李兆基位於半山麥當勞道寓所外，抗議被恒基的子公司祈星迫遷。村民指該村現只有不足100戶，最少一半村民最近接獲法庭傳票，以欠租等理由要求他們遷出。但早前政府就新界東北發展計劃進行第三輪諮詢時，將公私合營收地模式改為由政府包辦收地，即發展商不應收地。不少村民表現激動，擔心被迫遷後無家可歸。恒基派代表接收村民的請願信，指下周會與村民會面商討事件。 </p></body></html>
