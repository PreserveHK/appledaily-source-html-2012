<html><header><meta charset="utf-8"><title>娥姐送亡父返天家</title></header><body><h1>娥姐送亡父返天家</h1><p>商天娥父親商維邦早前病逝，昨日商天娥在大角嘴九龍殯儀館為亡父舉行喪禮，靈堂以簡單佈置為主，喪禮以基督教儀式進行。娥姐一早到靈堂打點，昨早11時許，其亡父靈柩被運往歌連臣角火化，見娥姐神情哀傷，全程由丈夫李偉誠陪伴。儀式完畢後，娥姐與親友一同步出靈堂，娥姐說：「爸爸近年身體都唔太好，已經八十幾歲，食食吓嘢時就垂低頭走咗，返咗天家，佢係基督徒，所以跟番信仰舉行儀式。」採訪：卓寶花攝影：黃偉雄</p></body></html>
