<html><header><meta charset="utf-8"><title>求驗客手記：AC爆內亂　恩沙基艾基利開火 - 求驗客</title></header><body><h1>求驗客手記：AC爆內亂　恩沙基艾基利開火 - 求驗客</h1><p>放走咗多名主力之後，意甲班霸AC米蘭喺聯賽開季主場兩連敗，喺歐聯主場亦只能0:0悶和安德列治，場波仲要得小貓三四隻嘅球迷入場打氣，再係咁落去，教練艾基利都可以準備執定包袱。有指同艾基利一向有心病嘅前AC「熱血男」球星、家球隊嘅U17教練恩沙基（圖），喺星期四時就同艾基利於練習場吵嘢，仲講到恩沙基打算乘勢將艾基利拉落台兼出番啖氣㖭！</p></body></html>
