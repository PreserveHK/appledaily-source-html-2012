15歲女嘗禁果少年被捕</title></header><body><h1>梗有一單喺左近　東區<br>
15歲女嘗禁果少年被捕</h1><p>【本報訊】一名15歲少女，早前與男友偷嘗禁果，致懷有身孕，近期感到不適被44歲母親發現，追問下大驚，昨午12時許，她帶女兒往東區醫院驗身，同時報案，指19歲青年與其女兒發生性行為，警方深入調查後，拘捕該名青年，案件交由東區警區刑事調查隊跟進。任何男子與年齡16歲以下女童非法性交，即屬犯罪，一經循公訴程序定罪，可處監禁5年。</p></body></html>
