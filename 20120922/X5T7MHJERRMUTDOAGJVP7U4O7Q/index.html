<html><header><meta charset="utf-8"><title>＄31.5賣春　妓女誘老漢</title></header><body><h1>＄31.5賣春　妓女誘老漢</h1><p>她們挨家挨戶、拍門兜售，每次只要2.5鎊（31.5港元），賣的，就是她們自己肉體。英國南約克郡科尼斯伯勒（Conisbrough）近日出現妓女上門賣春（圖），對象是少外出走動的老人家。當地居民近日在社區會議上，向警方代表投訴，指近日至少有四名只有20多歲的年輕女郎四出拍門，若應門的是婦女會說：「抱歉，我找錯地方了。」居民指她們是找老翁上床，賣春大平賣，每次只收費2.5鎊。<br>有居民擔心，這些女郎可能趁機尋找可爆竊的物業。<br>英國《太陽報》</p></body></html>
