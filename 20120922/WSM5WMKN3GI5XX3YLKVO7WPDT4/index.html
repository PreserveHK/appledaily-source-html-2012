<html><header><meta charset="utf-8"><title>Pretenders港騷狂爆粗</title></header><body><h1>Pretenders港騷狂爆粗</h1><p>英美老牌搖滾樂隊The Pretenders前晚在九展開騷，吸引李蕙敏及葉童等香港名人捧場。樂隊全晚大唱《Kid》等20首代表歌曲，女主音Chrissie全晚不停爆粗又十分寸嘴，更笑說：「我知下周二Noel Gallagher（前Oasis成員）會在這兒開騷，他沒有我這班出色樂手，跟我合作30多年的鼓手Martin也不肯跟他合作！」<br>採訪：張一明　攝影：林德雄</p></body></html>
