<html><header><meta charset="utf-8"><title>潛水漢捉魚　大龍躉搶食</title></header><body><h1>潛水漢捉魚　大龍躉搶食</h1><p>一名蛙人在海底進行潛水叉魚，成功獵獲一條大魚（左圖），沒想到「螳螂捕蟬，黃雀在後」，冷不防一條龍躉從旁偷襲，一口就把魚咬住大半條（中圖），並與蛙人上演一幕人魚爭奪戰。<br>人魚大戰整個過程由另一名潛水員拍下，只見蛙人興高采烈地雙手抓住大魚，沒想到一條龍躉突然從前面由下竄上，咬住他手上的大魚，雙方互相爭扯（右圖），但不出幾秒，龍躉就輕易搶走獵物，游到遠方享受美食。<br>英國《每日郵後》</p></body></html>
