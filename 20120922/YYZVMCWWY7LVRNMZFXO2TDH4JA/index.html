<html><header><meta charset="utf-8"><title>晒命貼link<br>市民預訂被cut單</title></header><body><h1>晒命貼link<br>市民預訂被cut單</h1><p>【本報訊】蘋果網頁前日開始為抽籤訂購iPhone 5的巿民登記，有「中獎」者收到確認預訂電郵後，在討論區貼上確認連結「晒命」，卻無意中暴露資料，懷疑有「眼紅」網民登入該連結，並私自替事主取消預訂。亦有網民發現只要更改連結最後的數位數字，便可肆意取消他人的定單。據稱，估計有1,400多個定單被惡意取消，部份訂戶收到電郵才得知預訂離奇「被取消」。據悉，蘋果昨清晨再發電郵提醒「被取消」訂戶，可按指定時間取機。有巿民稱取機時向蘋果店員詢問「被取消」一事，店員僅稱是系統問題所致。</p></body></html>
