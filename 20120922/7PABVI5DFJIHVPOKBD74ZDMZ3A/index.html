<html><header><meta charset="utf-8"><title>逼少女遮面紗　伊朗教士被毆</title></header><body><h1>逼少女遮面紗　伊朗教士被毆</h1><p>伊朗婦女受伊斯蘭教法迫害，一旦衣着未符合規定，隨時遭到警察毆打。一名教士早前要求兩名少女戴好面紗，對方不但沒理會，反而出手對他拳打腳踢，導致他重傷入院住了三天。<br>事件發生在上月伊朗北部塞姆南省（Semnan），教士比赫什迪（Hojatoleslam Ali Beheshti）在前往清真寺途中，發現兩名少女未有戴好面紗，要求她們將面紗遮住頭髮和頸部，但少女反叫他遮住雙眼。當他再要求她們整理面紗時，她們將他推落地，並對他拳打腳踢，並出言侮辱他。<br>比赫什迪因傷在醫院住了三天，並說這是他一生最糟糕的一天，但他沒有報警。<br>英國《每日郵報》</p></body></html>
