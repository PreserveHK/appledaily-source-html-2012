何超盈：最緊要鍾意</h1><p>趙世曾女兒趙式芝前晚公佈已與同性密友在法國結婚，一眾名人明星紛紛恭賀。</p><p>何超盈：「唔反對同性結婚，最緊要自己鍾意，恭喜佢哋！」<br><br>黃偉文：「所有嘅愛都係美好嘅事，兩個男仔或女仔一齊，考慮嘅嘢都要比人多，決定公佈，證明愛係偉大嘅！我覺得今次係黃耀明效應，證明香港係開明咗，可以接納唔同嘅人。我呢一秒未諗到要結婚，有考慮過，但我唔鍾意搞事件。」<br><br>楊崢：「祝福啦，祝福佢哋囉。」<br><br>莊思敏：「我一早就知，因為一個月前想叫佢上我節目講，家公開咗梗係恭喜佢啦，好勇敢，支持佢！」</p></body></html>
