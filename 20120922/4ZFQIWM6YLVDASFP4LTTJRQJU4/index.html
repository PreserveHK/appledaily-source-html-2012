<html><header><meta charset="utf-8"><title>《閃靈2》阿仔打殭屍</title></header><body><h1>《閃靈2》阿仔打殭屍</h1><p>由已故電影大師史丹利寇比力克（Stanley Kubrick）執導、金像影星積尼高遜（Jack Nicholson 左）主演的經典恐怖電影《閃靈》（The Shining），有望相隔30多年後開拍續集。該片的原著小說作者史提芬京（Stephen King）明年會出版續集小說《Doctor Sleep》，故事講述首集中主角阿積的5歲兒子Dan（右）已變成中年漢，擁有異能的他會對抗殭屍軍團。</p></body></html>
