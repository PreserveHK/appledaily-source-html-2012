<html><header><meta charset="utf-8"><title>狂徒闖託兒所斬小童3死13傷</title></header><body><h1>狂徒闖託兒所斬小童3死13傷</h1><p>狂徒竟向小孩下手！廣西平南發生慘痛血案。在昨日下午約2時06分，於平南鎮水果街，一名吳姓男子闖入一所午間託兒所，用柴刀斬向屋內16名小孩，造成3名小孩死亡，13人受傷。所有傷者已被送往醫院搶救（圖）。<br>案發現場環境觸目驚心，有不少小孩慘被斬至重傷。他們衣服全是鮮血，連醫院的床單也被染紅。醫生護士均忙於搶救這些無辜小生命，部份受傷兒童疑因受驚過度，神情呆滯。涉案的吳姓疑犯拘捕。<br>新華網</p></body></html>
