<html><header><meta charset="utf-8"><title>求驗客手記：唔去歐洲　甘素加盟聖保羅 - 求驗客</title></header><body><h1>求驗客手記：唔去歐洲　甘素加盟聖保羅 - 求驗客</h1><p>早前受好多歐洲大球會追捧嘅巴西新星中場甘素（圖），失驚無神俾聖保羅買咗佢45%嘅擁有權，仲要簽約5年，而淨番嗰55%就繼續由投資公司DIS擁有。聖保羅仲要講到，係呢位原本效力山度士嘅中場誓死要加盟，佢哋先決定買走佢喎。不過，同期嘅國家隊隊友，好似奧斯卡杜斯山度士同1月將離開聖保羅嘅盧卡斯洛迪古斯，都出國搵食吸收經驗，只怕22歲嘅甘素家唔去歐洲，過多幾年未必有機會。<br></p></body></html>
