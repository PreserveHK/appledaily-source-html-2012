<html><header><meta charset="utf-8"><title>蘋果汁<br>
觀塘蚊患勁啟動應變機制</title></header><body><h1>蘋果汁<br>
觀塘蚊患勁啟動應變機制</h1><p>【本報訊】近日秋風吹起，但仍要小心被蚊子叮咬。食環署上月錄得的蚊患指數為7.2%，較7月份的5.7%上升。44個監察區的分區指數中，觀塘中的指數達26.4%，超出20%的警戒水平，該區已啟動跨部門滅蚊應變機制，食環署會加強清除區內公眾地方潛在的蚊子滋生地，在適當情況下於積水內施放滅蚊劑，並根據防止蚊子滋生的相關條例採取檢控行動。<br>蚊患指數反映登革熱病媒白紋伊蚊的活躍情況。食環署發言人提醒，雨季尚未結束，現時的天氣情況仍然有利蚊子滋生，市民必須繼續保持警覺，加強防蚊措施，預防經由蚊子傳播的疾病。</p></body></html>
