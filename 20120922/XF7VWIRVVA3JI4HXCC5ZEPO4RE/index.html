<html><header><meta charset="utf-8"><title>梗有一單喺左近　油麻地<br>
三車連環相撞兩人輕傷</title></header><body><h1>梗有一單喺左近　油麻地<br>
三車連環相撞兩人輕傷</h1><p>【本報訊】油麻地駿發花園對開的渡船街天橋，昨午3時20分發生交通意外。一輛客貨車朝尖沙嘴方向行駛之際，疑前方交通阻塞，司機減速，尾隨私家車相應減速。惟後方運載病人往醫院的救護車卻收掣不及，釀成三車串燒，警方接報到場調查，發現私家車55歲姓梅女司機及同車31歲姓楊女乘客輕傷，遂召救護車將兩傷者和病人分別送院治理。</p></body></html>
