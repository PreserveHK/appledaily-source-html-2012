</title></header><body><h1>蘋果汁<br>
老年癡呆易名「認知障礙」<br>
</h1><p>【本報訊】香港腦科學會及老年精神科學會等組成聯盟，建議將「老年癡呆症」正名為「認知障礙症」。聯盟表示，過往不少病人或家屬，因擔心「老年癡呆症」的名稱會受歧視而拒絕求醫，又認為病人並非「癡」或「呆」，用「認知障礙」來形容病徵，更為貼切。<br>聯盟指，他們於3個月前訪問400多名患者、家人及照顧者，近9成人贊成以「認知障礙症」作為新名字。聯盟稍後舉行正名儀式，並稱醫管局主席胡定旭屆時將會出席，期望醫管局配合改名。「老年癡呆症」近年已被易名為「腦退化症」，但衞生署及醫管局因認為退化並非主要病因，無跟隨改名。</p></body></html>
