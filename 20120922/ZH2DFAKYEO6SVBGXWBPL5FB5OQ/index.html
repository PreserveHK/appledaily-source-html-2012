<html><header><meta charset="utf-8"><title>梗有一單喺左近　九龍城<br>
水族行太子爺跳樓自殺</title></header><body><h1>梗有一單喺左近　九龍城<br>
水族行太子爺跳樓自殺</h1><p>【本報訊】49歲男子雷錦年，昨晨7時許在九龍城太子道西291號的寓所，吃過最後早餐後，在廚房打開窗一躍而下，飛墮停車場地面，奄奄一息，送院搶救後證實不治。現場消息稱，雷某是本港一間著名水族行創辦人的長子，事後一男一女親友到醫院認屍，神色黯然，警員在現場未有撿獲遺書，據了解，死者患有情緒病多年，疑病發墮樓身亡，並無可疑。</p></body></html>
