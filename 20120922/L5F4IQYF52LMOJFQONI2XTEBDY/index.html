狼英范太難啃和頭酒 - 李八方</title></header><body><h1>隔牆有耳：碰杯偽術<br>
狼英范太難啃和頭酒 - 李八方</h1><p>范太前日寸爆梁振英，叫佢冇能力治港，就唔好怪人；言論出位程度，令唔少建制派譁然。梁振英噚日出席工商界國慶酒會時，被傳媒追問點睇范太寸佢冇能力，就即時表演形體「偽」術詐聾唔答，避走貴賓室，可惜呢招只係自投羅網兼捉蟲，事關室內早有「貴賓」等緊佢，就係一早已到場嘅范太。<br>梁振英最終同范太共處一室10分鐘先至上台祝酒，其間梁振英主動走去同范太碰杯，然後極速轉身彈開，范太就面露難色兼苦笑，睇嚟呢杯和頭酒相當唔易啃。</p></body></html>
