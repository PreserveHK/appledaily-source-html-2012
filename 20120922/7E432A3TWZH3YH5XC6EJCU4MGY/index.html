<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>吳雨霏苦練千杯不醉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳雨霏苦練千杯不醉 - 馮仁昭</h1><p>吳雨霏（Kary）和Gin Lee前晚喺灣仔出席音樂派對，Kary話自己酒量向來都唔錯，覺得女仔唔應該太容易飲醉，佢話：「呢啲都係練番嚟，如果知自己差唔多到頂就會停，最重要開心啫！」Kary話醉咗會表現得好high，問佢會唔會嘔落碗麵度？佢笑笑口話：「唔會，梗係唔會咁恐怖。」而Gin Lee自認酒量淺，飲一小杯已頭暈兼冒汗。</p></body></html>
