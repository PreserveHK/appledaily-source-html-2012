<html><header><meta charset="utf-8"><title>加拿大全球聲譽最佳　中國排43</title></header><body><h1>加拿大全球聲譽最佳　中國排43</h1><p>聲譽管理顧問公司「聲譽研究所」訪問了八國集團（G8）的3.6萬消費者，為50個國家的聲譽打分，結果加拿大連續第二年膺選最佳聲譽國家，民眾覺得加國是最吸引他們前往旅遊、生活、工作和學習的地方，其次是澳洲。<br>在10大最佳聲譽國家排名榜中，歐洲國家囊括了七席；在亞洲區，日本的聲譽最好，排第12位，中國排第43位。至於美國聲譽不及新加坡和泰國，排第23位。<br>美國有線新聞網絡</p></body></html>
