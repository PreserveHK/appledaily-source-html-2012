<html><header><meta charset="utf-8"><title>野田佳彥連任民主黨總裁</title></header><body><h1>野田佳彥連任民主黨總裁</h1><p>日本執政民主黨昨天（周五）選新總裁，結果首相野田佳彥（圖）輕易擊敗三名對手，高票當選連任。<br>儘管野田的民望不足30%，但因黨內反野田勢力已在7月跟隨前黨幹事長小澤一郎退黨，令反對勢力大減，讓他能在黨總裁選舉以逾60%票數當選。<br>野田早前曾說過若成功連任，不久就會提前大選，但最近卻改口說想繼續留任，試圖完成仍未處理好的任務，包括去年311海嘯後災區重建及核災難。<br>野田決定在2015年底前將銷售稅增加一倍至10%、重新啟動兩個核反應堆，都令民眾覺得被出賣。民調顯示，若現在舉行大選，民主黨肯定會慘敗。<br>美聯社</p></body></html>
