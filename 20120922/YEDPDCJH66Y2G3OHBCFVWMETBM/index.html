<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>龍小菌戴面罩焗到病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龍小菌戴面罩焗到病 - 馮仁昭</h1><p>原來龍小菌同張可頤好friend，噚日佢哋喺微博放咗張合照，佢兩個約埋一齊去唱K。噚日龍小菌去咗商台宣傳新歌，佢話下月尾會出大碟，聲沙沙嘅佢又話呢排感冒可能焗親，問佢除咗面罩會唔會冇咁焗，佢話之前已經睇咗中醫。早排譚詠麟喺facebook度好留意龍小菌，仲提議佢不如戴個叮噹頭罩，龍小菌話：「近排唔會喇。」好明顯係怕反日情緒，唔敢戴叮噹頭罩，不過佢知道校長咁留意，話好開心喎。</p></body></html>
