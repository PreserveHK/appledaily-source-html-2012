<html><header><meta charset="utf-8"><title>JJ嗌交耍花槍</title></header><body><h1>JJ嗌交耍花槍</h1><p>賈曉晨（JJ）、周柏豪和鄭希怡前日在深圳出席時裝騷，JJ打扮密實，但否認怕男友詐型。早前樊少皇在微博自爆與女友鬧交嗌分手，JJ解釋：「講笑啫，每個人拍拖都會耍花槍，佢好細路仔，咁都寫出嚟，冇得救。唔使擔心，我哋OK。」問樊少皇是否結婚對象？JJ說：「太快嘞，一開始發生好多嘢，畀多啲空間我哋，發展一段時間先。」她有信心不會出現小三、小四。近日內地反日情緒高漲，柏豪直言有點擔心：「相信內地治安，惟有自己小心啲。」鄭希怡透露計劃開時裝店：「為求穩陣，都係搞住網上生意先。」採訪：曾小嘉</p></body></html>
