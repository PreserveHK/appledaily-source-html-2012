<html><header><meta charset="utf-8"><title>沒臂教師　證世上無難事</title></header><body><h1>沒臂教師　證世上無難事</h1><p>世上無難事，只怕有心人。美國俄亥俄州中學教師甘農天生沒有雙臂（圖），靠腳趾打電腦、在課堂給學生派工作紙和用筆寫白板教書，以身作則向學生證明，只要有決心就沒有做不到的事。<br>甘農在墨西哥一間孤兒院長大，7歲時獲美國俄亥俄州一個家庭收養。她去年到一間中學任代課老師，今個學年轉做全職，教第六至八班數學和科學。<br>她說：「我做我想做的、做我喜愛做的。若你下定決心去做一件事而又喜歡，那麼就去做吧，沒人能阻你。」她不喜歡被稱為殘障，但「若因此能協助人活得更好，我不介意。我盼別人能從我身上有所得着。」<br>英國《每日郵報》</p></body></html>
