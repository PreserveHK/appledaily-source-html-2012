<html><header><meta charset="utf-8"><title>高薪僱排隊黨<br>收錯風炒家速逃</title></header><body><h1>高薪僱排隊黨<br>收錯風炒家速逃</h1><p>【本報訊】30多歲職業炒家Roy，在網上討論區以500元請人排隊買iPhone 5。前日早上10時，記者放蛇應徵做排隊黨，到銅鑼灣時代廣場與他會合，Roy要求記者在廣場空地排隊，其間亦有其他人加入，包括數名走堂的IVE學生。Roy稱，他之前炒iPhone 4曾獲利數萬元，「之前都有十幾人跟我排隊搵食」。為免記者「劈炮」走人，Roy全程實，又要四出收風，好不忙碌。至晚上8許，阿Roy疑得悉時代廣場的豐澤不會發售iPhone 5後，竟藉口回家吃飯一去不返，記者與其他受僱排隊者始知受騙，白等了12小時。</p></body></html>
