<html><header><meta charset="utf-8"><title>搭錯車</title></header><body><h1>搭錯車</h1><p>美國諧星積伯克（Jack Black）搞笑功力有幾勁唔使多講，估唔到佢老婆Tanya Haden一樣咁滑稽！前兩日積伯克一家去加州迪士尼樂園玩，Tanya竟然搶咗細仔Thomas架BB車坐，雖然Tanya明顯搭錯車，個pat pat塞唔落架BB車度，但係老公又照推住佢，搞到阿仔好無奈咁睥住阿媽。大仔Sammy亦唔好過，佢本來玩緊激光劍，但俾老竇搶咗兼教訓一餐。到第二日一家人霸頭位坐船仔，兩個細路都唔敢郁！</p></body></html>
