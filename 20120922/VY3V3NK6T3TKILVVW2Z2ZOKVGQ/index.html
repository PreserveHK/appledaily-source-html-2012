<html><header><meta charset="utf-8"><title>中環置地<br>
霆鋒Chok等</title></header><body><h1>中環置地<br>
霆鋒Chok等</h1><p>謝霆鋒兩個月內先後用咗過億元掃咗中環擺花街兩個舖位，榮升舖王。大前日佢同助手喺中環置地文華東方酒店落車，跟住行去一幢商業大廈，等其間霆鋒不斷講電話。</p><p>佢依然着住經常披喺身嘅迷彩風褸，再加條開衩短褲，顯然佢鍾意呢套衫嘅程度多過張栢芝！嗰間大廈最多律師行同診所，見到霆鋒鬼打冇咁精神，加上佢助手攞住個公文袋，相信佢哋應該係上律師行搞舖位買賣嘅手續居多嘞！<br>採訪、攝影：黃曉程</p></body></html>
