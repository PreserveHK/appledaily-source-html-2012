<html><header><meta charset="utf-8"><title>iPad預置時鐘<br>
涉抄瑞士商標</title></header><body><h1>iPad預置時鐘<br>
涉抄瑞士商標</h1><p>蘋果新推出的iOS 6作業系統，首度在iPad版本中預置時鐘app，提供世界時間與鬧鐘功能，但瑞士聯邦鐵路局指，蘋果侵犯了當局擁有的經典車站時鐘商標設計。瑞士鐵路局指，iPad app的時鐘設計，明顯抄襲瑞士工程師希爾菲格於1955年為國內車站設計的時鐘款式。該經典設計採用沒數字的簡約白底、黑色時間刻度、時針和分針，以及紅色圓形頂端的秒針。瑞士鐵路局對蘋果使用這設計感到高興，正接觸蘋果商談該app侵權問題。<br>英國《每日電訊報》</p></body></html>
