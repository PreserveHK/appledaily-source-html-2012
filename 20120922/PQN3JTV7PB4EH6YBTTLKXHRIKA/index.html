<html><header><meta charset="utf-8"><title>求驗客手記：終於有班落　希斯基澳職起「機」 - 求驗客</title></header><body><h1>求驗客手記：終於有班落　希斯基澳職起「機」 - 求驗客</h1><p>前英格蘭國腳前鋒希斯基（圖），喺上個球季結束後，就俾英超球隊阿士東維拉放棄，雖然之前傳過利物浦可能搵佢返去救亡，但最後都係得個講字。不過，呢名34歲嘅球員日前終於有班落嘞，就係加盟澳職球隊紐卡素噴射機，簽約一年。雖然澳職水準麻麻，但之前已經有意大利球星迪比亞路加盟，家連希斯基都去埋，如果傳聞中嘅波歷克都到袋鼠國搵食，今屆嘅澳職就真係有睇頭喇。</p></body></html>
