<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>劉愷威反口唔娶楊冪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉愷威反口唔娶楊冪 - 馮仁昭</h1><p>劉愷威同女友楊冪成日都糖黐豆，近日劉愷威擔任製片嘅內地劇《盛夏晚晴天》噚日喺青島開工，肥水當然不流別人田，佢同楊冪劇中扮演情侶，有傳佢哋婚期近，劉愷威噚日反口話：「之前說要結婚的報道可能有誤會，因為我很久沒回香港，講廣東話不流利，所以被聽成是很快要結婚，其實沒有。」楊冪噚日都避談婚期，佢就話大家家感情好。</p></body></html>
