<html><header><meta charset="utf-8"><title>荃灣<br>
雷諾跑車掛燈柱</title></header><body><h1>荃灣<br>
雷諾跑車掛燈柱</h1><p>【本報訊】荃灣荃錦公路昨晨發生炮彈飛車驚險交通意外，一輛鮮黃色雷諾跑車轉彎時失控，飛越路邊斜台形防撞石壆，狂撼一支燈柱，跑車擒起「掛在」燈柱上，車頭盡毀，雙臂紋身司機並無受傷，並通過酒精呼氣測試，警方正調查肇因。<br>昨凌晨零時許，29歲翟男子駕駛一輛鮮黃色雷諾跑車，沿荃錦公路駛至大帽山山頂附近一個右彎，突然失控，衝越左邊斜台形防撞石壆，如炮彈般狂撼一支燈柱，整輛跑車豎立掛在燈柱上，車頭成V字形凹陷，司機有驚無險。肇事雷諾跑車，去年10月出廠，價值約35萬元，2000c.c.，最大馬力265匹。</p></body></html>
