<html><header><meta charset="utf-8"><title>求驗客手記：右科隆左兵徽　普多斯基紋上癮 - 求驗客</title></header><body><h1>求驗客手記：右科隆左兵徽　普多斯基紋上癮 - 求驗客</h1><p>普多斯基（圖）最近喺阿仙奴猛咁入波，搞到球迷開心死，為咗令自己更受廠迷愛戴，佢準備再向球會發出愛的宣言，搞咩？就係紋上兵工廠嘅會徽。不過，佢右邊手臂已經紋咗母會科隆嘅市徽，而家就準備奉獻埋條左臂畀阿仙奴：「我好愛阿仙奴，而家係一個好開始，或者會喺左臂紋上阿仙奴嘅會徽。」左青龍、右白虎，成個黑社會大佬咁款。多口問句，如果到時再轉會，仲可以紋喺邊度呢？<br></p></body></html>
