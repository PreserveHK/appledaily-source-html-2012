<html><header><meta charset="utf-8"><title>威廉斯「細B」好腳頭</title></header><body><h1>威廉斯「細B」好腳頭</h1><p>世界3哥兼準老竇威廉斯（圖），喺上海桌球大師賽越打越勁！噚日8強對住佩利，以5:4過關後，被中國傳媒問到幫第3胎改咗名未，佢就懶cool咁答：「未喎！」唔係佢心情唔好，其實威廉斯早就講過BB嘅性別要本月底先知，出年2月先出世，家咁快問都冇用喇。<br>雖然BB未出世，但腳頭都幾好呀，睇吓佢可唔可以好似舊年咁，打到入決賽；不過就千祈唔好好似上年咁喺決賽輸波。話時話，衞冕嘅沙比出咗局，家威廉斯同希堅斯率先入4強，前者今日會對世界第2的鄧立普，後者對梅菲，賽事採11局6勝（now637台今日2:30pm直播）。</p></body></html>
