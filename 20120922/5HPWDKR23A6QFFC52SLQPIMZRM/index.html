侯公公一世為錢幣 - 李八方</title></header><body><h1>隔牆有耳：數典忘祖<br>
侯公公一世為錢幣 - 李八方</h1><p>講明有錢賠嘅話，連祖宗祠堂都可以畀埋政府嘅上水鄉事委員會主席侯志強，即時被網民改圖，將佢變成「新界最後一個太監」，擺明就批評佢數典忘祖，連祠堂都可以拆，侯家祖先真係多得佢唔少。<br>呢幅改圖改得相當堅實，侯公公仲要手持塵拂，唔少網民都以為侯公公親自上陣。<br>有網民話，既然侯志強話祠堂都可以賣，咁取消丁權對於侯公公嚟講，問題應該唔大，因為錢解決到嘅問題，就唔係問題，所以有網民話，侯公公可能前世係錢幣。</p></body></html>
