<html><header><meta charset="utf-8"><title>一時佳話<br>一張彩票改變人生　幸運星掃樓打官司</title></header><body><h1>一時佳話<br>一張彩票改變人生　幸運星掃樓打官司</h1><p>去年5月成功瓜分億元六合彩頭獎的印度裔港人阿星（Jagpal Singh），一夜成為全城熱話。幸運星中獎前是一名跟車工人，甚至窮到冇飯開，「求其」畫張彩票改寫了他的一生。高調曝光的他領取四千多萬元彩金後，即時「潛水」，有傳他與女友結婚，甚至已在英國被殺害。直至今年初始被爆他在東涌映灣園狂掃三個共值1,500多萬的單位，以每月逾4萬多元收租過活，並向法庭申請逆權侵佔其北角舊居，而他的親密女友則不知所蹤，原來阿星早已是一名有婦之夫。《蘋果》記者</p></body></html>
