<html><header><meta charset="utf-8"><title>機動遊戲故障　美20人困91米高空</title></header><body><h1>機動遊戲故障　美20人困91米高空</h1><p>美國加州Knott's Berry Farm主題公園發生機動遊戲故障，20遊客懸空被困在91米（300呎）高處近4小時。<br>機動遊戲名叫「Windseeker」，遊客坐在一個兜子雙腿懸垂，讓兜子高速旋轉。該機動遊戲在周三下午4時升至頂點後停止運作（圖），不少遊客被嚇破膽，工程人員花4個小時才把他們救回。有夫婦獲園方送贈T恤補償，但女方稱以後也不會再玩這遊戲。這是該園兩周內第二度發生同類事故，園方已關閉機動遊戲調查。<br>英國《每日郵報》</p></body></html>
