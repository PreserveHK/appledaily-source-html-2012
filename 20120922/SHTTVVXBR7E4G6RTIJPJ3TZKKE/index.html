<html><header><meta charset="utf-8"><title>New!：福特Van重返香江</title></header><body><h1>New!：福特Van重返香江</h1><p>今年唔只私家車市場鬥到你死我活，連商用車市場亦拉開戰幔。繼日產後，福特也帶來全新客貨車Transit，配備能輸出155匹馬力及39.3kg-m扭力的2.2公升柴油Turbo引擎及六速手動波箱，加上停車熄匙功能，耗油量可低至14.1km/L。新車分別設長5.3米的長陣版及4.9米的短陣版供選擇，據知扣除環保稅後車價分別約25萬元及23萬元，甚具競爭力。　查詢：2529 7277（Inchcape Far East Company Ltd）</p></body></html>
