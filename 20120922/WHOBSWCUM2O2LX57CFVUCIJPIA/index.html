<html><header><meta charset="utf-8"><title>軟骨女　拱橋洗衫洗碗</title></header><body><h1>軟骨女　拱橋洗衫洗碗</h1><p>英國一名軟骨美人，拗腰竟可像拱橋那樣弧度，即使拗着腰洗衫（圖）、洗碗和做其他家務也全無難度，更視之為樂趣。<br>24歲的基思，自小骨骼已柔軟過人，在玩體操和舞蹈都輕易做出能人所不能的動作，五年前獲馬戲團班主賞識，現在於馬戲團表演「軟骨功」。<br>基思每天會花幾小時練習，以便應付一星期五晚的演出，最近她更加參演了一齣驚慄片。<br>基思表示，常有人說她的坐姿令人不安，但她很討厭別人問她可否把身體擠進箱子，指世上還有很多表演方式。<br>英國《都市報》</p></body></html>
