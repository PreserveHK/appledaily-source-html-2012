湯家驊雨中打Golf - 李八方</title></header><body><h1>隔牆有耳：選後假期<br>
湯家驊雨中打Golf - 李八方</h1><p>立法會選舉時一度淪為喊包嘅公民黨湯家驊（Ronny）成功連任後，噚日重拾笑容見記者，話要多謝新界東選民支持。容光煥發嘅Ronny透露，選舉大戰後，即刻去咗布吉散心幾日，雖然遇正當地連日大雨，但無減佢打波熱情，連續打咗幾日水中高爾夫球。<br>Ronny返港後，仲喺facebook分享咗幅罕見赤膊浸浴相，原來佢幫襯咗蘭桂坊之父盛智文喺布吉間豪華酒店，由於正值旅遊淡季，所以住酒店有七折，都算相當抵玩咁話喎。</p></body></html>
