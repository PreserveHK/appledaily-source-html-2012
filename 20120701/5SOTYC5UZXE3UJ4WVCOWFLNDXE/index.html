<html><header><meta charset="utf-8"><title>News：FocusST接受預訂</title></header><body><h1>News：FocusST接受預訂</h1><p>雖然新Focus仍未抵港，但據知福特代理已開始接受預留高性能的ST版本，該版本除配備一副可輸出250匹馬力的兩公升EcoBoost直四引擎，輸出較2.5公升Turbo引擎多一成，車身更調低10mm，配合六前速棍波，擺明車馬讓駕駛者「一過手癮」。除獨有車色及全套跑車包圍外，ST更設Recaro桶椅。據知數量有限，車價估計約35萬元。<br><br>記者：李鑒泉</p></body></html>
