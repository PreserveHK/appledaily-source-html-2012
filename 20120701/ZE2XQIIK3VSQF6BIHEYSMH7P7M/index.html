<html><header><meta charset="utf-8"><title>鍾懿回歸騷鬥巨星</title></header><body><h1>鍾懿回歸騷鬥巨星</h1><p>鍾鎮濤（阿B）的囡囡鍾懿前晚在會展舉行的《香港回歸十五周年文藝晚會》擔任表演嘉賓，鍾鎮濤在微博上載了不少演出前後的相片，他說：「鍾懿的超級暑期工之一，與我一起為《香港回歸十五周年文藝晚會》演出，一起演出還有泰迪羅賓、太極和Mr，名副其實的五代同堂，濟濟一堂！」</p><p>演出過後阿B又說：「很開心的一次表演順利完成，光榮的一刻。」事實上當晚有不少中港兩地的藝人助陣，當中包括產後首度在香港演出的陳慧琳、甄子丹、李玟、張學友、容祖兒以及國際著名鋼琴家郎朗等人，只有8歲的鍾懿表現毫不怯場，果然深得B哥哥的遺傳。撰文：林妃</p></body></html>
