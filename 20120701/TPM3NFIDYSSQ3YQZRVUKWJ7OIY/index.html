<html><header><meta charset="utf-8"><title>高志森憶娟妹星爺舊情</title></header><body><h1>高志森憶娟妹星爺舊情</h1><p>羅慧娟突然離世，不少與她合作過的藝人均感惋惜，高志森和林志美昨日在觀塘綵排音樂舞台劇，高志森說：「走咗？好sad，以前我拍《家有囍事》，每次同周星馳開會，娟妹全程在場，同埋娟妹住我樓上，有時我會上佢屋企同周星馳開會。」<br>與娟妹同為藝人之家的林志美則說：「佢有宗教信仰，天父會保守佢。」<br>黃日華昨日在九龍灣出席活動說﹕「同娟妹合作過幾套劇，拍劇時大家會講笑會玩，佢係幾樂觀幾開心嘅人，有乜就講乜，佢嘅離開非常可惜。」他指首次與娟妹合作是20多年前，最深印象是92年拍無綫劇，之後大家再合作台灣劇《末代皇孫》。<br>採訪、攝影：張俊銘、譚倩宜</p></body></html>
