<html><header><meta charset="utf-8"><title>新聞英語解碼：Burma暗示反抗軍政府</title></header><body><h1>新聞英語解碼：<br>Burma暗示反抗軍政府</h1><p>緬甸軍方授權的登盛政府，對昂山素姬將緬甸英文說成Burma耿耿於懷，只因那是反抗軍政權的一種表態。軍政府1988年血腥鎮壓民主示威前，緬甸的英文稱呼一直是Burma，至翌年，軍政府才以Burma僅意指主要緬語族（Burman）民族，不像Myanmar那樣包含其他少數民族的意思，才宣佈將Burma改成Myanmar。但當時緬甸軍政府一直軟禁昂山素姬，英美法等西方國家仍堅持採用帶有殖民色彩的Burma，以示對軍政府不滿。<br>英國廣播公司<br></p></body></html>
