<html><header><meta charset="utf-8"><title>特大裝噴椒　抗警權過大</title></header><body><h1>特大裝噴椒　抗警權過大</h1><p>警方以胡椒噴霧對付示威者行動升級，日前更用滅火筒式的特大裝胡椒噴霧對付向胡錦濤示威的遊行人士，令筆名「小孩子」的遊行人士不滿。他批評警方一直亂用胡椒噴霧鎮壓示威者，甚至直接噴射示威者面部，警權不斷擴大，故參考胡椒噴霧的造型製遊行道具（圖），「用咗幾日時間完成，抗衡警方日益收窄示威自由。」<br>陳奕釗攝<br><br>七一為乜上街？請到蘋果日報facebookfanpage投票吧：<br> http://www.facebook.com/questions/10151071597587448/ </p></body></html>
