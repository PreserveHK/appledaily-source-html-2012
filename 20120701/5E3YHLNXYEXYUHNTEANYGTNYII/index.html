<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AliceB賣包賀回歸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>AliceB賣包賀回歸 - 馮仁昭</h1><p>貝安琪、AliceB噚日觀塘apm出席回歸活動，大會設置咗個5呎iphone紙板，畀大家寫上對新特首嘅訴求。AliceB着咗件低胸衫義賣迷你壽包，佢話：「慶祝回歸15周年嘛，唔係好性感。」貝安琪話自己都好熱愛中國文化，鍾意睇粵劇，佢仲話將接拍了一部意大利片：「戲中扮女殺手，想拍動作打戲，但今次只係開槍冇打，有啲可惜。」</p></body></html>
