<html><header><meta charset="utf-8"><title>鞠躬敬禮　學生拜狀元人像</title></header><body><h1>鞠躬敬禮　學生拜狀元人像</h1><p>近日，一張中國人民大學附屬中學學生在校園內拜高考狀元的照片引起關注，只見一名身穿校服的男生在兩張人像牌前鞠躬、敬禮（圖）。這兩個人像牌上的人原來是該校的高考狀元。學生拜狀元的行為，引起網友熱議。<br>一位在人大附中念理科的高三學生小丹（化名）證實網絡圖片的真實性。原來學校擺放高考狀元的主要目的是為了激勵學生，發奮學習，但也有些學生，或許會自慚形穢，更加對學習喪失了信心。有網友說，如果我是兩名狀元的父親，我一定會要求學校立刻停止這種荒唐的舉動，並公開道歉。也有人批評，狀元榜應掛在牆上，而非擺放在地上。	網易</p></body></html>
