<html><header><meta charset="utf-8"><title>小豬抵港黑口黑面</title></header><body><h1>小豬抵港黑口黑面</h1><p>羅志祥（小豬）最近怒告《我愛記歌詞》節目的女參賽者閻莉及《娛樂雙周》雜誌，指對方憑空捏造他有「閨房怪癖」，小豬前日在微博表達不滿說：「已超越了我忍耐的限度，所以這次，我請經紀公司務必提告到底，希望可以杜絕這樣的歪風！」<br>小豬昨午秘密來港，戴着黑超的他全程口黑面黑，心情麻麻。現場有數名保安員維持秩序，粉絲手拉手自製人鏈包圍住偶像，還表示：「我哋做緊嘢！」問今次來港目的？小豬邊行邊說：「跟粉絲聚會，僅來兩天。」<br>採訪、攝影﹕魯萍</p></body></html>
