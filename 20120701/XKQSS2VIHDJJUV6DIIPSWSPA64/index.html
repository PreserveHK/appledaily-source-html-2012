<html><header><meta charset="utf-8"><title>15000呎高空急墜跳傘測試胸圍</title></header><body><h1>15000呎高空急墜<br>跳傘測試胸圍</h1><p>英國公司JML推出無鋼線鋼鈎、標榜不會引致背部贅肉的新款胸圍BelviaBra。為證實它的舒適度和承托度，特別邀請女跳傘教練馬勒穿上這胸圍，由4,545米（15,000呎）高空躍下測試（圖）。<br>馬勒上身只穿上胸圍，由飛機躍下之後，以時速逾241公里高速急墜，直至她降落地面，胸圍都沒有移位。她對測試結果感到滿意，說：「一個胸圍若在時速逾241公里下仍是舒適的，絕對可以承受我晚上外出參加派對。」<br>英國《每日郵報》</p></body></html>
