<html><header><meta charset="utf-8"><title>抗地產霸權　保育變入獄</title></header><body><h1>抗地產霸權　保育變入獄</h1><p>政府換屆，官商勾結時代變西環主政。土地正義聯盟成員朱凱迪（圖）指，發展商對新界土地發展虎視眈眈，憂慮梁振英上場會在新界展開大開發，令地產霸權問題難以解決。同時，梁處理反對聲音的態度較強硬，憂新政府會用恐怖手段對付抗爭者，預料保育工作將舉步為艱，要做好被打壓入獄的心理準備。市民必須上街抗爭，表達對地產霸權及西環治港的不滿。<br>鄭啟源攝<br><br>七一為乜上街？請到蘋果日報facebookfanpage投票吧：<br> http://www.facebook.com/questions/10151071597587448/ </p></body></html>
