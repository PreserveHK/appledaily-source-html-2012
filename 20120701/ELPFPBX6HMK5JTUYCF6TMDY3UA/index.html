<html><header><meta charset="utf-8"><title>入住獅城頂級醫院</title></header><body><h1>入住獅城頂級醫院</h1><p>羅慧娟兩年前開始被癌魔折磨，最終戰敗離世，她在過去一年多堅強抗戰，經常進出養和，但近月病情告急，娟妹索性飛到老公劉志敏的家鄉新加坡接受治療。<br>劉志敏安排娟妹入住當地跟養和同級的醫院MountElizabeth，該醫院設有癌症研究中心，娟妹留院期間，家人為方便照顧而入住附近的TheElizabeth酒店。不過，娟妹近日病情並不樂觀，日前已停止治療，並離開醫院返家靜養。娟妹留院時，至親好友由香港陸續飛新加坡探望，教友兼好姊妹鄧萃雯早前也抽空飛抵當地，甫下機到酒店辦理完checkin手續即到醫院探娟妹。<br>撰文：丁寧</p></body></html>
