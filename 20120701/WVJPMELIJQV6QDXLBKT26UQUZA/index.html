<html><header><meta charset="utf-8"><title>Pro.買物狂：玩轉航天員枱燈</title></header><body><h1>Pro.買物狂：玩轉航天員枱燈</h1><p>雖然中國航天員已返回地球，但這股太空熱潮仍未降溫！想連家中也滿佈航天熱？這要看看美國設計師MatthewBorgatti的CosmonautLamp，太空泥人為燈座，泥人抱膝像滿有心事的，但偏偏腦袋換成了燈泡，玩味十足！<br><br>記者︰蘇麗珊<br><br>網址：http://www.kickstarter.com/projects/gianteye/little-spaceman-lamp</p></body></html>
