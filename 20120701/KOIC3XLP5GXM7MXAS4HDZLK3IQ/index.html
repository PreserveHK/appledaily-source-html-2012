<html><header><meta charset="utf-8"><title>張惠妹北京騷支持同志</title></header><body><h1>張惠妹北京騷支持同志</h1><p>台灣天后張惠妹（阿妹）相隔13年，前晚再在北京工人體育場開騷，吸引鍾麗緹、胡兵和周筆暢等捧場。</p><p>承受壓力</p><p>阿妹唱足3個半鐘，當中不乏與黑人舞蹈員貼身熱舞，又舉起彩虹旗繞場高唱《彩虹》和《甜蜜蜜》等名曲，更起哄叫現場同志粉絲擁抱身邊人，掀起全場高潮。<br>阿妹說：「男男愛、女女愛，還是男女愛，希望大家都要幸福。」她更在預拍的DV影像大談心路歷程：「生活在部落裏，個子小小的我因唱歌令人認識，沒想到承受這麼多壓力，有一段時間唱歌這件事變得不好，害怕媒體、害怕人群、害怕出錯，連自己都開始害怕，想逃開，變成一個不唱歌的張惠妹。」<br>撰文：李全</p></body></html>
