<html><header><meta charset="utf-8"><title>夏日求驗客：文仙尼高薪過老費 - 求驗客</title></header><body><h1>夏日求驗客：文仙尼高薪過老費 - 求驗客</h1><p>上季帶領曼城壓倒同市宿敵曼聯首奪英超冠軍嘅文仙尼（左），原先同曼城仲有一年先約滿，不過，曼城管理層已經急不及待，決定同呢位意大利教頭續約。我求大俠收到風，文仙尼今次續約嘅年薪會高過曼聯領隊費格遜嘅500萬鎊（約6,000萬港元），但就稍低於英超最高嘅阿仙奴領隊雲格（右）嘅720萬鎊，即係英超第2位高薪領隊。文仙尼響09年接掌曼城，到上季先首奪英超，睇吓被列為新一季英超大熱嘅曼城可唔可以衞冕。</p></body></html>
