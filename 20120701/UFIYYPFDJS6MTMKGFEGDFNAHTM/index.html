<html><header><meta charset="utf-8"><title>Jolin安室台灣暗戰</title></header><body><h1>Jolin安室台灣暗戰</h1><p>日本天后安室奈美惠於大前日抵達台灣，為新專輯進行一連串宣傳活動，雖然安室每日的工作也排得滿滿，但前晚也趁空檔與台灣天后蔡依林（Jolin）到當地的WHotel吃中菜飯敍。<br>兩位天后不論在排場和衣着上也明爭暗鬥一番，二人各自乘大型保母車到場，又有不少工作人員傍實，派頭十足。穿上黑色連身短裙的安室露出修長美腿，Jolin雖然一身便服，但黑色低胸貼身上衣也為她扳回不少分數。<br>先到的安室見到粉絲歡呼即時露出笑臉，其後到達的Jolin被問到與安室是否有合作計劃，她充耳不聞，匆匆上樓。<br>撰文：丁寧</p></body></html>
