<html><header><meta charset="utf-8"><title>強國人撤出波爾多　靚酒平好多</title></header><body><h1>強國人撤出波爾多　靚酒平好多</h1><p>法國波爾多的紅酒聞名於世，吸引來自世界各地紅酒愛好者，瑪歌是當地五大酒莊之一。<br>酒莊負責人指，他們出產的紅酒有一股特別的氣味，稱作lapartdesanges(法文)，意思是天使分享給大家，故此不少中國人都慕名而來。不過近兩三年，這些中國豪客不是欣賞紅酒，而是大量入貨來炒賣，把美酒的價格炒高三四成，更大手買入瑪歌的葡萄園，開設酒莊，連酒莊的老顧客都嚇怕了。<br>幸好自去年夏天開始，一班內地客轉攻其他酒區，令瑪歌的酒價才回落一些，莊主不得不佩服強國人的力量。</p></body></html>
