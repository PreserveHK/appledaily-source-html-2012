<html><header><meta charset="utf-8"><title>千名辣妹帥哥　沙灘做瑜伽</title></header><body><h1>千名辣妹帥哥　沙灘做瑜伽</h1><p>夏日炎炎，海南省三亞市前日舉行「千人比堅尼」活動，1,000名美女帥哥在當地一個沙灘，換上泳裝，展示自己健美身材之外，同時在沙灘上鋪上瑜伽墊，一同練習各種瑜伽動作，場面壯觀。這次活動除幫助宣傳三亞的旅遊項目，同時藉千人瑜伽活動，讓參加者從心悅納自己。而河北省石家莊市一個廣場，則雲集環球比堅尼小姐、遊艇比堅尼小姐、世界超模、亞太小姐的選手、得獎佳麗到場，穿上比堅尼泳衣在商場內做騷，騷性感身材。中新社</p></body></html>
