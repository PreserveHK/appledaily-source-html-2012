<html><header><meta charset="utf-8"><title>歐國盃趣趣地：卡路爾度假俾女圍</title></header><body><h1>歐國盃趣趣地：卡路爾度假俾女圍</h1><p>英格蘭喺歐國盃出局後，班球員立刻把握所餘無幾嘅暑假去旅行，好似成個明星咁嘅安祖卡路爾就約埋隊友赫特、韋碧克同冇份入選嘅卡域克，齊齊飛去西班牙嘅伊維薩島度假。呢個小島最出名係陽光與海灘，安祖卡路爾就玩得最開心，俾英國《太陽報》影到佢俾一大班女圍（左圖）。門神赫特都唔失威，同名宿連尼加個靚姪女合照（右圖）。另外，為英軍射失12碼嘅兩位罪人艾殊利高爾同艾舒利楊格就搵到外快，PizzaHut認為搵呢兩個罪人夠綽頭，所以想佢哋合作拍廣告，好似當年開修夫基玩笑咁。</p></body></html>
