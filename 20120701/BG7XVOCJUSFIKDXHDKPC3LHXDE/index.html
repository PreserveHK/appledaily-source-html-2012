<html><header><meta charset="utf-8"><title>Lego求婚　騎士救公主</title></header><body><h1>Lego求婚　騎士救公主</h1><p>開口求婚太難啟齒了吧？樂高（Lego）積木砌出來又如何！美國紐約浪漫男平德，花盡心思砌砌砌，拍下數千張積木照拍成求婚影片，其間更化身騎士救公主，超浪漫。<br>男主角先舉牌示愛，說愛帶女主角野餐，又帶女主角到高級餐廳享用大餐，突然女主角被困城堡，男主角即舞刀弄劍英勇打敗邪惡龍頭，救走公主，再環遊世界。短片雖僅僅30秒，但女友戈麥斯未看完已感動得大叫，平德說：「我連忙跪下求婚，她當然答應了。」<br>美國《亨廷頓郵報》</p></body></html>
