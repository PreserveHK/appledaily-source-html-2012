<html><header><meta charset="utf-8"><title>最貴女性雜誌送日皇室糖果盒</title></header><body><h1>最貴女性雜誌<br>送日皇室糖果盒</h1><p>日本雜誌《Richesse》上周四創刊，堪稱史上最貴女性雜誌，每本售3萬日圓（2,916港元），皆因隨書附送限量版皇室御用糖果盒（圖），上架後即被搶購一空。<br>受網絡資訊衝擊，日本雜誌近年要靠隨刊附送的名牌贈品來谷銷量，不少讀者是因為贈品而買雜誌，《Richesse》賣得這麼貴，讀者仍趨之若鶩，並不是雜誌內容豐富，而是為了想得到Gucci出品的精緻糖果盒，該糖果盒是由有逾300年歷史的皇室御用京漆器名店「象彥」製作，加上雜誌只出1,050本，所以女士們第一時間搶購。<br>台灣東森新聞網</p></body></html>
