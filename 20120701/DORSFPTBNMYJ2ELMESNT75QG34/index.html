<html><header><meta charset="utf-8"><title>慘遭乾爹拋棄炫富女戀地盤工</title></header><body><h1>慘遭乾爹拋棄<br>炫富女戀地盤工</h1><p>炫富女楊紫璐遭乾爹拋棄後搞上「肉靈芝」小販？近日網上流傳一段短片，指她因高調炫富被乾爹拋棄，平治名車及名牌包全被收回，身無分文的她更流落街頭，最後找了一個地盤工當男友（圖）。<br>楊紫璐自稱與男友在微博上認識，對方在自己最困難時一直表現關心，而且「很有才華」，如今兩人共同生活在工棚裏。但後來有網友踢爆該名艷福無邊的地盤工，疑是早前將自慰器當肉靈芝擺賣的男小販，質疑這次是二人合作炒作，狠批「太假了」、「還敢說找到真愛」。<br>新浪網</p></body></html>
