<html><header><meta charset="utf-8"><title>夏日求驗客：恒大勝國安打得燦爛 - 求驗客</title></header><body><h1>夏日求驗客：恒大勝國安打得燦爛 - 求驗客</h1><p>雖然賽前排中超榜首嘅恒大同排第3嘅國安，都各自買咗位星級射手巴里奧斯同簡路迪，但周日晚嘅中超比賽，兩隊正面交鋒，都冇派星級外援上陣，不過場波都非常精采。作客嘅國安有中場徐亮表現八面玲瓏，喺12分鐘先開紀錄。3分鐘後，恒大就靠姜寧扳成平手，到35分鐘，佢仲助攻穆里奇射入反超前嘅一球。好在國安仲有徐亮，佢梅開二度，完半場前追成2:2。恒大實力始終稍勝一籌，加上有主場之利，佢哋靠克萊奧喺68分鐘頭槌破網，奠定勝局，最終恒大險勝國安3:2，力保榜首。</p></body></html>
