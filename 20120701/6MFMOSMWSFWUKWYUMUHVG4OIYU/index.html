<html><header><meta charset="utf-8"><title>鹽加冰忍痛　少年燒傷背</title></header><body><h1>鹽加冰忍痛　少年燒傷背</h1><p>網上熱傳危險忍痛玩兒──在皮膚上放鹽加冰務求炙傷。匹茲堡一名12歲少年逞強，甘願讓兄弟和朋友在背上灑鹽再放冰，形成一個超大十字形，幾分鐘後即變二級燒傷，需送院治療。<br>鹽會令冰塊溫度下降，即時凍傷皮膚。少年不知危險亂模仿，結果凍傷，現需每天搽藥膏，整個夏天也不能游泳。他媽媽呼籲其他家長應多加留意子女，以防他們仿效。<br>當地炙傷中心也特別召開記者會，指這種新興玩意危險，「有個案忍痛六、七分鐘後，造成三級燒傷。」<br>英國《星期日郵報》</p></body></html>
