<html><header><meta charset="utf-8"><title>人虎拔河　無人能敵</title></header><body><h1>人虎拔河　無人能敵</h1><p>莫以為動物園老虎養尊處優，發起狠勁原來無人能敵。美國佛羅里達州一個動物園，安排遊客與老虎拔河，讓遊客親身感受猛虎的力大無窮。<br>布施公園動物園（BuschGardens）飼養了七隻孟加拉虎，圍着牠們的鐵絲網特設圓形洞孔，讓麻繩穿過，若有勇士敢來挑戰握緊繩子，飼養員即會讓老虎咬着麻繩另一端，讓人虎一決高下。</p><p>冠軍賽車手肯西思（MattKenseth）兩年前也曾來挑戰，網上影片可見，他最初神態自若，但當老虎開始用力，他立即步履不穩，多次被拉近鐵絲網，即使女飼養員加入幫忙，依然不敵老虎牙力，直至老虎對鬥力失去興趣鬆口，他才鬆一口氣。<br>英國《星期日郵報》</p></body></html>
