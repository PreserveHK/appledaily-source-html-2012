<html><header><meta charset="utf-8"><title>徐靜蕾、黃立行傳訂婚</title></header><body><h1>徐靜蕾、黃立行傳訂婚</h1><p>現年38歲的內地女星徐靜蕾早前赴美國遊學，她接受傳媒訪問時，自爆有很多追求者，但礙於有男友不能接受。徐靜蕾與台灣男星黃立行在09年合作《杜拉拉升職記》時撻着，據悉黃立行早前飛往美國會佳人，在浪漫環境下成功求婚，並計劃在當地舉行訂婚儀式。記者昨日向黃立行哥哥黃立成求證，他緊張地說：「沒有！你們不要亂寫。」更聲言從不問弟弟的感情事。<br>前日內地導演阿湯哥亦在微博爆料：「特大喜訊公佈：老徐和台灣某歌手就要結婚啦！」老徐明顯是指徐靜蕾，而某歌手則是黃立行，不少粉絲亦留言祝福。<br>採訪：丁寧</p></body></html>
