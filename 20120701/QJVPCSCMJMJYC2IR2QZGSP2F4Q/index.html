<html><header><meta charset="utf-8"><title>Yumiko今日返港療傷</title></header><body><h1>Yumiko今日返港療傷</h1><p>鄭希怡（Yumiko）早前到布吉為好友應采兒慶祝生日，眾人於山坡旁泳池影合照時，因地面濕滑，不小心跌落山坡。Yumiko被樹枝插穿肺及頸椎兩節移位，昏迷了兩天甦醒，之後一直留在當地接受治療。<br>Yumiko昨日中午於微博表示已經出院，並上載了一張與應采兒的合照，她留言表示：「我出院了！原本我來，是為了慶祝你的生日，沒想到變成你留在泰國陪我療傷。謝謝你好像我媽一樣照顧我。親愛的你，很快我們就可以回家了。」據知Yumiko於今日回港。<br>撰文：林妃</p></body></html>
