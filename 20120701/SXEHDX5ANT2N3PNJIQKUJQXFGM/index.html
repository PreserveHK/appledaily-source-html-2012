<html><header><meta charset="utf-8"><title>夏日求驗客：埃及又緣盡非國盃 - 求驗客</title></header><body><h1>夏日求驗客：埃及又緣盡非國盃 - 求驗客</h1><p>埃及近年響國際賽成績麻麻，早前搵咗前美國隊教練巴特利執教，希望球隊可以打入下年南非舉行嘅非洲盃決賽周；點知呢隊7屆非洲盃冠軍前日響首圈外圍賽次回合輸咗畀中非共和國（圖），認真失威。我求大俠睇番埃及近年戰績，2010年仲排緊第9位，兩年後已經跌到48位，而埃及足總決定搵外國教頭救亡，點知仲衰，響非盃外對排93位嘅中非共和國首回合輸2:3，前日次回合作客只能和1:1，兩回合計輸3:4，首圈出局，連續兩屆入唔到決賽周。</p></body></html>
