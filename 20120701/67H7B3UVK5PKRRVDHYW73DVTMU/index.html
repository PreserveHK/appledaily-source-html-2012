<html><header><meta charset="utf-8"><title>不明物體疑似UFO光點現觀塘</title></header><body><h1>不明物體<br>疑似UFO光點現觀塘</h1><p>熱帶風暴杜蘇芮襲港，本港上空出現疑似不明飛行物體。有市民前日乘搭巴士途經觀塘繞道，望出窗外發現最少兩組圓形光點，由多點光點組成。<br>市民邱先生稱，前晚7時許，其友人乘坐巴士途經觀塘繞道，當時懸掛三號風球，邱的朋友見車廂外出現兩組光點，疑似不明飛行物體（UnidentifiedFlyingObject），故立即拍照。香港天文台科學主任胡宏俊指查看照片後，相信光點是街燈投射到巴士車窗造成倒影，並非不明飛行物體。《蘋果》記者</p></body></html>
