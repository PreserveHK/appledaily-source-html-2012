<html><header><meta charset="utf-8"><title>歐國盃趣趣地：古列治自薦教荷蘭</title></header><body><h1>歐國盃趣趣地：古列治自薦教荷蘭</h1><p>荷蘭喺今屆歐國盃分組賽3戰全敗，被踢出局，所以教練尹馬維克賽後都辭職謝罪。不過，邊個教練肯執呢個爛橙二攤呢？朗奴高文已經SayNo，但荷蘭3劍俠之一嘅古列治（圖）就自告奮勇，「我完全夠料頂替尹馬維克，雖然有啲人話我教波教得差，但其實我都贏過唔少比賽。」不過，諗番佢教車路士、紐卡素、飛燕諾及洛杉磯銀銀河等球隊，次次都慘淡收場；若果搵佢教荷蘭，呢勻真係冇眼睇囉！</p></body></html>
