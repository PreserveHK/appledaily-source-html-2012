<html><header><meta charset="utf-8"><title>今日提醒你：「HK十五」煙花上演</title></header><body><h1>今日提醒你：「HK十五」煙花上演</h1><p>【本報訊】7.1煙花匯演今晚8時在維港上空發放，歷時23分鐘，市民可欣賞有「HK十五」字樣的煙花（圖）。煙花匯演前後時間，警方將實施特別交通及人群管制措施，其中灣仔、中區、東區及山頂多條道路，會在晚上6時半起開始封閉。泊車位數量亦會減少，其中所有設於尖沙嘴南部路旁車位，以及西九龍海濱長廊的咪錶泊車位，下午3時至晚上12時會暫停使用，灣仔區多條街道的泊車位會在下午4時起停用。<br>警方發言人呼籲前往觀賞煙花的人士盡量使用公共交通工具，在人多的地方盡量保持克制及忍讓，遵照警員的指示，並小心保管財物。</p></body></html>
