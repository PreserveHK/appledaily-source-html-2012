<html><header><meta charset="utf-8"><title>生活存關愛：社會天使助社企營運</title></header><body><h1>生活存關愛：社會天使助社企營運</h1><p>東華三院2010年7月創立「愛烘培麵包工房iBakery」。經社聯協助，過去兩年得到12位來自商界的社會天使「加盟」，出謀獻策，包括曾獲2011傑出社企摯友大獎的盧翰豪。他稱，利用自己商業頭腦及經驗，協助社企營運，令有需要人士自力更生，融入社會，意義重大。<br>東華三院賽馬會復康中心副院長陳佩珊表示，社會天使是一群知識型的義工，無論在市場推廣、財務及營運，以及擴闊客戶網絡等，均能提供專業意見。<br><br><br>iBakery網頁： http://ibakery.tungwahcsd.org/ <br>「生活存關愛」逢星期二晚上8時於港台第五台播出</p></body></html>
