<html><header><meta charset="utf-8"><title>關仁隱事：「肌肉男」彈起變萬人迷 - 關仁</title></header><body><h1>關仁隱事：「肌肉男」彈起變萬人迷 - 關仁</h1><p>大婆台之前嗰套《上同下》贏盡口碑，不過因為唔得班米飯班主歡心，所以收視就認真麻麻，但係多得傳媒同網民狂煲關係，搞到劇中幾位男主角都爆紅，就連佢哋合唱首歌都熱爆全城，好似有份拍嘅「肌肉男」本身都未出過唱片，但係佢都膽粗粗去唱，效果仲相當唔錯，而佢都因為劇集帶挈人氣急升，家出到街仲成為萬人迷，關仁之前撞到佢睇跳舞天王嘅演唱會，佢一出現即刻搶盡風頭，唔少人衝埋去爭住同佢影合照，搞到佢周圍迫到水洩不通，人人排隊乖乖輪住同佢影合照，搞到現場好似變咗肌肉男嘅演唱會一樣。<br>Textby關仁</p></body></html>
