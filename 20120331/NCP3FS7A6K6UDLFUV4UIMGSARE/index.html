<html><header><meta charset="utf-8"><title>郭靜純懷第二胎狂喊</title></header><body><h1>郭靜純懷第二胎狂喊</h1><p>現年40歲的台灣女藝人郭靜純已結婚六年，其女兒Mina已四歲半，日前記者發現郭靜純在台北長庚醫院做產檢，見她腹部已隆起，而其製作人老公王信貴一直陪伴左右。現場記者聽到醫生問郭靜純：「是自然懷孕的嗎？」她答：「是。」之後郭靜純再由老公陪同下抽血，等老公付完款，兩人再到附近餐廳醫肚。<br>之後記者上前採訪，郭靜純坦認意外懷有第二胎，並已懷孕三個多月，她說曾坐在馬桶大哭，但老公堅持要生下來，郭靜純說：「現在我們比生第一胎時，各方面都更穩定、更好，老大也大了，不要緊張擔心。」郭靜純希望第二胎也是女兒，而其上圍更由34C狂升至34F。<br>撰文：葉雪</p></body></html>
