<html><header><meta charset="utf-8"><title>蘋果汁遊行反烏溪沙填海</title></header><body><h1>蘋果汁<br>遊行反烏溪沙填海</h1><p>【本報訊】發展局早前把烏溪沙列為25個考慮填海地點之一，引起區內居民強烈不滿，各政黨先後表態反對。自由黨榮譽主席田北俊昨午發起「反對烏溪沙填海大遊行」，由馬鞍山海柏花園遊行至烏溪沙海灘，促請政府即時將烏溪沙剔出可考慮填海的選址。<br>公民黨昨日於區內舉行抗議活動，立法會議員湯家驊指烏溪沙是沙田區重要自然生態地，如在烏溪沙地區填海，相關工程極可能破壞區內可貴的環境及海洋生態，直接影響當區居民的居住環境。他強調維港以外填海，必須是在別無其他選擇的情況下採取的最後手段，須以公眾利益為大前提去考慮，公眾須有充份參與及討論才可採用。</p></body></html>
