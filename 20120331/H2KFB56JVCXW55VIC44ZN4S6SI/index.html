<html><header><meta charset="utf-8"><title>蓮莎緩刑期滿正式甩難</title></header><body><h1>蓮莎緩刑期滿正式甩難</h1><p>美國女星蓮莎露夏恩（LindsayLohan）昨日於洛杉磯就07年犯醉駕條例出庭聆聽緩刑報告，身穿湖水藍色西裝的她被讚衣著得體，亦比原定時間早到15分鐘。當法官宣佈她完成緩刑時，蓮莎即時鬆口氣及展露笑容。</p><p>法官勸勉不要蒲</p><p>至於蓮莎去年犯的偷頸鏈案，法官宣佈她成功完成社會服務令及輔導課程，因此將正式緩刑改為非正式緩刑，她須於兩年內遵守法律。法官最後勸勉蓮莎不要去蒲，最好專心工作，她也多謝法官令她可重新做人。<br>過去數年的官非，也令蓮莎剛獲《福布斯》雜誌選為曝光率過度名人第二位，以1%之差僅次於真人騷女星KimKardashian。</p></body></html>
