<html><header><meta charset="utf-8"><title>蘋果汁「漁米之鄉」惡菌超標189倍</title></header><body><h1>蘋果汁<br>「漁米之鄉」惡菌超標189倍</h1><p>【本報訊】馬鞍山錦英苑商場「漁米之鄉」的叉燒白切雞飯，被食物安全中心驗出含可致腸胃炎的金黃葡萄球菌，每克含有190萬個金黃葡萄球菌，比法定標準、即每克不多於一萬個或以上，超標189倍。中心已向食肆發警告信，巡查食肆衞生情況認為滿意，有關食品的第二次化驗證實結果合格。<br>傳染病專科醫生勞永樂稱多數人徒手切叉燒等燒味，雙手不潔淨，叉燒易受金黃葡萄球菌污染，「叉燒同白飯暖暖哋，如果有細菌會滋長得好快」，建議員工加強個人環境衞生。中心昨公佈二月份食安報告，約8,100個樣本中，僅上述食品不合格。</p></body></html>
