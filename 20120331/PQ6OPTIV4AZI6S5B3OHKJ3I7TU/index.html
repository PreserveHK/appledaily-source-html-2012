<html><header><meta charset="utf-8"><title>口罩行動抗議空氣污染</title></header><body><h1>口罩行動抗議空氣污染</h1><p>【本報訊】薄扶林堅尼地小學昨日有900位學生戴上口罩，自製示威橫額，抗議學校附近的空氣污染和填海計劃。堅尼地小學校長PaulHay表示，學校對出的沙灣是香港繁忙的航線之一，駛經的大型貨輪排放大量高硫量廢氣，影響學生健康。他認為香港是富裕城市，入境船隻應該使用低污染燃料。</p><p>900位學生更去信政府，反對政府將沙灣列入25個維港以外的填海選址。學生憂慮日後若填海，將令空氣污染進一步惡化，帶來嚴重空氣和噪音污染。黃太有三個子女就讀該校，她表示：「每日返學都見唔到藍天白雲，空氣好對細路仔健康都好重要。」</p></body></html>
