<html><header><meta charset="utf-8"><title>今日提醒你：小童免費坐機場快線</title></header><body><h1>今日提醒你：小童免費坐機場快線</h1><p>【本報訊】復活節長假期為旅遊旺季。港鐵宣佈加強機場快線的列車服務，其中小童（3至11歲、使用有效的小童八達通卡）今日開始至下月13日，可享有免費坐機場快線的優惠。預計為出入境高峯的兩日、即本周三及周四，港鐵會安排開往機場的機場快線首班列車，比平日提早約一小時，即早上5時由香港站開出；博覽館站首班列車則由早上5時36分開出，令乘搭清晨航班離港的市民更快捷方便。<br>在每天大部份時間，機場快線會每10分鐘開出一班，讓乘客更易計劃行程。港鐵另提供團體套票優惠，二人、三人及四人同行，最多可享有六折優惠。</p></body></html>
