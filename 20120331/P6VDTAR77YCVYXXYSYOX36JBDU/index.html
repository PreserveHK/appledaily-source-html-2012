<html><header><meta charset="utf-8"><title>布蘭信探地心大整蠱</title></header><body><h1>布蘭信探地心大整蠱</h1><p>在探索海底最深處競賽中敗給金像大導占士金馬倫（JamesCameron）後，英國維珍集團創辦人布蘭信（RichardBranson圖）前日（周五）宣佈要到地心探險。不少人聞訊後不禁問：當真？然後想起，今天是愚人節，驚覺被布蘭信提早整蠱。<br>布蘭信在virginvolcanic.com網站上，圖文並茂公佈地心探險大計，聲稱維珍火山採用革命性鑽探器VVS1，可載着三人鑽進活火山的熔岩，他三年內會在全球五大活火山進行地心探險行動。他解釋，自小看過法國小說家凡爾納的《地心歷險記》後，就對火山充滿好奇。<br>法新社</p></body></html>
