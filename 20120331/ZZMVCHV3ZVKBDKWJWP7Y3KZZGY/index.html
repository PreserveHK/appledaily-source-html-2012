<html><header><meta charset="utf-8"><title>New!：觀塘獨家賣鈦單車</title></header><body><h1>New!：觀塘獨家賣鈦單車</h1><p>記得小時候單車店大多滿地零件鏈油，與車房別無二樣，但現在唔少單車店已升呢成為陳列室，裝修企理更有專人解答疑難。好似去年於尖沙嘴開設旗艦店的ProBikeCenter，今年又將觀塘店擴充至一樓全層，並特設BikeFitting服務協助客人買得心頭好，新店更獨家發售意大利FRM鈦金屬軟架爬山車8HPFull，定價$59,800。<br><br>記者：李鑒泉<br><br>地址：觀塘開源道47號凱源工業大廈1樓<br>查詢：35636127</p></body></html>
