<html><header><meta charset="utf-8"><title>假血扮初夜「女大學生」賣淫</title></header><body><h1>假血扮初夜<br>「女大學生」賣淫</h1><p>湖南公安近日搗破一個冒充女大學生並用假血「賣初夜」的賣淫集團。最近有多名男子報案稱，接到了一名陌生女子打來的電話，對方自稱為大學女生，指家庭出現困難，急需用錢，想用自己的處女之身作為報答借錢。公安接報後鎖定並抓捕該名女疑犯小梅（化名），隨後又順藤摸瓜搗破了控制其以假血偽裝處女來騙錢的賣淫集團。行動中拘捕了集團一名程姓女幕後主腦（圖）及另外一名疑犯，並搜出帳簿及銀行過戶單據。<br>湖南衞視</p></body></html>
