<html><header><meta charset="utf-8"><title>老牌導演朱克今出殯</title></header><body><h1>老牌導演朱克今出殯</h1><p>老牌導演朱克上月19日離世，享年93歲，其家人昨晚在紅磡世界殯儀館為他設靈，今日出殯，白茵、黃淑儀、黃文慧、謝月美和張錦程等昨往致祭。朱克一生對演藝界貢獻良多，於2008年獲香港戲劇協會頒發第17屆香港舞台劇終身成就獎。</p><p>張錦程表示早前曾演出話劇《家春秋》，當時朱克做顧問，張錦程說：「我哋算有合作過，我同佢唔熟，佢係上一代演藝界前輩，佢一直默默耕耘。」白茵表示1964年曾跟朱克合作扮父女，她說：「朱克囡囡仲叫我契媽，我早年去過安老院探佢。」黃淑儀指1973年演台劇《七十二家房客》時曾獲朱克指導演技，並說朱克是她啟蒙老師。<br>採訪：魯萍<br>攝影：黃文偉</p></body></html>
