<html><header><meta charset="utf-8"><title>Nichkhun捧獎威盡泰鄉親</title></header><body><h1>Nichkhun捧獎威盡泰鄉親</h1><p>韓國人氣組合2PM的泰籍成員Nichkhun，前晚在家鄉舉行的《KerdAward頒獎禮》上獲頒最具影響力藝人獎，以表揚他過年一去活躍於日、韓等亞洲地區。Nichkhun執到正上台領獎，他說：「我只是一個為了我愛的人和愛我的人，為了fans和泰國人而努力做到最好的男生，讓他們感到驕傲。」忙爆的他之後立即趕搭飛機返韓國。</p><p>卡通貓被抄</p><p>至於2PM另一主將澤演，獲fans報料指他畫開的卡通貓，竟被盜用製成T恤並在泰國發售，澤演直言抄到足有點過份，fans則提議他早日將卡通貓註冊，實行自己出產品賺錢。</p></body></html>
