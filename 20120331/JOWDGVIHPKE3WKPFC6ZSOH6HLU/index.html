<html><header><meta charset="utf-8"><title>尋回滋味搭飛機回港吃一碗</title></header><body><h1>尋回滋味<br>搭飛機回港吃一碗</h1><p>陪伴香港仔街坊65年的「山窿謝記魚蛋」，昨最後一天吸引不少街坊「尋滋味」，舊街坊尹先生（左圖）昨晨6時許從美國洛杉磯返抵香港，馬上趕赴香港仔嘆魚蛋。他說吃了謝記30多年，至今保持質素，仍然彈牙新鮮。由於謝記老闆娘女兒，與其胞妹是同學，兩家人好熟，早前在美國知道要結業，於是提早返港：「去到美國好掛住（謝記），覺得好可惜。」</p><p>昨晨排頭位的陳先生一家大細9時到來排隊，等了半小時店舖即提前開門，「好懷念呢啲老牌食肆，香港越嚟越少。」來自元朗的吳先生下午5時才趕到謝記，豈料他排到龍頭時，食物已賣光，無緣一嚐謝記美食，只好大嘆來遲一步。</p></body></html>
