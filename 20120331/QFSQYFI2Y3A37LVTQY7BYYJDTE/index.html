<html><header><meta charset="utf-8"><title>Rihanna衣着似床褥</title></header><body><h1>Rihanna衣着似床褥</h1><p>名人出席公開活動都會悉心打扮，她（他）們的衣着隨時會成為時尚焦點，但英國有自稱「沃爾瑟姆斯托（非官方）旅遊局」的網友搞笑地發現，名人衣着的布料顏色和款式，竟然跟被棄在倫敦東部街頭的床褥很相似，更將對照相片放上該局的facebook。
</p><p>衣着跟被丟棄床褥相似的名人，包括歌星Rihanna、影星珊迪娜布洛和里安納度狄卡比奧、美國女星LindsayLohan和BritneySpears等，就連英女皇伊利沙伯二世都不能倖免。英國《每日郵報》</p></body></html>
