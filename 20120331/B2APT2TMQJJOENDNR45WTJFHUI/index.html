<html><header><meta charset="utf-8"><title>地球一小時破紀錄</title></header><body><h1>地球一小時破紀錄</h1><p>【本報訊】香港連同全球逾6,400個城市，響應「地球一小時」活動，昨晚8時半至9時半，維港兩岸超過3,300間公司及大廈、禮賓府、特首辦公室、立法會及本港所有大學、逾340間中、小學一起熄燈一小時（圖），減少能源消耗，宣傳節能精神。<br>候任特首梁振英、立法會主席曾鈺成及世界自然基金會香港分會保育項目科學顧問林超英均有出席倒數活動。世界自然基金會香港分會主席楊子信說，今年活動主題為「一人一目標，節能惜未來」，希望藉此活動鼓勵每個市民定下節能目標，為地球創造可持續的明天。今年全球參與活動的人數創新紀錄，參與國家及地區由去年135個增至150個。</p></body></html>
