<html><header><meta charset="utf-8"><title>大劉貼身保護甘比囡</title></header><body><h1>大劉貼身保護甘比囡</h1><p>在拐子佬傳言下，徐子淇、琦琦表明囡囡識功夫；謝霆鋒、徐濠縈表明狗仔隊有助嚇走壞人。大劉劉鑾雄就對愛女提升保鑣貼身程度，以防拐子佬。</p><p>昨日下午1時，甘比拎住Birkin、抱住一身紅色裝扮的囡囡劉秀樺到灣仔福臨門，昨日保鑣人數未有增加，但該五、六名保鑣明顯比以前緊張，小心四處張望，更比以往靠近甘比兩母女，實行貼身保護。<br>及後，大劉媽咪及妹妹劉玉珍到達，保鑣則如平常運作模式，五分鐘後，大劉獨自一人坐車到達，問他對新地郭氏兄弟被捕看法？他充耳不聞，快步入店。<br>採訪、攝影：盧妹</p></body></html>
