<html><header><meta charset="utf-8"><title>話你知挖地基掘出第一桶金</title></header><body><h1>話你知<br>挖地基掘出第一桶金</h1><p>42歲的徐明被當地人視為「商海神童」，讀大學時便開始做生意，從大連運海產到讀書地瀋陽販賣賺錢。大學畢業後被分配到國營外貿公司，1992年辭職下海，成立「大連實德機械化工程公司」，專做挖地基生意，掘得第一桶金。<br>10多年間，實德在官方支持下，業務蒸蒸日上，成為跨行業的民營大企業，擁子公司20多家，員工5,500多人，集團去年營業額達120億元人民幣。徐明本人連續多年被福布斯和胡潤列入財富榜。他還是「大連實德」足球俱樂部的老闆。</p></body></html>
