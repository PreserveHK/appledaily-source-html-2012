<html><header><meta charset="utf-8"><title>趣趣地梅姆巴翻生喇！</title></header><body><h1>趣趣地<br>梅姆巴翻生喇！</h1><p>喺本月17號對熱刺場英足盃8強因心臟病而休克嘅保頓中場梅姆巴（圖），經搶救同休息後，情況一日比一日好，醒咗後仲識同親友吹水。噚日，佢喺成功逃出得鬼門關後首次同大家見面，喺Twitter度貼咗張瞓喺病床嘅相。佢亦託人將個口訊帶畀關心佢嘅人：「多謝大家嘅支持，梅姆巴要我貼佢張相畀大家睇。」保頓今晚會作客狼隊進行英超護級大戰，唔知梅姆巴呢張相可唔可以激起保頓軍心呢？</p></body></html>
