<html><header><meta charset="utf-8"><title>新型消防台拆二十米高蜂巢</title></header><body><h1>新型消防台拆二十米高蜂巢</h1><p>【本報訊】九龍城區姓何區議員近日接獲居民投訴，指在九龍塘義德道與義本道交界晶苑對開，其中一棵高20米的大樹上，發現一個約1米直徑呈球狀體的蜂巢，不時見有黃蜂飛出飛入，擔心黃蜂螫傷居民途人。區議員向食環署反映後，昨晨9時許，食環署人員穿上全副保護袍，由消防員架起新型消防台，升上20米高蜂巢位置。據了解，該消防台能更準確及快速偵測目標物位置，工人即時噴灑藥劑，約半小時後拆下蜂巢，但裏面只有幾隻黃蜂屍體，由食環署人員撿走清理。</p></body></html>
