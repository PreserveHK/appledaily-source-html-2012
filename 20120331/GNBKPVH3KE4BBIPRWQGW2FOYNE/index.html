<html><header><meta charset="utf-8"><title>卡斯拿斯採礦贈球僮</title></header><body><h1>卡斯拿斯採礦贈球僮</h1><p>【綜合西班牙外電】德國國家隊教練路維有食鼻屎的習慣。正所謂己所不欲勿施於人，皇馬門將卡斯拿斯早前被拍下「採礦」後，將「礦物」塗在球僮臉上，認真離譜。<br>從片段可見，皇馬歐聯8強作客尼科西亞時，卡斯拿斯挖鼻孔後（圖），再用手摸球僮臉額。這名皇馬隊長做出如此劣行，未知是否與近期再傳與摩連奴不和的消息有關。西班牙《阿斯報》指出，摩連奴對卡斯拿斯場上表現不甚滿意，認為原因之一是陣中沒有具質素的門將去威脅其地位，故摩帥有意羅致車路士外借予馬體會的泰拔高圖爾斯加強競爭。</p></body></html>
