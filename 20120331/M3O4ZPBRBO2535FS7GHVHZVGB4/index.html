<html><header><meta charset="utf-8"><title>徐淑敏怨奶奶帶走囡囡</title></header><body><h1>徐淑敏怨奶奶帶走囡囡</h1><p>兩女之母徐淑敏（Suki）昨在九龍灣出席音樂劇活動，同時分享育嬰心得，她指兩歲多的長女日前隨嫲嫲返了印尼，此行會逗留約一個月，母女首次分離，她自爆落淚不捨：「有講笑咁問老公點解奶奶要帶走個女，有冇理我感受。我有一日瞓醒覺得好空虛，流咗幾滴眼淚。」<br>對於楊思琦被傳有產後抑鬱，Suki坦言生完大女情緒也受影響，她表示：「嗰陣會好易諗埋一邊，老公夜少少返屋企會喊，有時無端端會喊。如果唔方便睇醫生嘅可以睇多啲書，或者同朋友傾吓。」問當時老公Kenny有否跟她分憂？Suki笑言：「同佢講係對牛彈琴，始終女仔朋友會明白啲。」採訪、攝影：文國駿</p></body></html>
