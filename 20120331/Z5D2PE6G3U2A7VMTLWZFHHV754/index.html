<html><header><meta charset="utf-8"><title>Google無人駕駛車載盲人購物</title></header><body><h1>Google無人駕駛車<br>載盲人購物</h1><p>互聯網搜尋器一哥Google研發的無人駕駛車，過去多月來已在加州各地試行了逾32萬公里。在專家全程於車上監察下，無人車日前終首次載客，接送失明人士馬漢（上圖）到快餐店和購物，為無人駕駛車（下圖）發展跨出重要一步。<br>無人駕駛車由豐田Prius混能車改裝，以Google研發的軟件操控，原理是在電腦輸入目的地，電腦就會計算路線和用視像鏡頭偵測路面交通情況，安全駛到目的地。Google期望有關技術可將每年全球120萬死於交通意外的人數減半。<br>英國《泰晤士報》</p></body></html>
