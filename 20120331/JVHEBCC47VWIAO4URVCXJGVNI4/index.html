<html><header><meta charset="utf-8"><title>中獎勿張揚　聘專家處理</title></header><body><h1>中獎勿張揚　聘專家處理</h1><p>「兆彩」6.4億美元多寶獎金終於有人中了，但美國《福布斯》雜誌編輯就忠告中獎幸運兒切勿太得意忘形，最好做齊以下10件事，以免巨額橫財來得快去得快：<br>‧首先確定所住州分法例，若容許就不要公開身份，以免引人犯罪；<br>‧領獎前先請教稅務顧問，以決定一次過領獎還是分26年領取；<br>‧頭半年避免大幅改變生活方式，如辭工或買豪宅；<br>‧還清所有債務；<br>‧挑選律師、會計師和投資顧問，幫手理財；<br>‧審慎投資；<br>‧切忌大花筒；<br>‧以設立信託基金等方法保護財產免被債權人追討；<br>‧年底前捐出部份彩金以扣稅；<br>‧為遺產稅籌謀。<br><br>美國《福布斯》網站</p></body></html>
