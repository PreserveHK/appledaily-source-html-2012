<html><header><meta charset="utf-8"><title>小方、鄧麗欣情侶裝返港</title></header><body><h1>小方、鄧麗欣情侶裝返港</h1><p>方力申和鄧麗欣（Stephy）近日不避嫌以情侶檔搵銀，日前兩人在北京為主演的電影造勢，甫出現記招即成全場焦點。完成北京記招和連串工作後，小方和Stephy昨早11時許由北京一同回港，兩人穿上黑色情侶裝，小方戴cap帽，Stephy則素顏戴黑超。<br>兩人抵港後各自推行李車出閘，甫見有人影相，小方以為對方是傳媒即說：「影晒㗎喇。」因為早前小方和Stephy歐遊慶生時被本報撞到，相信因此他才口出此言。Stephy見有人影相，即擰轉面避免素顏上鏡。<br>撰文：丁寧</p></body></html>
