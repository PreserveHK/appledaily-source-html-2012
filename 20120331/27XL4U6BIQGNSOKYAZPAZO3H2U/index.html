<html><header><meta charset="utf-8"><title>張信哲相睇搵女生仔</title></header><body><h1>張信哲相睇搵女生仔</h1><p>張信哲香港站個唱前晚於紅館舉行尾場，有歌迷送上一枝印有「幸福」的清酒給他，他接過禮物後表示會努力尋找幸福。<br>在慶功宴上被問到感情問題，阿哲說：「我都想盡快搵一個，父母都好心急，我細佬都未結婚。」阿哲自言要求高，一定要揀靚女：「我心目中嘅女神係鍾楚紅，其實父母都有搞過幾次相睇，有一個女仔屋企比較保守，知我做歌手就拒絕咗，呢件事對我父母打擊大啲。」<br>阿哲指之前希望找一個獨立成熟的女友，現時覺得最重要是溝通：「試過有女仔主動追我，但係唔啱，同埋試過有幾個太獨立溝通唔到。」他更表示恨做爸爸。<br>採訪：王連連　攝影：陳順禎</p></body></html>
