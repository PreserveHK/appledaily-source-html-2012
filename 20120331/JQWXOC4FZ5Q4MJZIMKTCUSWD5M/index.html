<html><header><meta charset="utf-8"><title>新界成交194萬買大興花園作新居</title></header><body><h1>新界成交<br>194萬買大興花園作新居</h1><p>利嘉閣賴燕儀表示，屯門站新盤瓏門開售在即，同區部份屋苑呎價已被拉高，惟老牌屋苑大興花園造價仍然低水，吸引用家青睞，近日錄得2期1座低層F室成交，面積583方呎，由用家以194萬元購入作結婚新居，呎價3328元。賣方早於96年以126.6萬元購入，獲利67.4萬元離場，賺53.2%。<br>屋苑3月截至24日錄得約35宗買賣個案，平均成交呎價約3680元。目前屋苑約有180個買賣放盤，平均開價每方呎3800元。</p></body></html>
