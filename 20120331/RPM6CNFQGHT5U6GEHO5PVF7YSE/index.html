<html><header><meta charset="utf-8"><title>桃姐沖繩影展奪兩獎</title></header><body><h1>桃姐沖繩影展奪兩獎</h1><p>為期八日的第四屆沖繩國際電影節經已閉幕，昨晚大會於沖繩展覽中心發表本年度長篇作品得獎名單，因今年以「歡笑與和平」為主題，故觀眾大獎亦在這兩方面各設一個。</p><p>贏《失戀33天》</p><p>結果許鞍華執導、葉德嫻和劉德華主演的香港代表《桃姐》，除擊敗內地片《失戀33天》和台灣片《飲食男女—好遠又好近》等對手贏得和平組別的觀眾大獎外，同時拿下評審團特別獎「金石獅子獎」，威盡全場。至於歡笑組別的觀眾大獎，則落入泰國片《SuckSeed》手中。</p></body></html>
