<html><header><meta charset="utf-8"><title>娜姐廣告太性感播放受阻</title></header><body><h1>娜姐廣告太性感播放受阻</h1><p>除了LadyGaGa的個唱因太性感在韓國遭列為成人騷外，同樣出位的美國樂壇天后麥當娜（Madonna）最近推出自家香水品牌《TruthorDare》的廣告（圖）也因鏡頭太性感，遭迪士尼旗下的美國ABC電視台要求刪剪或更改鏡頭才可以播放。<br>電視台的發言人表示他們正要求製作方面利用電腦效果，將廣告中娜姐的胸罩加大遮掩她的胸部，還要求她的內衣加長遮蔽她的屁股。即使廣告作出修改，仍不能在黃金時段曝光，也只能在晚上九時以後播放。</p></body></html>
