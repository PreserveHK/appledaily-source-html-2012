<html><header><meta charset="utf-8"><title>婷婷力證媽咪冇開房</title></header><body><h1>婷婷力證媽咪冇開房</h1><p>謝婷婷前晚在尖沙嘴出席SalvatoreFerragamo活動，早前楊受成自爆當年曾和電視女星在九龍塘開房，開房女星被指是狄波拉，婷婷即為母親向記者澄清，她指母親必定會郁手反抗，她說：「大家都知媽咪係乜嘢人，佢打咗楊uncle（楊受成）都未入到酒店房啦，一定唔係媽咪！」</p><p>指汪明荃保守</p><p>婷婷也否認該女星是契媽汪明荃，她說：「佢好保守，咁意外嘅事，一定唔會做。」提到男友安志杰頂替趙文卓拍電影《特殊身份》，她謂只關心男友拍片是否辛苦，也不擔心自己的微博因此被攻擊，她說：「可能佢大隻，冇人敢留言畀我啦！」<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
