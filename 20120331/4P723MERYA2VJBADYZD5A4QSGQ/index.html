<html><header><meta charset="utf-8"><title>深水埗鏹水淋毀電錶</title></header><body><h1>深水埗<br>鏹水淋毀電錶</h1><p>【本報訊】深水埗海壇街金海大廈的電錶（圖），昨凌晨2時許遭人淋鏹水，導致四個單位停電。一名姓李住客指，大廈一名患精神病老婦曾向「地主」淋鏹水，疑與她有關，警方正展開調查。據稱，該名女鄰居（約70歲），丈夫已歿，與女兒相依為命，但女兒不時要北上公幹。吳婦患精神病，疑她沒按時服藥，行為失常；只是街坊街里20多年，李也不追究，着吳婦女兒督促服藥。<br>事發時，看更巡樓發現二樓電錶房有兩個電錶被人淋黃色的腐蝕性液體，對上兩個電錶電線亦被波及，由於有濃烈的鏹水味，於是報警，中電亦已派員維修。</p></body></html>
