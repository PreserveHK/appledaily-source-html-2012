<html><header><meta charset="utf-8"><title>關仁隱事：「周圍唱」扮紅星瘀爆 - 關仁</title></header><body><h1>關仁隱事：「周圍唱」扮紅星瘀爆 - 關仁</h1><p>之前簽過唱片公司嘅「周圍唱」，點知發展平平，最後解約離場，事業冇起色，但感情方面就唔錯，佢最近被踢爆媾掂咗「棒球小子」舊愛模特兒「四處聞」，兩人好大方公開戀情。咁拍拖光明正大，公開都係好事，亦都有助周圍唱同四處聞嘅知名度，講真佢哋嘅名氣真係半斤八両。但係周圍唱唔知係咪以為自己因為公開咗戀事，加上有喺電影客串演出，以為自己紅咗係人都識，聽聞佢有幾次去活動同首映，到咗直入會場，點知畀工作人員叫住，點解？咪因為工作人員認唔到周圍唱，以為白撞囉，真係瘀爆。<br>Textby關仁</p></body></html>
