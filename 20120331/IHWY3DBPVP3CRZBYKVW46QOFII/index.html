<html><header><meta charset="utf-8"><title>浙江拘捕橫店「潛伏犯」</title></header><body><h1>浙江拘捕橫店「潛伏犯」</h1><p>浙江東陽公安上月在橫店影視城展開行動，對臨時演員進行身份核查登記，主要目的是為清理當中的「潛伏者」。浙江橫店影視城為中國最大影視城，轄區登記外來工人逾7.2萬，當中絕大部份都是臨時演員。此前公安數次在演員中發現潛伏的逃犯，1998年在齊齊哈爾襲警搶槍的吉思光，就化名張國鋒在當地生活。湖北宜昌公安去年又在當地揪出一名涉嫌侵佔公司財務的孫姓逃犯，他被抓時身上有影視劇的用工單。<br>中新網</p></body></html>
