<html><header><meta charset="utf-8"><title>蘋果汁無伴奏合唱節伊館舉行</title></header><body><h1>蘋果汁<br>無伴奏合唱節伊館舉行</h1><p>【本報訊】無伴奏的合唱都可演出美妙動人旋律。香港青年協會主辦的「香港2012國際無伴奏合唱節」昨晚在伊利沙伯體育館舉行音樂盛典。美國兩個著名的無伴奏合唱組合包括Delilah，與青協合唱團「香港旋律」（圖）等共同表演，為本地樂迷帶來驚喜。<br>無伴奏合唱指表演者毋須用樂器輔助，靠歌藝模仿各種樂器神髓，唱出動人樂曲。合唱節本月28日舉行合唱劇場，香港旋律會糅合無伴奏合唱及舞台劇元素作表演，市民可瀏覽網址 http://acappella.hkfyg.org.hk了解詳情。 </p></body></html>
