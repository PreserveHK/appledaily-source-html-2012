<html><header><meta charset="utf-8"><title>台北人台中人　網上罵戰鬥美</title></header><body><h1>台北人台中人　網上罵戰鬥美</h1><p>到底台北還是台中的少女較美？台北一對年輕情侶（左圖），早前到台中旅行時在facebook上check-in，並且留言「在台中還沒看到比我們還好看的人」。這句留言引發台中網民不滿，掀起網上罵戰。有台中正妹（右圖）反駁：「怎麼會有人講話那麼狂妄啊？這位先生也太自以為了吧！」也有人批評：「在台中我沒看過這麼不要臉的人。」網上留言的男子卻反駁說：「我根本不是那個意思，是網友瞎起閧……」他表示已報警，將控告該網民妨害名譽、誹謗。<br>台灣《蘋果日報》</p></body></html>
