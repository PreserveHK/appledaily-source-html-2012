<html><header><meta charset="utf-8"><title>Phoebe收珠寶唔理企圖</title></header><body><h1>Phoebe收珠寶唔理企圖</h1><p>模許穎（Phoebe）今年除了主力進軍樂壇做歌星之外，依然會兼顧模特兒和打碟工作，日前Phoebe專程到澳門行騷搵真銀，為手錶品牌Bovet擔任模特兒行騷。<br>Phoebe穿上喱士晚裝上台行騷，她拿着幾乎全場最貴、約近300萬元的手錶出場，事後她笑說：「真係幾緊張，成300萬喎，唔覺意跣手跌咗落地，真係賣身都唔得。」至於有沒有收過名貴禮物？Phoebe直言：「以前都有男仔送幾萬蚊嘅首飾同珠寶畀我。」出手如此闊綽是否另有企圖？Phoebe笑而不答：「咁我唔知喇，總之OK啦。」<br>採訪：丁寧</p></body></html>
