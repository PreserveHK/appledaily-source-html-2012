<html><header><meta charset="utf-8"><title>小Justin施計反嚇Miley</title></header><body><h1>小Justin施計反嚇Miley</h1><p>由加拿大小天王JustinBieber主持的新一輯首集整蠱名人電視節目《Punk'd》日前已播出，可見小Justin將整蠱功力發揮得淋漓盡致，除了令好友TaylorSwift誤以為破壞別人婚禮外，更成功反整蠱歌手MileyCyrus。</p><p>Miley原以為自己是節目中整蠱小Justin的主腦，她安排了工作人員扮成惡死滑板仔痛罵小Justin泊車阻礙了玩滑板場地。豈料小Justin事前已與工作人員夾好，作狀毆打滑板仔後逃去，令Miley以為計劃失控，嚇得花容失色。事後小Justin現身解畫，Miley忍不住追打他。</p></body></html>
