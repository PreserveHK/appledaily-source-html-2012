<html><header><meta charset="utf-8"><title>春嬌上畫吸320萬票房</title></header><body><h1>春嬌上畫吸320萬票房</h1><p>彭浩翔執導、余文樂及楊千嬅主演的《春嬌與志明》前日上畫，首日票房有過百萬，加上早前的優先場票房，總票房已超過320萬，比兩年前的《志明與春嬌》多32倍。《春》片昨在全國戲院上映，排片已有11,000場，可見內地觀眾也很期待這齣戲。<br>《春》片亦成港人討論熱話，不少觀眾看完都在facebook分享劇情，有電影手機程式已有過百觀眾分享觀後感，不少人給滿分，亦有人讚《春》片笑位一個接一個。彭浩翔見新片反應好，決定明日率一班演員到四間戲院謝票，但腹大便便的千嬅就不會出席。<br>撰文：葉雪</p></body></html>
