<html><header><meta charset="utf-8"><title>趙碩之招女鬼上身</title></header><body><h1>趙碩之招女鬼上身</h1><p>趙碩之、朱紫嬈及大馬演員林詩枝早前在鬼王潘紹聰帶領下，到日本、印尼及香港拍攝實況恐怖片《魕》。最大膽的可說是趙碩之，她跟潘紹聰到日本探秘，她透露到過一些凶宅玩銀仙及招魂：「最記得我哋去咗間女仔被殺嘅單位，大家都感覺到怨氣好重，當時我就叫佢嚟我度，然後我幫佢喊出嚟。」<br>朱紫嬈就坦言有被擺上枱感覺，她說：「我以為係有人扮鬼嗰種鬼片，點知當日去到先知嚟真，有種俾人呃嘅感覺！當日位泰國師父係塊裹屍布上用自己血嚟畫符，畫好就直接拎嚟蒙住我對眼，我真係呆咗！」<br>採訪：譚倩宜<br>攝影：黃偉雄<br>髮型：GuardiKo＠P.O.P（趙碩之）</p></body></html>
