<html><header><meta charset="utf-8"><title>軍人回家　狗狗跳車歡迎</title></header><body><h1>軍人回家　狗狗跳車歡迎</h1><p>「爸爸回家了！」女主人興奮地叫喊，狗狗「查克」乍聞後即時雀躍，從車廂跳出來（左圖），熱情撲向服役回來的男主人身上（右圖），盡情流露分離八個月的思念之情。<br>「查克」又跳又撲，尾巴狂擺，連男主人尼克也招架不住，想抱也抱不住牠，只能讓老朋友興奮亂跳亂撲，最後連他的太陽眼鏡也弄跌在地上，但尼克樂在其中。拍下這感人片段的妻子也醋意大發：「牠獲得的歡迎時間，比我還要長呢！」片段熱爆網上，點擊率突破190萬人次。尼克一年前服役回家，「查克」當時從木地板滑行迎接主人歸來。<br>英國《每日郵報》</p></body></html>
