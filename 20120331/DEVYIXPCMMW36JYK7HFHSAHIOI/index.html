<html><header><meta charset="utf-8"><title>材識兼收：蒟蒻魔法</title></header><body><h1>材識兼收：蒟蒻魔法</h1><p>蒟蒻學名AmorphaphallusKonjacc.koch，又稱為魔芋，是蒟蒻芋的地下莖塊，盛產於印度、中國一帶。蒟蒻芋原本帶有毒性，不過經處理後毒性消除，並變減肥恩物，全因其含大量水溶性纖維、葡萄甘露聚糖，吸水力強，且有膨脹力，進食後容易飽肚，還幫助腸胃蠕動，有助減肥瘦身。不過進食蒟蒻時盡可能慢慢咀嚼，而且每次不宜進食超過100克，否則會造成胃部不適，想加強瘦身功效，可將蒟蒻切粒後配合鮮榨芒果汁一同飲用，更能有助排便美肌。</p><p>馮安琪</p><p>註冊營養師，擅將平平無奇的食材變出有營美食。</p></body></html>
