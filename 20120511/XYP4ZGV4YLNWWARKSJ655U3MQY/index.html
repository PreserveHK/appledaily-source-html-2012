<html><header><meta charset="utf-8"><title>關仁隱事：「喂喂」遇過癮記者笑爆 - 關仁</title></header><body><h1>關仁隱事：「喂喂」遇過癮記者笑爆 - 關仁</h1><p>「藍天」同老婆「喂喂」新婚冇幾耐，個愛巢就俾人爆格，都算唔好彩，不幸中之大幸就係當時冇人喺屋企，所以只係財物損失，最緊要係人冇事，嗰晚佢哋返到屋企都有大把嘢要處理，搞到半夜至有得休息。藍天同喂喂喺圈中人緣好，自然收到好多朋友嘅慰問電話，不過最好笑係有個記者打電話畀喂喂，猛問番佢俾人爆格嘅感受同損失嘅情況，但講講吓竟然同喂喂講，如果下次再遇到呢啲情況，記得第一時間通知喎！喂喂聽到都唔知好嬲定好笑，唔係嘛？仲有下次？同埋遇到事故，都應該係第一時間報警，唔係通知記者囉！<br>撰文：關仁</p></body></html>
