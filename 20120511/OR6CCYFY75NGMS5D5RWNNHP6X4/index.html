<html><header><meta charset="utf-8"><title>穿蒼井空T恤　拍鬼馬畢業照</title></header><body><h1>穿蒼井空T恤　拍鬼馬畢業照</h1><p>又到畢業季節了，內地大學生搞怪畢業照紛紛出籠。浙江工商大學藝術與設計學院的畢業生們，近日就穿着印有網上流行用語的個性T恤，在學校行政大樓前拍攝另類的主題畢業照。有女生穿上胸前印有「我愛蒼井空」（圖）、「浮雲」等字樣的衣服，男生身上則寫上「求勾搭」、「Iam宅男」等。除了個性T恤外，有畢業生們則有穿上全套軍裝，擺出經典動作拍照。<br></p><p>而廣東外語外貿大學新聞與傳播學院的36名畢業生，早前則全部戴上安全帽，身穿汗衫，手拿鐵鎚及螺絲批等工具在學校圖書館前，舉行一次別開生面的畢業照活動（左圖）。全班同學的民工版合照，吸引不少人圍觀。<br>中新社</p></body></html>
