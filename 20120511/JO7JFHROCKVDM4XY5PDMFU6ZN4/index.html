<html><header><meta charset="utf-8"><title>富士山下有巨斷層恐引發地震山崩</title></header><body><h1>富士山下有巨斷層<br>恐引發地震山崩</h1><p>日本富士山（圖）是個睡火山，但科學家發現富士山可能暗藏殺機，因為山下面存在巨型活斷層，可能引發黎克特制七級地震，造成巨大山崩，危及附近民居。<br>文部科學省昨天（周四）公佈東京大學花了三年勘測的結果，發現富士山東麓靜岡縣御殿場市附近隱藏了一條活躍的逆斷層。這條30公里長活斷層由東北向西南方向延伸，有可能引發七級地震，從而導致山崩和山泥傾瀉，掩埋御殿場一帶的民居，富士山形狀也會隨之而改變。官員表示有需要作進一步研究，才能確定富士山的威脅。<br>3,776米高的富士山，是日本最高峯，1707年爆發時曾奪去兩萬條性命。<br>路透社</p></body></html>
