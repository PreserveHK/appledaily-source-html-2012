<html><header><meta charset="utf-8"><title>聲帶長瘜肉女模失聲三年</title></header><body><h1>聲帶長瘜肉女模失聲三年</h1><p>英國24歲女模特兒懷特洛克（圖）聲帶長滿瘜肉，以致有口不能言，過了三年啞巴生活後，最近終於可以首次開聲說話。<br>懷特洛克三年前突然失聲，起初還以為是喉嚨痛，其後發現長滿瘜肉，嚴重影響社交，無法跟分隔兩地的男友通電話，只能靠短訊保持聯絡，患上抑鬱症，更險些因此丟飯碗。<br>她做了三次手術切除瘜肉，但之後再長出來，最後迫使她要過着啞巴式生活，只透過手機短訊跟人溝通，到今年3月進行第四次手術，再接受言語治療，終於康復，能再次發聲，重拾正常新生活。<br>英國《太陽報》</p></body></html>
