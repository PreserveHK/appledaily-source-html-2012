<html><header><meta charset="utf-8"><title>鄭嘉穎永記阿媽接濟</title></header><body><h1>鄭嘉穎永記阿媽接濟</h1><p>鄭嘉穎日前接受薛家燕新城電台節目《開心家天下》的訪問，並大談事業的低潮期，嘉穎表示當年到台灣發展不如意，更要靠母親寄錢接濟，度過了兩年沒有工作的日子。</p><p>「冇錢畀家用」</p><p>嘉穎後來返港加入無綫，事業才慢慢穩定：「初初返嚟媽媽都為我操心，雖然嗰時唔使問阿媽拎生活費，但賺得唔多，都未有能力畀家用媽咪，直到03、04年先開始畀家用，嗰一刻媽咪嘅笑容我仲好記得。」明日是母親節，嘉穎因要在內地拍劇，已提前與母親食飯慶祝。<br>撰文：葉雪</p></body></html>
