<html><header><meta charset="utf-8"><title>上水斬老闆疑兇今提堂</title></header><body><h1>上水<br>斬老闆疑兇今提堂</h1><p>【本報訊】涉嫌伏擊「上水奶粉大王」范海廷（圖）的18歲姓周青年，昨被警方控以一項企圖謀殺罪，今日在粉嶺判法院提訊。涉案周某去年12月在范開設的一間藥房工作，但被指工作欠勤快，多次吃拳頭「菱角」被敲打頭部，其後被解僱。<br>本月8日晚上9時許，有人疑不滿被欺負，在上水龍豐花園梯間伏擊收舖回家的范某，范頭頸及胸被狂刺10多刀，負傷跑至龍琛路求救，疑兇被兩名休班交通警員及途人制服；范留院情況穩定。</p></body></html>
