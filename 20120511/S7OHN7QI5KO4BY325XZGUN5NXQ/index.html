<html><header><meta charset="utf-8"><title>周杰倫傳下月關島娶昆凌</title></header><body><h1>周杰倫傳下月關島娶昆凌</h1><p>35歲的周杰倫和細他15年的嫩模昆凌打得火熱，熱戀一年零五個月，近日有傳兩人修成正果，有爆料者指周董和昆凌將於6月中到關島完婚，不少親友更已傳獲邀請云云。<br>對於結婚傳言，一向低調處理感情事的周董，昨日和昆凌方面都夾好口供，一致否認，周董方面說：「杰倫6月將開拍電影《不能說的．秘密2》。」而昆凌的經紀人亦強調她在6月的工作已排滿，只得一個周末的假期，暗示難以赴關島結婚。此外，周董在台開設的「DejaVu」餐廳被讀者投訴賣發霉蛋糕，但餐廳的服務生卻以主管不在店內而拒回應，態度被指傲慢。<br>撰文：林妃</p></body></html>
