<html><header><meta charset="utf-8"><title>周作人孫促停售祖父手稿</title></header><body><h1>周作人孫<br>促停售祖父手稿</h1><p>由魯迅胞弟周作人撰書、魯迅批校的《日本近三十年小說之發達》手稿（圖），正在預展的嘉德2012春季拍賣會上現身，並將被拍賣。周作人之孫周吉宜表示，該手稿屬文革被抄家時丟失的物品，他已於前日向嘉德國際拍賣有限公司寄出律師信，要求停拍手稿、物歸原主。<br>對此，嘉德表示，公司的法務部人員曾請周吉宜提供相關抄家清單或對拍賣品的所有權證明，但對方告知沒有相關資料。據此，嘉德認為，僅根據周吉宜目前的情況，不足以做出撤拍該拍賣品的決定。<br>北京《新京報》</p></body></html>
