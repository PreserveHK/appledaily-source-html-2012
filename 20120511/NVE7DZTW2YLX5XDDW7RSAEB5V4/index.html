<html><header><meta charset="utf-8"><title>蘋果汁港鐵工會促加薪10%</title></header><body><h1>蘋果汁<br>港鐵工會促加薪10%</h1><p>【本報訊】合共代表約1,000名港鐵員工的鐵路職員工會、港鐵公司員工協會、九廣鐵路車務員協會，聯合要求港鐵公司今年加薪一成，及爭取有薪飯鐘錢。三個工會代表指出，自兩鐵合併以來，盈利由08年的82億元，增至去年147億元，每年盈利也有一成六至兩成二的實質增長。港鐵前行政總裁周松崗四年來的薪酬累積增幅一成六，單是花紅已達3,000萬元，但同期員工的薪酬累積加幅只有一成三，幅度追不上通脹，港鐵明顯肥上瘦下。工會代表下月會與港鐵管理層就加薪進行談判，若未能達成滿意結果，不排除會按章工作或罷工。</p></body></html>
