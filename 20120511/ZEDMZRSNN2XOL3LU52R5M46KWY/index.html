<html><header><meta charset="utf-8"><title>徐靜蕾疑翻撻黃立行</title></header><body><h1>徐靜蕾疑翻撻黃立行</h1><p>現年38歲的內地女星徐靜蕾，感情生活一直撲朔迷離，去年有指其男友是香港金融界新貴，曾一起同遊法國，但當事人否認。不過，近日又有網民爆料，指徐靜蕾與曾傳緋聞的台灣男星黃立行拍拖，更稱兩人已秘密同居。<br>徐靜蕾09年與黃立行合演《杜拉拉升職記》，片中兩人肉搏連場，因而傳出緋聞，後來卻不了了之。不過近日網友爆料，聲稱有人在台灣遇見黃立行與一女子拖手逛超市，單看該女子的衣着打扮，絕對不是台妹，且皮膚略黑，貌似徐靜蕾。之後再看一看徐靜蕾的微博，推測對方已經在台灣跟黃立行同居。撰文：丁寧</p></body></html>
