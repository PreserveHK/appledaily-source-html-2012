<html><header><meta charset="utf-8"><title>今日提醒你：明德學院講座助畢業生</title></header><body><h1>今日提醒你：明德學院講座助畢業生</h1><p>【本報訊】雙學制下中學畢業生今年的競爭倍增，為協助對選擇升學或就業感到迷茫的畢業生，明德學院於今、明兩日，各舉行一場專題講座。今日下午3時半至5時舉行的講座題目為「人文教育提升全方位『軟實力』」，由香港聯合出版集團副董事長及總裁陳萬雄，聯同明德學院署理校長李焯芬主講，分享他們在公開試後將壓力轉化為動力的心得。明日的講座則於下午1時半至3時舉行，由明德學院主席張永霖分享成功的策略及秘訣。兩場講座均於九龍灣國際展貿中心舉行；同場設有教育局舉辦的「多元出路資訊Show2012」，免費入場。</p></body></html>
