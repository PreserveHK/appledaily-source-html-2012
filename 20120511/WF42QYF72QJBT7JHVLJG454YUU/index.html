<html><header><meta charset="utf-8"><title>材識兼收：年齡不再是秘密</title></header><body><h1>材識兼收：年齡不再是秘密</h1><p>城中熱話，新世紀盛女擇男，香港女多男少，年齡是女人的秘密，這話已經Out啦！不論盛女、中女、剩女、娘家婦女，只要日常飲食生活上加點智慧，如飲少點汽水改喝低糖豆漿，同時食甜品時選擇黃糖豆腐花便可，因為黃豆含有大豆異黃酮（Soylsoflavones）、植物性雌激素（Phytoestrogen）、卵磷脂（Lecithin）等營養素，可美胸防癌、抑制脂肪酸瘦身、紓緩經痛、骨質改善、抗老美肌，盛女自然變勝女！</p><p>馮安琪</p><p>註冊營養師，擅將平平無奇的食材變出有營美食。<br><br>（逢星期六刊出）</p></body></html>
