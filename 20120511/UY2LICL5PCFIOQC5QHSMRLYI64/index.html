<html><header><meta charset="utf-8"><title>黎耀祥呻好人難做</title></header><body><h1>黎耀祥呻好人難做</h1><p>黎耀祥、陳錦鴻和葉翠翠等前晚在將軍澳電視城為《盛世仁傑》舉行慶功宴，由行政主席梁乃鵬請客，大肚婆郭羨妮、姚嘉妮和男主角鄭則士缺席。<br>祥仔近年參演的劇集均有高層請食飯，被指是福將，他笑說：「今次真係估唔到，套劇咁大路，其實我比較鍾意演奸角，因為好人難做。我希望可以做一個觀眾會追看嘅演員。」他透露與鄭則士合作的新劇《造王者》預計在7、8月播出。<br>翠翠的緋聞男友高鈞賢早前被影到讓女仔坐大髀，她笑說：「佢一向受歡迎。」她強調不會呷醋，問到可會煲湯給他？她說：「我都想有人煲畀我飲，我係佢fans之一，緋聞得啖笑。」<br>採訪、攝影：林德雄</p></body></html>
