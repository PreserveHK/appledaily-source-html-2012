<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CAllStar拍MV變污糟貓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CAllStar拍MV變污糟貓 - 馮仁昭</h1><p>由陳健安、吳崇銘、何建曦同梁釗峰組成嘅CAllStar，最近推出新歌《切膚之痛》，但出咗冇耐就俾網友改編成政治味甚濃嘅歌，畫面仲加埋梁振英同唐英年競選特首時嘅新聞。之前CAllStar拍《切》歌MV，搵咗香港同內地嘅交換生客串，用手畫以香港同中國特色為背景嘅大型油畫，最後四位成員都俾人畫到成身油。</p></body></html>
