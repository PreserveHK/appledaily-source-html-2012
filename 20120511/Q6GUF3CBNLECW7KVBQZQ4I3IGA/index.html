<html><header><meta charset="utf-8"><title>反擊三星　蘋果9月推iPhone5</title></header><body><h1>反擊三星　蘋果9月推iPhone5</h1><p>面對三星的全方位挑戰，蘋果將於今夏作出反擊，在8月先推出迷你iPad，9月則推出iPhone5。</p><p>迷你iPad料8月上場</p><p>台灣《電子時報》前天（周三）引述可靠消息說，和碩聯合科技已取得蘋果iPhone5的定單，將於9月正式推售。據報，iPhone5的屏幕尺寸會增至4吋，採用液態金屬，比iPhone4S薄兩毫米。<br>報道還說，富士康正替蘋果生產7吋iPad，正式搶攻迷你板腦巿場，預計8月登場。蘋果將於今年第四季推出10吋新iPad，相信是由和碩聯合科技製造，勢要「果迷」應接不暇。<br>Appleinsider.com</p></body></html>
