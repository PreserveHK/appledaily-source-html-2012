<html><header><meta charset="utf-8"><title>羅力威粉絲鬧爆羽翹</title></header><body><h1>羅力威粉絲鬧爆羽翹</h1><p>母親節將至，江若琳、泳兒和羅力威等一班歌手昨日到樂富派康乃馨給街坊，一班街坊熱情地搶花，泳兒也被嚇一嚇，問羅力威有沒有保護師姐？他笑言：「我都唔係好企得穩。」羅力威表示母親節會與家人飯敍，問其女友羽翹會否出席？他突然不認女友說：「我都冇女朋友，係女性朋友。」<br>之前羽翹表示想30歲結婚，問可與他有關，在旁的師奶粉絲搶說：「唔好講個cheap精。」羅力威未有聽到，只說：「唔關我事。」提到歌迷不喜歡他的另一半，羅力威說：「意見我會聽，但自己嘅事自己話事。」<br>採訪、攝影：胡比</p></body></html>
