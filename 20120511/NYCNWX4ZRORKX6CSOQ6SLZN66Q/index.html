<html><header><meta charset="utf-8"><title>苟芸慧呻與錢國偉冇緣份</title></header><body><h1>苟芸慧呻與錢國偉冇緣份</h1><p>苟芸慧本為錢國偉執導新戲《喜愛夜蒲2》的女主角，但有傳苟芸慧放生電，惹錢的女友不滿而遭易角，昨日苟芸慧出席在電視城舉行《法網狙擊》開鏡拜神，性感低胸打扮的她，心情不俗，她說：「唔開心？唔會喇！」<br>苟芸慧稱因度期問題才易角：「關楚耀要喺17號之前拍晒，然後拍第二啲嘢，佢嗰邊可能係場地問題就唔到，冇辦法。」被指發姣電錢國偉？苟芸慧呼寃：「我根本都冇見過佢，真係唔知點解會話我哋close，Wilson（錢國偉）真係識咗好耐，佢係我以前選中華小姐個監製，之後少合作，今次第一次合作，真係有緣無份。」<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
