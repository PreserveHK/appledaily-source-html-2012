<html><header><meta charset="utf-8"><title>30克野生參售300萬</title></header><body><h1>30克野生參售300萬</h1><p>繼字畫等古董後，內地昨舉行首屆人參專場拍賣會。經過一輪激烈的競投後，一棵生長百年、重30克的野生人參以300萬元（人民幣．下同）的天價賣出，因而引起了各界關注。<br>被拍賣的野生人參每克平均價為時下黃金價格的250倍、蟲草價格的140倍。其後，同場參加拍賣的15年野山參也相繼拍出了單棵1.5萬元至2萬元不等的價錢。<br>市場數據顯示，由於資源極度稀缺，故在過去十幾年，野山人參批發價和零售價一直攀升，其「無價無市」的狀態難以改變。拍賣會的買家絕大部份將購得人參作自用和送禮為主。中新網</p></body></html>
