<html><header><meta charset="utf-8"><title>母親節推介！：買富士Exiga享三萬優惠</title></header><body><h1>母親節推介！：買富士Exiga享三萬優惠</h1><p>富士汽車本周推出母親節獻禮，購買Exiga2.0GT即享超過$30,000優惠，除擁有啱晒一家大細的七座位空間，前排伸延至中排的特大玻璃天幕更得媽媽歡心，絕對是母親節之選。你可能會問母親節先嚟買車點趕得切呀！不過要知道孝順母親非只在一天，當日開始每個禮拜帶媽媽遊車河又點會遲呢。<br><br>記者：蕭漢祥</p><p>地點：灣仔告士打道陳列室<br>查詢：25112727</p></body></html>
