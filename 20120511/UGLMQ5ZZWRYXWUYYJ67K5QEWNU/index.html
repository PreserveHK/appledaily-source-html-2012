<html><header><meta charset="utf-8"><title>不滿大圍站建屏風陣抗議港鐵霸權</title></header><body><h1>不滿大圍站建屏風陣<br>抗議港鐵霸權</h1><p>【本報訊】環保觸覺聯同大圍居民，昨日到港鐵總部抗議，不滿港鐵計劃在大圍站興建八座達50層之屏風樓，連同時現大圍站上蓋的12座樓宇，將形成20座大廈的屏風陣。<br>請願人士又批評，大圍站日後上蓋物業發展會先拆除連接大圍站至新翠邨之行人天橋，市民日後要先入港鐵商場，才能到達大圍區內其他地方。請願人士指，港鐵的如意算盤是為日後商場製造更多人流，使項目招標時可以得到更高的價錢，直斥港鐵做法是地產霸權。<br>環保觸覺要求港鐵保留現有的行人天橋，並另設一個出口進入商場，讓居民可以自由選擇。</p></body></html>
