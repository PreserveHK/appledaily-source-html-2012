<html><header><meta charset="utf-8"><title>波叔首映拔金槍嚇人</title></header><body><h1>波叔首映拔金槍嚇人</h1><p>人稱「波叔」的英國諧星沙格畢朗高漢（SachaBaronCohen），昨日在倫敦出席新片《大鈍裁者》（TheDictator）首映，他以片中角色中東獨裁者形象示人，並坐橙色跑車與多名穿了軍服的美女入場，貫徹其浮誇風格。</p><p>冷落老婆</p><p>當日波叔手持金槍，不時指嚇攝影師及嘉賓，令人哭笑不得。波叔的老婆澳洲女星艾娜菲舒亞（IslaFisher）亦有撐場，但礙於波叔要代入角色，未與艾娜合照。剛宣佈懷孕的女主角安娜花莉絲（AnnaFaris）則以紅色裙低胸長裙現身，明艷照人。</p></body></html>
