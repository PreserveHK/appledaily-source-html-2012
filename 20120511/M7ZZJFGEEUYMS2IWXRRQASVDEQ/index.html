<html><header><meta charset="utf-8"><title>特稿：史提芬爭3連跳 - 何西</title></header><body><h1>特稿：史提芬爭3連跳 - 何西</h1><p>史提芬納治在76年成立，多年來都在業餘聯賽打滾，到94年才躋身ConferenceNational，即英格蘭第5級別聯賽，估不到現在……<br>球隊在96年本已獲得升英乙資格，但因場地設施未達標而告吹。09/10球季，史提芬納治終嘗英乙滋味，更即季就打入升班附加賽，兼且勝出；短短兩季便成為一支英甲球隊。<br>帶領史提芬納治兩次升班的領隊韋斯利，雖在今季季中轉投普雷斯頓，但球隊在加利史密夫接任下仍保持強勢，終取得第6名。<br>史提芬納治若在今屆附加賽過關斬將，晉身決賽並在溫布萊取勝，便能達成連續3年升班壯舉。文：何西</p></body></html>
