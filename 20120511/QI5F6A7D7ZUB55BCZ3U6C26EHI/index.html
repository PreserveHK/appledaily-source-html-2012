<html><header><meta charset="utf-8"><title>社交時差作祟上班打呵欠</title></header><body><h1>社交時差作祟上班打呵欠</h1><p>上班時總是呵欠連連，可能是身體無法平衡生理時鐘和上司要求，因而出現「社交時差」。<br>德國慕尼黑大學研究員倫內伯格指出，由於現代人的生活習慣，偏離自然生理時鐘，以致造成社交時差，而長期睡眠不足的人，沾染吸煙、飲酒和攝取咖啡因的比率較高，影響身體健康。他分析大量睡眠和起床習慣的數據後，發現社交時差還會令人變胖。若想改善社交時差，他建議日間多到戶外活動，至少也嘗試坐近窗邊，「生理時鐘會越推越遲，令人晚上越精神，日間卻疲憊不堪」。<br>英國《每日郵報》
</p></body></html>
