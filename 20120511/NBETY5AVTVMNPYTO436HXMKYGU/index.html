<html><header><meta charset="utf-8"><title>戚美珍願放生三哥</title></header><body><h1>戚美珍願放生三哥</h1><p>三嫂戚美珍早前接受有線節目訪問，暢談與三哥苗僑偉相戀趣事，她自爆三哥早就留意她：「我近年先知當年我喺廣播道排隊報訓練班，佢同黃日華係上一屆學員，負責維持秩序嗰時留意到我幾靚女，就一齊嚟睇我，我問過佢有冇咁嘅事，佢死口唔認。」<br>三嫂與三哥相戀達30年，原來曾經分過手，她說：「我哋成日嗌交，分咗手後佢仲好殷勤咁接返工同放工，我叫廖安麗同佢講，叫佢唔好再追我，我一世都唔會再鍾意佢，結果我自打嘴巴！」婚後的三嫂曾肥到變「何文田肥珍」，她笑言也替三哥難受。至於三哥成為師奶殺手，她可有擔心？三嫂說：「佢要走幾時都可以，我唔會諗太多，家一齊開心就得！」撰文：丁寧</p></body></html>
