<html><header><meta charset="utf-8"><title>蘋果汁多項政府收費擬調高</title></header><body><h1>蘋果汁<br>多項政府收費擬調高</h1><p>【本報訊】政府昨宣佈按用者自付原則提高多項政府收費，包括水務設施及土地測量服務的收費，加幅由8%至20%不等，若獲立法會通過，新收費將由8月1日起生效。<br>將調整的水務設施收費項目包括，提供和安裝水錶；測試水錶或私人檢測錶；水喉匠牌照簽發、續期和考試；檢驗用水樣本；簽發釣魚牌照。收費將提高約8%至20%。<br>將調整的土地測量服務之收費項目包括，查閱土地界線記錄；提供圖則副本；於土地測量監督處存放土地界線圖及相應的測量記錄圖；註冊為認可土地測量師及續期。現行收費將提高約10%。</p></body></html>
