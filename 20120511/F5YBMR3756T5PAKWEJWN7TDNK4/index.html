<html><header><meta charset="utf-8"><title>賴恩床上啜爆愛瑪</title></header><body><h1>賴恩床上啜爆愛瑪</h1><p>憑電影《極速罪駕》（Drive）迷倒不少女粉絲的加拿大男星賴恩高斯寧（RyanGosling右），最近聯同辛潘（SeanPenn）及佐斯布連（JoshBrolin）等合演了《喪屍樂園》（Zombieland）美國導演RubenFleischer執導的懷舊黑幫片《GangsterSquad》，影片除了動作連場外，也有賴恩跟女主角愛瑪史東（EmmaStone左）的床戲，睇頭十足。</p></body></html>
