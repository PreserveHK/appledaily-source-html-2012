<html><header><meta charset="utf-8"><title>蘋果汁啟歷學校新校舍奠基</title></header><body><h1>蘋果汁<br>啟歷學校新校舍奠基</h1><p>【本報訊】英國國際學校啟歷學校（KellettSchool）位於九龍灣的新校舍昨日奠基。校長AnnMcDonald表示，1976年由一群英籍家長組成的啟歷學校，位於薄扶林和筲簊灣的校舍已十分擠迫，明年9月將進駐九龍灣新校舍，新校可容納中學四個年級及小學兩個年級約600學生。現已有2,000名學生在輪候表上，排隊至2016年才可入學。<br>昨日儀式由特首曾蔭權、教育局長孫明揚及駐港英國領事奚安竹等主持。特首曾蔭權表示，由他主張的啟動九龍東計劃，現引入國際學校，希望日後更多國際學校進駐九龍東。
</p></body></html>
