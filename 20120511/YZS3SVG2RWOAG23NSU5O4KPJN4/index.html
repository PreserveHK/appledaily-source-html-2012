<html><header><meta charset="utf-8"><title>小春網上晒B惹瘋傳</title></header><body><h1>小春網上晒B惹瘋傳</h1><p>劉德華前日榮升爸爸，圈中人都替他高興，更期待看到小龍女的廬山真面目。就在這個敏感時刻，陳小春前晚在微博放了初生B女照片，相中的B女躺在醫院BB箱，被毛巾包到實，他更留言說：「首長。」立即引來網上哄動，逾4,500名網友急急轉發，也有過2,000留言評論。</p><p>網友指似華仔</p><p>有網友誤以為B女就是華仔囡囡，更留言指很似華仔，認真搞笑。陳小春的老婆應采兒昨早立即留言澄清，更正了小B女的身份，她說：「這是我們朋友的baby……別再說是偶像的了好嗎？」撰文：葉雪</p></body></html>
