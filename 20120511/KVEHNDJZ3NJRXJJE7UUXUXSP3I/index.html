<html><header><meta charset="utf-8"><title>Ella先還房債後造人</title></header><body><h1>Ella先還房債後造人</h1><p>台灣女子組合S.H.E成員Ella早前和馬來西亞籍老公賴斯翔拉埋天窗，不過近期兩人被爆因在台北內湖買了價值逾億新台幣（約2,600萬港元）的豪宅，兩人為了還房債，被迫將原定6月的蜜月無限期押後，Ella更被迫避孕免工作受影響。<br>上周六Ella在台北舉行婚禮，筵開50席，每席約31,000元新台幣（約8,200港元），比起好姊妹Selina每席20,000元新台幣（約5,300港元），每桌足足貴了3,000港元。賴斯翔的親友大多來自大馬，安排酒店機票花費不少，難怪Ella婚後要努力銀。撰文：林妃</p></body></html>
