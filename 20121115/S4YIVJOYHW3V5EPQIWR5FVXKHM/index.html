<html><header><meta charset="utf-8"><title>隔牆有耳：<br>揚威海外　海洋公園贏「奧斯卡」 - 李八方</title></header><body><h1>隔牆有耳：<br>揚威海外　海洋公園贏「奧斯卡」 - 李八方</h1><p>近年俾內地同胞攻陷嘅海洋公園揚威國際，呢個香港土炮公園，啱啱贏咗由瑞典里瑟本主題公園舉辦嘅世界最高榮譽獎項Applause Award，呢個獎喺業界被譽為主題樂園「奧斯卡金像獎」，認真巴閉。Applause Award由1980年開始每兩年舉辦一次，以前贏過呢個獎嘅主題公園有美國佛羅里達州嘅迪士尼Magic Kingdom Park同中美洲瓜地馬拉嘅Xetulul等。海洋公園獲得殊榮，八方希望佢哋唔好為咗賺錢而奴役啲動物啦。</p></body></html>
