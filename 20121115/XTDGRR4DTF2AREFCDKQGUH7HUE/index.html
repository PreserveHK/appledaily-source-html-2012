<html><header><meta charset="utf-8"><title>豹女郎辣㷫東望洋</title></header><body><h1>豹女郎辣㷫東望洋</h1><p>所謂名車配美人，擠滿名車的東望洋賽道，又豈能沒有賽車女郎在場助興？相信熱血車迷不難記得，去年由模Phoebe大戰9位性感豹女郎的經典場面；雖然Phoebe今夏敗走書展後，未知會否再現濠江，但澳門大賽車的特約贊助商澳博，卻已甄選出9名內地索模，再辦「豹女郎大獎賞評選活動」辣㷫東望洋，讓市民欣賞車模美態之餘，更有機會贏大獎。9位美媚亦將其性感照片及短片上載拉票，有興趣人士可瀏覽網頁 http://www.cits.mo/sjmgp/。 </p></body></html>
