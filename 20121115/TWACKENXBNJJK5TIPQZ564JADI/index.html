<html><header><meta charset="utf-8"><title>父砌「發炮」載人坦克贈子</title></header><body><h1>父砌「發炮」載人坦克贈子</h1><p>父母愛錫子女，經常會買很多玩具給他們，這位荷蘭父親就更誇張，為哄3歲兒子尤勒（Jurre），竟花了九個月時間，親手做了一輛載人玩具坦克車給他。<br>40歲的梅托霍斯特（Marc Methorst）用80鎊（985港元）買下一張電動輪椅，然後在工場內埋首改裝，合共花了600小時和1,200鎊（1.48萬港元）才改裝成一輛玩具坦克車（圖）。坦克時速達數公里，可發射假炮彈，若尤勒行駛超過50米，梅托霍斯特可按掣截停坦克前進。英國《太陽報》</p></body></html>
