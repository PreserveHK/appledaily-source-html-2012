<html><header><meta charset="utf-8"><title>拉你落水</title></header><body><h1>拉你落水</h1><p>做過《天生殺人狂》、《二百萬奪命奇案》嘅美國男星活地夏里遜（Woody Harrelson），呢排趕緊拍電影《飢餓遊戲》續集。雖然活地成日都做啲惡形惡相嘅角色，但佢都有鐵漢柔情嘅時候，前日佢同埋《飢餓》女主角珍妮花羅倫斯，趁有空檔去咗喬治亞水族館參觀，活地同海豚玩時，露出溫柔笑容，但佢就好似就嚟俾海豚拉落水咁，動作都幾搞笑。珍妮花就着住潛水衣扮水族館職員。但男主角祖舒夏捷臣就對水族館冇乜興趣，佢鍾意揸電單車扮型多啲。</p></body></html>
