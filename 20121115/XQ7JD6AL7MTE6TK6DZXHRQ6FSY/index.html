<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Shine紅館騷即爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Shine紅館騷即爆 - 馮仁昭</h1><p>男子組合Shine除夕同明年元旦日將會喺紅館舉行跨年演唱會，演唱會飛噚日開賣，佢哋下午到中環出席活動好開心咁同馮仁昭講，今朝一開賣飛十分鐘，下月31號嗰場已經爆滿，而元旦日嗰場就仲有唔夠一成飛，見成員徐天佑同黃又南講到眉飛色舞，睇嚟佢哋真係幾開心！問Shine今次同上次九展演唱會有乜嘢分別時，又南講笑咁話：「上次尾段先爆衫，今次可能一嚟就除。」天佑又賣關子話希望請前輩偶像擔任嘉賓。<br>撰文：馮仁昭</p></body></html>
