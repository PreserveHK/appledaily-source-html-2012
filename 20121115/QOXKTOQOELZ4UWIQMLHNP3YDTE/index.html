<html><header><meta charset="utf-8"><title>7吋迷你狗　全英最小</title></header><body><h1>7吋迷你狗　全英最小</h1><p>牠狗如其名，叫「迷你」，兩個多月大身軀只得17.8厘米（7吋）長，是全英最小的小狗，主人威廉斯近日首次帶牠散步，當牠站在體形龐大的聖伯納犬旁邊時，就像小矮人面對巨人一樣（圖）。<br>「迷你」8月底出生時僅重37克，體形小過一部手機，經威廉斯悉心照料後，現已稍微長大，威廉斯日前首次帶「迷你」到海邊散步，途中牠遇上一隻聖伯納犬，全沒怯懼，反而大狗卻一臉迷惘，最後「迷你」走得累了，主人把牠放進手袋休息。英國《每日郵報》</p></body></html>
