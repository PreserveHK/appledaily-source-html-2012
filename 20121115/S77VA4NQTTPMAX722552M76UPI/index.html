<html><header><meta charset="utf-8"><title>醫療新知<br>新沙士病毒基因排序完成</title></header><body><h1>醫療新知<br>新沙士病毒基因排序完成</h1><p>有新沙士之稱的新型冠狀病毒引起全球恐慌，英國科學家成功完成病毒的完整基因排序，相信有助研究針對性治療及預防病毒散播措施。研究結果顯示其實新冠狀病毒與沙士並不相似，反而與一種08年在荷蘭發現的一種蝙蝠冠狀病毒相似，其傳播能力也比預期為弱。負責研究的專家又深入分析首兩名感染者的病毒基因，顯示雖然有很大程度相似，但也有一些微小差異，加上兩人感染時間估計相差三個月，相信感染源頭並不相同，但至今仍未發現傳播源頭。首名患者是一名沙地阿拉伯人，今年6月確診並死亡，第二名患者是卡塔爾人，9月確診，一度情況危殆。</p></body></html>
