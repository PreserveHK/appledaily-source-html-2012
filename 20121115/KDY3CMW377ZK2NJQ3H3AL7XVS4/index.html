<html><header><meta charset="utf-8"><title>各區突發簡訊　屯門<br>邨巴追撞小巴13傷</title></header><body><h1>各區突發簡訊　屯門<br>邨巴追撞小巴13傷</h1><p>【本報訊】前晚11時，姓黃（52歲）男子駕駛24座位屋邨小巴，沿屯門龍門路往蝴蝶灣方向行駛，駛至湖翠路交界近輕鐵站對開時，前行一部由姓許（59歲）男子駕駛的專線小巴，慢速準備埋站落客，尾隨的邨巴煞掣不及，撞向專線小巴車尾。意外中，專線小巴2男2女乘客、邨巴6男1女乘客（年齡24至64歲），連同兩車司機共13人俱受輕傷，全部送院治理，警方正調查意外原因。</p></body></html>
