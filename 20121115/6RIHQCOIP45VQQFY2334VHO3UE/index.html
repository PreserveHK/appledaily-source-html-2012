<html><header><meta charset="utf-8"><title>爽影評：《俊俏誘情人》羅拔誘盡老中青</title></header><body><h1>爽影評：《俊俏誘情人》羅拔誘盡老中青</h1><p>90後少女「最愛」的羅拔柏迪臣又發揮萬人迷本色，在《俊俏誘情人》誘盡老中青。改編自大文豪莫泊桑的名著，變成群星拱照羅拔，羅拔演的退伍窮軍人，腦海中除了錢，只有女人，而且是別人的太太，老嫩通殺。導演安排不少羅拔與太太對談的大頭特寫，男女都眼神迷惑，刻意壓低聲線，稍一放鬆，體內慾火都會亂竄，整齣戲主調是羅拔逢人搞，其餘人性化描寫不太深入，唯奧馬花曼女上男下「強姦」羅拔的一幕，凸顯戲中這條窮淫蟲，只是上流性會的公共性奴。這分明是拍給年輕女羅拔迷看的咸片。<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
