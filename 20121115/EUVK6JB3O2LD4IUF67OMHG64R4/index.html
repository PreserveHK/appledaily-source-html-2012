<html><header><meta charset="utf-8"><title>女消防員濕身騷胸拍月曆</title></header><body><h1>女消防員濕身騷胸拍月曆</h1><p>為慈善，英國南約克郡一班女消防員決定寬衣解帶，上身僅穿胸圍拍攝明年的月曆，為英國癌病研究機構籌款。<br>這班年齡介乎23歲至54歲的撲火女郎，身材雖算不上惹火，也沒搔首弄姿，但她們拿起消防喉管和斧頭、戴上頭盔，英姿颯颯，展現女性堅毅、野性的另一種美態，非一般「模」可比擬（圖）。有參與的女消防說：「我們起初也有點尷尬，但男同僚令我們更有信心。」<br>月曆首批印製了1,000份，售5鎊（61港元），現在拍賣網站eBay已炒高至6鎊（73港元），她們正準備加印。英國《每日郵報》</p></body></html>
