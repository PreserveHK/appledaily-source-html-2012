<html><header><meta charset="utf-8"><title>NBA趣趣地：湖人奀星拍麥基迪</title></header><body><h1>NBA趣趣地：湖人奀星拍麥基迪</h1><p>青島今季得到T-Mac麥基迪（左圖中），隨即成為CBA最炙手可熱嘅球隊。不過，原來佢哋引援仲未完，周二仲同國內傳媒講，已經同NBA總冠軍級球員梅賓加（D. J. Mbenga、右圖）簽咗約，同T-Mac組成MM組合！梅賓加？總冠軍級球員？係咪聽都冇聽過呢？冇錯，現時31歲嘅佢，一啲名氣都冇，不過喺2008至10年期間效力過湖人，仲畀佢坐冷板都坐到兩隻冠軍指環！比利時籍嘅梅賓加，好快就會到中國，有機會同麥基迪一齊亮相熱身賽！</p></body></html>
