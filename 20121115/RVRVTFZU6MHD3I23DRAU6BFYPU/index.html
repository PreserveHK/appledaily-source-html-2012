<html><header><meta charset="utf-8"><title>娜姐大馬遭粉絲扯落台</title></header><body><h1>娜姐大馬遭粉絲扯落台</h1><p>周秀娜和師弟趙勁皓（King）前晚到鑽石山出席聖誕亮燈活動，久違的娜姐谷胸大晒事業線，玩遊戲時更俯身任影。問和男友Avis怎過聖誕？娜姐表示由男友安排，希望有驚喜。娜姐剛從馬來西亞登台回來，她表示在當地發生驚險事：「Fans好熱情，我喺台上俾人拉落台，再俾個女仔錫咗面一啖，個台好高，嚇到我大叫，下巴仲撞瘀咗。」<br>有否向男友訴苦？娜姐稱：「冇，fans咁熱情都開心，最怕混亂時fans有危險，下次會小心。」King透露現時有拍拖，但女友未見家長，是否未穩定？King謂：「唔係，拍咗好耐，幾個月囉。」<br>採訪、攝影：溫敏芝</p></body></html>
