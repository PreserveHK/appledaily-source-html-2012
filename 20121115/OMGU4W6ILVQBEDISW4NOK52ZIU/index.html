<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖心繫患癌母 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖心繫患癌母 - 馮仁昭</h1><p>吳彥祖同老婆Lisa S.前晚到中環出席清潔香港活動，佢哋透露啱啱喺美國返港，因為之前吳彥祖嘅75歲媽媽患咗初期腸癌。吳彥祖話媽咪8月發現，當時佢拍緊《控城計》，仲有五日就煞科，所以一拍完即趕返美國，佢話：「媽咪做手術已經切除咗，我哋喺嗰邊留咗五個星期陪佢，我爹哋都75歲，家cancer好普通。」問到會唔會快啲造人還兩老抱孫嘅心願，吳彥祖話都會，但要照顧好父母嘅身體先。<br>撰文：馮仁昭</p></body></html>
