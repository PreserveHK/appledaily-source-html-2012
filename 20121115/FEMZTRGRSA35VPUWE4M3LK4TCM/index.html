<html><header><meta charset="utf-8"><title>應昌佑恨厚禮</title></header><body><h1>應昌佑恨厚禮</h1><p>現年33歲嘅應昌佑噚日同拍拖九年嘅女友Mandy結婚，一班親友喺半島酒店見證註冊儀式，不過應昌佑老闆黎明冇嚟觀禮，應昌佑講笑話希望老闆喺佢擺酒時會送厚禮喎。講到婚禮，應昌佑話一切從簡，所以冇兄弟、姊妹團，只係屋企人出席。<br>註冊儀式簡單而隆重，應昌佑右手尾指戴住爸爸留畀佢嘅鑽戒，而太太左手無名指戴嘅鑽戒，就係奶奶畀佢嘅家傳之寶。婚後一對新人會繼續開工，但已計劃去歐洲度蜜月兼造人。<br>撰文：洪紅克</p></body></html>
