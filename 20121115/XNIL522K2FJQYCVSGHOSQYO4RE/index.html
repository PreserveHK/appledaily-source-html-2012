<html><header><meta charset="utf-8"><title>優化安老按揭今生效</title></header><body><h1>優化安老按揭今生效</h1><p>【本報訊】早前按揭證券公司公佈三招優化安老按揭，將於今日開始生效。優化措施包括提高用作計算年金的樓價上限，自800萬元提高至1500萬元。樓價達800萬元以上的話，需要作出不同程度折讓，價值最高僅1500萬元。另外，借款人可領取一筆過貸款的金額上限亦提高，自物業的年金總值50%提高至90%，不過一筆過領取貸款的金額越大，每月分開領取的年金則越少。最後一招優化措施是下調借款人的最低年齡要求，自60歲降至55歲。提早退休人士，或者兩位長者共同擁有物業，其中一人年齡未夠60歲的長者亦可受惠。</p></body></html>
