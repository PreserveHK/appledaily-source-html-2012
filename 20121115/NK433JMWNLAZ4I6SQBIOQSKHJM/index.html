<html><header><meta charset="utf-8"><title>英人做園丁最滿足</title></header><body><h1>英人做園丁最滿足</h1><p>上班族營營役役，除了是想賺錢過活，也希望工作有滿足感，開開心心上班去。英國城市專業學會最近調查了2,200名上班族，發現對工作最有滿足感的職業，原來是種花花草草的園丁和園藝師（圖），87%說喜歡自己這份工，因可自行控制工作量和工作時間，又可不斷磨練技能，提升工作滿足感。髮型師、水喉匠和電氣技工的工作滿足感也很高。至於最討厭自己份工的，是薪酬優厚的銀行家，僅44%表示喜歡自己的工作，其後是IT界人士和人力資源界從業員。英國《每日郵報》</p></body></html>
