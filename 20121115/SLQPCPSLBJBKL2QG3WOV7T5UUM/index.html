<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曼娜生日星閃閃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曼娜生日星閃閃 - 馮仁昭</h1><p>由無綫過檔城市電訊拍劇嘅陳曼娜，日前邀得老闆王維基、宣萱、王喜等出席生日會，喺麗的年代令無綫陣腳大亂嘅麥當雄都有現身，曼娜姐笑言：「麥當雄已經十年冇出嚟蒲，佢嘅出現畀王維基一個好兆頭。」由於已跳槽，今年曼娜姐唔敢請無綫人，免被誤會挖角。<br>講到生日願望，曼娜姐希望繼續多拍好劇，工作雖多但公司仲未攞到電視牌照，有冇擔心？佢話：「呢啲唔到我擔心，我嫁雞隨雞，我希望開台順利，大家都有啖飯食，多條生路啦。」<br>撰文：馮仁昭</p></body></html>
