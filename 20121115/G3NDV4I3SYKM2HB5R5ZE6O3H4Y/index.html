<html><header><meta charset="utf-8"><title>陳凱歌批港片欠特色</title></header><body><h1>陳凱歌批港片欠特色</h1><p>內地著名導演陳凱歌，前晚來港出席由香港大學舉辦的座談會，席間發表對內地及香港電影的睇法。陳凱歌表示中國電影市場不斷擴大是好事，不少電影人拍一些觀眾喜歡的題材可以有可觀收入，亦是無可厚非。但陳凱歌亦批評一眾導演要認真思考拍電影的目的，他們想透過電影表達甚麼信息。</p><p>籲電影人檢討
</p><p>陳凱歌直言對部份內地上映的港產片製作方式感到難過，因為有些香港電影人為討好內地觀眾，放棄香港本地特色，結果令電影既不似港產片，更不似內地作品，不倫不類。<br>撰文：林妃</p></body></html>
