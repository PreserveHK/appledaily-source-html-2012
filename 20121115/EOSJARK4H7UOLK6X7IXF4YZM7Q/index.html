<html><header><meta charset="utf-8"><title>關仁隱事：「馬拉盞」夜蒲嗲客開單 - 關仁</title></header><body><h1>關仁隱事：「馬拉盞」夜蒲嗲客開單 - 關仁</h1><p>「馬拉盞」出道時已經係靚女一名，早前仲畀佢泊到個好碼頭「急轉彎」，諗住呢對能夠開花結果。可惜好景不常，男對女玩厭咗，馬拉盞就好似由天堂俾人打番落地獄一樣，以前買名牌碌白金卡，出入又有司機接送，但分手後就要日日逼地鐵返工，極速打回原形，都咪話唔陰功。聽講馬拉盞家去咗做金融經紀，為咗搵多啲大客仔，成日要出去夜蒲應酬，仲要出嗲功叫人開戶，有時好彩畀佢冧掂啲大人物開百萬戶口，但都唔會信佢有專業知識，所以買賣權都係落番喺個客度，真係好睇唔好食。<br>撰文：關仁</p></body></html>
