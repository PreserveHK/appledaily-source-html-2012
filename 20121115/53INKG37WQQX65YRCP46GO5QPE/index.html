<html><header><meta charset="utf-8"><title>蘋果綠葉<br>恒發錢江三橋案申仲裁</title></header><body><h1>蘋果綠葉<br>恒發錢江三橋案申仲裁</h1><p>恒基發展（097）公佈，就旗下杭州錢江三橋通行費自3月被終止收取，合營公司已於9月向中國國際經濟貿易仲裁委員會提交仲裁申請書，要求裁決杭州收費處及杭州市政府須繼續履行於收費方式協議的責任，向合營公司支付錢江三橋的通行費，並承擔違約賠償、相關拖欠通行費及法律仲裁費用。仲裁委員會已於本周一確認受理上述案件。然而，集團將繼續爭取與有關當局磋商，務求達致符合公司整體利益的解決方案。</p></body></html>
