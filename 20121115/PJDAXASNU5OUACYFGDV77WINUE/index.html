<html><header><meta charset="utf-8"><title>求驗客手記：當溫布頓遇上溫布頓 - 求驗客</title></header><body><h1>求驗客手記：當溫布頓遇上溫布頓 - 求驗客</h1><p>【哀】─熟悉英國波嘅球迷實知，米爾頓凱恩斯（MK Dons）同AFC溫布頓嘅前身都係當年曾喺英超打滾嘅溫布頓，但MK就係新班主入主後改名嘅所謂「正統」球會，而AFC就係球迷反對改名而創立嘅分支。咁多年嚟從未碰頭，但英甲嘅米軍前晚喺足總盃第1圈重賽6:1大炒非聯賽嘅劍橋城晉級後，第2圈咁啱就撞正AFC溫布頓。AFC嘅主席對呢場「溫布頓對溫布頓」好反感，承諾會派球隊踢，但就會同啲球迷一齊杯葛睇場波。嘩！有冇咁大仇口啊？</p></body></html>
