<html><header><meta charset="utf-8"><title>被蚊咬傷沒錢醫　老婦爛剩鼻樑骨</title></header><body><h1>被蚊咬傷沒錢醫　老婦爛剩鼻樑骨</h1><p>廣東省一名88歲老婦（圖），兩年前被蚊子叮咬鼻子後，因無錢醫治，傷口持續潰爛，至今幾乎只剩鼻樑骨。居於廣州市從化市的鄺婆婆指，她的鼻子被蚊叮咬後，傷口就受到細菌感染，因家境清貧，故未有前往求醫。廣東武警醫院近日派醫生到她的家，為她免費看診。醫生發現她鼻孔附近的軟組織全失，鼻軟骨消失，傷口潰瘍呈火山口狀。初步診斷為潰瘍延醫所致，或有患上癌症的可能。 中新網</p></body></html>
