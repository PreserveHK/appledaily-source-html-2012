<html><header><meta charset="utf-8"><title>Redfoo亞博噴香檳</title></header><body><h1>Redfoo亞博噴香檳</h1><p>美國電音二人組合LMFAO今年9月宣佈暫時拆夥，其隊長Redfoo（中）前晚首次單拖在亞洲博覽館舉行香港騷。雖然Redfoo在9時才上台，但一眾歌迷沒有不耐煩，Redfoo亦不負眾望，唱出多首LMFAO成名作，更大搞氣氛，不但在台上隊酒，更不時向台下觀眾噴酒，當唱出歌曲《Champagne Showers》時，他跟舞蹈員更拿出多支香檳噴向台下觀眾，令在場觀眾high爆大叫。<br>採訪：鍾國泰<br>攝影：陳順禎</p></body></html>
