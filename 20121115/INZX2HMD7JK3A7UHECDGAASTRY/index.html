<html><header><meta charset="utf-8"><title>隔牆有耳：<br>立會新機　議員獨享一人兩掣 - 李八方</title></header><body><h1>隔牆有耳：<br>立會新機　議員獨享一人兩掣 - 李八方</h1><p>民主黨黃碧雲同公民黨陳家洛早排先後喺投票時「中伏」，明明投咗支持票，最後卻顯示為棄權票後，立法會秘書處即時進行調查，希望盡快整番好個掣。家洛噚日向秘書長陳維安了解調查進展，雖然陳維安至今都查唔出死因，但已經決定幫議員換過投票器材，再喺原來投票掣上加一個記錄議員投過乜票嘅儀器，希望議員喺呢個「一人兩掣」新設備下，日後唔使再拗餐懵。上星期一度以為自己投錯票嘅黃碧雲就話，今日會上立法會㩒掣訓練班，研究吓個新掣點用。</p></body></html>
