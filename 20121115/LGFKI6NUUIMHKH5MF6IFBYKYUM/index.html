<html><header><meta charset="utf-8"><title>《紮職》戲飛越賣越平</title></header><body><h1>《紮職》戲飛越賣越平</h1><p>陳偉霆（William）、譚耀文、陳惠敏、溫碧霞和盧海鵬主演的江湖電影《紮職》今日上映，該片以黑社會為題材，內容敏感，更列為三級片。為爭取票房，眾演員連日狂谷宣傳，更以團購催谷平飛。<br><br>在UA院線，正價門票要140元才可買到兩張門票，團購網卻實行大割價，只要76元便可買到兩張，差不多是買一送一，平均計算每張飛只需38元。不過，嘉禾院線見狀都唔執輸割價搶客，廣告宣傳以最平的35元一張飛作招徠。<br>採訪：葉雪</p></body></html>
