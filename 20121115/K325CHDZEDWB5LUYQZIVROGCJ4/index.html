<html><header><meta charset="utf-8"><title>金剛花心儲齊十奶</title></header><body><h1>金剛花心儲齊十奶</h1><p>金剛、方力申及阮小儀昨日於灣仔拍攝無綫節目《街坊廚神食四方》，早前被踢爆媾掂許亦妮並於紅磡同居的金剛，依然死撐否認：「梗唔係，最近係咪冇乜新聞？我睇吓可唔可以儲齊十奶，家已經有六個奶，大奶張嘉兒、二奶小儀……」金剛堅稱許亦妮沒有到過他屋企，他又表示喜歡單身，亦沒有追求她。<br></p><p>幫嘉樂頂酒</p><p>談到錢嘉樂今晚擺酒，身為兄弟的金剛表示：「佢哋叫我第一個出嚟頂，唔知姊妹玩乜㗎，但係大師兄（錢嘉樂）叫到就要頂，結婚得一次，除非佢諗住結多次啦！」<br>採訪、攝影：譚倩宜</p></body></html>
