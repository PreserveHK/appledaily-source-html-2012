<html><header><meta charset="utf-8"><title>阿詩爆明哥被Cut騷</title></header><body><h1>阿詩爆明哥被Cut騷</h1><p>何韻詩繼黃耀明後亦出櫃，前日接受商台訪問，錄音訪問昨日播出。阿詩希望她的行動令圈中同志不再隱瞞身份：「其實事業唔會畫上句號。」不過阿詩爆當日明哥公開同志身份後，突然有騷要取消：「明哥come out後，我試過幫佢頂咗個騷。」問她可擔心會有相同情況，她說：「相信客戶有憂慮，我有心理準備有呢啲轉變。」<br>阿詩回憶十多歲時發現自己是同性戀：「有一刻唔知點面對，會徬徨。」當年她跟年長的異性基督徒朋友提及：「佢好包容，嘗試了解我嘅角度。」她最感恩是父母接受。阿詩前密友容祖兒被爆與男友劉浩龍外遊，據知祖兒前日已低調回港。<br>採訪：林妃</p></body></html>
