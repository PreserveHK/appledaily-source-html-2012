<html><header><meta charset="utf-8"><title>投資的天空：<br>大市見支持　買入強勢股 - 張士佳</title></header><body><h1>投資的天空：<br>大市見支持　買入強勢股 - 張士佳</h1><p>大市最近由高位回調約一千點，昨日叫做有個像樣一點的回升，不少個股更氣勢不俗，破頂而上，組合先前減持了一些近日較為弱勢的板塊，套取現金，都係想等待機會。趁大市似乎找到支持，現在是時候利用資金，轉投能在近日偏淡的市況中逆流而上的個股，今日會以開市價買入3隻股票，分別係TCL多媒體（1070）15萬股、巨騰國際（3336）9.4萬股、及北人印刷（187）12萬股。<br><br>筆者及相關人士並未持有TCL、巨騰及北人印刷<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
