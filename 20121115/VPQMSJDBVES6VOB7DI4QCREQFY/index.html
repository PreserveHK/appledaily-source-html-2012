<html><header><meta charset="utf-8"><title>求驗客手記：霸傷殘位尹佩斯真衰 - 求驗客</title></header><body><h1>求驗客手記：霸傷殘位尹佩斯真衰 - 求驗客</h1><p>【怒】─朗尼報稱有傷唔去瑞典踢友賽，幾傷就唔知，但英國《太陽報》就捉到佢另一「痛腳」，違規喺雙黃線泊低自己㗎賓尼，仲爭啲被抄牌，點知佢好友及時幫佢揸番去泊車位，先至唔使食牛肉乾；佢個紅魔新拍檔尹佩斯(圖)都唔好得去邊，亦被踢爆上周喺曼徹斯特機場泊車喺傷殘車位成48小時，飛去葡萄牙踢完歐聯先揸走架車。難為呢位荷蘭球星最近仲買番份《太陽報》扮讀者，人哋就理你咁多，照揭你瘡疤。</p></body></html>
