<html><header><meta charset="utf-8"><title>《大太監》現于文鳳寶貝</title></header><body><h1>《大太監》現于文鳳寶貝</h1><p>無綫近年的劇集經常蝦碌，時裝或古裝劇都屢見不鮮。由黎耀祥、邵美琪和米雪等主演的重頭劇《大太監》熱播中，播出一周多，已出現搞笑場面。<br>周一播出的第七集，劇情交代太監黎耀祥和曹永廉陪同鍾景輝往寶貝房，贖回一位去世公公的「寶貝」，即他們淨身時被切去的重要部位，其他公公的寶貝都吊着並附上名牌，其中有一名牌竟清楚寫着于文鳳，與周星馳舊愛同名同姓，認真大整蠱。<br>採訪：丁寧</p></body></html>
