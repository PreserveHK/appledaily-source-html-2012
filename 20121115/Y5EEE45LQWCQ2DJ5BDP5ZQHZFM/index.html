<html><header><meta charset="utf-8"><title>醫療新知<br>做膽固醇測試或毋須空腹</title></header><body><h1>醫療新知<br>做膽固醇測試或毋須空腹</h1><p>接受膽固醇測試前要空腹9至12小時，將可能成為一個不必要的步驟。加拿大一項研究邀請180人參加，他們分組反覆接受數次空腹與飽腹膽固醇測試。研究員再分析進食對檢測血液膽固醇水平變化的影響。結果發現不管有沒有吃東西，或肚飽的程度有多高，膽固醇水平的差異只有約2%，短期飲食影響有限。但進食對血脂測試影響較大，空腹與飽腹測試結果差異可達兩成。研究人員表示現時要禁食一段時間才驗膽固醇，對不少上班族造成不便，打擊他們定期檢查的意欲，尤其糖尿病患者不能長時間空腹，很多時需緊密監察病情，故建議可做更大型研究確定可否不禁食驗膽固醇。</p></body></html>
