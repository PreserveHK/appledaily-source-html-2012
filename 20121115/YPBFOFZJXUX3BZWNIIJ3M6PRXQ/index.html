<html><header><meta charset="utf-8"><title>各區突發簡訊　荃灣<br>13次爆竊　慣匪落網</title></header><body><h1>各區突發簡訊　荃灣<br>13次爆竊　慣匪落網</h1><p>【本報訊】30歲姓趙男子，前日在沙田火炭山尾街15號工業大廈爆竊得手後，挾同部份贓物伺機在荃灣脫手，同日下午4時在綠楊新邨被警方刑事情報科「狗仔隊」追蹤而至，把他拘捕，在其身上起出小量贓物。警方調查後證實疑犯，涉及近期東九龍區內另外12宗工商大廈的爆竊案，偷竊財物總值逾20萬元。昨凌晨零時，探員押疑犯返油麻地廟街居住單位搜查，撿走一批衣物。</p></body></html>
