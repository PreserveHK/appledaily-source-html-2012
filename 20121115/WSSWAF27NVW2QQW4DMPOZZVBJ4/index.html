<html><header><meta charset="utf-8"><title>醫療新知<br>火燒心未必單由胃酸引致</title></header><body><h1>醫療新知<br>火燒心未必單由胃酸引致</h1><p>「火燒心」是胃酸倒流的常見病徵，患者一般會獲處方強力抑制胃酸藥物以減輕不適，但美國腸胃科專家分析全球多項關於胃酸倒流的研究後發現，估計有7%患者每日會出現火燒心不適，逾四成人則最少每月出現一次，但估計約一半患者服食最常用的抑制胃酸藥物後，症狀未能舒緩，顯示火燒心未必單由胃酸引致。專家估計其實有50至70%患者受另類倒流影響，令火燒心症狀反覆出現，有可能是膽汁，這類患者多數是女性，年紀較輕及身材瘦削。壓力也是導致火燒心原因之一，研究發現在過去半年承受極大壓力者，之後四個月較多出現火燒心。</p></body></html>
