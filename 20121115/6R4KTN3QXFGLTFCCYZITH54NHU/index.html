<html><header><meta charset="utf-8"><title>鄺美雲男友變怕醜仔</title></header><body><h1>鄺美雲男友變怕醜仔</h1><p>鄺美雲和樓神男友林達民前晚到理工大學出席理大建校75周年晚宴，兩人恩愛到場，但男友就表現怕醜，見慣大場面的鄺美雲明顯春風滿面，更被記者取笑她含春，她即笑說：「唔係，男友見慣地產版記者，佢唔驚娛樂版，知記者對佢好好。」</p><p>生日不收禮物
</p><p>今個平安夜50歲生日的鄺美雲表示會搞生日派對，但就呼籲朋友不要送賀禮：「唔收禮物，做善事啦，往年收好多水晶、香水，邊有咁大屋企放咁多，男友都唔使送。」<br>採訪、攝影：王崇穎</p></body></html>
