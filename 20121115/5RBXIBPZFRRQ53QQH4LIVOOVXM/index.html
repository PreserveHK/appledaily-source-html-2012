<html><header><meta charset="utf-8"><title>求驗客手記：蘇露因住嫁錯「狼」 - 求驗客</title></header><body><h1>求驗客手記：蘇露因住嫁錯「狼」 - 求驗客</h1><p>【哀】─美國女足門將蘇露(圖左)同前美式足球員謝路美史提芬斯(圖右)拍拖兩個月，兩人本來前日準備結婚，點知結婚嗰日朝早，竟然發生咗毆鬥事件；據說蘇露個阿哥喺派對上用槍指住一位賓客嘅頭，搞到結唔成婚上咗差館。史提芬斯就被發現成件衫都係血，佢堅稱自己咩都唔知，但亦都有指係佢同蘇露之間發生爭執先大打出手。講真，呢位仁兄個底花晒，之前包括傷人、醉駕、強姦不遂等，真係搵鬼信同佢無關咩。</p></body></html>
