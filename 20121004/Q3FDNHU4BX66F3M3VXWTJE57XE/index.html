<html><header><meta charset="utf-8"><title>聰明行李箱不怕走失</title></header><body><h1>聰明行李箱不怕走失</h1><p>"Catch me if you can."以出外旅行，可能毋須推着重甸甸的行李箱，而是行李箱自動自覺追着主人走（圖）。西班牙裔少年岡薩雷斯堪稱少年出英雄，發揮小宇宙，即設計出一款「機械」行李箱，叫「Hop!」，通過三個感應器接收主人手機藍芽信號，靠一個微型處理器推進行，就可跟着主人走。「Hop!」不怕蕩失路，因為一旦迷失主人手機信號，行李箱會自動鎖上，令主人手機變震機，主人就會尋回行李箱。這款聰明行李箱如何聰明，YouTube片可看見。片段只見他乖乖跟着一名男子走，男子則兩手插袋自由行。英國《每日郵報》</p></body></html>
