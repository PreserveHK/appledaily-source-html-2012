<html><header><meta charset="utf-8"><title>求驗客手記：曼城球員「波士」上身 - 求驗客</title></header><body><h1>求驗客手記：曼城球員「波士」上身 - 求驗客</h1><p>曼城貴為衞冕球隊，出入球場當然要有冠軍球隊嘅行頭，所以佢哋就同名牌Hugo Boss合作；後者會為球隊成員提供西裝出席公眾場面。日前一班曼城職球員，就喺主場齊齊執到正一正，影番張大合照（圖）。今次最大得益者，睇嚟係領隊文仙尼。點解？因為佢係Hugo Boss超級支持者，成日都會去商場睇呢個牌子嘅新貨，相信佢以後唔使再去，人哋會自動送新貨到你府上喇！</p></body></html>
