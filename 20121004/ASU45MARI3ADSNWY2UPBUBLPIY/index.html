<html><header><meta charset="utf-8"><title>即時：梳化賊衰貪心見財化水</title></header><body><h1>即時：梳化賊衰貪心<br>見財化水</h1><p>2個傻賊日前在英國北安普頓市欲偷走2張梳化，放上車但沒關好車尾門，準備逃走時，被店員發現，徒手將梳化搬回，小偷懵然不知，駕車離去。<br><br>事發於上周六、北安普頓市一間傢俬陳列店，2個傻賊睇中2張合共價值400英鎊 (約4994港元) 的梳化，機警店員不單及早發現，搬回梳化，原來整個過程也被閉路電視拍下，店方慶幸不單梳化沒被偷，事件中亦無人受傷。<br><br>傢俬店老闆表示，該公司的梳化並不昂貴，賊人仍然覬覦，想必二人相當「乾塘」。<br><br>英國《每日郵報》</p></body></html>
