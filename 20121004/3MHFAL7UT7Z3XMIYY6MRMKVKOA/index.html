<html><header><meta charset="utf-8"><title>話你知：昔日歐聯魚腩</title></header><body><h1>話你知：昔日歐聯魚腩</h1><p>今屆是巴迪歷來第3次踢歐聯分組賽，但之前兩次都未能出線16強，而且未贏過兼且包尾出局。<br>巴迪在08/09球季首次踢歐聯分組賽，並與祖雲達斯、皇家馬德里及辛尼特同處H組，最終包尾收場，6戰取得3和3負，但兩鬥祖記都未輸過。及至上季，他們第2次成功殺入分組賽，卻又遇上西甲及意甲勁旅，與巴塞隆拿、AC米蘭及柏辛域陀尼亞同組。然而，巴迪的表現更差過第一次參賽，6戰取得2和4負而且失了14球，其中主、客對巴塞分別輸0:5及0:4。當時他們的前線有曾效力南華的基士文（黃衫），但他表現麻麻，上陣5場不但零入球，其中兩鬥巴塞僅踢了89分鐘，更錄得零射門。</p></body></html>
