<html><header><meta charset="utf-8"><title>體壇拾趣<br>施幸余玩男女混戰</title></header><body><h1>體壇拾趣<br>施幸余玩男女混戰</h1><p>倫奧代表施幸余（右二），小休個多月後，狀態返咗嚟，星期三喺杜拜站世界盃短池游泳賽勇奪1銀2銅。嚿年贏100米混合泳金牌嘅「施余」，今年就響200米自由泳以1分57秒12奪銀，100米蝶及自由泳就摘銅。賽會今年破天荒，搞咗場男女子混合4x50米混合泳接力賽。「施余」打頭陣游背泳，之後順序「交捧」畀吳鎮男、陳健樂同黃鍇威；第1次夾默契未算好，只游出1分46秒35，7隊之中排第5。佢哋香港時間今晨轉戰自由泳接力，希望能夠攞牌啦！</p></body></html>
