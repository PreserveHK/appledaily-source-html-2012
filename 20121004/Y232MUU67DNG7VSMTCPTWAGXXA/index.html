<html><header><meta charset="utf-8"><title>阿尊奧莉花合作出碟</title></header><body><h1>阿尊奧莉花合作出碟</h1><p>荷李活影星尊特拉華達（John Travolta）與奧莉花紐頓莊（Olivia Newton-John）繼經典歌舞片《油脂》（Grease）後再度合作，今年聖誕出合唱大碟《This Christmas》，二人會合唱新歌《I Think You Might Like It》外，大碟亦請了多位音樂界名人如Tony Bennett及Kenny G等人合作。大碟收益會捐給阿尊及奧莉花名下的慈善基金。</p></body></html>
