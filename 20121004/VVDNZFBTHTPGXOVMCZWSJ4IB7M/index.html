<html><header><meta charset="utf-8"><title>狗狗揳bumper　唔死齋甩牙</title></header><body><h1>狗狗揳bumper　唔死齋甩牙</h1><p>美國麻省有一隻貴婦狗近來成了當地明星，全因為牠夠好運。兩星期前這隻可愛小狗被一輛私家車迎頭撞個正著，居然輕傷大難不死，只掉了一隻牙，幾天後就康復了。<br><br>事發時私家車時速達80公里，司機迎面見到一隻狗，已經即刻煞掣。司機停車四處望都不見小狗蹤影，以為避開了牠，於是繼續開車。原來小狗卡了在車頭泵把位置，直至路上有司機提醒，私家車才知小狗一直在車上。幸運狗大難不死，上星期二還與失散主人重聚。</p></body></html>
