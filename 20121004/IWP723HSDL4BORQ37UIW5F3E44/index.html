<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>毛舜筠無緣演舞台劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>毛舜筠無緣演舞台劇 - 馮仁昭</h1><p>毛舜筠、黃百鳴同谷德昭噚日到大埔亞視總台錄影《高志森微博》，原來佢哋93年合作過電影《花田囍事》，都有近20年咁耐時間，毛姐話咁多年嚟冇機會再同高志森合作，曾經有兩次高志森想搵佢演《我和春天有個約會》同《煙雨紅船》兩部舞台劇，連合約都傾埋，但咁啱兩次都因為有事演出唔成，可能注定同舞台劇無緣。另外黃百鳴好快開賀歲片，今次又係搵谷德昭做導演，演員都係毛舜筠，仲有鄭中基及吳君如。</p></body></html>
