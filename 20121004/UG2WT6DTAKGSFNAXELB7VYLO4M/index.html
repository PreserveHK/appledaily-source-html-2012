<html><header><meta charset="utf-8"><title>Car訊：Mirai創「身低」紀錄</title></header><body><h1>Car訊：Mirai創「身低」紀錄</h1><p>車壇一向有不少神車，以挑戰健力士紀錄為榮，好似日本呢架Mirai，就創出「身低」紀錄。佢由岡本縣一所高中嘅教師同學生合力打造，除了來自Q-Car嘅六組電池馬達，全車大大小小均是原創設計。45.2cm高度成功打入健力士紀錄大全成為全球最矮汽車，連埋司機，都只及其他大車嘅轆高度咋。唔計安全性，咁貼地兼重心低，飆起上嚟應該刺激過高卡車。<br>記者：徐影龍<br>短片： http://www.youtube.com/watch?v=g7TQB1YpQ8A&amp;feature=player_embedded </p></body></html>
