<html><header><meta charset="utf-8"><title>體壇拾趣<br>
舒娃贏波食糖慶祝</title></header><body><h1>體壇拾趣<br>
舒娃贏波食糖慶祝</h1><p>俄羅斯美少女網球手舒拉寶娃（圖），最近出咗個人糖果品牌Sugarpova，不過因為要keep fit所以唔可以成日食。佢喺周三中國網球公開賽女單第2圈，以盤數2:0淘汰羅馬尼亞的施絲迪雅，賽後經理人話會畀佢食幾粒當慶祝。舒娃晉級8強後，將會鬥世界排名90位嘅斯洛伐克女將賀歌克。至於男單方面，塞爾維亞「2哥」迪祖高域，就輕鬆以6:1、6:3，盤數2:0擊敗阿根廷球手巴克洛；呢位賽事頭號種籽，將會喺8強鬥奧地利球手梅爾沙。</p></body></html>
