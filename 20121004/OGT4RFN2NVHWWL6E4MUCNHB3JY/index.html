<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳慧琳老公送禮冧爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳慧琳老公送禮冧爆 - 馮仁昭</h1><p>陳慧琳（Kelly）噚日接受商台訪問，講到之前生日收到老公劉建浩（Alex）送嘅禮物，佢話：「Alex從未試過送一樣嘢畀我係好鍾意嘅，但今次佢專登喺歐洲訂咗隻鱷魚頭嘅戒指返嚟，話係代表四萬年嘅愛，即刻攬實老公。」Kelly被問到將來囝囝的女友若不夠靚會否反對？佢話：「我會喺心裏面藐吓，質疑佢乜嘢眼光，但最重要佢覺得靚。」</p></body></html>
