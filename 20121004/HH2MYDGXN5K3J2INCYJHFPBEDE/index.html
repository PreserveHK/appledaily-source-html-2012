<html><header><meta charset="utf-8"><title>T-ara大馬被二千人圍</title></header><body><h1>T-ara大馬被二千人圍</h1><p>早前剛在港開騷的韓國女子組合T-ara，近日繼續其亞洲之旅，前晚她們飛往馬來西亞準備第二站海外演出，當她們到達當地機場時，有多達2,500名歌迷接她們機，逼爆機場，更令附近的交通大擠塞。T-ara眾人步出機場時，歌迷一湧而上，場面相當混亂，幾名成員更被大批人群圍在中間，舉步維艱。昨天她們七人齊齊出席記招見當地傳媒。昨晚演出完畢後，T-ara今天又要馬不停蹄地飛到泰國，錄影音樂節目。</p></body></html>
