<html><header><meta charset="utf-8"><title>楊采妮笑GiGi老公喊包</title></header><body><h1>楊采妮笑GiGi老公喊包</h1><p>楊采妮昨日在海港城出席unicef籌款活動，抱實在場的小童不放，問到何時生仔？她說：「唔知，想生會突然生，匿唔到，唔打算匿。」生仔對象？她謂不知，結婚生仔順其自然，暫時覺得自己未得，現專心電影後期工作。問可接受意外懷孕？她說：「我係去到嗰吓先做嘅人，今日冇做，唔知以後點。」每年萬聖節楊采妮都會略作應節打扮，到朋友家慶祝，其中便喜歡到梁詠琪（GiGi）家，她說：「鍾意佢老公，因為佢識煮飯，整西班牙菜，當佢係兄妹。」她又笑GiGi老公比起她們眾姊妹更易喊，等他們慶祝完結婚一周年回港再相聚。採訪、攝影：林嘉慈</p></body></html>
