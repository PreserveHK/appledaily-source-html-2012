<html><header><meta charset="utf-8"><title>即時：18歲女同男友分手<br>丟BB去餵狗</title></header><body><h1>即時：18歲女同男友分手<br>丟BB去餵狗</h1><p>一名來自河南永城的18歲女子阿婷未婚先孕，與男友分手後生子，因怕被人發現，竟將男嬰掐暈，隨後扔進狗窩，企圖讓狗吃掉致男嬰顱腦重創死亡。<br><br>阿婷去年4月與男朋友分手後，發現自己已懷孕兩月。同年10月14日凌晨她在工廠宿舍廁所內產子，並用指甲將臍帶弄斷。隨後她用雙手掐死男嬰，並將嬰兒扔進工廠圍牆旁邊的狗棚。次日早晨，清潔工發現嬰屍後報警。近日，她被花都區法院以故意殺人罪刑3年2個月。<br><br>廣東《信息時報》</p></body></html>
