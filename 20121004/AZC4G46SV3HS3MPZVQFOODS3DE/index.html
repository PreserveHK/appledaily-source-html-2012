<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>胡鴻鈞跟風　玩刀削面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡鴻鈞跟風　玩刀削面 - 馮仁昭</h1><p>愛美唔只係女人天性，尤其要喺娛樂圈生存，唔執番個靚樣點搵食？早前「巨星2幫」嘅林欣彤就俾人踢爆下巴越削越尖，同屆嘅亞軍胡鴻鈞（Hubert）都唔執輸玩變形。<br>噚日Hubert同謝安琪（Kay）、鄭欣宜、鍾嘉欣、江若琳等喺九龍站慶祝唱片公司星煥國際成立三周年。<br>Hubert被發現學人玩刀削面，前年原本起角嘅方形麵包面唔見咗，變到瓜子面，驟眼睇仲有啲似陳柏宇㖭。好彩Hubert家只屬1.0初步變形階段，五官仍未走樣，希望佢唔好走火入魔啦！</p></body></html>
