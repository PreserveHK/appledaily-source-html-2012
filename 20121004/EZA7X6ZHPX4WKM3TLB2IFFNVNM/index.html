<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>徐淑敏哀悼日禁玩樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐淑敏哀悼日禁玩樂 - 馮仁昭</h1><p>大前日國慶日喺南丫島發生嘅撞船意外，死傷慘重，特區政府除咗全力提供一切協助外，仲將今日定為全港哀悼日，徐淑敏身為兩個女嘅媽咪，佢今日本來出席喺Mikiki搞嘅「築地祭」開幕活動，但撞正全港哀悼日，衡量過輕重之後，決定將個活動改喺聽日舉行。另外，Angelababy本來喺周六亦會出席迪士尼活動，亦因為咁而取消。</p></body></html>
