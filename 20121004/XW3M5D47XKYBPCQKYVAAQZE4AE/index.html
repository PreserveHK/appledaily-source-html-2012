<html><header><meta charset="utf-8"><title>成龍被轟濫用復康巴士</title></header><body><h1>成龍被轟濫用復康巴士</h1><p>成龍日前到台灣宣傳新戲《十二生肖》，並抽空做公益活動，但昨日卻被踢爆指他做公益活動時坐殘障人士專用的復康巴士，被批評濫用弱勢資源。主辦單位獲悉有人對成龍作出批評後，即解釋因他們資源有限，才要成龍坐復康巴士，此舉反令他很委屈，但成龍卻完全不介意。<br>此外，成龍談到環保時表示去廁所也要慳水：「我每次上完小便，便會問接下來誰小解，希望可累積到一定程度再冲水。」他透露早前和王力宏合演電影《大兵小將》，王力宏即時舉手接着成龍去小解。<br>撰文：林妃</p></body></html>
