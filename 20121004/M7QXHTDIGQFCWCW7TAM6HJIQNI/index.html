<html><header><meta charset="utf-8"><title>潮戴手機手襪講電話</title></header><body><h1>潮戴手機手襪講電話</h1><p>以後，你可能在街上見到有人對着自己穿上手襪的手「喂、喂、喂」，不要以為人家儍，而是她們戴上了手機手襪。<br>意大利一間公司，下周將推出一款名為Hi-call的冷手襪（圖），用家戴上即可講電話。左邊的一隻手襪，在拇指縫有咪高峯，尾指有揚聲器，各手指指尖都用特製毛冷，方便用家戴上手襪，仍能觸碰手機屏幕和接聽來電。手襪還內置充電器，每次充電可講電話20小時。每對手機手襪售50英鎊（約625港元），但用家講電話時必須豎起拇指和尾指，看來有點怪相。英國《每日郵報》</p></body></html>
