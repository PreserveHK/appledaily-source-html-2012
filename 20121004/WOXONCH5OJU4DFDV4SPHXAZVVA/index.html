<html><header><meta charset="utf-8"><title>iPhone潛水殼　防水拍高清</title></header><body><h1>iPhone潛水殼　防水拍高清</h1><p>蘋果iPhone潛水了。<br>當果迷iPhone無時無刻機不離身，有生產商最近推出一款iPhone潛水機殼，名為Scuba Suit，讓iPhone套上，就可跟果迷潛水拍攝水底照片。Scuba Suit每個售40英鎊（約500港元），聲稱在15呎水深中仍能運作正常，而且滴水不入，不會弄壞iPhone，果迷可在水底放心拍攝高清相和片段，也能透過觸碰潛水殼感應屏玩iPhone。潛水殼現只供應iPhone 4和4S，iPhone 5無份。iPhone 5用戶最新投訴，用手機拍照，照片會出現紫光。英國《每日郵報》</p></body></html>
