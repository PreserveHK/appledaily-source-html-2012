<html><header><meta charset="utf-8"><title>即時：有app門神芝麻開門有可能</title></header><body><h1>即時：有app門神<br>芝麻開門有可能</h1><p>美國有人發明一款電子鎖，可用智能電話控制開關，今年改良後更可以感應敲門。以後一機在手，便不怕到訪親友「摸門釘」。<br><br>電子鎖名為Lockitron，可安裝於現有一般門鎖，再接收手機指令，並不影響傳統鑰匙口運作。有人打開門或敲門，它會發送通知（notification）到屋主iPhone。<br><br>除了iPhone及其他智能電話，可安裝專用app方便操作外，傳統手機也可透過文字短訊，發出指令。電子鎖現於網上接受預訂，每個售149美元（1,162港元），首批貨預計明年3月付運。</p></body></html>
