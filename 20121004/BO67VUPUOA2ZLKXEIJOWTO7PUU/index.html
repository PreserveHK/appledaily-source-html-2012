<html><header><meta charset="utf-8"><title>求驗客手記：預備組大過港隊？ - 求驗客</title></header><body><h1>求驗客手記：預備組大過港隊？ - 求驗客</h1><p>港足隊噚晚喺掃桿埔復操，備戰月中主場對馬來西亞嘅友賽；港隊都係唔齊人，不過今次最令教練摩力克感到莫名奇妙，就係流浪嘅劉松偉、劉念溢同橫濱FC嘅陳肇鈞等球員，竟然因為要踢預備組，而唔出席港隊操練。<br>摩力克話，佢教咁多年波都未見過，球會竟然可以因為要球員踢預備組，而向代表隊請假，講出去都冇人信。佢仲話今次再講預咗有人唔高興，但係都忍唔住要批評吓。雖然暫時未知廣東日之泉會唔會放陳肇麒歸隊，但摩帥今日就會公佈港隊22人名單，而陳七多數都會入選。</p></body></html>
