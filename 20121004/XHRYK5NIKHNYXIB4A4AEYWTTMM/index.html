<html><header><meta charset="utf-8"><title>楊謹華激凸逛超市</title></header><body><h1>楊謹華激凸逛超市</h1><p>【台北】<br>台灣藝人34歲的楊謹華因為演出電視劇《敗犬女王》而被港人認識，中秋節嗰日佢撇甩緋聞男朋友懷秋，素顏現身台北市內湖嘅超市買燒烤材料，同行嘅仲有六位朋友。不過重點係楊謹華嘅32C身材喺單薄嘅衣衫下出現激凸效果，而且素顏現身嘅佢樣貌居然同名模隋棠有幾分相似。</p><p>身形高大嘅楊謹華買咗好多飲品、蔬菜、肉類同錫紙等準備開餐，佳節當前自然唔少得幾樽紅、白酒。佢嘅經理人之後接受訪問話楊謹華係約咗《敗犬》嘅劇組人員聚舊，不過有冇懷秋份就唔肯講。<br>撰文：李森</p></body></html>
