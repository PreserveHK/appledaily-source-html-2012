<html><header><meta charset="utf-8"><title>Photobook<br>不反骨傘　吹極不反</title></header><body><h1>Photobook<br>不反骨傘　吹極不反</h1><p>一把好傘子，能為人遮風擋雨，偏偏颱風季節遇上強風會「反骨」，令主人慘變落湯雞。</p><p>荷蘭工業工程學生霍亨多恩，遭雨傘反骨三次，決心設計出這把吹不反的傘子，聲稱遇到時速113公里的強風也絕不反骨。別看傘子奇形怪狀，它內藏大學問，採用空氣動力學設計，能平均分散風力，迎着強風，骨幹仍然硬淨，比起一般雨傘只能抵禦時速21公里風力強。這種不反骨傘，正在全球銷售，每把盛惠20鎊（250港元）。英國《每日郵報》</p></body></html>
