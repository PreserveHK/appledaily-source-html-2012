<html><header><meta charset="utf-8"><title>劉詩詩來港發展</title></header><body><h1>劉詩詩來港發展</h1><p>內地劇集《步步驚心》女主角劉詩詩、謝婷婷及諸葛紫岐昨日在跑馬地馬場宣傳莎莎婦女銀袋日活動，擔任活動形象大使的劉詩詩透露有意來港發展：「之前都在香港拍過電影，不過詳情未能透露，自己有興趣來香港發展，環境比較好。」有指吳奇隆拍畢《步》劇後氣燄甚大，她說：「他是個好努力的演員，我覺得他是老頑童，沒有架子很隨性。」謝霆鋒獲提名金馬獎最佳男主角，婷婷表示要打邊爐慶祝，又笑言未敢與哥哥合作拍電影：「我驚我都嫌棄自己，平日都係講啲BB嘅問題。」諸葛紫岐想邀劉詩詩加盟Neway，大讚她演技好，諸葛早前因反日擱置的唱片，現已改錄中文歌，將於香港推出。採訪：盧妹攝影：黃偉雄</p></body></html>
