<html><header><meta charset="utf-8"><title>瑪麗Nicki爆粗吵大鑊</title></header><body><h1>瑪麗Nicki爆粗吵大鑊</h1><p>美國女歌手瑪麗嘉兒（Mariah Carey）及Nicki Minaj昨天齊齊為選秀節目《一夜成名》（American Idol）任評判，但因二人意見不一，竟大吵起來。最初Nicki經理人成功勸她收聲，可惜瑪麗卻做出「婊子」的口型，令Nicki再次扯火，更狂爆粗說「你有乜X嘢問題」、「我要打低你」等等。最慘是坐在中間的男歌手Keith Urban，兩女嘈吵得他要舉起雙手做出投降的姿勢。</p></body></html>
