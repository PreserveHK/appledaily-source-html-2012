<html><header><meta charset="utf-8"><title>關仁隱事：「飛俠」偷橋起飛腳 - 關仁</title></header><body><h1>關仁隱事：「飛俠」偷橋起飛腳 - 關仁</h1><p>喺香港電影黃金年代跑出好多後起之秀，唔少監製或者老闆見到啲仔拍得好或者條橋掂，都會一個唔該就放埋自己個名落去，當年最出名偷嘢首選係「大叫哥」、次選係「C9」，俾佢哋偷嘢嘅編劇或者導演今日都已經獨當一面。到今日內地市場主導，啲內地老闆都係要求放自己女友落套片度就算，其他話之你。不過估唔到偷片落名又再發生，仲要係香港知名導演「飛俠」，佢同人合作寫咗個劇本《換殼》，點知搵到老闆之後就一腳踢開個編劇，當係自己作品，個編劇投訴冇門，惟有硬食。撰文：關仁</p></body></html>
