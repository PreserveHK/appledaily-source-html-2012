<html><header><meta charset="utf-8"><title>黃曉明顧住煲粥</title></header><body><h1>黃曉明顧住煲粥</h1><p>【北京機場】<br>黃曉明喺內地發展就紅，但始終未能衝出亞洲，同國際接軌。雖然係咁，曉明依然好勤力咁學英文，出出入入身邊都有佢位老外老師傍實。黃曉明早排拍攝完陳可辛導演嘅《中國先生》，日前就趁空檔帶埋父母去咗一趟紐約睇時裝騷，黃曉明返到北京機場時就見佢同埋外籍老師一齊。當日曉明着住西裝褸配牛仔褲，頭戴鴨舌帽，左手插袋，右手拎住個電話不停煲粥，秒秒鐘幾廿萬上落咁款，成程同老外零交流。<br>撰文：葉雪</p></body></html>
