<html><header><meta charset="utf-8"><title>紐約女郎抱抱陪睡</title></header><body><h1>紐約女郎抱抱陪睡</h1><p>陪睡專門店不是日本宅男專利，美國紐約也開了一間陪睡專門店。但別想入非非，29歲的陪睡女郎塞繆爾（Jacqueline Samuel圖）強調，陪睡但不能色情，「我有很明確的政策，列明那裏可以摸，那裏不能碰」。</p><p>純情陪睡收費不算便宜，一小時60美元（468港元），依然不乏捧場客。塞繆塞說，客人21歲至84歲、男男女女都有，有時她應接不暇，有時要聘請多一名陪睡女郎應付需求。純情陪睡其門如市，專家解釋，依偎抱抱可令人放鬆，更讓人產生催產素，增加免疫力。美國《紐約每日新聞》</p></body></html>
