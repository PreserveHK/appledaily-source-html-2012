<html><header><meta charset="utf-8"><title>蘋果綠葉<br>中銀人幣定存息達3厘</title></header><body><h1>蘋果綠葉<br>中銀人幣定存息達3厘</h1><p>長假過後人民幣短期拆息回落，但銀行仍以高息優惠吸納人民幣定存資金，中銀香港（2388）公佈，即日起至本月底，客戶以2萬元人民幣新資金或透過兌換所得開立3個月人幣定存戶口，年息率可達3厘。雖然現時已有銀行提供3個月人幣定存息3厘優惠，但起存額最少10萬元人民幣或以上。另中銀為新開立的1及3個月港元定存客戶，提供分別達0.7厘及1厘定存息水平。</p></body></html>
