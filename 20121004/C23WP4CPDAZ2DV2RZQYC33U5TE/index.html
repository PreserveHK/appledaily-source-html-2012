<html><header><meta charset="utf-8"><title>投資的天空：保持持倉 - 張士佳</title></header><body><h1>投資的天空：保持持倉 - 張士佳</h1><p>港股假後復市方向欠奉，早段一度升至21000水平，不過暫時企唔穩，之後更一度倒跌近100點，然而收市又止跌回升至平收，個股升跌比例亦是五五之比，但驟眼看來個股表現仍非常不錯，繼續持有暫時問題不大。<br>至於筆者的組合基本上已滿倉，短期內變動應不大，不過亦要準備汰弱留強，隨時換取現金增加靈活性，如五礦資源（1208）跌穿2.80元將會沽出，屬長期指令。 <br>筆者及相關人士並未持有上述股票<br><br>作者：張士佳、曾卓鋒（元大寶來證券(香港)客戶經理）</p></body></html>
