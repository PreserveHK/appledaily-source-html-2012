<html><header><meta charset="utf-8"><title>姜文親子睇球賽</title></header><body><h1>姜文親子睇球賽</h1><p>【北京】<br>影帝姜文眾所周知係網球發燒友，前日身在北京嘅佢專程帶埋老婆周韵同六歲嘅大仔姜馬虎去睇喺北京舉行嘅中國網球賽，當日比賽就由中國嘅李娜鬥俄羅斯嘅柏度娃。姜文全程投入仲睇到托住下巴，間中就同坐前排嘅囝囝講解。休息時候攝影師知道影帝嚟咗專登影住佢，姜文就同現場觀眾揮手。<br>最後娜姐直落兩盤擊敗對手，不過八強賽就會內訌，娜姐會對住自己人彭帥，唔知姜文支持邊個呢？<br>撰文：李森</p></body></html>
