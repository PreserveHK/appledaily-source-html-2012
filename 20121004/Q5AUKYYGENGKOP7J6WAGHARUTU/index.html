<html><header><meta charset="utf-8"><title>舊愛舒淇微博傳情</title></header><body><h1>舊愛舒淇微博傳情</h1><p>98年與黎明合演電影《玻璃之城》成戀人的舒淇，一直不獲黎天王歌迷接受，陷入七年苦戀，終於無奈分開，有緣無份。花了長時間療情傷，直至09年，二人同屬林建岳公司旗下，在公司的春茗上首度公開踫頭，在台上碰杯，昔日恩怨盡化煙。</p><p>至近年舒淇也不時傳出緋聞，對象包括張震、王力宏，而早前更跟舊愛馮德倫愛火重燃，蜜遊東京，近日馮德倫導演的電影《太極1從零開始》在內地上映，舒淇亦不避嫌在微博為男友打氣，昨早舒淇在微博轉載電影的海報，大方叫馮德倫加油，下午時又寫下心靈雞湯雋語：「心寬，天地更寬」，不知黎明會否有所頓悟？<br>採訪：丁寧</p></body></html>
