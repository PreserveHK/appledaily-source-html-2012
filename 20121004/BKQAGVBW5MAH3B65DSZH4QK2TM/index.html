<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>杜汶澤恨封影帝搶錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜汶澤恨封影帝搶錢 - 馮仁昭</h1><p>杜汶澤噚日接受商台《1圈圈》訪問，講到佢主演嘅《低俗喜劇》有份爭台灣金馬獎影帝，佢話梗係開心，仲話張家輝、謝霆鋒等個個都攞過影帝，發晒達，畀條路佢行吓。問佢彭浩翔冇份入圍最佳導演有冇失望？佢笑笑口話：「佢拍呢部戲志在搶錢，佢之前拍嘅戲都去咗好多影展，佢家年紀唔細要為家庭着想。」阿澤又話台前幕後已訂機票去馬來西亞慶祝票房報捷，講到DaDa咪可以着泳衣？佢即刻話個沙灘冇人㗎，可以冇上裝㖭呀！</p></body></html>
