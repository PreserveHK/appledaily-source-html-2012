<html><header><meta charset="utf-8"><title>求驗客手記：米高莊遜轉行當「兵」？ - 求驗客</title></header><body><h1>求驗客手記：米高莊遜轉行當「兵」？ - 求驗客</h1><p>美國田徑名宿米高莊遜（左）近日現身阿仙奴嘅練習場，唔通佢有意轉行做足球員？非也，呢位奧運4金跑手，退休後喺美國德州開設高科技田徑學校，兵工廠領隊雲格之前參觀過，就覺得好有用；今年夏天，更加派過小將恩格斯美基爾，到呢間學校受訓㖭。最近米高莊遜訪英，就順道去阿仙奴練習場，同一班教練交流心得。其實阿仙奴班兵已經夠快，好似謝雲奴「又快又怪」，睇嚟雲格應該先加強球隊把握力。</p></body></html>
