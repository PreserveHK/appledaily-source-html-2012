<html><header><meta charset="utf-8"><title>陳善之讚文明</title></header><body><h1>陳善之讚文明</h1><p>對於黎明與樂基兒宣佈分手，黎明經理人陳善之昨接受電話訪問時表示：「好遺憾，但亦好欣賞同欣慰，因為佢哋以文明方法解決，互相關懷嘅心情去處理。」<br>問黎明與樂基兒有否掙扎？陳善之說只知他們在和平情況下解決問題。問黎明現是否在北京？陳善之說他在外地工作，但不在北京。兩人會否暫時停工？陳善之說：「唔會，嚟緊黎明喺內地有演出，樂小姐月中有工作，家傾洽中。」兩人離婚是否涉及第三者？陳善之稱：「以我所知冇。」他透露有關法律程序正進行中。<br>採訪：丁寧</p></body></html>
