<html><header><meta charset="utf-8"><title>狗狗霸王硬上「咀」</title></header><body><h1>狗狗霸王硬上「咀」</h1><p>狗主疼愛寵物時，有時顧不了衞生跟寵物親嘴。外國卻有一隻狗狗愛跟主人親嘴，不管主人不喜歡，也要「霸王硬上弓」不停地咀個不停（圖）。片段甫開始，只見女主人坐在餐椅上，嘴裏正在咀嚼食物，小狗跳上她的大腿，把頭一伸，就和她親嘴。她把牠放回地下，牠一而再，再而三地跳上她的身上，不停地親她的嘴。女主人怕了牠，站起身來，但牠仍不停地撲到她身上親嘴。最後她警告愛犬，不要再親嘴。有網友指出，女主人嘴裏不停咀嚼，小狗吻她是想吃她口中的食物，還是表示親近，則只有小狗才知道。YouTube網站</p></body></html>
