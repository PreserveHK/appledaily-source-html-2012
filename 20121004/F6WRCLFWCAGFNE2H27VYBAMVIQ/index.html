<html><header><meta charset="utf-8"><title>喪男為1美元舔地鐵扶手</title></header><body><h1>喪男為1美元舔地鐵扶手</h1><p>周一YouTube網站上載了一段短片，片中可見一名美國少年為引人注意，伸出舌頭，舔紐約地鐵站的梯級扶手（圖），舔到扶手盡頭，還趾高氣揚展示他打賭敢舔地鐵扶手賺來的一美元。少年笑得開心，一名目擊者卻向着鏡頭說：「那很骯髒呢！」<br>的確，地鐵扶手很骯髒，成千上萬人扶過後，肯定是細菌溫床，少年舌舔扶手，等於將細菌肚下肚。食細菌換一美元，網民都說不值的，更有人說給這名蠢少年50美元，讓他舌舔火車的鐵枝。<br>美國《紐約每日新聞》</p></body></html>
