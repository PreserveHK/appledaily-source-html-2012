<html><header><meta charset="utf-8"><title>體壇拾趣<br>真達拿慶生認老餅</title></header><body><h1>體壇拾趣<br>真達拿慶生認老餅</h1><p>紐約人周二進行第一課操練，完咗之後一班球員圍埋一齊，向當日踏入30歲嘅中鋒真達拿（圖），大唱生日歌。呢位中鋒之後同傳媒講：「今日之前我都仲覺得自己好後生。」今季球隊狂掃老將，計埋佢全隊有5個球員過30歲，令到球隊平均年齡升到32.7歲，成為聯盟最老球隊。</p><p>呢班老兵除咗真達拿之外，大部份都會打後備，就連下年40歲嘅傑特都會做費頓嘅支援。另外，現在台周三出咗今季季前賽嘅直播秩序，當中一定要睇嘅當然有熱火對快艇嘅中國賽，而想睇林書豪嘅話，13號火箭作客黃蜂，你又點可以錯過（見附表）？</p></body></html>
