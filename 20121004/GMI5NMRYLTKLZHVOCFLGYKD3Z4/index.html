<html><header><meta charset="utf-8"><title>杏兒拍《巾幗3》　怕比較</title></header><body><h1>杏兒拍《巾幗3》　怕比較</h1><p>胡杏兒昨日在將軍澳電視廣播城為新劇《巾幗梟雄3》（暫名）試節目巡禮造型，之前一直有指杏兒會頂替鄧萃雯位置演此劇，杏兒直呼大壓力，並說：「一定會被比較，所以都驚，好矛盾。」今次杏兒擔演特務角色，亦是首次跟黎耀祥合作，所以既有壓力又期待，她笑言：「到時問吓可唔可以唔叫《巾幗梟雄3》，咁樣壓力會冇咁大。」該劇初步將於明年2月才開拍，杏兒擔心屆時要赴英國拍《衝上雲霄II》外景撞期。採訪、攝影：卓寶花</p></body></html>
