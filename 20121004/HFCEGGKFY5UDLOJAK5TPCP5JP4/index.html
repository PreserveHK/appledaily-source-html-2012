<html><header><meta charset="utf-8"><title>限定醬油拉麪新上架</title></header><body><h1>限定醬油拉麪新上架</h1><p>初秋的凉意，令人不其然想吃些熱騰騰的食物，當中拉麪便最合適不過。一風堂剛推出期間限定的博多醬油拉麪。此麪原來大有來頭，是一風堂位於福岡大名總店開業時所推出的。先呷一啖濃郁雞清湯，再將麪條放入口，麪條彈牙，伴上少許葱白同吃，沾上雞湯的麪條，味道更有層次感，記住不要忘記那片絕不黐牙的日式叉燒，軟腍又濃味，讓你感受到正宗日式拉麪的滋味！一風堂（2957 8893）地址：尖沙嘴廣東道30號新港中心2樓210號舖</p></body></html>
