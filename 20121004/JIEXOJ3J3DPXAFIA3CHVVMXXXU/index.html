<html><header><meta charset="utf-8"><title>一張照片　揭貓眼寶寶患癌</title></header><body><h1>一張照片　揭貓眼寶寶患癌</h1><p>一張照片，救了英國寶寶羅梅羅．諾維爾（Romero Norville圖）一命！寶寶出生，爸爸媽媽猛拍照，為他的成長做見證。但其中一張照片，赫然可見寶寶左眼出現貓眼那般的黃光反射，爸爸隱隱覺得不妥，經醫生化驗後，確診寶寶患上眼癌，連右眼也有五顆細小的腫瘤。幸好發現得早，經四個月化療，左眼腫瘤縮小1/3，右眼小腫瘤更已消失，撿回小命。「有時照片拍出紅眼都不以為意，但這張照片中寶寶的眼似乎穿洞！」爸爸希望說出來，可讓其他父母留意。英國《每日郵報》</p></body></html>
