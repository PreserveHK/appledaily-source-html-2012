<html><header><meta charset="utf-8"><title>Rihanna、Chris疑廁所纏綿</title></header><body><h1>Rihanna、Chris疑廁所纏綿</h1><p>美國女歌手Rihanna昨日在紐約酒店與舊愛Chris Brown（圖）被拍到前後腳離開，她步出酒店時更要抽褲頭，網友笑言她猶如「偷食唔抹咀」。二人更被指前晚在當地的Griffin夜店廁所纏綿，目擊者指當時二人剛巧在同一夜店現身，男方即主動走向Rihanna，二人在舞池大跳辣身舞及親熱，然後再移師廁所，門外有保鑣看守。之後二人才前後腳走。</p></body></html>
