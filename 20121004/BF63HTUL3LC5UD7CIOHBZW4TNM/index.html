<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>杜琪峯出戰亞太影展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜琪峯出戰亞太影展 - 馮仁昭</h1><p>第55屆亞太影展已經定咗12月13日一連四日喺澳門舉行，香港方面已經選咗五部電影代表參選，包括林超賢導演嘅《逆戰》、杜琪峯嘅《奪命金》、莊文強及麥兆輝嘅《聽風者》、邱禮濤嘅《Laughing Gor之潛罪犯》、葉偉信嘅《聊齋之倩女幽魂》。戲中演員亦自然角逐最佳男女演員獎，包括梁朝偉、杜汶澤、古天樂及周迅等。</p></body></html>
