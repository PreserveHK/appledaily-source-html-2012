<html><header><meta charset="utf-8"><title>美國隊長當街咀女友</title></header><body><h1>美國隊長當街咀女友</h1><p>「美國隊長」型男基斯伊雲斯（Chris Evans）早前才被傳與07年曾拍拖的女星Minka Kelly翻撻，前日基斯則急不及待在加州帶Minka出街。二人在街上不時大晒恩愛，基斯等外賣時更情不自禁攬咀女友，此情景相信令不少粉絲心碎。另外，電影公司正為《美國隊長》續集選女主角，據悉目前為止有五名候選人，其中一人是美劇《權力遊戲》（Game of Thrones）女星Emilia Clarke。</p></body></html>
