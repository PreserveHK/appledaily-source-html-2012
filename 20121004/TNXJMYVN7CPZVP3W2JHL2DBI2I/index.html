<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星奧瑪花曼在電影《標殺令》中殺了76人，成為荷李活電影史上最惡女角。</p><p>★哥倫比亞女歌手Skakira近日接受德國電台訪問時，自爆為男友碧基懷的是男胎。</p><p>★日本女歌手中島美雪相隔20年再拍劇，於她唱主題曲的《東京全力少女》扮清潔女工。</p><p>★日本恐怖片《貞子3D》因大收宣佈明年推出續集，將換掉全部卡士。</p><p>★韓國組合東方神起的新曲被美國清談節目《Live With Kelly Show》起用作主題曲，成員U-know及Max亦將會演出該節目。</p></body></html>
