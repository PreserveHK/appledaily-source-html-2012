<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張家輝手指尾骨折 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張家輝手指尾骨折 - 馮仁昭</h1><p>劉鑾雄嘅女友甘比（陳凱韻）日前入養和生仔，噚日有記者喺現場守候，突然間見到張家輝戴住帽一身便服出現，佢見到記者，都相當合作企定定影相仲傾咗幾句，原來家輝專程去醫院做物理治療，佢話早前拍打戲，唔小心搞到左手手指尾骨折受傷，佢仲伸隻手指尾畀大家睇，真係彎咗同腫咗喎，家輝話家仲有啲痛，醫生話索性整碎佢等啲骨再生過。講完自己嘢嘅家輝都好奇問記者等緊乜，佢聽完講笑話：「早知唔好今日嚟。」<br>撰文：馮仁昭</p></body></html>
