<html><header><meta charset="utf-8"><title>話你知：生兒育女有得獎</title></header><body><h1>話你知：生兒育女有得獎</h1><p>大劉向來出手闊綽，對紅顏更非常寵愛，除送贈名牌手袋，曾替他生兒育女的紅顏，所獲贈的禮物更豐厚。02年呂麗君為他誕下女兒劉秀盈，大劉因女兒愛出海，便花4千萬買遊艇給女兒作玩具。前年呂麗君再誕一子，地位三級跳，早前大劉便以1億訂購超級豪華遊艇，作為秀盈的新玩具。<br>至於甘比所得的並不比呂麗君輸蝕，自08年誕下秀樺後，即母憑女貴。09年大劉以7,400萬在蘇富比投得一枚7.03卡藍鑽送贈女兒，並以女兒英文名命名Star of Josephine。後來又送贈兩個澳門豪宅物業御海．南灣單位給甘比，價值1.5億。</p></body></html>
