<html><header><meta charset="utf-8"><title>隔牆有耳：<br>《推比人》睇到你爆粗 - 李八方</title></header><body><h1>隔牆有耳：<br>《推比人》睇到你爆粗 - 李八方</h1><p>《哈比人》超高清3D電影睇到觀眾又頭暈又嘔，689小圈子大話精僭建土共特首狼振英最近主演嗰套《推比人》，就更加令全港700萬市民睇到想講粗口！<br>有網民見狼英死不認錯，搞唔掂樓市、國教就推畀前朝、自己有僭建就推說專業人事話過佢冇事，總之就所有錯都唔係佢錯，係人哋嘅錯、係社會嘅錯、係反對派嘅錯，得佢一個係聖人，確實頂佢唔順。結果網民將《哈比人》改圖做《推比人》，等狼英做主角，陪你過世界未日。</p></body></html>
