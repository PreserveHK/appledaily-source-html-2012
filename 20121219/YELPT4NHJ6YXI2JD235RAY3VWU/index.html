<html><header><meta charset="utf-8"><title>無綫重播《天與地》</title></header><body><h1>無綫重播《天與地》</h1><p>獲網友力捧的神級劇《天與地》前晚奪最佳劇集，而無綫也決定由1月2日凌晨起在深夜12點5分重播《天與地》。佘詩曼雖缺席頒獎禮，但昨日凌晨在微博留言：「我愛《天與地》，我愛你們！」該劇演員陳豪、黃德斌、簡慕華和監製戚其義等昨日凌晨在旺角嘆雞煲慶功，陳豪帶埋女友陳茵媺到場。<br>《天》劇監製戚其義將離開無綫，這次獲獎算執尾彩，問戚其義可覺這次險勝？他說：「冇男主角獎都好險。」他表示看演員時間，或再搞慶功。黃德斌則被問到佘詩曼會否來慶功？他說：「唔係我通知，佢（佘詩曼）應該有睇電視。」<br>採訪：何慧斯<br>攝影：葉君海</p></body></html>
