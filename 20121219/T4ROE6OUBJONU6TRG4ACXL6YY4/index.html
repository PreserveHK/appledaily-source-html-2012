<html><header><meta charset="utf-8"><title>荔枝山莊霸官地罰款</title></header><body><h1>荔枝山莊霸官地罰款</h1><p>【本報訊】十八鄉鄉委會主席梁福元兄長梁新發經營的大棠荔枝山莊，因佔用政府土地而遭地政總署票控，梁昨承認兩項傳票控罪，被罰款1.2萬元。</p><p>梁新發又另須向地政總署支付共33萬元清拆費，補償署方幫荔枝山莊拆卸官地上的帳篷、辦事處及石屎路的費用。<br>被告梁新發為大棠荔枝園有限公司董事，負責經營位於元朗十八鄉的荔枝山莊。傳票指控荔枝山莊佔用官地，包括位於山莊旁的大欖郊野公園土地，面積共5,400多平方米。<br>案件編號：FLS10504-10505/12</p></body></html>
