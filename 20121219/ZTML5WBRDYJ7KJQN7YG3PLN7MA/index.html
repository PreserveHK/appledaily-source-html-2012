<html><header><meta charset="utf-8"><title>關仁隱事：<br>「小安」「大份」衰埋一堆 - 關仁</title></header><body><h1>關仁隱事：<br>「小安」「大份」衰埋一堆 - 關仁</h1><p>中港台藝人有不良嗜好早已經唔係乜嘢新鮮事，關仁聽巨星個仔「小安」嘅朋友講，小安同歌星「大份」都有不良嗜好，大份周不時因為喺小安屋企喪玩，經常搞到暈陀陀咪索性喺佢屋企過夜。如果要同呢班人埋堆，就要衰埋一齊，唔係就俾佢哋當怪物，好難入到佢哋個核心圈子，香港娛樂圈就真係俾呢班人搞到烏煙瘴氣，完全畀唔到一個好榜樣年輕人學習。<br>撰文：關仁</p></body></html>
