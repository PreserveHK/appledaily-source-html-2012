<html><header><meta charset="utf-8"><title>阿姐讚台慶賽制</title></header><body><h1>阿姐讚台慶賽制</h1><p>汪明荃（阿姐）昨日在土瓜灣綵排演唱會，對有網民不滿意無綫台慶頒獎禮賽果，要求重選，阿姐說：「實有人鍾意同唔鍾意，我覺得呢個好新嘗試，睇劇嗰陣已經諗緊將來投邊個，拉近演員同觀眾嘅距離。」有傳今屆萬千光輝演藝人大獎的人選不只阿姐一個，她說：「呢個我唔清楚，從來都係得一個獎。」<br>視后楊怡在台上公開多謝阿姐，阿姐說：「阿怡係一個好識得多謝人嘅人，以前同佢合作拍《昏前婚後》嘅時候，佢表現已經好好。」<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
