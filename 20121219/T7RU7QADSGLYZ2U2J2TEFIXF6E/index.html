<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳奕迅與竇靖童對唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳奕迅與竇靖童對唱 - 馮仁昭</h1><p>好快又到年尾大除夕，唔少歌星藝人都會返內地出席倒數活動，其中湖南衛視方面，據知請咗陳奕迅（Eason）擔任嘉賓，聽聞佢嘅酬勞足足有150萬人民幣，暫定會唱三首歌以上。除咗搵Eason，有關方面仲打王菲嘅大女竇靖童（下圖）嘅主意，初步構思係搵Eason隔空同童童合唱《單車》，但未知成唔成事。</p><p>童童之前喺網上發佈自己嘅作品《With You》，連外國熱爆劇《吸血新世代》嘅女主角Nina Dobrev都留言讚有天份。<br>撰文：馮仁昭</p></body></html>
