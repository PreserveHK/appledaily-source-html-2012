<html><header><meta charset="utf-8"><title>志玲邱士楷上海密會</title></header><body><h1>志玲邱士楷上海密會</h1><p>38歲的台灣名模林志玲日前與拍了五年拖的馬桶小開邱士楷，前後腳現身上海機場，志玲為了掩飾身份，出閘時包到實，戴黑超又戴口罩，可惜志玲的六呎身高出賣了她，她甫出閘便被認出，其助手更推着一大堆行李，看來會在上海生活一段時間。邱士楷則獨自步出機場，他的司機一早已在機場外守候。<br>志玲早前曾揚言40歲之前出嫁，當時被問到在上海買屋，是否好事近時，她大發嬌嗔說：「我只是物色個人小窩。」<br>撰文：唐如</p></body></html>
