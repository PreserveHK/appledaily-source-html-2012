<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>衞蘭拍MV禁水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>衞蘭拍MV禁水 - 馮仁昭</h1><p>全世界盛傳後日12月21號係世界末日，如果係真，咁衞蘭（Janice）咪係喺世界末日出最後一隻碟《Imagine》？Janice已經有兩年冇出碟，新碟就足足花咗兩年籌備，Janice話：「新碟有10首歌，講真我首首都好鍾意，揀咗好耐都諗唔到揀邊首做主打歌。」雖然Janice唔多出席活動，但佢唔係偷懶，前幾日佢一口氣拍咗三首MV，但因為拍攝地點偏遠，附近冇廁所，為免要小解Janice口渴都唔敢飲水。<br>撰文：馮仁昭</p></body></html>
