<html><header><meta charset="utf-8"><title>森美變人肉水泡</title></header><body><h1>森美變人肉水泡</h1><p>向來搞笑嘅森美，首次拍無綫劇集就同索腿天后陳敏之喺《法網狙擊》做一對歡喜冤家，兩個人喺劇中孖住查案，仲試過齊齊墮海。<br>話說嗰場戲森美準備英雄救美，點知佢哋對boot累事，落水之後啜腳難踩水，敏之死住森美做人肉水泡，不過佢都自身難保，森美話：「我越踩越沉，好彩敏之即刻叫停機攞水泡，唔係我哋兩個都遇溺。」敏之同森美最後有情人終成眷屬，森美要求監製加咀戲，敏之爆料話：「森美鏡頭前好似好玩得，其實私下好內斂，拍呢場戲時佢好怕醜。」<br>撰文：洪紅克</p></body></html>
