<html><header><meta charset="utf-8"><title>英孖仔隔五天出生</title></header><body><h1>英孖仔隔五天出生</h1><p>誰說孖仔一定同年同月同日生？英國一對早產孖仔，相隔了五天才相繼出生，連星座也不同，一個巨蟹座，一個獅子座。<br>大孖阿克塞爾和細孖阿爾菲7月出生時，早產近五個月，分娩情況非常複雜，結果哥哥搶先在7月19日出生，弟弟則在24日才出生。因為早產，他們出生時僅1.81公斤（4磅）重，一直要靠儀器維生，到日前才可以出院，趕及聖誕節回家。<br>父母珀金斯夫婦特別為他們穿上聖誕裝束慶祝，並說：「他們回家能讓人釋懷，這是我們最想要的禮物！」<br>英國《太陽報》</p></body></html>
