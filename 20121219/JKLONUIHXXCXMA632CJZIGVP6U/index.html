<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兄弟扭打兩敗俱傷</title></header><body><h1>各區突發簡訊：<br>兄弟扭打兩敗俱傷</h1><p>【沙田】<br>【本報訊】沙田沙角邨一對姓陳的中年兄弟，昨天凌晨2時50分因噪音問題起爭執。48歲弟弟情緒失控，從廚房取出菜刀襲擊胞兄。事主連忙拿起椅子抵擋反擊，兩兄弟扭作一團，情況混亂。兩兄弟的吵鬧聲驚動鄰居，並通知保安員報警。警員接報到場調查，兩人均報稱受傷，兄長右手臂被割傷流血，涉嫌傷人的胞弟則擦損手腳被捕，兩人分別送院治理。</p></body></html>
