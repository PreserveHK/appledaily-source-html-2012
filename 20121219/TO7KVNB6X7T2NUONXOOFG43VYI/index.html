<html><header><meta charset="utf-8"><title>抹香鯨被泳客騎死</title></header><body><h1>抹香鯨被泳客騎死</h1><p>美國佛州龐帕諾灘（Pompano Beach）對開海面，周日有泳客被拍到騎着一條抹香鯨暢泳，可是數小時後，這條鯨魚就死了。當局正調查牠的死因。<br>有目擊者指，那泳客騎在抹香鯨身上時，鯨魚仍是活的，並多次拍動魚鰭，但有可能牠當時已垂死。專家指，抹香鯨遊至這麼近岸，很可能病了或受了傷。<br>雖然暫時未能確定鯨魚死因，但野生動物專家海斯不認同那泳客如此騷擾抹香鯨。「這種騷擾，可能會對本已受壓的鯨魚構成更多傷害和額外壓力，最終導致牠死亡。」<br>美國全國廣播公司</p></body></html>
