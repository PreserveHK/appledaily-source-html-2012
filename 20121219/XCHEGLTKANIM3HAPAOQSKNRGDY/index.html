<html><header><meta charset="utf-8"><title>周三數據王：<br>史特加「半細」捧得過</title></header><body><h1>周三數據王：<br>史特加「半細」捧得過</h1><p>周三於主場與乙組球隊科隆爭入德盃8強的史特加，今屆踢了10場盃賽，成績為5勝3和2負，表現中規中矩。要留意，他們踢盃賽的最大特點是半場少交收，事關於該10場比賽，多達7場的半場總入球是1球或以下；另外，他們戰盃賽時半場亦多和波，10戰錄得3勝6和1負，開[半和]比率高達6成。喜歡投注半場的球迷，可考慮向史特加[半和]及入球「半細」埋手。</p></body></html>
