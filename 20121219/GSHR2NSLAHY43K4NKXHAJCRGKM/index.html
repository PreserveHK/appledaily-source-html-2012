<html><header><meta charset="utf-8"><title>李雲迪大愛不分男女</title></header><body><h1>李雲迪大愛不分男女</h1><p>鋼琴王子李雲迪與王力宏近日勁爆斷背情，早前李雲迪接受內地訪問回應緋聞時說：「我們於07年認識，在音樂上有很多火花，私下是非常好的朋友，話題多且有共鳴。」<br>幾年前李雲迪接受訪問時曾稱沒法斷言將來會否改變性向，對此他說：「順自然發展，每人都有自己的選擇和感受，我比較隨緣。」沒有規定愛男生或女生？他說：「愛是一種大愛，我沒有一具體答案，會隨自己的心態走，我現在是單身，也期待遇到另一半，但王力宏與我的基礎是好朋友。」<br>撰文：丁寧</p></body></html>
