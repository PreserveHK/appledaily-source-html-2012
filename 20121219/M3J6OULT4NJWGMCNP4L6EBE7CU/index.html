<html><header><meta charset="utf-8"><title>NASA兩探測器撞月「自盡」</title></header><body><h1>NASA兩探測器撞月「自盡」</h1><p>再見，「埃布」（Ebb）和「弗洛」（Flow）。經過15個月探測任務，美國太空總署（NASA）兩個月球探測器燃料接近耗盡，為免失控墜落，損毀過去登陸地點，NASA前天（周二）故意讓兩探測器用盡最後燃料，撞毀於月球北極一環形山附近，撞擊地點以今年逝世的美國首位女太空人賴德（Sally Ride　 圖）命名。</p><p>「埃布」和「弗洛」在過去一年多，專注繞月測量重力分佈，幫科學家繪製迄今最精確的月球重力場圖，以助研究月球內部結構和成份。<br>美聯社/新華社</p></body></html>
