<html><header><meta charset="utf-8"><title>有傳阿佘得票最多</title></header><body><h1>有傳阿佘得票最多</h1><p>無綫今年台慶頒獎禮，其中視帝、視后和最佳劇集三個獎項玩新賽制，讓全民普選，結果有1,542,922名巿民熱烈參與，出爐視帝黎耀祥得114,947票，視后楊怡得110,795票，而最佳劇集《天與地》則取得84,472票支持，有網友對票數存疑問，無綫外事部副總監曾醒明昨日在電話訪問解答：「參與投票嘅觀眾唔一定投晒三個獎，佢哋投一個都得，當中10個候選視帝、10個候選視后同24部劇，夾埋都有44項，所以結果比例係啱嘅。」<br>有自稱無綫員工報料無綫內部佘詩曼得票多於楊怡，但最終卻楊怡封后，網友也求無綫公開票數，曾醒明卻說：「唔會公開票數。」<br>採訪：葉雪</p></body></html>
