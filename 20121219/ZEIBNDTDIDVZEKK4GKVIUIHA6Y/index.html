<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張榕容爆秘密訂婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張榕容爆秘密訂婚 - 馮仁昭</h1><p>台灣影星張榕容早前憑電影《逆光飛翔》喺台北電影節兩度封后，事業得意嘅佢愛情亦得意，佢同台灣音樂人紀佳松打得火熱，原來上月已經訂咗婚，噚日紀佳松喺微博公佈喜訊寫道：「今年七月份我跟張榕容求婚，上個月初已經在峇里島完成訂婚了，也會在明年籌劃我們的婚禮，希望可以跟大家一起分享我們的幸福快樂，謝謝大家的關心。」<br>而台灣傳媒猜測張榕容之前從未公開拍拖，今次急急公告訂婚，令人懷疑佢有咗。<br>撰文：馮仁昭</p></body></html>
