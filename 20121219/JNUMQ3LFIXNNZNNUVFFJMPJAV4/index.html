<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>中式遊艇入水下沉</title></header><body><h1>各區突發簡訊：<br>中式遊艇入水下沉</h1><p>【西貢】<br>【本報訊】西貢白沙灣一艘中式遊艇，昨晨近11時被人發現入水下沉，一半船身浸在水中（圖），消防蛙人奉召到場搜索，證實無人被困。中式遊艇長約70呎，船身啡色，分上下兩層，被發現時僅露出上層船身，現場停泊着大大小小各式遊艇。<br>消防處接報後派出蛙人到場落水搜索，並未發現有人被困於船內，交由警方聯絡通知船主。有街坊稱，該遊艇已經停泊該處數天。</p></body></html>
