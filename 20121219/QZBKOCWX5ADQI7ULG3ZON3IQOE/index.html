<html><header><meta charset="utf-8"><title>古朝鮮有女王治國</title></header><body><h1>古朝鮮有女王治國</h1><p>【話你知】<br>如果南韓今天誕生首位女總統，她卻絕非朝鮮半島史上唯一統領國家的女人。古朝鮮就曾出現過一名女王──善德女王。<br>在七世紀時，古朝鮮分裂成三國──高句麗、百濟和新羅。善德女王生於新羅國，本姓金，名德曼，父王真平王逝世後，因王族無嫡系子嗣繼承王位，於是由長女金德曼繼位，唐太宗遣使冊封她為柱國和新羅王。<br>善德女王任內治國井井有條，讓鰥寡孤獨廢疾者皆有所養，發展農業。在邦交上跟唐朝友好，即使面對高句麗和百濟多次侵略，她數度領導全國上下成功抵禦外侮。她在位16年，因無子嗣，最後由堂妹真德王金勝曼繼位。<br>中央社</p></body></html>
