<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>截毒青警長傷眼角</title></header><body><h1>各區突發簡訊：<br>截毒青警長傷眼角</h1><p>【天水圍】<br>【本報訊】昨晨10時許，一名警長在天水圍天祐苑祐泰閣對開截查一名形迹可疑15歲姓吳少年時，對方拔足狂奔，警長啣尾窮追，追至50米外祐康閣將少年截停，兩人發生糾纏，吳涉襲擊警長，稍後被制服。<br>警長在其環保袋內，撿獲兩包懷疑氯胺酮（俗稱K仔）的毒品，共重約520克，共值約68,000元。吳涉藏毒和襲警被捕，警長眼角輕傷送院治理。</p></body></html>
