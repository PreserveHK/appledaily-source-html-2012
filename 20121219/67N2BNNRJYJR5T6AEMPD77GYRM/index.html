<html><header><meta charset="utf-8"><title>萬星失威頒獎典禮　實至名虧</title></header><body><h1>萬星失威頒獎典禮　實至名虧</h1><p>無綫萬千星輝頒獎典禮前晚圓滿結束，各大獎項已塵埃落定，雖說一人一票選視帝視后，但公信力依然受到質疑。本報娛樂版亦舉辦了萬星失威頒獎典禮，並私下內定結果。最慘男主角由林峯奪得，全晚食白果之餘，又要出席慶功替人歡喜，認真慘情。同樣失落視帝的馬國明，擁抱祝賀黎耀祥時全程天然呆，榮膺最天然演技獎。最冷靜男、女主角分別由劉松仁及佘詩曼捧走，兩人因缺席頒獎禮，故宣佈得獎賽果時，無綫以劇照代替兩人。至於萬千多謝大獎就由樂易玲奪得，事關每位演員上台都會向她致謝，儼如她是無綫老闆似的。</p></body></html>
