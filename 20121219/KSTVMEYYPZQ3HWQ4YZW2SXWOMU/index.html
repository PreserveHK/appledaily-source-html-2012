<html><header><meta charset="utf-8"><title>促長鼻子特首開放赤柱大宅</title></header><body><h1>促長鼻子特首開放赤柱大宅</h1><p>【本報訊】立法會今天表決是否以特權法，徹查梁振英大宅的僭建醜聞；近十名社民連昨由中環滙豐總行，行至禮賓府，要求梁振英「開誠布公」，開放赤柱大宅予傳媒採訪，以便了解大宅內有否「消失的密室」。<br>請願人士昨日特別帶同「長鼻子梁振英」道具到場，諷刺梁振英在僭建醜聞上不斷「大話冚大話」，社民連主席梁國雄斥責梁振英欠缺誠信，應立即問責下台。明天首度上京述職的梁振英，昨日出席行會前主動談及政府爭取用地建公屋時遇到地區人士反對，希望地區人士考慮整體社會需要作出配合，梁對赴京詳情及僭建問題一概不回應。</p></body></html>
