<html><header><meta charset="utf-8"><title>唯唯對馬桶練謝辭</title></header><body><h1>唯唯對馬桶練謝辭</h1><p>梁烈唯前晚奪飛躍進步男藝員獎項，完騷後即到尖沙嘴跟胡定欣、古明華等嘆日本菜慶功，失落視后的胡杏兒還吻賀梁烈唯，已過檔香港電視的黃日華與太太梁潔華帶着紅酒到賀。<br>梁烈唯表示台上領獎時太興奮，他說：「我太開心漏咗多謝華哥、志偉同三哥三嫂，我冇諗過攞，所以都冇諗過謝辭，開騷前只係向住馬桶練習講咗一次。」<br>此外，古明華憑蘇基一角奪得最佳男配角，他馬上簽約無綫成親生仔，古明華否認簽約換獎：「真係唔係，公司傾約冇講呢樣嘢，我仲同公司傾緊細節。」<br>採訪：楊潔雯<br>攝影：仇志德</p></body></html>
