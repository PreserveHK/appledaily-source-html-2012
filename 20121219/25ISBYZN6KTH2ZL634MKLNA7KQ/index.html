<html><header><meta charset="utf-8"><title>子珊愛情彌補失獎</title></header><body><h1>子珊愛情彌補失獎</h1><p>徐子珊失落視后，只得我最喜愛的電視女角色獎，前晚她離開電視城時與數十名粉絲開香檳，子珊坦言：「好開心粉絲用lego砌咗條街寓意我嘅將來，仲有埋結婚場面。我冇失望，會向另一方面（感情）發展。」<br>隨後子珊到灣仔出席慶功，同場還有林峯、黃智雯、林夏薇和樂易玲，她說：「今次慶幸有嘢攞返屋企，我好渣，台上忍唔住喊，又唔記得多謝監製林志華。」之前落力拉票豈非白費？子珊說：「唔會，都入咗五強。」對於網民鬧楊怡成視后，子珊認為賽果總有人不喜歡，又否認兩人台上冇偈傾。黃智雯則預祝周五30歲生日，她表示得獎很開心。<br>採訪：王崇穎、黃曉妍<br>攝影：林德雄、葉君海</p></body></html>
