<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神蠢到唔識包禮物</title></header><body><h1>求驗客手記：<br>巴神蠢到唔識包禮物</h1><p>（樂）臨近聖誕，一班英超球星都忙裏偷閒，感受下佳節氣氛。曼城中場占士米拿喺周日就搞咗個慈善舞會，仲邀請埋赫特同尼史葛等隊友出席，赫特仲即席大展歌喉㖭！另外，最近因為拒絕被扣糧畀罰款而同球會鬧得唔愉快嘅巴洛迪利，就同泰維斯幫手包聖誕禮物。不過，巴神似搞事多啲囉，泰維斯教佢包禮物，又話自己慣用左手，所以剪唔到；最後泰維斯都頂佢唔順，叫巴神做事用吓腦喎。</p></body></html>
