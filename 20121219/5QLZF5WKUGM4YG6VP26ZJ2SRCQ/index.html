<html><header><meta charset="utf-8"><title>求驗客手記：<br>朗尼焗住教𡃁仔踢波</title></header><body><h1>求驗客手記：<br>朗尼焗住教𡃁仔踢波</h1><p>（樂）朗尼周一突然喺瑞士現身，教班小朋友踢波，啲小朋友不知幾開心！睇落呢件係好人好事，但我求大俠就覺得奇怪，朗尼幾時變得咁有心呢？真相往往都好醜惡，原來朗尼喺舊年最後一場歐國外拎紅牌，原本被罰停賽3場，但歐洲足協格外開恩，以社會服務取代一場停賽；所以朗尼先可以喺歐國盃決賽周最後一場分組賽復出，而佢周一去瑞士就係為咗完成個社會服務令。</p></body></html>
