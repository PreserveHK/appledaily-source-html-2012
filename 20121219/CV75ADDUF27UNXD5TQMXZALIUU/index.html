<html><header><meta charset="utf-8"><title>求驗客手記：<br>亨利湊仔唔當「兵」</title></header><body><h1>求驗客手記：<br>亨利湊仔唔當「兵」</h1><p>（喜）當外界都以為阿仙奴「國王」亨利會再次喺1月，以外借身份由紐約紅牛回歸兵工廠嘅時候，紅牛環球事務主管侯利亞日前就出嚟話未必成事；佢話：「我哋依家仲未收到阿仙奴嘅借用要求。」呢位前利物浦領隊仲透露，亨利喺夏天剛榮升第二任爸爸，想多啲時間陪細仔喎。另外，紅牛仲宣佈已經簽咗前巴西國家隊中場祖連奴比南布肯奴，而呢名37歲嘅罰球專家會喺出年亮相美職聯。</p></body></html>
