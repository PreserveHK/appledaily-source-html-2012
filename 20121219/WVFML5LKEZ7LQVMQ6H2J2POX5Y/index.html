<html><header><meta charset="utf-8"><title>台學生課室做愛　同學圍觀</title></header><body><h1>台學生課室做愛　同學圍觀</h1><p>教室上映色情「真人Show」！台灣有中學生竟在同學前做愛。新北市一名母親拿17歲兒子的手機玩遊戲時，竟在手機相簿內驚見有課室發生性愛事件。<br>最初，她以為就讀高一的兒子在校有不良行為，準備責備，及後，兒子才全盤托出這照片是同學所為，照片已經在同學間廣為流傳。小豪向母親表示，性愛照並不是他拍的，該照片是本月初在校內集會時，有同學在課室做愛，當時有四至五名同學圍觀，有人更拍下照片。<br>台灣《蘋果日報》</p></body></html>
