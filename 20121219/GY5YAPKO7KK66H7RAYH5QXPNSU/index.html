<html><header><meta charset="utf-8"><title>傳召21人頂證麥齊光</title></header><body><h1>傳召21人頂證麥齊光</h1><p>【本報訊】涉嫌互租單位騙取房屋津貼的發展局前局長麥齊光及路政署助理署長曾景文，昨到區域法院應訊，兩人首次公開表明將否認控罪。案件排期於明年4月22日開審，屆時控方將傳召21名證人出庭作供，預期審訊12天。</p><p>62歲麥齊光及57歲曾景文，分別聘用資深大律師郭棟明及清洪作代表。控方指兩名被告分別向廉政公署提供三小時及兩小時的錄影警誡供詞，辯方表明不爭議自願性。兩名被告昨日不時閒談，表現親切，惟其後麥齊光邀請曾景文一同乘車離開法庭時，曾卻婉言拒絕。<br>案件編號：DCCC956/12</p></body></html>
