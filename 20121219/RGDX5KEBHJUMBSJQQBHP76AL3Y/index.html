<html><header><meta charset="utf-8"><title>Kay讚老公報行蹤</title></header><body><h1>Kay讚老公報行蹤</h1><p>謝安琪（Kay）和林子祥等前晚到尖沙嘴出席Uncle Ray的88歲生日音樂會。金牌大風又地震，問Kay有否擔心影響老公張繼聰？她說：「佢仲安好，工作冇問題。」Kay又透露和老公一日不見如隔三秋，張繼聰更每隔幾分鐘便傳訊息給她，問是否報行蹤？Kay笑言：「好欣賞佢嘅心意。」<br>臨近樂壇頒獎禮，問林子祥有否傳授心得給兒子林德信？他說：「姓林嘅都冇乜嘢講，私下好少講工作。」<br>採訪：譚倩宜<br>攝影：黃偉雄</p></body></html>
