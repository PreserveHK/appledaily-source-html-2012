<html><header><meta charset="utf-8"><title>韓總統多沒好下場</title></header><body><h1>韓總統多沒好下場</h1><p>南韓總統大選選情激烈，未到最後一刻也不知鹿死誰手，但當上總統也未必是好事，因翻開南韓歷史，總統多沒好下場，不是流亡、遇刺、坐監、自殺，就是因家人貪污瀆職而需公開道歉。<br>首位總統李承晚1960年因操縱選舉，在全國學生抗議下流亡美國。朴正熙1979年與情報局長共晉晚餐時遇刺身亡。盧武鉉因親友收受賄賂遭當局調查，2009年跳崖自殺。即使像全斗煥和盧泰愚等強人叱吒風雲，最後因斂財而身繫囹圄。<br>即使金泳三和金大中形象較清廉，但兩人都因為兒子收賄而聲譽受損，被迫向公眾道歉。至於行將卸任的李明博，也因家人涉貪而公開道歉。<br>台灣ETtoday網</p></body></html>
