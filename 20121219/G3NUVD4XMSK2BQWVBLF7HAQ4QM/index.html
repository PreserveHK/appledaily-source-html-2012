<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>成龍加盟《轟天3》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>成龍加盟《轟天3》 - 馮仁昭</h1><p>雲集80年代荷李活打仔嘅電影《轟天猛將》（The Expendables），兩集票房都唔錯，之前仲傳第三集會進一步擴大陣容。<br>成龍（圖）呢排喺吉隆坡宣傳《十二生肖》嗰陣，都提到將會喺《轟天3》演出絕非閒角嘅角色，又話其實上集史泰龍（Sylvester Stallone）已經搵佢，但當時忙住拍《十》片先婉拒咗；成龍又話家睇緊《火拼時速4》劇本。<br>撰文：馮仁昭</p></body></html>
