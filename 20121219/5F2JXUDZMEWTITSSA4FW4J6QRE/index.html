<html><header><meta charset="utf-8"><title>娛樂資料庫：大劉仔女近況</title></header><body><h1>娛樂資料庫：大劉仔女近況</h1><p>寶詠琴（前妻、已故）</p><p>兒子劉鳴煒（33歲）<br><br>現任華人置業副主席，已有三子女，為劉家開枝散葉。</p><p>女兒劉秀融（29歲）<br><br>早年於紐約修讀心理學碩士，現於紐約大都會博物館工作。</p><p>呂麗君（女友）</p><p>女兒劉秀盈（10歲）<br><br>獲父寵愛，因愛出海，早前獲贈逾1億的豪華遊艇。</p><p>兒子（2歲）<br>遺傳雙親優良血統，相當精靈，福臨門常客。</p><p>甘比（女友）</p><p>女兒劉秀樺（4歲）<br><br>早前同媽媽一起出席林峯唱片簽名會，更獲林峯抱抱。<br>兒子（剛出世）<br>大前日在養和出世。<br>資料來源：《蘋果》資料室</p></body></html>
