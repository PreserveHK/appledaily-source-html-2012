<html><header><meta charset="utf-8"><title>黃婉曼暗寸香香錫身</title></header><body><h1>黃婉曼暗寸香香錫身</h1><p>岑麗香和黃婉曼昨日在中環出席智能手機活動，雖然天氣驟降，但黃婉曼仍以低胸裝上陣，她笑言：「我哋做收費電視，啲人畀錢睇，出活動仲要大方啲。」擺明暗寸出身免費電視嘅香香錫身。<br>香香前晚在無綫頒獎禮食白果，她說：「應該㗎，我係陪跑，見住一班我尊敬嘅人攞獎好開心。」對於頒獎禮上不夠性感，她說：「本來件衫係性感，但造型師同我都覺得我唔係行性感，要簡單高貴，所以封咗嗰部份（心口位置）。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
