<html><header><meta charset="utf-8"><title>日智能廁所　手機遙控沖水揭廁板</title></header><body><h1>日智能廁所　手機遙控沖水揭廁板</h1><p>日本廁所技術世界首屈一指，電熱廁板、自動噴洗風乾、播音樂，還有更先進的嗎？有，最新型號和式廁所，是可用智能手機操控。<br>驪住（Lixil）集團明年春天開售的SATIS智能廁所，可透過藍芽與Android手機連線，用手機app可控制廁所所有功能，包括沖水、噴洗水柱大小，又可將手機內音樂傳到廁所內置揚聲器播放，廁所板和廁所蓋又可在你走入洗手間之前遙控打開。更神奇的，是這個app可紀錄每次使用情況，監察水電使費，更有監察健康功能，可記下每天如廁頻率。<br>英國《每日郵報》</p></body></html>
