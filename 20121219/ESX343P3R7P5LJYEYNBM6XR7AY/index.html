<html><header><meta charset="utf-8"><title>黃金𡃁模</title></header><body><h1>黃金𡃁模</h1><p>萬人迷球星碧咸全世界都識，佢嘅黃金右腳更加係球壇經典，仲幫佢搵咗好多錢，但係碧咸嘅二仔仲犀利，10歲人仔就賺大錢，跟辣妹阿媽Victoria入咗時裝界做模。Romeo幫英國名牌Burberry拍嘅廣告相噚日曝光，今次係佢首次拍廣告，幫Burberry拍2013年春夏季童裝廣告，Romeo表情動作多多，不失10歲細路活潑嘅一面。今次係品牌大老闆親自請Romeo拍廣告，相信佢好快就搵到好多桶金！</p></body></html>
