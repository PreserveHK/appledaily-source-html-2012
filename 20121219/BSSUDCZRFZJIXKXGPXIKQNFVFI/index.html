<html><header><meta charset="utf-8"><title>芷珊張達倫難復合</title></header><body><h1>芷珊張達倫難復合</h1><p>入行近30年的黎芷珊前晚憑《最佳男主角》奪最佳節目主持獎，她在台上含淚多謝前男友張達倫支持，張達倫昨在電話說：「男女朋友鼓勵好正常，畢竟同佢一齊九年，佢比較被動，要不停同佢講咁樣好，呢個節目係佢至做到，冇乜邊個搵到最top嘅藝人訪問，係因為佢人緣性格，我一向對佢有信心，timing到，就係佢。」<br>有否開心到喊？張達倫說：「都感動㗎。」至於復合，張達倫坦言：「應該唔會，亦冇必要家諗，家關係幾好，就算分手都保持聯絡，互相鼓勵。」他謂現拍《愛．回家》戲份不少，自己會努力，也望傳媒在《最佳女主角》出街時繼續幫芷珊。<br>採訪：汪芷寧</p></body></html>
