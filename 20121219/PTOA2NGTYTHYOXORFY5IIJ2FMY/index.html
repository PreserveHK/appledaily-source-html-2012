<html><header><meta charset="utf-8"><title>樂基兒返美賣屋</title></header><body><h1>樂基兒返美賣屋</h1><p>樂基兒回復自由身後四圍飛，過着吃喝玩樂無憂的生活，近日飛到東京除了玩之外，原來有廣告工作在身，之後她便會飛返美國三藩市娘家，與母親一起過聖誕節，並且有指她今次不但是與家人過節，還着手出售三藩市其中一個物業。<br>據知樂基兒與黎明的離婚協議上，黎明一次過給她五千萬現金和三藩市三間獨立屋，一向投資有道的樂基兒深知模特兒工作並不長遠，所以向來有儲錢及投資物業，手頭上共有六個物業放租，樂基兒看準近月美國物業市道好轉，於是賣其中一間屋套現。<br>採訪：唐如</p></body></html>
