<html><header><meta charset="utf-8"><title>隔牆有耳：<br>陳淑莊被兩電「綁架」 - 李八方</title></header><body><h1>隔牆有耳：<br>陳淑莊被兩電「綁架」 - 李八方</h1><p>公民黨陳淑莊Tanya最鍾意扮鬼扮馬，噚日佢就聯同綠色和平成員，去到旺角西洋菜街行人專用區扮演被兩電「綁架」嘅市民（圖），諷刺兩電用財技隱瞞電費實際升幅。Tanya毋須用麻包袋笠頭，但雙手就被尼龍繩縛住。欲哭無淚嘅Tanya話，政府喺兩電加價上束手無策，市民被迫承擔高昂電費。綠色和平資深項目主任古偉牧都話，兩電可以賺盡9.99％准許利潤，「好似交贖金咁，市民冇得唔畀，否則兩電就會撕票，污染香港」。</p><p>黃賢創攝</p></body></html>
