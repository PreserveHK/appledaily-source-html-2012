<html><header><meta charset="utf-8"><title>笨賊劫時裝店扮公仔</title></header><body><h1>笨賊劫時裝店扮公仔</h1><p>在商店盜竊時被捉個正着，賊人試圖扮模特兒公仔脫身，這明明是肥皂劇的搞笑情節，竟然在意大利商店發生。三名年齡分別是55、70和78歲的賊人打劫時裝店被發現，竟站立不動扮模特兒公仔蒙混過關，結果齊齊落網。<br>三笨賊周日凌晨4時闖入羅馬一間名牌時裝店盜竊，將總值10萬歐元（101萬港元）的衣飾裝入麻布袋，但噪音驚動附近住客報案。警員到場包圍商店，入內時只剩半滿的麻布袋，似乎「空無一人」——因兩名七旬老賊戴了領帶和外套，一度騙倒警員，可惜站得太久開始抖震，最終難逃警員法眼，和另外匿藏在商店內的同黨一併被捕。<br>英國《衞報》</p></body></html>
