</title></header><body><h1>擄走女童拐子佬極速變裝<br>
</h1><p>【本報訊】發生在油麻地伊利沙伯醫院的大婆涉嫌主使他人擄走二奶兩歲女案件，警方仍通緝一名戴口罩「拐子佬」，翻查閉路電視錄影帶後鎖定疑犯相貌，於昨晚發佈三張拐子佬照片，呼籲目擊案發經過的市民提供資料。</p><p>警方發放的照片，分別由伊院及彌敦道附近裝設的閉路電視拍下，其中兩張在伊院範圍內拍到的照片，可見拐子佬為一名年約30至40歲中國籍男子，身穿杏色外套及牛仔褲，戴上口罩（左圖）；至於在彌敦道所拍到的照片，拐子佬已極速變裝，脫下外套及口罩，穿深藍色上衣及牛仔褲（右圖）。<br>案中涉拐帶被捕的56歲姓蕭大婆，經調查後獲准保釋，下月中返署報到。</p></body></html>
