<html><header><meta charset="utf-8"><title>今日提醒你：BoardGame節連玩六天</title></header><body><h1>今日提醒你：BoardGame節連玩六天</h1><p>【本報訊】談到桌上遊戲（BoardGame），相信無人不識「大富翁」，其實全球有超過5萬款桌上遊戲，今日起一連6天的「第一屆馬鞍山BoardGame節」，現場會有80名義工示範近50款遊戲，市民亦可挑戰各種遊戲，試玩如考反應的「Hand'sUp」、考手眼協調的「動物層層疊」等。<br>BoardGame節今午2時在馬鞍山廣場開幕，4月9日下午2時結束，期間有座談會，「卡坦島」國際比賽香港區選拔賽等。</p></body></html>
