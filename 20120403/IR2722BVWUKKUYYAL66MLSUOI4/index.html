<html><header><meta charset="utf-8"><title>隔牆有耳：泰國公主嶺大頒博士 - 李八方</title></header><body><h1>隔牆有耳：泰國公主嶺大頒博士 - 李八方</h1><p>再有泰國王室成員將會嚟香港。繼近日儲妃西拉斯美攜子嚟遊玩後，泰王普密蓬次女（圖）瑪哈．扎克里．詩琳通公主（MahaChakriSirindhorn）會喺月中訪港，17號接受嶺南大學頒授榮譽文學博士學位。詩琳通公主喺泰國好受國民歡迎，被稱為「天佛公主」。佢呢幾日正喺大陸訪問，嶺大話要表揚佢多年來熱心社會服務，推動泰國以及世界各地文化、社會同環境發展；又讚賞佢致力向泰國國民推廣中國文化歷史，喺08年四川大地震後，更幫助重建一所震區內嘅學校。</p></body></html>
