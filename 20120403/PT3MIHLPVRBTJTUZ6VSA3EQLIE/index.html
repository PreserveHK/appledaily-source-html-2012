<html><header><meta charset="utf-8"><title>案件速遞兄非禮妹　判18月感化</title></header><body><h1>案件速遞<br>兄非禮妹　判18月感化</h1><p>【本報訊】16歲中五男生趁15歲妹妹熟睡時七度非禮她，妹妹在日記中提及受辱經歷，並告知社工揭發事件。被告早前承認七項非禮罪，昨於屯門裁判法院被判接受18個月感化。<br>辯方表示事主已入讀寄宿學校，短期內不會返回寓所，裁判官反問此舉會否變成懲罰事主，因她不能返家。辯方解釋事主願意接受安排，她及家人已原諒被告。被告由去年10月至本年1月28日，曾六度隔着事主的衫或被子，撫弄她的胸部和下體。最後一次非禮事主更伸手入其褲內磨擦私處。被告向警方解釋出於性好奇下犯案。<br>案件編號：TMCC846/12</p></body></html>
