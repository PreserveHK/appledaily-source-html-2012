<html><header><meta charset="utf-8"><title>烏龍司機小巴頂撞橫樑</title></header><body><h1>烏龍司機小巴頂撞橫樑</h1><p>【本報訊】馬鞍山發生一宗烏龍車禍。65歲姓李專線小巴司機，昨晨11時許，駕駛811S小巴離開新港城中心地下有蓋車站時，意外撞及出口石屎橫樑，車身向左傾側，車輪輕微離地。<br>現場所見，私家車入口高度限制兩米，但出口因路面微斜矮了最少30厘米，小巴車身太高，「夠入唔夠出」，車頂路線牌燈箱，隆然卡撞出口石屎橫樑，當場凹陷損毀。李報警求助，在警員協助下入後波，倒車解困，幸無人受傷。</p></body></html>
