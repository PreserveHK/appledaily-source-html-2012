<html><header><meta charset="utf-8"><title>蘋果汁南生圍遭遙控車破壞</title></header><body><h1>蘋果汁<br>南生圍遭遙控車破壞</h1><p>【本報訊】元朗雀鳥天堂南生圍最近變成了遙控車場。環保團體環保觸覺主席譚凱邦接連收到市民投訴，指最近每逢周末，也有一批遙控車發燒友在南生圍玩遙控車，令四周沙塵滾滾，或因此令部份草地變得光禿禿。<br>譚凱邦表示，南生圍屬於市民共享的珍貴生態樂園，希望任何人士前往該處活動時，盡量愛惜及保護這片樂土。他又指，事件反映本港缺乏場地供模型遙控車愛好者活動，令他們經常要四處找地方消遣。他提醒公眾，南生圍的發展商正就項目的環境評估進行公眾諮詢，至月中截止，呼市民踴躍發表意見。</p></body></html>
