<html><header><meta charset="utf-8"><title>隔牆有耳：康泰跟潮流放侍產假 - 李八方</title></header><body><h1>隔牆有耳：康泰跟潮流放侍產假 - 李八方</h1><p>近年咁多小朋友出世，繼政府宣佈公務員由今個月起，可以享有五天侍產假後，康泰旅行社都響應政府做法，噚日宣佈旗下男僱員，可以享有兩日有薪侍產假，紓緩照顧妻子產前產後嘅壓力。<br>好嘢陸續有來，康泰仲引入咗生日假，員工喺生日月份，可以放一日有薪生日假期，又有旅遊禮券做生日禮物，真係聽落都開心。<br>佢哋唔單止生仔、生日有假放，康泰董事總經理黃進達話，若果員工進修，每年都可以有三日有薪假期準備考試，佢希望呢啲政策可以增強員工士氣，提升工作效率。</p></body></html>
