<html><header><meta charset="utf-8"><title>憤怒鳥上電視籌拍電影</title></header><body><h1>憤怒鳥上電視籌拍電影</h1><p>大受歡迎的遊戲「憤怒鳥」（Angrybirds）要衝出手機和板腦的小小屏幕，進軍大銀幕，將於今秋在電視推出迷你動畫故事，並計劃製作動畫電影，最快2015年面世。<br>「憤怒鳥」將於今秋推出52集電視小故事，每集約兩分半鐘至三分鐘。開發公司Rovio動畫總監多拉說，電視劇會發掘「多個角色的深層感受，例如為何牠們總是那麼憤怒」。Rovio同時籌備「憤怒鳥」電影，多拉說︰「迪士尼是我們的借鑑，我們希望成為娛樂公司。」<br>英國《每日電訊報》</p></body></html>
