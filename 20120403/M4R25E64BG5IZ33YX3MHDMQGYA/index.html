<html><header><meta charset="utf-8"><title>英治八卦：見同志都滴汗</title></header><body><h1>英治八卦：見同志都滴汗</h1><p>前港區人大代表吳康民（左）昨舉行《人生感悟錄》新書發佈兼生日會，曾獲康民叔預告有望當選的梁振英自然有到場道賀。「同志」相見，熱情難免，怪不得平日經常滴汗的梁振英在台上頻頻拭汗（右）。另一愛國「同志」曾鈺成致辭時不忘搞爛gag：「我證實，梁生的確……每次都有出席（吳康民）新書發佈。」記者鍥而不捨追問他可否證實梁振英是否共產黨員，他急步離開，未知迴避是否隱藏玄機？<br>陳奕釗攝</p></body></html>
