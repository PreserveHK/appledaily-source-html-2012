<html><header><meta charset="utf-8"><title>深水埗三無唐樓　六處火頭</title></header><body><h1>深水埗<br>三無唐樓　六處火頭</h1><p>【本報訊】深水埗一幢管理欠佳三無唐樓，昨日凌晨3時許發生縱火案，梯間雜物起火狂燒，至少有六處火頭，家住8樓的一家三口冒險衝越煙火密佈梯間逃命，幸無人傷亡。警方正追查縱火狂徒歸案。<br>現場南昌街92至94號一幢8層高唐樓，兩梯3伙，半數單位是劏房。上址無閉路電視、無業主立案法團、無保安員，屬「三無大廈」，地下閘門長開，梯間堆滿垃圾雜物（圖），走廊滅火筒更過期八年。</p></body></html>
