<html><header><meta charset="utf-8"><title>狂女虐狗挖眼斬首肢解</title></header><body><h1>狂女虐狗挖眼斬首肢解</h1><p>內地再現虐狗狂徒！近日在微博上出現一系列虐狗照片，照片中顯示全身濕透的小狗被割耳放血、挖出眼珠，用鐵棍穿透舌頭，甚至被斬首肢解，手法相當殘忍，令人觸目驚心，大呼「看不下去了」、「動物是人類的朋友，這樣對待它們太過分了。」發相者更揚言下一個受害者將是一隻金毛尋回犬，態度相當囂張。<br>這輯照片引發公憤，網民發起人肉搜索，發現虐狗者為江蘇省南京市的一名46多歲女子，從今年1月起已虐殺三隻小狗。但她卻在網上反駁說「我自己花錢買狗，躲在家裏虐狗怎麼了」，更稱要號召有「同樣嗜好的人」，公開討論虐狗方法。新華網
</p></body></html>
