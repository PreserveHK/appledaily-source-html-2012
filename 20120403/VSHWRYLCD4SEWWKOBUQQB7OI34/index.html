<html><header><meta charset="utf-8"><title>案件速遞飛腳踢女友泰男緩刑</title></header><body><h1>案件速遞<br>飛腳踢女友泰男緩刑</h1><p>【本報訊】泰籍青年在酒吧邂逅港女後相戀同居，惟兩個月後關係變差。泰男日前與女友爭執，向女友借兩萬元不遂，起飛腳踢向她的大腿，被捕後遭揭發逾期居留兩日。他昨在九龍城裁判法院承認普通襲擊及過期居留共兩罪，判監一星期但緩刑一年。<br>25歲被告BoonnamonChanavet聲稱，原計劃在4月19日與22歲女友黃倩影結婚，被告曾向入境處申請延期居留被拒。案發4月1日，黃將被告的物品丟到紅磡益群樓的單位外，引發爭執。被告要求黃借兩萬元不果，腳踢她的左大腿，又捉住她的手腕。<br>案件編號：KCCC1343/12</p></body></html>
