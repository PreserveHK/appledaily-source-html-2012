<html><header><meta charset="utf-8"><title>隔牆有耳：agne`sb.cafe急換餐牌 - 李八方</title></header><body><h1>隔牆有耳：agne`sb.cafe急換餐牌 - 李八方</h1><p>agne`sb.cafe嗰個踢走繁體字、只見殘體字嘅餐牌惹起公憤。眾怒難犯，佢哋噚日終於喺將軍澳嘅分店掛番個繁體字餐牌（圖）。<br>今次香港人「光復」繁體字，「巧克力」終於變番做「朱古力」、齊齊唔要「色拉」，還我「沙律」，睇起嚟順眼好多。<br>今次成功擊退殘體字，全靠區議員范國威反應快，佢話香港消費者唔幫襯，就係最好嘅抗議方法。有網民都係咁諗，係網上成立咗個「全城搜查無正體中文或英文餐牌食肆大行動」群組，呼籲大家舉報嗰啲唔用繁體字餐牌嘅食肆。
</p></body></html>
