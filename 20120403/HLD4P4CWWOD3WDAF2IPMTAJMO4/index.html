<html><header><meta charset="utf-8"><title>返祖男嬰屁股長尾巴</title></header><body><h1>返祖男嬰屁股長尾巴</h1><p>背上長滿毛，屁股還有一條長約1.5厘米的小尾巴（上圖紅圈示），胸部隆起、頜骨前突，酷似一隻小猩猩……這名湖南「返祖」男嬰，在新生兒暖箱裏，四肢無法伸直（下圖），哭聲如同小猴般細小，他罹患罕見疾病──阿姆斯特丹型侏儒症，可能與遺傳或環境污染有關，現無根治方法。<br>這名3月初出生的男嬰是早產兒，不足35周，出生時僅1.9公斤，26天僅重了0.05公斤。因肺炎入院才被驗出多重異常，檢查證實罹患阿姆斯特丹型侏儒症，患病機率約萬分之一，目內地僅有四宗類似病例。患者除外貌異常，精神和身體發育亦受影響，約1/5機率有癲癇發作及先天性心臟缺陷。新華網<br></p></body></html>
