<html><header><meta charset="utf-8"><title>案件速遞男警涉毆前女友保釋</title></header><body><h1>案件速遞<br>男警涉毆前女友保釋</h1><p>【本報訊】男警員疑因錢銀和感情問題，跟前女友發生爭執並涉嫌多次襲擊對方，前女友終報警求助。涉案男警昨在觀塘裁判法院，否認四項普通襲擊罪。辯方申請以500元現金繼續保釋，但裁判官指男警月入達2.6萬元，故將保釋金增加一倍至1,000元。38歲被告周偉雄（圖）報稱居於紀律部隊宿舍，涉於前年10月12日至去年12月尾期間，四次於秀茂坪寶達邨單位內外襲擊孔慧敏，案件將於6月12日開審。<br>案件編號：KTCC1634/12</p></body></html>
