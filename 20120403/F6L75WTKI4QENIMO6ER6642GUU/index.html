<html><header><meta charset="utf-8"><title>入屋卡肚腩肥貓發火</title></header><body><h1>入屋卡肚腩肥貓發火</h1><p>大肥貓「比夫」（Biff）紅爆YouTube，只因主人拍下牠超笨的短片上載網絡：身形龐大的比夫要到廚房找食物，於是鑽進廚房門特設的「貓入口」，豈料牠的大肚腩卡在中間，進退不得（圖），只好伸出貓爪，用力地抓緊地毯借力企圖脫困，可惜卻屢試屢敗。<br>這時，牠終於發火，雙爪奮力一拉，身子猛力一縮，下半身終於慢慢擠出來了。脫險了，牠使勁搖搖頭抖擻精神，施施然覓食去。網上貓迷看見牠受苦，同情心當然大爆發。<br>英國《每日郵報》</p></body></html>
