<html><header><meta charset="utf-8"><title>今日提醒你：17萬張利得稅表寄出</title></header><body><h1>今日提醒你：17萬張利得稅表寄出</h1><p>稅務局昨寄出約17萬張2011/12年度利得稅報稅表、12萬張物業稅報稅表及22萬張僱主報稅表，約216萬張個別人士報稅表則會於下月2日寄出。今年財政預算案建議一次過寬減2011/12年度75％利得稅、薪俸稅和個人入息課稅，上限為12,000元，要待有關法例通過後，稅務局才會在今年稅單上作稅款寬減。<br>有賺取租金收入人士如符合資格，可透過選擇個人入息課稅取得稅款寬減，在填寫2011/12年度報稅表時選擇申請個人入息課稅，稅務局會就每宗申請驗算個人入息課稅可否減低申請人稅款，並以對其最為有利方式評稅。</p></body></html>
