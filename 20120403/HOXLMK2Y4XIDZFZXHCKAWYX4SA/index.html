<html><header><meta charset="utf-8"><title>煲燶湯揭女童獨留在家</title></header><body><h1>煲燶湯揭女童獨留在家</h1><p>【本報訊】煲燶湯揭獨留兒童案。11歲姓郭女童趁復活節假期，前晚在天水圍俊宏軒7座21樓住所通宵看卡通片，直至昨晨肚餓翻熱魚湯，其間卻呼呼入睡致「煲乾水」冒煙亦不知，32歲姓李保安員巡樓時，發現該單位大門虛掩、鐵閘上鎖並冒出大煙，於是報警。<br>消防員破門入屋熄火，揭發女童被獨留在家。警方稍後以涉嫌疏忽照顧拘捕其40歲姓左母親。<br>據悉，該單位有一家四口，男戶主在上海任職大廚，三母女為「上海姑娘」年前移居本港，事發時讀中四的長女外出，左婦前晚通宵外出未歸，獨留幼女在家。</p></body></html>
