<html><header><meta charset="utf-8"><title>最怕吸塵機貓咪嚇呆</title></header><body><h1>最怕吸塵機貓咪嚇呆</h1><p>這隻小貓咪最怕吸塵機，吸塵噪音一響起，即時變得警覺，邊左右探看、邊高速後退，直至退到牆角為止。可惜牠仍逃不過吸塵機魔掌，牠貼牆站立，雙目圓睜，小手縮起（圖），彷彿大難臨頭，我見猶憐。這段只有12秒的短片，點擊率高逾42萬人次。<br>雖然大部份貓咪都討厭吸塵機，但一隻阿拉伯貓貓剛好相反，牠非常享受「被吸塵」，主人常常拿起吸塵機在貓貓身上磨蹭，貓貓樂在其中自己翻身，盡情享受被吸乾淨的感覺。<br>台灣東森新聞網</p></body></html>
