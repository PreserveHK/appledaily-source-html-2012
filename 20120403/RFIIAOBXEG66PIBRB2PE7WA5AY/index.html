<html><header><meta charset="utf-8"><title>求驗客手記：國米少帥有台型 - 求驗客</title></header><body><h1>求驗客手記：國米少帥有台型 - 求驗客</h1><p>國際米蘭喺禮拜日意甲展開今季第3個新開始，由少帥史達馬斯安尼（圖）接手執教之後首次領軍。年僅36歲嘅安尼仔外表有型有款，領軍功力有待證明，但就肯定唔打得都睇得。呢場波變咗入球騷，國米迎戰熱拿亞，上半場曾一度領先3:0，之後球來球往，最後國米險勝5:4開個「主其他」。據講國米班主莫拉堤唔排除下季繼續用安尼仔，但後防表現唔改善吓，想臨尾追返上嚟都幾難。</p></body></html>
