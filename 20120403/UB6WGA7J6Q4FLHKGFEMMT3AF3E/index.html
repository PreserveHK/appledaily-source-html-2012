<html><header><meta charset="utf-8"><title>蘋果汁囚犯傾電話零私隱</title></header><body><h1>蘋果汁<br>囚犯傾電話零私隱</h1><p>【本報訊】「打電話」對目前本港在囚人士而言，算是奢侈。社區組織協會昨與保安局及懲教署會面，要求當局參考英美監獄做法，修改監獄規則，增加囚犯與外間通電話的機會，並設立電話系統，方便在囚者與親友傾訴時，有一定私隱度。<br>協會幹事練安妮表示，現行監獄規則列明如囚犯滿三個月無人探訪，才有一次機會與外間通電話10分鐘，又或有特別情況才能逐次申請，還要到有懲教職員在場辦公室致電。她說，當局昨僅重申，現行規定囚犯可以書信通訊或親友探訪，又指如有適應上的問題署方會提供心理輔導等援助，並無明確作出任何承諾。</p></body></html>
