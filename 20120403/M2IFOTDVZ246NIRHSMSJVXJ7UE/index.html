<html><header><meta charset="utf-8"><title>港兩旅團延遲抵京阪酒店</title></header><body><h1>港兩旅團延遲抵京阪酒店</h1><p>日本是港人旅遊熱點，近日又適逢復活節假期兼賞櫻季節，但旅遊業議會總幹事董耀中表示，目前仍未踏入日本旅遊旺季，暫時未收到本港旅行團因此次暴風雨受影響的求助報告。<br>專辦日本旅行團的縱橫遊顧問袁振寧表示，縱橫遊昨天有兩個旅行團約50人前往東京及大阪，因狂風暴雨導致航班延誤約3小時，但行程不受影響，只是延遲抵達酒店。另外，縱橫遊在復活節期間約有60個日本團，將如常出發，暫時未收到顧客查詢或要求取消行程。<br>《蘋果》記者<br></p></body></html>
