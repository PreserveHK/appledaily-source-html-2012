<html><header><meta charset="utf-8"><title>37元買安迪華荷畫值1618萬</title></header><body><h1>37元買安迪華荷畫值1618萬</h1><p>美國男子菲爾德斯獨具慧眼，兩年前在拉斯維加斯舊雜貨場上，用3鎊（37港元）買下一幅看似平凡的破爛畫作。但原來他撿到寶，這幅「爛畫」後證實是普普大師安迪華荷（AndyWarhol）的幼年作品（圖），估價130萬鎊（1,618萬港元）！<br>這幅破了兩個角的彩色紙掃描，相信是安迪華荷10歲時的作品，也是他現存最早期的作品，上面還有簽名。菲爾德斯憶述，賣家是個吸毒漢，有一個阿姨曾照顧安迪華荷，之後失去聯絡。雖然撿到寶，他依然一派藝術口脗：好的藝術應該公諸同好。<br>英國《太陽報》</p></body></html>
