<html><header><meta charset="utf-8"><title>求驗客手記：球迷落場護空門 - 求驗客</title></header><body><h1>求驗客手記：球迷落場護空門 - 求驗客</h1><p>成日都話球迷係每隊波嘅第12人，點知巴西呢場波真係有球迷落埋場幫手。呢場巴西塞爾希培州州聯賽瓜尼拉對塞爾希培嘅賽事，當時後者領先緊1:0，臨完場瓜軍空群出擊連門將都湧埋上去，但係角球開得麻麻，俾塞軍乘機反擊，對住空門諗住入梗；點知俾個瓜軍球迷（右二）走入場護救空門，之後嗱嗱聲走人。塞軍球員梗係好不滿，至於球證就唔知好嬲定好笑，即時吹完場，畀塞軍贏波算數。</p></body></html>
