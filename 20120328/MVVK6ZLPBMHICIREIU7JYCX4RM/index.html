<html><header><meta charset="utf-8"><title>寶珠瞞宮粉紅尋親母</title></header><body><h1>寶珠瞞宮粉紅尋親母</h1><p>陳寶珠日前接受有線節目《星級會客室》主持汪曼玲訪問，談到已過身的養母宮粉紅，寶珠姐眼濕濕說：「媽咪外剛內柔，從來唔安慰我，唯一一次係我啱啱生完仔，坐月好辛苦向佢哭訴，佢就陪住我，平日十指不沾陽春水嘅佢都幫我做家務。」寶珠姐說媽咪離開後，她房間的擺設仍原封不動，而自己的床頭亦放着媽咪的相，她會每天和媽咪傾偈。</p><p>不敢見面</p><p>另外，寶珠姐坦言早已尋回親母：「有同親母同幾個兄弟姊妹通過電話，但冇勇氣同佢哋見面，之後親母因心臟病過身，我有返去廣州舊居，但冇話俾媽咪（指宮粉紅）知，怕佢唔開心，直至佢離開，佢都唔知我搵番親生媽媽。」<br>撰文：葉雪</p></body></html>
