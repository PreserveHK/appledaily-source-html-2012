<html><header><meta charset="utf-8"><title>蘋果汁社工批兒童院無分隔院童</title></header><body><h1>蘋果汁<br>社工批兒童院無分隔院童</h1><p>【本報訊】屢發生院童打鬥事件的屯門兒童及青少年院，社會福利署昨邀請立法會議員到訪了解運作情況，惟拒絕工會入內隨行。<br>華員會社會工作助理分會主席吳伯棟斥社署打壓工會，並向議員遞交請願信，批評院方未有按照法例要求，分隔違法與非違法院童處理，易爆發衝突。<br>吳伯棟指，社署07年將六間兒童院合併後，將不同背景的兒童集中於一院舍處理，根本難以管理。<br>他又指，院舍啟用至今仍因護士人手不足，無法提供24小時醫護服務；院內94名社工竟沒安排工作枱櫈，士氣極度低落。</p></body></html>
