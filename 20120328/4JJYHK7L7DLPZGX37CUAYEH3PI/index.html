<html><header><meta charset="utf-8"><title>Kyary自稱有毒</title></header><body><h1>Kyary自稱有毒</h1><p>今年爆紅的日本女歌手Kyarypamyupamyu，日前來港為活力日本展任嘉賓，她接受本報訪問提到走紅的原因時笑說：「我雖作可愛打扮，但我愛暗中加一些毒在身上，例如骷髏骨頭圖案之類，令自己形象更突出。」七彩打扮的Kyary又指形象靈感來自KatyPerry及LadyGaGa。問改了個難讀怪名的她，會否考慮改名，她指：「一定不會，要叫我全名呀！」<br>採訪：阮瑜攝影：陳慧安</p></body></html>
