<html><header><meta charset="utf-8"><title>鄭中基執導鬼片有壓力</title></header><body><h1>鄭中基執導鬼片有壓力</h1><p>鄭中基自從榮升爸爸後，一直專心湊女照顧愛妻，前晚他到尖沙嘴出席《低俗喜劇》的首映禮及慶祝晚宴，他透露最近正傾談劇本的工作，計劃執導一部驚慄鬼片，但他不會做主角，會專心做導演。<br>鄭中基表示今次是幫做編劇的朋友，因對方想拍一個有關108個中國鬼故事的戲，他說：「會以輕鬆為主，男女主角未搵，不過要快，因為想喺萬聖節上映，今次電影唔會做內地市場，會以香港市場為主，嚟緊幾部戲都會咁，但係拍鬼片都有啲壓力，今次budget預計係五至六百萬內，自己都會投資，可能將導演費投資落去。」<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
