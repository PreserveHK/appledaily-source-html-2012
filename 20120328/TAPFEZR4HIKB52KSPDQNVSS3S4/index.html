<html><header><meta charset="utf-8"><title>每周五次　食朱古力助減肥</title></header><body><h1>每周五次　食朱古力助減肥</h1><p>愛吃朱古力的人有福了！不要再為減肥戒吃朱古力憂慮，因為有研究發現原來定期吃朱古力（圖）可以減肥，但要注意，一星期吃五次就夠了。<br>美國加州大學調查了972名平均年齡57歲的男女吃朱古力的習慣，發現每周吃兩次朱古力的人，身體質量指數（BMI）平均是28，屬癡肥類別，反而每周吃五次朱古力的人，BMI數值平均在27以下。研究員懷疑，朱古力雖然高熱量，但所含卡路里（calories）可能屬非一般致肥的卡路里，成份更似乎促進新陳代謝，達致減肥效果。<br>英國《每日郵報》/彭博通訊社
</p></body></html>
