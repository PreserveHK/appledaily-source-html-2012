<html><header><meta charset="utf-8"><title>NASA海洋圖如梵高名畫</title></header><body><h1>NASA海洋圖如梵高名畫</h1><p>荷蘭後印象派畫家梵高（VincentvanGogh）名作《星夜》（TheStarryNight右圖），用誇張筆法將藍天的雲朵描繪成漩渦雲，襯托閃耀的星星和月光。美國太空總署用電腦模式，把2005至07年拍攝到的高解像洋流和海冰景象圖像化，竟然酷似《星夜》（左圖）。科學家又拍攝到太陽表面爆發巨大龍捲風，面積相當於地球五倍，同樣盡現自然界奇景壯觀。<br>英國《每日郵報》</p></body></html>
