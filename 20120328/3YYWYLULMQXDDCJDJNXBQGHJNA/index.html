<html><header><meta charset="utf-8"><title>話你知建導彈防禦盾　美俄角力</title></header><body><h1>話你知<br>建導彈防禦盾　美俄角力</h1><p>以美國為馬首是瞻的北約，近年一直計劃在歐洲部署導彈防禦系統，要於2020年啟動，暫時羅馬尼亞已簽署協議部署24枚攔截導彈，土耳其也同意美軍在境內設立雷達系統。北約指計劃是要助歐洲對抗伊朗核威脅，但俄羅斯認為系統是對俄的威脅。俄羅斯一直要求參與打造系統，並要求美國保證系統並非針對俄羅斯，但美方不願以書面形式提供具有法律約束力的擔保，也拒絕俄羅斯深入參與，令美俄關係陷入僵局，俄羅斯更曾警告要將導彈瞄準北約的導彈防禦系統。德新社<br></p></body></html>
