<html><header><meta charset="utf-8"><title>趣趣地：硬闖！腦殘現身國米新帥記招</title></header><body><h1>趣趣地：硬闖！<br>腦殘現身國米新帥記招</h1><p>巴洛迪利（右）出道以嚟嘅無厘頭行為，睇怕啲料夠出一本書；而最新力作，就係無端端出現喺日前國米宣布新帥嘅記招，雖然巴洛迪利踢過國米，但國米換帥點計都唔關佢事。當時國米個記招開始咗無耐，巴洛迪利突然笑騎騎出現，咁驚喜搞到新帥史達馬斯安尼同在場嘅主持都只係識得傻笑，跟手逐個同巴洛迪利握吓手，再好禮貌咁叫腦殘快啲坐埋一邊，唔好再搞搞震。講返國米，班主莫拉堤對於今季衰到貼地，就賴季初主帥加斯柏連尼帶衰隊波。人都炒咗咁耐，唔使再「鞭屍」啩？</p></body></html>
