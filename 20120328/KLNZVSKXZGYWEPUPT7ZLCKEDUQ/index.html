<html><header><meta charset="utf-8"><title>求驗客手記：文帥搵上帝打救？ - 求驗客</title></header><body><h1>求驗客手記：文帥搵上帝打救？ - 求驗客</h1><p>近3場聯賽只嘗1勝，英超榜首位置被死敵曼聯重奪，曼城領隊文仙尼（中）當然深深不忿啦。上場聯賽打和史篤城再度失分後，文仙尼就冇眼睇曼聯周一對富咸場波，無啦啦飛咗去波斯尼亞，走去當地嘅宗教勝地；期間，文仙尼仲入咗一間教堂朝聖㖭。我求大俠大膽假設，唔知佢係咪走去祈禱，希望神可以賜佢力量，幫佢將曼聯喺榜首拉番落嚟，令曼城能夠喺今季歷史性奪得英超冠軍呢？平時瀟灑不羈嘅文仙尼係咪咁迷信呢？</p></body></html>
