<html><header><meta charset="utf-8"><title>關仁隱事：「大家姐」籌款無品爆 - 關仁</title></header><body><h1>關仁隱事：「大家姐」籌款無品爆 - 關仁</h1><p>大婆台同二奶台嘅選美都出咗一大班姐姐，眼見人哋大婆台班姐姐做慈善做得有聲有色，二奶台班姐姐就照辦煮碗，不過大婆台班姐姐形象好，所以姐姐會早就響朵兼上晒軌道，但二奶台班姐姐就以為可以同人相比，點知喺人前出醜。話說有善長捐十萬畀「二奶台姐姐會」，當公關介紹善長畀姐姐會個「大家姐」識，大家姐竟然對住善長話，十萬少就少啲，不過都希望你哋繼續支持啦！大家姐咁講擺明唔多滿意個善款數字，但係佢有冇諗吓佢個姐姐會冇乜功績，人哋肯捐十萬已經執到，大家姐認真冇禮貌，着到鬼火咁靚都遮唔到佢嘅醜行。<br>撰文：關仁</p></body></html>
