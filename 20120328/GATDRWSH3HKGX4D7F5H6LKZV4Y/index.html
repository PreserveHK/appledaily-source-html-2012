<html><header><meta charset="utf-8"><title>動物世界：最迷你狗　細過iPhone</title></header><body><h1>動物世界：最迷你狗　細過iPhone</h1><p>小狗真細小小小，美國加州超迷你狗狗碧昂斯（Beyonce小圖）誕生，出生時小得可以用湯匙接住，兩周大身形卻小過iPhone4（大圖），正申請成為健力士紀錄大全的世界最迷你狗狗。<br>碧昂斯不但身形「的骰」，身世也非常坎坷。牠的狗媽媽無家可歸，懷孕時幸得埃爾多拉多救助動物組織收留安胎，本月8日誕下一胎五隻小狗。牠排行最小，出生時連心跳也沒有，全靠獸醫做心外壓，甚至「口對口」人工呼吸救活牠。牠目前還沒有主人。<br>美聯社</p></body></html>
