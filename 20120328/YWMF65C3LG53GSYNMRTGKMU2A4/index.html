<html><header><meta charset="utf-8"><title>小S臨盆叫大S參觀體內</title></header><body><h1>小S臨盆叫大S參觀體內</h1><p>台灣藝人徐熙娣（小S）臨盆在即，其姊徐熙媛（大S）上周日在微博表示，小S的肚皮已像快要爆的氣球一樣大，十分緊張。<br>言行一向大膽的小S前天在微博回應：「感覺許老3已完全準備好要出來，不管size或姿勢，都已蓄勢待發，常常動不動就抽一下嚇唬我，妹妹也緊張，完全不記得進了醫院要幹嘛，看來得讀一下我以前寫的懷孕日記！但想到你跟mike會在裏面陪我，你會朗讀出眼前的景象，我就安心不少！你也好久沒參觀我體內了，把握這次機會喔！」<br>對於小S揚言邀大S參觀其「體內」，網友都紛紛大叫重口味。之前小S選擇無痛剖腹生產，相信今次也是再次選擇剖腹誕女。<br>撰文：葉雪</p></body></html>
