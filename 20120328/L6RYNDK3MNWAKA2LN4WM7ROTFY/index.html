<html><header><meta charset="utf-8"><title>蘋果汁五市民吃魚中雪卡毒</title></header><body><h1>蘋果汁<br>五市民吃魚中雪卡毒</h1><p>【本報訊】雪卡毒魚再現本港街市。衞生防護中心正調查兩宗進食含雪卡毒魚類的中毒個案，共有五名曾進食珊瑚魚的市民中招。首宗個案涉及三女一男，年齡介乎20至56歲，患者於家中進食在鴨脷洲街市購買的紅鰽，約2至10小時後出現中毒症狀，包括腹痛、四肢麻痹和腹瀉等。<br>第二宗個案患者是一名48歲女子，於本月26日在家中進食東星斑，約三小時後出現中毒症狀，她情況穩定；患者進食的東星斑是本月24日在大埔墟街市購買。</p></body></html>
