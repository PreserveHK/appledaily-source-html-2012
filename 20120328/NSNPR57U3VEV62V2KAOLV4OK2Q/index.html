<html><header><meta charset="utf-8"><title>關仁隱事：「瑤瑤」識做冧盡贊助商 - 關仁</title></header><body><h1>關仁隱事：「瑤瑤」識做冧盡贊助商 - 關仁</h1><p>結婚係人生大事，個個都希望風風光光，尤其做藝人，門面派頭當然唔可以失禮。不過，結婚要使好多錢，當然要諗計慳得就慳，最佳方法就係贊助商。不過，呢輪娛樂圈喜事咁多，結婚嘅藝人一個接一個，關仁聽講「日出」、「蚊滋」同「瑤瑤」都爭崩頭先搵到婚紗禮服同餅卡公司贊助。佢哋幾個喺娛樂圈咁多年，交遊廣闊，預算送出嘅餅卡數以千計，雖然佢哋同一間老字號嘅餅店相熟，但連續幾個月都有藝人結婚，人哋都唔願贊助咁多，守尾門嘅瑤瑤搵咗好耐都未搵到人贊助，好彩佢都好識做，主動話幫手做宣傳，贊助商見佢咁合作，先至益埋佢。<br>撰文：關仁</p></body></html>
