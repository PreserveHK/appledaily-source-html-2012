<html><header><meta charset="utf-8"><title>撞破父偷情　女兒遭打甩牙</title></header><body><h1>撞破父偷情　女兒遭打甩牙</h1><p>俗語有云「虎毒不吃兒」，不過南寧一名叫清清的13歲女童（上圖），日前因撞破父親與小三偷情，大罵小三「狐狸精」，被父親毒打致全身傷痕纍纍，連門牙也被打掉一顆（下圖）。<br>躺在病床上的清清說，當天她經過養雞場宿舍時，看到父親和一女子親熱。女子立即穿起衣服逃跑，清清則追到村內，罵她「狐狸精」並向村民說她是小三。隨後趕到的父親將清清帶回家痛毆，清清連門牙也被打掉一顆。清清說，她一生也不會忘記這件事。<br>山東電視台
</p></body></html>
