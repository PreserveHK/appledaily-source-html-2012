<html><header><meta charset="utf-8"><title>孖女變性　變孖仔</title></header><body><h1>孖女變性　變孖仔</h1><p>孖生姊妹竟變孖生兄弟！雲南省孖生姊妹姚文和姚華，從小到大讀同一間學校、大學選同一科，更一同「立志」不當女孩子。兩人被醫生證實患上易性病，幾經辛苦勸服家人後，近日一同到上海接受了變性手術。其中姚華已經先「哥哥」做完二期手術，他表示暫時不會告訴工作單位和同事，「當務之急我要籌集第三期手術的錢，我不能失去這份工作」。而姚文在前日完成一期手術。主治醫生表示，雙胞胎雙雙變性在全世界上相當罕見，之前在美國只有一列。上海東方網</p></body></html>
