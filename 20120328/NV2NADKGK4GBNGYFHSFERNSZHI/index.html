<html><header><meta charset="utf-8"><title>小記宅評：HipHop走入睡房</title></header><body><h1>小記宅評：HipHop走入睡房</h1><p>對IKEA睡房系列的印象，大家可能仲停留喺兒童房間以及和諧感覺的主人房，但最近IKEA由嶄新角度出發，推出全新VANNERNA青少年睡房系列，為年輕人宣示心聲。<br>整個系列以HipHop街頭文化為概念，運用誇張的風格展示嘴唇、眼睛、耳筒及拉鏈四套不同圖案，配搭強烈的色彩對比，打造別具風格的睡房布藝，為年輕人締造理想私人空間。<br><br>IKEA（31250888）</p></body></html>
