<html><header><meta charset="utf-8"><title>求驗客手記：羅生驚無心情睇馬 - 求驗客</title></header><body><h1>求驗客手記：羅生驚無心情睇馬 - 求驗客</h1><p>我求大俠收到風，傑志聽晚喺將軍澳運動場對南華嘅聯賽大戰，因為勝負直接影響爭標形勢，兩隊都好積極咁備戰；其中喺足總盃首圈淘汰公民嘅傑志，更加取消休假，誓要同宿敵死過咁話。另一邊廂，南華足主羅傑承（圖）隻愛駒，上屆冠軍一哩盟主「軍事攻略」周六喺杜拜跑免稅店盃，所以羅生一行18人，諗住睇完傑、南大戰後，就隨即飛去為愛駒打氣。向來好着緊南華戰績嘅羅生，噚晚喺球會部落話好擔心輸俾傑志：「希望星期四晚，我同一行人上機時，會抱住開心嘅心情！否則，就真係全程都笑唔出！」少林兵見到班主咁講，肯定會搏盡啦。</p></body></html>
