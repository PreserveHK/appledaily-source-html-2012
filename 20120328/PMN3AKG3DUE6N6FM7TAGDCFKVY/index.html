<html><header><meta charset="utf-8"><title>材識兼收：珍稀非我愛</title></header><body><h1>材識兼收：珍稀非我愛</h1><p>傳聞富豪款待特首，出動兩頭鮑魚，當今標準，屬稀世珍品。<br>物以罕為貴，然貴不等於好。年輕時設館授徒，常赴「江湖飯局」，主人家每愛浮誇，那年代鮑魚不若今日矜貴，是以常現席上，猶以大逾飯碗的網鮑片居多，色澤暗紅，魚味濃郁，有鎖牙質感，人皆稱善，惟我生成「賤命」，每遇牙齒與鮑片「黐纏」，汗毛直豎。反而吉品的爽口，窩麻的軟滑，更覺利口適腸。<br>迷途知返，回歸平淡，其時好友志威教授賜我一聯，盡見知心：<br>「避惡鄰，疏損友，卻又從何求靜土<br>畏甘旨，遠珍稀，方知端正遣浮生」</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期四刊出）</p></body></html>
