<html><header><meta charset="utf-8"><title>Rain發福重踏舞台</title></header><body><h1>Rain發福重踏舞台</h1><p>韓國天王Rain轉做藝能兵後，前晚首次在韓國踏上舞台，現身首爾龍山戰爭紀念館前的廣場演出「2012年首爾和平音樂會」，悼念天安艦事件兩周年。</p><p>熱舞眼濕濕</p><p>Rain餓足五個多月再次上台勁歌熱舞，不停嘟嘴伸脷硬銷可愛，更因歌迷不離不棄而眼濕濕。前日綵排時亦有歌迷成功送上朱古力。<br>到正式演出時，Rain換上西裝唱出《It'sRaining》等招牌歌曲，更風騷地向觀眾隊咪叫大合唱，不過卻被歌迷發現他似乎發福了不少。</p></body></html>
