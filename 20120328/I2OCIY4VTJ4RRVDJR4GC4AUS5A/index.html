<html><header><meta charset="utf-8"><title>緬甸滙改吸外資</title></header><body><h1>緬甸滙改吸外資</h1><p>緬甸是否真心推動民主有待觀察，但改革決心相當堅定。當局昨（周三）宣佈下周一起實施管理式浮動滙率制度，以吸引外資。<br>管理式浮動滙率制度，是將固定和浮動滙率混合的制度，即國家決定每美元兌緬元的滙率水平，容許在目標區內浮動，若滙率波動過大，央行就介入干預。現時緬甸官方滙價是每美元兌6緬元，但黑市價卻兌800緬元，國營企業利用這雙重滙價蠶食公帑，把利潤秘密入賬到私人戶口，然後以官方滙價入賬，導致軍頭和貪官荷包腫脹。緬甸推行滙改，正好杜絕貪污，改善營商環境，吸引外資。<br>法新社</p></body></html>
