<html><header><meta charset="utf-8"><title>新iPad未充完電顯示充滿</title></header><body><h1>新iPad未充完電顯示充滿</h1><p>蘋果新iPad銷售速度破紀錄，但負面消息接踵而來，繼被投訴機身過熱及接收WiFi訊號差後，近日網上再有報道指，新iPad顯示的電量與實際不符，屏幕上雖顯示充電達100%，但其實當時的電量只達90%，它本身仍在繼續充電。<br>科技網站ZDNet解釋，這是因為新iPad的電池容量是iPad2的1.7倍，令以往用於計算電池充滿的方程式出現些微誤差，以致新iPad未充完電就顯示電量已達100%。<br>英國《每日郵報》</p></body></html>
