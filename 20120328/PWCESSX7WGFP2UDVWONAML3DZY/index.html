<html><header><meta charset="utf-8"><title>趣趣地：誇張！英乙賽後22人群毆</title></header><body><h1>趣趣地：誇張！<br>英乙賽後22人群毆</h1><p>香港球迷可能比較少留意英乙聯賽，禮拜二巴拉福特主場1:2輸畀卡維利（白衫）呢場波，比賽途中火藥味已經幾濃，完咗場兩幫球員仲大打出手，誇張到出現22人大混戰。雖然冇造成嚴重受傷情況，但球證點都唔會姑息暴力行為，事後追到入更衣室派牌；結果巴拉福特有3名球員領紅，卡維利都有兩件被逐。英足總亦已就事件展開調查，而巴拉福特守將安祖戴維斯喺今季已經攞過兩次紅牌，衰多次之後預計會被重罰停賽5場。</p></body></html>
