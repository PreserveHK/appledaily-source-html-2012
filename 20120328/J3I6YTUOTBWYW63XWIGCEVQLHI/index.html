<html><header><meta charset="utf-8"><title>DaDa密謀獵男之旅</title></header><body><h1>DaDa密謀獵男之旅</h1><p>陳靜（DaDa）前晚以女主角身份到尖沙嘴出席《低俗喜劇》首映禮，谷出心形胸的DaDa自言要尊重場合，加上又是電影節活動，所以她才悉心打扮。<br>對於在片中她有一場車震激情戲份，她自言不知道最終有沒有被導演刪剪，所以前晚一定要入場看。<br>問到會否請男友欣賞電影時，DaDa即自爆已回復單身一陣子，暫時沒有拖拍，稍後她會到馬爾代夫旅行充電，希望有艷遇，記者取笑馬爾代夫是蜜月勝地，她即開玩笑說：「希望到時遇溺有猛男勇救我啦。」<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
