<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳靜晒線殺退日模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳靜晒線殺退日模 - 馮仁昭</h1><p>陳靜（DaDa）同有「ECup超蓮」之稱嘅模Iris（鍾采羲），噚日喺九龍灣為TokyoGirlsCollection擔任模特兒，DaDa着咗件露腰小背心現身，大騷胸前事業線，輕易搶鏡，連啲日本模特兒都要靠邊站，DaDa話件衫係大會提供嘅，佢又話今次再做模特兒好開心：「上次喺日本已經行過騷，今次見番晒啲日本模特兒，大家都好開心。」</p></body></html>
