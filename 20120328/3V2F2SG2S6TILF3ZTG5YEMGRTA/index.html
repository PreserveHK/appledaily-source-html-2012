<html><header><meta charset="utf-8"><title>蔡慧敏拒嫁現任男友</title></header><body><h1>蔡慧敏拒嫁現任男友</h1><p>蔡慧敏日前接受有線娛樂台節目《行運秘笈》訪問，攝製隊到她2004年在貝沙灣買的「公主屋」拍攝，蔡慧敏說與拍拖一年多的男友感情穩定，問他現任男友是否真命天子？蔡慧敏自爆還有其他選擇：「因為係終身大事，所以要謹慎選擇，我怕會後悔。」</p><p>真命天子未出現</p><p>玄學家楊天命批蔡慧敏的真命天子會於2016或2017年出現，又或者在這兩年才會有結婚念頭，並叮囑她不要心急，表示年紀大十年以上的男人會比較適合她，蔡慧敏即說：「家男友同我年紀差唔多，可能呢個唔係我真命天子。」<br>撰文：林妃</p></body></html>
