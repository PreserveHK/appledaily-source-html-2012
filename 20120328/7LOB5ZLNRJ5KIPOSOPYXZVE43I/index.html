<html><header><meta charset="utf-8"><title>求驗客手記：國米頂唔順　1年3換帥 - 求驗客</title></header><body><h1>求驗客手記：國米頂唔順　1年3換帥 - 求驗客</h1><p>終於頂唔順！經過聯賽近10戰只得1勝嘅慘淡戰績後，國際米蘭喺日前終於將教練雲尼亞里（圖）「豉椒炒魷」，亦係國米1年內第3度換教頭。國米喺官網發表聲明：「主席莫拉堤同所有國米職員，都非常感謝雲尼亞里，呢幾個月對球會嘅貢獻。」取以代之成為國米暫代主帥嘅，就係球隊青年軍教練史達馬斯奧尼；呢位教頭啱啱帶領班國米青年軍擊敗阿積士青年軍，勇奪歐洲青年聯賽冠軍盃，就睇吓史達馬斯奧尼，之後能唔能夠用成績打動莫拉堤畀份長約佢啦。</p></body></html>
