<html><header><meta charset="utf-8"><title>HotTalk：傳蘋果棄谷歌投百度</title></header><body><h1>HotTalk：傳蘋果棄谷歌投百度</h1><p>話佢小器又好，有計劃咁部署亦好，蘋果與Google呢種千絲萬縷關係，肯定唔止鬥手機OS咁簡單。聽講近日連最搵錢、最多人用嘅搜尋引擎亦準備換帥！內地消息話，蘋果iOS打算喺下月引入「百度搜索」，取代GoogleSearch位置，件事係真定假好快自有分曉，但早前蘋果已密鑼緊鼓地炮製「地圖搜索」服務，呢點足以證明蘋果想「脫離」Google的決心。</p></body></html>
