<html><header><meta charset="utf-8"><title>莊思敏谷假胸試衫</title></header><body><h1>莊思敏谷假胸試衫</h1><p>莊思敏和一對孖生胞妹莊思明及莊思華，跟友人合資在中環開的時裝店Tinseltown日前已開張，稍後她們會搞catwalk騷，前日傍晚5時許，莊思敏出現時裝店，身為老闆娘的莊思敏事事親力親為，在店內巡來巡去。只見她拿出一批晚裝研究，之後更即場當模特兒穿起來試身。<br>莊思敏先後穿了四至五套晚裝，幾乎全部都是低胸騷腿設計。<br>其中莊思敏穿起晚裝後不但在鏡前照來照去，甚至左跳右跳，相信是測試會否有走光危機，其間莊思敏更不時低頭望向自己胸部，自從人工僭建後，她穿起低胸裝當然自信十足。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
