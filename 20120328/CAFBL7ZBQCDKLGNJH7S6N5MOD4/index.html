<html><header><meta charset="utf-8"><title>波多野結衣上海被圍</title></header><body><h1>波多野結衣上海被圍</h1><p>自從「AV杏兒」蒼井空開拓了內地市場後，一班日本AV女優紛紛到內地搵銀。有「AV林志玲」之稱的波多野結衣日前便聯同幾位姊妹橫山美雪和原田明繪等到上海出席國際成人展。<br>日前，波多野結衣和橫山美雪在上海行街，有宅男fans包車全程跟蹤。宅男fans人數眾多，隨行人員手拉手築起人牆保護女優，但還是有瘋狂fans越過保安，衝前與女優們合照。幸好女優們亦相當享受過程，不時向宅男揮手示好，認真㩒撈。撰文：葉雪</p></body></html>
