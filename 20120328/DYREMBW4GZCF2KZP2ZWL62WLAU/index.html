<html><header><meta charset="utf-8"><title>周家蔚想生五個</title></header><body><h1>周家蔚想生五個</h1><p>周家蔚和洪天明結婚後，密密開工，昨日她又在尖沙嘴宣傳洋酒。她指計劃下月中才度蜜月：「大家都有工作，可能近近哋去馬來西亞resort，一大班人都唔介意，兩個人驚悶。」努力造人解悶？她說：「咁都會，ready緊，我有睇中醫，朋友都有傳啲包生仔嘅中醫師名畀我。」<br>老爺洪金寶揚言要有齊十二生肖的孫，周家蔚即說：「吓，咁要生到四十幾喎。一仔一女嘅話，天明都話stop，我就五個都OK。」對於結婚當日的姊妹團被指為「豬扒」，並且又四出問明星拿電話號碼，家蔚反駁：「都有人話啲姐妹索過我，佢哋好多有家室，又有大肚，一啲都唔豬扒，不知幾靚。」<br>採訪、攝影：何慧斯</p></body></html>
