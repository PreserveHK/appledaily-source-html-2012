<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>古巨基爆錢國偉搞事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>古巨基爆錢國偉搞事 - 馮仁昭</h1><p>古巨基同鄭伊健執導嘅錢國偉港版PSY《江南style》MV大受歡迎，連韓國傳媒都有報道讚似，噚日基仔接受商台《1圈圈》訪問，佢話如果可以令大家開心就已經達到目標，仲可以完成錢國偉做幕前心願，但係如果要搵佢做演員，基仔就勸大家諗清楚：「叫佢做戲真係嘔血，做慣導演，拍拍吓都可以話啲機位有問題，搞到拍耐咗。」而錢國偉就話自己其實係滿足伊健想做導演嘅心願先真喎。</p></body></html>
