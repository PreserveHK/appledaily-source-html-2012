<html><header><meta charset="utf-8"><title>案件速遞<br>
一年12次爆竊債仔入獄</title></header><body><h1>案件速遞<br>
一年12次爆竊債仔入獄</h1><p>【本報訊】裝修工人身負15萬元澳門賭債，遭收數佬搵上門驚動僱主，導致飯碗不保。他走投無路下，在一年內干犯12宗跨區爆竊案，涉及住宅和商舖，偷取總值逾18萬元的財物，昨天在高等法院被判囚4年。對於工人年屆中年才首度違法，法官直言並不尋常。<br>承認12項爆竊罪的被告林成志（42歲），以往無刑事紀錄，案發在去年1月至12月，涉及五處民居和七處商業單位。今年1月7日深夜，巡警在皇后大道西街頭見被告形迹可疑上前截查。被告後來主動招認干犯連串爆竊案，贓物已帶到鴨寮街放售套現，款項亦已輸光。<br>案件編號：HCCC287/12</p></body></html>
