<html><header><meta charset="utf-8"><title>上海百年文物沈宅遭拆</title></header><body><h1>上海百年文物沈宅遭拆</h1><p>上海一幢有150年歷史的清朝大宅面臨拆遷厄運！古老的沈宅已被拆得支離破碎，屋頂已蕩然無存。有上海民眾不禁大喊心痛﹗</p><p>沈宅是清朝咸豐年間，上海沙船業四大巨商之一沈家的大宅。民國初年，沈家衰落，大宅於是賣給上海另一位沙船商人嚴同春。沈宅去年才被列為上海不可移動文物，但現時大宅的前半部只剩下光禿禿的木頭，後半部房屋殘餘木質樓梯及迴廊圍欄。在場的工人稱他們於上月開始拆屋，現在只餘下四五天工程，還說拆遷是為了起大廈。市文物局指它們全不知情，還稱有關大宅不是一級歷史文物。他們表示要研究不可移動文物的名單是否存法律效力，因而遭文物專家怒斥。上海衞視</p></body></html>
