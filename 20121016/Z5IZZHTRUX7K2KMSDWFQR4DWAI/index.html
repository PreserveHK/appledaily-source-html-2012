<html><header><meta charset="utf-8"><title>栢芝拉低韓節目收視</title></header><body><h1>栢芝拉低韓節目收視</h1><p>張栢芝早前在韓國錄影當地的電視節目《Gag Concert》前日播出，節目中栢芝和主持人實行雞同鴨講，栢芝照說中文，而主持則講韓文，相當搞笑。臨尾栢芝還用韓文叫狗公仔Brownie咬人，估不到栢芝搞笑一樣得，而韓國組合東方神起就錄影該節目另一個環節。雖然栢芝演出的一集《Gag Concert》收視比上周的一集微跌，但都有20.5%，撼贏同時段其他台的節目。<br>另外，雖然栢芝之前的電影票房連環仆，但她依然有廣告拍，昨日網上有似是栢芝拍電單車廣告的花絮相，當中她一個造型更要騷長腿。<br>撰文：林妃</p></body></html>
