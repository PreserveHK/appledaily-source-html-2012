<html><header><meta charset="utf-8"><title>子珊自嘲拉票唔知醜</title></header><body><h1>子珊自嘲拉票唔知醜</h1><p>徐子珊昨在新城受訪，對於有指她與楊怡爭視后，子珊說每年都有這類炒作，無形壓力令她沒胃口，並笑言身形比以前fit。問子珊是否視楊怡為勁敵？她說：「大家都好平均，楊怡嘅《名媛望族》又未播，所以我要努力。」<br>子珊主演的《雷霆掃毒》，會在頒獎禮前一段時間大結局，子珊擔心觀眾會淡忘其飾演的陳家碧。問子珊會怎樣應戰？她說：「努力宣傳，我有朋友做掃毒組，睇吓有乜合作，可以宣揚禁毒訊息。」子珊指今年頒獎禮改為普選，會不停為自己拉票：「叫屋企人、fans投我票，好唔知醜，叫人幫手！」另有傳將約滿星皓的羅仲謙過檔無綫，子珊說歡迎。<br>採訪、攝影：黃曉妍</p></body></html>
