<html><header><meta charset="utf-8"><title>林瘋冇貨賣不敵馬刺</title></header><body><h1>林瘋冇貨賣不敵馬刺</h1><p>火箭控衞林書豪（J.Lin、前），周日再度帶領球隊現身侯斯頓豐田中心，鬥同區球隊馬刺。不過佢就打得麻麻哋，上陣25分鐘10射得1中，同1次助攻，仲有兩次失誤，僅得4分，結果火箭以107:116輸波。雖然家離開季仲有兩個星期，但係林瘋仲同上年季中勇態真係有段距離，同球隊好似仲係唔太夾，形勢真係幾唔樂觀。<br>佢賽後話：「我仲搵緊自己嘅節奏。講真，好彩今場係季前賽。開咗季都仲係咁就一定唔得，我仲有好多地方需要學習。今場係寶貴嘅一課。」教練麥希路都話林瘋要打好啲：「佢狀態唔夠，係有需要再打好啲，但仲後生，需要累積經驗。」希望佢今日作客小馬會打好啲啦。</p></body></html>
