<html><header><meta charset="utf-8"><title>世紀大戰星光熠熠<br></title></header><body><h1>世紀大戰星光熠熠<br></h1><p>早前宣佈掛靴嘅波歷克，星期日參加咗一場叫做「世紀大戰」嘅慈善足球賽。呢場波同世紀嚟形容，真係最貼切不過，因為雙方陣容星光熠熠，德國元老隊除咗佢之外，仲有贊卡、馬圖斯同希士拿等名宿。意大利都唔輸蝕，有型佬韋利、迪比亞治奧同迪里維奧等。韋利仲有一球進賬，可惜下半場球隊輸番個老烏。最後兩隊法定時間打成1:1平手，要互射12碼分勝負，德國有波碧射失，以4:5不敵意大利。</p></body></html>
