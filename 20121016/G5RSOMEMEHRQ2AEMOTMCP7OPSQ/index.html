<html><header><meta charset="utf-8"><title>狗女後園挖出黑松露</title></header><body><h1>狗女後園挖出黑松露</h1><p>別看牠眼睛小小，從牠的凌厲眼神，就可知眼光靈敏，牠竟能在英國土地裏挖出黑松露！</p><p>鬥牛梗狗女Nellie嗅覺靈敏，2006年隨主人奧金克洛斯搬到薩福克後，2007年秋季開始猛在後園挖挖挖（左圖），主人初時以為牠搞破壞，後來才知牠在「掘金」──挖出價值每克1英鎊（12.4港元）的黑松露（上圖）。牠如是者每年挖挖挖，過去兩年每季為主人挖出至少1,000英鎊（1.24萬港元）！得此人間美食，Nellie當然不輕言交出，主人說「要準備骨頭引開牠呢」。英國《每日郵報》</p></body></html>
