<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>江若琳諗起阿媽喪喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>江若琳諗起阿媽喪喊 - 馮仁昭</h1><p>江若琳噚日喺黃埔嘅新城宣傳新碟，佢話新碟已經賣斷市，希望唱片公司可以考慮快啲推出第二批，為答謝同事為新碟付出嘅努力，佢話會豪花五數字請同事食餐勁。講到江若琳親自作曲填詞嘅新歌《學會快樂》，講番當日錄音時錄到喊晒：「咁啱聽到媽咪問我飲唔飲湯，我啲眼淚鼻水不停流，因為呢兩年要拍戲好少返屋企，所以我學會珍惜，就算只係我帶隻狗落街已經覺得好溫馨。」</p></body></html>
