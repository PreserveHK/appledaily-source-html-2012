<html><header><meta charset="utf-8"><title>喀麥隆又緣盡非國盃</title></header><body><h1>喀麥隆又緣盡非國盃</h1><p>喀麥隆沒落嘞！喺周日嘅非國盃第2圈次回合，喀麥隆喺伊度奧（圖）坐鎮下，主場只係贏到佛得角2:1；但因為佢哋首回合作客輸咗0:2，家贏埋都唔夠輸，以總比數2:3出局，連續兩屆無緣非國盃決賽周。仲記得喺90世盃38歲嘅米拿攻入4球，幫喀麥隆打入8強，之後喀麥隆仲連續幾屆入決賽周，確立咗非洲足球大國嘅地位；</p><p>但家佢哋青黃不接，除咗經已31歲嘅伊度奧，後生一輩就得桑治同伊高圖支撐大局。至於西非島國佛得角，就首次打入非國盃決賽周喇！</p></body></html>
