<html><header><meta charset="utf-8"><title>微軟Xbox推音樂平台</title></header><body><h1>微軟Xbox推音樂平台</h1><p>微軟（Microsoft）踩過界，昨宣佈今天將推出Xbox數碼音樂服務，供Xbox遊戲用家選用，又於本月26日推Windows 8把Xbox音樂服務伸延至電腦板腦，更計劃在手機開拓Xbox音樂，抗衡蘋果iTunes、Spotify等音樂平台。Xbox音樂有兩個版本，免費服務串流音樂時會播放廣告，收費版會刪走廣告，更可無限串流首歌，每收費為9.99美元（77.4港元），初步會在全球22國推行。美聯社/路透社</p></body></html>
