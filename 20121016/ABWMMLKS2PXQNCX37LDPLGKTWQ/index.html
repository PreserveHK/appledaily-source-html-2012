<html><header><meta charset="utf-8"><title>多數旋轉椅未通過測試</title></header><body><h1>多數旋轉椅未通過測試</h1><p>【本報訊】消委會與職安局合作測試19款市面有售的旋轉椅，售價由139元至1,039元不等。測試結果發現，只得3款旋轉椅可通過全部安全測試，包括宜家家居的VIGOT/NOMINELL、韓國傢俬的UCB-203STG/T-B203STG和科譽的AX，其餘都在座位及椅背、扶手等安全測試中出現不同程度損壞，未能通過全部測試。<br>消委會提醒市民，選購旋轉椅時，應親身試坐並嘗試各種調校。此外，要留意部份型號可配合不同滾輪用於地板或地毯上。使用時也要調整座椅高度，時刻保持腰部挺直靠緊椅背。</p></body></html>
