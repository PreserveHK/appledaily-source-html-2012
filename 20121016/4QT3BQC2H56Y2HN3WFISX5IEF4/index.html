<html><header><meta charset="utf-8"><title>關仁隱事：「賞賞」勁貪小便宜 - 關仁</title></header><body><h1>關仁隱事：「賞賞」勁貪小便宜 - 關仁</h1><p>「賞賞」雖然女生男相，但睇落都係靚女一名，選美出身嘅佢好快做咗電視台姐仔，仲踩過界出碟儲埋一大班粉絲，至於身材唔錯嘅佢，就俾一間美容院睇中，請咗佢做代言人，不過，關仁有朋友喺美容院度做，佢話賞賞個樣睇落就好純情乜都冇所謂，但其實佢份人鬼咁計較，仲好識攞着數㖭，好似美容院會免費贊助佢做facial，係女人都知facial一星期做一次，但賞賞就慌死蝕底咁，隔三幾日就撲上去做，做嘅時候又勁麻煩，甚至連美容院年尾搵佢做周年晚會嘉賓，佢啲態度都寸寸貢，真係人前人後兩個樣，嚇鬼死人。撰文：關仁</p></body></html>
