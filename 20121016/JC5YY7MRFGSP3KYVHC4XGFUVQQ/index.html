<html><header><meta charset="utf-8"><title>三款微波爐功率報大數</title></header><body><h1>三款微波爐功率報大數</h1><p>【本報訊】消委會與機電工程署測試市面上10款微波爐，各型號在測試後都證實在正常情況下安全。不過，根據效能測試，3款微波爐的實際輸出功率與其標籤功率相差頗大，差異最多達兩成。<br>3款微波爐分別是De'Longhi的MW505CV，標籤功率是800瓦特，但測試後只得605瓦特；另一款威馬GM-L2307，標籤功率同樣是800瓦特，但實際只得653瓦特；樂信牌RA-MT17G型號小型微波爐標示700瓦特輸出功率，但測試證實只得594瓦特。消委會認為製造商應清楚標示以本港電壓量度的微波輸出功率，準確反映產品實際效能。</p></body></html>
