<html><header><meta charset="utf-8"><title>官恩娜熱情惹誤會</title></header><body><h1>官恩娜熱情惹誤會</h1><p>官恩娜（Ella）昨以紅色殭屍造型到尖沙嘴出席萬聖節活動，現場有小朋友跟她合照，不過小朋友表現怕醜，Ella笑言不知是否自己的造型嚇怕小朋友：「我都想攬佢哋，但怕佢哋喊，我係BB殺手，可能我唔識抱又太熱情，嚇到佢哋。」<br>問Ella對大人是否同樣熱情？她坦言不敢對男士太熱情：「初出道唔識避忌，試過讚一個男仔嘅香水好香，點知佢煞有介事話係女友送。」Ella加入五大唱片之一的華納，但無綫昨也有派人採訪，她解釋因為自己有份演出的《雷霆掃毒》仍在宣傳，之後則交由唱片公司安排，但Ella直言想和無綫繼續合作。<br>採訪、攝影：王連連</p></body></html>
