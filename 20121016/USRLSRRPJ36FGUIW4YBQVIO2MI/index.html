<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
農行擬下月港發點心債</title></header><body><h1>蘋果綠葉<br>
農行擬下月港發點心債</h1><p>年初發改委公佈批准10間境內銀行赴港發行合計250億元（人民幣．下同）點心債額度。道瓊斯通訊社引述消息說，四大國有銀行之一的農業銀行（1288，圖）計劃最快下月在港發行10億元點心債，是該行首次涉足點心債市場。市場料農行將發行3年期點心債，料目前息率水平在3厘以上。報道指有9間銀行將參與包銷安排，計有農行國際、中金、德銀、高盛、大摩等。</p></body></html>
