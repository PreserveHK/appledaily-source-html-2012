<html><header><meta charset="utf-8"><title>投資的天空：組合納入機械股 - 張士佳</title></header><body><h1>投資的天空：組合納入機械股 - 張士佳</h1><p>昨日大市悶足全日，上周大幅跑贏的中資股亦暫時歇一歇，但板塊依然輪住炒，能源設備股固然標青，機械股近日亦靜靜起革命，相信與市場繼續憧憬內地救市有關。組合打算納入板塊中的中國龍工（3339），在營運上相比其他龍頭股無疑差少少，但勝在估值夠低殘，今日若回調至1.51元，就限價以1.51元買入20萬股，並同時以市價平一半合景泰富（1813）的淡倉，若未能買入龍工，合景的淡倉則會維持現狀。<br>筆者及相關人士並未持有龍工及合景<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
