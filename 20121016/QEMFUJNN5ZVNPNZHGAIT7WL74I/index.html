<html><header><meta charset="utf-8"><title>Jude Law變豬籮</title></header><body><h1>Jude Law變豬籮</h1><p>相信呢幾張相，會傷害到地球上唔少女士嘅心靈，事關相中人祖迪羅（Jude Law）曾經係荷李活頂級靚仔型男，無數女士都俾佢對電眼電暈，但係祖迪羅噚日喺法國南部度假時，着住條黃色泳褲現身，竟然凸出大肚腩、嚴重甩毛，兼且留咗啲麻甩鬍鬚，由Jude Law劇變成為豬籮！佢一彎身腰間嘅水泡盡現，完全係一個趕客look，唔怪得祖迪羅呢排冇緋聞之餘，陪佢去游水嘅只係一個麻甩佬啦！</p></body></html>
