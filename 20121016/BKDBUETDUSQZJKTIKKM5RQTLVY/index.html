<html><header><meta charset="utf-8"><title>案件速遞<br>
大姐明向亞視索償和解</title></header><body><h1>案件速遞<br>
大姐明向亞視索償和解</h1><p>【本報訊】藝人「大姐明」林建明（圖）在2001年任職亞視時，在廣播道亞視總台遭佈景板擊傷頭部，須送院縫針，事後更患上抑鬱症。她後來以亞視疏忽引致意外為由入稟索償，案件在沒有開庭審訊下和解收場。與訟雙方昨天就訟費評定聆訊現身高等法院，但拒絕披露賠款和律師費的金額。<br>大姐明的法律代表指，因案件已和解，故此大姐明不願再重提舊事。此外，與訟雙方傾向透過以書面方式處理訟費評定，省卻開庭聆訊。案件押後至明天再訊。<br>案件編號：HCPI1404/03</p></body></html>
