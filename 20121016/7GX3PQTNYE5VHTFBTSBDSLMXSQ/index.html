<html><header><meta charset="utf-8"><title>阿澤撐劉蔚萱醒目女</title></header><body><h1>阿澤撐劉蔚萱醒目女</h1><p>蔡卓妍（阿Sa）與杜汶澤（阿澤）昨日為新戲《超級經理人》在赤柱拍外景，阿Sa與阿澤在戲中飾演經理人，阿澤還跟戲中八位新女合照，八女當中有當日被無綫導演張永豪暴力對待的神獸天使劉蔚萱，阿澤力撐劉蔚萱說：「新人嚟講佢好醒目，同佢都有唔少對手戲，一教就識，有咁嘅新人算幾好。」<br>有指張永豪只收警告信，但將片段放上網的工作人員卻被勒令停職兩星期有欠公道，阿澤只說：「只可以講件事告一段落，但新人遇到不快要嗌唔好。」<br>劉蔚萱表示好多謝阿澤的指點，又重申上次拍劇只是正常教戲過程：「件事過咗去，我信任公司處理方法。」<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
