<html><header><meta charset="utf-8"><title>隔牆有耳：棄選主席　卿姐要「裸退」 - 李八方</title></header><body><h1>隔牆有耳：棄選主席　卿姐要「裸退」 - 李八方</h1><p>民主黨年底改選領導層，講到明要改革重新上路，唔少黨員都希望今次改選有新面孔、新方向。目前代理主席職務嘅卿姐噚日同傳媒茶敍，明言唔打算競逐主席一職，甚至揚言要「裸退」，即係連中委會都唔選，完全退出領導層。卿姐笑言，自己一向唔善於做組織工作，所以主席一職都係留畀有能之士，又話希望有更多年輕人同女性加入領導層。目前該黨嘅議會新丁黃碧雲呼聲比較高，咁卿姐又點睇呢？佢話民主黨一向好民主，邊個當主席留畀黨員投票決定，唔想點評任何黨友喎。</p></body></html>
