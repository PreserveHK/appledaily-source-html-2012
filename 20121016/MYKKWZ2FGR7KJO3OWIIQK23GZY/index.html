<html><header><meta charset="utf-8"><title>廣華產房笑氣超標停用</title></header><body><h1>廣華產房笑氣超標停用</h1><p>【本報訊】再有公立醫院鎮痛笑氣濃度超標須停用。醫管局昨公佈，勞工處巡查各公院後，發現廣華醫院產房接駁面罩與麻醉氣體淨化系統的氣喉未能正常運作，該院即時停用俗稱「鎮痛笑氣」的氧化亞氮氣體，直至數周後完成更換有關零件。屯門醫院較早前因配合抽氣系統改善工程，亦已暫時停用笑氣。<br>醫管局今年8月已成立專家小組，檢討部份公院鎮痛笑氣濃度超出職業安全標準的事件，另委託科大兩位職業衞生顧問專家，於各產科進行全面測試及評估。目前停用鎮痛笑氣的公院包括瑪嘉烈、廣華、威院及屯門已改用其他鎮痛法，如分娩球、電動止痛機、止痛針及無痛分娩。</p></body></html>
