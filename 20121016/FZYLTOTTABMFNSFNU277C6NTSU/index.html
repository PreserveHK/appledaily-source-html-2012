<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>吳綺莉違泊傷殘車位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳綺莉違泊傷殘車位 - 馮仁昭</h1><p>回流返港拍劇同做主持嘅吳綺莉，可能之前成日留喺內地關係，所以對香港嘅法例都忘記得一乾二淨，噚日有讀者就報料投訴吳綺莉亂泊車，明明好人好姐，健健康康，但走咗去泊傷殘人士車位。話說日前吳綺莉揸住架車去大埔超級城停車場，雖然現場有大把車位，但係吳綺莉就照樣泊咗喺傷殘人士車位，嗰名讀者就鬧爆佢架車都冇貼傷殘人士標貼，但就照泊位，擺明就罔顧傷殘人士需要，為佢哋帶嚟不便。</p></body></html>
