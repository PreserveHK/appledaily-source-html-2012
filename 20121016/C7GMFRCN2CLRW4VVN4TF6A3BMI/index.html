<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黃智雯演艷舞殺人狂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃智雯演艷舞殺人狂 - 馮仁昭</h1><p>出道以嚟都係演忠角嘅黃智雯，前晚同朱晨麗喺將軍澳電視廣播城為新劇《情逆三世緣》排5、60年代嘅肯肯舞。黃智雯話今次喺新劇中有機會演奸角，仲要係殺人狂：「劇中我先做艷舞團成員再轉做女警，係關詠荷嘅妹妹，為報仇係咁殺人。」黃智雯話今次有機會同關詠荷以及歐陽震華（Bobby）合作真係好開心，相信一定學到嘢。但係Bobby一向出名搞笑，怕唔怕自己忍唔住？黃智雯就講笑咁話：「咁惟有同佢死過。」</p></body></html>
