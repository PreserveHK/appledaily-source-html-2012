<html><header><meta charset="utf-8"><title>海味返無綫拍劇</title></header><body><h1>海味返無綫拍劇</h1><p>久違了的周海媚昨在將軍澳電視城為《神鎗狙擊2013》試造型，劇集將在12月開工，不過海味坦言仍未與無綫簽約，問是否因酬勞問題？她說：「唔係錢嘅問題，佢哋每年都有搵我返嚟拍劇，不過次次都撞期。今次個劇本好好，而且時間又夾到，所以咪返嚟拍。我哋只係有啲細節未傾，傾完就可以簽約。」<br>海味還透露最近簽了新經理人公司，問她會否抽多點時間在香港工作？她說：「因為呢間係國際公司，好多地方都有可能，唔會淨係喺內地拍劇。」同在電視城為《情逆三世緣》拍巡禮的歐陽震華表示，與無綫仍有合約，他笑說：「冇乜所謂，有得爭人先係好事，拍咗呢部先啦，拍晒先再傾。」<br>採訪、攝影：何慧斯</p></body></html>
