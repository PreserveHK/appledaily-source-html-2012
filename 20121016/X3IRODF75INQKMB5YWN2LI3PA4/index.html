<html><header><meta charset="utf-8"><title>火爆巴士司機拳打女乘客</title></header><body><h1>火爆巴士司機拳打女乘客</h1><p>美國巴士司機休斯（圖左）真火爆，他跟25歲女乘客萊恩（圖右）爭執，吵得臉紅耳赤時，更破口大罵女乘客「你要裝男子氣概，我把你當成男人」，語畢即朝她臉揮出一記上鈎拳，然後扔她出巴士外。<br>巴士司機與女乘客吵架動粗過程，有乘客全程攝錄，並把片段放上YouTube，當然熱爆。從片段可見，女乘客被扔出車外深深不忿，馬上返回車廂，回敬他一拳。巴士公司上周五聲稱已將這個火爆巴士司機停職，並會調查事件。<br>美國《紐約每日新聞》</p></body></html>
