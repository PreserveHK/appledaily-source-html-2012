<html><header><meta charset="utf-8"><title>醫療新知<br>
孕婦仰卧增死胎風險</title></header><body><h1>醫療新知<br>
孕婦仰卧增死胎風險</h1><p>澳洲一項五年研究發現，孕婦睡眠姿勢與胎兒健康息息相關。悉尼艾爾弗雷德王子醫院的研究小組，了解當地八家醫院共295名懷孕滿32周的婦女的睡眠特徵和分娩情況後，發現睡眠時採取仰卧姿勢的孕婦，胎死腹中的風險增加六倍。研究人員根據過往的研究估計，由於長時間仰卧或右側卧均會阻礙腿部血液向心臟回流，影響對胎兒的供血，這或是仰卧孕婦發生死產風險較高的原因。<br>但負責上述研究的專家認為，就此建議孕婦不可仰卧睡覺仍為時過早，澳洲當地調查也顯示，四分之三的孕婦睡覺時以左側卧為主，這或許與孕婦本能地選擇有利胎兒的睡姿有關。</p></body></html>
