<html><header><meta charset="utf-8"><title>醫療新知<br>
手機助追蹤瘧疾傳播</title></header><body><h1>醫療新知<br>
手機助追蹤瘧疾傳播</h1><p>美國一項新研究可用手機數據追蹤瘧疾傳播。美國卡耐基梅隆大學等機構的研究人員，在2008年6月至2009年6月間，通過手機數據推測了約500萬個肯尼亞手機用戶的每日位置，並用相關數據繪圖，與之前對當地瘧疾流行的分析及人群分佈進行比對。<br>研究人員把比對後得出的數據，與一個簡單的瘧疾傳播數學模型結合，分析肯尼亞當地人攜帶瘧原蟲的機率，以及每個人被蚊子叮咬的風險。結果發現，肯尼亞西部維多利亞湖附近地區是瘧疾高發區，很多瘧原蟲由其他地方被帶到那裏。這種新分析方法有望提高對這類疾病疫情的監控效率。</p></body></html>
