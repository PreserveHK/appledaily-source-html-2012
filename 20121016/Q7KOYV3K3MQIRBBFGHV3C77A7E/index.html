<html><header><meta charset="utf-8"><title>特稿<br>放洋韓兵勁fit - 咖喱</title></header><body><h1>特稿<br>放洋韓兵勁fit - 咖喱</h1><p>孫弘民是今季德甲其中一顆耀目新星，7戰攻入4球，為漢堡首席射手，更是射手榜並列第2位；早前主場對多蒙特一戰，他個人梅開二度，助球隊以3:2力克該支上季冠軍。盛傳利物浦欲羅致孫弘民，以他夥拍蘇亞雷斯攻堅。南韓教練崔康熙亦大讚孫弘民：「他是一個非常出眾的球員，跟其他外流歐洲的球員一樣，都有很高水平。如果他們可以長期保持狀態，我根本不用擔心任何事。」而朴主永今季由阿仙奴外借到切爾達，4次聯賽上陣攻入1球，成為首位在西甲入波的南韓球員。咖喱</p></body></html>
