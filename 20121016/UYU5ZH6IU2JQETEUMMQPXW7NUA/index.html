<html><header><meta charset="utf-8"><title>糖妹高小儀半吋</title></header><body><h1>糖妹高小儀半吋</h1><p>相信世上唔係淨係洪紅克有呢個疑問，究竟糖妹高啲，抑或小儀高啲呢？兩位世外「高」人，噚日等唔切鄭融，喺西灣河同金剛錄影節目《街坊廚神食四方》時先嚟個世紀合照，原來糖妹比小儀高出半吋，如果糖妹冇好似城城咁用蠱惑鞋墊嘅話。</p><p>原來今日係糖妹25歲生日，但男友Dominic要拍戲，佢噚晚只係同朋友食飯咋。問到男友會唔會畀驚喜？糖妹話：「我唔覺得有，同埋我都冇講想要乜嘢禮物，其實只要佢準時12點傳訊息畀我，呢份誠意都好開心。」唔知佢會唔會希望埋快高長大呢？<br>撰文：洪紅克</p></body></html>
