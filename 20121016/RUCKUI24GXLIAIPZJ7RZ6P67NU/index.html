<html><header><meta charset="utf-8"><title>蘇杏璇杜琪峯拍戲</title></header><body><h1>蘇杏璇杜琪峯拍戲</h1><p>今年憑《奪命金》奪金像獎最佳女配角的蘇杏璇，因患糖尿病未能親自領獎，瘦了不少的璇姐日前接受廖安麗主持的有線節目《名廚．食出五味人生》訪問。璇姐坦言愛以白飯和朱古力代餐，所以才患糖尿病，她說：「有時拍戲好肚餓，就只食兩碗白飯或朱古力，仲食咗十幾年，因為個病住咗兩個月醫院，做咗四次手術。」<br>璇姐說是自己「撩」杜琪峯給機會她拍《奪》片，並指杜Sir要求嚴格，她說：「我講對白語氣講極都唔啱佢要求，但佢好忍得，冇鬧過我。同佢喺無綫認識，我喺鍾景輝前讚佢有潛質，結果King Sir畀佢入藝訓班，之後佢跟王天林，仲發展得好好。」<br>撰文：林妃</p></body></html>
