<html><header><meta charset="utf-8"><title>賈曉晨呻少見樊少皇</title></header><body><h1>賈曉晨呻少見樊少皇</h1><p>賈曉晨（JJ）、莊思敏、梁烈唯等昨日到尖沙嘴出席《Big Boys Club》700集狂歡慶祝派對，昨日有消息指JJ因搭上錢國偉，男友樊少皇一怒之下與她分手，JJ昨日否認其事，並滿有自信說：「冇呀，我哋好正常，好穩定，完全冇問題，有問題都係太少見面，其他完全冇嘢。」</p><p>正印監場</p><p>對於與錢國偉傳緋聞，JJ哈哈大笑說：「係唔係想寫我哋宣傳片（指《Hong Kong Style》），當日拍嘢好趕，都冇睇人哋版本係點，錢國偉話只係見我好少，我拍完先知自己位置咁重要。拍攝當日佢真正女友都喺現場啦，不過都多謝佢咁睇得起我。」<br>採訪、攝影：卓寶花</p></body></html>
