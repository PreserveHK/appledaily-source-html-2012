<html><header><meta charset="utf-8"><title>整蠱王D佐敦有報應</title></header><body><h1>整蠱王D佐敦有報應</h1><p>話快艇班球員大唔透，真係最貼切不過。佢哋剛剛完成一星期嘅中國之旅；當中不時都可以喺某一位成員嘅Twitter睇到，佢哋偷影人瞓覺相。當中玩得最犀利嘅，當然係搞笑中鋒D佐敦啦，佢一返到美國就即時放出，回程飛機上嘅玩人相。最慘嘅就係今季回巢嘅大前鋒奧當，又俾人將啲餅乾放到一身都係，仲被塞咗啲綠豆入口。就連隨行嘅快艇御用講波佬羅拿都玩，搞到佢老人家要喺Twiiter話班衰仔太危險，下次上飛機前要檢查行李先。不過，上得山多終遇虎，D佐敦佢自己瞓得太冧，俾基斯保羅玩都唔知，仲搞到成身都係零食㖭呀（圖）！<br></p></body></html>
