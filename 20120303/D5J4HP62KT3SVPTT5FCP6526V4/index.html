<html><header><meta charset="utf-8"><title>誤食胸墊精油　六歲女童爛肺</title></header><body><h1>誤食胸墊精油　六歲女童爛肺</h1><p>福建龍岩一名六歲女童（圖左）誤食胸墊內的精油，令肺部糜爛，前日仍未脫離生命危險，事件引來眾多網友關注。醫生指精油的化學成分複雜，多是醇類、醛類、酯類、酸等，一般不可食用。誤食後亦不要催吐，應盡速求醫。<br>洪女士的女兒小清清，上月19日拿她的胸罩精油墊玩，更將它拆開誤食精油。她之後一直嘔吐，更久燒不退。小清清送院後，發現精油已被吸進肺部，油性物質令她的肺部糜爛，無法正常呼吸。該精油墊是洪買內衣時附帶，呈橢圓形片狀，外層為塑料。醫生指她可能是嘔吐時哭鬧將精油吸入肺。<br>福建《海峽都市報》</p></body></html>
