<html><header><meta charset="utf-8"><title>HotTalk：建議Nokia轉行出相機</title></header><body><h1>HotTalk：建議Nokia轉行出相機</h1><p>早排Nikon發佈的D800高達3,630萬像素，估唔到咁快遇到對手，但竟然係異軍突起的Nokia，新機有4,100萬像素蔡司鏡頭，威盡相機界！這部Nokia808PureView究竟是有相機功能的手機，還是有手機功能的相機呢？咁有話題性的手機，網友自然多意見，有認為相機毋須要如此高像素，筆者就認為只要相質交到貨，為甚麼手機不可配高像素鏡頭呢？而且官方發佈Sample相片，效果還真的不俗。亦有高登仔認為既然Nokia有如此實力，不妨投身相機界，推出數碼相機，話唔定可再創高峯呢！</p></body></html>
