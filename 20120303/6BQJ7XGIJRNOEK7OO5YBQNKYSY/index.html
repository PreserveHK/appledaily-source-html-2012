<html><header><meta charset="utf-8"><title>今日提醒你：天水圍職場法例簡介會</title></header><body><h1>今日提醒你：天水圍職場法例簡介會</h1><p>【本報訊】無論是打工仔或老闆，職場上都有機會遇上與工資、福利等相關問題，勞工處於今日起一連兩日，在天水圍舉辦《僱傭條例》、《最低工資條例》及「家庭友善僱傭措施」展覽會，屆時會簡介《僱傭條例》及《最低工資條例》的主要條文、家庭友善僱傭措施、外籍家庭傭工的僱傭權益及僱員與自僱人士的分別等，歡迎市民到場參觀。<br>同場亦將派發相關的刊物和紀念品，及播放「家庭友善僱傭措施」的短片。展覽會於上午11時至下午6時在天水圍天澤商場地下銷售場A1舉行，市民可免費入場。</p></body></html>
