<html><header><meta charset="utf-8"><title>iPad專用手套年內上市</title></header><body><h1>iPad專用手套年內上市</h1><p>戴上新型智能專用毛線手套，冬天玩iPad，就不用怕冷了。華交會日前展出了一款來自日本的新型手套（圖），它不僅保暖，且採用了納米銀靜電纖維材料和羊毛製成，穿上該手套後，仍能使用iPhone、iPad。<br>該種手套還有不少個性化設計，如有的是連指的、有的是雙層的。還有的手套甚至只有大拇指食指和中指採用了特殊材料，「因為在使用智能手機時，最常用的就是這三根手指」。該款手套有望今年亮相內地市場。<br>上海《新聞晨報》</p></body></html>
