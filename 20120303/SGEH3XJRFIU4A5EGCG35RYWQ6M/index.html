<html><header><meta charset="utf-8"><title>鎮宇變性做女同志</title></header><body><h1>鎮宇變性做女同志</h1><p>吳鎮宇早前接拍了許鞍華導演的《美好2012》，在半小時的段落故事中飾演變性男人，鎮宇謂變性人怕人說他們怪物，故看上去特別男人，不會娘娘腔，但他也要學習怎樣表現較女性化的一面。這個角色最特別之處，是男人變性後變為女同性戀者，希望以女性的身體接觸女性，鎮宇覺得此戲非常好玩，很感謝導演給這個他一直想演的角色。<br>問曾當過導演的鎮宇何時再執導，他坦言兒子出世後，希望留多點時間給兒子，而且賺夠奶粉錢，還得賺讀大學的錢，做演員賺錢比較快，導演一年才能拍一部，故短期內都不會做導演。撰文：丁寧</p></body></html>
