<html><header><meta charset="utf-8"><title>執房執出小橫財找到彩票贏65萬</title></header><body><h1>執房執出小橫財<br>找到彩票贏65萬</h1><p>英國19歲超市魚檔工人基欽不愛整潔，最怕媽媽嘮叨他收拾房間，最近他終於受不住母親兩周以來日哦夜哦，動手整理亂七八糟的睡房，沒想到執房執出中獎彩票（下圖），贏了52,981鎊（約65.5萬港元）。</p><p>事緣基欽上月初買了彩票，隨手一放埋沒在雜物之中，這次收拾房間，他「重遇」彩票，核對之下，發現中了五個字加特別號碼，小橫財從天而降。基欽計劃請父母去旅行，「多謝媽媽忍受我」。他未決定獎金用途，坦言未想離家自立。但他肯定：「剛甩了我的女友一定很心痛。」<br>英國《每日郵報》</p></body></html>
