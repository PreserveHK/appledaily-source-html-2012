<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭晉安絕招擋小三 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭晉安絕招擋小三 - 馮仁昭</h1><p>郭晉安噚日去咗商台做訪問，講番佢拍《東西宮略》嘅辛酸史，佢話拍打鬥場面時扭傷腰，但都唔夠陳法拉慘，拍到塊面麻痺，安仔話：「佢試過拍拍吓條裙甩咗，因為太瘦喇，條腰由24吋瘦剩21吋。」<br>安仔同陳敏之係戲中有好多親熱戲，安仔講明事前都有同老婆「備案」。<br>講到陳小春去內地拍戲有女角獻身，安仔話：「我會先出手，將全家福放喺當眼處，提醒大家。」
</p></body></html>
