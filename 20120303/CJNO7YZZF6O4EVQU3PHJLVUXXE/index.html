<html><header><meta charset="utf-8"><title>蘋果汁左派「準教師協會」成立</title></header><body><h1>蘋果汁<br>左派「準教師協會」成立</h1><p>【本報訊】首個以準教師為對象的左派團體「準教師協會」昨日成立，該會主席呂志凌表示，已有1,000名會員，主要是各院校教育課程學生。該會將於5月舉辦關於課室管理講座，再於6月及8月舉行貴州體驗計劃，以及西安和中共根據地延安考察團，帶領準教師了解中共經歷。<br>中聯辦教科部副部長莫錦強及香港教育學院副校長李子建昨任成立典禮嘉賓。英華小學校長林浣心和可風中學校長伍瑞球任講座講者，教導出席的準教師必須有魄力和熱誠，對學生因材施教，並要有師德。</p></body></html>
