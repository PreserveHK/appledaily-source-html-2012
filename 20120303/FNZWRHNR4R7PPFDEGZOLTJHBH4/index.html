<html><header><meta charset="utf-8"><title>生活存關愛：腦退化照顧者聯盟成立</title></header><body><h1>生活存關愛：腦退化照顧者聯盟成立</h1><p>一群患認知障礙症（又名老年癡呆症、失智症或腦退化症）的長者及照顧者，得到聖雅各福群會健智支援服務中心、香港復康會社區復康網絡和基督教香港信義會協助，成立「全港認知障礙症照顧者聯盟」。副主席張月琴表示，聯盟希望喚起社會關注患者及其照顧者所面對的處境及需要，促請政府改善政策及措施，如提供照顧者津貼、促進醫社配套合作及加強社區教育。<br>聖雅各福群會健智支援服務中心電話：28169009；香港復康會社區復康網絡電話：23612838；基督教香港信義會電話：31247633<br>「生活存關愛」逢星期二晚上8時至8時30分於港台第五台播出</p></body></html>
