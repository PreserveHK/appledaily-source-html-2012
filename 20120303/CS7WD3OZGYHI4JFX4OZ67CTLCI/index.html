<html><header><meta charset="utf-8"><title>捍衞領土雀群擊退大象</title></header><body><h1>捍衞領土雀群擊退大象</h1><p>團結就是力量！雀鳥為捍衞領土，無懼體形龐大的大象，群起圍攻（圖），成功擊退大象。<br>肯雅幾隻饑渴大象，施施然走向水坑，準備大喝一番，紅嘴奎利亞雀眼見入侵者接近領土，即時召集成千上萬的同伴，組成鳥群飛向大象，同時發出嘶嘶巨響，場面嚇人，離遠看，還以為是蝗蟲出沒，又或是沙塵暴，紅嘴奎利亞雀雖然只重10克，但集眾鳥之力，也足以壓斷樹枝！大象眼看勢色不對，即時後退50米，部份較膽小的，更嚇得落荒而逃。英國《太陽報》
</p></body></html>
