<html><header><meta charset="utf-8"><title>MinWoo退役率神話回歸</title></header><body><h1>MinWoo退役率神話回歸</h1><p>韓國組合神話成員MinWoo昨日結束兩年兵哥生涯，身為公益勤務兵的他，早上現身履行兵役的首爾龍山韓國鐵道公社見粉絲，逾300名粉絲冒雨排隊等候入場，當中更有人孭住孩子，難怪MinWoo對神話回歸充滿信心，他說：「今年對神話來說是第二次飛躍。」</p><p>後天舉行記招</p><p>MinWoo被問到服兵役期間主要做甚麼工作時，他笑說：「幫手分海報囉！」今年成軍14年的神話，六子將於後天齊集一起舉行記者會。</p></body></html>
