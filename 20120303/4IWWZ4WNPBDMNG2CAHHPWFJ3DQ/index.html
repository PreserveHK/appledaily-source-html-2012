<html><header><meta charset="utf-8"><title>長澤晒長腿搶影后鏡</title></header><body><h1>長澤晒長腿搶影后鏡</h1><p>有日本奧斯卡之稱的日本電影學院大獎，前晚於東京舉行第35屆頒獎禮，長澤正美主演的《草食男之桃花期》獲觀眾票選的話題電影獎，她身穿透視短裙領獎騷長腿，搶盡出爐影后井上真史的風頭。</p><p>真央激動落淚</p><p>頒獎禮大贏家是真央主演的《八日目之蟬》，此片狂掃最佳電影、最佳導演等10個獎，獲封影后的真央在台上激動落淚，片中拍檔永作博美則獲女配角獎。已故男星原田芳雄憑《大鹿村騷動記》封影帝，是日本奧斯卡首次將影帝頒給已故演員，其演員女兒原田麻由代父領獎。AKB48一姐前田敦子憑《如果杜拉》奪得話題演員獎，她更在網誌上載得獎照晒命。</p></body></html>
