<html><header><meta charset="utf-8"><title>紅磡日女涉偷鑽提堂</title></header><body><h1>紅磡<br>日女涉偷鑽提堂</h1><p>【本報訊】紅磡一間鑽石公司的日籍女經理，疑監守自盜偷取42粒鑽石，總值逾575萬元，她日前於中港城碼頭被捕及起訴一項盜竊罪，案件昨於九龍城裁判法院提堂。警方正循多張當票嘗試起回贓物。<br>被告土佐谷智子（31歲）暫毋須答辯，控罪指她於去年11月至今年2月犯案。裁判官應控方要求，將案件押後至4月13日再訊，以便警方進一步調查及諮詢法律意見，被告還柙看管。<br>據知，鑽石公司負責人上月發現一顆價值約50萬元的鑽石不翼而飛後，翻看閉路電視懷疑被告涉案，警方拘捕被告及檢獲多張當票，初步相信失竊鑽石已被人在澳門典當。<br>案件編號︰KCCC865/12</p></body></html>
