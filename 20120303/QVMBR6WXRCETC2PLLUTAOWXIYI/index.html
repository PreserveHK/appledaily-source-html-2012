<html><header><meta charset="utf-8"><title>獨立屋：元朗　富茵雅苑</title></header><body><h1>獨立屋：元朗　富茵雅苑</h1><p>屋苑式設計的富茵雅苑，位於元朗洪水橋石埗村，共建有18至20幢村屋，現介紹的全幢村屋，全幢面積共1,520方呎，內置複式連天台，間隔4房3廳，另附設3個車位。交通方面，物業鄰近洪水橋市中心及天水圍西鐵站，設有食肆、街市及超級市場，附近有巴士及小巴直達元朗市、輕鐵站及西鐵站，車程約5至8分鐘。現開價338萬元，呎價2,224元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
