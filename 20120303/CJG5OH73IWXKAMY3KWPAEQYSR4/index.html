<html><header><meta charset="utf-8"><title>孤兒綿羊做寵物</title></header><body><h1>孤兒綿羊做寵物</h1><p>綿羊「吉尼斯」（Guiness）與女主人伯頓（KatieBurton）形影不離，無論伯頓在家中出客廳入廚房（左下圖），甚至到酒吧喝酒（右下圖），「吉尼斯」都會緊跟着她，行為像寵物狗一樣，原來背後是一段段悲慘經歷使然。</p><p>「吉尼斯」出生時，羊媽媽難產而死，牠頓成孤兒，幸得伯頓收養。直至五個月大時遭惡狗狂噬，半邊臉撕開，呼吸困難，幸好伯頓及時召獸醫，並整夜陪伴牠，令牠奇蹟生還。現在「吉尼斯」已走出傷痛陰霾，也不會害怕狗，還與伯頓的金毛尋回犬相處融洽。英國《每日郵報》</p></body></html>
