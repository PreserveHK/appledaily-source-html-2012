<html><header><meta charset="utf-8"><title>蘋果汁主婦要求全民退休保障</title></header><body><h1>蘋果汁<br>主婦要求全民退休保障</h1><p>【本報訊】基層婦女聯會（圖）訪問473位公眾人士，當中超過九成受訪者認同家務工作的價值及貢獻，七成受訪者認為現行退休保障制度未能惠及家務工作婦女群，做法不合理。該組織批評政府漠視基層婦女退休需要，呼籲政府帶頭肯定主婦的貢獻，盡快訂立全民退休保障。<br>主婦阿好稱，個別主婦兼職家務助理幫補家計，亦難達月入5,000元門檻，未能受惠於現行強積金制度，「照顧好頭家，等屋企人或僱主放心出去做嘢，對社會肯定有貢獻，但到頭來自己就無保障，非常唔合理」。她認為全民退休保障應保證退休婦女能維持基本生活，並適時按物價調整。</p></body></html>
