<html><header><meta charset="utf-8"><title>蘋果癡剪蘋果頭</title></header><body><h1>蘋果癡剪蘋果頭</h1><p>台灣除出現林書豪迷外，還出現蘋果癡。台南一名80後男子蘇郁文（24歲），平日不僅吃愛蘋果，也iPhone不離手，看的更是台灣《蘋果日報》，甚至為了讓大家知道他是忠實的蘋果迷，也竟要求朋友髮型師幫他剪一個蘋果頭（圖）。他日前在友人王繼嶸花了半個小時設計，又花了一個小時細心雕刻後，才剪出一個蘋果頭。只是平日在工廠上班的他，老是被工友調侃，但他不介意，稱只要自己心情好便可。他還笑說，自己還想找一個蘋果女友。<br>台灣《蘋果日報》</p></body></html>
