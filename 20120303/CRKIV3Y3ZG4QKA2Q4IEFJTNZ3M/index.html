<html><header><meta charset="utf-8"><title>總調查主任　與特赦證人「暗戰」</title></header><body><h1>總調查主任　與特赦證人「暗戰」</h1><p>【本報訊】三名廉署調查人員被控妨礙司法公正一案，總調查主任首被告曹永年自辯時否認教窩輪造市案特赦證人張青浩作假口供，他指與張會面後期對方「想玩嘢」，惟雙方各佔籌碼，暗中對抗較量，情況有如「暗戰」。<br>曹指以往曾處理過約五名特赦證人，惟張的情況最特別，跟他討價還價，張的籌碼是不願在審訊中說出全部真相，其籌碼則是可取消張的特赦證人身份，並建議控方檢控張。<br>控方指庭上每次要求曹就涉及教張作供作解釋時，曹均以「為確定張會於庭上說出全部事實」的「標準答案」作辯解，曹回應：「我所有質疑佢嘅嘢都係有根有據。」<br>案件編號：DCCC360/11</p></body></html>
