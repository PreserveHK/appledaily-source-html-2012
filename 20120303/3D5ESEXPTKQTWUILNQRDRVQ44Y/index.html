<html><header><meta charset="utf-8"><title>NewsFlash紐約港人助考車出貓被捕</title></header><body><h1>NewsFlash<br>紐約港人助考車出貓被捕</h1><p>美國紐約去年一宗致命交通意外，揭發一對在當地開設駕駛學校的香港移民夫婦吳英偉和吳佩娟，涉嫌幫助至少720人「出貓」考取商業駕駛執照。檢察官前天起訴兩人詐騙罪，若罪成可判監20年。<br>警方於今年1月派卧底上門，扮作不諳英語，吳英偉夫婦聲稱可助他考駕駛筆試合格，收費約1.4萬港元，辦法是在考試當天給他穿上袖口藏攝錄鏡頭的外套和傳呼機，約好以不同震動次數代表選擇題不同答案，結果探員順利合格。美聯社</p></body></html>
