<html><header><meta charset="utf-8"><title>阮兆祥生仔：我唔得㗎</title></header><body><h1>阮兆祥生仔：我唔得㗎</h1><p>陳煒和阮兆祥昨日到馬鞍山出席一間食肆開幕，稍後他們將會為無綫拍新劇，祥仔謂十分欣賞陳煒，很期待合作。已婚的陳煒因丈夫經常飛到不同地方工作，二人相聚時間少，故他們見面時，陳煒經常下廚，她說：「之前住泰國，經常整唔同食物，佢冇特別讚有乜好食，但一定食晒。」她又表示不急於生BB。<br>問到祥仔何時結婚？他笑言：「日子揀好喇，但未定邊一年。」至於有否計劃生小孩，他笑謂：「我唔得㗎！我好多嘢唔得。其實我想多啲時間湊細路，但家太忙冇時間。」<br>採訪、攝影：王連連</p></body></html>
