<html><header><meta charset="utf-8"><title>陳妍希晒背改造沈佳宜</title></header><body><h1>陳妍希晒背改造沈佳宜</h1><p>台灣《那些年》女神陳妍希日前到美國加州出席獨立精神電影大獎，感受荷李活大觀園的風光，之後放假數天重臨大學校園及探望居住在當地的母親。<br>陳妍希表示此行踏上國際級紅地毯，感覺興奮，還可與不少荷李活名星近距離會面。她又一改《那些年》沈佳宜的純情甜美學生妹形象，以略為性感的衣着示人，她為珠寶品牌拍攝專輯時，更穿起紅色halterneck連身裙，罕有地騷出滑滑玉背，可算是突破了其個人性感尺度，盡顯女人味一面。<br>撰文：林妃</p></body></html>
