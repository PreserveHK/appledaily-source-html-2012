<html><header><meta charset="utf-8"><title>觀塘六人涉用假醫療文件</title></header><body><h1>觀塘<br>六人涉用假醫療文件</h1><p>【本報訊】一對持雙程證夫婦早前懷疑以虛假的醫療文件，企圖在觀塘聯合醫院預約分娩服務，警方收到職員舉報，展開調查。警方在本月一日在有關醫院拘捕該對男女，亦拘捕懷疑向該對夫婦提供虛假醫療證明文件的一名本地女子和一名內地女子，相信是中介人身份。被捕的一男三女，年齡是24至43歲，他們合共被控以一項串謀行使虛假文書罪名，明日（周一）在觀塘裁判法院提堂。<br>此外，警方前日亦收到報案，在同一醫院有兩名年齡38及48歲持雙程證內地女子企圖以虛假醫療證明文件預約分娩服務，她們被捕扣查。</p></body></html>
