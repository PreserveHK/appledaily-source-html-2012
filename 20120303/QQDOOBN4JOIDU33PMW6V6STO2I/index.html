<html><header><meta charset="utf-8"><title>材識兼收：酒肉之交</title></header><body><h1>材識兼收：酒肉之交</h1><p>很多人視豬油如毒藥，卻對脂肪佔近百分之五十的肥牛情有獨鍾。其實兩者膽固醇含量相若，牛脂肪密度較高，豬油含小量維生素，牛油是零。<br>肥豬肉作配能製成多種美食，臘腸、膶腸自然少不了，蝦餃、雲吞缺之，風味全失，鹹肉糉那塊肥肉，越大越妙，生麪上碗前，不用豬油挑撥幾下，總欠神韻，還有金錢雞、蟹盒，那片「冰肉」都不能缺。最難忘是豬油撈飯加窩蛋，滲透着童年苦樂。<br>玫瑰露加糖醃肥豬肉，能令肉質鬆化，謂之「冰肉」。肥豬肉加入米酒中，能令酒質醇化，稱作「玉（肉）冰燒」。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
