<html><header><meta charset="utf-8"><title>話你知：藝人外遊戀情曝光</title></header><body><h1>話你知：藝人外遊戀情曝光</h1><p>方力申跟鄧麗欣今次秘遊巴黎斷正，令戀情曝光，其實歷年來娛圈當中還有多對失手被拍的情侶，因此而被揭戀情。</p><p>謝霆鋒、張栢芝</p><p>地點：泰國<br>事件：02年正跟王菲拍拖的霆鋒，被目擊跟栢芝於泰國曼谷拖手逛街，更被拍到於當地嘆日本菜的照片，令鋒芝戀曝光。</p><p>周杰倫、侯佩岑</p><p>地點：東京<br>事件：05年情人節前夕，周董跟侯佩岑到東京旅遊，情到濃時周董更旁若無人地箍實女友，可惜戀情只維持兩年多。</p><p>黃宗澤、胡杏兒</p><p>地點：冲繩<br>事件：09年被發現秘遊冲繩五天預支蜜月，令戀情正式曝光。<br><br>資料來源：《蘋果》資料室
</p></body></html>
