<html><header><meta charset="utf-8"><title>珍妮花前姐夫　謀殺罪成料監終身</title></header><body><h1>珍妮花前姐夫　謀殺罪成料監終身</h1><p>美國女歌手珍妮花赫遜（JenniferHudson）的母親、兄長和7歲姨甥，於08年10月遭人開槍射殺，當時警方拘捕了珍妮花胞姊的前夫WilliamBalfour，認為他是兇案的最大嫌疑犯。經過逾三年的調查和審判，案件昨日終在芝加哥判決，陪審團裁定William三項一級謀殺罪成立，面臨終身監禁，其代表律師揚言會上訴。</p><p>沒受名氣影響</p><p>珍妮花聽到判決後，有指她當場咬唇兼淚流滿面，而她和姊姊離開法庭時未有說半句話，及後才發聲明表示「求天父可寬恕他」。陪審團則告知傳媒他們是徹底且真心的進行審議，未因珍妮花的明星身份而偏袒她。</p></body></html>
