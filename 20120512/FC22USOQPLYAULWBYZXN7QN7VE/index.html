<html><header><meta charset="utf-8"><title>天水圍積犯藏假槍被捕</title></header><body><h1>天水圍<br>積犯藏假槍被捕</h1><p>【本報訊】犯案纍纍的中年積犯，再因藏械被捕。前晚7時，一名休班警員踏單車經過天水圍朗天路，發現一名男子蹲在隧道口整理一個膠袋，感到可疑，於是上前截查。男子發難逃跑，將膠袋內的管狀物體丟於草叢，但瞬即被追上制服。警方稍後證實膠袋內有一支仿製手槍（圖），並在他身上搜獲一支約5吋長的槍管，以涉嫌藏有仿製槍械將疑人拘捕。被捕男子66歲姓吳，獨居上水天平邨，無業，有強姦、爆竊及偷竊案底。警方正調查他藏械動機，至於手槍是否有殺傷力，仍有待檢驗。</p></body></html>
