<html><header><meta charset="utf-8"><title>汽車求生指南可供食用</title></header><body><h1>汽車求生指南可供食用</h1><p>英國越野路華車廠（LandRover）與杜拜Y&amp;R設計公司合作，炮製可供食用的「汽車求生指南」，教導司機在荒野自救方法，以及在危急關頭時吃掉指南保命。<br>指南外形像本普通手冊，介紹各種在沙漠或荒野地區，搭建簡易帳篷、生火、打獵和利用北極星判斷方位的方法，封套可當做反光鏡，釘裝位置則可當叉子用。由於指南以食用級材料和油墨印製，營養成份等同一個無味芝士漢堡包，因此可讓司機在山窮水盡時吃掉保命。指南現正在中東地區的運動用品店免費派發。<br>台灣東森新聞網</p></body></html>
