<html><header><meta charset="utf-8"><title>群星賀母親節：張智霖送大屋媽咪</title></header><body><h1>群星賀母親節：張智霖送大屋媽咪</h1><p>張智霖（ChiLam）昨日在鰂魚涌出席「母親節蛋糕設計比賽頒獎禮」活動，今天是母親節，ChiLam非常豪氣，在澳洲買大屋送給媽媽作母親節禮物，他說：「自己一份心意，家租金愈嚟愈貴，覺得買樓化算好多，我啲屋企人全部都喺澳洲住，間屋用咗7位數字買。」問ChiLam是否第一次如此大手筆？他笑說：「唔係，以前都試過，啲嘢咪遲早都係我，其實唔關乎個價值，心意最重要。」<br>至於太太袁詠儀的媽媽，他又打算送甚麼禮物？ChiLam說：「我已經送咗個孫畀佢，呢份係最好禮物。」<br>採訪、攝影：魯萍</p></body></html>
