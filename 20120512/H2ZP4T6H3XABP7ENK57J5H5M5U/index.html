<html><header><meta charset="utf-8"><title>當紅媽媽</title></header><body><h1>當紅媽媽</h1><p>即使平日如何工作繁忙、幾多情感不能親口細訴，但來到一年一次的母親節，平日收收埋埋的情感點都需要釋放一下，食個飯、揀份禮物，相信足教天下母親樂透一整年。中國人送禮講意頭，何況對於可能傳統一點的媽媽來說，送紅色包無錯。法國袋牌Longchamp今季的Legende系列充斥着不少RedTone潮物，手袋銀包手鈪都以漆皮打造，搶眼耀目，難怪麥當娜以至超模姬摩絲都為其粉絲。<br><br>記者：雷福財<br>Longchamp（21678899）</p></body></html>
