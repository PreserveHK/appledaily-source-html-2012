<html><header><meta charset="utf-8"><title>BIGBANG唱好麗水世博開幕</title></header><body><h1>BIGBANG<br>唱好麗水世博開幕</h1><p>韓國麗水世博會開幕禮前晚在全羅南道麗水市舉行，邀請到韓國組合BIGBANG、女歌手IU和女子組合2NE1現身勁歌熱舞。BIGBANG隊長G-DRAGON早前以中間分界紅頭新look示人惹來批評，前晚他回復型男本色將頭髮梳後，帶領隊友唱出《FantasticBaby》等歌曲，辣㷫全場。至於下月首度來港演出的IU，則在各國國旗飄揚之下演出。</p><p>跟港迷打招呼</p><p>此外，有傳下半年來港開騷的BIGBANG，近日為宣傳在港發售的新碟，錄了一段短片跟港迷打招呼，他們表示熱愛香港，希望可盡快與港迷見面。</p></body></html>
