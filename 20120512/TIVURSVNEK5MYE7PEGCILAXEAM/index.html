<html><header><meta charset="utf-8"><title>趣趣地車仔變咗F1戰車？</title></header><body><h1>趣趣地<br>車仔變咗F1戰車？</h1><p>車路士喺今季英超已經無心戀戰，聽晚煞科戰都只係例行公事，一心備戰下星期六嘅歐聯決賽。車路士最近同一級方程式車隊沙巴搞合作，互相將對方會徽做宣傳，日前仲安排咗架F1戰車去佢哋訓練場一齊影吓相（圖）。桑馬達係F1車迷，可能佢關心聽日西班牙站車手排名多過自己對布力般流浪嘅賽果。另外車路士喺星期五搞咗個頒獎禮，由球迷投票選出嘅今季最佳球員獎項，由桑馬達奪得。</p></body></html>
