<html><header><meta charset="utf-8"><title>楊秀惠下廚箍男友</title></header><body><h1>楊秀惠下廚箍男友</h1><p>楊秀惠、莊思明、李亞男及姚子羚昨日現身荃灣，宣傳無綫明珠台即將播放的節目《做個小廚神II》，眾人聯同多位童星即場下廚製作小食，比試廚藝。<br>楊秀惠自認廚藝了得，笑言懂得煮食的女人更能吸引異性，她說：「男仔朋友同我講，女仔要靚、要做家務又要煮到好嘢食，先至係最吸引。」楊秀惠表示下廚會先戴上手套護手，她說：「做得家務多，隻手會好粗，所以要好好護理。」<br>而剛與男友陳司翰分手的莊思明，表示暫無意再闖情關，她說：「家係有人追，係圈外朋友，但我唔想咁快，想專注工作。」<br>採訪、攝影：張俊銘</p></body></html>
