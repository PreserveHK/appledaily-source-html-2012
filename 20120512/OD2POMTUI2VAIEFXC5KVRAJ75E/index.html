<html><header><meta charset="utf-8"><title>換21性伴集郵女藏情人底褲</title></header><body><h1>換21性伴<br>集郵女藏情人底褲</h1><p>英國「集郵」性女多布森（KerriDobson圖）真愛收藏，自15歲失身起，每個與她共度春宵的男人，總得要給她留下一點「戰利品」。戰利品甚麼都有，包括裸照、衣服、髮膠甚至歌詞，連初夜所用過的安全套包裝，她仍然收藏至今。<br>現年22歲的多布森，在床上展示眾多戰利品，她說它們可讓她睹物回味那一夜纏綿：「通常是衣服，像舊汗衣、孖煙囱、工作服或帽子，一些留有他們氣味的東西。」<br>多布森透露，自失身起換過21個性伴，她說：「每次性經驗都改變了我，戰利品正好用來提醒我。」<br>英國《太陽報》</p></body></html>
