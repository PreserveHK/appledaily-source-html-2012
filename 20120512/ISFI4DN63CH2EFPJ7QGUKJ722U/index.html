<html><header><meta charset="utf-8"><title>捐旅遊套票分手男傳善心</title></header><body><h1>捐旅遊套票分手男傳善心</h1><p>英國22歲的弗蘭肯伯格（圖）真倒楣，原本豪花1,000鎊（1.25萬港元）訂了到馬耳他七天的機票連酒店套票，準備7月與女友享受浪漫二人世界，可是訂好票後卻與女友分手，套票退不得，難得他化傷心為善心，準備捐出套票給「值得享受假期的情侶」。<br>弗蘭肯伯格在YouTube上載呼籲片段，坦言試過在eBay拍賣旅遊套票但不成功，決定捐出套票。他形容「我們活在破碎的世界」，希望感染他人做一點好事。他收到不少電郵查詢，難得的是，來信者並非推舉自己，而是推舉身邊的人，善心總算傳開去。<br>英國《每日郵報》</p></body></html>
