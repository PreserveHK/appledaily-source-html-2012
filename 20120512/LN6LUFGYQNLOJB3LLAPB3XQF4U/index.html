<html><header><meta charset="utf-8"><title>城城遇熱情馬投懷</title></header><body><h1>城城遇熱情馬投懷</h1><p>郭富城昨日以手錶品牌Longines優雅形象大使身份，在北京出席2012北京國際馬術大師賽。穿上一身帥氣黑白騎士裝的城城，在活動場地鳥巢參觀，為雕塑馬簽名留念，大會之後帶了一匹真馬和城城合照，馬匹看來十分喜歡城城，不停將頭倚在城城的肩膊上，熱情主動投懷送抱，城城都為之失笑；他之後就和「德國馬術之父」LudgerBeerbaum及著名騎師合照。</p><p>名錶贈媽媽</p><p>今日是母親節，城城謂會將大會送的鑽石錶及環保袋轉送媽媽：「我好多時會送錶畀媽媽，如果媽媽一直戴着我送嘅錶，就好似我一直陪喺佢身邊咁，同媽媽分享我工作嘅成果同喜悅，係我現時最大的心願！」<br>撰文：林妃</p></body></html>
