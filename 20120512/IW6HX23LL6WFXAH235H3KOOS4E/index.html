<html><header><meta charset="utf-8"><title>為金魚報仇法漢殺好友</title></header><body><h1>為金魚報仇法漢殺好友</h1><p>一條金魚，竟然是一宗謀殺案背後的導火線。法國勒芒市一名金魚癡，疑不滿鄰居好友替他照顧寵物金魚時，把金魚殺死，他盛怒下殺好友為金魚報仇。<br>金魚癡今年2月因事離家，拜託55歲鄰居好友埃梅里替他照顧寵物金魚。他回來後赫然發現，埃梅里將魚缸跌爛，金魚亦死了。被告怒不可遏，自此好友反目。上周二，埃梅里被發現上半身浸在水缸內死亡，頭骨裂，可能是溺斃。警方翌日拘捕了金魚癡。<br>英國《太陽報》</p></body></html>
