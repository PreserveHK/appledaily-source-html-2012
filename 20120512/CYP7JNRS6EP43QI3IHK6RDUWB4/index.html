<html><header><meta charset="utf-8"><title>林熙蕾困老公解救</title></header><body><h1>林熙蕾困老公解救</h1><p>林熙蕾婚後移居上海，大前日返家時遇上電梯驚魂！當日她搭返家，電梯抵達六樓時突然停了，門又沒打開，林熙蕾說：「我嚇了一跳，手機又沒訊號，趕緊按呼叫鈴找人處理！」</p><p>隔門聊天</p><p>林熙蕾困在內5分鐘後，恰巧丈夫楊晨（Chris）出門發現電梯故障，撥電話叫妻子注意時，林熙蕾趁勢大叫「老公」，Chris才發現兩人只隔着一道電梯門。<br>Chris為了紓緩愛妻的情緒，便隔着門與她聊天，兩人閒聊10分鐘後，工程人員終於把門打開，將林熙蕾救出來。事後林熙蕾還自認冷靜，她笑說：「如果是我老公被關，應該會昏倒吧！」<br>撰文：林妃</p></body></html>
