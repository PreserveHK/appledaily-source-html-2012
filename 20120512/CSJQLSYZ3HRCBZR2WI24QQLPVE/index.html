<html><header><meta charset="utf-8"><title>睡眠不足致肥多攝500千卡</title></header><body><h1>睡眠不足致肥多攝500千卡</h1><p>睡眠不足，不但令人精神不振，還會令人致肥，平均每天多攝取500千卡路里，久而久之，就使人變得肥胖。<br>法國里昂大學研究員發現，當人睡眠不足時，身體會抑壓控制饑餓感的荷爾蒙，同時釋出更多刺激食慾的荷爾蒙，增加饑餓程度達25%，相當於每天要多攝取約350至500千卡路里，相當於一個芝士漢堡包的熱量。研究指，睡眠不足對兒童和年輕人的影響更顯著，「人們以為睡得越少，消耗的能量越多，所以能夠減磅，但研究顯示效果正好相反」。<br>法新社</p></body></html>
