<html><header><meta charset="utf-8"><title>案件速遞判囚情侶緝獲歸案</title></header><body><h1>案件速遞<br>判囚情侶緝獲歸案</h1><p>【本報訊】14歲女生利用女同學人緣差的弱點，趁機成為她的好友，更擔當小淫媒誘使她下海援交。女生並與男友拍攝女同學裸照，逼她半年接客逾30人，侵吞近七成肉金。二人於今年1月受審途中，突然棄保潛逃，在缺席下被裁定操控他人賣淫罪成，分別判囚兩年半及三年半。至日前，警方終在男被告家中尋獲二人歸案，二人聲稱失蹤期間在邊境捉蟹變賣維生。<br>姓蔡的小淫媒和其23歲男友黎子豪，昨被解往區院處理充公保釋金問題。法官基於兩名被告的擔保人未有出庭，遂押後至本月25日再處理，而兩人則即時入獄服刑。<br>案件編號：DCCC1060/11</p></body></html>
