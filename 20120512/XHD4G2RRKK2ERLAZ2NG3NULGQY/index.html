<html><header><meta charset="utf-8"><title>案件速遞中電被控毀壞林木</title></header><body><h1>案件速遞<br>中電被控毀壞林木</h1><p>【本報訊】中華電力有限公司去年在大嶼山建造避雷針，施工期間涉嫌破壞郊野公園林木而被票控，案件昨在荃灣裁判法院提訊。中電指將於本月底至下月中，在受影響範圍重新植樹，其後三個月會為樹木提供保養；控方稱屆時或撤銷控罪。案件押後至8月31日再訊。<br>兩張傳票分別指中電於去年5月6日至6月16日，在南大嶼郊野公園內並非按許可證規定，挖地安裝接地電纜，及摧毀園內樹木。據悉，漁護署去年巡查郊野公園時揭發事件，若拆除有關避雷針，可能影響九龍部份地區的供電。<br>案件編號：TWS14987-88/11</p></body></html>
