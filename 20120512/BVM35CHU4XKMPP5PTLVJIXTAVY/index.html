<html><header><meta charset="utf-8"><title>蘋果汁九成考生怨壓力大</title></header><body><h1>蘋果汁<br>九成考生怨壓力大</h1><p>【本報訊】首屆中學文憑試及末代高級程度會考兩屆考生一同爭奪大學學位，競爭激烈。西貢區社區中心上月訪問120位應屆考生，近九成受訪考生稱壓力很大，近半稱對升學或就業前景感憂慮，更有約兩成受訪考生出現抑鬱症狀。<br>應屆考生黃月琼稱，教育局沒有提供清晰的指引，新學制下師生皆不了解課程要求、評分制度等，且大學學位僧多粥少，擔心升學困難。另一考生甘德廣更因心理壓力大，不時失眠、胃痛，需求助社工。<br>中心主任譚德開指，不少考生因覺得前路不明朗，感到徬徨無助。他建議政府增加大學學位及資助，另增撥資源，向學生清晰交代新學制安排。</p></body></html>
