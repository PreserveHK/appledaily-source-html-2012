<html><header><meta charset="utf-8"><title>GaGa日本騷後台晒波</title></header><body><h1>GaGa日本騷後台晒波</h1><p>美國百變天后LadyGaGa的三場日本騷前晚在埼玉SuperArena開鑼，全場35,000座位爆滿，令她興奮到拍下會場的情況上載到twitter，更表示驚訝。</p><p>GaGa的攝影師老友TerryRichardson前晚亦特地捧場，她竟high到掏出左胸來與老友合拍黑白照，但用膠紙遮着一點。GaGa在日本騷中請fans合十為去年日本大地震犧牲者禱告，提到災民更一度落淚。</p></body></html>
