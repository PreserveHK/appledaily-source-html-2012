<html><header><meta charset="utf-8"><title>珍達露背搶夫風頭</title></header><body><h1>珍達露背搶夫風頭</h1><p>荷李活巨星韋史密夫（WillSmith）環遊全球宣傳擔正大片《黑超特警組3》（MeninBlack3），前日他抵達巴黎先與片中拍檔佐斯布連（JoshBrolin）上電視談拍攝感受，之後二人現身大型劇院LeGrandRex參加首映，廣受影迷歡迎。</p><p>全身白衫的韋哥，雖然有型，卻和電影主旨不貼題，結果被跟得夫人珍達娉琪（JadaPinkett）的前低胸後大露背黑色長裙搶去風頭。珍達早前受訪時亦提及她已習慣屢被傳婚姻現危機，明白此乃娛樂圈遊戲規則。</p></body></html>
