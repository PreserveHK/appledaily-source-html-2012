<html><header><meta charset="utf-8"><title>40狒狒試車蹂躪10小時</title></header><body><h1>40狒狒試車蹂躪10小時</h1><p>測試新車裝置耐用度的最佳方法，莫過於讓野生動物大肆蹂躪新車。南韓現代汽車最近讓野生動物公園內的40隻狒狒，為旗下新車i30進行終極測試，結果損毀輕微。<br>現代汽車將一輛全新的i30留在英國默西賽德郡一個野生動物園內，打開車門，露天擺放10小時。動物園內的狒狒出了名兇狠，專門「玩轉」遊客的私家車。<br>40隻狒狒一見了那輛車，就像螞蟻見到蜜糖那樣，隨即蜂擁而上（圖），瘋狂按動車內按鈕、試圖打開車窗，又拉扯天線，玩得不亦樂乎。<br>經過10小時蹂躪，私家車車身只是輕微刮花，佈滿指印和污垢、車門膠邊被扯甩，以及軚盤有牙齒印。<br>英國《每日郵報》</p></body></html>
