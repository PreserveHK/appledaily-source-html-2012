<html><header><meta charset="utf-8"><title>有So!：DS3落區　打卡有禮</title></header><body><h1>有So!：DS3落區　打卡有禮</h1><p>最近法國政壇變天，連帶車壇都瀰漫一股法國新浪潮。今年重臨香港的Citroen除了開設灣仔旗艦陳列室外，更以整色整水的DS3打頭炮。今日呢部DS3會「落區」赤柱同大家見面，即時在CitroenHongKongfacebookfanpage按like並在戶口「打卡」及為它拍照，更可獲禮物一份，送完即止。現凡購買DS3即可獲升級至原廠真皮座椅、自動恒溫冷氣等，車價$228,800起。<br><br>記者：李鑒泉<br>查詢：28344366</p></body></html>
