<html><header><meta charset="utf-8"><title>NBA趣趣地盧比奧過億合約成「三間人」</title></header><body><h1>NBA趣趣地<br>盧比奧過億合約成「三間人」</h1><p>NBA球星就好似無價寶，世界各大體育品牌都爭相招攬，其中「三間牌」就出到14年總值2,400萬美元（約1.87億港元）嘅合約，招攬木狼嘅西班牙金童盧比奧（圖），合約總值僅次於戴歷路斯同懷特侯活，一躍成為三間牌「3哥」；不過三間牌巨星都好似中魔咒，戴歷路斯同懷特侯活都因傷，連帶效力球隊公牛同魔術首圈出局，21歲盧比奧更一早因傷收「咧」，佢都係小心身子好啲。</p></body></html>
