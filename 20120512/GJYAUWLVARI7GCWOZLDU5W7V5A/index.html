<html><header><meta charset="utf-8"><title>柯震東會蕭亞軒三舊愛</title></header><body><h1>柯震東會蕭亞軒三舊愛</h1><p>蕭亞軒與柯震東的姊弟戀近日傳到熱哄哄，前日她在台灣內湖大佳河濱公園拍攝機車廣告，身旁不見小男友柯震東陪伴，原來柯震東前日與蕭亞軒的三位前男友祝釩剛、王陽明和周湯豪齊在台灣出席活動。<br>四位曾與蕭亞軒拍拖及傳緋聞的男星獲封為「表兄弟」，當中32歲的「大表哥」祝釩剛最有大將之風，他說：「戀愛是美好的事情，柯震東是很好的演員，我覺得他壞壞的樣子是吸引女主角的原因，他會是她喜歡的型。」<br>柯震東則避忌說：「沒有甚麼穩定發展，沒有吸引她的甚麼點，沒有甚麼好跟他們討教，沒有每天通電話，沒有要公開。」<br>撰文：林妃</p></body></html>
