<html><header><meta charset="utf-8"><title>朱孝天、吳亞馨搞簽證赴美</title></header><body><h1>朱孝天、吳亞馨搞簽證赴美</h1><p>台灣男星朱孝天與吳亞馨去年夏天拍攝《記得，我們有約》時撻着，兩人經歷兩度復合，最終於今年1月初分手，吳亞馨的粉絲喪罵朱孝天是負心漢，結果引起兩幫粉絲互罵，要朱孝天發文向吳亞馨致歉，事件才得以平息。不過，本周一（7日）有人目擊朱孝天與吳亞馨一起辦美國簽證，戀情再被炒起。</p><p>私人行程</p><p>當日下午，朱孝天戴着墨鏡現身，吳亞馨則沒刻意偽裝，不少排隊的人認出他們，不時竊竊私語。對此，朱孝天沒有否認，問到是否相約赴美？他透過經理人說：「跟誰去再說吧，反正是私人行程。」吳亞馨的經理人則回應：「純粹朋友相約辦簽證，大家不用想入非非。」<br>撰文：林妃
</p></body></html>
