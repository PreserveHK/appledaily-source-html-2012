<html><header><meta charset="utf-8"><title>梗有一單喺左近　旺角<br>
元朗謀殺案再拘兩尼漢</title></header><body><h1>梗有一單喺左近　旺角<br>
元朗謀殺案再拘兩尼漢</h1><p>【本報訊】警方新界北總區重案組探員於前日及昨日，先後在旺角及香港國際機場再拘捕兩名18和16歲尼泊爾男子，涉嫌與上月23日元朗南邊圍發生的謀殺案有關。令此案被捕人數增至15人，當中三人已被落案起訴。案中死者為19歲尼泊爾男子Anup，當晚Anup與10多名同鄉在球場聊天時，突遭20多名疑是尼泊爾兇徒圍毆，Anup被刺中頸及胸傷重死亡。</p></body></html>
