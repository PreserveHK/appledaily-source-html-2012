<html><header><meta charset="utf-8"><title>特製啤酒-90℃不結冰</title></header><body><h1>特製啤酒-90℃不結冰</h1><p>英國專家研製出特別釀製的啤酒，即使在-90℃的低溫下也不會結冰，是專供在南極和嚴寒極地工作的人享用（圖）。<br>在南極工作的科學家，工娛時會啤一啤，可是當地長年冰天雪地，啤酒往往結了冰，失去本來的味道。英國酒廠替他們釀製特製啤酒Pole-Axed，參考有200年歷史的印度麥酒來釀製，釀製時間只需10小時，但需一個月發酵，裝進真空膠瓶內，才運往南極，令啤酒在低溫和長時間運送下也不會結冰，保持啤酒的味道，給科學家作為聖誕禮物。<br>英國《每日郵報》</p></body></html>
