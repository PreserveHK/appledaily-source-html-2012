<html><header><meta charset="utf-8"><title>SJ始源返韓百人送機</title></header><body><h1>SJ始源返韓百人送機</h1><p>韓國人氣組合Super Junior（SJ）成員崔始源（箭嘴示），前晚在中環出席晚宴後，隨即趕搭夜機返回韓國，結束12小時的旋風式訪港之旅。始源在接近凌晨12時，才在保安築起的人鏈包圍下現身機場，他邊行邊戴帽，近百名粉絲一見偶像即撲上前，爭相向他送禮及握手，有人不小心仆倒，也有人用韓文大叫：「我愛你，請再來香港！」始源聽見後報以微笑，同晚他亦在twitter上載了於中環用手機跟粉絲影的大合照。<br>採訪、攝影：黃珈楠</p></body></html>
