<html><header><meta charset="utf-8"><title>案件速遞<br>
技工打記者判守行為</title></header><body><h1>案件速遞<br>
技工打記者判守行為</h1><p>【本報訊】曾控告東方報業集團涉殘疾歧視但敗訴的運輸署技工，就其他案件到灣仔區域法院應訊後，因不滿遭《東方》的記者拍照，勒記者頸及用身體將他壓在地上，並揮拳打他的頸。技工昨在東區裁判法院承認襲擊罪，被判自簽2,000元守行為兩年，以及賠償記者3,000元。<br>辯方求情指被告董禮霖（44歲）過去多次出庭，也被《東方》記者跟隨及拍照。今年4月23日案發日，被告曾要求記者不要拍照但不果，才發脾氣施襲。<br>案件編號：ESCC2859/12</p></body></html>
