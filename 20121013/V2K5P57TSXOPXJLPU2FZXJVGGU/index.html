<html><header><meta charset="utf-8"><title>體壇拾趣<br>慘！熱火飛上海delay</title></header><body><h1>體壇拾趣<br>慘！熱火飛上海delay</h1><p>熱火周四晚嘅首場中國賽大炒快艇，不過轉戰上海就有阻滯；事關佢哋原定周五凌晨1點坐飛機到上海，點知架包機鋰電池含量超標，要滯留北京機場兩個幾鐘先可以重新起飛，搞兩搞到上海已經係朝早6點，熱火眾將去到酒店就即刻瞓番個靚覺，原本諗住遊山玩水都要取消，因為夜晚就要西裝骨骨（左圖），出席宣傳活動，之後「大帝」仲要接受訪問（右圖）。熱火眾將攰到咁，聽日再對快艇都幾難搞！另外，身為上海地膽前火箭中鋒姚明，到時相信都會現身，熱火嘅前火箭前鋒柏迪亞仲話，想約姚明一齊食飯，試吓上海美食咁講喎！</p></body></html>
