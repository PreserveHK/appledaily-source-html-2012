<html><header><meta charset="utf-8"><title>鄭子誠散播陰謀</title></header><body><h1>鄭子誠散播陰謀</h1><p>音樂情人鄭子誠近日在高登人氣高企，成為熱門搜尋關鍵字，有網民更剪輯了他從影以來奸到出汁的代表作來「歌頌」他，一股「鄭子誠現象」在討論區籠罩。網民甚至認為，凡有鄭子誠出現的地方，便有陰謀存在。<br>對於成為網絡紅人，鄭子誠前晚在其主持的港台節目《音樂情人》中回應，他以一貫磁性靚聲講出心聲：「雜誌問我有乜嘢同高登討論區班朋友講，我惟有同佢哋講聲多謝，多謝抬舉，亦多謝你哋肯花時間喺我身上談論一啲問題。」鄭子誠續說：「我做《音樂情人》節目宗旨好簡單，冇陰謀嘅，淨係想播歌。」不過這番話一出，高登仔即時感心寒，認定「陰謀情人」必圖謀不軌。<br>採訪：林妃</p></body></html>
