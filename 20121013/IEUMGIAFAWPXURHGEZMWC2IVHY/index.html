<html><header><meta charset="utf-8"><title>港島成交<br>
鯉景灣頻錄平台戶成交</title></header><body><h1>港島成交<br>
鯉景灣頻錄平台戶成交</h1><p>香港置業蔡俊鵬表示，西灣河鯉景灣連錄平台戶成交，其中16座低層，738方呎，屬三房套房間隔，連平台，向東南，成交價760萬元，呎價10298元。原業主於2010年8月以618萬元購入，賬面獲利142萬元，升值23%。<br>另外，4座低層連平台單位，543方呎，兩房間隔，望內園景，以610萬元成交，呎價11234元。原業主於08年3月以336.6萬元購入上址，是次轉售賬面獲利273.4萬元，升值81.2%。</p></body></html>
