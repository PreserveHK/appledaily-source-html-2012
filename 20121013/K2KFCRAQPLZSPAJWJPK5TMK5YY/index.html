<html><header><meta charset="utf-8"><title>體壇拾趣<br>強！梅禮、費達拿爭入決賽</title></header><body><h1>體壇拾趣<br>強！梅禮、費達拿爭入決賽</h1><p>上海網球大師賽喺噚日上演4場8強戰，戰果正路到你唔信，頭4號種籽球手瑞士嘅費達拿（圖）、塞爾維亞嘅迪祖高域、英國嘅梅禮同埋捷克嘅貝迪治都贏波晉級，當中只有應屆倫奧金牌得主兼美網冠軍梅禮贏得比較驚險，事關佢喺先輸4:6之下，連追兩盤6:2、6:3，以盤數2:1反勝捷克嘅史彭尼克。梅禮會同以6:3、6:4淘汰克羅地亞球手施歷嘅費達拿爭入決賽，另一張決賽入場券就由迪祖同貝迪治嚟爭。之前兩年梅禮都喺上海捧盃而回，即管睇吓呢位個勢咁強嘅球手，可唔可以實現3連冠美夢啦！（now636台今日4:30pm直播）</p></body></html>
