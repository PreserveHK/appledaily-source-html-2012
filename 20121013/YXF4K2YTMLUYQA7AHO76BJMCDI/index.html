<html><header><meta charset="utf-8"><title>遇人不淑<br>再婚女星　老公花弗</title></header><body><h1>遇人不淑<br>再婚女星　老公花弗</h1><p>陳伶俐改嫁富豪劉頌銘，以為可過幸福生活，惜丈夫卻背着她與女子親熱。其實不少娛圈女星，改嫁後婚姻生活也不太如意。</p><p>黎淑賢<br>與盧惠光離婚後，改嫁美容醫生老公許智政，但近日許智政驚爆有小三，黎淑賢仍極力為老公澄清。<br><br>寇鴻萍<br>為前夫唐基華誕下唐貝詩和唐貝欣兩女，後改嫁富商梁廷鏘，但梁廷鏘09年酒吧夜蒲攬女斷正，激到老婆紮紮跳。<br><br>鍾麗緹<br>與前夫Glen Ross離婚後，改嫁台灣音樂製作人嚴錚，婚後男方曾被指四出𠝹女。鍾麗緹去年提出離婚，結束八年婚姻。<br><br>資料來源：《蘋果》資料室</p></body></html>
