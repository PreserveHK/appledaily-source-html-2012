<html><header><meta charset="utf-8"><title>邊食邊瞓　孖仔滿臉意粉醬</title></header><body><h1>邊食邊瞓　孖仔滿臉意粉醬</h1><p>很多父母愛把子女的趣怪動靜拍成短片，跟親友分享，有一對孖生兄弟吃午餐時卻被睡魔突襲，還未吃完意粉就昏昏欲睡，結果不理意粉掉落身上，抑或頭部伏在碟上，就呼呼大睡，樣子非常搞笑。<br>片段可見，22個月大的孖生兄弟MJ和AJ睏極了，腦袋在晃來晃去，一個昂着頭把意粉塞進口中就倒頭大睡，意粉掉落衣領，嘴巴更是一片醬汁；另一個就一臉栽進碟中呼呼大睡。母親約翰妮說，兄弟倆整個早上在沙灘砌城堡，花光了精力後非常疲倦，連吃飯也不感興趣。<br>英國《每日郵報》</p></body></html>
