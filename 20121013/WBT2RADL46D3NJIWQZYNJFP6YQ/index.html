<html><header><meta charset="utf-8"><title>警長或因6000元失長俸</title></header><body><h1>警長或因6000元失長俸</h1><p>【本報訊】駐守東九龍總警區重案組姓謝的警長，早前疑用亡妻名義向政府申請6,000元計劃的款項，結果被處理其個案的工作人員發現，報案後新界南總警區人員接手跟進，至前日認為時機成熟，遂至該警長的住所將其拘捕，警方正深入調查。<br>消息稱，事件令警界同袍大感詫異，不理解為何貪圖6,000元鋌而走險，若疑犯被檢控成功定罪，他不僅失去職務，還會損失至少130萬元長俸。在過往，當局亦曾揭發同類事件。</p></body></html>
