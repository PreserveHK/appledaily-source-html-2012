<html><header><meta charset="utf-8"><title>社署講座助自閉家庭</title></header><body><h1>社署講座助自閉家庭</h1><p>【話你知】自閉症學童經常被標籤和歧視，難以融入社群，家長遇有疑問也難於啟齒。社會福利署舉辦「愛在『自』家─支援自閉症學童的家長」教育講座，幫助自閉症學童家長及照顧者，內容包括認識自閉症、治療方法、情緒及行為處理、認識支援策略及如何與學校合作幫助學童。</p><p>免費入場　名額有限</p><p>講座由醫學界、教育專業人士及香港青年協會青苗計劃代表主講，本月27日（星期六）下午2時至5時舉行，地點為灣仔石水渠街85號聖雅各福群會，免費入場，名額有限，有興趣聽講者，須於下周三（17日）或之前報名留位。查詢電話：2255 6707</p></body></html>
