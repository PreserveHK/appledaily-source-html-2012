<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧屯門瓏門加推82伙，平均呎價8252元，主力兩房戶。‧元朗尚悅即日起在將軍澳新都城二期商場展銷，展期至下周一。‧沙田溱岸8號加推餘貨，開售至今累售逾770伙。</p><p>中國</p><p>‧公佈9月貿易盈餘，市場料為205億美元，8月為266億美元。‧公佈9月出口，市場料按年升5.5%，8月按年升2.7%。‧公佈9月入口，市場料按年升2.4%，8月按年跌2.6%。</p><p>美國</p><p>‧公佈月度預算聲明，市場料9月盈餘為750億美元，8月錄得赤字627億美元。</p></body></html>
