<html><header><meta charset="utf-8"><title>東莞村書記建10萬呎豪宅</title></header><body><h1>東莞村書記建10萬呎豪宅</h1><p>繼廣州市城管局番禺分局政委蔡彬被爆擁有21套房產，被譏為「房叔」後，網民又爆出東莞中堂鎮一名村書記陳耀根坐擁近萬平方米（約10萬呎）豪宅（圖）。<br>內地記者經實地調查後，證實陳耀根的豪宅牆上均裝了多個閉路電視，儼如一座莊園。除有豪華別墅外，還建了泳池、假山、瀑布、籃球場、雞鴨圈、金魚池等。<br>據網民爆料指，陳耀根的豪華別墅約佔全村土地面積1/70，是陳耀根當上村書記後將良田吞併後，興建而成的。陳耀根則回應稱，別墅土地都屬住宅用地，園內其他土地是弟弟租的，共計六、七千平方米（約七萬呎）。鎮紀檢部門已介入調查事件。<br>廣東《南方都市報》</p></body></html>
