<html><header><meta charset="utf-8"><title>栢芝帶囝囝睇海豚</title></header><body><h1>栢芝帶囝囝睇海豚</h1><p>張栢芝日前專程到韓國出席釜山電影節，順道宣傳新戲《危險關係》，完成韓國工作後栢芝已回港，昨日有網友在微博貼出她帶同兩個寶貝仔Lucas和Quintus去海洋公園的相片。相中見栢芝和兩個仔看海豚表演，栢芝表現雀躍，反而她抱着的Quintus以及坐在旁邊的Lucas表現平靜。<br>此外，栢芝在韓國時錄影當地節目《Gag Concert》，韓國組合東方神起都有份錄影，神起昨日在官方網站貼出和栢芝的合照，栢芝企正中間，U-Know同Max就十足小粉絲企在兩旁。<br>撰文：丁寧</p></body></html>
