<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>范植偉蒼井空齊失蹤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>范植偉蒼井空齊失蹤 - 馮仁昭</h1><p>日本性感女神蒼井空最近傳俾台灣男星范植偉（左圖）媾掂，事緣佢兩個合作新戲《歲月無聲》秘密撻着，日前電影舉行首映，蒼井空同范植偉都缺席，跟住網上有位自稱係台灣資深牛姓導演爆料，指中日因釣魚台事件關係緊張，范植偉堅持電影公司請蒼井空去首映，電影公司唔肯，一向火爆嘅范植偉就拒絕出席首映。至於係咪同蒼井空拍拖，范植偉內地經理人就否認。</p></body></html>
