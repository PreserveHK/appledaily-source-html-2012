霍震霆父子撐海上自駕遊</title></header><body><h1>蘋果汁<br>
霍震霆父子撐海上自駕遊</h1><p>【本報訊】南丫島撞船慘劇，令本港海上安全響起警號。陸上自駕遊被狂轟後，在廣東南沙投資遊艇業的霍英東集團主席霍震霆及南沙遊艇會會長霍啟山兩父子，昨指海上休閒旅遊是粵港合作的長遠發展項目之一，促粵港政府研究推行海上自駕遊，令本港旅遊業走向多元化及更高檔次。<br>有內地遊艇業界人稱，若推行海上自駕遊，內地船主多會聘用熟悉本港規例的船主及船員，不會影響海上航道安全。立法會新界東議員范國威指出，必須從長計議，擔心會帶來空氣污染、雙非孕婦闖境及海上走私問題。</p></body></html>
