<html><header><meta charset="utf-8"><title>陳豪講婚訊叫悶</title></header><body><h1>陳豪講婚訊叫悶</h1><p>陳豪、黎耀祥、陳法拉及高海寧等昨日於電視城為無綫新劇《傳愛事務所》拍攝節目巡禮，陳豪、祥仔及法拉均以律師造型上陣。早前有報道指陳豪與女友陳茵媺明年將於澳洲結婚，陳豪昨日否認：「唔係事實，自己都唔知點答，講咗咁多次觀眾都悶，當然有呢個打算，但問得多怕會有反效果，壓力去咗女方個邊。」陳豪又坦言希望外間給他們多些空間，讓二人溫馨甜密發展。<br>至於祥仔則表示開心與陳豪合作，更笑言對方會帶咖啡機煮咖啡，不怕捱夜。而法拉則表示要記法律專業名詞對白，所以有少少擔心。<br>採訪、攝影：文國駿</p></body></html>
