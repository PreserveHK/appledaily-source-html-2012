<html><header><meta charset="utf-8"><title>官恩娜避忌撻卓羲</title></header><body><h1>官恩娜避忌撻卓羲</h1><p>官恩娜（Ella）前晚到灣仔出席活動，對於有傳聞指她和舊愛吳卓羲翻撻，她強調大家現時已沒聯絡，不過當問到是否仍keep住舊愛的電話號碼時，Ella卻沒有正面回答，只說：「SMS對話係用電腦虛構，冇呢啲對話，總之冇咁嘅事，除咗工作嘢都唔諗，可能有劇出所以先咁寫。」<br>有指屬四大唱片之一華納的Ella，連有份主演的新劇《雷霆掃毒》都未做過宣傳，她說：「嚟緊13號有，之前台慶亮燈我係病咗先冇去。」<br>採訪：溫敏芝　攝影：黃文偉</p></body></html>
