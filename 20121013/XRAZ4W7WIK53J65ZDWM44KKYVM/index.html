<html><header><meta charset="utf-8"><title>宅男電腦戴胸圍　滿足偷窺慾</title></header><body><h1>宅男電腦戴胸圍　滿足偷窺慾</h1><p>日本宅男見到女孩就結結巴巴，又經常不修邊幅，以致沒有女友，但他們卻極具想像力，竟想出用女性衣物套上電腦螢幕，看動漫時有全新樂趣，相當搞笑。<br>日本有網上討論區討論如何幫電腦穿上衣服，令看動漫更有樂趣，有宅男把桌面背景設定成女性胸部照，再套上胸罩，營造立體視覺效果。有宅男更幫動漫少女蓋上棉被，或配搭兩片布料，作從縫隙偷窺對面少女的效果。<br>更有宅男穿上全套女生校服，然後把顯示動漫女主角的手提電腦放在頭部，把自己扮成清純少女。網友大讚他們「實在太有創意，簡直可以得諾貝爾獎」。<br>台灣東森新聞網</p></body></html>
