<html><header><meta charset="utf-8"><title>雲妮懷念騷女兒除婚戒捧場</title></header><body><h1>雲妮懷念騷女兒除婚戒捧場</h1><p>今年2月暴斃的美國流行樂天后雲妮侯斯頓（Whitney Houston），昨日獲格林美舉行悼念活動，包括男歌手Usher和女歌手珍妮花赫遜（Jennifer Hudson）等都有獻唱。雲妮的女兒Bobbi Kristina（左圖），則與剛宣佈訂婚的哎吔阿哥Nick Gordan出席，但她的左手未見藍寶石訂婚戒婚，反而有雲妮生前曾戴過的鑽戒，估計Bobbi是避免搶去亡母風頭。</p></body></html>
