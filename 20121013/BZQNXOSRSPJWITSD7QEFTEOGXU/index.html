<html><header><meta charset="utf-8"><title>求驗客手記：戴維斯教英乙難救亡 - 求驗客</title></header><body><h1>求驗客手記：戴維斯教英乙難救亡 - 求驗客</h1><p>樂─荷蘭名宿戴維斯(圖)同班列特救亡？係真㗎！目前喺英乙包尾嘅班列特，日前就搵咗曾奪得歐聯、意甲同荷甲聯賽冠軍嘅前荷蘭球星戴維斯嚟做球員兼教練，幫球隊救亡。不過，可能球會都驚39歲嘅佢冇乜教波經驗，所以並冇炒到球隊嘅原來領隊麥克笠臣，而係要佢同戴維斯合作，搞好隊波。不過，話時話，班列特家喺英乙包尾嘅11場只得3分，要起死回生，都唔係咁易。</p></body></html>
