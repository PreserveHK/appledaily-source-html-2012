<html><header><meta charset="utf-8"><title>抗生素易受污染　用剩應即棄</title></header><body><h1>抗生素易受污染　用剩應即棄</h1><p>【本報訊】血液及腫瘤科專科醫生梁憲孫表示，於培植血液中細胞過程中加入抗生素屬合理，但並非最好的防菌方法，因很多惡菌如膿腫分枝桿菌，並非一般抗生素能對付。一般情況下抗生素是用完即棄，若用剩的抗生素沒適當存放，容易受污染，再於培植過程中加入，會令整包細胞都受污染。<br>梁又指，實驗所應靠無菌設備來防止血液製品受污染，即使加入抗生素也無法殺死所有細菌，「殺剩一粒（菌）都死」。<br>另有醫生表示，在培植過程中一定要加入激素來刺激細胞生長，當局可追查激素是否受污染。</p></body></html>
