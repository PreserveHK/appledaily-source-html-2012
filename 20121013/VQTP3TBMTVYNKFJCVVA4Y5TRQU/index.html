司機撞倒婦人不顧而去</title></header><body><h1>梗有一單喺左近　北角<br>
司機撞倒婦人不顧而去</h1><p>【本報訊】63歲姓潘婦人，昨晨7時許在北角馬寶道橫過馬路，被一部沿琴行街駛至馬寶道交界處的私家車撞倒，她腳背瘀傷，惟肇事私家車竟不顧而去，潘婦清醒送院敷治。警員稍後根據目擊者提供的車牌資料，於雲景道尋獲該私家車的梁姓（48歲）車主，梁承認案發時是涉事車輛司機，他通過酒精呼氣樣本測試，警方正跟進調查意外原因。</p></body></html>
