<html><header><meta charset="utf-8"><title>卓羲、傅嘉莉溫馨睇日落</title></header><body><h1>卓羲、傅嘉莉溫馨睇日落</h1><p>張智霖日前在網上鬧爆劇集《衝上雲霄II》的助理編導沒水準，事後劇組繼續如常開工，前日下午4時許，吳卓羲和傅嘉莉就去流浮山上白泥地段拍外景，拍攝一場兩人依偎睇日落的戲份，吳卓羲將頭挨住傅嘉莉扮瞓覺，傅嘉莉伸手偷摸他的臉頰，一副含情脈脈的樣子。<br>吳卓羲和傅嘉莉在鏡頭前十分溫馨，但鏡頭後交流卻不多，兩人排排坐在樹木上等拍攝時，吳卓羲寧願把玩手上的相機，也沒有跟傅嘉莉閒聊，休息時更埋男人堆吹水。不知他是否知有記者在場，所以特別小心避忌，而拍攝時有不少途人過鏡，令拍攝進度受阻。<br>採訪、攝影：朱志聰、陳辰</p></body></html>
