<html><header><meta charset="utf-8"><title>狗狗跳落河勇救同伴</title></header><body><h1>狗狗跳落河勇救同伴</h1><p>美國一隻拉布拉多犬看到兩隻小狗被困在河中的獨木舟上，隨時被水流冲走，竟奮不顧身跳落河，用牙將獨木舟拉回岸邊。片段開始，已看到兩隻狗狗被困獨木舟，望着湍急水流不斷吠叫，而岸上的拉布拉多犬「羅比」跳落水，游到獨木舟旁，其間有人大叫：「繼續游吧，好孩子，帶牠們回來。」「羅比」有勇有謀，咬住繩子將獨木舟拉回岸邊。愛犬變身「救狗英雄」，狗主輕拍「羅比」，以示鼓勵，兩小狗也開心上岸。<br>英國《每日郵報》</p></body></html>
