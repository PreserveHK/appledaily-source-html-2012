<html><header><meta charset="utf-8"><title>117,554萬億元<br>天價賬單嚇壞人</title></header><body><h1>117,554萬億元<br>天價賬單嚇壞人</h1><p>法國婦人看到電話賬單後大嚇一跳，因她要繳交11,721萬億歐元（117,554萬億港元），相當於法國國內生產總值的5,872倍！<br>「我幾乎心跳停頓，賬單上有很多個零，那個數字代表多少我也搞不清楚。」她致電電訊商表示賬單有誤，但得到的回覆竟是愛莫能助，因金額是自動結算，將直接由銀行扣除。經過多次查詢，電訊商終於承認是印刷錯誤搞錯，賬單金額應為117歐元（1,175港元），並為此道歉。<br>英國《每日郵報》</p></body></html>
