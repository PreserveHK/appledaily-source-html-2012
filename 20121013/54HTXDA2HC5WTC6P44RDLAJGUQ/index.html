<html><header><meta charset="utf-8"><title>美撤Galaxy Nexus禁售令</title></header><body><h1>美撤Galaxy Nexus禁售令</h1><p>蘋果控告三星侵權官司遭到挫敗，美國上訴庭前天（周四）撤銷對三星Galaxy Nexus系列手機的禁售令，指蘋果未能證明三星手機銷情好，是因抄襲iPhone的語音助理Siri。高蘭惠法官6月29日發出對Galaxy Nexus的禁售令，但被上訴庭推翻，指蘋果必須顯示出因該手機侵犯其專利，導致蘋果蒙受「無可挽救的損失」；更重要是Nexus沒類似Siri功能。三星對裁決表示歡迎。法新社</p></body></html>
