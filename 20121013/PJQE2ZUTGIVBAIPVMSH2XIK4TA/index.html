<html><header><meta charset="utf-8"><title>求驗客手記：肥哨減磅初見效 - 求驗客</title></header><body><h1>求驗客手記：肥哨減磅初見效 - 求驗客</h1><p>喜─只要有恆心，減肥一定得！好似退休後肥到嚇親大家嘅前巴西射手朗拿度咁，幾個月前話要喺年底同前皇馬隊友施丹搞嘅慈善賽前減肥成功，即坐言起行參加咗某電視台一個幫人減肥嘅真人騷節目，結果最近出街用膳時，俾人影到佢塊面真係冇咁圓，果然見到啲成效(圖)。不過，最驚之前俾人爆96年踢巴塞時，試過喺更衣室同兩女鬼混嘅大哨，踢完場慈善賽後又再暴飲暴食，變番肥哨。</p></body></html>
