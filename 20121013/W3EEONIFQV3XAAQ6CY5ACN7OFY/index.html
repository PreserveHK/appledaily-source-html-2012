<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>王心凌跛住去醫院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王心凌跛住去醫院 - 馮仁昭</h1><p>台灣女星王心凌早排俾人話做小三，介入隋棠同姚元浩嘅戀情，點知衰運仲未完。大前日唔小心踢到度門，搞到腳趾甲翻起移位，前日仲流緊血要去醫院睇骨科。王心淩一跛一跛咁去醫院，真係慘情。記者問佢想唔想有人照顧？佢話：「女生都會希望，現在有同事照顧我。」記者前日問姚元浩會唔會關心吓王心凌，佢話冇聯絡，似乎刻意劃清界線。</p></body></html>
