<html><header><meta charset="utf-8"><title>紅磡<br>
理大師生悼地盤兩死者</title></header><body><h1>紅磡<br>
理大師生悼地盤兩死者</h1><p>【本報訊】紅磡理工大學第8期地盤在不足一年內，接連發生兩宗奪命工業意外，包括本月8日觸電身亡的23歲工人林美展，還有去年11月4日遭工字鐵壓死的42歲工人。工業傷亡權益會、職工盟與理大學生會對事件相當關注。昨午1時半，超過150名師生在理大鐘樓對開為死者進行悼念活動，會場擺放悼念地盤死者的紀念碑，參與團體代表輪流發言，一致要求改善理大地盤施工安全，又發起簽名活動，要求校方正視意外，其間眾人默哀三分鐘。<br>工業傷亡權益會總幹事陳錦康表示，勞工處必須加強地盤巡查和監管，提高職業安全水平，嚴懲違例僱主。</p></body></html>
