<html><header><meta charset="utf-8"><title>求驗客手記：朗尼又變禿因為做爸？ - 求驗客</title></header><body><h1>求驗客手記：朗尼又變禿因為做爸？ - 求驗客</h1><p>哀─香港有個奶粉廣告，其中一句金句係「準爸爸放鬆啲啦」，而呢句說話似乎亦同樣適用於朗尼身上喎！因為呢名新任英格蘭隊長喺日前嘅世盃外記者會中，頂上頭髮明顯薄咗好多(左圖)。嘩！佢年半前先用咗成30,000鎊搞植髮，唔通因為得知太太高蓮又有喜，對再做老竇有壓力，所以先至脫髮？至於高蓮喺宣佈懷有第二胎之後，就保持低調，好似日前佢去拍廣告時，都只係着得好普通，但就俾佢嘅紅色名牌袋同埋手上嘅大鑽戒(右圖)，出賣咗佢闊太嘅身份。</p></body></html>
