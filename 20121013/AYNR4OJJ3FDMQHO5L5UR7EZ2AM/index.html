<html><header><meta charset="utf-8"><title>送薄餅遲到　速遞員被殺</title></header><body><h1>送薄餅遲到　速遞員被殺</h1><p>外賣速遞遲大到，當然惱人，但墨西哥特拉斯卡拉州特拉鎮（Tetla）有位仁兄也太躁火，上周六他點了薄餅外賣，食物遲了40分鐘上門，他竟怒得與女友合力把速遞員綁起來，禁錮了五小時。<br>受害人後來想逃走，這名惡客發現後，插了他多刀，再將屍體扔到隔壁空屋。屍體被發現時，雙眼被蒙住，雙手也反綁在身後，像被行刑一樣。後來警員發現速遞員的車子被扔在街頭，上門查問，22歲的兇徒還把警員痛毆一頓，但終於都被捕。<br>法新社</p></body></html>
