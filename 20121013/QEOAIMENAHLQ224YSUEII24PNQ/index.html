<html><header><meta charset="utf-8"><title>體壇拾趣<br>勁！維特爾勇到南韓</title></header><body><h1>體壇拾趣<br>勁！維特爾勇到南韓</h1><p>力爭F1 3連冠嘅紅牛車手維特爾，嚟到亞洲比賽，表現特別醒神。喺之前兩站新加坡同埋日本鈴鹿站，呢位25歲嘅德國車手都贏到冠軍，仲將同喺車手龍虎榜排第一嘅法拉利車手艾朗素嘅距離，拉近至得番4分。禮拜五佢喺南韓靈岩站嘅非正式試車亦有好表現，做出最快圈速1分38秒832；</p><p>而佢嘅澳洲籍隊友韋伯嘅時間都唔錯，做出第2快嘅1分38秒864。睇嚟喺今日嘅排位賽，呢對紅牛車手好有機會爭排1、2位。（now670台今日12:50pm直播）</p></body></html>
