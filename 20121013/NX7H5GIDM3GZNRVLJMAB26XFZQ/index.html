<html><header><meta charset="utf-8"><title>謙仔笑楊怡大大粒</title></header><body><h1>謙仔笑楊怡大大粒</h1><p>羅仲謙及樂瞳昨到將軍澳出席活動，今日開始拍電影《古惑仔》的謙仔坦言，飾演陳浩南令他壓力很大，他說：「呢套戲真係好經典，我哋今次唔係要超越佢，而係向呢套戲致敬。我中學時都睇晒咁多集，當時英雄感影響下都會幻想自己係伊健。」<br>謙仔又透露，今次不會有女主角細細粒，他說：「晶哥（王晶）話反應好開第二集，今次唔會有細細粒，同埋講粗口一定會有，激情戲會少啲。」<br>問謙仔會否向晶哥推薦由楊怡飾演細細粒？謙仔笑言楊怡是大大粒。記者問楊怡哪裏大大粒？謙仔說：「我講吓啫。」<br>採訪、攝影：李珮洳</p></body></html>
