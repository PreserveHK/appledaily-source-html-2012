<html><header><meta charset="utf-8"><title>案件速遞<br>
青年感化期滿辱空姐</title></header><body><h1>案件速遞<br>
青年感化期滿辱空姐</h1><p>【本報訊】有遊蕩前科的室內設計助理，以黑超及口罩蒙面下，兩日內先胸襲夜歸少女，再向空姐露械兼手淫，其間向空姐表示「放心我唔會傷害你嘅」。空姐後來在警員陪同下，在西鐵天水圍站附近兜截認出他。<br>相貌斯文的被告梁家聰（21歲），昨在屯門裁判法院承認非禮及公眾地方猥褻行為共兩罪，還柙至下月2日判刑。辯方指被告對性好奇，存有太多幻想而犯案。去年，被告因易服闖入粉嶺泳池的女更衣室被判感化，感化令於本月4日期滿。本月6日凌晨，他於天水圍聚星路犯案，兩日後再於同一地點出動，兩名事主分別16歲及28歲。<br>案件編號：TMCC3353/12</p></body></html>
