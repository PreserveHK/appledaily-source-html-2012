<html><header><meta charset="utf-8"><title>隔牆有耳：得罪羅范教院請校長頭痕 - 李八方</title></header><body><h1>隔牆有耳：得罪羅范教院請校長頭痕 - 李八方</h1><p>教育學院前校長張炳良去咗做大官，校長一職懸空咗一段日子，教院今日會喺報章登廣告，全球招聘校長，薪金雖然冇講，但張炳良離任前年薪約350萬元，即係月薪差唔多30萬元，截止申請日期係下月12日，教院今次都係起用國際獵頭公司Korn/Ferry幫手做招聘。<br>教院校長一職唔易做，因為政府多年嚟都拒絕教院升格做大學，點樣將教院upgrade為大學已經頭痕。但其實邊個做教院校長，唔多唔少都係政治決定，皆因教院前校長莫禮時同副校長陸鴻基送咗梁振英親信羅范椒芬一程，令佢掉烏紗，家陣羅太當道，呢次招聘點會冇戲睇？</p></body></html>
