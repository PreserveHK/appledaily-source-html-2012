<html><header><meta charset="utf-8"><title>57%英女寧上fb不做愛</title></header><body><h1>57%英女寧上fb不做愛</h1><p>上網大過天！英國一項調查顯示，當地57%婦女寧願兩星期不做愛，也要上facebook或Twitter等社交網站更新近況。<br>英國《時尚》雜誌訪問了1,020名女性，若要她們在兩星期內就性愛和查看fb近況二擇其一，57%人選擇fb。有2%女受訪者更在做愛中途，離開伴侶檢查fb。2/3女被訪者會向伴侶發性感照片或有味訊息，其中54%會穿上最好的內衣騷身材，20%會全裸上陣。但有逾40%女性稱會透過fb與男友或丈夫以外的人調情，當中超過1/6人更因此出軌。<br>英國《每日郵報》</p></body></html>
