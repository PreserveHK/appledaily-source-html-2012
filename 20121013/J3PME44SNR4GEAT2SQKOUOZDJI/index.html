<html><header><meta charset="utf-8"><title>阿感組明星隊出戰大馬</title></header><body><h1>阿感組明星隊出戰大馬</h1><p>黎國輝（阿感）、翟威廉和周志文等組成的明星籃球隊Hero，前晚在屯門嶺南大學為慈善籃球賽比賽，大戰嶺南大學，最終Hero隊以29比49落敗，16強止步。<br>今次球隊由阿感統籌，他透露早前獲大馬邀請打一場慈善賽，由於香港沒有一隊正式的明星籃球隊，所以對方就欲透過他作為聯絡人，現時阿感正聯絡余文樂、張繼聰等，他說：「今次原先唔係咁多artists，但之後多咗成班超級巨聲，自己一直都好想組織多啲藝人，始終第一次參賽會好重視。」<br>採訪、攝影：張俊銘</p></body></html>
