<html><header><meta charset="utf-8"><title>大富之家<br>
富貴老公　家世強勁</title></header><body><h1>大富之家<br>
富貴老公　家世強勁</h1><p>陳伶俐現任老公劉頌銘，家世顯赫，父親劉漢華在社會上赫赫有名，早前更獲頒銀紫荊星章，以表揚其對社會的貢獻，尤其對罪犯的更生工作。至於劉頌銘的母親劉胡兆慧，是著名新加坡富豪胡嘉烈的後人。胡氏家族擁有的立興集團公司，於30年代靠賣火水燈起家，之後經營家用電器及爐具產品，業務遍及大馬、新加坡、內地和香港，在內地也擁有大型粉末塗料廠。劉胡兆慧雖然承繼了家族大批財產，但作風十分低調，而她是香港婦女聯合協會會員，經常為慈善出力。</p></body></html>
