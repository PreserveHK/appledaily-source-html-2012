<html><header><meta charset="utf-8"><title>九龍成交<br>
港灣豪庭呎售8869元新高</title></header><body><h1>九龍成交<br>
港灣豪庭呎售8869元新高</h1><p>香港置業張仲賢表示，港灣豪庭3座中層D室，504方呎，屬兩房間隔，成交價447萬元，呎價8869元，創屋苑歷來呎價新高。原業主01年12月以184.5萬元購入，賬面獲利262.5萬元，物業升值1.4倍。<br>另外，中原鍾劍文表示，物業3座低層E室，504方呎，屬兩房間隔，享西南內園池景及遠少海景，以442萬元沽出，呎價8770元。原業主於08年5月以220萬元購入物業，賬面賺222萬元，單位升值逾倍。</p></body></html>
