<html><header><meta charset="utf-8"><title>新界成交<br>
維景灣畔兩年賺逾170萬</title></header><body><h1>新界成交<br>
維景灣畔兩年賺逾170萬</h1><p>將軍澳維景灣畔周內連錄成交個案，11座高層H室，677方呎，兩房間隔，望山景及海景，以570萬元易手，成交呎價8419元。原業主於2010年8月以398萬元購入物業，轉售賬面賺172萬元，僅兩年升值幅度達43.2%。<br>另外，17座中層B室，689方呎，兩房間隔，享市區景，成交價520萬元，平均呎價7547元。原業主於2010年6月以343萬元入市上址，現轉手賬面上套現177萬元，單位兩年多來漲價51.6%。</p></body></html>
