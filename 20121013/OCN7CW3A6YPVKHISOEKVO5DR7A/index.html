<html><header><meta charset="utf-8"><title>隔牆有耳：單車風波志偉反挑龐一鳴 - 李八方</title></header><body><h1>隔牆有耳：單車風波志偉反挑龐一鳴 - 李八方</h1><p>民主黨胡志偉早前踩單車由金鐘地鐵站去立法會，平日用開單車代步嘅龐一鳴日前向志偉挑機，批評志偉做政治騷，不滿佢只係短距離踩兩吓就算，要求對方唔好標榜過低碳生活，向胡志偉挑機，請佢下周三由佢老巢黃大仙議員辦事處，踩過海到立法會開會。<br>胡志偉噚日就話，雖然好佩服龐一鳴日常生活全部以單車代步，自嘆不如，因為佢要準備開會，故拒絕挑機，反而「反挑機」，邀請龐一鳴周日踩單車，由佢老巢黃大仙富山邨踩去鯉魚門，但龐一鳴就話，自己周日有嘢做，拒絕胡志偉反挑機，但挑機不成，龐一鳴話踩單車活動依然繼續，歡迎市民參與。</p></body></html>
