<html><header><meta charset="utf-8"><title>蘋果綠葉<br>澳門再出招壓樓價</title></header><body><h1>蘋果綠葉<br>澳門再出招壓樓價</h1><p>澳門為防歐美日量化寬鬆措施可能引致資金流入，再度出招抑壓樓價。當中最辣為非澳門居民買樓需額外繳交10%的印花稅，其他措施包括非澳門居民購買330萬以下至800萬元以上物業按揭成數，按級別分別下降至七成至四成之間；購入樓花800萬元以下非澳門居民只五成按揭，購買800萬元以上樓花按揭最高四成。政府又將立法把特別印花稅徵稅由住宅延伸至商舖及車位。</p></body></html>
