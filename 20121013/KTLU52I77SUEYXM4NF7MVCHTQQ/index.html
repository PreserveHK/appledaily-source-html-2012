<html><header><meta charset="utf-8"><title>案件速遞<br>
二副姦印傭囚七年半</title></header><body><h1>案件速遞<br>
二副姦印傭囚七年半</h1><p>【本報訊】航運公司的61歲渡輪二副，藉詞用按摩器替有背痛的印傭按摩，乘機於家中將她強姦。二副經審訊後被陪審團裁定強姦罪成。家人撰寫求情信，形容他是「世上最好的父親」，不過法官昨認為他違反誠信下犯案，判他入獄七年半。<br>被告邵德生於去年11月11日，在黃埔花園一單位內強姦29歲事主，事發時被告的9個月大孫兒也在場。事主由被告的女兒聘用，負責照顧一對年幼子女及做家務。辯方補充事發後，女兒感到自責。<br>案件編號：HCCC66/12</p></body></html>
