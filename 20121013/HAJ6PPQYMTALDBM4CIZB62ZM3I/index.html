<html><header><meta charset="utf-8"><title>郭少芸父親逝世</title></header><body><h1>郭少芸父親逝世</h1><p>忙於拍無綫處境劇《愛．回家》的郭少芸，近日可謂諸事不順，上月初她在牛頭角駕車時不慎撞傷一名老婦，隨時惹上官非；而昨日凌晨，郭少芸在微博留言指老父過身，言談間顯得相當哀傷。<br>郭少芸在微博說：「老爸走了，我會ok，fighting，別擔心，他現在rest in peace, always in my heart, forever &amp; ever！」之後不少圈中好友留言安慰郭少芸。昨午郭少芸再因想念老父而留言：「老爸第一天展開新的旅程，容許我將你們給我的love &amp; hugs轉給老爸。」<br>撰文：葉雪</p></body></html>
