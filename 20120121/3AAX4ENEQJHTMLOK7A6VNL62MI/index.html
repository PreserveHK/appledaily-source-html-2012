<html><header><meta charset="utf-8"><title>泰晤士河大演習　備戰奧運</title></header><body><h1>泰晤士河大演習　備戰奧運</h1><p>為迎接今夏的倫敦奧運，英國皇家海軍陸戰隊與蘇格蘭場聯手展示實力，前天（周四）在泰晤士河進行和平時期最大規模演習。</p><p>演習有94名海軍陸戰隊隊員和44名警員參加，15艘硬底橡皮艇和快速反應艇在泰晤士河上飛馳，皇家海軍「山貓」直升機則在河上空盤旋，模擬恐怖分子可能利用水路襲擊倫敦地標，測試軍警合作的應變能力。<br>為確保倫敦奧運能順利舉行，英國當局會派出13,500軍人參與保安，估計保安費逾100億港元。英國《每日郵報》</p></body></html>
