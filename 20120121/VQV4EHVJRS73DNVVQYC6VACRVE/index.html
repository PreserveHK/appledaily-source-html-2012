<html><header><meta charset="utf-8"><title>港島成交杏花邨382萬低市價沽</title></header><body><h1>港島成交<br>杏花邨382萬低市價沽</h1><p>中原黎妙蘭表示，柴灣杏花邨準買家抱「執筍貨」心態，1月睇樓量明顯回升，其中8座中層6室，556方呎，間隔兩房，望樓景，原業主叫價440萬元，後見市況不明朗，減價至382萬元沽出，呎價6871元，造價略低於市價。</p><p>她說，若將單位放租，預計租金介乎12500至12800元，回報約3.9至4厘。原業主01年以185萬元購入物業，獲利197萬元，升值1.1倍。屋苑1月半個月來暫錄約4宗成交，平均呎價約7300元。</p></body></html>
