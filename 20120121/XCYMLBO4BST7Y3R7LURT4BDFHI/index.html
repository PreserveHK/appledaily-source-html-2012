<html><header><meta charset="utf-8"><title>高海寧谷贏前輩</title></header><body><h1>高海寧谷贏前輩</h1><p>高海寧、葉翠翠和陳庭欣前晚到電視城為錄影節目《行運一條龍》任司儀，三人分別代表無綫logo的藍、綠及紅色，穿上藍色谷胸裝的高海寧即時大搶風頭。<br>高海寧否認是公司安排她撐場面，又說：「公司唔係要性感，只係做主持靚啲。我係新人，要向兩位前輩學習，希望做多啲騷吸取經驗，第日可以做大型騷主持。」葉翠翠上月入院切除胰臟腫瘤，她說：「我嚟之前都飲咗兩碗雞湯，精神比較攰，雖然一路調理緊，但冇正式休養，啲前輩都叮囑我唔好咁。」<br>採訪、攝影：卓寶花</p></body></html>
