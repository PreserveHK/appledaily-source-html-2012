<html><header><meta charset="utf-8"><title>電視標錯價　馬莎蝕大本</title></header><body><h1>電視標錯價　馬莎蝕大本</h1><p>英國馬莎百貨購物網站標錯價，竟把50吋3D電視機標價199鎊（2,391港元），網友發現後認為是掃平貨良機，紛紛搶購。<br>Panasonic50吋3D大電視，原價1,099鎊（13,203港元），馬莎本想減價至599鎊（7,194港元），豈料誤把5打錯為1，立時變成199鎊（2,391港元）。醒目的網民發現後，紛紛訂購。馬莎發現問題時，已有數百宗交易完成。<br>馬莎最初拒絕承認有關交易，企圖透過派發300港元現金券安撫事主，但網民不肯，還在社交網站及討論區連番聲討，馬莎只好屈服，以蝕本價出售電視機。<br>英國《太陽報》</p></body></html>
