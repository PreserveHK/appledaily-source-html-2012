<html><header><meta charset="utf-8"><title>蘋果汁全港巴士增設輪椅斜板</title></header><body><h1>蘋果汁<br>全港巴士增設輪椅斜板</h1><p>【本報訊】現時全港在路面行走的巴士有5,800部，當中六成設有輪椅上落斜板（圖）。交通諮詢委員會主席袁國強表示，其餘四成巴士預期至2015年或2016年，可全部加裝上落斜板；巴士公司亦會逐步在車廂內增設扶手，並改變樓梯顏色，以求減少意外。運輸署數字顯示，去年巴士乘客在車廂內失平衡跌傷的個案有580宗，另有2人不幸身亡。<br>交諮會昨討論增加巴士有關殘疾人士和長者設施，以及港鐵新路線的車站設計。袁國強表示，沙中線及西港島線等車站設計，將與周邊社區融合，售票機和入閘機的顯示屏也會較大，方便乘客使用。</p></body></html>
