<html><header><meta charset="utf-8"><title>吞3公升食物　吃火鍋台女險爆胃</title></header><body><h1>吞3公升食物　吃火鍋台女險爆胃</h1><p>農曆新年將近，不少人都趁機與親友共進團年飯時開懷大吃而不知節制。台北一名體重僅44公斤（約96.8磅）的女子日前光顧號稱「吃到飽」的自助火鍋店，在1.5小時內狂吞超過三公升食物，結果出現急性胃擴張需入院搶救。醫生指如食量失控，嚴重者能引起急性胃壞死、胃破裂，甚至死亡。<br>醫生發現她的胃竟被撐大近六倍，電腦影像上除了「只差沒撐爆的胃，完全看不到其他器官」。<br>台灣《蘋果日報》</p></body></html>
