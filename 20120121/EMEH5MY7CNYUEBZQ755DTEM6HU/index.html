<html><header><meta charset="utf-8"><title>英節目誤播色情畫面</title></header><body><h1>英節目誤播色情畫面</h1><p>英國STV電視台觀眾前晚（周四）觀看時事節目《ScotlandTonight》時，赫然發現受訪者身後一部電視機，竟然正播放色情畫面。雖然只有數秒，STV仍要向公眾道歉。<br>當時博客霍奇斯身在STV新聞部直播室接受訪問，身後有多部電視開着，其中一部播着第四頻道電視台劇集《Shameless》，女演員赤裸演床戲的畫面（圖）。<br>STV收到觀眾投訴後公開致歉。電視台內部人士指，新聞部平時都會開電視看不同電視台，當時根本沒有人留意到有色情畫面。<br>英國《每日郵報》</p></body></html>
