<html><header><meta charset="utf-8"><title>求生龍子　結紮男駁輸精管增</title></header><body><h1>求生龍子　結紮男駁輸精管增</h1><p>龍年趕生龍子，台灣不少做過結紮手術的男子近來紛紛「解套」求子。有醫院近兩三個月來，要求做試管嬰兒，或重新接回輸精管者至少增加一成。<br>「解套」男子主要有三類：一是有台商因妻子擔心老公播種到對岸，故要求得先結紮才行；有人是因為再婚娶嫩妻，女方希望有自己孩子；還有小三想扶正，「挾龍子爭名分」，強逼男方重接輸精管。醫生建議，若想再生子，結紮五年內重新接回輸精管，授孕機率較高。台灣《聯合報》</p></body></html>
