<html><header><meta charset="utf-8"><title>今日提醒你：幸運車牌號碼拍賣</title></header><body><h1>今日提醒你：幸運車牌號碼拍賣</h1><p>【本報訊】運輸署農曆新年車牌拍賣會二月十二日於灣仔會議展覽中心L4樓S421會議室舉行，公開拍賣的45個車牌，包括43個傳統車牌號碼及2個自訂車牌號碼。是次新年車牌拍賣，傳統車牌號碼不乏好意頭的幸運車牌號碼，BB888、HK3888、HH18、PP88、HK838、8862、PP888、MR888及MR9999等，當中部份車牌號碼限定不得轉讓。2個自訂車牌號碼則為「ZZ」及「YYY」。<br>成功競投人士須即時付款及辦理登記手續，拍賣詳情可瀏覽運輸署網頁： http://www.td.gov.hk。 </p></body></html>
