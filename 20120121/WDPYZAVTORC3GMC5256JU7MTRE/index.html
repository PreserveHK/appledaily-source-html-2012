<html><header><meta charset="utf-8"><title>HTC壞機　半小時收635短訊</title></header><body><h1>HTC壞機　半小時收635短訊</h1><p>台灣宏達電（HTC）手機近日除了遭綠營議員聲言抵制外，當地一名許姓女子使用HTC手機發短訊給八位同事，結果七人馬上就收到，但另一人在12小時後才收到，且半個小時內共收到635則短訊，讓該名同事大喊：「快發瘋了！」事後許女（圖）向中華電信查看帳單，發現當月短訊費共978元新台幣（約253港元），但中華電信以機房沒出問題為由，只願退回一半費用。<br>台灣《蘋果日報》</p></body></html>
