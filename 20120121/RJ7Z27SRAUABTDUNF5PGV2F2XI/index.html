<html><header><meta charset="utf-8"><title>案件速遞兒涉非禮父母拒保</title></header><body><h1>案件速遞<br>兒涉非禮父母拒保</h1><p>【本報訊】三度在小巴非禮妙齡女生的中四男生獲輕判感化，但他不知悔改，涉嫌再度在港鐵車廂非禮15歲少女，三日前在東區裁判法院提訊，其父母不肯替他繳付保釋金，還柙至昨日再訊，其父母仍硬起心腸，拒替他保釋，要他在獄中度歲扣押多一個月待案件開審，以示懲戒。<br>16歲姓鍾的被告否認於本月16日在金鐘站車廂內非禮一名15歲少女。被告昨要求代表律再次申請保釋，指希望以500元保釋外出，但裁判官透過律師詢問其父母，惟父母仍不肯替他任擔保人，裁判官將被告還柙至3月1日，轉解九龍城裁判法院，以視像系統進行審訊。<br>案件編號：ESCC268/12</p></body></html>
