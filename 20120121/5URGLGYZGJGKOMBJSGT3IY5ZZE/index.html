<html><header><meta charset="utf-8"><title>印度男天降橫財756億</title></header><body><h1>印度男天降橫財756億</h1><p>印度一名教師發現銀行戶口無端端多了一筆天文數字的存款，但銀行卻不准他提取，令他空歡喜一場。<br>薩哈（圖）月薪只有3.5萬盧比（5,398港元），日前登入網上銀行查看還剩多少錢，赫然發現結餘竟有4,900億盧比（756億港元），抵得上印度全年的教育開支！<br>薩哈致電向銀行查詢，銀行只說款項來歷不明，並無解釋出錯原因，但只准他提取屬於他的1萬盧比（1,560港元）。他眼看戶口有天文數字的存款，無奈地說：「我不知道戶口這筆錢會存在到何時。」<br>英國廣播公司</p></body></html>
