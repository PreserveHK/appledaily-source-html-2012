<html><header><meta charset="utf-8"><title>蘋果汁違規食肆停牌兩周</title></header><body><h1>蘋果汁<br>違規食肆停牌兩周</h1><p>【本報訊】位於旺角砵蘭街379號E地下及基隆街4至6號地下的街坊名店「福來居飯店」，因屢次違反《食物業規例》，非法擴展營業範圍，昨日被食物環境衞生署署長停牌14天。<br>福來居飯店由昨日至下月2日須暫停營業。食環署發言人說，該店鋪經營者因上述違例事項，去年9月和10月兩次被法庭定罪，共罰款8,200元。該署並根據違例記分制記下持牌人30分，店鋪因此須停牌14天。福來居並非初犯，有關持牌人去年3月和8月，亦因相同違例事項，兩次被法庭定罪，共罰款6,200元及記下30分，店鋪於去年10月底曾被停牌7天。</p></body></html>
