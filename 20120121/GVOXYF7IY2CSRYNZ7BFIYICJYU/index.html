<html><header><meta charset="utf-8"><title>海豚吞排球卡胃</title></header><body><h1>海豚吞排球卡胃</h1><p>南京海底世界5歲海豚「江波」（圖），本周三下午不小心吞下一顆排球，碩大的排球卡在胃裏，令牠未能進食，隨時喪命。當地五位胃鏡專家昨合力進行了四個多小時的手術，他們先將排球打洞，最終成功將排球從牠的胃中勾出。<br>江波誤吞排球後，排球卡在離口1.1米遠的胃裏。南京海底世界最初希望能有單臂長1.1米的高人幫忙，伸手入江波體內取球，但一直未有合適人選。昨日的手術一波三折，醫生用一根一米長的自制異物鉗伸進江波體內，將排球拉出期間，鉗的繩子突然斷裂。醫生後來用鋼絲代替繩子，才成功將排球取出。手術後，江波將進行長時間調理的過程。<br>搜狐網</p></body></html>
