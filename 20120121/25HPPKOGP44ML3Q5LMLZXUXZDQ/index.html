<html><header><meta charset="utf-8"><title>動漫Maggie海味母</title></header><body><h1>動漫Maggie海味母</h1><p>李曼筠（動漫Maggie）日前在銅鑼灣辦年貨，買入大量海味和湯包，她表示媽咪經常煲湯給她，所以要識做買海味老人家，她說：「新一年最緊要身體健康，有健康先至有能力搵錢，最近接啲司儀工作做，係新嘗試，希望有多方面發展。」</p><p>北上掘金</p><p>動漫Maggie新一年希望行桃花運，讓她在靠人事關係的娛樂圈可順利工作，她透露未遇上合心意的另一半，她說：「身邊係有啲男仔出現，但未真正了解好深，而且自己暫時唔係好想拍拖。」她於農曆新年將返內地拍戲掘金。　<br>採訪：張俊銘　攝影：陳慧安</p></body></html>
