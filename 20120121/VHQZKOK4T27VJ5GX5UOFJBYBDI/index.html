<html><header><meta charset="utf-8"><title>豪食15cm鮮甜鮑魚</title></header><body><h1>豪食15cm鮮甜鮑魚</h1><p>食團年飯當然要一家人團團圓圓食番餐好嘅，要食好嘢，唔一定出街食，自己煮都無問題！想食得豪，不如食鮑魚，15cm長嘅鮑魚夠豪啩！呢款澳洲嘅如意鮑魚，棲身喺5至15米深、面向南極洲嘅水域，所以肉質特別鮮甜，鮑味亦特別香濃，家變成罐頭鮑，真係絕對吸引！除咗矜貴嘅罐頭鮑魚，一田仲有澳洲嘅金龍青邊鮑，用嚟煲湯簡直一流！仲講咁多，一於嚟餐鮑魚宴，等大家食得滿足！<br><br>記者：區佩嫦<br>查詢：26941111</p></body></html>
