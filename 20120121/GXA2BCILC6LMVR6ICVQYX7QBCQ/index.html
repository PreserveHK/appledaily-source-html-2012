<html><header><meta charset="utf-8"><title>案件速遞衝擊替補表證成立</title></header><body><h1>案件速遞<br>衝擊替補表證成立</h1><p>【本報訊】社民連立法會議員梁國雄及另外4名示威者於去年9月被指衝擊替補機制論壇，5人昨日在九龍城裁判法院被裁定刑毀及擾亂公眾秩序等4罪表證成立。<br>曾稱或會傳召政務司司長林瑞麟作供的梁國雄，與其他被告昨日決定不傳召任何辯方證人。<br>由於辯方需時準備結案陳詞，梁亦須到瑞典國會就一宗政治庇護案作供，案件押後至下月13日續審。其餘4名被告依次是黃洋達、鄧建華、容偉堂和陳倩瑩。<br>案件編號：KCCC3676/11</p></body></html>
