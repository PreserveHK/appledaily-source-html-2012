<html><header><meta charset="utf-8"><title>新界成交牽晴間高市價5%成交</title></header><body><h1>新界成交<br>牽晴間高市價5%成交</h1><p>美聯陳梓彬表示，粉嶺牽晴間8座中層H室，單位面積535方呎，兩房間隔，望山景，成交價223萬元，呎價4168元，由於單位質素不俗，成交價較市場價高約5%。</p><p>買家為外區上車客，鍾情單位山景開揚，故購入作自住之用。賣家於2010年1月以172萬元購入上述物業，轉售賬面獲利51萬元離場，單位升值29.7%。1月份截至14日屋苑暫錄得3宗成交，較上月同期減少約一半，現時平均成交呎價3986元。</p></body></html>
