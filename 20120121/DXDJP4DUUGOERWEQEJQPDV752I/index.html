<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.當正林宥嘉親戚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.當正林宥嘉親戚 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日接受RoadShow錄影訪問，佢話嚟緊會做真人騷，每月去唔同機構打一日工體驗生活，佢話去夜場做侍應都得，但要唱歌嘅話就會收錢。農曆年少不免要去親友屋企拜年，但G.E.M男友林宥嘉喺台灣，問佢係咪要去台灣拜年？佢話：「唔使，初一、二都有親戚嚟拜年。」原來佢哋已經發展到親戚關係，真係開心。</p></body></html>
