<html><header><meta charset="utf-8"><title>松岡狂食解鄉愁</title></header><body><h1>松岡狂食解鄉愁</h1><p>內地反日浪未消，日模松岡李那未能隨隊友四出工作，近期只能留港，思鄉情切的她，日前去了新蒲崗出席名為「築地祭」的活動，不停試食魚生、玉子燒和壽司，她笑說：「試食了這麼多東西，要立刻節食減肥。」她在場內更遇到很多同鄉廚師，大家有傾有講，又學習壽司，一解鄉愁。<br>松岡的老闆王友良送了一份1,000元、有美容功效的特製玉子燒給她，得松岡開心笑，師弟松岡哲也在場，大家在攤位內吱吱喳喳，傾個不停。<br>撰文：唐如</p></body></html>
