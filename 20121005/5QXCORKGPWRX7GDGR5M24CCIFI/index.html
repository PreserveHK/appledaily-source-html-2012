<html><header><meta charset="utf-8"><title>關仁隱事：「姐姐」乘演員鬥爭獲利 - 關仁</title></header><body><h1>關仁隱事：「姐姐」乘演員鬥爭獲利 - 關仁</h1><p>最近包庇躁狂幕後嘅「姐姐」，一向好貪小便宜，連老臣子「豬皮姐」同「大number」早年同姐姐合作時，為咗討好姐姐，都曾經送過好貴嘅名牌手袋畀姐姐。話說豬皮姐早年同大number合作拍一部長篇師奶劇，兩個人當時私下好唔妥，大家鬥到火紅火綠，為咗鬥贏對方，咪惟有拉攏姐姐企自己嗰邊囉，兩個人不停送禮物鬥討好姐姐，結果咪鷸蚌相爭，漁人得利，益咗姐姐囉。<br>撰文：關仁</p></body></html>
