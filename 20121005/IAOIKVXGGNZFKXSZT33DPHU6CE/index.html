<html><header><meta charset="utf-8"><title>灣仔星街<br>香香掛住玩頻NG</title></header><body><h1>灣仔星街<br>香香掛住玩頻NG</h1><p>高登女神岑麗香前日同港男出身嘅郭田葰，喺灣仔星街幫無綫拍飲食節目，香香同攝製隊入咗一間意大利餐廳，當佢見到餐廳入面有各種唔同嘅芝士時，即刻興奮到係咁用手機影啲奇形怪狀嘅芝士，睇佢越影越開心嘅樣真係幾可愛。</p><p>不過到正式拍攝時，香香只係要講幾句對白，但都係咁NG，啲工作人員見佢重拍又重拍，都忍唔住口話：「唔好搞到要收19（晚上7點）呀！」<br>採訪、攝影：徐錦池</p></body></html>
