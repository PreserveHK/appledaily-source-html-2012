<html><header><meta charset="utf-8"><title>求驗客手記：費斯型到俄羅斯 - 求驗客</title></header><body><h1>求驗客手記：費斯型到俄羅斯 - 求驗客</h1><p>雖然美國「新水怪」費斯已經退役，但人氣依舊凌厲。好似最近俄羅斯版《GQ》就選咗佢做年度國際型男；既然個朵咁勁，呢位27歲泳將又點可能唔上封面（圖）？又點可能唔晒吓腹前嗰排朱古力？只見佢喺封面chok行個樣，單手扯低少少條褲，勁扮sexy；女粉絲睇到流鼻血都唔出奇。另外，佢呢個星期仲會同《迷失東京》男主角標梅利去蘇格蘭打高爾夫球，退休生活真係充實到爆。<br></p></body></html>
