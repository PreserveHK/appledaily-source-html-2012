<html><header><meta charset="utf-8"><title>求驗客手記：J.Lin同哈佛夾計搵錢 - 求驗客</title></header><body><h1>求驗客手記：J.Lin同哈佛夾計搵錢 - 求驗客</h1><p>火箭控衞林書豪（J.Lin），周三出席咗球隊首課操練，狀態睇嚟幾「弗」，表現唔錯。練完波，佢同傳媒講，話家有長約在身，令到自己有更多自信心，可以更勇於出聲提場同策動攻勢。<br>雖然球季未開始，唔知以J.Lin做重心嘅火箭會打成點，但係林瘋嘅場外價值就肯定有升冇跌；最近美國傳媒傳出，話佢同母校哈佛大學將會合作，推出以林瘋作為主題嘅專屬品牌，目標市場仲會定喺中國內地，實行繼續用盡呢部「搵錢機器」。</p></body></html>
