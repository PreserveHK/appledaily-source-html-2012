<html><header><meta charset="utf-8"><title>謝霆鋒狂灌可樂</title></header><body><h1>謝霆鋒狂灌可樂</h1><p>【中環畢打街】近日喺中環買舖位嘅謝霆鋒，前日三點又去咗中環，坐住司機嘅七人車去到畢打街落車，同行仲有一男一女助手，其中一個心口仲掛住霆鋒公司嘅員工證。霆鋒揸住罐可口可樂落車，一落地佢就好似好口渴咁狂灌，不過隊隊吓見到有記者影相，佢就好快手咁塞咗罐汽水畀身邊嘅男助手，再同記者打招呼。問到霆鋒係咪嚟拍嘢？佢只係笑笑口話「傾嘢」之後上咗幢商業大廈。記者跟尾上去，發現成幢商廈都喺度裝修緊，唔通霆鋒開始進軍商廈單位定公司搬地方去中環呢？採訪、攝影：徐錦池</p></body></html>
