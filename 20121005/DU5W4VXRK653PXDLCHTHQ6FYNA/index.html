<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳介意老公曾變心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳介意老公曾變心 - 馮仁昭</h1><p>陳慧琳（Kelly）早排接受商台錄音訪問，佢話經理人鍾珍一直都叫佢唔使隱瞞任何嘢，所以佢出道時都講有拍拖。講到已經生咗兩個仔，Kelly話唔會再追女，因為唔夠時間湊細路。<br>提到當年工作太忙同現任老公Alex分過手，Kelly話：「都冇辦法，人哋都要move on，雖然有介意佢同第二個一齊，但我都feel到佢最後係鍾意我。」</p></body></html>
