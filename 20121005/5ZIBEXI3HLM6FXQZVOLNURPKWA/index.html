<html><header><meta charset="utf-8"><title>案件速遞<br>
官舉張瑪莉勉勵女童黨</title></header><body><h1>案件速遞<br>
官舉張瑪莉勉勵女童黨</h1><p>【本報訊】年僅12歲的童黨女主腦糾黨圍毆16歲少女個多小時，並迫令少女僅穿胸圍在遊戲機機舖內行「catwalk」。女主腦稱來自破碎家庭，親睹父親毆打母親。裁判官張威達判刑時，以1975年第三屆港姐冠軍張瑪莉的經歷來勉勵女主腦，指張是孤兒，在不斷努力下也成為商界女強人。<br>女主腦承認非法禁錮及襲擊致造成身體傷害兩罪，昨在九龍城裁判法院少年庭被判接受為期24個月的保護令。<br>案件編號：KTCC336/12</p></body></html>
