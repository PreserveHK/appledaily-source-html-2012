<html><header><meta charset="utf-8"><title>胡鴻鈞靠跑步瘦面</title></header><body><h1>胡鴻鈞靠跑步瘦面</h1><p>「巨星2幫」的胡鴻鈞昨日在沙田駕駛學院駕私家車考泊位，對於被本報發現他學人玩刀削面一事，他有點不自然地說：「我媽咪都有話畀我知，我都好開心呀，人哋話我整容，即係話我個樣好咗喇。我聽人講話整容要瞓成個月醫院，我日日都要返學，邊度有咁嘅時間呀。」<br>胡鴻鈞自稱靠跑步修身：「有好多人都話我瘦咗，真係好大嘅鼓勵，不過我一直都唔係賣樣，反而注重聲線，所以唔會刻意去改變。」</p><p>買開篷車</p><p>胡鴻鈞昨順利通過考試，他說：「如果考到牌都想買番架車，我家好享受揸車感覺，希望儲到錢買架開篷車。」<br>採訪：楊潔雯<br>攝影：仇志德</p></body></html>
