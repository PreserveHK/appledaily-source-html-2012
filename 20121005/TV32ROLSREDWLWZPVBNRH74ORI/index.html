<html><header><meta charset="utf-8"><title>醫療新知<br>
煙酒令胰腺癌早出現</title></header><body><h1>醫療新知<br>
煙酒令胰腺癌早出現</h1><p>又煙又酒會提早10年罹患胰腺癌。美國一項研究分析811名胰腺癌患者的資料，發現無吸煙及飲酒習慣的患者，平均發病年齡為72歲，但長期酗酒者的平均發病年齡提早至61歲，每日吸煙一包或以上者，發病年齡為62歲。研究發現戒煙或戒酒可降低提早患癌風險，戒掉10年以上者，發病年齡與無吸煙或飲酒者相近。<br>研究人員指出單是美國每年有44.3萬人死於由吸煙導致的疾病，戒煙可預防多種疾病，若加上減少飲酒，相信可減輕治療這類疾病的醫療負擔。雖然今次研究確定煙酒可令胰腺癌提早出現，但暫無證據指會直接引致胰腺癌。</p></body></html>
