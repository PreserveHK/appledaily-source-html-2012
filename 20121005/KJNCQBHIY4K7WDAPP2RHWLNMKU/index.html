<html><header><meta charset="utf-8"><title>話你知<br>導演助AKB上位</title></header><body><h1>話你知<br>導演助AKB上位</h1><p>《整容天后》導演蜷川實花生於演藝世家，其父親是日本著名導演蜷川幸雄，因此她自小已培養對藝術的興趣，但蜷川選擇成為女攝影師，早於90年代她已在多個攝影展中獲獎。最初拍攝黑白寫真的蜷川，後來創下濃艷色彩的強烈個人風格，受到各界追捧，到07年她執導第一部電影《惡女花魁》，今次《整》片是她第二部片。蜷川與無數品牌及藝人合作過，近年在日本最為人熟悉的是兩年前為組合AKB48的歌曲《Heavy Rotation》拍攝MV，蜷川為AKB打造色彩鮮艷的青春性感形象，該MV大受矚目，令當時已走紅的AKB更上一層樓成為日本國民偶像。</p></body></html>
