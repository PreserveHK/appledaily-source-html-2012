<html><header><meta charset="utf-8"><title>筱靖搾橙汁搶風頭</title></header><body><h1>筱靖搾橙汁搶風頭</h1><p>一班亞視藝員顏子菲、筱靖和戚黛黛等昨日在西九龍中心宣傳外購韓劇《熟女剩男愛作戰》，跟現場觀眾玩遊戲，筱靖搾橙汁時表現非常落力，雖然穿得不太性感，但也不經意露出事業線，搶盡風頭。<br>自稱單身的顏子菲坦言不着急拍拖，亦不怕做剩女，因為想專心工作，事業心非常重。顏子菲現時生活愉快，閒時與朋友聚會，但不是夜蒲，她自嘲年紀大已過了喜愛夜蒲的年紀。<br>會否與圈中人發展？顏子菲說：「咁又冇圈中人追過我喎，但我想另一半無論在公在私都幫到我，我又可以幫到佢。」條件首要一定高過她，這樣才比較合襯。<br>採訪、攝影：胡比</p></body></html>
