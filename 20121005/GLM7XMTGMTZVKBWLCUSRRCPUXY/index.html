的士司機盜客行李</title></header><body><h1>梗有一單喺左近　尖沙嘴<br>
的士司機盜客行李</h1><p>【本報訊】兩女一男遊客，上周六經澳門來港歡度中秋及國慶假期，昨晨9時許，由旺角一酒店乘坐的士往尖沙嘴中港城，擬搭船返澳門。惟三人甫下車，的士司機疑覬覦乘客行李內貴重財物，未待他們取行李，即火速駛走，三人損失6萬元首飾及現金。由於今次是近月內第11宗同類案件，警方非常重視，交由油尖警區刑事支援隊全力追查，務求將歹徒繩之於法。</p></body></html>
