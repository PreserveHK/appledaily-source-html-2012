<html><header><meta charset="utf-8"><title>即時：忽然起舞為求婚型男美女告別單身 </title></header><body><h1>即時：忽然起舞為求婚<br>型男美女告別單身 </h1><p>大庭廣眾示愛，既感動又尷尬。偏偏36歲的郵輪演員伯恩斯，上月5號，選擇在無論何時都遊人如鯽的意大利威尼斯聖馬可廣場，向女友戴莉求婚。<br><br>當廣場忽然響起80年代名曲《You Make My Dreams Come true》，伯恩斯埋位起舞，12名演員同事陸續加入，逗得女友哈哈大笑。隨着圍觀的遊客愈來愈多，伯恩斯單獨走到女友面前單膝下跪，取出早已準備好的戒指當眾求婚。女友感動得淚流滿面，連番Say Yes!在過百名遊人見證下，有情人終成眷屬。</p></body></html>
