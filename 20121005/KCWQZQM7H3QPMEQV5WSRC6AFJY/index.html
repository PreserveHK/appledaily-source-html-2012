<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>何韻詩揀定靚衫戰金馬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何韻詩揀定靚衫戰金馬 - 馮仁昭</h1><p>何韻詩憑電影《奪命金》提名台灣金馬獎最佳女主角，佢得知呢個消息後喺微博話嚇死，噚日阿詩接受商台電話訪問時話，有份提名已經好開心，佢話：「我一定會出席頒獎禮，今次可以扮靚靚咁去，黃偉文已經第一時間話幫我搵衫，我未決定係中性定女性打扮，因為同其他提名人鬥靚，我一定唔夠靚啦。」另外，阿詩又多謝《奪命金》導演杜琪峯畀機會佢演出。</p></body></html>
