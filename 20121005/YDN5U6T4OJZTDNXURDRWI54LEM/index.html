<html><header><meta charset="utf-8"><title>兒童多吃快餐　IQ發展較差</title></header><body><h1>兒童多吃快餐　IQ發展較差</h1><p>快餐吃得多，不止癡肥，還會智商（IQ）低。英國倫敦大學一項研究，觀察了4,000名3至5歲蘇格蘭兒童的飲食習慣，比較了常吃快餐和新鮮食物的兒童智商，結果發現常吃快餐（圖）的兒童，IQ發展較差。研究同時點出，通常富裕家庭的孩子會吃更多新鮮食物，對IQ發展有長遠正面影響；貧窮家庭父母沒那麼多時間準備新鮮食物，孩子多食快餐，IQ發展長遠較差。澳洲一項研究也發現常吃垃圾食物的孩子IQ低2分。英國《每日郵報》</p></body></html>
