<html><header><meta charset="utf-8"><title>醒目跟尾篋　識跟主人走</title></header><body><h1>醒目跟尾篋　識跟主人走</h1><p>西班牙發明家賈西亞(Rodrigo García)，最近創作出一個超智慧型行李箱「Hop」，更於國際比賽中獲獎。<br>用家只需用手機發出訊號，3個附設在「Hop」的接收器，就會自動測出主人位置。再靠空氣壓縮的履帶驅動系統，自行跟隨主人背後約80厘米的距離，就算同時使用多個「Hop」也沒問題。<br>除攜帶輕便外，「Hop」還有一個超凡功能，行李若果遺失或被人挾持，就會自動上鎖並向主人手機發出警號。</p></body></html>
