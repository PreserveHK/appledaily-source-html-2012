<html><header><meta charset="utf-8"><title>醫療新知<br>
今年首宗隱孢子蟲病</title></header><body><h1>醫療新知<br>
今年首宗隱孢子蟲病</h1><p>一名患免疫系統問題的36歲女子證實感染「隱孢子蟲病」（Cryptosporidiosis），為今年首宗個案。衞生防護中心指，病人今年7月持續兩星期有腹痛及腹瀉症狀，7月25日至8月2日在廣華醫院治療，其糞便樣本找到隱孢子蟲。病人最近無外遊，家人無症狀，沒有飲用生水等高危致病因素，感染途徑仍調查。<br>此病主要由微小隱孢子蟲引起，人體多經服用受糞便污染的食物或水而中招，如游泳時吞下受糞便污染的池水，或接觸別人糞便。症狀於感染後七天出現，包括水瀉、嘔吐及發熱。注意食物及個人衞生為最佳預防措施，本港去年有一宗相關個案。</p></body></html>
