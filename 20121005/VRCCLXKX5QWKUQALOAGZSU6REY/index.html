<html><header><meta charset="utf-8"><title>梗有一單喺左近　元朗<br>
花王疑殺人後吊頸</title></header><body><h1>梗有一單喺左近　元朗<br>
花王疑殺人後吊頸</h1><p>【本報訊】元朗御翠園的恐怖命案有新發展，警方採納法醫及現場環境化驗證供顯示，懷疑45歲印尼男花王Parmin，用鐮刀將35歲女同鄉斬至重傷後，女傷者已死去，於是用鐮刀自斬，然後再用狗繩掛在樓梯欄杆吊頸自殺。<br>警方初步相信死者是窒息致死，但仍有待今日進行剖屍才確定死因。至於被捕的女傷者可能是疑兇變成受害人，但仍有待警方公佈。</p></body></html>
