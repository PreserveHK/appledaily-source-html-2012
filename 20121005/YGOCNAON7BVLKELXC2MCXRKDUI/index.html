<html><header><meta charset="utf-8"><title>即時：注射類固醇醫背痛5人染腦膜炎死</title></header><body><h1>即時：注射類固醇醫背痛<br>5人染腦膜炎死</h1><p>美國5個州份、26人感染一種罕見腦膜炎，至今已有5人死亡。全部病人均曾注射一種用以醫治背痛的類固醇，由麻省一間藥廠出售。<br><br>死者居於田納西、弗吉尼亞及馬里蘭州。藥廠上周已經停產，及同時回收所有針藥。田納西州衛生部門指，過去3個月，州內至少900人曾注射過這種類固醇。<br><br>當局指這種罕見的腦膜炎，不會傳染，相信陸續會有更多個案出現。</p></body></html>
