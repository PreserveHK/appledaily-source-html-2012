<html><header><meta charset="utf-8"><title>周三歐聯之最：最順　謝雲奴</title></header><body><h1>周三歐聯之最：最順　謝雲奴</h1><p>當年，亨利由翼鋒變前鋒，為阿仙奴帶來49場聯賽不敗；今日，左翼謝雲奴改踢中鋒，亦收到奇效。他在周三歐聯為兵工廠先開紀錄，協助球隊主場贏奧林比亞高斯3:1，歐聯兩戰全勝，排B組榜首。<br>謝雲奴踢中鋒後，腳風非常順，開季攻入5球，成為阿仙奴首席射手。今場他在42分鐘開紀錄，雖然奧軍靠美度古在完半場前追成1:1；但到56分鐘，謝雲奴助攻，普多斯基射成2:1，加上艾朗藍斯補時入波，阿仙奴贏3:1。副領隊保特賽後大讚謝雲奴：「他不斷入球，且有自信，組織有進步。他的速度及走位很有威脅，如果他可以到達亨利般的級數，那就好了。」</p></body></html>
