<html><header><meta charset="utf-8"><title>Photobook<br>北極熊搶食鯨魚</title></header><body><h1>Photobook<br>北極熊搶食鯨魚</h1><p>全球暖化，北極熊覓食難上加難，幸好牠們仍有好心人接濟──美國阿拉斯加的原住民獵人，過去50多年來都會在卡克托維克市（Kaktovik）附近留下鮮魚肉，沒料到今年受助北極熊創新高，一日內竟有80隻北極熊，圍住鯨魚頭大快朵頤。</p><p>前來「開餐」的北極熊有老有嫩，牠們飢腸轆轆，吃得滿嘴鮮血。但開懷大吃期間，北極熊警覺性依然甚高，看到海鷗和雪橇犬前來爭食，隨即拔足就跑，將搶食的對手趕走，因只有吃飽肚子，才可面對寒冬來臨。英國《每日郵報》</p></body></html>
