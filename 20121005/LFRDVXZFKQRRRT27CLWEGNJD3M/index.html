<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
呂慧儀傳懷蟹B兩個月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
呂慧儀傳懷蟹B兩個月 - 馮仁昭</h1><p>有長腳蟹之稱嘅人妻呂慧儀經常俾人傳佢有「蟹B」，不過佢已經否認過好多次，噚日又有周刊報道，話慧儀前排同港男老公黃文迪去泰國旅行一擊即中，家已經有餡兩個月。馮仁昭噚日打電話畀慧儀諗住恭喜佢啦，佢就喺電話中哈哈大笑咁話：「我上個月先去旅行，又點會有咗兩個月呀？我真係未有呀，唔使恭喜我住，留番下年先啦！」</p></body></html>
