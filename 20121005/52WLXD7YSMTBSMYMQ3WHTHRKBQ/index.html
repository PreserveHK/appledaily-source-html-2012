<html><header><meta charset="utf-8"><title>鄭秀文跑步悼念</title></header><body><h1>鄭秀文跑步悼念</h1><p>南丫島海難令港人心傷，昨日是全港哀悼日，不少藝人在微博向死傷者致哀，鄭秀文說：「早上七時半起床，穿上一身黑，在悼念中完成八公里。我們可以難過但切勿失掉力量。我們是彼此的支柱，愛；能助人度過難關。」梁詠琪說：「人生的無常，難免令我們難受痛苦，但無常，也教我們珍惜眼前人。願生者平安，死者安息！哀悼。」薛家燕也呼籲說：「各位需要幫助的朋友，可電（災後心理輔導協會），熱線電話是51815501，我女兒也在那裏幫手做義工啊！」而李璨琛、楊千嬅、張達明、葉翠翠和彭浩翔等也先後向死傷者致哀，應采兒更說：「今天可以茹素一天，當是積德。」採訪：林妃</p></body></html>
