<html><header><meta charset="utf-8"><title>隔牆有耳：<br>
謝偉銓疑似謝偉俊 - 李八方</title></header><body><h1>隔牆有耳：<br>
謝偉銓疑似謝偉俊 - 李八方</h1><p>建築、測量及都市規劃界議員謝偉銓上任至今，經常俾人點錯相，話佢個樣似個名同佢只差一個字嘅謝偉俊。雖然兩人並冇親戚關係，但喺國慶酒會就一見如故，謝偉銓仲趁白姐姐行開時，主動要求同謝偉俊合照。點解要趁白姐姐行開先影？係咪驚白姐姐攬錯人？謝偉銓就笑笑口冇解釋，話自己只係想同謝偉俊影相。<br>謝偉銓話事後攞幅合照畀自己個囡睇，連個囡都話佢個樣似謝偉俊，令佢有啲意外。謝偉銓相信兩人咁似樣，主要因為風格相同，但問到敢唔敢學謝偉俊着三角褲行中環時，謝偉銓就即時劃清界線，話自已冇咁前衞，指兩人係副眼鏡有啲似啫。</p></body></html>
