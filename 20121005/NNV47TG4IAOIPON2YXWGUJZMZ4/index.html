<html><header><meta charset="utf-8"><title>即時：新招打水客32kg行李禁入閘 </title></header><body><h1>即時：新招打水客<br>32kg行李禁入閘 </h1><p>港鐵車務營運主管李聖基，講解港鐵提升車站秩序的新措施，提出限制乘客所攜帶的行李重量，將不能超過32公斤。<br><br>李聖基指，新規定是參考航空公司，將於本月9日生效。公司將於包括上水、粉嶺、羅湖及落馬洲4個人流較多車站，在入閘前設置地磅，主動檢查乘客的行李重量，如行李超重就不能乘車，職員發現會先勸籲，如勸籲無效可能會提出檢控。<br><br>另外，李聖基又稱港鐵於今年首8個月，收到乘客被行李撞到的意外有8宗；他認為部份被撞乘客沒向職員報告，數字未能反映實際現況。</p></body></html>
