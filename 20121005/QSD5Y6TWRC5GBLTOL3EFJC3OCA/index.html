<html><header><meta charset="utf-8"><title>女郎靈魂伴侶是黑豬</title></header><body><h1>女郎靈魂伴侶是黑豬</h1><p>英國肯特郡29歲婦人庫珀（Maria Cooper）的靈魂伴侶，竟然是肥嘟嘟的黑豬「細細粒」（圖），空明時拖着牠去散步，有時更把牠放在梳化前墊腳。庫珀去年買入黑豬時，牠仍是豬如其名，但「細細粒」狂吞堅果和香蕉，體重直線上升，庫珀說：「我們原本可以一起睡覺，但牠現在要睡自己的床了。」雖然「細細粒」與庫珀一家四口，以及屋內其他小動物都相處融洽，每周三次也會出外表演逗小朋友高興，但牠都會耍賴發脾氣，要庫珀用糖衣蛋糕逗牠。英國《太陽報》</p></body></html>
