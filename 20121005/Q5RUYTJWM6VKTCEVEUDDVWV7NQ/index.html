琦琦超市發老脾</h1><p>任達華老婆琦琦前日3點幾出現喺銅鑼灣時代廣場city'super超市，當佢發現有記者時，即流露出不屑嘅眼神，不過最後佢都企定定畀記者影張相。</p><p>琦琦買完嘢行去停車場等司機嚟接佢時，等咗7、8分鐘仲未見司機嚟接佢，記者再上前影佢相時，佢突然黑口黑面話：「你唔好再影啦！」平時琦琦態度一向好好，噚日唔知做乜心情咁差呢？<br>採訪、攝影：徐錦池</p></body></html>
