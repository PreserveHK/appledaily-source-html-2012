<html><header><meta charset="utf-8"><title>稱被追斬男子危坐13樓</title></header><body><h1>稱被追斬男子危坐13樓</h1><p>【本報訊】「我俾人追斬呀！」一名懷疑患精神病48歲姓黃男子，報稱被人追斬，昨日凌晨4時許突然爬出荃灣德士古道63號13樓一單位，危坐1呎多闊石壆，大吵大鬧，雙腳懸空搖搖欲墜。途人報警，消防張開救生氣墊，出動「飛將軍」人員在天台及樓上單位戒備，又用射燈照耀事主身處位置，氣氛緊張，但黃一度誤會強光來自記者相機閃光燈，又多次用手機對外聯絡，經個多小時擾攘，黃終於自行返回單位送院檢驗，並無大礙。</p></body></html>
