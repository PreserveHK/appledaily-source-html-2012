<html><header><meta charset="utf-8"><title>曹永廉老父病逝</title></header><body><h1>曹永廉老父病逝</h1><p>曹永廉最近忙於宣傳即將播映的無綫新劇《大太監》，昨午應本報邀請專訪時，突然接到家人電話後匆匆離開。據悉阿廉的父親近年患上糖尿病，住院三個月，情況不樂觀，故阿廉要趕赴醫院，其父延至中午時份離世，享年76歲，家人均陪伴在側。阿廉昨在電話中表現傷痛，他說：「爸爸年紀有番咁上下，一向多病，仲有嚴重糖尿病，住咗醫院三個月，一直以嚟病情都好反覆，最近兩星期已經開始唔認得人，雖然好傷心，但已有心理準備，冇辦法。」阿廉的太太姜依蘭一早到達醫院，一對年幼子女則留在家中，而阿廉原定昨晚要出席陳志健和羅苡之的婚宴亦要臨時缺席。採訪：嵐山</p></body></html>
