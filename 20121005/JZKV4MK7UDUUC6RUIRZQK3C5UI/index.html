<html><header><meta charset="utf-8"><title>箭豬刺殭屍牙　新種恐龍三不像</title></header><body><h1>箭豬刺殭屍牙　新種恐龍三不像</h1><p>箭豬刺、鸚鵡嘴、吸血殭屍尖牙，這隻「三不像」其實是科學家發現的新品種恐龍。牠身長僅61厘米、身高30厘米，體重跟家貓差不多，用兩條後腿走路，相信1億至2億年前在南非生活，是至今發現的最小型恐龍之一。美國芝加哥大學古生物學家塞雷諾，前日（周三）在網上科學期刊《ZooKeys》發表他這項發現。他早於1983年在哈佛大學實驗室做研究時，意外地從一塊石頭內發現這種素食恐龍化石，多年後才進行研究，並將這種恐龍的頭部復原（圖）。路透社/法新社</p></body></html>
