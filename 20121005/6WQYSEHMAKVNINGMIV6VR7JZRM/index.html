關愛基金助舊樓法團</title></header><body><h1>蘋果汁<br>
關愛基金助舊樓法團</h1><p>【本報訊】為促進大廈管理，保障住客安全，關愛基金提供津貼支援舊樓業主立案法團，今日起接受申請。合資格的法團可以實報實銷方式，就指定的津貼項目申請最多50%資助，餘額由法團負責，在3年推行期內津貼總上限為2萬元；當局估計逾4,300個法團受惠，涉款約6,400萬元。<br>申請資助的舊樓法團樓齡需達30年或以上，市區樓宇住宅單位的平均應課差餉租值不可高於12萬元，新界樓宇則為9.2萬元。<br>津貼項目包括向土地註冊處提交文件註冊或存案費用、大廈公用部份購買第三者保險支出、消防及電力設備例行檢查開支，以及每年一次清理走火通道開支等。</p></body></html>
