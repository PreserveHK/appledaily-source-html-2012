<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>太極笑兄弟俾老婆打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>太極笑兄弟俾老婆打 - 馮仁昭</h1><p>太極（圖）同Dear Jane噚日出席喺灣仔舉行嘅「C POP Live」記招，但吳雨霏因病缺席，今日太極會同曹格一齊去澳門開音樂會，太極嘅成員蛇仔早排踩單車炒車，搞到損手爛腳，問佢會唔會影響演出？佢笑住話：「好番喇！唔影響，只係俾老婆鬧啫。」太極其他成員又搞笑話蛇仔嘅傷口唔係因炒車所致，真正原因係俾老婆打。</p></body></html>
