<html><header><meta charset="utf-8"><title>求驗客手記：男女混戰港隊摘銅 - 求驗客</title></header><body><h1>求驗客手記：男女混戰港隊摘銅 - 求驗客</h1><p>杜拜站世界盃短池游泳賽喺周四結束，香港總共掃走1銀4銅；其中一銅嚟自男女子混合性別4x50米自由泳接力。吳鎮男（左起）、黃鍇威、陳健樂同施幸余，以1分37秒91摘銅。呢面亦喺吳鎮男泳手生涯嘅首面世界盃獎牌，極具意義：「我游第2棒，跳落水後冇理旁邊嘅對手係男定女，只係全力咁游。」施幸余亦喺女子50米蝶贏多一面銅牌，港隊今個周末再出戰多哈站，預祝佢哋繼續有好成績啦！</p></body></html>
