<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>盧廣仲服兵役預失歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧廣仲服兵役預失歌迷 - 馮仁昭</h1><p>台灣歌手盧廣仲12月15日會喺香港會展開騷，今次係佢服兵役前最後一次香港演出，佢打算練好廣東歌送畀香港歌迷。日前盧廣仲接受訪問時哼咗幾句偶像劉德華啲歌，仲話：「希望來得及練習。」一直以冬菇頭示人嘅盧廣仲，當兵時要剪短頭髮，佢話：「是時候讓頭皮休息，頭髮很多，頭皮呼吸不到。」佢又話預咗服兵役會有歌迷流失。</p></body></html>
