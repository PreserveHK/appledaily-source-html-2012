<html><header><meta charset="utf-8"><title>今日提醒你：<br>
世界郵政日可免費寄信</title></header><body><h1>今日提醒你：<br>
世界郵政日可免費寄信</h1><p>香港郵政為響應世界郵政日，將於10月9日（星期二）舉行「郵遞傳情日」。市民可於當日免付郵費投寄一封信件予本地收件人，表達關懷之意。<br>世界郵政日於每年10月9日舉行，以紀念萬國郵政聯盟的創立。香港郵政今年已是連續第九年響應世界郵政日。市民可於當日在全線郵政局（兩間流動郵政局除外）設置的特別收集箱投寄信件。所有信件將於翌日派遞。<br>欲知「郵遞傳情日」的進一步資料，可到各郵政局查詢或瀏覽香港郵政網頁 http://www.hongkongpost.hk，亦可致電香港郵政熱線2921  2222。</p></body></html>
