<html><header><meta charset="utf-8"><title>白歆惠記錄憂鬱心情</title></header><body><h1>白歆惠記錄憂鬱心情</h1><p>台灣名模白歆惠（白白）早前為名牌雜誌示範新裝，她以往爽朗豪氣，今年卻變得寡言謹慎，原來全因拍片，她說：「這半年，我真的變很多。」她透露從模特兒轉演員後，生活變得不再單純，以前只需專注行騷，現在為了詮釋好角色，花很多時間安靜、思考和體會人心，她說：「所以現在的我會告訴自己，要花一些專注力觀察別人，體會人生。」<br>白白並透露近半年，生活中最不可或缺的不是男友，而是一本隨身的小筆記，記錄她的心情點滴：「回頭翻這筆記本最前面幾頁，都還會想說：『哇！我那時候這麼憂鬱啊？』」<br>撰文：唐如</p></body></html>
