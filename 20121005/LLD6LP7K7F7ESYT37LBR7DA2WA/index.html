<html><header><meta charset="utf-8"><title>求驗客手記：鶴臣地鐵唱衰里奧 - 求驗客</title></header><body><h1>求驗客手記：鶴臣地鐵唱衰里奧 - 求驗客</h1><p>英格蘭國家隊領隊鶴臣（左）喺周四公佈嘅英格蘭大軍名單裏面，然係冇里奧份。其實冇里奧唔算係好意外，但令佢最㷫嘅可能係，鶴臣周三搭地鐵去睇阿仙奴場歐聯，途中竟然爆響口同個乘客講今次徵兵唔會預里奧，真係極度唔畀面。單嘢穿煲後，佢周四亦公開道歉。講返今次備戰世盃外對聖馬力諾同波蘭嘅名單，重召咗守將梳爾哥斯同埋基蘭基比斯，兼首次徵召些路迪門將費沙科士打。</p></body></html>
