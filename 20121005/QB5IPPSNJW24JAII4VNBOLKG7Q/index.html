<html><header><meta charset="utf-8"><title>徐濠縈湊康堤慶生</title></header><body><h1>徐濠縈湊康堤慶生</h1><p>【佐敦】<br>陳奕迅同徐濠縈嘅女兒康堤噚日8歲生日，下晝3點半，阿徐坐司機車去咗佐敦道嘅小學接康堤放學，問到點同囡囡慶祝生日？阿徐尷尬話：「冇呀，冇活動。我驚影響到其他家長呀！」佢入咗校園後就有同其他家長傾偈。到3點45分放學時間，彭羚都嚟咗接囡囡放學。阿徐湊咗康堤走嗰陣，再被問點慶祝？佢話：「唔嘞，有心嘞。」期間有個嚟接放學嘅婆婆俾記者撞親，阿徐即上前慰問又叫記者小心啲，再上車返屋企。到傍晚6點幾，同日生日嘅甘比坐車去阿徐嘅大坑屋企，車廂放滿相信係畀康堤嘅禮物。<br>採訪、攝影：吳耀輝、徐錦池</p></body></html>
