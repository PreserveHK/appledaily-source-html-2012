<html><header><meta charset="utf-8"><title>即時：一隻活蝦拮死台灣女 </title></header><body><h1>即時：一隻活蝦<br>拮死台灣女 </h1><p>台中市一名蔡姓婦人早前買活蝦回家，準備下鍋前，彎腰撿掉在地上的一尾蝦時，不慎遭活蝦刺了一下右小腿，當時傷口很小，她不以為意，消毒傷口後繼續料理食物。沒想竟感染海洋弧菌而不幸身亡。<br><br>沒想到隔天淩晨，她遭蝦刺傷的傷口突然出現紅腫硬塊且疼痛難耐，送醫後醫師判斷她遭到細菌感染，立即進行清創處理。由於感染面積持續擴大，右腿鼠蹊部以下進行截肢手術後病情仍未見好轉。最後她因海洋弧菌感染引造成壞死性筋膜炎，並引起敗血性休克，至本月1日宣告不治。<br><br>中央社</p></body></html>
