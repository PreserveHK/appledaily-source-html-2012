<html><header><meta charset="utf-8"><title>即時：邊浸浴邊睇戲Relax到痺 </title></header><body><h1>即時：邊浸浴邊睇戲<br>Relax到痺 </h1><p>一邊浸著攝氏40度的熱水浴，一邊在天台看著經典電影，真是人生一大快事。在倫敦便有人把本應只在天上有的享受，帶落凡間。<br><br>這天台戲院叫HOTTUB CINEMA，只要付25至200英磅，便可一邊浸浴，喝著香檳欣賞經典電影，好像Top Gun、Anchorman和Zoolander。<br><br>老闆Charman表示，7年前享受過浸熱水浴，感覺很好。他準備把天台戲院推廣到歐洲及北美。</p></body></html>
