<html><header><meta charset="utf-8"><title>New!<br>周街影車　送$25,000油券</title></header><body><h1>New!<br>周街影車　送$25,000油券</h1><p>大昌啱啱推出個iPhone專用App，將車主會嘅服務延伸落去，除咗有汽車資訊、維修Booking及各式優惠外，仲附有《Motor Hunt》有獎遊戲，只要喺街道分別拍低三款Audi、日產或Honda嘅車，就可參加一次抽獎遊戲，獎品總值$25,000油券及禮品。可惜App暫只支援iOS，Android用家未有得玩住喇。記者：徐影龍App Store搜尋：「DCH Motor Club」</p></body></html>
