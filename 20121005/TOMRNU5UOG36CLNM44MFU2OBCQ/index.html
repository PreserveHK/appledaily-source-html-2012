<html><header><meta charset="utf-8"><title>麥玲玲：分開未必係壞事</title></header><body><h1>麥玲玲：分開未必係壞事</h1><p>楊采妮、麥玲玲和古巨基昨日到商台出席記者會，麥玲玲表示黎明和樂基兒開始拍拖時，不少人叫她以玄學角度作預測，她說：「當時我講咗句大家唔係最後一個，俾fans鬧我唔祝福。」問到二人可有機會復合？麥玲玲說：「有時分開未必係壞事，個過程都可以好開心。」<br>梁思浩昨日錄影now節目時力撐黎明有情有義，是樂基兒逼黎明離婚。與黎明同年入行的思浩說：「佢份人好念舊，試過有個識於微時嘅藝人朋友爭賭債，黎明知道後就話『一次過，爭幾多？』就開張支票畀佢還債。」<br>採訪、攝影：李珮洳、林妃</p></body></html>
