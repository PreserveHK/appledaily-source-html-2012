<html><header><meta charset="utf-8"><title>即時：竹園商場連環血案　三青年受傷 </title></header><body><h1>即時：竹園商場連環血案　三青年受傷 </h1><p>黃大仙竹園邨商場發生連環傷人血案，凌晨近零時，兩名青少年行經一間便利店對開時，被一名男子用酒樽襲擊，一人被扑穿頭、一人被扑傷耳，兇徒逞兇逃去，約45分鐘後，兇徒再在商場出現，用刀襲擊一名青年，幸他僅受輕傷。警方到場搜捕，在商場三樓截獲疑人，他發狂反抗，雙方發生激烈糾纏，警員終將他制服。三名受傷青年送院，警方懷疑兇徒飲酒及濫藥致精神失常，展開深入調查。</p></body></html>
