<html><header><meta charset="utf-8"><title>Kylie愛肌男</title></header><body><h1>Kylie愛肌男</h1><p>早排A&amp;F搵咗幾十個猛男喺中環騷肌肉，搞到大批港女瘋狂湧晒去仔，即刻俾人笑好似未見過男人。但其實肌肉男嘅魅力，就連見慣大場面嘅44歲澳洲天后Kylie Minogue都難以抵擋。話說Kylie噚日喺巴西里約熱內盧沙灘度假，佢見到兩個有排朱古力腹肌嘅猛男，即刻主動走上前要求合照，仲笑到四萬咁口，又搔首弄姿。影完合照後Kylie仲興奮到做出「yes」咁嘅手勢。到兩個肌男走咗之後，佢先擺甫士畀朋友影相。</p></body></html>
