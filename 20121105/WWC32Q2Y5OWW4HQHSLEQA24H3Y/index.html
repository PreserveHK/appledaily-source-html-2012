<html><header><meta charset="utf-8"><title>王馨平嚮往自然舒適</title></header><body><h1>王馨平嚮往自然舒適</h1><p>王馨平、陳浥萍及曾華倩等早前到金鐘出席一護膚品首間概念店開幕活動，為配合海洋主題，店內展示長達3.5米的巨型魚缸，向來喜愛大自然的王馨平大讚感覺舒適、優雅，她說：「我覺得呢度個環境好舒服，家女士做嘢咁辛苦，呢度真係可以幫大家relax吓，好開心今次可以同成班女士一齊講吓扮靚經，係女人都鍾意靚。」<br>大會安排插畫師以iPad為眾嘉賓畫插畫，張燊悅及曾華倩等即場試用護膚品，談到護膚、保養心得雞啄唔斷，場面熱鬧。<br>撰文：盧妹</p></body></html>
