<html><header><meta charset="utf-8"><title>闊少包遊樂場求婚</title></header><body><h1>闊少包遊樂場求婚</h1><p>你才是女主角！25歲的鄒宇登（圖）前晚包下整個重慶遊樂園，由朋友把他的女朋友黃嶼佳騙上摩天輪，讓她以為此次是幫同行好友求婚。她因而一心一意地想着如何演好這場戲，浪漫求婚儀式開始，她還不知自己是女角。當晚，摩天輪到達頂端時停止轉動，四周一片漆黑，鄒通過遊樂園廣播大聲喊道：「佳佳，我愛你，請你嫁給我好嗎？」遊樂園低處空地，則亮起由藍色燈光組成的「佳佳，嫁給我」五字。黃雖沒說出「我願意」，但已將左手緩緩伸向男友。《重慶晨報》</p></body></html>
