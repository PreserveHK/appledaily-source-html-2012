<html><header><meta charset="utf-8"><title>「魔咒」纏繞　四海幫幫主猝死</title></header><body><h1>「魔咒」纏繞　四海幫幫主猝死</h1><p>台灣四海幫幫主楊玉斌（53歲）前日被發現暴斃家中，身體腫脹發黑，估死亡十多天。<br>警方初步調查認為，楊玉斌住屋戒備森嚴，身體也無明顯外傷，遭人殺害的可能性不高。據悉他近期因病痛服藥，暫未知是否有關，但詳細死因仍待調查。</p><p>四海幫是台灣歷史最久、組織架構最完整的外省黑幫，在過去57年中，歷屆七任幫主及兩名代理幫主，一直被「四海魔咒」纏繞，幫主不是被槍殺斃命，就是猝死、罹癌、避走海外。警方擔心楊玉斌的猝死，將令黑幫爆發幫主競爭而引發血腥鬥爭，將嚴密監控動向。台灣《蘋果日報》</p></body></html>
