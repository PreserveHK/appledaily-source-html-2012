<html><header><meta charset="utf-8"><title>附屬品：Paul Smith生活巾源 - 岑歡</title></header><body><h1>附屬品：Paul Smith生活巾源 - 岑歡</h1><p>愛美、愛影像、愛光與影，不少時裝設計師也是攝影發燒友。英倫NEWGEN冒起，帶來奇幻影像世界；相對的old generation之一Paul Smith，就繼續沉醉其個人的舊英式生活與傳統幽默。<br>Paul Smith近期追蹤自己的生活點滴，由倫敦Kean Street的辦公室照片、每天早上例必到訪的游泳池等風景人事，用相機拍成生活照，將之製成「Day Dreaming with My Camera」系列，印到絲巾和袋巾上，紀錄自己的白日夢。<br>撰文：岑歡</p></body></html>
