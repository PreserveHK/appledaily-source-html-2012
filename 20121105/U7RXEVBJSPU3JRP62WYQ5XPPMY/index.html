<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑減少見羅力威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雨僑減少見羅力威 - 馮仁昭</h1><p>雨僑噚日喺鑽石山舉行新碟簽唱會，最近佢同男友羅力威遭佢經理人蕭定一棒打鴛鴦，羅嘅經理人霍汶希（Mani）話雨僑借新聞宣傳新碟，雨僑回應：「我老闆話如果咁宣傳可以賺多個斗零，即請食飯。」有冇影響同羅力威嘅感情？雨僑面有難色話：「好朋友關係唔會因新聞影響，但以後會再少啲見面。」講到李彩華自爆被要求陪其他老闆，問雨橋有冇被要求過？佢話：「我老細忙到連飯都唔得閒同我食，點會叫我陪其他老闆。」<br>撰文：馮仁昭</p></body></html>
