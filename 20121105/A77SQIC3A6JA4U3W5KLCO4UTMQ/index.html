<html><header><meta charset="utf-8"><title>隔牆有耳：<br>風騷入馬場　紅衣孫公晤克儉 - 李八方</title></header><body><h1>隔牆有耳：<br>風騷入馬場　紅衣孫公晤克儉 - 李八方</h1><p>正所謂無官一身輕，前教育局局長孫公自從跳船離開官場後，真係人逢喜事精神爽。向來鍾意跑馬仔嘅佢，噚日亦現身沙田馬場出席保良局盃，喺廂房滿場飛。久未露面嘅孫公，着衫都後生咗，身穿一件鮮紅色嘅恤衫，入馬場，老利呀！只見孫公精神爽利，臉色好咗，唔似之前做官嗰陣，百病纏身。孫公全程臉露笑容，好鬼風騷，喺廂房仲撞到佢嘅接班人吳得掂，兩人握手寒暄。吳得掂早排處理反洗腦國民教育風波搞到一鑊泡，最近又面對校長施壓爭取推行小班教學，唔知孫公有冇趁機過番兩招畀佢，教佢點應付教育界嘅對手呢？</p></body></html>
