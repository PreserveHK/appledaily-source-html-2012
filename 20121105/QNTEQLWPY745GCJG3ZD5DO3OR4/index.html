<html><header><meta charset="utf-8"><title>求驗客手記：迪肯尼奧嬲到加晨操 - 求驗客</title></header><body><h1>求驗客手記：迪肯尼奧嬲到加晨操 - 求驗客</h1><p>喺上周六嘅英足盃首圈，迪肯尼奧（圖）執教嘅英甲球隊史雲頓，主場以0:2輸咗畀非聯賽球隊馬爾斯菲出局。迪肯尼奧非常嬲，賽後鬧咗班球員一餐，仲罰佢哋喺翌日朝早7點半操練。迪肯尼奧話：「我不知幾想罰佢哋錢，當我話球員踢得唔好，佢哋竟然發番我脾氣，家球會仲要向班大帝道歉！我家好嬲，總之星期日朝7點半會有特訓，我迪肯尼奧一定係最早到嗰個。」<br></p></body></html>
