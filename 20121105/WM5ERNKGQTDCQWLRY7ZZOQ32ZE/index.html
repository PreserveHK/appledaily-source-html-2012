<html><header><meta charset="utf-8"><title>娜奧美男友<br>出動儲糧</title></header><body><h1>娜奧美男友<br>出動儲糧</h1><p>紐約風災過後，不少居民已重現街上，其中澳洲女星娜奧美屈絲（Naomi Watts）的另一半里夫舒韋伯（Liev Schreiber 圖），昨日並非像之前般與一對囝囝開心出街，而是見他獨自拿着幾塊薄餅和多袋物品，似乎是打風那幾日令家中糧食消耗得八八九九，里夫便出來補貨儲糧。至於著名設計師Marc Jacobs，他的曼哈頓住所因水浸難以居住，連想執拾私人物品都很困難，故要搬去其他地方暫住。</p></body></html>
