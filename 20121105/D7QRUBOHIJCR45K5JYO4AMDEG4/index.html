<html><header><meta charset="utf-8"><title>藝海浮沉：冧掂志雲彈出</title></header><body><h1>藝海浮沉：冧掂志雲彈出</h1><p>38歲的鄧健泓入行15年，經歷過幾個高低潮，第一個小高峯是01年踏入樂壇，歌曲《直上》及《如果有神》等頗受歡迎，令他奪得新城和商台的新人獎獎項，可是到05年他與無綫未有續約，事業陷低潮。鄧健泓07年回歸無綫，成為當時無綫總經理陳志雲的愛將，他曾在電台節目以honey來形容志雲，當年他的確上位，曾獲派主持人氣綜藝節目《味分高下》，又頂替死敵崔建邦做《勁歌金曲》主持，可是自陳總涉嫌貪污及離任無綫後，鄧健泓事業直線插水。</p></body></html>
