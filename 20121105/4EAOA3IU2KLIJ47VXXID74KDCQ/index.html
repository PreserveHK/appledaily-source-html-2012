<html><header><meta charset="utf-8"><title>莫言作品雄霸暢銷榜</title></header><body><h1>莫言作品雄霸暢銷榜</h1><p>「你買到莫言的書了嗎？」莫言（圖）獲得諾貝爾文學獎後，他的作品在全國各大書店持續半個多月缺貨，而書陸續恢復供貨後，讓他一躍成為時下國內最暢銷作家。開卷網2012年44周虛構類圖書暢銷榜十大出爐，莫言就霸氣地包攬了前九名。繼《蛙》及《紅高粱》之後，《生死疲勞》也登上銷售冠軍寶座，《檀香刑》、《紅高粱》、《蛙》、《豐乳肥臀》等作品則排在暢銷榜第二至第九位。而第十位是羅琳的新作《The Casual Vacancy》。重慶華龍網</p></body></html>
