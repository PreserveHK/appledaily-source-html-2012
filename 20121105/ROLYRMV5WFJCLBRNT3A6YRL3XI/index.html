<html><header><meta charset="utf-8"><title>甜姐上位：姣精小三受讚賞</title></header><body><h1>甜姐上位：姣精小三受讚賞</h1><p>現年22歲的龔嘉欣16歲時做過雜誌模特兒，後來加入有線電視體育台及財經資訊台擔任主持兩年。直至08年演出無綫劇《盛裝舞步愛作戰》，正式簽約成為無綫藝人，一直以來都是飾演三線角色，未有機會擔正。不過樣子甜美又聽公司話的她近年機會漸多，早前她在《拳王》中飾演姣味十足的小三，介入黃浩然和唐詩詠的婚姻，演出大獲好評。緋聞方面，龔嘉欣親口承認的男友只有鄧健泓，但09年被指與關楚耀到沙灘嬉水，去年3月又被發現與許家傑撐枱腳。</p></body></html>
