<html><header><meta charset="utf-8"><title>趣趣地：主場開幕網隊贏波冲喜</title></header><body><h1>趣趣地：主場開幕網隊贏波冲喜</h1><p>本來上周四網隊以紐約打吡，作為球隊同球場嘅開幕第一擊。可惜，颶風「桑迪」玩殘紐約市，搞到呢場大戰要延期。上周六網隊主場（圖）對速龍，就變咗球隊揭幕戰；聯盟總裁史坦仲為球場開張致詞，球會又公佈咗新吉祥物㖭。今場坐爆，網隊輸波點得？好彩主隊有B盧比斯獨取27分，助球隊以107:100擊敗速龍。另外西岸馬刺繼續威威，憑控衞柏加以24分同10次助攻造出「雙雙」，以主場110:100擊敗爵士，開季3連勝！</p></body></html>
