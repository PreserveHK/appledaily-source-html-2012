<html><header><meta charset="utf-8"><title>五人同日食布甸中毒</title></header><body><h1>五人同日食布甸中毒</h1><p>【本報訊】衞生署衞生防護中心調查3宗，共涉及5人的懷疑食物中毒個案，全部受影響人士均曾在同一日進食香港仔大道永康甜品店的芒果布甸。五人均要入院治療，現時仍然留醫。中心指，首批受影響人士為兩名13歲的女童，上周三在永康甜品店進食後腹瀉、發燒和嘔吐等腸胃炎病徵。同日另有分別13和50歲的一男一女，進食芒果布甸後不適。此外，另一名9歲男童在該店購買甜品後進食，也在約9小時後出現類似病徵。五人目前仍然留醫，全部人情況穩定。中心會繼續跟進個案，暫未確定感染病菌種類。中心提醒市民要預防經由食物傳染的疾病，最佳方法是時常保持個人、食物及環境衞生。</p></body></html>
