<html><header><meta charset="utf-8"><title>投資的天空：修葺花園　伺機再買 - 張士佳</title></header><body><h1>投資的天空：修葺花園　伺機再買 - 張士佳</h1><p>美國總統大選臨近，有心人托咗咁耐，唔理後市升或跌，目標已達，都好應該放開無形之手，我們亦趁金管局每日接外幣接到手軟之時，修葺花園，剪掉買了一陣子升得最快及表現最差的，呢招學自索羅斯，慳水慳力，於上午收市前為中國龍工（3339）及五礦資源（1208）平倉，留資金伺機再買。<br><br>筆者及相關人士並未持有龍工及五礦<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
