<html><header><meta charset="utf-8"><title>蘋果綠葉<br>華藝2.6億購五糧液經銷商</title></header><body><h1>蘋果綠葉<br>華藝2.6億購五糧液經銷商</h1><p>華藝礦業（559）宣佈以2.6億元代價，收購一家內地五糧液經銷商約55%股權，收購將以發行12.38億股新股支付，每股發行價0.21元，較停牌前0.39元折讓46%，發行新股佔擴大後股本29.25%。華藝指收購目標在國內擁300家專賣店，經銷五糧液、五糧液60年釀神系列酒及五糧液釀神等酒類，並預期明年6月將增至不少於500家。</p></body></html>
