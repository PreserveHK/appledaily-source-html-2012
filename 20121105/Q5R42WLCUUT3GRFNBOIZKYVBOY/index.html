<html><header><meta charset="utf-8"><title>關仁隱事：「戇叔叔」孤寒守財奴 - 關仁</title></header><body><h1>關仁隱事：「戇叔叔」孤寒守財奴 - 關仁</h1><p>香港真係好多富豪，不過孤寒財主仲多，好似「戇叔叔」咁，雖然佢同老婆離咗婚，但有錢有仔女生活都過得好快活，平時仲好鍾意同啲妹妹仔一齊玩㖭。關仁聽聞有次佢同仔女出海遊船河，本來一家三口家庭樂好好哋，但戇叔叔就約多兩個妹妹仔陪玩，齊齊享受陽光兼跟海水嬉戲，不過身為守財奴嘅佢，竟然冇預備食物招呼大家，唔好話魚生、海鮮呢啲貴價嘢，甚至連三文治都冇件，真係餓到兩位妹妹仔個肚係咁叫，好在最後佢都識做，叫人買咗啲白粥、腸粉、炒麪畀大家醫肚，出手真係好大方囉。<br>撰文：關仁</p></body></html>
