<html><header><meta charset="utf-8"><title>馬詩慧撐王敏德揸機安全</title></header><body><h1>馬詩慧撐王敏德揸機安全</h1><p>王敏德有私人直升機牌，不時會與家人好友揸直升機出遊。最近他疑在西貢豪宅區後山，胡亂停泊直升機，有霸佔官地之嫌，引起嘈音及沙石飛揚，更影響附近居民安全。王敏德太太馬詩慧昨日在電話表示甚少跟老公坐直升機，但相信老公是注重安全的機師：「我諗佢知自己安全，相信會做齊安全措拖，唔會胡亂泊機，不過我都會提吓佢。」</p><p>馬詩慧指王敏德十分緊張直升機安全，揸直升機安全過揸車：「每次我哋上機前，佢都要預先講解一輪所有安全條例，好似上落機唔可以行去後面，會好危險，所以佢應該都安全第一。」<br>採訪：林妙萍</p></body></html>
