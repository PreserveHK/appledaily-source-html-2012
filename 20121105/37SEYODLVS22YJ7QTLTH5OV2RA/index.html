<html><header><meta charset="utf-8"><title>爽影評：《智破天凶城》有血有肉007</title></header><body><h1>爽影評：《智破天凶城》有血有肉007</h1><p>今集007的故事劇本對比編排密密麻麻，占士邦和M的主僕情佔最重篇幅，極盡悲壯，把只賣大場面的大片昇華。007在2012年變成一個更有血有肉的特務，不再戰無不勝，英雄遲暮的內心掙扎，時代變遷帶來的徬徨，背負沉重心理壓力下繼續為國家拚命，令男主角丹尼爾有戲可演，不再chok兩下開兩槍就收工。決戰之地是007的成長地，在荒野之上，用最土炮的武器應對壞人的大火力槍炮，還有那部古董特務車，象徵占士邦繼往開來，重新出發。<br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
