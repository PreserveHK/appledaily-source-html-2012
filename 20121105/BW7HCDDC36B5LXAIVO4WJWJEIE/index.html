<html><header><meta charset="utf-8"><title>毒女郎星巴克自慰</title></header><body><h1>毒女郎星巴克自慰</h1><p>毒品害人，又一見證。美國佛羅里達州29歲女郎皮倫妮恩（圖），在星巴克咖啡店竟伸手入褲頭內──自慰﹗警察在她的手袋內，發現沾有可卡因的玻璃管。<br>警員趕到現場時，皮倫妮恩明顯「自摸」得意亂情迷，只聲稱「被蜘蛛咬到，朋友送她來咖啡店，她正等候送院」。警員有見她亢奮得語無倫次，將她送院，但先檢查她的手袋，打開一看，已看見玻璃管，裏面沾有一些白色粉末。當場斷正，皮倫妮恩自然被控藏毒和藏有吸毒工具罪名，保釋候審。<br>美國《紐約每日新聞》</p></body></html>
