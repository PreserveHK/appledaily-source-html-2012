<html><header><meta charset="utf-8"><title>麝香葡萄<br>瞄準武道館</title></header><body><h1>麝香葡萄<br>瞄準武道館</h1><p>號稱AV界AKB48、由日本AV天后蒼井空等人組成的女子偶像組合惠比壽麝香葡萄，繼去年來港開騷後，最近已完成了在東京、大阪及名古屋等地舉行的日本巡迴演唱會。<br>前日超過20位麝香葡萄成員，在東京出席新歌《逆走Love Idol》宣傳活動，與500名fans見面。身為隊長的希志愛野表示：「我們希望新歌可以超越上一張單曲《親不孝Baby》登上Oricon第八位的成績，我們的目標是到武道館開騷！」</p></body></html>
