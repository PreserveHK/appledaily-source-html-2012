<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩力拒貼錢陪客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩力拒貼錢陪客 - 馮仁昭</h1><p>有份參與日前《仁美清敍》慈善晚宴嘅張家瑩，噚日現身西九龍中心擔任亞視活動評判，被問到黎燕珊同羅霖傳出不和，張家瑩強調當晚佢哋兩個喺後台都有打招呼，完全唔覺佢哋有心病，張家瑩仲話事件唔會影響大家嘅士氣。對於有傳黑龍江探訪之行亞姐需要出席飯局陪客，張家瑩話：「我冇聽過，今次機票錢係自己出，唔會出錢去陪客呀。」<br>撰文：馮仁昭</p></body></html>
