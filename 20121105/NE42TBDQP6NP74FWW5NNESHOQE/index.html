<html><header><meta charset="utf-8"><title>少提信仰　羅穿摩門教內衣</title></header><body><h1>少提信仰　羅穿摩門教內衣</h1><p>羅姆尼對自己的摩門教信仰一向很低調，但今年2月一張在網上發放的合照，可見他在不扣頸鈕的白恤衫下，疑似穿了一件摩門教內衣（圖）。摩門教要求教徒穿覆蓋雙肩的白色內衣和及膝的內褲，以示純潔。羅姆尼當時拒證實那是否摩門教內衣，但外界不斷拿他穿「魔術內衣」開玩笑。<br></p><p>今年7月丹佛市郊發生「小丑槍手」屠殺案後，羅姆尼在新罕布什爾州亦罕有在公開講話引述《摩門經》，引述當中一句「與哀哭的人同哭」。<br>英國《每日郵報》</p></body></html>
