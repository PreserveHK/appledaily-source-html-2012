<html><header><meta charset="utf-8"><title>城城谷戲警察上身</title></header><body><h1>城城谷戲警察上身</h1><p>郭富城昨日和新戲《寒戰》的兩位導演梁樂民及陸劍青，一同到apm出席宣傳活動，在戲中扮演警察的城城，全程差人上身不停擺甫士，表現風騷。問城城是否對此戲有很大期望？他坦認：「係㗎，因為呢套唔係合拍戲，係純港產片。」城城透露稍後還有一連串宣傳工作，是否因此之前要和女友熊黛林先出外度假叉電？城城聞言即表示不回應。<br>記者再指城城旅行完容光煥發，他笑說：「我有做運動。」會否請女友睇戲？城城謂：「我會請所有老友去睇，最想陪媽咪去睇，之前媽咪睇我演唱會吊高提心吊膽，家陪佢睇戲唔使怕喇。」<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
