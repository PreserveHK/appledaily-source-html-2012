<html><header><meta charset="utf-8"><title>馮德倫舒淇網上談情</title></header><body><h1>馮德倫舒淇網上談情</h1><p>北京前晚下初雪，引發了馮德倫觸景生情，在微博發佈了一張去年和舒淇一起拍攝《太極1從零開始》的照片，圖中德倫面對鏡頭，表情嚴肅，導演派頭十足。戲服外包着大棉被的舒淇則坐在樹下休息，片場休息時的場面看起來還挺溫馨。</p><p>德倫還公然對舒淇說：「北京下雪了，記得上年下雪時嗎？」舒淇逗趣的回應馮德倫說： 「不要喚醒我冰冷凍結的回憶。」 看來兩人完全不避嫌公開打情罵俏，感情應該是又進一步。雖然兩位當事人都否認在拍拖，但他們的fans就認定兩人是一對，公開要求他們在一起。<br>撰文：林妃</p></body></html>
