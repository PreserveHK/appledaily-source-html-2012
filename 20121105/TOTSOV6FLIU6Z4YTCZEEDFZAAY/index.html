<html><header><meta charset="utf-8"><title>醫療新知<br>少曬太陽增乳癌風險</title></header><body><h1>醫療新知<br>少曬太陽增乳癌風險</h1><p>愛皮膚美白的女士們長期避開陽光，小心增加患上乳癌風險。澳洲一項研究比較在不同地區居住的女性，因接觸陽光的時間有差異，與罹患乳癌的關係。研究顯示因居住地的緯度或其他原因，導致日常較少機會曬太陽的女性，與一些常見陽光省分的女性居民比較，患上乳癌的風險最多高一倍。研究未能確定缺乏陽光為何會增加乳癌風險，估計與維他命D不足有關，少曬太陽的女士補充維他命D是否能預防乳癌，研究人員認為仍是言之尚早，未會作出推薦，但稍後會展開另一項研究，分析乳癌患者接受治療後，服食維他命D補充劑可否加快康復，並減低復發風險。</p></body></html>
