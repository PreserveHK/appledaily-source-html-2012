<html><header><meta charset="utf-8"><title>求驗客手記：法比勾富商老婆 - 求驗客</title></header><body><h1>求驗客手記：法比勾富商老婆 - 求驗客</h1><p>巴塞中場法比加斯家同大佢12年嘅丹莉娜蜜運（右圖），但原來當初係勾人老婆，搞到丹莉娜同佢嘅地產大亨前夫達圖（左圖）離婚。達圖最近接受訪問透露喺上年6月前，有個幸福家庭，同丹莉娜有兩個仔女，仲計劃生第3個；但佢某日揭開報紙，竟然見到老婆同法比偷情嘅相！達圖用咗幾個月先接受現實，同丹莉娜離婚。達圖好酸咁話等法比人又老錢又冇嗰陣，佢前妻肯定會飛咗法比喎！</p></body></html>
