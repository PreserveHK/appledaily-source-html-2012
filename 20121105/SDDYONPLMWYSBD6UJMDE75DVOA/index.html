<html><header><meta charset="utf-8"><title>iPad墓碑虛擬送花</title></header><body><h1>iPad墓碑虛擬送花</h1><p>iPad潮流銳不可當，連死人也要用iPad？英國蘭開夏郡有人建造了一座鑲嵌了一部iPad在內的墓碑（圖），讓親朋好友來悼念時可以為先人帶來相片、影片甚至播放音樂，說不定不用再帶鮮花，簡單按鍵送上虛擬花卉，就可表達心意。<br>墓碑的iPad使用太陽能，上有保護蓋確保無懼風吹雨打，成本價連iPad和石碑要1,559鎊（1.9萬港元），建造它的是64歲的石匠肯豪。<br>英國《星期日太陽報》</p></body></html>
