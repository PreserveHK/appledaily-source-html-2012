<html><header><meta charset="utf-8"><title>求驗客手記：廠迷鬧爆山度士 - 求驗客</title></header><body><h1>求驗客手記：廠迷鬧爆山度士 - 求驗客</h1><p>上周六睇阿曼大戰嗰陣，我求大俠見到有趣嘅一幕；完半場後，阿仙奴左閘安德里山度士走去問曼聯嘅尹佩斯（RVP）交換球衣，而今仗倒戈嘅尹佩斯冇拒絕舊隊友，好快就除咗件衫畀佢（圖）。交換球衣通常都係完晒成場波先做，唔通山度士覺得自己踢唔晒全場，所以換定先？真係問佢先知嘞！不過，阿仙奴球迷就好不滿山度士咁做，喺網上鬧爆佢，話佢未踢完就掛住換球衣，好唔專業。</p></body></html>
