<html><header><meta charset="utf-8"><title>醫療新知<br>幹細胞修補受損精子</title></header><body><h1>醫療新知<br>幹細胞修補受損精子</h1><p>幹細胞技術或可應用於修補由化療與放療破壞的精子。成年男士不幸罹患癌症要接受治療，可選擇先將精子冷藏，以防治療後出現不育後遺症，但男童及少男卻未能預先儲精子。美國科學家在一項猴子實驗，首次成功儲存未成年猴子用作製造精子的幹細胞，當完成化療後，再將幹細胞注射到體內，能成功製造精子。研究包括12隻成年猴子及5隻少年猴子，科學家以基因改造技術令猴子患癌，接受高劑量化療後導致不育，當科學家將預先儲存的幹細胞注射到猴子，分別有9隻成年猴子及3隻少年猴子可製造精子。科學家在實驗室將精子與卵子結果，發現能成功受精。</p></body></html>
