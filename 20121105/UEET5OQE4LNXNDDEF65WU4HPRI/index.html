<html><header><meta charset="utf-8"><title>趣趣地：廣告擺老烏巫師認真瘀</title></header><body><h1>趣趣地：廣告擺老烏巫師認真瘀</h1><p>家效力金塊嘅前巫師中鋒麥伊出名腦殘，成日喺比賽時做儍事。估唔到佢前東家嘅marketing團隊，都係一班腦殘！點解咁講？因為佢哋最近同一間喺球場附近嘅酒吧做宣傳；正常嚟講梗係會搵球隊王牌禾爾，不過佢家養緊傷，號召力一定冇咁大。所以，球會同廣告公司就決定用新秀比爾（圖）。最大問題係，美國合法飲酒年齡係21歲，而佢只得19歲。球隊上周六主場86:89不敵塞爾特人，廣告又擺烏龍，認真樣衰。</p></body></html>
