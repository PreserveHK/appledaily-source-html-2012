<html><header><meta charset="utf-8"><title>資料庫<br>冷熱決賽組合經常有</title></header><body><h1>資料庫<br>冷熱決賽組合經常有</h1><p>ATP年終賽決賽組合近年多數是一冷一熱，這現象最大得益者就是費達拿，近10屆7次入決賽，6次奪冠成為擁有最多年終賽冠軍球手，也許就是因為決賽對手非自己的死敵。費天王於03年奪首個年終賽冠軍，不過當時他並非「熱」的那位，反而是被看淡的一方，皆因該屆對手是當年狀態不俗的美國名宿阿加斯。前者爆冷挫阿加斯後，事業一帆風順。其後一屆決賽對手澳洲的曉域治，完全不能抵擋04年奪3大滿貫的費天王。之後的決賽都是冷門對手，比歷克、費利、泰桑高亦贏不了費達拿；例外的是05年，費達拿決賽遇阿根廷的納賓迪安，後者落後兩盤下爆冷反勝。利司基</p></body></html>
