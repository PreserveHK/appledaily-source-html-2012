<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹永廉偕子女別亡父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹永廉偕子女別亡父 - 馮仁昭</h1><p>曹永廉爸爸曹紹荃日前病逝，終年79歲，噚日家人為佢喺紅磡福澤殯儀館設靈，阿廉晏晝到場打點爸爸後事，佢嘅一對仔女都有嚟送爺爺最後一程，阿廉話爸爸呢兩年喺醫院出出入入，家走咗算係一種解脫，家人都有晒心理準備，喪禮以佛教儀式進行，今日十點就會出殯。阿廉話爸爸係個堅強嘅人，原本做生意，後嚟唔係咁好環境轉做看更甚至小販都冇半句怨言，佢好懷念同爸爸喺街邊做小販嘅日子。<br>撰文：馮仁昭</p></body></html>
