<html><header><meta charset="utf-8"><title>隔牆有耳：<br>港產開心果　聖誕老人出爐喇 - 李八方</title></header><body><h1>隔牆有耳：<br>港產開心果　聖誕老人出爐喇 - 李八方</h1><p>邊個話聖誕老人一定係鬼佬？自從09年首個港產聖誕老人Santa Jim陳漢強遠征瑞典「國際聖誕老人運動會」奪得世界冠軍成為長老之後，第四代港產聖誕老人噚日亦新鮮出爐喇！<br>有五年聖誕老人年資、20歲嘅何永亮，噚日喺競食聖誕粥、駕駛雪橇同送禮物等挑戰當中脫穎而出成為香港區唯一代表，獲封Santa Rainbow，今個月中就飛去聖誕老人故鄉瑞典耶利瓦勒參加國際賽。<br>何永亮現職小丑同魔術師，佢話魔術師同聖誕老人一樣，就係要令人相信佢哋存在，仲有帶畀大家歡樂同開心！</p></body></html>
