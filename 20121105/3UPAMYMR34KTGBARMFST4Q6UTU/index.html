<html><header><meta charset="utf-8"><title>陸永老婆又有咗</title></header><body><h1>陸永老婆又有咗</h1><p>組合農夫的兩位成員陸永和C君，之前甚為運滯，陸永的老婆Rainah和rapper曲赤的咀照曝光，一度傳婚變；C君又被女友飛，最慘還是演唱會胎死腹中兼跟唱片公司解約。不過農夫強調未有心灰，陸永更希望可以同老婆再造人。<br>昨日本報收到讀者報料，指陸永和老婆原來又造人成功，Rainah懷有第二胎，由於未夠3個月怕BB小器，因此未有公佈喜訊。</p><p>隨時雙囍臨門</p><p>本報就此事昨日聯絡陸永，他沒有否認：「我唔會講有定冇，你嚟睇騷我話你知。」如果屬實，加上農夫的個唱獲另一主辦單位支持，改為棟篤笑開騷，可謂雙囍臨門。<br>採訪：李珮洳</p></body></html>
