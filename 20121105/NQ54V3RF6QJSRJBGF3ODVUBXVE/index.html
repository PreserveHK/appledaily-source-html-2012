<html><header><meta charset="utf-8"><title>徐淑敏呻冇錢交學費</title></header><body><h1>徐淑敏呻冇錢交學費</h1><p>葉翠翠及徐淑敏昨日到紅磡出席高鈞賢開辦的藝術學校活動，高鈞賢獨資六位數字辦學校，至今兩個月未收支平衡，預計要九個月才回本。他透露正力邀宋熙年加入星級導師教口才，自己會客串教英文，更自爆有小fans：「佢當我好似神咁，我離開佢就喊。」</p><p>緋聞女友葉翠翠騷事業線到場，記者指她送的花籃放在當眼位置，證明高鈞賢非常重視，她即笑說：「我都重視佢，所以我嚟。」可有興趣做學校的老闆？葉翠翠說：「我冇資格。」徐淑敏的網上美容用品店將於8號正式開張，她指大女知道搵錢辛苦，平日都會幫忙做家務：「大女都有喺度學芭蕾舞，我講笑話冇錢畀佢學。」<br>採訪：林嘉慈<br>攝影：陳順禎</p></body></html>
