<html><header><meta charset="utf-8"><title>隔牆有耳：政壇BMW　組怪老婆聯盟 - 李八方</title></header><body><h1>隔牆有耳：政壇BMW　組怪老婆聯盟 - 李八方</h1><p>如果執政團隊要組成一個政黨，呢個黨最適合叫BMW，即係Blame My Wife。又係㗎，呢個「怪老婆聯盟」，又真係有前途㗎！有網民發現，無論由唐唐個僭建地牢、煲呔曾喺深圳租6,000呎豪宅、狼振英僭建花棚，以至酒駕波持有劏房物業，再到最近林奮強涉偷步賣樓事件，試問佢哋有邊個，唔係將件事推落老婆度？做政客做到咁冇承擔，搞到連做政客老婆都甚為艱難！如果唔想再有政客妻子受害，究竟有乜嘢計呢？都唔係話冇辦法嘅……除非……除非搵個女特首囉！</p></body></html>
