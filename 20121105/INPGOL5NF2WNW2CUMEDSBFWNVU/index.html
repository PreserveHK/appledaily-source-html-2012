<html><header><meta charset="utf-8"><title>黑道大婚禮　61歲盟主娶嫩妻</title></header><body><h1>黑道大婚禮　61歲盟主娶嫩妻</h1><p>台灣天道盟總盟主施萬浤（原名施春成，61歲 圖右），前日迎娶年僅27歲的上海女子劉慧（圖左），席開150桌，排場聲勢浩大，被譽為黑道世紀婚禮。宴席上400多名黑衣人在場擔任接待，政商名流包括立委、市議員及前縣長等人都到場祝賀。「大哥好！」「立委好！」當黑道頭目和政要步入會場時，天道盟幫眾整齊劃一的問候，聲勢比電影場面更為盛大。警方認為施萬浤舉辦盛大婚宴，是有意在展現他整合幫派成功，確立他在幫派中的地位，因此不敢輕忽，共派出50警力到場蒐證。台灣《蘋果日報》</p></body></html>
