<html><header><meta charset="utf-8"><title>咬指甲或患強迫症</title></header><body><h1>咬指甲或患強迫症</h1><p>戒煙難，戒咬指甲一樣難。醫學專家指，咬指甲（圖）將被歸類為強迫症（Obsessive-compulsive disorder）症狀，有此惡習的人如果越咬越上癮，可能已患上強迫症。<br>美國精神醫學學會將修改下期出版的精神疾病診斷與統計手冊內容，把咬指甲從「不另分類」修改成「強迫症」。專家指，如果咬指甲咬到損手，導致雙手重複發炎，咬指甲即算病態。強迫症患者一般會因腦海幻想出來的念頭和恐懼精神緊張，不停重複一些行為。英國《星期日郵報》</p></body></html>
