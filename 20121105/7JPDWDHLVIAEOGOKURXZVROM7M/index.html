<html><header><meta charset="utf-8"><title>中環在線：<br>中海外萬錦城中兩爛屋 - 李華華</title></header><body><h1>中環在線：<br>中海外萬錦城中兩爛屋 - 李華華</h1><p>「金九銀十」都過晒氣啦，中國海外（688）上周末先帶人到上海睇佢哋個新項目「萬錦城」。項目分期發展，第三期住宅起緊，坐車行經地盤時，竟然發現起緊嘅住宅前面有間兩層高、破舊不堪嘅屋仔，上面仲掛住大字報，寫住「無證施工」，不過中國海外方面冇回應發生乜事。需知道，內地拆樓同起樓一向神速，所以呢個「遺漏」仲可以喺度，可算奇景！</p></body></html>
