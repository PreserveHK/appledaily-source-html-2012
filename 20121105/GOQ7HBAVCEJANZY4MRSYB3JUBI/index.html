<html><header><meta charset="utf-8"><title>蘋果綠葉<br>MMC參與聯合鐵路慳錢</title></header><body><h1>蘋果綠葉<br>MMC參與聯合鐵路慳錢</h1><p>Mongolian Mining（MMC，975）表示，蒙古政府發言人前日宣佈，政府內閣議決將該國第一及第二階段鐵路基建項目整合為聯合鐵路項目，歸政府管理和執行，並由國內及外國投資者參與融資。為使正進行的建設工程不受中斷，政府決定先前獲特許的營運商將進一步參與項目執行，包括MMC兩間全資附屬，而建設工程至今產生的一切費用將被視為營運商在項目投資的一部份。MMC表示，聯合鐵路網絡的整合將大幅減少集團因應鐵路發展而產生的資金需求。</p></body></html>
