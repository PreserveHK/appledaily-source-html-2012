<html><header><meta charset="utf-8"><title>碌昆赤膊四圍走</title></header><body><h1>碌昆赤膊四圍走</h1><p>張栢芝復出拍戲竟然套套票房仆直，佢同章子怡部《危險關係》已經喺內地上咗，票房只收6,000萬人仔，少到嚇死人；但栢芝心情冇受影響，冇工開就做湊仔婆，前日張豪龍喺香港參加滑浪比賽，星級家姐栢芝帶住Lucas同Quintus撐場。<br>前日雖然陽光普照，不過身穿白tee短褲嘅栢芝，竟頭戴冷帽，打扮又熱又凍，好鬼無厘頭，栢芝又畀Lucas同Quintus赤膊，咁樣好易「領嘢」，一旦病咗就麻煩。剪咗冬菇頭嘅Quintus越大越靚仔，栢芝仲任得佢騎，孭住佢四圍走。<br>撰文：洪紅克</p></body></html>
