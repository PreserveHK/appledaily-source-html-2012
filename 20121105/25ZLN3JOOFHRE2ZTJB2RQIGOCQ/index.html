<html><header><meta charset="utf-8"><title>隔牆有耳：<br>政治功力厚　葉劉大讚張建宗 - 李八方</title></header><body><h1>隔牆有耳：<br>政治功力厚　葉劉大讚張建宗 - 李八方</h1><p>政府對特惠生果金方案寸步不讓，唔撤資產審查，雖然令好多唔合資格嘅長者好失望，但新民黨嘅葉劉就由頭到尾力撐政府原方案上枱。佢噚日出席電台節目時仲話，好欣賞負責推銷嘅勞工及福利局局長張建宗，大讚佢「應硬時硬」，政治功力深厚，即使議員拉布，都奉陪到底。咁萬一張建宗臨門一腳「唔夠硬」點算？葉劉講明，如果張建宗屈服讓步嘅話，「我會鬧爆佢㗎！」查實葉劉噚日已經就永久撤銷外傭稅發起遊行，對口單位就係張建宗，唔知葉劉想張建宗喺呢件事上，企硬定放軟呢？</p></body></html>
