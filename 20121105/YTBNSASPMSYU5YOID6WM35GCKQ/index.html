<html><header><meta charset="utf-8"><title>1D開騷<br>保安荷槍上陣</title></header><body><h1>1D開騷<br>保安荷槍上陣</h1><p>英國當紅男子組合One Direction（1D）下年將會舉行世界巡唱，並且會在6月到墨西哥開騷，由於當地治安較差，1D的經理人怕五子會被襲擊，因此吩咐保安人員領取槍牌，方便到時荷槍上陣保護五子。保安人員透露：「他們是現時炙手可熱的男子組合，故此不排除會有黑幫想綁架他們。」1D去年到當地為《X Factor》宣傳時，曾被過千粉絲包圍，甚至於五子下塌的酒店外露宿，估計今次將更群情洶湧，容易發生意外。</p></body></html>
