<html><header><meta charset="utf-8"><title>蘋果綠葉<br>太保獲批向外資發H股</title></header><body><h1>蘋果綠葉<br>太保獲批向外資發H股</h1><p>中國太保（2601）宣佈，向三家外國主權投資機構發行新H股的交易，已獲中證監批覆核准，公司將立即辦理完成配售事宜。太保9月公佈，以每股22.5元向新加坡政府投資公司（GIC）、挪威中央銀行及阿布扎比投資局合共配售4.62億股，集資103.95億元，用作充實公司資本水平及償付能力。太保在公佈配股計劃後一直處於配股價之上，上周五收報25.25元，升1.6%。</p></body></html>
