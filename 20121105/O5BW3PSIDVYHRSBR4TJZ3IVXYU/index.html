<html><header><meta charset="utf-8"><title>醫療新知<br>反式脂肪影響膽固醇</title></header><body><h1>醫療新知<br>反式脂肪影響膽固醇</h1><p>反式脂肪對健康的危害不容忽視。美國一項研究邀請208名健康正常人士參與測試，分析反式脂肪對健康的影響，患者需接受測試，輪流進食高反式脂肪及含其他脂肪的食物，例如含橄欖油及大豆油等，每次為期一周，再比較不同脂肪成份對膽固醇及血糖影響。結果發現進食反式脂肪食物的一周，雖然對血糖無明顯影響，但俗稱好膽固醇的高密度膽固醇水平急降，有損健康的低密度膽固醇則飆升，參加者進食含橄欖油及大豆油食物時，未見低密度膽固醇有明顯上升情況。研究顯示即使短時間進食高反式脂肪食物，已可影響膽固醇水平，故呼籲各國衞生部門盡快立例限制食物中的反式脂肪。</p></body></html>
