<html><header><meta charset="utf-8"><title>今日提醒你：創意工業展細數歷史</title></header><body><h1>今日提醒你：創意工業展細數歷史</h1><p>【本報訊】香港設計中心主辦的展覽《創意生態+》，由上周五至明年1月2日於香港文化博物館舉行，讓市民了解香港創意工業及亞洲地區的設計事業。展覽分五大範疇，包括香港設計史、亞洲創意城市、「設計、品牌、商業與社會」、創意新一代及展望未來。香港設計史展覽會追溯至60年代的港產設計工業歷史，亞洲創意城市以「創意生態圈」為概念，介紹萬隆、曼谷及北京等12個大都會地區創意特色。而「港產」品牌如雞仔嘜、奇華餅家等展覽，則介紹商業對本港設計的影響。同場還會展出28位年輕本地設計師的作品。</p></body></html>
