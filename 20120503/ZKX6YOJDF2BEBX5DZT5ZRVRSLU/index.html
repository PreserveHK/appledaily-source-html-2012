<html><header><meta charset="utf-8"><title>王賢誌全男班隊啤</title></header><body><h1>王賢誌全男班隊啤</h1><p>王賢誌早於2月時就成功搶購40張GaGa門票，由於當時一票難求，所以他在微博大晒手持的門票時，即時惹來網民狂轟「懶勁」。<br>而撲得首場門票的王賢誌前晚睇騷前已率先定下策略，提早排隊進場，他前晚7時許與多名同性好友欣賞GaGa演唱會。眾男在現場等候開騷期間有講有笑，更手持啤酒在場內飲用。由於GaGa遲了成個鐘才開騷，所以他們一行十人即坐在地下等候，王賢誌亦悶到在場內狂打電話，相信是向友人分享心情。</p></body></html>
