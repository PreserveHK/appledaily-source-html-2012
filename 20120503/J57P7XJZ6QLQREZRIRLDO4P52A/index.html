<html><header><meta charset="utf-8"><title>7歲康堤犯禁進場</title></header><body><h1>7歲康堤犯禁進場</h1><p>陳奕迅（Eason）和徐濠縈前晚帶同7歲的愛女陳康堤欣賞GaGa個唱，好友黃偉文（Wyman）亦有到場。</p><p>粗口橫飛</p><p>年僅7歲的康堤鍾意GaGa多過爹哋，所以前晚她在台下睇得十分興奮，又唱又跳。<br>不過GaGa在台上表演時懶理台下有小朋友，除了在台上除剩bra外，更粗口橫飛兼做不文動作，有教壞細路之嫌。<br>其實上周GaGa在韓國演出時曾限制18歲以下人士進場，香港騷的企位亦只准身高不少於140cm之12歲或以上觀眾進入。Eason為了讓康堤親睹GaGa風采，不惜犯禁帶她睇騷。</p></body></html>
