<html><header><meta charset="utf-8"><title>思琦拋胸奶粉錢</title></header><body><h1>思琦拋胸奶粉錢</h1><p>產後復工的楊思琦日前聯同蔡慧欣、李思雅及袁嘉敏等，到廣州長隆水上樂園拍攝旅遊節目，在當地逗留四天。<br>以往惜肉如金的思琦為發奮奶粉錢，雖然拍攝時獲厚待可以穿上T恤上陣，但期間亦被要求除去T恤，露出內裡的背心泳衣，發覺昔日34C上圍的思琦因餵人奶，令上圍連升兩cup到36E，即使穿上保守泳裝，但思琦拋胸玩遊戲時仍搶盡其他女藝員的風頭。而思琦在現場亦與童星譚真一玩得十分投入，初為人母的思琦更盡顯母愛的一面。<br>撰文：林妃</p></body></html>
