<html><header><meta charset="utf-8"><title>于小偉別高圓圓無憾</title></header><body><h1>于小偉別高圓圓無憾</h1><p>內地女演員高圓圓舊愛于小偉主演的電影《查無此人》前日在北京展示海報，于小偉首次回應與高圓圓分手後的心情，表示不想再提起過去的事情，他說：「沒有甚麼影響，事情都過去了，不用再提。」<br>《查》片講述一個環環相扣的殺人迷局，由內地新晉導演朱敏江執導，並且已獲邀出席今屆的法國康城影展。擔任男主角的于小偉跟香港演員羅家英有不少對手戲，還有對打戲，于小偉說：「羅家英完全顛覆了之前的形象，拍打戲的時候，他竟然一點都不輸給我。有一場在隧道裏的打戲，我還怕傷到他，沒想到他反而弄傷了我。」<br>採訪、攝影：陶然婷</p></body></html>
