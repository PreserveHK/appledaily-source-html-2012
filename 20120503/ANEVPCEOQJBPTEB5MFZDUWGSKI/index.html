<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛紫岐自誇廚藝滿分 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛紫岐自誇廚藝滿分 - 馮仁昭</h1><p>少奶奶諸葛紫岐噚日去亞視接受《Eva會客室》訪問，佢話：「間中都會煮吓飯，問老公鍾意食乜，就煮畀佢食。」紫岐話自己煮嘢食唔錯，喺老公心目中係100分，最拿手整意大利粉，佢話：「煮嘢食好易，我可以將好多不同配料放入意粉到。家想學煲湯，因為之前同奶奶食飯，佢發覺個工人用通菜煲蘿蔔，奶奶即刻叫我唔好飲，所以都要學煲湯。」</p></body></html>
