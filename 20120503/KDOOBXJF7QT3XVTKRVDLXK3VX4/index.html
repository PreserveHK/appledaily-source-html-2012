<html><header><meta charset="utf-8"><title>老撾檳榔少女　激似舒淇</title></header><body><h1>老撾檳榔少女　激似舒淇</h1><p>性感女星舒淇（下圖），除了一雙炯炯有神的大眼，豐厚嘴唇更成為她的性感標誌。近日，網上瘋傳一名老撾少女的照片（上圖），因樣貌激似舒淇超吸睛。這名長相神似舒淇的老撾少女在金山角的木棉島賣檳榔，照片在網路曝光後在當地迅速竄紅。網友看完照片後紛紛留言：「比舒淇還美！」有人則開玩笑說：「不會是舒淇的私生女吧？」但也有人毒舌說，少女的濃妝讓她看來「很老」。<br>台灣東森新聞網</p></body></html>
