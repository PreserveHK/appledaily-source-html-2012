<html><header><meta charset="utf-8"><title>半山爬棚架盜20萬珠寶</title></header><body><h1>半山<br>爬棚架盜20萬珠寶</h1><p>【本報訊】港島半山梅道7號梅苑1座某室，30歲姓黃女住客前晚外出消遣，至昨晨10時許返家，發現主人房被反鎖，召鎖匠到來開門，揭發房間窗口被撬爛，遭大肆搜掠，點算後發現失去總值20萬元的頸鏈、名錶、耳環及三枚鑽戒等財物。梅苑有兩幢大廈，多月前開始翻新外牆，棚架至今未拆（圖）。警方疑竊賊凌晨時份沿棚架爬入屋內犯案。有住客聲稱上月亦有單位失竊，懷疑竊賊亦是爬棚架犯案。
</p></body></html>
