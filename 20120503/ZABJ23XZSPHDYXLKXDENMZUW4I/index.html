<html><header><meta charset="utf-8"><title>黑人生日大S晒恩愛</title></header><body><h1>黑人生日大S晒恩愛</h1><p>台灣藝人陳建州（黑人）一直為他成立的慈善組織「LoveLife」工作，又為熱愛的籃球事業飛來飛去，前日是黑人35歲生日，他當然要返台灣和老婆范瑋琪（范范）一同慶祝，但兩人未有選擇二人世界，反而跟一眾好友食飯慶祝。<br>黑人和范范相約眾好友大嘆麻辣火鍋，好友當中包括大S（徐熙媛）和老公汪小菲，眾人拍照時見汪小菲輕搭大S膊頭，雖未有親暱舉動，但甚有老夫老妻感覺，似乎相當恩愛，而黑人和范范跟好友合照時不忘做出LoveLife的指定手勢宣傳一下。<br>撰文：丁寧</p></body></html>
