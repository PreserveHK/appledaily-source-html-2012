<html><header><meta charset="utf-8"><title>呂慧儀背老公擒仔</title></header><body><h1>呂慧儀背老公擒仔</h1><p>呂慧儀、李彩華、陳君宜及李蘢怡等前晚在銅鑼灣出席MaudFrizon鞋履活動，呂慧儀與前港男白健恩合照時，大膽用長腿擒住對方，事後她笑說：「可唔可以唔好話畀我老公知？呢啲咁貼身嘅動作，等佢自己睇報紙。」日前問到生仔問題，呂慧儀要老公回家入紙申請，但她自爆回家後一直沒收到造人申請。<br>李彩華忙於在內地拍劇，透露與現任男友Derek未有結婚打算：「以前事業唔如意就好想結婚，不過個圈好似想留住我，家工作又幾好，所以都唔驚做盛女。」性感現身的陳君宜，周六將到紹興賽車，她表示只學兩日便上陣，稍後會到馬來西亞及澳門等地參賽。<br>採訪：盧妹　攝影：陳志嵐</p></body></html>
