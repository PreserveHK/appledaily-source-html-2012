<html><header><meta charset="utf-8"><title>親子行教珍惜水源</title></header><body><h1>親子行教珍惜水源</h1><p>每年母親節，慈善團體「點滴是生命」都會身體力行，為農民籌款興建集雨水窖，今年不如與媽咪一起加入揹水行列！成人須背負4.5公升水步行，小童須背負700毫升水步行，齊齊感受長途跋涉揹水的艱辛，現場更有惜水嘉年華會，通過遊戲學習更多惜水知識，改變生活習慣。</p><p>點滴揹水行2012<br>日期：5月13日<br>地點：山頂柯士甸山遊樂場<br>電話：27358377<br>報名方法： http://www.llcs.org.hk </p><p>　<br>下載報名表格</p></body></html>
