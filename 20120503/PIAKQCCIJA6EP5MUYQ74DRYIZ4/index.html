<html><header><meta charset="utf-8"><title>被取笑27年　狗屎要改名</title></header><body><h1>被取笑27年　狗屎要改名</h1><p>俗語有云：「唔怕生壞命，最性改壞名。」新加坡一名男子的祖父母，因相信名字越賤，才能平安長大，為他取名叫「GauSaik」，在福建方言即「狗屎」的意思。狗屎被人笑足27年，終於忍受不了要改名。<br>《星洲日報》報道，狗屎由小到大遭同學欺負嘲笑，連老師也忍不住笑。他只好另改洋名以掩飾，但每逢到診所或銀行時，仍會被服務員大聲叫狗屎，引起旁人訕笑。日前狗屎終決定改名，與狗屎這名字從此劃清界線。<br>台灣東森新聞網</p></body></html>
