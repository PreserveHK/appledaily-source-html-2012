<html><header><meta charset="utf-8"><title>新蜘蛛仔殺入東尼獎</title></header><body><h1>新蜘蛛仔殺入東尼獎</h1><p>擔演全新《蜘蛛俠》電影《蜘蛛俠：驚世現新》（TheAmazingSpider-Man）的英國男星安德魯嘉菲（AndrewGarfield），在憑此角色討好影迷之前已傳來好消息，乃入圍下月10日舉行的舞台劇界盛事東尼獎，他憑《推銷員之死》角逐舞台劇最佳男配角。<br>其他獎項方面，爭持最劇烈是舞台劇最佳男主角，金像影帝菲臘西摩荷夫曼（PhilipSeymourHoffman）和資深男星法蘭朗基拿（FrankLangella）都有份入圍，至於《色慾都市》（SexandtheCity）女星仙菲亞妮遜（CynthiaNixon）則力爭劇后。</p></body></html>
