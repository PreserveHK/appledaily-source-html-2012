<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Shine遊舊地預告出歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Shine遊舊地預告出歌 - 馮仁昭</h1><p>Shine重組後首次出席活動，噚日佢哋擔任上水廣場「母親節麗乾花藝術展」揭幕禮，成員黃又南話：「上次我哋以Shine身份出席活動，就係喺呢個商場。」Shine有機會重組又可以開演唱會，一定要加把勁，又南又話：「家一有時間就會寫歌，好多謝黃偉文，佢咁忙都幫我哋，希望新碟可以喺演唱會前出到，下個月就可以推歌。」</p></body></html>
