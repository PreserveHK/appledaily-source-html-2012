<html><header><meta charset="utf-8"><title>遭遺棄原地守候一年小狗癡等主人</title></header><body><h1>遭遺棄原地守候一年<br>小狗癡等主人</h1><p>湖北被遺棄小狗原地癡等主人一年。華中師範大學有一隻忠犬，自去年5月被丟下轎車，拋棄在露天電影院後面的籃球場旁後，牠每天守候原地，等待狠心的主人回來接牠。至今一年，每當有類似主人駕駛的灰色汽車在附近停靠，牠都會熱情地跑過去搖尾巴，但換來一次次的失望。<br>現在小狗已經懷孕，下個月就要當媽媽；身上棕黃色的皮毛髒亂打結，絲毫看不出有被寵愛過的痕迹。牠的故事在師生間口耳相傳，不少受感動的同學特地拿食物去餵牠。<br>《楚天都市報》</p></body></html>
