<html><header><meta charset="utf-8"><title>罕見溶毒案男子棉衣運海洛英</title></header><body><h1>罕見溶毒案<br>男子棉衣運海洛英</h1><p>男子運用罕見溶毒技術，以棉睡衣、毛巾等衣物吸收溶於水裏的海洛英，風乾後當作普通衣物闖關。<br>湖北武漢公安上月2日在機場拘捕一名來自雲南昆明、涉嫌運毒的27歲平姓疑犯。執法人員起初在其行李箱內只有28件冬季衣物，未發現毒品。其後執法人員卻發現衣服散發濃厚樟腦丸味，加上質地異常地硬，根本不能穿，於是用水將衣服弄濕，再用毒品試紙檢驗，終揭發所有衣物共溶進了一公斤海洛英。<br>日前該男子因涉嫌運輸毒品罪被逮捕，為當地破獲的首宗衣物溶毒案。<br>湖北《武漢晚報》</p></body></html>
