<html><header><meta charset="utf-8"><title>潮流Pie：型格護頸氣袋　安全踏單車</title></header><body><h1>潮流Pie：型格護頸氣袋　安全踏單車</h1><p>在馬路上踩單車易生意外，瑞典兩名女學生就用皮和絲等不同質料，設計出新一代安全氣袋，平時像一條普通衣領，可配襯不同衣物，遇到意外就會在0.1秒內充氣，變成包住頭頸的安全氣袋，有型又安全。<br>當單車手跌倒或被汽車從後撞到，感應器就會作出反應，讓氣袋由領口迅速充氣彈出，保護單車手頭頸，比傳統頭盔更安全，每個售價400歐元（4,101港元）。<br>英國《每日郵報》</p></body></html>
