<html><header><meta charset="utf-8"><title>蘋果汁元朗違規食肆停業</title></header><body><h1>蘋果汁<br>元朗違規食肆停業</h1><p>【本報訊】元朗一間食肆因非法佔用行人路，屢次違反《食物業規例》，被食物環境衞生署暫時吊銷牌照三星期。<br>被食環署停牌的店舖名為「風味小食」，位於元朗金輝徑28號好盛大廈地下14B舖。<br>食環署發言人表示，風味小食因非法擴展營業範圍，今年2月四次被法庭定罪，共罰款12,000元。<br>食環署亦根據違例記分制，記下持牌人60分，店舖因此須分別停牌7天及14天，並連續執行，由昨日起至5月23日須暫停營業。<br>食環署發言人提醒食物業處所持牌人必須遵守《食物業規例》，否則牌照可能被暫時吊銷或取消。</p></body></html>
