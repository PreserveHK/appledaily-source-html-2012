<html><header><meta charset="utf-8"><title>關仁隱事：「打邊爐」亂教女記者媾仔 - 關仁</title></header><body><h1>關仁隱事：「打邊爐」亂教女記者媾仔 - 關仁</h1><p>早排一個講單身女性嘅節目除咗令班參賽者紅咗，幾個導師都爆紅，特別係理論多多、專教人媾女嘅「打邊爐」，佢教啲女士要扮上菜應付媾佢哋嘅男仔，而傳啲短訊要短，加埋45度角嘅交談技巧，認真搞笑。不過，打邊爐依然唔覺得自己嘅理論係廢，有次祝捷會，佢唔覺意坐住個女記者嘅記事簿，嗰時打邊爐同人傾緊偈，女記者細細聲叫佢，佢又聽唔到，咁咪輕輕拍佢膊頭一下，呢個時候，打邊爐即刻導師上身，讚記者表現好，咁樣輕拍佢有啲可愛。見慣圈中靚仔嘅記者只能夠忍住笑，聽佢講廢話，其實人哋只係想攞番本記事簿啫。<br><br>撰文：關仁</p></body></html>
