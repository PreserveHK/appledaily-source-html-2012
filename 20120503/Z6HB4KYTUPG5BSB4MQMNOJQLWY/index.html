<html><header><meta charset="utf-8"><title>今日提醒你：畢加索展開始售票</title></header><body><h1>今日提醒你：畢加索展開始售票</h1><p>【本報訊】沙田文化博物館由5月19日至7月22日舉行《畢加索─巴黎國立畢加索藝術館珍品展》，展出55件畢加索真迹作品（圖）。展覽入場門票劃一定價20元，4歲以下小童免費入場。<br>為避免展覽較受歡迎時段的門票迅即售罄，館方安排展覽的門票分三階段發售，第一階段由今日起發售5月19日至6月8日之門票；第二階段由5月25日起，發售6月29日或以前之門票；第三階段由6月15日起，發售7月22日或以前之門票。可瀏覽該館網頁 http://hk.heritage.museum，或致電21808188。 </p></body></html>
