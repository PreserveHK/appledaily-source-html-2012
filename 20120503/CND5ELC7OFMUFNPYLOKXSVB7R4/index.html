<html><header><meta charset="utf-8"><title>最古老Mini　升價80倍</title></header><body><h1>最古老Mini　升價80倍</h1><p>這輛全球最舊的原廠Mini（圖）越舊越貴，即使鋪滿灰塵，生鏽和爆胎，車齡53年，拍賣成交價竟高達40,250英鎊（50.6萬港元）。<br>這輛1959年的古董Mini，當年的新車價為497英鎊（6,255港元），氣缸容量僅848cc，上手車主於1986年買入，一直存放在車庫。雖然車子已無法啟動，但前日（周一）在倫敦拍賣時，由當地Mini迷以逾4萬鎊高價投得，成交價比現時新車貴一倍多，更是當年新車價的80倍。<br>英國《每日郵報》</p></body></html>
