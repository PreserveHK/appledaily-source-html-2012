<html><header><meta charset="utf-8"><title>郭在容爆冰冰亂加戲</title></header><body><h1>郭在容爆冰冰亂加戲</h1><p>韓國導演郭在容早前辭任電影《楊貴妃》的導演，官方解釋是因雙方理念不同，亦有指是由於演員范冰冰不斷要求加戲導致。上周郭在容在北京出席新片《叫醒愛情》的記招，他說覺得中國電影不能太以演員為中心，要遵守合約精神，矛頭直指范冰冰。<br>郭在容受訪時強調跟范冰冰沒直接衝突，並指改過的劇本只考慮到女演員，加上日本投資方又要根據改過的劇本為日本演員修改一遍，導致時拍時停：「范冰冰沒直接要求，是通過投資方，或其他人傳達意見，最大問題是投資方太聽演員意見。」他覺得演員不應帶着自己的編劇開工，今趟新作亦盡量不找大牌演員減少麻煩。<br>撰文：李森</p></body></html>
