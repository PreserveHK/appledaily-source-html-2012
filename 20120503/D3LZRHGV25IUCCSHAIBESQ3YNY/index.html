<html><header><meta charset="utf-8"><title>王敏德開工念囡囡</title></header><body><h1>王敏德開工念囡囡</h1><p>王敏德昨日全身黑衫打扮駕駛電單車，去到尖沙嘴出席電訊商發佈會。王敏德配性感女模為新款電話及產品宣傳，他透露正準備到意大利拍攝一齣意國電影，剛好獲大會送贈最新電腦產品，可以讓他將劇本全數輸入，不時背讀，王敏德說：「我喺戲內飾演一個警察，唔使講意大利文，只係講英文，去當地只拍一個禮拜，之後返嚟香港拍埋動作場面。」</p><p>心情矛盾</p><p>王敏德完成拍攝後，又要趕赴上海參與製作工作，雖然有錢搵，但就令他心情矛盾：「細女喺月尾返嚟放假，大女6月7日返，佢哋返到嚟我要離開香港，佢哋唔會留好耐，大概三星期，好彩我做完返香港仲見到佢哋。」<br>採訪、攝影：張俊銘</p></body></html>
