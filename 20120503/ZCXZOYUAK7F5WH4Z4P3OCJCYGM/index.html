<html><header><meta charset="utf-8"><title>嘉欣湊仔重視平衡</title></header><body><h1>嘉欣湊仔重視平衡</h1><p>李嘉欣去年誕下兒子JaydenMax後，表示人生更圓滿，心靈更踏實，為避免錯過小JM每個成長階段，平日只會晚間及周末工作。身為護膚品ShiseidoRevital系列亞太區代言人的她，最近撥出家庭樂時間拍新廣告，廣告中嘉欣穿瑜伽服晒苗條身材，孕味欠奉。<br>視兒子為第一位，問嘉欣其夫會否呷醋？她說：「大人唔會同小孩子爭風呷醋。」她分享教兒應如護膚般注重平衡，怪獸家長令小童變得依賴：「好多父母希望子女成才，幫佢哋報讀學習班同課外活動，時間表密密麻麻，小朋友連唞氣機會都冇，課外活動變為例行工事，而唔係興趣培養。」<br>撰文：唐如</p></body></html>
