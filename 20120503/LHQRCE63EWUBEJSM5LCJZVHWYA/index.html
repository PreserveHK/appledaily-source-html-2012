<html><header><meta charset="utf-8"><title>TalkHot：行貨都無保養？</title></header><body><h1>TalkHot：行貨都無保養？</h1><p>同先達班Sales朋友吹開水，先知所謂「行貨」唔係事必有一年免費保養！盒面上行貨雷射貼紙，竟不設免費維修服務？據傳某「前輩」牌子，原來要指定經銷商賣嘅機先有原廠保養，此舉當然令其他賣行貨嘅細舖不滿。單嘢鬧大咗，搞到先達有Sales話賣水貨好過！筆者都理解，既然水貨無得保，行貨又無得保，呢Round當打和，但係水機價錢就平一大截，咁買同賣嘅人都識計數啦。</p></body></html>
