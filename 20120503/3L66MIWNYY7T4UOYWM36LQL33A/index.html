<html><header><meta charset="utf-8"><title>蘋果汁港青扶貧意識弱</title></header><body><h1>蘋果汁<br>港青扶貧意識弱</h1><p>【本報訊】香港青年對內地貧窮問題認知不足兼扶貧意識薄弱。樂施會調查訪問500名香港青年，70%不知中國內地的貧窮人口數目達1.28億；47%不知貴州是中國最貧困的省分；22%稱從未以任何形式支持內地扶貧工作。<br>調查指青年人最重視儲蓄、投資、進修或消閒；捐款或公益活動排最尾，66%受訪者表示曾經或願意捐款，捐款額為500港元或以下。樂施會呼籲政府加強年輕人世界公民教育。為協助內地貧窮人士改善生活，該會在5月12、13日及19、20日，於各區設200個攤檔義賣樂施米。每購買30包樂施米，便可為一戶村民提供種子及農耕用具等實踐新耕種模式，改善生計。</p></body></html>
