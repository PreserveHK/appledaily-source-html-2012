<html><header><meta charset="utf-8"><title>曼玉教兒童自強</title></header><body><h1>曼玉教兒童自強</h1><p>張曼玉昨晚在台北出席品牌活動，除了愛時裝、音樂，她對公益都有興趣。早前曼玉去了江西探訪，做兒童公益活動，一向打扮被譽為潮人icon的她，當天也換上輕便的Levi's牛仔背心及adidas波鞋，顯得活力十足。<br>曼玉去了當地一間小學參予防止傷害及虐待兒童的宣傳，她見到穿校服的學生們，心情即時大好，露出純真笑容，不時彎腰和學生們傾偈，又詢問他們的生活細節，雖然右手包着繃帶，懷疑受傷，但依然用手拉着學生們，表現親切。<br>撰文：唐如</p></body></html>
