<html><header><meta charset="utf-8"><title>親親小馬嘗當騎師滋味</title></header><body><h1>親親小馬嘗當騎師滋味</h1><p>想自小培養小朋友愛心，可以帶他們親親小動物，今年「公眾騎術學校」的開放日適逢母親節，不如一家大細參與導賞團，除參觀馬房和飼料房之外，還有更換馬蹄鐵及擦馬身示範。膽子大的小朋友，可嘗試策騎小馬，一嘗當小騎師滋味，更可親親溫馴的雪特蘭小馬，與牠影張大合照。</p><p>香港賽馬會屯門公眾騎術學校開放日2012<br>地點：新界屯門龍門路地段45號<br>日期：5月13日1:00pm-6:00pm<br>收費：免入場費，策騎小馬$40，親親雪特蘭小馬$20<br>報名方法：即場報名<br>查詢：24613338<br>網址： http://www.hkjcridingschools.com </p></body></html>
