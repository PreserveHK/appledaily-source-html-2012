<html><header><meta charset="utf-8"><title>官恩娜妹被爆食兔肉</title></header><body><h1>官恩娜妹被爆食兔肉</h1><p>官恩娜（Ella）胞兄官仲銘日前在微博上載一張在瀋陽的全狗宴照片，雖然他解釋沒有吃狗肉，只是驚訝在內地確實有全狗宴這回事，但仍被愛狗之人狂轟。官仲銘似乎未知衰，昨日連續上載多張聲稱是日本狗肉甜品及狗肉Pizza照片，相信又會惹來網民大鬧。<br>事件連帶Ella家人的微博亦受到關注，有讀者爆料指她的妹妹Mallory曾吃兔肉。Mallory年多前在微博貼上一張在酒店吃希臘菜的照片，其中一道菜是兔肉，她在微博上寫道「有點不好意思…第一次吃兔肉…也會是最後一次」吃兔肉在香港不流行，但在歐洲某些國家，兔肉是非常普遍的肉食。<br>撰文：李森</p></body></html>
