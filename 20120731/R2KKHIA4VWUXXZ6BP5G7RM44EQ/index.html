<html><header><meta charset="utf-8"><title>倫奧靚仔一籮籮</title></header><body><h1>倫奧靚仔一籮籮</h1><p>倫奧雖則冇咗碧咸，但仲有大把靚仔，所以吸引到女觀眾捱眼瞓睇比賽。就好似體操咁，日本嘅加藤凌平就激似日本靚仔藝人三浦春馬。至於同場嘅德國，亦有一對靚仔，就係波爾（圓圖），同埋爸爸係越南人嘅阮馬素（右圖）；兩個仲要外形都一樣，搞到網上有傳佢哋有超友誼關係。<br>另外，笑容可愛嘅英國跳水選手戴利（左圖）都有好多女粉絲；不過佢日前同拍檔喺男子雙人10米台攞唔到牌，就有人即刻喺網上留言話要殺死佢。英國警方真係好有效率，事後就拘捕咗個17歲青年，相信戴利可以鬆口氣，專心備戰之後嘅10米台單人跳啦。</p></body></html>
