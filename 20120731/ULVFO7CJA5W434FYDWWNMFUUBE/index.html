<html><header><meta charset="utf-8"><title>梁政珏北京惹狂蜂</title></header><body><h1>梁政珏北京惹狂蜂</h1><p>北京日前發生61年以來最嚴重雨災，導致多人死亡，原來當日梁政珏正與家人在北京旅遊，當日她與家人一早由北京乘車往附近五台山祈福，僥倖避過一劫。<br>梁政珏日前在電話中說：「當日我哋出發去五台山嗰陣雨勢好大，諗過返番轉頭，但朋友叫我哋唔好，話北京市啲雨水浸過晒啲車，我哋惟有一路向前行，洪水突然冲過馬路，我哋部車行唔到，於是兜路走，前前後成五個幾鐘先到達五台山。」<br>梁政珏稱與家人在車上等候期間，滿天蜜蜂飛來飛去，大批蜜蜂飛到她們車窗，嚇得她與妹妹驚惶失措。梁政珏說：「我哋喺五台山留咗一晚，第二日返北京市，知道好多人遇難。」<br>採訪：林妃</p></body></html>
