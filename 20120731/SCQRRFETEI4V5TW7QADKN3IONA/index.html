<html><header><meta charset="utf-8"><title>火辣戰果：夢之隊搶第3金</title></header><body><h1>火辣戰果：夢之隊搶第3金</h1><p>「夢之隊」強勢延續！中國組合陳若琳及汪皓，周二在倫奧女子雙人10米台跳水決賽，以平穩表現，累積368.4分，為中國增添今屆跳水第3金，也是中國第10金，墨西哥及加拿大分列二、三。<br>陳若琳在京奧已包辦10米台雙金，今屆轉戰倫敦，拍檔換上了汪皓，兩人同於92年12月出生，身高也僅相差2厘米，加上合作性強，猶如孖公仔出戰；兩人在周二晚的決賽未遇上大阻力，除了第1跳以0.6分落後，第2跳已經領先，之後3跳保持極佳水準，大勝第2位的墨西哥組合達25分；「夢之隊」保持今屆全勝走勢。</p></body></html>
