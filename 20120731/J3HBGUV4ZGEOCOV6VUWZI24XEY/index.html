<html><header><meta charset="utf-8"><title>美青年講電話墮地鐵軌</title></header><body><h1>美青年講電話墮地鐵軌</h1><p>法例規定駕車時不得使用手機，但其實走路時也不應使用手機。美國費城一名青年在地鐵月台邊行邊講手機（左圖），結果一不留神，右腳踏空，整個人掉落路軌（右圖）。<br>費城車站公開的閉路電視顯示，意外發生後，幸好沒有列車駛進，青年在職員協助下，數分鐘後已爬回月台，絲毫沒傷。但他沒吸取教訓，返回月台後，仍是邊行邊玩手機！交通部門於是將片段交給美聯社，呼籲眾多手機迷在街上或地鐵內別再一心二用，應時刻留意路面情況，以免釀成無法挽回的傷害。英國《每日郵報》</p></body></html>
