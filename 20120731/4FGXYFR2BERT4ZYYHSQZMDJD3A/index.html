<html><header><meta charset="utf-8"><title>3大對手田中理惠似步姐</title></header><body><h1>3大對手<br>田中理惠似步姐</h1><p>女子全能體操決賽，除了留意中國選手的表現，大家亦會將眼光，放在樣貌甜美的日本選手田中理惠身上。<br>25歲的田中理惠因貌似日本女歌手濱崎步，同樣擁有一雙大眼睛，因此深受國內宅男歡迎。這名曾在2010亞運奪得女子全能季軍的體操美女，卻不喜歡外界將她視為「體操界濱崎步」：「我就是我，我不想別人說我像誰，因為我也長得不錯。」田中理惠在資格賽成績平平，但亦勉強晉身個人全能決賽。<br></p></body></html>
