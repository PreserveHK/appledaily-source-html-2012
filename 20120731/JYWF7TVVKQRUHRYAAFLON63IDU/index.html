<html><header><meta charset="utf-8"><title>長情請看與林敏驄各自精采</title></header><body><h1>長情請看<br>與林敏驄各自精采</h1><p>陳伶俐與林敏驄在08年結束10年婚姻，在公佈離婚前，當年已不斷傳出陳伶俐搭上兩位雀友，當中雀友Peter蔣在股票行任職，據知曾幫女方炒股賺了不少錢，兩人又有疑似情慾聲帶流出。<br>之後陳伶俐又傳搭上「火車頭越南餐廳」老闆李成文，更被拍得帶男方回家短敍，雖然事後她與林敏驄頻頻高調做騷扮恩愛，然而到08年終於公佈離婚。至於林敏驄離婚後，09年曾與「豬扒港姐」張嘉兒傳緋聞，去年又被拍到跟俄羅斯模特兒Natasha夜遊海灘，兩人更纏綿熱吻，十分親熱。<br></p></body></html>
