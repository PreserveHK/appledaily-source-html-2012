<html><header><meta charset="utf-8"><title>高海寧食硬羽翹</title></header><body><h1>高海寧食硬羽翹</h1><p>高海寧（高Ling）和羽翹昨日在電視城為《姊妹淘》錄影，提到高Ling的新書，她謂未知銷售如何，只知口碑不錯：「連抽幾多佣都唔知，首批印咗一萬本，相信未賣晒，我買咗300本送畀親友。」問她有否接泳衣騷迎夏日？她表示未有客戶找她。<br>羽翹笑言有次穿低胸裝遇到高Ling，被老闆蕭若元指她被比下去，不夠對方高大。提到與羅力威被影到拍拖，問到是否仍不認？她竟說：「唔認，佢都冇認。」<br>採訪、攝影：黃曉妍</p></body></html>
