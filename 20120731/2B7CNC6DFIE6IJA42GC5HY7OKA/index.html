<html><header><meta charset="utf-8"><title>禾瑪破世績膺蝶后</title></header><body><h1>禾瑪破世績膺蝶后</h1><p>【綜合英國外電】禾瑪（圖）4年前落選美國隊，無緣京奧；所以周日以55秒98奪得女子100米蝶泳金牌兼破世績，可謂是一種自我救贖。<br>禾瑪的新紀錄比瑞典18歲女將史祖絲唐，於09年世錦賽紀錄快0.08秒。24歲的她賽後表示08年的失敗，成為了今日的推動力：「08年後，我需要一些時間去讓自己繼續游泳。但當下定決心後，才明白我熱愛這運動和比賽。」中國的陸瀅得到一面銀牌，澳洲選手葛絲得銅。禾瑪將於周三參加女子4x200米自由式接力決賽。</p></body></html>
