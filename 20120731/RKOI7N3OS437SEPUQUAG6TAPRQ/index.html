<html><header><meta charset="utf-8"><title>傑斯近水樓台嗒蘇露？</title></header><body><h1>傑斯近水樓台嗒蘇露？</h1><p>英傳媒星期一爆料，話搵到英國男足喺選手村嘅鄰居係咩人，仲話好擔心38歲隊長傑斯（圖）㖭；唔通班鄰居好憎佢，英媒擔心佢會有生命危險？唔係，而係因為英軍隔籬住咗瑞典同美國女足代表，驚效力曼聯嘅傑斯見到班北歐海盜女同美國牛女，會把持唔住，再度出軌！咁又係呀，呢位前威爾斯國腳出名鹹濕，上年單婚外情醜聞仲搞到自己名譽掃地；加上美國門將蘇露（圓圖）又有呢鋪癮，傑斯你真係要小心啲，唔係俾人爆多鑊就大劑。</p></body></html>
