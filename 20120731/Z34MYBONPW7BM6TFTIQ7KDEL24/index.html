<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《大上海》搶春節檔票房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《大上海》搶春節檔票房 - 馮仁昭</h1><p>王晶執導、周潤發同黃曉明主演嘅新片《大上海》，鐵定春節檔期上映，同期對手有周星馳嘅《除魔傳奇》同甄子丹、陳妍希主演嘅愛情片《Together在一起》，睇嚟今個春節檔幾熱鬧。《大》片預告片已經可以喺網上有得睇，雖然發哥同曉明同演一個角色，幾乎冇對手戲，但曉明唔使開工時經常到片場睇發哥演戲偷師，發哥都有指點曉明演戲，所以兩代許文強拍完呢部戲，感情增進唔少。</p></body></html>
