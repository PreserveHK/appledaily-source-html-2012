<html><header><meta charset="utf-8"><title>美國5朝英雌摘金</title></header><body><h1>美國5朝英雌摘金</h1><p>奧運長青樹這字眼絕不只是套用在男子選手身上。在美國奧運代表團中，就發現了5位即將第5度出戰奧運的英雌，而她們的五環夢延續了至少16年！<br>5朝元老中最年輕的是33歲的射擊選手露迪，她於周日贏得雙向飛碟的金牌後，成為歷來第2位連續5屆奪牌的美國運動員。37歲、跳高的艾古夫在09年誕下女兒後宣佈退役，不過她復出後於6月的選拔賽取得倫奧資格。<br>38歲的射箭選手洛域於08年入籍美國前，曾代表獨聯體及格魯吉亞出席奧運，於92年取得銅牌。排球手艾露達就會以39歲之齡，成為歷來首位5戰排球項目的美國人。至於當中最年長的奧干納現年54歲，24年前首戰奧運馬術項目。<br></p></body></html>
