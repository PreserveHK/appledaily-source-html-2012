<html><header><meta charset="utf-8"><title>老爺奶奶來頭勁</title></header><body><h1>老爺奶奶來頭勁</h1><p>陳伶俐的老爺奶奶來頭均不小，奶奶劉胡兆慧是賣火水燈起家的新加坡富商胡嘉烈後人，胡氏家族獨資擁有立興集團有限公司，經營家用電器及爐具產品，生意遍及大馬、香港、新加坡和內地等地，在內地也設有大型粉末塗料廠。<br>劉胡兆慧承繼了家族大批財產，但依然十分低調，又是港婦女聯合協會會員，經常踴躍捐輸為慈善出力。至於陳伶俐的老爺劉漢華早前則獲頒銀紫荊星章，以表揚他對社會的貢獻，尤其對罪犯的更生工作，劉漢華更有卓越表現。撰文：林妃</p></body></html>
