<html><header><meta charset="utf-8"><title>專家之言：平衡為王</title></header><body><h1>專家之言：平衡為王</h1><p>體操講求選手的平衡性、協調性及柔韌性；絕佳的平衡力為取得佳績的重要因素，故有「平衡為王」的講法。奪得京奧男子吊環金牌的中國選手陳一冰，在訓練時也要以爬繩，來訓練平衡力，從而增加吊環動作的穩定度。</p><p>不過，練習體操的同時，也需要注意避免受傷；中國體操隊總教練黃玉斌談到訓練時，就說過「準備得再好，一旦受傷，一切將化為烏有」。<br>黃玉斌教練同時也講到，要獲得好成績，應該要有綜合性適應；所指的就是教練與隊員的溝通、適應奧運村環境等情況，好讓選手們在比賽之前，在訓練狀態及心理狀態上，都達到適當水平。</p></body></html>
