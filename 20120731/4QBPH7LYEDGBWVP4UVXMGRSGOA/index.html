<html><header><meta charset="utf-8"><title>2012喪遊動漫節Mia、Phoebe互當透明</title></header><body><h1>2012喪遊動漫節<br>Mia、Phoebe互當透明</h1><p>動漫節今日完結，噚日入場造勢嘅模為搶尾彩，繼續鬥賣肉，D奶Phoebe谷咪力抗C奶宿敵Mia，死對頭交鋒互當透明，因為佢哋倒瀉奶最益台下數十龍友，長短鏡喪影唔停。記者要求Phoebe同Mia嚟張世紀合照，Mia避開唔影，Phoebe乘機入位寸爆。當佢哋分別上台唱歌立即嚇死人，Phoebe唱到脷，五音不全，Mia好彩有糖妹男友、Bro5成員Dominic傍住，Mia仲露底搶鏡，算係大勝一仗。同日，無綫小生陳展鵬都高歌助興。</p></body></html>
