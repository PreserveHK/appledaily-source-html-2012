<html><header><meta charset="utf-8"><title>芝娃娃專龜接載遊花園</title></header><body><h1>芝娃娃專龜接載遊花園</h1><p>有錢人喜歡開名車炫耀身份，但論聲勢始終不及這隻芝娃娃「威威」，牠恍如皇帝出巡一樣，趴在「私家龜」背上，要大烏龜孭着牠走遍後花園（圖）。<br>上載短片的網民表示，芝娃娃與大烏龜是好朋友，大烏龜不介意芝娃娃當牠是「私家龜」，喜歡撐起四隻剛勁有力的粗腳，孭住牠走來走去遊花園。芝娃娃也老實不客氣，享受這種超高檔的專龜接送服務，牠不介意大烏龜腳步緩慢，只是招積地左顧右盼，有時低頭看草地，有時則抬頭望天，欣賞短暫「高人一等」的風景，可謂狗龜一家親。<br>stupidvideos網站</p></body></html>
