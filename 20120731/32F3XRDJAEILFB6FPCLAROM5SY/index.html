<html><header><meta charset="utf-8"><title>兩岸快線台700學生反旺中併購</title></header><body><h1>兩岸快線<br>台700學生反旺中併購</h1><p>台灣包括台大、政大等32間學校和社團組成「反媒體巨獸青年聯盟」，在facebook發起「我是學生、我反旺中」行動，已超過萬五人響應。昨日700多名學生到時報廣場前抗議（圖），要求旺中集團停製假新聞、停止打壓異見人士、尊重言論自由，並要求旺中集團老闆蔡衍明道歉，又要求NCC駁回旺中併購案，大呼︰「旺中不專業回去做仙貝！」<br>台灣《蘋果日報》</p></body></html>
