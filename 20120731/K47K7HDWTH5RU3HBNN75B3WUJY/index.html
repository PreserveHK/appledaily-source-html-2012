<html><header><meta charset="utf-8"><title>杜汶澤韓國攞獎</title></header><body><h1>杜汶澤韓國攞獎</h1><p>彭浩翔執導、杜汶澤、鄭中基與陳靜（DaDa）主演三級片《低俗喜劇》將於下周四正式上映，電影先拔頭籌在韓國富川國際奇幻電影節贏得最佳亞洲電影大獎。前晚該片繼續在旺角戲院試映，杜汶澤偕妻和DaDa向觀眾謝票。<br>每位入場觀眾獲贈爆炸糖及印有DaDa心口特寫的「事業扇」，阿澤不忘拿兩款禮物跟觀眾開玩笑：「包爆炸糖唔係用嚟食，大家睇完戲應該知佢嘅用途，今晚返屋企唔使睇奧運咁悶，同男女朋友用包爆炸糖慢慢『爆』吧！」他還抵死地形容事業扇上的事業線說：「唔係Dada個胸，係我嘅屁股，如果你返屋企對住佢嚟打飛機，你就X家鏟喇！」惹來全場拍掌大笑。<br>撰文：丁寧</p></body></html>
