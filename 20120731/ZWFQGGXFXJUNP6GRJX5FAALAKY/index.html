<html><header><meta charset="utf-8"><title>溫碧霞咀老公賀壽</title></header><body><h1>溫碧霞咀老公賀壽</h1><p>溫碧霞前晚46歲生日，她的老公何祖光及親友在中環為她慶祝，溫碧霞和老公在現場恩愛非常，並應記者要求嘴對嘴影合照，認真羨煞旁人。</p><p>溫碧霞自言最開心是與多年未見的中學同學見面，覺得很感動，她說：「我有一個好家庭，事業好順利，最緊要係我同我愛嘅人都身體健康，由細到大好多願望都實現咗，啲人覺得我好幸福。」問溫碧霞老公送了甚麼生日禮物給她？她說還未拆禮物，反而養子就一早送上香吻給她作禮物，她笑言養子現時很黐她，而老公會不時責備養子，溫碧霞說：「我就冇咁忍心，但都要教。」<br>採訪：胡比　攝影：葉君海</p></body></html>
