<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪天明打本大肚妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪天明打本大肚妻 - 馮仁昭</h1><p>洪天明噚日到新城電台做訪問，聽聞佢太太周家蔚有咗BB，不過因為未夠月怕小器，所以暫時唔講得住，天明繼續封嘴，但就預告話太太今個禮拜六會出席一個活動，到時有好多嘢同記者講。天明仲話要返佛山拍戲，9月尾先返到香港，太太有媽咪睇住，跟住佢又問家養個BB係咪要幾百萬，話要努力搵錢打本畀太太做生意，咁樣暗示法，家蔚有咗都冇走雞囉！</p></body></html>
