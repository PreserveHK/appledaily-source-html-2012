<html><header><meta charset="utf-8"><title>趣致孖仔出世分兩路</title></header><body><h1>趣致孖仔出世分兩路</h1><p>同根生的手足，許多時候都會走上不同人生路；但這對孖生兄弟（圖）竟連出生也在不同道路。<br>距離預產期還有一周，但美國紐約準媽媽安德森（SiobhanAnderson）上周六清晨突然作動，立即召援，但這對孖胎太心急，躺在擔架床上的媽媽未上到救護車，哥哥加文（Gavin）搶先在路邊「出閘」。之後救護車飛馳往醫院，但弟弟德克蘭（Declan）顯然不甘落後於哥哥，終在救護車上出生，只比哥哥晚10分鐘出世。英國《每日郵報》</p></body></html>
