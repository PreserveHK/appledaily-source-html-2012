<html><header><meta charset="utf-8"><title>酒店SM小說代聖經</title></header><body><h1>酒店SM小說代聖經</h1><p>達姆森迪恩酒店（DamsonDeneHotel）座落在景色優美的英國湖區，但這間看來典型的郊區酒店絕不典型──40個房間內放的不是《聖經》，而是紅爆歐美的SM情色小說《FiftyShadesofGrey》（圖）。<br>酒店老闆登比說，在非宗教社會，酒店房間通通放《聖經》並不恰當，但他強調未看過該本講述處女學生在富翁誘惑下迷上SM的小說，只因該書「有人想看卻不敢買」，才以此「款客」。美國《時代》雜誌</p></body></html>
