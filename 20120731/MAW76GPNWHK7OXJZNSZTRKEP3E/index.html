<html><header><meta charset="utf-8"><title>蘋果汁社區幹事今集體請假</title></header><body><h1>蘋果汁<br>社區幹事今集體請假</h1><p>【本報訊】社會福利署非公務員合約僱員關注組昨到社署抗議，他們不滿社署明年3月底將終止續聘80名自力更生支援組社區幹事，將工作外判給非政府機構。<br>社署昨邀請非政府組織出席外判座談會，關注組十多名社區幹事到灣仔社署培訓中心抗議。他們向非政府機構代表派發傳單，提醒非政府機構看清楚，特區政府越來越沒有承擔，不求穩定的服務質素；為減開支，製造更多外判合約。社區工作幹事今早會集體請病假以示不滿，日後不排除會罷工。<br>社署回應，大部份「自力更生支援計劃」項目已由非政府社福機構負責，並決定明年把餘下「社區工作計劃」委託具經驗的非政府機構營辦。</p></body></html>
