<html><header><meta charset="utf-8"><title>立陶宛15歲妹妹封后</title></header><body><h1>立陶宛15歲妹妹封后</h1><p>【綜合英國外電】年僅15歲、就讀於英國普利茅斯學院的美盧迪（圖），於女子100米蛙泳決賽一鳴驚人，以1分05秒47勇奪金牌，可是頒獎時卻不見英國旗，因為美盧迪是代表立陶宛出賽。<br>本身在英國讀書及接受游泳訓練的美盧迪，對自己搖身一變成為奧運金牌選手感到難以置信:「實在是太突然了，自己就是不能相信奪金。」美盧迪除了成為立陶宛歷來首位奧運冠軍泳手之外，還克服了賽前「起跑槍」誤鳴的影響，展現出超穩定的心理素質。接下來她還會出戰50及100米自由泳項目。</p></body></html>
