<html><header><meta charset="utf-8"><title>關仁隱事：「」變世界妹免惹禍 - 關仁</title></header><body><h1>關仁隱事：「」變世界妹免惹禍 - 關仁</h1><p>藝人「妹妹」曾經因為喺夜場得罪咗有勢力人士而搞到一身蟻，原來喺台灣走紅嘅天后「」，亦試過中招。聽老友講，早年返北京做嘢，有晚走去一間好著名嘅夜店消遣，當時有位有勢力嘅內地猛人要同敬酒交個朋友，點知好大鼻咁拒絕，結果當晚俾人抦到變豬頭，由於個猛人有權有勢，呢單嘢亦都俾內地低調處理，但經此教訓之後，惟有逢人都笑晒口好熱情咁打招呼。<br>撰文：關仁</p></body></html>
