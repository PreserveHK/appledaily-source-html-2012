<html><header><meta charset="utf-8"><title>夏日求驗客：紐卡素當利記水魚 - 求驗客</title></header><body><h1>夏日求驗客：紐卡素當利記水魚 - 求驗客</h1><p>利物浦新領隊羅渣士，早前話過國腳安祖卡路爾（圖），唔係球隊陣容嘅鐵腳，擺明就係想放佢走。而卡路爾前東家紐卡素，唔知係有意抽水，係有塞內加爾黑雙煞在陣嘅情況下，同利記提出先借後買。紅軍聽到梗係斷言拒絕啦，我求大俠都覺得紐記明攞景，想當利記水魚咩。紅軍美國之旅名單有卡路爾份，羅帥個心諗咩真係冇人估到；不過以前睇開史雲斯嘅地面進攻，利記一定都會以呢種打法為主，仲要喺羅馬購入前鋒波連尼，所以卡路爾執定包袱都得啦。</p></body></html>
