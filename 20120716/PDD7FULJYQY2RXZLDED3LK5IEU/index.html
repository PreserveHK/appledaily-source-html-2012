<html><header><meta charset="utf-8"><title>洪水襲火焰山腳九死</title></header><body><h1>洪水襲火焰山腳九死</h1><p>水漫火焰山？新疆吐魯番有火洲、旱極之稱，實為乾旱地區，但當地日前卻突遭洪水襲擊（圖），共導致九死五傷。據悉案發地就在火焰山附近，且洪水淹到了火焰山山腳，氣候反常令不少網民嘖嘖稱奇。<br>據吐魯番氣象台的消息，當地上周五（13日）晚到周日（15日）西部和北部山區有小到中雨，局部大雨。而此次洪水來源正是北部山區。7月14日上午12時30分左右，一輛載有14人的客貨車行至吐魯番火焰山附近七泉湖至葡萄溝路段，突被洪水冲翻，最終致使九人死亡，五人受傷。<br>湖北《長江商報》</p></body></html>
