<html><header><meta charset="utf-8"><title>倫奧遊園地：場館介紹聖占士公園逾百年歷史</title></header><body><h1>倫奧遊園地：場館介紹<br>聖占士公園逾百年歷史</h1><p>除曼聯的奧脫福球場「夢劇院」外，位於泰恩河畔的英超紐卡素主場聖占士公園（St.JamesPark）亦為奧運足球的比賽場地之一。這個比賽場地在1892年已建成，歷史悠久，於2000年擴建後，座位已超過52,000個，論歷史及名氣與「夢劇院」不遑多讓。有趣的是，英奧委會要求聖占士公園繼續保留原名作奧運場地，而不是由班主艾殊利去年新改的SportsDirectArena。</p></body></html>
