<html><header><meta charset="utf-8"><title>大風吹　英女被吹落懸崖</title></header><body><h1>大風吹　英女被吹落懸崖</h1><p>大風吹，竟把一名女子吹落懸崖。<br>上周六下午，英國一名49歲女子與丈夫，在東薩塞克斯郡（EastSussex）著名懸崖BeachyHead遛狗看風景。當日大風有雨，附近居民估計，可能是大風把她吹倒，令她從90米（300呎）高處跌落懸崖，丈夫眼白白看着她跌死。警方其後在懸崖底發現她的屍體，認為死因沒可疑，已將案件列為不幸意外案處理，沒有拘捕她的丈夫。<br>BeachyHead向來是自殺黑點，這個臨海懸崖沒加設任何圍欄，常常有遊客為了拍攝美景而走到崖邊，場面觸目驚心。但當局指，像今次女子疑被大風吹落懸崖的意外，非常罕見。<br>英國《每日電訊報》</p></body></html>
