<html><header><meta charset="utf-8"><title>朱古力獎門人暴肥退位</title></header><body><h1>朱古力獎門人暴肥退位</h1><p>47歲的肯尼迪（AngusKennedy圖）靠着敏銳的舌頭，編輯業內很有聲望的《肯尼迪糖果》月刊已經20年，這讓他得到夢想筍工：前年獲多間大糖果廠聘請為年薪3萬鎊（約36萬港元）的英國「首席朱古力品嚐師」，每月試吃200多種新研製的朱古力和糖果。<br>但每天吃上近1公斤（2磅）朱古力和糖果，令這位前划艇冠軍兩年間暴肥12.7公斤（28磅），成為85.7公斤（189磅）胖子，膽固醇也達到危險水平，令他決定忍痛放棄這份很有「甜頭」的工作。他依依不捨說：「我一定會懷念當『朱古力獎門人』（WillyWonka）的。」<br>英國《星期日郵報》</p></body></html>
