<html><header><meta charset="utf-8"><title>倫奧遊園地：每日一星美女足快馬爭3連霸</title></header><body><h1>倫奧遊園地：每日一星<br>美女足快馬爭3連霸</h1><p>美國女足在奧運一向成績彪炳，自96年亞特蘭大首設女子足球開始，4屆奧運美國3奪女足金牌，只在2000年奧運獲銀牌。23歲前鋒雅歷絲摩根（AlexMorgan、圖）就希望完成3連霸。這位以速度見稱的美女，今年初更獲《體育畫刊》邀請以「全裸」出擊，拍攝彩繪的性感寫真，盡騷其健美身段。她將於下周三（25日）於女足分組賽為國出戰鬥法國，球迷落足眼力睇表現吧！</p></body></html>
