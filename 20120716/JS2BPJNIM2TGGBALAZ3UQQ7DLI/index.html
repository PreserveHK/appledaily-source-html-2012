<html><header><meta charset="utf-8"><title>零租金作招徠獨居老伯與兩女同居</title></header><body><h1>零租金作招徠<br>獨居老伯與兩女同居</h1><p>重慶一名獨居老伯，張貼零租金廣告，吸引了兩名妙齡女子與他「同居」（圖）。三人同住在一間僅200多呎的單位，老人睡床，兩女一個睡沙發、一個睡帆布床。不少網民羨慕他「艷福不淺」。<br>據悉，這名74歲的老伯名叫吳豁然，他張貼的零租金廣告訂明只招待「勤儉懂事、黑髮黃皮膚的單身女性」，他自稱是子女都在外地的「空巢老人」。21歲來自四川的小夢看到廣告翌日就入住，之後又介紹20歲的好友小芳入住。吳豁然解釋，零租金吸引妙齡女同住並無不軌，只因自己患有糖尿病，擔心夜間突發狀況，沒人照料。<br>《重慶晨報》</p></body></html>
