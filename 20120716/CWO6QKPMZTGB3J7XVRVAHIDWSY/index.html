<html><header><meta charset="utf-8"><title>蝸牛出浴22萬人偷窺</title></header><body><h1>蝸牛出浴22萬人偷窺</h1><p>仰首、低頭，讓水柱柔柔灑落滑溜嬌軀，但香艷出浴的，不是一個美女，而是一隻非洲大蝸牛（Achatinafulica）。<br>寵物蝸牛在主人掌上搔首弄姿出浴，片段放上YouTube，看得不少網民想入非非，大讚牠出浴姿態性感，如美人出浴，吸引多達22萬人「偷窺」牠出浴。非洲大蝸牛是陸棲蝸牛，喜愛潮濕環境，遇水特別享受。雖然可做寵物，但千萬別胡亂飼養，因為牠們繁殖能力超強，每年可產卵五、六次，每次產卵達100枚，弄至滿屋蝸牛在蝸居就弊了。YouTube網站</p></body></html>
