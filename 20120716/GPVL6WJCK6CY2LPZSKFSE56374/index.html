<html><header><meta charset="utf-8"><title>夏日求驗客：小狂牛一樣咁勁 - 求驗客</title></header><body><h1>夏日求驗客：小狂牛一樣咁勁 - 求驗客</h1><p>西班牙呢幾年稱霸球壇，就連一班小狂牛都唔例外；呢班4強12碼淘汰法國嘅U19小將（圖），星期日喺愛沙尼亞舉行嘅U19歐國盃決賽，憑住效力皇家馬德里B隊嘅謝斯洛迪古斯80分鐘嘅入球，以1:0小勝擊敗英格蘭幼獅晉級嘅希臘。今次已經係連續3年入決賽嘅小狂牛，11年嚟第6次捧盃，而且仲要以不敗姿態奪標。至於射入奠勝一球嘅謝斯洛迪古斯，仲以5球做埋神射手，認真威水。</p></body></html>
