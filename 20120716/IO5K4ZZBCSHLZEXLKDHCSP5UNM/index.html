<html><header><meta charset="utf-8"><title>倫奧遊園地有趣數字：摔跤9小時同獲銀牌</title></header><body><h1>倫奧遊園地<br>有趣數字：摔跤9小時同獲銀牌</h1><p>比賽總要有個冠軍，選手們苦練也是為金牌，不過，在100年前的斯德哥爾摩奧運會，便出現了沒有判定冠軍誰屬。這場比賽為摔跤比賽的男子古典式輕重量級賽事，主辦國瑞典的選手安達斯（AndersAhlgren）與芬蘭選手艾華（IvarBohling）之冠軍戰，進行了9小時仍未分勝負（圖）；由於當年沒有雙冠軍制度，故兩人均被判獲得銀牌，成為沒有判定金牌的奇聞。</p></body></html>
