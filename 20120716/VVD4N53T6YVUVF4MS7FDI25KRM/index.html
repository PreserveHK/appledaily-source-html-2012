<html><header><meta charset="utf-8"><title>倫奧遊園地每日一星：印度女拳手成大熱</title></header><body><h1>倫奧遊園地<br>每日一星：印度女拳手成大熱</h1><p>今屆倫奧首設女子拳擊賽項，印度選手瑪麗科姆（MCMaryKom、圖）為蠅量級（51公斤或以下）的爭金熱門之一。她今次為了參加倫奧，特意增加體重「越級」挑戰，但她曾為輕蠅量級的5屆世錦賽冠軍，實戰經歷豐富，故仍有力一搏。29歲的瑪麗科姆在印度很受歡迎，成功令女子拳擊運動在該國漸漸盛行。今次印度在拳擊項目將派出8名選手，瑪麗科姆為唯一的女拳手。</p></body></html>
