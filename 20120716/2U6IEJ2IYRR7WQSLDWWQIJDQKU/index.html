<html><header><meta charset="utf-8"><title>夏日求驗客：里奧寸A高「脆皮雪條」 - 求驗客</title></header><body><h1>夏日求驗客：里奧寸A高「脆皮雪條」 - 求驗客</h1><p>車路士隊長泰利涉嫌種族歧視昆士柏流浪後衞安頓費迪南一案，最終罪名不成立；安頓效力曼聯嘅大佬里奧（左）就嬲爆，矛頭直指出庭幫泰利嘅艾殊利高爾（A高、右），喺Twitter度鬧A高係「脆皮雪條」，暗寸該名車仔球員身為黑人都唔幫黑人。里奧咁講擺明係種族歧視A高，而佢亦知衰，第日即解畫話講嘅只不過係俗語，唔涉及種族歧視成份；而Ａ高亦為事件降溫，發聲明話里奧係好朋友，唔打算追究。</p></body></html>
