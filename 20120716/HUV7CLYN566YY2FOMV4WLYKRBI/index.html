<html><header><meta charset="utf-8"><title>夏日求驗客：傑特醉駕炒電纜柱 - 求驗客</title></header><body><h1>夏日求驗客：傑特醉駕炒電纜柱 - 求驗客</h1><p>周末出去蒲放鬆吓好正常，點知NBA紐約人新加盟控衞傑特（圖）咁唔生性，星期日凌晨飲大兩杯，仲走去揸車返屋企！家出事啦；炒埋條電纜柱度，仲有附近居民話見到佢爬出車後，就瞓咗喺地度郁都唔郁，分明醉到啤啤夫！據講佢受咗輕傷，送咗去醫院接受治療之後，就俾警方拉咗返差館，朝早自付保釋金走人，醉駕最高刑罰可坐監一年。01年呢位3名小朋友嘅爸爸，已經因為打前妻而衰咗一次。我求大俠真係希望紐約法院重罰佢！</p></body></html>
