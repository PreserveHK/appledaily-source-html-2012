<html><header><meta charset="utf-8"><title>夏日求驗客：漢堡練波孫弘民動武 - 求驗客</title></header><body><h1>夏日求驗客：漢堡練波孫弘民動武 - 求驗客</h1><p>練波認真係好事，不過過份投入就好易出事，好似漢堡上星期為新球季備戰，一班球員都好落力好認真。突然間被譽為「新尼查曼維迪」嘅塞爾維亞後衞拉積高域（圖右二），同南韓前鋒孫弘民（圖右三）嘈起上嚟，仲繼而動武！後者還拖嘅時候，仲誤中副車，錯手打中咗和事佬托爾基阿斯蘭（小圖），搞到佢血流披面。球會已經出咗聲明話會處分肇事兩人；孫弘民就要罰錢，而拉積高域就大鑊啦，佢被禁入訓練場直到另行通知為止。</p></body></html>
