<html><header><meta charset="utf-8"><title>倫奧遊園地：奧運歷史蛙后羅雪娟23歲退役</title></header><body><h1>倫奧遊園地：奧運歷史<br>蛙后羅雪娟23歲退役</h1><p>日本蛙王北島康介以29歲之齡，繼續馳騁奧運賽場，有實力之餘，也要有「運氣」，這是指身體健康的「運氣」。皆因中國蛙后羅雪娟（圖）今年只得28歲，但已不能像北島般比賽。這位浙江姑娘在04年雅典奧運，在100米蛙泳決賽以打破當年奧運紀錄成績奪得金牌，成為中國近代的蛙后；不過，由於之後她的心臟出現問題，07年1月宣佈退役，以23歲之齡告別泳壇，實屬可惜。</p></body></html>
