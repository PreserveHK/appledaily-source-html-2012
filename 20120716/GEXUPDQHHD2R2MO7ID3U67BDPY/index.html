<html><header><meta charset="utf-8"><title>倫追奧蹤：千禧橋笨豬跳　為奧運造勢</title></header><body><h1>倫追奧蹤：千禧橋笨豬跳　為奧運造勢</h1><p>2012倫敦奧運進入倒數，倫敦各大地標周日有特技表演，特技人在著名景點空中漫步、笨豬跳，誓為奧運會壯大聲勢。在千禧橋（MillenniumBridge），身穿醒目紅色戰衣的特技人，游繩笨豬跳盪來盪去，變身「搖搖」；在特拉法加廣場（TrafalgarSquare），特技人更神乎其技在旋轉中的階梯，表演翻騰動作；在倫敦巿政廳（CityHall）玻璃幕牆外，有舞蹈員表演空中漫步；到晚上，泰晤士河畔的倫敦眼（LondonEye），同樣有精采表現。<br>美聯社</p></body></html>
