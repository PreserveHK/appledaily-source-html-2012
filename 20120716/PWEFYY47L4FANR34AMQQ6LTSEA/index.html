<html><header><meta charset="utf-8"><title>夏日氹氹轉：紅魔1.2億撬巴尼斯</title></header><body><h1>夏日氹氹轉：紅魔1.2億撬巴尼斯</h1><p>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。<br>註：以5★為最高</p><p>在羅致聖保羅巴西小將盧卡斯洛迪古斯一事上受挫後，據報英超球隊曼聯即加緊跟愛華頓後衞巴尼斯（圖）來投的洽談，並準備以1,000萬鎊（約1.2億港元）的轉會費羅致這名英國腳；不過，拖肥糖卻叫價1,500萬鎊。</p><p>艾華度</p><p>國籍：葡萄牙<br>年齡：29歲<br>位置：後衞<br>原效球會：士砵亭（葡超）<br>加盟球會：拉科魯尼亞（西甲）<br>轉會費：借用<br>成事指數：已落實</p></body></html>
