<html><header><meta charset="utf-8"><title>倫奧遊園地奧運歷史：意跑手堅持賽畢馬拉松</title></header><body><h1>倫奧遊園地<br>奧運歷史：意跑手堅持賽畢馬拉松</h1><p>意大利籍的比亞利（DorandoPietri、中）為馬拉松選手，剛巧他的離奇事件，發生在1908年倫敦奧運（倫敦首次舉辦）。比賽日天氣太熱，他跑至運動場準備衝刺之前，身體開始不適，並曾多次跑錯方向及跌倒，但他並沒有放棄，在工作人員的指示方向及攙扶下，以首名衝線；但由於這是違規的行為，故此要取消他的成績，以及無緣獲得金牌。他這種堅持與馬拉松的精神，可謂同出一轍。<br></p></body></html>
