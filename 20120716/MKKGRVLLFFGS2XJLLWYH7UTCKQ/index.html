<html><header><meta charset="utf-8"><title>夏日求驗客：陳七翻身入番港隊 - 求驗客</title></header><body><h1>夏日求驗客：陳七翻身入番港隊 - 求驗客</h1><p>香港足球隊教練摩力克月初帶完香港U22踢亞洲賽後，休息幾日已選定人踢下個月作客新加坡場嘅友誼賽；我求大俠收到消息，摩帥今次選人以舊人為主，3個返咗國內發展嘅陳肇麒（圖）、梁振邦同升呢踢中超嘅高梵全部喺名單之內。我求大俠記得陳七上星期開記招時被問到，如獲摩帥重召會唔會為港隊披甲，佢話上次退隊因為要諗前途，而代表香港係球員嘅光榮，如果再入選梗想踢。據聞，除陳七外，流浪嘅林學曦亦都入選。<br></p></body></html>
