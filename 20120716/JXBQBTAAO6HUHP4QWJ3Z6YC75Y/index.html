<html><header><meta charset="utf-8"><title>購物袋捉袋鼠　超易</title></header><body><h1>購物袋捉袋鼠　超易</h1><p>袋鼠是澳洲國家象徵之一，想擁有一隻，只要一個購物袋就成事。<br>披頭散髮蓄鬍子的澳洲男，放片段上YouTube，示範如何用購物袋捕捉袋鼠。他走近小袋鼠，打開購物袋放在袋鼠面前，袋鼠果真乖乖跳進袋內。他提起袋笑說：「這樣你就擁有牠了。」有網民分析，小袋鼠以為購物袋是媽媽的袋子，才乖乖就範。雖然不少人反對鬍鬚漢的做法，但也有人認為他手法溫柔：「可能袋鼠也有同感，又或牠是他的寵物。」<br>英國《星期日郵報》</p></body></html>
