<html><header><meta charset="utf-8"><title>本期優惠！：只此一部開篷Megane</title></header><body><h1>本期優惠！：只此一部開篷Megane</h1><p>新年期間，有朋友說覺得香港車款雖多，但開篷車選擇少，而且都集中在某兩個歐洲品牌。說時遲那時快，雷諾（Renault）公關話最近引入一部MeganeCC2.0，開篷雷諾絕對搶鏡，且以特價$329,000出售，比原價平$37,000，只此一部，真係有買快手。<br><br>查詢：29273538（WearnesMotors）<br><br>記者：蕭漢祥</p></body></html>
