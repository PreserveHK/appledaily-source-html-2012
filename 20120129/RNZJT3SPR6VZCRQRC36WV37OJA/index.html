<html><header><meta charset="utf-8"><title>王菲掀錄音師罵戰</title></header><body><h1>王菲掀錄音師罵戰</h1><p>王菲、王力宏早前在中央電視台春晚節目中演出被指失準，其中王菲與陳奕迅合唱《因為愛情》時，男的嗓音穩健，王菲則聲音抖震有走音之嫌，王力宏唱《龍的傳人》時出現疑似搶拍子及聲音忽大忽小，外界一直將責任歸咎於音響有問題，但央視的錄音師紛紛在網上澄清音響操作正常，直指是歌手唱功出問題。有暱稱「趙阿球兒」的相關工作人員在微博透露，做音響的才是孭黑鑊的人，又明言王菲前年在春晚唱李健的《傳奇》時也是「咪嘴」，並沒真唱。王菲的經理人陳家瑛表示不願對此事多作回應，強調事件過了多天，應向前看，不要再回顧。<br>採訪：丁寧</p></body></html>
