<html><header><meta charset="utf-8"><title>關仁隱事：「美人」見飛機師即放電 - 關仁</title></header><body><h1>關仁隱事：「美人」見飛機師即放電 - 關仁</h1><p>「美人」喺公仔箱做兒童節目出身，奈何因為佢姿色有限，所以撈極唔起，之後留喺公仔箱都係做吓主持、拍吓旅遊特輯，有時就做吓啲配角咁，試過有段時間簽咗畀「二少」間公司，但係事業都冇乜起色，認真濕滯。</p><p>主動畀電話</p><p>其實美人份人都算進取，關仁最近聽個空中小姐提起，原來當年美人幫公司拍旅遊特輯，佢喺現場見到個年輕有為嘅飛機師，就即刻生滋貓入眼，仲主動出擊畀電話號碼個機師，機師見有女明星埋身，自然好樂意畀電話，不過之後佢哋有冇下文就只有佢哋兩個先知嘞。<br>Textby關仁</p></body></html>
