<html><header><meta charset="utf-8"><title>主人為鬥雞人工呼吸</title></header><body><h1>主人為鬥雞人工呼吸</h1><p>幫雞做人工呼吸？你沒有看錯。初五（27日）在廣西上思縣鬥雞比賽現場，一隻鬥雞被啄死，主人傷心之餘不停幫愛雞人工呼吸，最終無力回天。網民驚嘆近期爆發多宗禽流感，雞主可謂奮不顧身！<br>前天大年初五，廣西上思縣舉辦鬥雞比賽，幾十隻參賽鬥雞輪番上陣。有狠啄對方雞冠；有的凌空飛步施以鐵爪；現場一片「雞毛鴨血」。其中一隻鬥雞遇強敵，被對手連續啄中頸部後，忽然倒下猝死。傷心的主人用嘴給愛雞做人工呼吸，但最終返魂乏術。北京《新京報》</p></body></html>
