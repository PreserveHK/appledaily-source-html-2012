<html><header><meta charset="utf-8"><title>天后栢景臺大幅外牆剝落</title></header><body><h1>天后栢景臺大幅外牆剝落</h1><p>【本報訊】港島天后栢景臺9樓停車場一幅2米乘5米的外牆紙皮石，昨晚8時45分突然剝落，塌落興發街行人路及馬路，兩輛駛經的私家車及一輛客貨車被碎石擊毀車身，部份碎石更飛彈至10多米外對面公眾停車場，7輛車被碎石輕微擦損。兩名男女途經被墮地四濺的小碎石擊中手部受輕傷，但拒絕送院。<br>碎石如雨下，現場行人路及馬路滿佈碎石，場面嚇人，街坊稱幸好當時無途人行經，否則後果堪虞。警方稍後將現場一段路面封閉，並調查事故起因，多條巴士線需要改道。被碎石擊中車窗玻璃的梁先生稱，當時駕車轉入興發街，幸好剛巧轉慢線，沒有被碎石直接擊中。</p></body></html>
