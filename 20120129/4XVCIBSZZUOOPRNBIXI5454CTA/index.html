<html><header><meta charset="utf-8"><title>趣趣地：非國盃多神奇判決</title></header><body><h1>趣趣地：非國盃多神奇判決</h1><p>非國盃上星期五C組第2輪賽事，主辦國之一加蓬對摩洛哥都幾峯迴路轉（圖），摩國去到90分鐘因為對方犯手球得到12碼，射入追和，仲諗住可以保住出線希望。點知球證補時補到97分鐘都唔吹完場，仲畀咗個罰球主隊，般奴薛達射入咗，助加蓬贏3:2，亦踢咗摩洛哥出局；所以話主辦國不嬲都着數啲。而同組尼日爾對突尼西亞場波都有問題球，8分鐘尼日爾一個攻勢，前鋒慕沙馬素同對手龍門爭奪高空波，佢突然伸高隻手，想將個波tip走，而亦係咁突尼西亞龍門只可以拍走個波，先至畀威廉尼高奴頂入空龍。</p></body></html>
