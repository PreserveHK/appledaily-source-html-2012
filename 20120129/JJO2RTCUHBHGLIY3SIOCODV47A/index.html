<html><header><meta charset="utf-8"><title>西貢執雀屍爆禽流驚魂</title></header><body><h1>西貢<br>執雀屍爆禽流驚魂</h1><p>【本報訊】西貢荔枝莊度假營發生一宗疑似感染禽流感驚魂，一名營地男職員前日早上執走一隻雀屍後，深夜突發燒不適，懷疑「中招」，送院檢驗後確診並非患上禽流感。<br>飽受驚嚇的青年姓羅，27歲，在西貢荔枝莊度假營工作，前日早上曾在荔枝莊近鵝頸嘴對開，親手執走一隻雀屍，至昨日凌晨零時許，他突發燒不適的症狀，懷疑雀屍帶有禽流感病毒，嚇得報警求助。<br>警方接報後派出水警輪運送病人至馬料水水警基地，多名穿上全副防護裝備的救護員（圖）將他送往沙田威爾斯醫院檢驗，直至昨晨才確診並非患上禽流感，經治療無礙出院。</p></body></html>
