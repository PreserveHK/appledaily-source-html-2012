<html><header><meta charset="utf-8"><title>蘋果汁小欖醫院九人染流感</title></header><body><h1>蘋果汁<br>小欖醫院九人染流感</h1><p>【本報訊】流感病毒繼續肆虐，小欖醫院嚴重弱智科女病房自本月16日起，有六名女病人先後證實感染甲型流感，年齡由19至48歲，全部轉送屯門醫院隔離治療。另有三名職員亦染病，一人已康復上班，其餘兩人仍在休假。該病房現已暫停接收新症或安排病人出院，並實施有限度探訪。據衞生防護中心資料顯示，感染流感的人數有上升趨勢，更曾於九天內錄得三宗流感死亡個案。有醫生指，本港已踏入流感高峯期，預料持續至3月初，感染人數上升是正常現象，幼稚園開課後，流感個案將進一步增加。惟大部份人感染流感後症狀輕微，市民毋須恐慌。</p></body></html>
