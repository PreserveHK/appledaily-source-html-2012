<html><header><meta charset="utf-8"><title>賀印國慶　空姐跳寶李活舞</title></header><body><h1>賀印國慶　空姐跳寶李活舞</h1><p>上周四是印度獨立日，芬蘭航空公司的空姐和空中少爺為了慶祝印度國慶，特別在一班由赫爾辛基飛往印度新德里的航班上，表演寶李活（Bollywood圖）式歌舞助興。<br>空姐們穿上傳統印度服飾，隨着節奏輕快的音樂載歌載舞，部份乘客拍掌和音，有人更站起來拍攝。這場表演由空姐卡爾蒂寧發起和策劃，更邀來曾當空姐的寶李活式歌舞老師協助綵排，藉此向印度顧客表明公司了解和尊重印度文化。<br>短片上周四放上網，連日點擊率高達131萬。<br>英國《每日郵報》</p></body></html>
