<html><header><meta charset="utf-8"><title>裕美無懼輻射赴福島</title></header><body><h1>裕美無懼輻射赴福島</h1><p>中日混血兒裕美的家鄉是去年日本大地震重災區之一的茨城，她童年時父母仳離，她跟生母生活，10多年沒跟生父聯絡，東北地震後她曾一度四出尋父，無綫有見福島地震後受輻射影響，為振興當地旅遊事業，將於日內安排裕美和說得一口流利日語的港男翟威廉到福島拍攝特輯，介紹當地最新情況，二人將與攝製隊冒輻射之險勇闖福島。</p><p>翟威廉冇有怕</p><p>據知翟威廉和裕美會到福島的災區慰問當地居民，了解他們最新情況，對於要冒險出發，翟威廉昨日在電話中說：「唔怕，人哋都咁樣生活，我希望可以再帶啲正能量畀福島居民。」採訪：比華利</p></body></html>
