<html><header><meta charset="utf-8"><title>陳霽平新春日本血拚</title></header><body><h1>陳霽平新春日本血拚</h1><p>向來是日本迷的陳霽平，趁農曆年偕女友人到東京瘋狂血拚，盡情吃喝玩樂，度過愉快假期。<br>陳霽平去年雖跟趙世曾的醫生侄兒趙式言分手，感情空白的她仍生活充實，日前就與好友到東京旅行充電，全程大出血購物，她昨日在電話中說：「我最鍾意係買啲無謂嘢，乜都買一大餐，我買得最多係帽同零食，空篋去滿載而歸。」日圓高企，花費豈非好肉赤，陳霽平笑言：「好彩遇啱當地大減價，我又有朋友送咗免費酒店，拉勻使咗約兩萬左右。」<br>從照片中看到陳霽平的下顎變倒三角，惹來整容疑雲，她否認：「我諗係相片角度問題啫，我覺得自己暫未有呢個需要去打botox。」採訪：比華利</p></body></html>
