<html><header><meta charset="utf-8"><title>旺角有婦之夫摑女友企跳</title></header><body><h1>旺角<br>有婦之夫摑女友企跳</h1><p>【本報訊】旺角發生襲擊傷人案，一名姓柯（45歲）的已婚男子（圖），昨日凌晨3時許到花園街59號宏景大廈探訪姓易女友（37歲）。二人疑因感情問題發生爭執，易女被人掌摑打傷面部，之後繼續在單位內吵吵鬧鬧。至清晨6時許，柯突然再次激動起來，爬出窗口，在外牆棚架上攀爬，最後爬上22樓對上天台叫嚷。<br>警員接報到場調查，將柯帶回安全地方查問，由於易女報稱遭人掌摑，警員遂以襲擊罪名將其拘捕。</p></body></html>
