<html><header><meta charset="utf-8"><title>日基因改造鼠　會唱歌</title></header><body><h1>日基因改造鼠　會唱歌</h1><p>平時吱吱叫的老鼠也會唱歌？日本大阪大學科學家透過基因改造技術，培育逾100隻懂得像鳥兒般唱歌的老鼠（圖），希望以另一角度了解人類語言演變。<br>研究員首先培育出一批脫氧核糖核酸（DNA）有問題、較易出現基因突變的基因改造老鼠。首席研究員內村有國解釋：「基因突變是推動進化的力量。我們將這些老鼠雜交繁殖，檢查牠們誕下的小鼠時，意外發現其中一隻竟然識唱歌。」<br>研究員將基因改造鼠與普通鼠放在一起生活，發現普通鼠發出的超音波吱吱聲較其他正常老鼠少，反映老鼠之間的溝通方式可以傳開去。英國《每日郵報》</p></body></html>
