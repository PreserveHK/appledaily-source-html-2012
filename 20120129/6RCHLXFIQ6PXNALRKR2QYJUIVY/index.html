<html><header><meta charset="utf-8"><title>蘋果汁訪港內地客升外國客跌</title></header><body><h1>蘋果汁<br>訪港內地客升外國客跌</h1><p>【本報訊】旅遊業議會總幹事董耀中表示，農曆年廿九至年初三，共接到70宗旅客查詢，以及7宗投訴，議會已聯絡事主及向旅行社跟進。他又指新春假期訪港內地旅客增長3至4%，外國旅客則下跌2至3%，情況令人關注，估計因歐美經濟不景，業界應推出優惠吸引外國旅客。董耀中稱，今年新春旅客投訴個案與去年相若，主要涉及酒店或行程安排，暫未發現嚴重違規情況。議會由大年初一起，派人到店舖巡查48次，情況理想。他又說農曆年與聖誕假期接近，影響1月外遊人數，較去年下跌超過一成，廣東團跌幅較大，整體營業額下降超過一億元。</p></body></html>
