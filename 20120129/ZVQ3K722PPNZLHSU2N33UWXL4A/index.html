<html><header><meta charset="utf-8"><title>今日提醒你：158地點回收利是封</title></header><body><h1>今日提醒你：158地點回收利是封</h1><p>【本報訊】新年𢭃利是令人高興，回收利是封重用能為環保出一分力。環保團體綠領行動今年連續第三年舉辦「利是封回收重用大行動」，今年回收點由去年70個增加超過一倍至158個，銀行、機場及屋苑更是首次參與，綠領行動今天公佈去年回收情況及今年的收集日期和地點等詳情。<br>綠領行動估計每年農曆新年港人使用約1.8億個新利是封，相等於砍伐了9,253棵樹木。鑒於回收行動獲社會支持，今年多個企業如機場和屋苑等也參與回收活動，部份銀行將設有回收站。發言人稱銀行每年派發很多利是封，今年有銀行參與令活動別具意義。</p></body></html>
