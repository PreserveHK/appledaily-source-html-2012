<html><header><meta charset="utf-8"><title>關仁隱事：「雞仔聲」擺阿姐款要求多 - 關仁</title></header><body><h1>關仁隱事：「雞仔聲」擺阿姐款要求多 - 關仁</h1><p>「雞仔聲」早排失驚無神攞咗個女歌星大獎，唔少人私下都覺得係名過於實，冇辦法，因為蜀中無大將。不過，雞仔聲已經比較好彩，因為同場嘅「蜜蜂仔」幫佢頂晒啲反對聲音。雞仔聲一直畀人感覺好易相處，但聽到唔少同佢合作過嘅人講，佢係麻煩一族要求多多，行為舉止當正自己係阿姐，關仁聽到八卦料，話雞仔聲影完啲相要親自審批，明明冇問題，但佢認為唔靚就唔得，講真雞仔聲唔係賣樣，太過吹毛求疵咪仲令人反感。<br>Textby關仁</p></body></html>
