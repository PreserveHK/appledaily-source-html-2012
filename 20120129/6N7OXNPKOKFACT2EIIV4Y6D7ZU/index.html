<html><header><meta charset="utf-8"><title>全港五小時三智能手機被搶</title></header><body><h1>全港<br>五小時三智能手機被搶</h1><p>【本報訊】智能手機有價有市，港九新界昨日凌晨5小時內，先後發生3宗涉及智能手機搶劫案。3名男女被強搶兩部iPhone4S及1部GALAXY手機，連同其他財物，總損失達2萬元；警方正通緝兩名童黨、及4名南亞劫匪歸案（圖）。<br>第一宗劫案發生在土瓜灣浙江街，姓胡（22歲）男子凌晨1時許被3名年約16至17歲童黨，撲前向胡箍頸拳打腳踢，強搶約值5,000元GALAXY手機。警方接報在高山道公園截獲一名姓楊（16歲）涉案少年。另兩宗劫案發生在馬鞍山馬鐵恆安站出口及中環利源東街4號對開，一男一女事主失去約值6,000元的iPhone4S手機。</p></body></html>
