<html><header><meta charset="utf-8"><title>中環兩內地旅巴相撞</title></header><body><h1>中環<br>兩內地旅巴相撞</h1><p>【本報訊】兩輛載着內地旅行團的旅遊巴，昨清晨7時在中環干諾道中發生相撞，10人受傷。<br>涉事的兩輛旅遊巴屬不同旅行社，其中一輛旅遊巴上的24名內地旅客，由金凱國際旅遊有限公司接待，旗下女導遊李巧珍（「阿珍」）前年帶團時因購物問題被指「教訓」內地團友哄動中港。金凱國際旅遊對外事務部副總經理崔錦銘昨表示阿珍非該團導遊。金凱旅巴途中突遭另一輛旅巴追尾撞至車頭凹陷，42歲姓黃女導遊、5歲女團友和42歲男團友須送院治療（圖）。</p></body></html>
