<html><header><meta charset="utf-8"><title>台男玩牌割禾青捅死同事</title></header><body><h1>台男玩牌割禾青捅死同事</h1><p>新年耍樂樂極生悲，台男玩牌贏錢割禾青起紛爭，持刀捅死同事。肇事的吳姓男子家住新北市，年初三與幾名同事在辦公室打撲克牌耍樂，他贏了2,000元新台幣（約520港元）就說要走，同事張某阻擋時雙方口角。<br>其後吳某惱羞成怒，到百貨店買一把刀捅了張某胸口後逃跑（紅圈示），張因失血過多不治。吳在家人勸說下自首。被警方押走時，吳稱對不起被殺身亡同事家人以及自己的兄姐，說到一半面對鏡頭哽咽起來。<br>廣東深圳衞視</p></body></html>
