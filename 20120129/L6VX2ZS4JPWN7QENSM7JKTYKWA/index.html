<html><header><meta charset="utf-8"><title>升降機夾縫過年　男子困3天</title></header><body><h1>升降機夾縫過年　男子困3天</h1><p>湖北武漢一男子春節竟是卡在升降機夾縫中度過，他被困整整三天三夜才獲救（圖），但他如何掉進槽仍是迷。<br>武漢的公安、消防和電梯維修人員年初二接到一宗困個案到場施救，發現男子不是被困內而是在升降機與二樓牆壁夾縫中。更離奇的是，該升降機只停一樓和七樓，根本無法停二樓打開門，維修人員也只好爬上電梯頂部，讓電梯慢慢向二樓靠攏後救人。這名劉姓男子是從年廿八（21日）起就被困槽，直到年初二二樓有人來上班，才聽到他在牆壁內的呼救聲後報警。當被問到如何被困時，劉不停解釋，但沒人聽懂。<br>山東《齊魯電視》</p></body></html>
