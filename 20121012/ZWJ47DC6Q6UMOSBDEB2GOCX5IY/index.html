<html><header><meta charset="utf-8"><title>足球<br>
奧雲否認世盃插水</title></header><body><h1>足球<br>
奧雲否認世盃插水</h1><p>近期球員插水問題成為熱話，前英格蘭國腳奧雲日前接受訪問時表示，他在世盃決賽周曾博得的兩次12碼，都是可以避免的。奧雲說：「獲得12碼的人，佔75%本可以不摔倒。我在98世盃對阿根廷，奔跑時被碰到後就摔倒了，當時我能否不跌倒，我認為是可以的。4年後再對阿根廷，我同樣是可以不跌的。」但他之後在Twitter澄清，指英傳媒歪曲其意思。<br>綜合外電（英格蘭）</p></body></html>
