<html><header><meta charset="utf-8"><title>案件速遞<br>前校長狎玩女生候懲</title></header><body><h1>案件速遞<br>前校長狎玩女生候懲</h1><p>【本報訊】特殊學校東華三院群芳啟智學校前校長，被揭發26年前替一名10歲小學女生補習時多次強吻她，又將手指插進她的陰道。他原定於昨日判刑，主任裁判官練錦鴻明言至少判監3個月，但由於仍未完成受害人的創傷評估報告，將他繼續還柙至下月21日始判刑。<br>53歲被告邱玩文承認三項非禮罪，指他於1986年9月至翌年8月期間，在深水埗一單位非禮受害人。受害人其後避走澳洲，一直啞忍，至今年知悉他當上校長，擔心再有女生被非禮才報警。<br>案件編號：KTCC5180/12</p></body></html>
