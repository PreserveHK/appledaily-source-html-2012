<html><header><meta charset="utf-8"><title>胡渭康為毒針死者難過</title></header><body><h1>胡渭康為毒針死者難過</h1><p>胡渭康昨日到電台宣傳即將舉行的演唱會及新碟，對於其中一位曾接受DR醫學美容集團注入淋巴細胞後入院的婦人不治，身為該集團代言人的胡渭康坦言感到不開心及可惜，問可有聯絡過集團那邊了解情況？他說：「呢個時候唔方便打擾佢哋，我都覺得唔開心，但已經唔係我能力做到嘅嘢，件事冇人想發生，希望仲喺醫院嘅可以盡快康復。」<br>問胡渭康可覺得影響形象？他認為香港人很理智，暫時不覺得對他有負面影響，問會否終止合約？他表示要交回公司處理。至於將推出的新碟，胡渭康坦言公司落重本，用了百多萬去錄製。<br>採訪、攝影：文國駿</p></body></html>
