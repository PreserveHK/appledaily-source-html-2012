<html><header><meta charset="utf-8"><title>Baby靚鬼捉老鼠</title></header><body><h1>Baby靚鬼捉老鼠</h1><p>起身啦高登仔，咪淨係掛住Angelababy嗰句「Join me！」，因為佢日前已經同韓國型男Jin去咗迪士尼招募魔界粉絲，Baby仲以殭屍詭姬身份率領巴打絲打闖入詭墳學院。Baby當日以黑色rock look捉實米奇老鼠出場，似乎定過抬油，不過Baby話其實都驚驚哋：「就算怕到要死，都要喺fans面前扮鎮定，而身處凍肉房時最驚喜，真係又凍又驚！」其實fans最驚你嚇到妝都融埋啫！撰文：洪紅克</p></body></html>
