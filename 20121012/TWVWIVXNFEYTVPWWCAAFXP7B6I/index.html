<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳倩揚被老公迫生女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳倩揚被老公迫生女 - 馮仁昭</h1><p>聽日係陳倩揚嘅生日，佢噚日返咗將軍澳電視廣播城，出席無綫搞嘅十月星辰活動，講到點慶祝生日，陳倩揚話：「聽日要開工，我自己唔介意喺工作中度過，所以我會提早喺今日同囝囝，仲有媽咪食飯慶祝。」講到生B嘅問題，陳倩揚就話：「我老公成日都想我追番個女，佢話因為阿仔太過黐我，老公話睇見就眼冤，不過蘇民峰就話我29歲會行運，所以我想賺多啲錢先再諗係咪生多個。」</p></body></html>
