<html><header><meta charset="utf-8"><title>蘋果汁<br>BB腦骨折　父母正式控訴仁安</title></header><body><h1>蘋果汁<br>BB腦骨折　父母正式控訴仁安</h1><p>【本報訊】仁安醫院一名初生男嬰，被發現腦骨折及腦出血，其父母為找出肇事原因，於上月報警，經警方初步調查後，發現醫院有錄影片段被刪除。男嬰父母獲悉後感到憤怒，疑有人毀屍滅迹，又指院方向衞生署提交的報告多處隱瞞，昨日正式向衞生署投訴仁安，並將向醫務委員會投訴，要求院方交代。涉事的鄒氏夫婦昨日在立法會議員涂謹申陪同下，與衞生署人員會面。涂表示已向衞生署投訴仁安延誤通報嚴重事故、醫療紀錄不齊全、擅自刪除錄影片段及沒有提供合理服務；他又批評仁安提交的報告內容不盡不實。據悉，男嬰頭部仍有瘀血，需繼續留院觀察。</p></body></html>
