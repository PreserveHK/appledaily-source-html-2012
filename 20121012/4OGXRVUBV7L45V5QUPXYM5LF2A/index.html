<html><header><meta charset="utf-8"><title>蘋果綠葉<br>李國寶三度增持東亞</title></header><body><h1>蘋果綠葉<br>李國寶三度增持東亞</h1><p>聯交所權益披露顯示，東亞銀行（023）主席兼行政總裁李國寶，分別於10月8日及9日，共三度在場內增持東亞權益，增持股份數目分別為10月8日增加10萬股，平均作價29.175元，另外在10月9日分兩次各增持5萬股及1.6萬股，平均作價介乎28.985元及28.95元，三次合計增持股份共16.6萬股，增持後其所持東亞權益從3.09%升至3.1%。</p></body></html>
