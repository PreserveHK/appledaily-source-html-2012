<html><header><meta charset="utf-8"><title>醫療新知<br>遇壞消息女性壓力較大</title></header><body><h1>醫療新知<br>遇壞消息女性壓力較大</h1><p>女性接收負面消息時，所承受的壓力竟比男性大。加拿大蒙特利爾大學進行了一項研究，專家將一堆報紙新聞，包括交通意外、謀財害命等壞消息，也有較中性的報道如電影首映等，讓60名男女閱讀。經過一段時間，他們再接受壓力測試，評估處理壓力的荷爾蒙即皮質醇的水平。結果發現女性的皮質醇水平比男性高。專家認為負面消息不會直接引起皮質醇飆升，但相信女性接收有關資訊後，可刺激起負面情緒，並影響身體應付壓力的運作，對之後遇到的負面情況更感壓力，致皮質醇上升。另有專家估計，女性多擔當母親照顧子女的角色，對壞消息較敏感。</p></body></html>
