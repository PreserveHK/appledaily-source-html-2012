<html><header><meta charset="utf-8"><title>案件速遞<br>
女子脫毛傷控美容院</title></header><body><h1>案件速遞<br>
女子脫毛傷控美容院</h1><p>【本報訊】藝人陳敏芝、名模陳嘉容、歐陽妙芝、歌手泳兒和李樂詩等曾擔任代言人的Vegas Beauty（菲嘉羡美容），遭一名曾參加它的光學脫毛療程的女顧客控告，指美容中心疏忽及違反合約，導致她接受療程時受傷，日前入稟區域法院索償。<br>原告杜詠珊（譯音），被告菲嘉羡美容公司及菲嘉羡美容（銅鑼灣）有限公司。入稟狀指，原告於09年10月12日在銅鑼灣羅素街的店舖內，接受脫毛療程時受傷，指事件因兩被告導致。<br>案件編號：DCPI2126/12</p></body></html>
