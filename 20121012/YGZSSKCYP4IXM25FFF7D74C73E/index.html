<html><header><meta charset="utf-8"><title>毒蚊叮死六隻企鵝</title></header><body><h1>毒蚊叮死六隻企鵝</h1><p>英國倫敦動物園有六隻企鵝，先後被蚊子叮中，全部染上禽類瘧疾死亡。園方震驚，連忙給餘下58隻企鵝服藥。蚊患肆虐動物園，因英國今夏破紀錄潮濕，導致多個地區蚊子滋生。專家相信，蚊子叮過其中一隻染病「洪堡氏企鵝」後，由於血液帶菌，企鵝可能互相咬對方，以致病毒傳染給另外五隻企鵝。由於企鵝抵抗病毒能力較低，六隻企鵝發病，失去胃口和渴睡，很快就不治。專家指病毒不會在企鵝之間互相傳播，也不會傳人，呼籲外界毋須擔心。英國《每日郵報》</p></body></html>
