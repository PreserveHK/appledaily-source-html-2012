<html><header><meta charset="utf-8"><title>任達華呼籲慳水</title></header><body><h1>任達華呼籲慳水</h1><p>任達華、鍾舒漫及洪卓立昨日在鑽石山出席「一人一相慈善攝影展」，任達華擔任評判，其兄任達榮也有相片展出，兩兄弟在場一起拿着作品合照。任達華表示希望藉今次活動令大家珍惜水源，因內地一向有缺水情況，提到有指政府買東江水是浪費，任達華表示錢是要付，之前香港不夠水都是靠東江水，要飲水思源。<br>洪卓立與鍾舒漫早前赴甘肅探訪，感受到食水很珍貴，他們稱去到當地很受居民歡迎，居民更煮羊款待他們，令他們有點內疚。鍾舒漫表示在當地拍了很多相，洪卓立更不時偷影她，問偷影的是否床照？鍾舒漫說：「唔係，喺車入面，係櫈照。」<br>採訪、攝影：溫敏芝</p></body></html>
