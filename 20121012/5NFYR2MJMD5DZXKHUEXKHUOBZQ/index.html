<html><header><meta charset="utf-8"><title>妓女滴蠟搶劫嫖客</title></header><body><h1>妓女滴蠟搶劫嫖客</h1><p>德國科隆市一名49歲嫖客，嫖妓嫖着一名有毒癮兼愛玩SM的妓女，不但將他綁起來鞭打，還給他玩滴蠟，最後更搶劫他。<br>嫖客在精神科醫生陪同下作供，指當日與妓女甫見面，對方逼他吸可卡因，綁起並鞭打他，更用刀逼他說出提款卡密碼，偷走他980歐元（9,774港元）。妓女的口供卻是另一版本，稱嫖客當日要求加鐘，並叫她找變性人來玩3P，她為了保障利益，才問嫖客提款卡資料。法官指兩人案發時受毒品影響，不能裁定誰對誰錯。英國《每日郵報》</p></body></html>
