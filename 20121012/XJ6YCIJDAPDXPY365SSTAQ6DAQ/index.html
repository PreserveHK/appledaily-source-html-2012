<html><header><meta charset="utf-8"><title>四歲童腳揳梯邊</title></header><body><h1>四歲童腳揳梯邊</h1><p>【本報訊】與父母來港自由行的4歲姓盧內地男童，昨中午12時許，隨父母在銅鑼灣逛街後，在銅鑼灣時代廣場出入口乘搭扶手梯落港鐵站，其間他穿着藍色膠凉鞋，懷疑站得太近梯級邊右腳被夾住，痛得大叫，其父母在旁握住他的手安慰，途人按停緊急掣及報警。<br>消防員趕至營救，利用潤滑劑以及工具替該名男童鬆開腳掌，然後替他敷治傷口及包紮。34歲盧父抱着愛兒，但見傷勢無大礙拒絕送院。有專家指出，膠凉鞋由樹脂製成，鞋身較柔軟，小童乘搭扶手電梯時，應該站在梯級的中央位置，以免發生意外。</p></body></html>
