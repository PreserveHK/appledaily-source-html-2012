<html><header><meta charset="utf-8"><title>張馨予變身最索男人婆</title></header><body><h1>張馨予變身最索男人婆</h1><p>內地女星、吳卓羲前女友張馨予和台灣的阿雅、范逸臣最近合作拍新戲《粉紅女郎》，前日他們到成都出席記者會，導演伍宗德表示戲中的萬人迷角色，起初屬意由張馨予演出，不過考慮到缺乏新意，所以最後安排張馨予扮演男人婆一角，不過這個男人婆角色也是最靚最索。</p><p>范逸臣認好色</p><p>至於在戲中演好色房東的范逸臣，被伍宗德爆料指他很享受和一眾靚女合作，范逸臣表示：「好色房東一角有自己的成分在內，就是把我的喜劇天分和多變的表情不斷放大。色，不是耍流氓，而是在演戲時要懂得收放自如。」採訪、攝影：陶然婷</p></body></html>
