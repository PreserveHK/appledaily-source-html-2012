<html><header><meta charset="utf-8"><title>嘉穎發達派福袋</title></header><body><h1>嘉穎發達派福袋</h1><p>鄭嘉穎昨日到長沙灣麗閣社區會堂，派發愛心福袋給現場1,200名長者。嘉穎避談年賺4,000多萬，否認怕交稅，他說：「 收入唔講，個個巿民都要交稅，我係努力中，希望有一日做嘢係為興趣，唔係為兩餐，享受自己鍾意做嘅事。」是否為第二層豪宅努力？他說：「我媽同家姐投資比較在行，呢方面唔係我專長，我交晒畀佢哋處理。」<br>嘉穎昨日獲風水師指點，指他原則性較強，適合做細節性工作，嘉穎說：「啱啱我出年想搞個工作室，可以試吓其他工作。」<br>採訪、攝影：張俊銘</p></body></html>
