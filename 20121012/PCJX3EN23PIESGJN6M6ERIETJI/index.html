<html><header><meta charset="utf-8"><title>吳啟華煩囡囡讀書</title></header><body><h1>吳啟華煩囡囡讀書</h1><p>戚美珍、賈思樂和吳啟華等昨日到青衣城出席慈善舞台劇《蝦仔爹哋II》記者會。首次演舞台劇的吳啟華在劇中演醫生，他說：「我想玩舞台劇，以前喺英國讀書啲鬼佬阿sir唔畀我玩，入行後又冇做過。」<br>提到黎姿再生囡囡，啟華直言羨慕，問他可有意追多個？他說：「生唔係問題，湊先係問題。家囡囡四歲要讀書，係畀外母湊，但外母住長春，但當地讀書唔方便，佢又唔想搬，所以都煩緊。」金剛今次會演蝦仔兒子，問可擔心金剛廣東話不好？賈思樂說：「所以我同金剛同場時會有字幕。」<br>採訪：譚倩宜　攝影：林德雄</p></body></html>
