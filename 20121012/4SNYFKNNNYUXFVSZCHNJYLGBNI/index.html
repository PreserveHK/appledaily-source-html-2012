<html><header><meta charset="utf-8"><title>余文樂為黑人求情</title></header><body><h1>余文樂為黑人求情</h1><p>余文樂和文詠珊（JM）等前晚在中環出席鞋展，剛從西班牙出席影展回來的余文樂，笑言對當地天體沙灘大失所望：「抱住好高期望去，但家好唔開心，酒店旁邊嘅天體沙灘，啲女人嘅年紀都穩重嘅，我都鼓唔起勇氣去。」提到好友、台灣男藝人陳建州（黑人）咀女，他則幫口說：「佢好少去玩，又唔飲酒，你哋輕手啲啦。」<br>JM則透露有傳短訊給黎明：「大家好似一家人咁，其實老闆係好嘅傾訴對象，佢都係想我哋開心，我聽到時（離婚消息）都愕然同可惜。」有指樂基兒醉酒爆料指黎明悶，JM就說：「老闆係好細心，係一個明白人嘅老闆，好似爸爸咁。」<br>採訪：林嘉慈<br>攝影：陳順禎</p></body></html>
