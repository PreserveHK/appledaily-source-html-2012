<html><header><meta charset="utf-8"><title>人肉洗衣機</title></header><body><h1>人肉洗衣機</h1><p>荷李活模範父母女星娜奧美屈絲（Naomi Watts）同佢演員男友里夫舒韋伯（Liev Schreiber），噚日又帶兩個囝囝Alexander同Samuel喺紐約一個公園玩，可能公園冇機動遊戲，里夫索性扮人肉洗衣機，狂fing細仔Samuel，轉頭又將Samuel倒吊喺架上面，兩父子都玩到鬼咁開心。後來里夫一架單車載晒兩個仔，娜奧美就踩另一架，但娜奧美貪得意試坐阿仔個位，真係驚佢坐爆架車。</p></body></html>
