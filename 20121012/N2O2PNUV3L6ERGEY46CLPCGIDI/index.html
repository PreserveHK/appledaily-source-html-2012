<html><header><meta charset="utf-8"><title>阿姐減肥着性感歌衫</title></header><body><h1>阿姐減肥着性感歌衫</h1><p>汪明荃（阿姐）將於12月22至31日在北角新光戲院舉行「汪明荃45美麗娛樂世界演唱」，慶祝入行45周年，昨日阿姐在新光舉行記者會，除樂易玲和李居明撐場外，其老公羅家英、陳豪和李克勤等也拍片支持她。<br>阿姐表示未知服裝會否性感，問家英哥會否批准？她說：「冇乜畀唔畀，最緊要收唔收到身，家肥咗，盡量減等着衫好睇啲。」提到其門票最貴800元，價錢偏貴，阿姐稱睇製作就不會覺得貴。李居明則說花了幾百萬做音響燈光，即使門票售罄也要蝕錢。<br>採訪、攝影：溫敏芝</p></body></html>
