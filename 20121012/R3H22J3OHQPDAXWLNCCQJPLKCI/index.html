<html><header><meta charset="utf-8"><title>中區捐血站重投服務</title></header><body><h1>中區捐血站重投服務</h1><p>香港紅十字會輸血服務中心轄下的中區捐血站，內部裝修工程已完成，並重新投入服務，為捐血人士營造更舒適環境，提供更優質服務。該中心並由昨日起至本月19日於金鐘道政府合署高座大堂舉行「輸血服務中心60周年資訊展覽」，供市民參觀，見證中心及血液收集服務過去60年的發展。中區捐血站地址：中環德輔道中40-42號通明大廈1樓（中環港鐵站C出口）開放時間：星期一至六上午11時至晚上7時（星期日及公眾假期休息）查詢電話：2710 1234網頁： http://www.ha.org.hk/rcbts </p></body></html>
