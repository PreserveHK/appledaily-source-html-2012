<html><header><meta charset="utf-8"><title>韓國仁川機場<br>
張栢芝抱狗返歸</title></header><body><h1>韓國仁川機場<br>
張栢芝抱狗返歸</h1><p>張栢芝早排出席韓國釜山電影節後，噚日朝早8點幾就搭飛機去內地，喺行李當中就有一隻目前韓國好流行叫Brownie嘅狗公仔。原來之前佢出席韓國一個節目《Gag Concert》嘅時候，主持人送畀佢，家當地嘅藝人都好鍾意抱住佢影相，栢芝都自然入鄉隨俗。栢芝馬不停蹄就返內地，睇嚟係想幫手宣傳佢套電影《危險關係》，又係嘅，套片喺內地啱啱嘅黃金周收得5,000幾萬人民幣，都唔知夠唔夠畀宣傳費。<br>撰文：李森</p></body></html>
