<html><header><meta charset="utf-8"><title>紅唇尿兜惹火　餐廳急拆掉</title></header><body><h1>紅唇尿兜惹火　餐廳急拆掉</h1><p>荷蘭女藝術家施金多（Meike van Schijndel）設計的紅唇尿兜（圖），意念「抵死」，亦非常惹火。澳洲悉尼一家新開張法國菜餐廳不信邪，在廁所裝設這惹火尿兜，結果在輿論炮轟下被迫要匆匆拆掉尿兜。<br>開業三星期的鳳梨（Ananas）酒吧餐廳，稱紅唇尿兜只是「常用的歐洲設計」，當地女性主義作家薩默斯卻炮轟：「這是厭惡女性心態很普遍的明證。這概念很具挑戰性和對抗性，叫男人放陽具到這些口內小便。」餐廳在連日批評下屈服，道歉兼立即拆掉尿兜。英國《每日郵報》</p></body></html>
