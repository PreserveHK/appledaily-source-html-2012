<html><header><meta charset="utf-8"><title>Ana支持失婚樂基兒</title></header><body><h1>Ana支持失婚樂基兒</h1><p>女模Ana R.與何紫綸昨日出席大埔超級城萬聖節活動，問兩人如何慶祝萬聖節，何紫綸準備與模特兒好友喬裝到中環，笑言扮蜘蛛女或者五星戰隊。Ana則表示萬聖節之後就是她的生日，所以會與男友食晚飯慶祝，期待男友送上甚麼驚喜？她說：「我想吃一頓美味的，不用親自下廚，因為他煮得很健康、很清淡，但我喜歡吃濃味和辣的東西。」<br>對於好友樂基兒與黎明離婚，Ana表示最近沒有見過樂基兒，希望他們的家人和朋友多陪伴及支持。至於有指兩人各自有新歡，Ana說：「如果是真的，就太快了，我就會收起自己幾個月，不過每個人的處理方法也不同。」<br>採訪、攝影：盧妹</p></body></html>
