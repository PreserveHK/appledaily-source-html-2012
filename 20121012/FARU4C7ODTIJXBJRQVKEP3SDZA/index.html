<html><header><meta charset="utf-8"><title>醫療新知<br>空氣可傳播抗藥性惡菌</title></header><body><h1>醫療新知<br>空氣可傳播抗藥性惡菌</h1><p>英國專家發現常見於皮膚表面及黏膜的抗藥性金黃葡萄球菌，竟然可透過空氣傳播。英國里茲大學的研究人員，在一個模擬病房環境的實驗室內，包括有醫院的抽氣系統及病床，然後再模擬人體經咳嗽或噴嚏，散播出帶有金黃葡萄球菌的水點。測試顯示，帶菌水點隨空氣散播，最遠可飛到11呎、即3.5米的範圍。專家表示，醫學界一直相信金黃葡萄球菌主要經人與人接觸而傳播，勤洗手為最主要預防方法。上述測試則顯示原來空氣也可傳播，尤其在醫院內。感染控制專家有需要檢討現行的防控措施是否足夠，包括病房設計和病床之間的距離等。</p></body></html>
