<html><header><meta charset="utf-8"><title>關仁隱事：「姐姐」見利忘義 - 關仁</title></header><body><h1>關仁隱事：「姐姐」見利忘義 - 關仁</h1><p>近排是非多多嘅女高層「姐姐」，以前視「旺氣」係愛將，原因除咗旺氣係前三色台揸fit人「大C」老死之外，原來旺氣曾經救番姐姐事業。話說姐姐早年不滿老細「圓圓」唔肯升佢坐正，嬲到即刻遞信辭職玩嘢，但佢一遞完就即刻後悔，於是搵旺氣同大C求情收番封信，姐姐先至成功有得留低，之後姐姐當旺氣好似契仔咁錫到燶。不過後來大C失勢，姐姐立即轉投大C死對頭「數佬」陣營，仲即時將旺氣打入冷宮，真係好現實。<br>撰文：關仁</p></body></html>
