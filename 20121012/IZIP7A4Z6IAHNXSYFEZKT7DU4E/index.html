<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許廷鏗減少親密約會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許廷鏗減少親密約會 - 馮仁昭</h1><p>許廷鏗噚日去到銅鑼灣出席萬聖節活動，佢話曾經試過扮犯人出去玩，但係今年應該冇時間，如果有空檔想同fans搞聚會。今日許廷鏗會飛去韓國參加比賽，對手包括有當地人氣組合東方神起，許廷鏗話：「我諗都係會用聲出戰，唔會用自己唔擅長嘅嘢。」之前許廷鏗被影到同同性密友喺公園瞓大髀，近日佢又被影到同胡鴻鈞食飯時好親密，佢話：「我哋係朋友，冇嘢，但家唔敢同朋友太親密，少啲應酬好。」<br></p></body></html>
