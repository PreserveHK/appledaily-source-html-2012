<html><header><meta charset="utf-8"><title>梗有一單喺左近　何文田<br>寶馬泊路邊被焚毀</title></header><body><h1>梗有一單喺左近　何文田<br>寶馬泊路邊被焚毀</h1><p>【本報訊】一輛停泊在何文田愛民邨對開忠孝街的寶馬7系房車（圖），昨凌晨2時許突然起火焚燒，火勢甚為猛烈，街坊報警。消防員到場開喉灌救將火救熄，惟房車已告焚毀。消防員發現有多處火頭，認為起火原因有可疑，交由警方跟進。車主43歲姓黎，近日母親生病，他搬回愛民邨暫住以便照顧，但沒有停車場車位，只好將車泊在路邊，不明何以遭人放火。</p></body></html>
