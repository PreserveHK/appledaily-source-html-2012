諸葛揀衫唔耐煩</title></header><body><h1>中環置地<br>
諸葛揀衫唔耐煩</h1><p>諸葛紫岐嫁畀Neway二公子薛嘉麟後，閒時幫旗下歌手HotCha擔任服飾顧問。</p><p>今個星期一下晝兩點，諸葛同男助手齊齊以橫間裝出現中環置地廣場，佢哋到四樓一間時裝店揀衫，原本兩人好落力咁左揀右揀，亦不時交換意見，但睇咗十幾分鐘，諸葛似乎覺得冇癮，坐埋一邊玩電話，男助手就繼續落力揀衫，估計佢哋係向該店借衫出席活動，佢哋走嗰時兩手空空，之後去咗咖啡店嘆咖啡。<br>採訪、攝影：徐錦池</p></body></html>
