<html><header><meta charset="utf-8"><title>鄭中基變呷醋爹哋</title></header><body><h1>鄭中基變呷醋爹哋</h1><p>鄭中基（Ronald）、毛舜筠和吳千語日前在黃竹坑接受訪問宣傳新戲《男人如衣服》。提到林峯與千語傳緋聞，飾演千語媽咪的毛姐笑說：「係咪單方面追我個女咋，我個女咁靚，不過佢係個大好青年，乜嘢都鍾意食，好嘢就鍾意食。」Ronald亦笑說：「好有胃口嘅青年。」現實與林峯相差十多年的千語亦似向林峯派檸檬，表示揀男友希望只相差幾年。已為人父的Ronald近年與異性絕緣，他笑說：「我不嬲都定性，家返屋企左擁右抱已好開心，不過阿女好粗魯，可以一手拎住公仔，一手拉住張凳。」他又說擔心囡囡將來俾人呃，已教她不要嫁，留低陪爹哋。採訪：溫敏芝攝影：林德雄</p></body></html>
