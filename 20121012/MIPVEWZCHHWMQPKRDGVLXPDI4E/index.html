<html><header><meta charset="utf-8"><title>醫療新知<br>基因條碼評估前列腺癌</title></header><body><h1>醫療新知<br>基因條碼評估前列腺癌</h1><p>英國科學家研發基因條碼的測試技術，評估前列腺癌的嚴重程度，有助醫生為病人採用最佳治療方案。英國癌症研究所的專家，邀請100名前列腺癌病人參與今次研究，通過血液測試，分析他們癌細胞的基因排序。結果顯示，新技術可有效知道癌細胞的生存機會，從而評估病情的嚴重性。醫學界目前以活組織切片檢查，評估前列腺癌的情況，惟入侵性檢查本身有風險，準確度又非百分百，難以評估病人的癌症期數，影響治療決定。英國專家稱，會再作大規模研究，進一步分析基因條碼技術的效用，期望五年內可推出市場，為癌症病人帶來希望。</p></body></html>
