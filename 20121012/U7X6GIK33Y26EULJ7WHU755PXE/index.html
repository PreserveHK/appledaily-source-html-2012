<html><header><meta charset="utf-8"><title>案件速遞<br>
警長降級提司法覆核</title></header><body><h1>案件速遞<br>
警長降級提司法覆核</h1><p>【本報訊】於09年獲晉升至警長的警務人員，因未有按法庭命令向前妻交出77.5萬元資產，遭前妻申請破產。由於債務纏身，警長不但被禁陀槍，今年7月更被指理財不善，違反警察規例，被降級成為警員。他日前入稟高院申請司法覆核，要求推翻指他違反警察規例及降級的決定。<br>申請人江國強，在93年成為警員，09年9月晉升為警長。他聲稱工作表現一直良好出眾，並沒有因破產而受影響，認為警務處長將他降職的做法無理。<br>案件編號：HCAL128/12</p></body></html>
