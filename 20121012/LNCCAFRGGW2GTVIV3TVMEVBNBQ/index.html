<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa揀戰衣撼台妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DaDa揀戰衣撼台妹 - 馮仁昭</h1><p>爆炸糖陳靜（DaDa）憑電影《低俗喜劇》成功入圍角逐金馬獎最佳女配角，前晚佢同模Mei Mei去跑馬地出席啤酒節活動，講到下月喺台灣舉行嘅金馬獎，DaDa話已經揀緊件戰衣去行紅地毯。問到DaDa今次件戰衣會唔會性感，夠唔夠對撼台灣妹先？DaDa即時擺出副戰鬥格，仲話：「梗係會，咁多台灣妹梗係要同佢哋撼過，至少都贏少少。」</p></body></html>
