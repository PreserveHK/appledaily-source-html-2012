<html><header><meta charset="utf-8"><title>梗有一單喺左近　旺角<br>玩掟蛋糕MK仔被圍</title></header><body><h1>梗有一單喺左近　旺角<br>玩掟蛋糕MK仔被圍</h1><p>【本報訊】24歲姓陳青年，昨晨零時50分，將本田跑車停泊在旺角西洋菜南街期間，被十多名黑衣漢包圍飛腳踢。事主接報匆匆趕到，也被該班大漢圍毆。逞兇者打人踢車半分鐘後逃去，事主頭面受傷報警送院，跑車玻璃窗碎裂，車門凹陷。事主稱，早前在卡拉OK參加朋友生日會，玩掟蛋糕時誤中一名少女，惹起對方男友不滿疑起爭執，今次事件相信與此事有關。</p></body></html>
