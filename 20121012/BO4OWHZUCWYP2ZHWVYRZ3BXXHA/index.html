<html><header><meta charset="utf-8"><title>圓方→黃埔<br>
金剛陪佬濕平</title></header><body><h1>圓方→黃埔<br>
金剛陪佬濕平</h1><p>藝人金剛前晚喺將軍澳無綫電視廣播城錄影到夜晚9點鐘左右，就同位男性朋友坐住佢部平治旅行車離開。佢哋兩支公首先去咗圓方商場嘅HMV行街，買咗幾隻影碟同CD，之後再去咗間意大利餐館醫肚，少不免事後食番支飯後煙啦。食飽又買完嘢嘅金剛揸車返咗黃埔，但就唔係即刻返屋企，同男友人再去超市shopping。睇嚟金剛都買慣買熟入到超市同班員工不停打招呼，買完出嚟見到記者打咗個招呼，佢話：「朋友喺台灣嚟，招呼佢返屋企坐。」不過兩條佬喺屋企煲碟，畀人感覺都好有基味。<br>撰文：丁寧</p></body></html>
