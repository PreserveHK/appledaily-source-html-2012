<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君如操腹肌出寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳君如操腹肌出寫真 - 馮仁昭</h1><p>吳君如噚日以奧比斯光明大使身份出席活動，佢話家係咁多年嚟最瘦嘅時刻，仲想鍛煉結實腹肌：「我想練到有腹肌有線條，唔係為乜，只係想當生日禮物送畀自己，我畀多半年時間練，到時暑假如果OK就可能會出寫真集，年紀大想留住美好一刻。」連另一半陳可辛都讚佢好弗，君如話：「佢平時叫我大籮柚，家話未見過我咁細，其他地方細就一向都知。」君如話舊愛杜德偉有講婚訊佢知，又話有時間會去飲。</p></body></html>
