<html><header><meta charset="utf-8"><title>趣趣地：朗尼起孖又做爸爸</title></header><body><h1>趣趣地：朗尼起孖又做爸爸</h1><p>恭喜朗尼（右）就快又做爸爸！佢老婆高蓮（中）周三喺twitter上宣佈有咗BB，呢個將會係朗尼兩公婆嘅第2個仔女。高蓮話：「其實都有啲朋友估到，我家正式宣佈，呢個新嘅家庭成員將會喺下年5月嚟到，我、老公同佳仔都好期待。」計番條數，5月出世，即係朗尼兩夫婦喺今年8月「搞出人命」，話唔定佢哋係諗住趁8月頭英超未開始，加倍努力「造人」而成功咗。<br>呢個喜訊公佈後，有幾百人喺twitter度留言，祝福佢哋兩母子，而又做爸爸嘅朗尼就簡簡單單咁話：「多謝老婆。」朗尼同高蓮自小青梅竹馬，到08年拉埋天窗，之後高蓮喺09年生咗大仔佳仔。</p></body></html>
