<html><header><meta charset="utf-8"><title>中環在線：<br>彤叔療養中「多謝大家關心」 - 李華華</title></header><body><h1>中環在線：<br>彤叔療養中「多謝大家關心」 - 李華華</h1><p>新世界發展（017）創辦人鄭裕彤入院成個月，冇乜聲氣，上月底佢個孫鄭志明結婚亦未見佢蹤影，只見彤叔個仔鄭家純日日憂心忡忡出入養和醫院，噚日傍晚，市場就驚傳彤叔病情突變，引來大班記者蜂擁去養和等消息。幾個鐘後，大家發現只係虛驚一場，據聞純官噚日朝依然有去養和探彤叔。可能有太多傳媒查詢，新世界晚上9點15分左右，特別發出聲明回應彤叔病情，指彤叔「仍在醫院療養中，多謝大家關心」。不過，華華嘅行家之後都唔願走，繼續「留守」醫院。</p></body></html>
