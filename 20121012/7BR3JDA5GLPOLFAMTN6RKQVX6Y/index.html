<html><header><meta charset="utf-8"><title>最新：塌樹奪命<br>村民憂安全</title></header><body><h1>最新：塌樹奪命<br>村民憂安全</h1><p>大埔塘上村一棵百年細葉榕古樹疑遭真菌嚴重侵蝕，一段兩噸重斷枝昨晨塌下，擊中途經貨車，壓死巴籍跟車工人的意外，有姓馮男村民表示，村內有很多樹木，以往每逢發現有樹木有倒塌危機，均會通知區議員，聯絡有關部門派員鋸樹處理。他表示，昨晨事發時剛外出工作，但村內不少是百年古樹，一旦倒塌，危及村民，後果不堪設想。<br><br>有清潔工人早上開工時，在路旁拜祭死者，以求安心。</p></body></html>
