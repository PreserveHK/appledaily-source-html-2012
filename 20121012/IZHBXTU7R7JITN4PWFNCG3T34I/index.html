<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂易玲爆黎姿孖女爭寵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂易玲爆黎姿孖女爭寵 - 馮仁昭</h1><p>黎姿（GiGi）日前喺山頂嘉諾撒醫院剖腹誕下第三名女兒Pegella，佢嘅好朋友兼無綫高層樂易玲，噚日接受商台電話訪問透露GiGi嘅情況，佢話：「佢今次好叻呀，好精神，冇上次陀孖胎咁辛苦啦！」樂易玲又話Pegella嘅兩個孖生家姐開始有少少呷醋：「當馬生（馬廷強）抱住Pegella時，兩個家姐會爬上佢個身，我哋咪笑佢家手抱一個，大髀又兩個，之後又有一個（GiGi）喺背脊攬住。」</p></body></html>
