<html><header><meta charset="utf-8"><title>今日提醒你：僱員再培訓局　屯門搞博覽</title></header><body><h1>今日提醒你：僱員再培訓局　屯門搞博覽</h1><p>【本報訊】僱員再培訓局將於明日早上10時至下午6時30分，在屯門市廣場一期中央廣場舉行《ERB巡迴博覽》，內容包括介紹該局九個精選星級試讀班，如美容、中醫保健及旅遊等，並有其他課程展覽、「ERB主題影片」播放以及「ERB課程之最」攤位遊戲等，讓市民親身體驗再培訓局提供的服務。《ERB巡迴博覽》共分三站，屯門市廣場為首站，隨後會在10月20日及11月17日，分別於荃灣荃新天地及奧海城舉行，市民可免費入場。</p></body></html>
