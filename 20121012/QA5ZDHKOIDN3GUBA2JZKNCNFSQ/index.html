<html><header><meta charset="utf-8"><title>名人Gossip<br>最幸運男童獲凱蒂抱抱</title></header><body><h1>名人Gossip<br>最幸運男童獲凱蒂抱抱</h1><p>尋找，就尋見。英國紐卡素10歲男童特里（Terry Campbell圖），在文娛中心迎接到訪的劍橋公爵夫人凱蒂（Kate Middleton）時，笑着張開雙手，結果凱蒂也張開雙手，溫柔地問：「你是否想抱我了﹖」語音剛落，凱蒂已隔着欄杆，傾前摟住特里的肩膊。獲美麗王妃的「寵幸」，他事後尷尬得面紅，良久說不出話來。</p><p>最後他說：「凱蒂真的很友善，想不到她真的會抱我。」同學則玩踢爆：「他其實想凱蒂吻他呢！」英國《每日郵報》</p></body></html>
