<html><header><meta charset="utf-8"><title>蘋果汁<br>高鐵工程污染水源仍未改善</title></header><body><h1>蘋果汁<br>高鐵工程污染水源仍未改善</h1><p>【本報訊】高鐵工程正趕工，元朗牛潭尾村的工程上月被揭發將工地污水排至河溪，令村內多個魚塘菜田受影響，村民賴以維生的井水也未能倖免。村民不滿，指至今仍不時發現工地排出鹼度超標的污水，今日會到立法會申訴部立案追究。元朗區議員黃偉賢指，上月中獲悉事件後已即時通知港鐵、政府各部門，環保署已表明會檢控工程公司，但港鐵上月底召開居民大會解釋時，卻只邀請無受影響村民，「真正受影響嘅你唔關心，有冇搞錯。」村民關注組副主席周貴賢指，受影響人士並非敲竹槓要賠償，只是希望賴以維生的河溪保持原貌，「高鐵畀番河水同地下水我哋就得喇！」</p></body></html>
