<html><header><meta charset="utf-8"><title>關仁隱事：「大粒石」借衫唔還乞人憎 - 關仁</title></header><body><h1>關仁隱事：<br>「大粒石」借衫唔還乞人憎 - 關仁</h1><p>女藝人靠衣裝，佢哋嘅靚裙出過鏡，一旦被發現再着就爆，話說經常拋胸倒奶嘅「大粒石」賺錢唔多，知名度有限，時裝店唔肯借衫畀佢出席活動，佢最近都逼於無奈翻着舊衫。關仁有朋友爆料話大粒石份人好孤寒，成日去女性朋友屋企摷人衣櫃，睇吓有乜嘢衫啱佢着，仲好厚面皮借走，本來作為朋友借吓件靚衫，符合環保真係冇所謂，但偏偏大粒石就係劉備，一借冇回頭，追極都唔還，朋友衣櫃啲新衫越嚟越少，相反大粒石就塞爆衣櫃，同性朋友逐漸疏遠佢，仲將佢列為不受歡迎人物。<br>撰文：關仁</p></body></html>
