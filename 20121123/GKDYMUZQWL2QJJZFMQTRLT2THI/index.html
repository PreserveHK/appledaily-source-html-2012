<html><header><meta charset="utf-8"><title>中環在線：<br>Amanda啡　千杯醉人 - 李華華</title></header><body><h1>中環在線：<br>Amanda啡　千杯醉人 - 李華華</h1><p>中環IFC人龍再現，今次唔喺蘋果店門口，而係喺名模Amanda S.開嘅餅店門外，事關中電信（728）趁噚日感恩節搞宣傳，請市民飲2000杯靚女咖啡，未夠9點已有人排隊（上圖），戴住帽嘅老闆娘Amanda一早喺舖頭打點，而且仲落手落腳幫手冲咖啡（左圖），忙到連晏都冇時間食，直到下晝3點左右先派完2000杯咖啡。中電信呢次係連續第二年同Amanda合作，粉絲想飲靚女親自冲嘅咖啡，不妨向中電信反映，希望佢哋明年繼續合作啦。<br>李潤芳攝</p></body></html>
