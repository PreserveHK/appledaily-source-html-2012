<html><header><meta charset="utf-8"><title>奇人吞兩劍13秒破紀錄</title></header><body><h1>奇人吞兩劍13秒破紀錄</h1><p>奇人異士何其多，英國馬戲團表演者可同時吞下兩把劍達13秒，刷新自己保持的8秒世界紀錄。<br>29歲的布朗，一年前才開始練習吞劍，最初嘗試吞屈曲的衣架，其後不斷吞更長東西，每天練習40次，終練成絕技。他指喉嚨已沒有再排斥外來硬物，身體也只會感受到劍刃的冰凍。藝高人膽大的布朗除懂得吞劍，亦有訓練將鐵釘打入臉龐，下個目標是挑戰吞下霓虹光管，或用吞下的劍拉動一輛車。<br>英國《太陽報》</p></body></html>
