<html><header><meta charset="utf-8"><title>蘋果汁：<br>
西醫亂開藥遭警告</title></header><body><h1>蘋果汁：<br>
西醫亂開藥遭警告</h1><p>【本報訊】西醫陳榮杰三年前在沒有做詳細檢查下，兩度處方醫治甲狀腺疾病的藥物Tiratricol予一名姓李的女病人作減肥之用，病人服藥後出現手腳震抖、心跳加速、失眠及呼吸困難等副作用，向另一醫生求醫，對方確診她有甲狀腺擴進症狀，指示她即時停藥。醫委會昨聆訊投訴，辯方律師指事件中病人沒有受傷，亦無長期後遺症；控方指衞生署06年已指出Tiratricol不應用作減肥，此藥用於減肥有致命風險。醫委會裁定陳專業失當，但考慮到他無前科及承認控罪，只發警告信，並將處分刊憲。</p></body></html>
