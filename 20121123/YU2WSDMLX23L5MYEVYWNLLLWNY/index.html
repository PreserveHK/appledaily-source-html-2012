<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison傳內地俾人打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Edison傳內地俾人打 - 馮仁昭</h1><p>近日沐浴喺愛河嘅陳冠希（Edison），依然是非纏身，噚日突然有內地報道話有網友爆料，指Edison日前喺陝北一個宴會中俾人打，但跟住就冇其他細節，真係唔知真定假。不過Edison幾乎日日都有同女友Ann用Instagram自拍，相中又見唔到佢俾人打過嘅傷痕，只係見Edison成日一副含春樣，真係一啲都唔似俾人打。而同女友Ann鬼咁sweet嘅Edison，亦有傳話兩人好快會結婚，如果係真就可喜可賀。</p></body></html>
