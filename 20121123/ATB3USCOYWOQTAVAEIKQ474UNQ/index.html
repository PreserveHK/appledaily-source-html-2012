<html><header><meta charset="utf-8"><title>老娘龍爪手</title></header><body><h1>老娘龍爪手</h1><p>著名導演希治閣嘅傳記片《Hitchcock》前日喺加州比華利山舉行首映，有份演出嘅女星謝茜嘉比爾（Jessica Biel），同埋金像影后海倫美雲（Helen Mirren）都有出席。67歲嘅海倫非常熱情咁一見到謝茜嘉就衝上前打招呼，不過，佢打招呼嘅方式都幾異常，海倫竟然出動龍爪手胸襲謝茜嘉，仲要再抓一下謝茜嘉件衫，本身已經性感露出南半球嘅謝茜嘉，差啲俾海倫搞到走光，嚇到謝茜嘉怕怕，首映之後換咗套密實衫去派對。佢哋兩個喺派對上面遇到女星Toni Collette，結果出現三個女人一個墟嘅場面。</p></body></html>
