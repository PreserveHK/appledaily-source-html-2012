<html><header><meta charset="utf-8"><title>體壇拾趣：<br>阿香決留效永倫</title></header><body><h1>體壇拾趣：<br>阿香決留效永倫</h1><p>一直盛傳會離隊嘅永倫隊長香振強（左），噚日親自開腔表示，會繼續效忠「黃金戰士」，今日亦會正式歸隊跟操。呢位31歲控衞解釋：「其實上季結束後，一度覺得想要突破而諗過離隊，但老闆許生、許太好有誠意咁留我，加上之前同番永倫班隊友打波，成班兄弟嘅感覺又返晒嚟，所以最後決定退休前都唔會轉會！」至於阿香有份打嘅adidas街頭籃球賽，今日下午5點半起將會喺灣仔修頓戶外籃球場，上演青少年組別賽事，同日亦設街頭3分挑戰賽，歡迎觀眾現場報名參加。</p></body></html>
