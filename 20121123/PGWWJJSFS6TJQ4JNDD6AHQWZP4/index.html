<html><header><meta charset="utf-8"><title>體壇拾趣：<br>占士拜恩讚「138分」新星勁</title></header><body><h1>體壇拾趣：<br>占士拜恩讚「138分」新星勁</h1><p>近日NCAA D3嘅格林內爾學院（Grinnell College），隊中球員積克泰萊（Jack Taylor），喺一場比賽入面狂轟138分，令到全美震驚。有幾犀利？就連勒邦占士同拜恩兩大NBA巨星，都話呢位5呎10吋球員勁得黐線！不過，睇番數據係人都會覺得，佢咁都攞唔到100分就真係嘥料。佢全場射咗108球，佔全隊8成，差唔多每20秒就起一次手，認真誇張。</p></body></html>
