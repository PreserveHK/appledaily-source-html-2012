<html><header><meta charset="utf-8"><title>團體抗議ZARA衣服有毒</title></header><body><h1>團體抗議ZARA衣服有毒</h1><p>【本報訊】綠色和平早前揭發服裝品牌ZARA衣服含有毒化學物，昨日在圓方商場ZARA分店抗議，成員穿上保護色衣物和人體繪畫，隱身在ZARA標誌之中，諷刺消費者在不知不覺中受毒害。</p><p>綠色和平項目主任江卓珊指相關產品驗出濃度超過1000ppm的壬基酚聚氧乙烯醚（NPE），身體累積過多會影響荷爾蒙系統，該物質在歐洲已被限制使用逾20年。她指品牌每年產8.5億件衣服，應正視問題。</p></body></html>
