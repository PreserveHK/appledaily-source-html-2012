<html><header><meta charset="utf-8"><title>撿696萬現金　好心司機還乘客</title></header><body><h1>撿696萬現金　好心司機還乘客</h1><p>新加坡一名的士司機路不拾遺，當泰籍旅客在車上遺下110萬坡幣（696萬港元）現金，竟沒起絲毫貪念，將錢交到所屬運輸公司的失物待領處，被封為英雄。<br>「這些錢對我來說不重要，也不屬於我，我怎能私吞呢？」70歲的司機謝家典說，他周一發現遺留後座的黑色紙袋，竟內藏沉甸甸的鈔票，「看到這些錢的時候，我心想，這下麻煩了。我很確定袋子裏至少有20萬美元」。好人有好報，泰國旅客到運輸公司取回巨額現金後非常感激，贈予他一筆金錢作回報，公司也打算表揚他。<br>英國《每日郵報》</p></body></html>
