<html><header><meta charset="utf-8"><title>何韻詩返加國生仔</title></header><body><h1>何韻詩返加國生仔</h1><p>何韻詩日前接受陳海琪主持的《海琪的天空》訪問，話題離不開早前阿詩大膽公開承認是同志一事，阿詩自爆首次對女生有感覺是14、5歲時，當時她在加拿大留學，對一位女性朋友有莫名的好感和心動的感覺，令她對性取向成疑。阿詩自言只拍過幾次拖，初戀是在入行後才發生：「我廿幾歲人先第一次同女仔拍拖，係我嘅初戀，未公開過，其他時候都係我暗戀，冇結果好慘。」<br>雖然是同志，但阿詩亦想組織家庭，更不排除回流加拿大生活，希望嘗試做媽咪的滋味。問到阿詩為另一半做過甚麼最浪漫事？她笑說：「冇乜嘢特別浪漫，通常只係會以歌傳情。」<br>撰文：林妃</p></body></html>
