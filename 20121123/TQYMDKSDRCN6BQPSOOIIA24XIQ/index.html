<html><header><meta charset="utf-8"><title>王梓軒獲女參賽者示愛</title></header><body><h1>王梓軒獲女參賽者示愛</h1><p>王梓軒早前獲邀出席廣東電視台主辦的粵語歌唱大滙全球總決賽，他擔任導師盡力給參賽者意見，希望激發他們的最大潛能。為了出任導師，王梓軒每星期也要中港兩地走，有時候甚至要用手機短訊來跟學生聯絡作出指導。<br>其間有女參賽者被淘汰，臨尾唱出《Loving You》送給王梓軒，似暗示對他有好感。身為導師的王梓軒除了要給參賽者傳授唱歌和跳舞技巧外，他甚至會拉小提琴為他們打氣。<br>撰文：林妃</p></body></html>
