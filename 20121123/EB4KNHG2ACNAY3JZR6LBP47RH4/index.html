<html><header><meta charset="utf-8"><title>機艙偷食</title></header><body><h1>機艙偷食</h1><p>由張衞健、許志安、梁漢文同蘇永康組成嘅BIG FOUR，農曆年喺紅館開騷，早排四子去澳門為主題歌《大家利是》拍MV，佢哋喺私人飛機入面取景，仲有班扮空姐嘅舞蹈員着性感短裙現身，健仔俾成班空姐圍住獻殷勤，梁漢文就俾空姐從後胸壓，安仔就同導演「港版PSY」錢國偉跳馬舞搞氣氛。之後佢哋轉去新濠天地拍歌舞場面，導演要安仔瞓喺熱褲女舞蹈員胯下，搞到佢好尷尬，健仔見到巨型mirror ball就話：「我哋就係為個『波』過嚟馬交。」<br>撰文：洪紅克</p></body></html>
