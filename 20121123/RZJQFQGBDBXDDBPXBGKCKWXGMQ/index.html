<html><header><meta charset="utf-8"><title>嚴選天然狗糧</title></header><body><h1>嚴選天然狗糧</h1><p>訪問期間，張繼聰憶起亡犬「多旺」說：「我以前每逢彈結他，多旺就會走埋嚟聽。」他指多旺因為淋巴癌病逝，經歷病魔折騰，受盡痛苦，又屙又嘔又瘦，令他現在會努力為小狗搜集資料，為牠揀選健康糧食：「以前食嘅冇家咁多，但係狗隻比以前短命，我喺講座中得知，一啲大嘅狗糧製造公司，原來會用一啲人道毀滅嘅貓狗屍體，或者豬肉，受污染唔可以畀人類食用嘅肉類做狗糧，我覺得唔係冇道理，所以我去搵啲較天然嘅狗糧。」</p></body></html>
