<html><header><meta charset="utf-8"><title>王菀之狂吸爽身粉</title></header><body><h1>王菀之狂吸爽身粉</h1><p>王菀之（Ivana）的氣象系列第二首單曲碟即將推出，早前她拍攝新碟封面時穿上低胸灰色晚裝，Ivana搞笑地說：「我平時溫文爾雅，其實內心幾狂野，十足性格分裂，集天使魔鬼於一身。」她聲稱形象指導為她借來近百萬靚衫，又有著名鞋履品牌借出靚鞋，Ivana形容不少靚鞋十足藝術品。</p><p>雖然造型價值不菲，不過因當日以「雪」為主題，攝影師安排向Ivana狂灑爽身粉，一眾工作人員雖然戴了口罩，但依然難擋爽身粉的威力，Ivana要不斷忍咳外，更要擺出優雅表情，認真慘情，難怪一有空她即走到窗邊呼吸新鮮空氣。<br>撰文：葉雪</p></body></html>
