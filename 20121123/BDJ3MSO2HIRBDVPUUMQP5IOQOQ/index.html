<html><header><meta charset="utf-8"><title>長沙擬90日建世界最高樓</title></header><body><h1>長沙擬90日建世界最高樓</h1><p>90日能建成世界第一高樓？內地發展商計劃在湖南長沙興建樓高220層、838米的摩天大樓，比目前世界最高的杜拜哈利法塔（Burj Khalifa）高10米，更聲稱要以每日五層的速度，三個月內建成。<br>曾用15日建成一棟30層高大廈的遠大集團，已取得長沙市望城區一幅6.7萬平方米的土地，興建名為天空之城的摩天大樓。發展商預計大樓將有95％使用預製組件，可抵禦九級地震，同時可容納3.1萬人居住，並且設有辦公室、商場、醫院、學校等設施。目前發展商正為大樓進行環境評估，估計最快可在明年1月開工、3月建成。<br>北京光明網</p></body></html>
