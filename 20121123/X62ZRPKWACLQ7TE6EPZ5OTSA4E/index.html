<html><header><meta charset="utf-8"><title>蘋果汁：<br>
房會車場將加費3%</title></header><body><h1>蘋果汁：<br>
房會車場將加費3%</h1><p>【本報訊】房委會昨宣佈，因轄下125個停車場的月租收費大致低於市場平均水平，決定明年1月1日起，將私家車及輕型貨車月租收費上調3%，屆時私家車的停車位收費由810元至2,100元，上調至830元至2,160元；輕型貨車則由1,810元及2,350元，上調至1,860元及2,420元，而電單車月租收費加幅較高，由每月270元至330元，上調至280元至350元。其他停車位收費，包括時租、日泊及「24小時泊」則維持不變。</p></body></html>
