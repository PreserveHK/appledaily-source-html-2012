<html><header><meta charset="utf-8"><title>關之琳被指冷對冰冰</title></header><body><h1>關之琳被指冷對冰冰</h1><p>大美人關之琳和房祖名大前晚現身珠海賽車活動，同場還有范冰冰和袁泉等內地女星。<br>51歲的關之琳穿起白色閃石恤衫、黑色花卉透視衞衣作配搭，范冰冰則以黑色拉鏈連身裙，輕微低胸打扮，內地傳媒即將二人比較，指關之琳雖身形纖瘦，不過有點老態及雙下巴，31歲的范冰冰相比下皮膚緊致。現場又指范冰冰主動與關之琳交談，不過關之琳只草草應酬了事，其後大會安排二人站在一起合照，關之琳依然表現有點不自然。<br>撰文：唐如</p></body></html>
