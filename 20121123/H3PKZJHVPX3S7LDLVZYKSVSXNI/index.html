<html><header><meta charset="utf-8"><title>顧嘉煇遺忘祖兒</title></header><body><h1>顧嘉煇遺忘祖兒</h1><p>顧嘉煇昨日到尖沙嘴出席「2012CASH金帆音樂獎」記者會，出席歌手還有RubberBand及Kolor等。現場公佈部份入圍名單，最佳男歌手演繹五強為方大同、恭碩良、許志安、劉浩龍及古巨基；最佳女歌手演繹包括林二汶、王菀之、Gin Lee、盧凱彤及林憶蓮。由林保怡、陳豪及黃德斌主唱的《年少無知》入圍最佳合唱演繹。顧嘉煇表示現時樂壇新人多，自己沒有留意，他又透露其演唱會有兩位嘉賓：「一個係陳奕迅，另一個我記唔起個名，佢都好紅㗎。」最後終於記起是容祖兒。<br>採訪：李珮洳<br>攝影：黃偉雄</p></body></html>
