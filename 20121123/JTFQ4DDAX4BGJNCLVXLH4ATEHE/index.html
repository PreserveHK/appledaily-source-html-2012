<html><header><meta charset="utf-8"><title>黃曉明開刀鑲鋼釘</title></header><body><h1>黃曉明開刀鑲鋼釘</h1><p>黃曉明日前在北京拍攝新戲《白髮魔女傳之明月天國3D》，怎料不小心由高處墜地，即時被送入醫院，經診治後斷定為左腳腳趾骨折需留醫，之後他更持續兩晚發燒，左腳腫脹，再經醫生檢查後前晚決定為黃曉明開刀鑲鋼釘。至於在病榻的黃曉明情況已見好轉，昨日他更把受傷的左腳相片貼上微博。<br>相中見黃曉明的左腳戴上腳套，套上畫有熊貓及寫上「加油」等打氣字眼，而他則留言：「今天終於決定要手術了。我是打不倒的熊貓明，加油！感恩。」相信女友Angelababy及一眾粉絲都可放下心頭大石。<br>撰文：葉雪</p></body></html>
