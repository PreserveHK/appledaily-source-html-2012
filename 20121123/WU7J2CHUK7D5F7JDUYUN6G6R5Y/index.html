<html><header><meta charset="utf-8"><title>閻奕格暴肥賴食中藥</title></header><body><h1>閻奕格暴肥賴食中藥</h1><p>在台灣歌唱比賽一鳴驚人的閻奕格，前晚到馬場擔任表演嘉賓，首次踏足馬場演出，她坦言心情興奮又緊張，問她有沒有試過投注？她說：「未試過，我剛過18歲便飛到美國讀書，返港後一直冇時間。」當她聽聞首度投注通常會贏錢時，即笑言要打聽怎樣下注。<br>見閻奕格身形脹了不少，她承認的確肥了：「因為食緊中藥，近排身體差啲，覺得唔可以貪一時之靚而忽略健康。」演出完畢她便要返台灣工作，問她怎樣慶祝聖誕？她說：「台灣沒有聖誕假期，可能在工作中度過。」<br>採訪、攝影：譚倩宜</p></body></html>
