<html><header><meta charset="utf-8"><title>趣怪定格：<br>胎兒愛打呵欠　1小時6次</title></header><body><h1>趣怪定格：<br>胎兒愛打呵欠　1小時6次</h1><p>別以為返工返學才愛打呵欠，原來胎兒未出世，仍在媽媽腹中已愛打呵欠。<br>英國杜倫大學研究員用4D超聲波為15個準媽媽檢查，拍到原來胎兒也會慢慢張開口然後快速閉口，動作類似打呵欠，平均每小時打六次，但次數會隨成長減少，與性別則無關。他們暫時未知胎兒打呵欠原因，但相信不是因勞累引起，估計有助腦部發育，控制顎骨適應進食動作。<br>英國《每日郵報》</p></body></html>
