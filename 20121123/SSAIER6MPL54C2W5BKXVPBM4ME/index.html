英女皇親授勳</title></header><body><h1>琦溫影后升呢<br>
英女皇親授勳</h1><p>著名女星琦溫絲莉（Kate Winslet）有多個影后榮銜，昨天（周三）更多了一個CBE（大英帝國司令勳章）銜頭。一身黑色套裝的她，帶着8歲兒子和12歲女兒出席在白金漢宮舉行的授勳儀式，由女皇伊利沙伯二世親手給她別上勳章。<br>對於獲勳，她感到「從某方面來說，是得到全國肯定」，又說：「我首次覲見女皇，很榮幸。她問我是否喜歡我的工作。我說我愛我的工作，但我更愛當媽媽。女皇就說：『對，那是唯一重要的工作。』說得真好！我同意極了。」<br>HuffPost網站</p></body></html>
