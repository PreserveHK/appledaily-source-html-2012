<html><header><meta charset="utf-8"><title>姚子羚血拼BB衫</title></header><body><h1>姚子羚血拼BB衫</h1><p>【銅鑼灣利園】前日係姚子羚32歲生日，佢選擇咗同兩個女性朋友加一個BB行街過生日。前日下晝5點半左右，佢推住架BB車拍住兩個女友人，相信當中一個係BB媽咪，去咗銅鑼灣利園商場專賣細路仔用品嗰層閒逛。入到間店，睇得最開心嘅係同行嘅朋友，姚子羚就好專心同BB玩，又玩手指又引佢笑。買完衫之後一行人又去咗睇玩具，壽星女一去到就揀咗件玩具畀BB，自己仲玩得好開心。<br>採訪、攝影：梁繼光</p></body></html>
