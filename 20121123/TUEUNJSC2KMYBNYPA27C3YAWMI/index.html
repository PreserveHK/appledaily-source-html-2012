<html><header><meta charset="utf-8"><title>偷食母親減肥藥<br>
3歲女童患癲癇</title></header><body><h1>偷食母親減肥藥<br>
3歲女童患癲癇</h1><p>武漢一名3歲女童半個月前看到媽媽在睡房吃減肥藥，於是趁媽媽不注意，每天去媽媽床頭櫃「偷糖食」，結果女童上周突然抽搐，口吐白泡，醫生指女童可能患上癲癇。<br>今年3歲的小敏半個月前見媽媽「躲」在房間吃「糖」，吃完後瓶子放回床頭櫃。於是，她乘媽媽不注意，每天都去倒幾粒「糖」吃。剛開始時，小敏的媽媽並未發現，後來看到藥瓶越來越空，覺得不對勁，於是問小敏。女兒才說每天都偷幾粒吃，大概已持續了近半個月。上周起，小敏突出現抽搐，口吐白泡。媽媽於周一（19日）送她入院。醫生指小敏的抽搐是癲癇，要盡快接受治療。<br>湖北《武漢晨報》</p></body></html>
