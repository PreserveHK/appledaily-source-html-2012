<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏抗拒召妓傳聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏抗拒召妓傳聞 - 馮仁昭</h1><p>近日台灣有篇「優質偶像召妓」報道，當中話有韓國辣妹俾人目睹經常喺某位台灣男偶像嘅屋企，所以引起人懷疑有人召妓。<br>結果呢篇報道出咗之後，當地唔少高大有型嘅靚仔偶像，都紛紛成為嫌疑人物，其中一個當然係有優質條件但又未有女朋友嘅王力宏。對於無端端俾人拉落水，王力宏近日都喺上海做緊嘢，而佢嘅經理人就話呢啲咁嘅新聞根本同王力宏冇關，所以冇任何回應喎。</p></body></html>
