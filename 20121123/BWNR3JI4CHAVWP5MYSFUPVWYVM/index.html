<html><header><meta charset="utf-8"><title>《Vogue》執相惹禍<br>超模左手兩腋窩</title></header><body><h1>《Vogue》執相惹禍<br>超模左手兩腋窩</h1><p>請細心看看美國超模Karlie Kloss這張刊於時尚聖經《Vogue》西班牙版的相片，找到「錯處」嗎？別只顧看她修長的美腿和胸脯的線條，看看平時最不留意的地方……看到了嗎？她的左手竟出現兩個腋窩，很嚇人！很明顯這又是Photoshop執相執出禍，但這已不是Karlie首次執相出事。日本潮流雜誌《Numero》10月號刊登她的照片時，竟將她的招牌鎖骨和胸骨「執至平滑」，引起一輪爭議。<br>英國《每日郵報》</p></body></html>
