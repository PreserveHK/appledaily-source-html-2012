<html><header><meta charset="utf-8"><title>案件速遞：<br>女護被控吉之島偷海蜇</title></header><body><h1>案件速遞：<br>女護被控吉之島偷海蜇</h1><p>【本報訊】女護士涉嫌在屯門市廣場的吉之島超級市場偷食物，總值140元。案件昨日在屯門裁判法院提訊，護士被控一項盜竊罪，她暫時毋須答辯，押後至下月13日再提訊，等候辯方諮詢律政司指示，以便案件能以簽保守行為方式處理。<br>25歲被告李銘婷，被指於本月16日，在屯門市廣場的吉之島超級市場偷取海蜇、三文魚刺身、炸蝦餃子、雞柳及魚柳便當。裁判官准護士保釋候訊。<br>案件編號：TMCC3859/12</p></body></html>
