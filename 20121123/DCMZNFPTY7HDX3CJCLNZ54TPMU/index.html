<html><header><meta charset="utf-8"><title>體壇拾趣：<br>晨曦衞冕銀牌失敗</title></header><body><h1>體壇拾趣：<br>晨曦衞冕銀牌失敗</h1><p>首回合領先1:0嘅公民（右），噚晚喺旺角大球場上演嘅高級組銀牌8強次回合再鬥晨曦（左），「野人」迪天奴賽前先從前香港足球先生陳炳安手上，接過由體記協會頒發嘅10月最有價值球員獎項，頭威頭勢。不過，公民上半場同晨曦老鼠拉龜，半場互交白卷，直至86分鐘，先由晨曦張健峰打破僵局掀起高潮。可惜主隊以為開齋在望之際，公民保連奴於3分鐘後扳平1:1完場。公民最終兩回合計以2:1淘汰衞冕嘅晨曦晉級，4強將對南華或傑志嘅勝方。</p></body></html>
