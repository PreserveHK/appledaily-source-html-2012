<html><header><meta charset="utf-8"><title>醫療新知：動物細胞加速製疫苗</title></header><body><h1>醫療新知：動物細胞加速製疫苗</h1><p>美國食品及藥物管理局（FDA）批准首種由動物細胞培植的流感疫苗。醫學界在過往近60年沿用雞蛋培植法，將流感病毒打入雞蛋內，然後放於培植箱內進行大量培植，複製病毒，以提煉流感疫苗。惟此方法的培植時間需時數天，整個生產過程以數個月計。<br>新疫苗名為「Flucelvax」，由諾華藥廠（Novartis）研發。研究人員利用細胞技術，將少量流感病毒放入發酵箱，再加入營養液及哺乳類動物的細胞，便可令病毒變得活躍及大量繁殖，然後提煉成流感疫苗。研究人員表示，新技術的培植方法快捷簡單，有助短時間內大量生產流感疫苗，以應付經常變異的流感病毒。</p></body></html>
