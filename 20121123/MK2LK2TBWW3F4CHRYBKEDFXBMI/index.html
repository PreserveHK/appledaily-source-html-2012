<html><header><meta charset="utf-8"><title>隔牆有耳：<br>華籍英兵教小朋友射擊 - 李八方</title></header><body><h1>隔牆有耳：<br>華籍英兵教小朋友射擊 - 李八方</h1><p>華籍英兵除咗最近飛去英國爭取居英權外，佢哋其實有好多人平時都會喺香港做吓義工，服務吓社區。特別係佢哋受過軍訓，覺得時下青少年冇乜機會受到艱苦訓練，造成好多青少年問題。佢哋組成嘅華籍英兵樂善會，諗住喺12月16號，喺屏山軍式歷奇訓練中心搞個聖誕兒童嘉年華會，免費招待基層兒童同少數族裔家庭小朋友一齊開開心心過聖誕，除咗有得食聖誕大餐、有聖誕老人派禮物之外，仲有退役軍人教模擬槍械射擊、同埋畀小朋友拎住模擬槍械同軍車影相開心吓。想睇吓軍人生活，唔一定要下下入到解放軍軍營嘅。</p></body></html>
