<html><header><meta charset="utf-8"><title>案件速遞：<br>纖得掂女顧問呃客開審</title></header><body><h1>案件速遞：<br>纖得掂女顧問呃客開審</h1><p>【本報訊】中年婦光顧纖體公司「纖得掂」、參加瘦身代言人計劃，負責推銷計劃的纖體顧問指她在兩個月內減15磅，可分期退回全數22,800元預繳按金；但女事主發現貨不對辦，纖得掂不僅沒提供營養師治療，又使用高低不平的磅，她的體重即使達標，也沒收到分文。女顧問否認欺詐罪，案件昨在九龍城裁判法院開審。</p><p>今次涉案的是尖沙嘴分店，27歲被告張秀雯（圖）被指於09年7至9月期間，欺詐39歲女事主李韻儀。「纖得掂」另有兩名旺角分店女顧問被控欺詐罪，早前脫罪。<br>案件編號：KCCC1836/12</p></body></html>
