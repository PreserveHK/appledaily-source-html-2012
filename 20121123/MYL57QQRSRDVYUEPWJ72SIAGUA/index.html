<html><header><meta charset="utf-8"><title>爽影評：《ARGO救參任務》班艾弗力功力勁</title></header><body><h1>爽影評：《ARGO救參任務》班艾弗力功力勁</h1><p>班艾弗力拯救人質有急智用計謀，文場戲交代來龍去脈跟進事態發展，緊張連場。此故事據悉是真人真事改編，話說30年前伊朗活捉一堆人質後，當中六人成功逃脫躲藏深處，專家竟設計一個只會在電影裏發生的荒誕佈局營救大家，卻發現此貌似兒嬉的設想竟天衣無縫。電影毫不扭擰旁無雜章，單刀直入，氣氛理所當然會循序漸進，結局六名人質就是總差點點逃不掉魔穴，劇力凝聚直逼頂峰。<br>善人<br><br>★★★★<br>（5個★為滿分）</p></body></html>
