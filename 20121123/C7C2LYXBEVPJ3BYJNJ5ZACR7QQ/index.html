<html><header><meta charset="utf-8"><title>醫療新知：鍛煉肌肉減早死風險</title></header><body><h1>醫療新知：鍛煉肌肉減早死風險</h1><p>肌肉不但可增加男性的吸引力，更可減低早死的風險。有研究發現，肌肉強度最低的群組，早死人數較肌肉強度最高的群組多約四成，顯示於青少年時期多鍛煉身體，可能會令人更長壽。<br>瑞典及芬蘭等專家花了24年時間，追蹤100萬名瑞典男子；先於他們16至19歲時測試血壓、膝頭及手臂等肌肉強度，再跟進其健康狀況及壽命。結果發現，每10萬個肌肉強度最低的人中，平均約有122人早死，有約9人患心血管疾病。每10萬名肌肉強度最高的人中，只有約86人早死，約5人患心血管疾病。有關研究刊登在最新一期《英國醫學雜誌》。專家指自小多運動減低早死機會。<br></p></body></html>
