<html><header><meta charset="utf-8"><title>凱蒂「揸機」拍大馬美景</title></header><body><h1>凱蒂「揸機」拍大馬美景</h1><p>英國未來王后凱蒂（Kate Middleton）無論去到哪裏，都是鏡頭焦點，但她其實喜歡交換角色，自己做「揸機人」。她鏡頭下的作品，現在還公開給大家欣賞，是否出色不用深究。<br>威廉王子夫婦的專屬網站，日前公開了七張由凱蒂操刀的照片，是她今年9月偕夫出訪東南亞和南太平洋期間，在馬來西亞婆羅洲（Borneo）拍攝的，除了一張有一隻猩猩的剪影，全部都是山林景致，四張是黑白照。聖詹姆斯宮拒絕透露她用的相機型號，只說不是數碼單反，而是「小型數碼相機」。<br>英國《衞報》</p></body></html>
