<html><header><meta charset="utf-8"><title>選舉風雲：選美男女裸出禍</title></header><body><h1>選舉風雲：選美男女裸出禍</h1><p>出爐亞生朱曉輝原來參選前曾全裸拍攝雲翔電影《遊》。其實以往的選美比賽，無論是港姐、港男、亞姐抑或亞生，參選前後都會爆出是是非非，亦試過爆出裸照，其中最經典的，非麥家琪莫屬。93年她參選港姐期間，其年輕時拍下的半裸照突然流出，累她大熱倒灶。96年，劉月好選亞姐時被揭曾拍露點照，最終被取消比賽資格。08年，高海寧選港姐期間，被揭曾拍大膽的半裸照，原本大熱的她僅獲旅遊大使獎。</p></body></html>
