<html><header><meta charset="utf-8"><title>隔牆有耳：<br>吳得掂硬軚game over - 李八方</title></header><body><h1>隔牆有耳：<br>吳得掂硬軚game over - 李八方</h1><p>教育局局長吳得掂噚日一早去到會展嘅學與教博覽，揭幕之餘睇吓電子教學嘅發展，現場有超過150個參展商，佢揀咗一個體感學習game試玩，化身小公主挑戰自己對普通話嘅認識，其實只係按唔同嘅單字，做四個手勢代表四個聲調。負責人話呢個係為小學一年級學生而設嘅遊戲。不過唔知係咪搞中學減派好苦惱，吳得掂玩到木口木面硬晒軚，好似個「不」字咁，明明係第四聲，應該做個左高右低嘅大字形甫士，身邊人不斷提水，吳得掂出動埋殭屍手，最終都唔掂，過唔到關。</p></body></html>
