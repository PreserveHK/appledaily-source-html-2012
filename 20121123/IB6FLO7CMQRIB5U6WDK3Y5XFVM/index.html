<html><header><meta charset="utf-8"><title>醫療新知：男士不舉趨向年輕化</title></header><body><h1>醫療新知：男士不舉趨向年輕化</h1><p>生活壓力是男性不舉原因之一。新加坡專家分析數據發現，當地過去5年，因不舉求醫的男性增加10%，除年紀較大病人，當中不乏20至30多歲人士，最年輕病人僅23歲，醫學界擔心不舉有年輕化趨勢。<br>當地泌尿科專科醫生林發財表示，求診病人上升，或與市民對不舉的認識增加，令更多人願意求診有關。而30多歲的壯年人在事業搏殺期，除應付工作、生活的壓力，也要承受傳宗接代的壓力。他認為，男性越緊張、越着急，會出現「表現焦慮」（performance anxiety），由心理影響生理，導致性交時難以勃起，故男士們應適當減壓。</p></body></html>
