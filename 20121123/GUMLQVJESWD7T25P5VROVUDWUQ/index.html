<html><header><meta charset="utf-8"><title>日女雄性化　生鬚體味濃</title></header><body><h1>日女雄性化　生鬚體味濃</h1><p>日本男生草食化，即男生女性化，但原來女生也越來越男性化，日本傳媒形容這現象為女子雄性化。</p><p>女子雄性化特徵包括：</p><p>‧與其花時間化妝打扮，不如多睡<br>‧像男生一樣，每天工作結束後都要喝一杯來紓壓<br>‧在居酒屋拿起濕毛巾就抹臉<br>‧工作為先，戀愛為後<br>‧索性不談戀愛<br>‧身體跟着男性化，如「生鬚」、「頭髮變少」、「體味變濃」</p><p>雄性化日女特徵聽來嚇人，港女是否也出現雄性化現象？在日本，草食男和雄性女越多，可能有一天會出現「男女逆轉」現象呢。<br>台灣東森新聞網</p></body></html>
