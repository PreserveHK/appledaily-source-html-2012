<html><header><meta charset="utf-8"><title>新透析液抽水力強一倍</title></header><body><h1>新透析液抽水力強一倍</h1><p>【改善血壓】<br>現年54歲的黃女士，因腎小球發炎致末期腎衰竭，她09年接受新技術的測試，一度發現體內積水竟多於5公升，及時轉用新的腹膜透析液洗肚。</p><p>「着窄腳褲都冇問題」
</p><p>黃女士一直靠洗肚保命。她過往曾因積水嚴重，致高血壓、頭痛等症狀。及後轉用抽水力較強的新透析液，每次可抽到500至600毫升水，比傳統透析液只抽約200至300毫升多。黃女士毋須再每4至6個小時洗肚一次，目前可每10小時才洗肚一次。<br>昨日穿着窄腳褲的黃女士說：「家感覺好咗，水腫冇咁厲害，隻腳都冇咁攰，着窄腳褲都冇問題。」<br>《蘋果》記者</p></body></html>
