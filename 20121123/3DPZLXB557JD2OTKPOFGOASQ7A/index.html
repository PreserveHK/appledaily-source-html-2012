<html><header><meta charset="utf-8"><title>馮仁昭四圍超：燦神唱粗口歌受落 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：燦神唱粗口歌受落 - 馮仁昭</h1><p>有燦神之稱嘅廖偉雄（阿燦）同胡楓，前晚現身森森、斑斑喺荃灣舉行嘅「歡樂慶今宵」演唱會。阿燦先同森森唱《分飛燕》，仲邊唱邊演繹正經同賤男版本。跟住阿燦獨唱《勝利雙手創》前話：「近年返內地傾生意，都會去卡拉OK搵個女仔陪唱吓歌，大家唔好誤會，我純粹練歌唱畀大家聽，而今晚呢首歌有粗口版同正常版，大家想聽邊個版本？」全場觀眾都話要聽粗口版，最後阿燦只係將其中一句歌詞加入一個粗口音，完全冇不雅。</p></body></html>
