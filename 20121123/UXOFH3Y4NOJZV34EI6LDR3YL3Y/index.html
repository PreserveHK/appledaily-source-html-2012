<html><header><meta charset="utf-8"><title>牛市到？金融街牛像倒下</title></header><body><h1>牛市到？金融街牛像倒下</h1><p>網上昨日廣傳北京金融街銀河證券門外的石牛倒下，而且擊中旁邊銀行分行的玻璃的照片。有目擊者稱，石牛其實在本月7日倒下，事件中無人受傷。悲觀的股民大呼石牛都頂不住跌市壓力，不但「徹底地打下來」，而且股市不行還連累了銀行，「難怪股市一直跌跌跌」。樂觀的股民則稱，這是祥瑞，「牛倒」如同「牛到」，牛市很快便會到來了！有目擊者稱，石牛一直只靠膠水黏着，如股市一樣「感覺不夠穩陣」。<br>《北京晨報》</p></body></html>
