<html><header><meta charset="utf-8"><title>古仔變張傳奇代言人</title></header><body><h1>古仔變張傳奇代言人</h1><p>古天樂昨日到鰂魚涌宣傳香港電訊產品，與模特兒Melanie Z.演繹趣劇，提到早前杜琪峯建議他演出舞台劇，古仔說：「自己未做過舞台劇，可能下年做，搵少咗錢唔係問題，最緊要學到嘢。」他又表示舞台劇處男作想以喜劇為主。<br>與古仔形神相似的亞洲先生張傳奇，日前因在港過期居留被遣返內地，近日十足成為張傳奇代言人的古仔說：「每一行都有難處，最重要係盡自己能力。」至於亞視被調查是否牽涉黑工問題，古仔表示不清楚僱傭條例，也不清楚事件，不作評論。<br>採訪、攝影：張俊銘</p></body></html>
