<html><header><meta charset="utf-8"><title>趣怪定格：<br>媽媽輕推　河馬B勇踏第一步</title></header><body><h1>趣怪定格：<br>媽媽輕推　河馬B勇踏第一步</h1><p>幼兒的第一步，對爸爸媽媽來說都意義重大。美國坦帕一個動物園就有侏儒河馬媽媽，溫柔地鼓勵着初生小河馬，勇敢踏出牠的第一步。河馬媽媽用鼻輕輕推着小河馬出水，讓牠首次體驗陸上世界。小河馬小心翼翼跨出一小步，記下成長腳印。侏儒河馬是瀕危物種，全球野生的只剩下3,000隻，原因是棲息地不斷減少，且難逃獵殺命運。<br>英國《每日郵報》</p></body></html>
