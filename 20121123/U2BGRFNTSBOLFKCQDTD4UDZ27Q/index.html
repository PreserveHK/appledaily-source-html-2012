<html><header><meta charset="utf-8"><title>案件速遞：<br>椰撻藏膠片　美心罰$4000</title></header><body><h1>案件速遞：<br>椰撻藏膠片　美心罰$4000</h1><p>【本報訊】美心西餅的椰撻暗藏膠片。一名女子於去年10月7日，在沙田第一城中心商場地下的美心西餅店，購買半打西餅回家。當晚家人進食其中一件椰撻時突然感上顎刺痛，發現內有一片約兩厘米的紅色膠片碎屑；美心食品有限公司昨承認「食物的物質與購買人所要求者不符」罪名，罰款4,000元。<br>裁判官指事主咀嚼到膠片令上顎痛楚，加上該膠片體積不小，案情較嚴重；辯方指涉案商店已在收發西餅時加強檢驗。<br>案件編號：STS3156/12</p></body></html>
