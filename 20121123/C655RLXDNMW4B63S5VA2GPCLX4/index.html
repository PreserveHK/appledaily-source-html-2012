<html><header><meta charset="utf-8"><title>周五數據王：<br>巿原「半勝」有得「分」</title></header><body><h1>周五數據王：<br>巿原「半勝」有得「分」</h1><p>想不到周五日乙升班附加賽決賽，由兩支日乙排第5及6的球隊競逐。千葉市原與大分三神在準決賽同以4:0大捷，分別淘汰了排名較高的FC橫濱及京都不死鳥，今仗在中立場的東京國立競技場爭升班。<br>一場過的決賽勝負難料，但市原在近6次對三神錄得4勝1和1負，而今季主客兩循環，他們都在半場領先對手。千葉市原目前已4連勝，而最近3仗都在半場已領先對手，今仗便不妨從半場主客和着手，博千葉市原半場領先。賽制方面，日乙升班附加賽決賽90分鐘賽和，排名較高一隊，即千葉市原將獲升班資格。</p></body></html>
