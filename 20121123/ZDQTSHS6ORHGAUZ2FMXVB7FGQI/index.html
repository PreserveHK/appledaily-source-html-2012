<html><header><meta charset="utf-8"><title>雲妮出道碟躋名人堂</title></header><body><h1>雲妮出道碟躋名人堂</h1><p>美國歌后雲妮侯斯頓（Whitney Houston圖）雖然已於今年2月離世，但格林美獎委員會在昨日宣佈，雲妮在85年發行的首張個人大碟《Whitney Houston》將進身格林美名人堂，並進駐在洛杉磯的格林美博物館。其餘一同躋身名人堂的包括前披頭四（The Beatles）成員保羅麥卡尼（Paul McCartney）的大碟及樂壇大姑媽艾頓莊（Elton John）的同名專輯。</p></body></html>
