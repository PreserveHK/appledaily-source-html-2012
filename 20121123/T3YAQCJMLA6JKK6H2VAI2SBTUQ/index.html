<html><header><meta charset="utf-8"><title>今日提醒你：<br>港龍收生增至30人</title></header><body><h1>今日提醒你：<br>港龍收生增至30人</h1><p>「港龍航空飛行證書計劃」現正接受報名。該計劃為期九個月，是港龍青年航空學院之重點項目，由港龍航空及香港航空青年團攜手合辦，歡迎18至25歲、有志投身航空業的青年參加，旨為透過全面的教育，啟發青年的潛能。新年度的收生名額由24個增至30個。<br>有關計劃內容及報名詳情可瀏覽 http://www.dragonair.com/aviationacademy，網上申請截止日期為下月16日。 </p></body></html>
