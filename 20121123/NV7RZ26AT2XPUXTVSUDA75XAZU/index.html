耀萊半年盈利倒退46%</title></header><body><h1>蘋果綠葉<br>
耀萊半年盈利倒退46%</h1><p>在北京等地專賣超豪名車的耀萊（970）截至9月底止，半年盈利倒退46%，至5990萬元，主要是受內地經濟放緩影響，林寶堅尼及勞斯萊斯都比去年賣少了一半，至37及142架，賓利就賣少了55架，至179架，毛利率亦下跌。副主席兼行政總裁鄭浩江表示，上半年經營環境嚴峻，但集團加強宣傳及整體環境改善，相信汽車業務4至6個月內可好轉，目前亦未有集資計劃。</p></body></html>
