<html><header><meta charset="utf-8"><title>Twins為善多勞多得</title></header><body><h1>Twins為善多勞多得</h1><p>Twins昨日在銅鑼灣一個商場為二手衫義賣宣傳，二人共捐出逾萬件二手衫，收益將捐給香港食物銀行。鍾欣桐（阿嬌）笑說：「呢度乜都有，鞋嘅size由36至38號半都有，上至童裝，下至男裝都有得賣。」<br>蔡卓妍（阿Sa）表示預計籌得20萬元，她說：「我哋搵衫搵咗三日，mark價都mark咗成個星期，希望賣多啲捐多啲。」昨日是白色情人節，阿Sa毫不知情，故沒約男友陳偉霆慶祝。此外，阿Sa再擔任可口可樂的代言人，早前拍攝電視廣告時，有關方面買來游水星斑、龍蝦和肥牛等，讓她邊擦邊開工。<br>採訪、攝影：文國駿</p></body></html>
