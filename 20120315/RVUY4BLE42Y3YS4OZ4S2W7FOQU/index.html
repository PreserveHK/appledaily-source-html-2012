<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●南非裔的金像影后查理絲泰朗昨日透露領養一名男嬰並取名為Jackson，有傳男嬰是美國非洲裔。<br><br>●英國男星湯哈迪昨出席查理斯王儲慈善基金活動，留了一臉鬍鬚令人差點認不出他。<br><br>●日本男星木村拓哉雖剛被爆兩度超速駕駛，但事件並沒影響他的豐田汽車代言人身份，豐田發言人前日表示不會抽起木村的廣告。</p><p>●日本組合Morning娘前成員市井紗耶香，前日出席活動時坦言女兒較喜歡AKB48。<br><br>●韓國女星李智雅最近把頭髮剪短，配合纖瘦身材為時尚雜誌拍照。<br><br>●韓國男星李準基昨穿乾濕褸現身金浦機場，出發往日本出席今日的名古屋影迷見面會。</p></body></html>
