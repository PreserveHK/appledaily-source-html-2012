<html><header><meta charset="utf-8"><title>HotTalk：SE新機繼續出？</title></header><body><h1>HotTalk：SE新機繼續出？</h1><p>上兩個禮拜，Sony踢走Ericsson後第一款手機XperiaS終於開賣！有人話，佢採用新名字，預計會有更多粉絲追隨；但亦有人反對，認為新瓶舊酒毫無分別啫！當你以為「Sony」之名已成定局，點知下星期喺日本又有部沿用SonyEricsson為名嘅SO-03D手機！先達Sales解釋，原來日本SE尚未正式改名前，已宣佈推出SO-03D，所以算係「末代SE」手機，不過最叻係首款有防水功能嘅SE手機，話唔定因為係最後一擊，所以落重料啦！</p></body></html>
