<html><header><meta charset="utf-8"><title>蘋果汁龍運巴士涉歧視工會</title></header><body><h1>蘋果汁<br>龍運巴士涉歧視工會</h1><p>【本報訊】龍運巴士被指打壓工會。身兼工會理事的巴士司機林日強，被指拒絕打開車上的輪椅板及違反工作指示，本月初突遭解僱。林反駁指，龍運規定機場線司機必須在總站打開輪椅板，以便乘客拖拉行李上車，工會多次就濫用輪椅板問題與公司交涉，今次解僱顯然秋後算賬。<br>林日強指，07年龍運為節省成本，將電動輪椅板改為手動，多次有司機遭夾傷及弄傷腰骨。工會曾向勞工處反映。工會昨到龍運抗議，惟未獲接見。林已入稟勞資審裁處。龍運不評論個別個案，若員工服務表現及行車安全嚴重違紀，屢勸不改便解僱。</p></body></html>
