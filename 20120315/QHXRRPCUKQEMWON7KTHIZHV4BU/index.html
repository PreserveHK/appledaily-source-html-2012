<html><header><meta charset="utf-8"><title>高速3D打印　4分鐘印賽車</title></header><body><h1>高速3D打印　4分鐘印賽車</h1><p>3D打印技術近年開始投入商業應用，但技術仍在初階，打印費時，奧地利科學家最近大突破，研發出高速3D打印技術，用來製作納米級微細物件，不消四分鐘已可打印出一輛微型一級方程式（F1）賽車，刷新最快紀錄。<br>奧地利維也納科技學院的研究員，利用雙光子微影術，毋須再逐層逐層將模型打印出來，大大提升了3D打印的速度，一般3D打印速度只是每秒幾毫米，但新技術高達每秒5米。研究員最近就成功以四分鐘，打印出一架0.28毫米的微型F1賽車（圖）。<br>英國《每日郵報》<br></p></body></html>
