<html><header><meta charset="utf-8"><title>余文樂後巷情意結</title></header><body><h1>余文樂後巷情意結</h1><p>由余文樂和楊千嬅主演的《春嬌與志明》將於月底上映，千嬅要專心在家安胎，故宣傳重任落在樂仔身上，近日樂仔與導演彭浩翔等頻頻到內地巡迴做宣傳。<br>樂仔和千嬅為電影獻唱兩首歌，電影原聲大碟將於今日推出。早前樂仔為《氾濫》拍攝MV，並充當導演一職，拍攝當日下起大雨，樂仔堅持要在片中主角相識的後巷取景，樂仔說：「本來MV係彭導演自己拍番，不過佢太忙，先由我負責。」<br>《春》片被今年香港國際電影節選為開幕電影，樂仔得知消息後開心不已，並指對全體工作人員來說是一個好好的鼓勵。<br>撰文：林妃</p></body></html>
