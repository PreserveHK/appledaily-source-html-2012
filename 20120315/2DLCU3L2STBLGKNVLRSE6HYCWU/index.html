<html><header><meta charset="utf-8"><title>淡妝邪神拖女友抵台</title></header><body><h1>淡妝邪神拖女友抵台</h1><p>人稱邪神的美國IndustrialRock歌手MarilynManson，前晚從名古屋抵台，並於昨晚開騷。雖然不是假日，但仍有約20多名粉絲接機。邪神以一身黑色打扮，面上則只施淡妝，與女友現身機場，瘋狂歌迷與媒體一擁而上，他面對騷動時神色自若，並對在場記者說：「很高興來到台灣，台灣朋友好有心，好熱情！」</p><p>酷愛草莓</p><p>43歲的Marilyn更被爆酷愛草莓，前晚抵台後往酒店途中，發現路邊有冬甩店，即要求停車買草莓冬甩，昨日更再委託工作人員買新鮮草莓與朱古力冬甩回酒店，連演唱會的休息室內也要求有新鮮草莓。</p></body></html>
