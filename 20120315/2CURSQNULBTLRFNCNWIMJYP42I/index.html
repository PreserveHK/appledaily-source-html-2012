<html><header><meta charset="utf-8"><title>賈曉晨擺陣催桃花</title></header><body><h1>賈曉晨擺陣催桃花</h1><p>賈曉晨（JJ）和狄易達昨日到電視城，接受由麥玲玲主持的無綫生活台節目《玄美人生》訪問錄影，麥玲玲即場向JJ送上粉紅水晶，幫助她催旺桃花，更踢爆JJ希望將來可以嫁得好。問JJ是否很恨嫁？她笑說：「咁個個女仔都恨嫁，我係一個好傳統嘅女仔，家庭係重要過事業。」<br>JJ表示經指點後，若要嫁得好，她先要為面上加添多一個酒窩，又要脫去左面上的墨，此外屋企還要大執配合，不過她說：「但我諗家唔使做咁多嘢，因為麥師父送咗粉紅水晶畀我，同埋我唔可以脫咗面上粒墨，因為我爹哋好鍾意，佢成日話如果唔見咗我，靠粒墨嚟搵番我。」<br>採訪、攝影：文國駿</p></body></html>
