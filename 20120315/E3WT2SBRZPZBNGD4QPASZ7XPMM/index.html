<html><header><meta charset="utf-8"><title>New！：MINI迷幻新衣</title></header><body><h1>New！：MINI迷幻新衣</h1><p>MINI又有新搞作！今次就為來自巴黎的著名Graffiti大師NoeTwo提供一個創作平台，將MINICountryman變身做一件藝術品。Countryman這件獨一無二的新衣，於上星期由Noe聯同多位國際及本地Graffiti大師於中環店內即席揮毫，鮮艷色彩的迷幻塗鴉令Countryman散發出另一種矜貴的藝術氣息。想欣賞這部心思創作，即日起可到中環舉辦的《GraffitiWorldofNoeTwo》藝術展參觀。<br><br>記者：許維雅</p><p>地點：中環九如坊10號C及D舖地下OICStore</p></body></html>
