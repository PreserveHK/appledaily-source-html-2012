<html><header><meta charset="utf-8"><title>蘋果汁復活節新團種吸客</title></header><body><h1>蘋果汁<br>復活節新團種吸客</h1><p>【本報訊】復活節出境團競爭激烈，有旅行社推出連串新團種吸客，諸如東京賞夜櫻、巴爾幹半島東歐九國漫遊等，料復活節生意額按年升逾一成。<br>永安旅遊行政總裁梁港蘭表示，今年復活節長線團反應不俗，新推的漫遊黑山、斯洛文尼亞、克羅地亞、巴爾幹半島12天團，團費16,000多元，剛推出即滿額，加推多團也爆滿，「港人好鐘意新鮮團種」。她說，永安下半年銳意開拓新行程，如下月中推出老撾團，讓團友在清晨觀賞僧侶布施大場面。<br>康泰亦推出矜貴罕有系列團，如6月出發的南美四國17天團收費近八萬元、四萬多元的墨西哥12天深度團等。</p></body></html>
