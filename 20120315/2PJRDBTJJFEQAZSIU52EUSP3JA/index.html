<html><header><meta charset="utf-8"><title>大森南朋娶愛的替身</title></header><body><h1>大森南朋娶愛的替身</h1><p>現年40歲的日本電影《殺手阿1》男星大森南朋，昨日突然在官方網頁發表婚訊，指會迎娶比他年輕18年的女演員小野百合子，消息令外界震驚。<br>大森曾與多名女星拍拖，包括PUFFY成員吉村由美、女演員淺野麗奈等。去年大森仍與蒼井優拍拖，但夏天傳出蒼井因不肯結婚而與大森吵架導致分手，事隔幾個月大森即另娶奀星。<br>據知小野的外貌與氣質與蒼井頗為相似，大森似乎找她做蒼井的替身。</p></body></html>
