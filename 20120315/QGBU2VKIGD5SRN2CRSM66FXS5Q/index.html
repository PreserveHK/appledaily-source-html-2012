<html><header><meta charset="utf-8"><title>關心妍造B之旅失敗</title></header><body><h1>關心妍造B之旅失敗</h1><p>關心妍（Jade）揚言完成一月演唱會後專心造人，早前她與金融才俊老公楊長智到新加坡七日六夜造B，家人嚷着跟他們一齊玩，由朝玩到晚返酒店已筋疲力竭，Jade在電話訪問笑言：「今次又唔成功，我同老公每晚鬥快瞓，唔使幾秒大家扯晒鼻鼾，唉！下次一定只得二人世界。」<br>雖然追龍B失敗，但她開心說：「第一次去新加坡環球片場，又睇咗百老匯舞台劇《Wicked》，又食當地出名嘅胡椒蟹、胡椒蝦。」此外，Jade昨日到灣仔出席有關無煙的活動，她表示老公吸煙廿多年，但經她勸告後已成功戒煙約三年。<br>採訪、攝影：葉雪、馬建華</p></body></html>
