<html><header><meta charset="utf-8"><title>HotCha遊學買男底</title></header><body><h1>HotCha遊學買男底</h1><p>組合HotCha成員之一Winkie早前離開香港半個月，到日本東京和岡山拍特輯，學習有關時裝知識，沿途她不停拍攝吃喝玩樂的照片，希望可以在今年書展中推出屬於自己的新書。<br>Winkie忙裏偷閒shopping時，發現一條印上「SUPERGIRLS」的男裝內褲，她即買下來打算寄給遠方的好姊妹Regen作禮物。日前311是東日本地震一周年，談到日本的狀況，她說：「其實眼見日本人並冇因為災難充滿傷感嘅氣氛，佢哋好團結，要自己國家回復昔日風采，令我體會到永不放棄嘅精神。」<br>撰文：葉雪</p></body></html>
