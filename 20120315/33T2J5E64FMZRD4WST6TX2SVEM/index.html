<html><header><meta charset="utf-8"><title>麥當娜建校被踩做騷</title></header><body><h1>麥當娜建校被踩做騷</h1><p>曾到非洲馬拉維領養小孩的樂壇大姐大麥當娜（Madonna圖），於當地興建學校的風波沒完沒了，繼之前被指濫用捐款及瞞稅事件後，早前娜姐表示要於明年6月前開設10間新校，卻再被指未得當地官方批准，又指她根本不知學校起在哪裏才適合，批評她似為建立個人名聲多於實際幫忙，但娜姐發言人則指她已跟當地教育部門落實計劃。此外，娜姐女兒Lourdes於娜姐新碟歌曲《Superstar》獻聲做和音。</p></body></html>
