<html><header><meta charset="utf-8"><title>胡楓開騷天王撐腰</title></header><body><h1>胡楓開騷天王撐腰</h1><p>胡楓近日也忙於準備下月舉行的演唱會，他昨早到港台接受訪問，他透露一班契仔契女已經答應出席，當中包括有黎明、林憶蓮，另外還有林子祥和葉蒨文以及張家輝，至於張學友則未知能否出席，胡楓說：「我都有搵過劉美君，最初佢話得，後來又話唔得，都幾反覆。」<br>胡楓已經80歲高齡，不過依然相當精神，最近主要忙於記歌詞，不過一向喜歡跳舞的他，揚言今次不會跳：「好多朋友都叫我唔好跳，怕我跳完舞回唔到氣唱歌，上次70歲大壽跳完舞都唔係好夠氣唱。」胡楓表示近來很忙，日日也不夠時間休息。<br>採訪、攝影：王連連</p></body></html>
