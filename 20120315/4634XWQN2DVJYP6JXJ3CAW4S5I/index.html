<html><header><meta charset="utf-8"><title>西蘭花易消化　增強BB免疫力</title></header><body><h1>西蘭花易消化　增強BB免疫力</h1><p>西蘭花容易消化，含蛋白質、糖、維他命C、鐵質和胡蘿蔔素，而豐富的維命C有助增強寶寶免疫力。<br><br>記者：謝翠玲<br>攝影：黃子偉</p><p>初段（5-6個月）：西蘭花泥</p><p>100克西蘭花切細粒，與半碗水放煲中，煮滾後轉小火，煮至剩1/4碗時，將菜連汁磨成泥。</p><p>中段（7-8個月大）：西蘭花乳酪</p><p>將各20克的西蘭花、甘笋煮熟，剁碎，回鍋中煮至再軟身點，淋上原味乳酪即可。</p><p>後段（9-11個月大）：雙色薯泥</p><p>將半個熟薯仔磨成泥，填入模中壓平，將各2湯匙的西蘭花菜泥及原味乳酪混合，鋪在薯泥上，脫模即成。</p></body></html>
