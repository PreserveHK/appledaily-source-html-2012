<html><header><meta charset="utf-8"><title>4天內受孕誕12.12.12龍B</title></header><body><h1>4天內受孕<br>誕12.12.12龍B</h1><p>今年12月12日是本世紀最後一個年月日相同數字的日子，女士們想生12.12.12龍寶寶，需在未來四日內受孕。<br>馬來西亞大學婦產科醫生哈桑教授（JamiyahHassan）指，以月經28日周期來推算，若婦女在本月5日至19日之間受孕，懷孕周期在38周內，寶寶有可能有12月12日出世。哈桑指，懷孕需時40周，但逾90%準媽媽會在37至40周作動，即使剖腹分娩，醫生仍要確保產婦於12月12日已懷孕38周，換言之，女士們必須在3月中懷孕。<br>馬來西亞《星報》</p></body></html>
