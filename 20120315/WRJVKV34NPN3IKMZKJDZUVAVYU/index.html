<html><header><meta charset="utf-8"><title>材識兼收：「百花」由來</title></header><body><h1>材識兼收：「百花」由來</h1><p>當年人稱廣州四大名菜，為大三元「六十蚊大裙翅」、南園「蠔皇鮑甫」、西園「鼎湖上素」、文園「江南百花雞」。<br>有雞之名，無雞之實，百花雞起出完整雞皮及頭翼，釀入混有肥豬肉的蝦膠，蒸熟斬件，砌回雞形，淋上菊花上湯芡。由於雞皮色黃，故選白菊花營造對比。<br>傳統食譜中，鮮見「白」字，諱其不吉，慣以「百」字代之，中藥「百（白）花蛇舌草」、上海菜「百（白）衣包」、粵菜「江南百（白）花雞」都因循此例。<br>不見雞肉，卻見蝦膠，此一名菜，令蝦膠從此得冠「百花」之名。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
