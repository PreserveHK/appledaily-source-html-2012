<html><header><meta charset="utf-8"><title>蘋果汁職業司機盼徵燃油附加費</title></header><body><h1>蘋果汁<br>職業司機盼徵燃油附加費</h1><p>【本報訊】10多輛小巴及的士昨發起遊行，抗議石油氣價急升。掛起抗議橫額及標語的車隊昨日下午2時由元洲街出發，先後往中區政府總部、立法會、中石化公司及中聯辦請願。<br>發起遊行的的士小巴權益關注大聯盟主席黎銘洪表示，石油氣價近日不斷上升，的士及小巴司機經營困難，他們要求政府批准的士徵收可加可減的燃油附加費，同時劃一現時各加氣站的氣價。<br>大聯盟又認為現時氣價高企，是由於各油公司聯手訂價所致，他們要求中國的油公司真正與外資油公司競爭，令氣價下降。</p></body></html>
