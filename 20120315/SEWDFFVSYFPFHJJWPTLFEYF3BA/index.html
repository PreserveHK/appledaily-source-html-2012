<html><header><meta charset="utf-8"><title>9萬人受阻星地鐵停駛11小時</title></header><body><h1>9萬人受阻<br>星地鐵停駛11小時</h1><p>新加坡地鐵昨日（周四）又發生故障，連接商業和購物區的東北線繁忙路段，服務暫停近11小時，直至下午4時35分才恢復正常，影響9萬名乘客。當局指事件是由供電系統和電力絕緣故障引起，承諾會徹底調查。<br>新加坡地鐵去年12月發生通車24年來最嚴重事故，南北線路列車在晚上繁忙時間發生故障，12.7萬名乘客受影響，事隔三個月又再爆發故障，引起乘客極度不滿，更對地鐵失去信心。乘客錢德蘭炮轟：「地鐵頻頻發生故障，政府有必要採取行動，否則會對乘客帶來許多麻煩。」<br>法新社</p></body></html>
