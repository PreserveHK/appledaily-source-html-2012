<html><header><meta charset="utf-8"><title>白歆惠小三致情變</title></header><body><h1>白歆惠小三致情變</h1><p>台灣名模白歆惠（白白）昨日在台北，為凱渥老闆洪偉明與設計師呂芳智的時裝騷壓軸行騷。白白和拍拖七年的男友毛加恩分手後，前度男友近日被拍到和模戀情曝光，她不願再談：「我不想再回應有關我之前七年的戀情，不要互相牽扯。」但追問到是否有小三導致分手，她卻沒否認，只說：「過去的事情，大家不要再提。」<br>白白又透露身邊好友積極幫她找尋新桃花，不但帶她拜神求姻緣，還送她一大把桃花，她笑說：「現在我家的桃花開滿，但我還是沒桃花。」不過她強調很享受單身：「我現在覺得一個人超好，還不想這麼快被婚姻綁住。」<br>撰文：唐如</p></body></html>
