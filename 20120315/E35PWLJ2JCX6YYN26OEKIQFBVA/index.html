<html><header><meta charset="utf-8"><title>卓韻芝加時胸襲男星</title></header><body><h1>卓韻芝加時胸襲男星</h1><p>卓韻芝上年演出的棟篤笑騷《死去活來》，請來多位圈中型男如黃宗澤、古天樂、張智霖和鄭伊健等擔任嘉賓，眾男逃不過卓韻芝的祿山之爪，慘被她摸胸最少幾分鐘。今年卓韻芝再度舉行part2，除了表示感恩外，更承諾在舞台上繼續以黑色幽默方式自述敏感話題如同性戀、粗口、自殺及各前男友如Mr.結他手MJ的舊情史。
</p><p>滿足慾望</p><p>最令人引頸以待的男星搓胸環節，卓韻芝表明會加長至5分鐘，以滿足自己和觀眾的慾望，首位被披露的嘉賓將會是杜汶澤。撰文：葉雪</p></body></html>
