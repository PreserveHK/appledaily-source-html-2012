<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙又廷父子檔谷新戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙又廷父子檔谷新戲 - 馮仁昭</h1><p>台灣演員趙又廷同Angelababy合演嘅愛情片《第一次》，噚日喺北京舉行記者會，但Baby冇出現，只有趙又廷同老竇趙樹海出席，趙樹海話如果Baby做佢新抱都好，因為佢人見人愛。喺戲中趙又廷同趙樹海都係扮演父子，但係關係好差，其中一場戲趙樹海要打趙又廷，趙樹海話：「配音時看到都好心疼，我對他最嚴厲的時候也沒有打過他。」</p></body></html>
