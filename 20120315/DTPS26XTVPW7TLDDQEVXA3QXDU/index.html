<html><header><meta charset="utf-8"><title>李詩韻Dry到生瘡</title></header><body><h1>李詩韻Dry到生瘡</h1><p>李詩韻和傅嘉莉前晚到無綫電視城擔任節目《姊妹淘》嘉賓，李詩韻臉上生了兩粒大暗瘡，即使用厚粉也遮掩不到。記者取笑她欠感情滋潤，李詩韻就自爆有相士批她有桃花，但她不覺得追求者特別多，來來去去都是那幾個。</p><p>唔吼馬國明</p><p>對於馬國明與胡定欣分手，現時可算是筍盤，李詩韻即說：「馬明份人好好，係好朋友，但進一步就難啲，未必有其他發展，自己都好耐冇拍拖，之前影到都唔穩定，正式講已數到去鄧生（鄧健泓）時候，好多都係差啲時間去發展。」下星期李詩韻將赴橫店拍無綫劇《大太監》，但她無意在當地認識富二代，強調喜歡靠自己能力賺錢的男人。<br>採訪、攝影：何慧斯</p></body></html>
