<html><header><meta charset="utf-8"><title>金黃香芒批YummyYummy</title></header><body><h1>金黃香芒批YummyYummy</h1><p>每年三月都係呂宋芒開始當造嘅季節，芒果布甸、芒果蛋糕、芒果雪糕……若你都係無芒果不歡嘅話，咁你一定要試吓美心西餅新推出季節限定嘅呂宋香芒系列，好似今季推出嘅香芒批，大大粒嘅呂宋芒，加上滑一滑兼帶少少橙味嘅吉士餡，再配上酥脆嘅餅底，簡單有多重口感！仲有普通的香芒盛放蛋糕、同特濃朱古力玩層層叠嘅香芒杯等，全部都展現出呂宋芒嘅耀眼金黃色，齋望已經好鬼搶眼，入口仲更加正㖭！<br><br>記者：區佩嫦<br><br>查詢：27433311</p></body></html>
