<html><header><meta charset="utf-8"><title>阿倫選特首未諗掂</title></header><body><h1>阿倫選特首未諗掂</h1><p>闊別無綫兩年的譚詠麟前晚到電視城錄影節目《博愛歡樂傳萬家》，由於無綫和五大唱片關係破冰，阿倫重踏舊地前先在微博留言：「TVB冇劇變，唔使Do姐（鄭裕玲）做導盲犬。」<br>日前阿倫被拍到與二奶Wendy等同遊韓國，他說：「係遊客影我，可能賺番旅費，久唔久都會影到，證明我有銷量，有價有市。」身為選委的阿倫被問到是否繼續支持唐英年競選特首，他說：「要睇佢哋表現同口才，心裏都未有打算。」提議由他做特首時，阿倫大反應表示不要靠害。<br>此外，高海寧前晚大騷事業線，她透露將在書展出書：「會諗有乜嘢爆，可能係讀書時嘅被非禮經歷。」採訪：何慧斯<br>攝影：林德雄
</p></body></html>
