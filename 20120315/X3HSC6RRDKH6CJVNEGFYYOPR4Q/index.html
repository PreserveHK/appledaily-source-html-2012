<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝甘做平凡女仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝甘做平凡女仔 - 馮仁昭</h1><p>剛奪內地金掃帚最佳女主角嘅張栢芝噚日適逢白色情人節喺北京出席電影《影子愛人》宣傳，佢喺呢部戲一人分飾兩個角色，一個係天真爛漫賣花女，一個係孤僻高傲嘅富家女，佢話：「演賣花女時，我想成18歲未出道嘅自己，富家女就係幻想自己背負好多社會責任，好自我、自信嘅女生，就似18歲以後出道嘅自己。」栢芝就覺得做平凡女仔最開心，仲話男人唔能夠接受比自己優秀嘅女人。</p></body></html>
