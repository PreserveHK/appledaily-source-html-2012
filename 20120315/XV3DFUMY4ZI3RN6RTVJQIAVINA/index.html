<html><header><meta charset="utf-8"><title>長髮似女生5歲男童首次剪髮</title></header><body><h1>長髮似女生<br>5歲男童首次剪髮</h1><p>英國五歲男孩卡特（圖）蓄有長髮，經常遭同學取笑為小女生，因此他大着膽子要求媽媽把他那頭46厘米長的秀髮剪掉，令他將可以首次一嚐剪髮的滋味。</p><p>卡特出生至今從未剪髮，因為媽媽史密斯太喜歡他那頭金色鬈髮，實在捨不得把頭髮剪掉。卡特雖經常被誤認為女生，但都是一笑置之，可是上學後，校方以健康和安全理由，要求他束起長髮，男生開始取笑他，不肯和他一起玩。為免影響兒子的社交，媽媽終於妥協，準備在復活節時為卡特首次理髮。<br>英國《每日郵報》</p></body></html>
