<html><header><meta charset="utf-8"><title>女郎罵摸臀狼途人以為耍花槍</title></header><body><h1>女郎罵摸臀狼<br>途人以為耍花槍</h1><p>【本報訊】女士夜歸小心遇上色狼。昨凌晨零時許，23歲妙齡女子返家，行經土瓜灣鶴齡街對開，突被一名變態色狼從後摸臀。女事主當場斥喝色狼。色狼反唇相譏，兩人你一言我一語爭吵起來，途人見狀一度以為兩人是情侶因感情問題爭執，未能施以援手。其間女事主大叫非禮，色狼立即拔足狂奔，途人始意識事態嚴重，紛紛協助追捕色狼。<br>色狼跑至宋皇臺道102號啟德發展區7號閘口時，竄入停車場方向逃去無蹤。警方接報到場兜截，惜無發現狼蹤，女事主事後由警車接返警署協助調查。警方正通緝該名年約20至30歲，中等身材、短頭髮、約1.7米高及帶黑框眼鏡的色狼歸案。</p></body></html>
