<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sugarbeez北上掘金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sugarbeez北上掘金 - 馮仁昭</h1><p>女子組合Sugarbeez成員裴殷（A.Lin）同盧頌之（Dada），日前宣佈加盟內地影視公司蘇州福納。A.Lin話內地巿場始終大啲同機會多啲，希望可以殺出一條掘金血路；Dada就話會以師姐周秀娜做目標。Sugarbeez前日推出新MV《逃愛》，佢哋同Bro5成員、糖妹緋聞男友Dominic合唱，Dominic名草有主，佢哋話唔會過電。</p></body></html>
