<html><header><meta charset="utf-8"><title>劉心悠對舊香港好奇</title></header><body><h1>劉心悠對舊香港好奇</h1><p>台灣女星劉心悠、謝婷婷和曾志偉等昨日到海洋公園出席「香港老大街」開幕禮，兩位靚女穿上旗袍凸顯美好身材。劉心悠坦言旗袍可展示東方女性美，自己相當喜歡。至於看到現場舊香港的擺設，劉心悠表示甚少機會見到，因此覺得很有趣，眼界大開。<br>婷婷則表示媽咪狄波拉以前亦有很多旗袍，但多數送給好朋友，婷婷謂：「以前我BB時，契媽汪明荃造過一件畀我，但可惜我冇留到。」婷婷又提到去年父親節和老竇謝賢（四哥）食飯，四哥向她透露以前小時試過食蚱蟑螂，她聽後毛骨悚然。<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
