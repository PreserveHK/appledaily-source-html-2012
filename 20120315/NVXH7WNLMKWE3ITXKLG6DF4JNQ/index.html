<html><header><meta charset="utf-8"><title>求驗客手記：王子過體測入硬「廠」 - 求驗客</title></header><body><h1>求驗客手記：王子過體測入硬「廠」 - 求驗客</h1><p>英國傳媒噚日報道，阿仙奴代表喺前日飛咗去德國，同「科隆王子」普多斯基（圖）所屬球會科隆傾完一輪之後，仲同佢做埋體測；聽講普多斯基亦順利通過，如無意外將會喺今個夏天以約1,090萬鎊正式過檔。普多斯基話晒係世界級前鋒，佢嘅加盟應該可以打動到尹佩斯留隊。阿仙奴主席希活亦大打人情牌：「我認為尹佩斯同佢家人都喺倫敦生活得好開心，佢唔會好似某啲球員咁為錢離開。」希活咁講，擺明寸法米尼、艾迪巴約同埋拿斯尼啦！</p></body></html>
