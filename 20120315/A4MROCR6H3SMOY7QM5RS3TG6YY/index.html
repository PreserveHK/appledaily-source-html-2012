<html><header><meta charset="utf-8"><title>張馨予顯名模功架</title></header><body><h1>張馨予顯名模功架</h1><p>吳卓羲女友張馨予發展愈來愈好，電影、電視拍過不停，最近她為一本時尚雜誌拍攝一輯黑白寫真，充滿復古味。<br>這輯照片中馨予刻意沒有整理長髮，營造出一股凌亂美，她分別穿上圓領恤衫加西裝外衣，及一條低胸連身裙，豐滿上圍呼之欲出，整輯照片滲出女性幹練及隨意的個性，比起她出道時只懂賣弄身材及擠眉弄眼，功架明顯進步不少，更有名模味道。雖然她與昔日老友潘霜霜同樣以床照發功，但前者日前才埋怨被床照事件累死，反而張馨予人氣愈來愈高，認真同人唔同命。撰文:林妃</p></body></html>
