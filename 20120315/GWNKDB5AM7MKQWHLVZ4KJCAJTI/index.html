<html><header><meta charset="utf-8"><title>關仁隱事：「八姑娘」錢銀算死草 - 關仁</title></header><body><h1>關仁隱事：「八姑娘」錢銀算死草 - 關仁</h1><p>努力多年嘅「八姑娘」攞咗鬥戲獎，好多人都戥佢高興。不過，識得八姑娘嘅人，都知道佢一向係緊張大師，錢銀方面都計得好清楚，一向就只有佢經理人頂得佢住。但最近關仁收到風，八姑娘原來同經理人早排因為錢銀問題炒大鑊，八姑娘一怒之下，cut咗佢同經理人嘅內地合作，將內地工作交畀另一個新經理人去傾。八姑娘話如果唔係諗住大家相識一場，連香港嘅合作都會中止埋㖭。由於經理人始終都要靠八姑娘搵食，所以惟有吞聲忍氣，唔敢同八姑娘再嘈落去。<br>撰文：關仁</p></body></html>
