<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧去年遭黑客入侵盜取自拍裸照的美國女星施嘉莉祖安遜，最近受訪時形容事件恐怖，覺得自己被侵犯，還曾以為是朋友出賣她。<br><br>‧《X檔案》英國女星姬莉安德遜接受同志刊物訪問，承認高中時曾搞過同性戀，與女性談戀愛數年。<br><br>‧日本女星吉高由里子昨日與男星生田斗真出席電影《我們曾在》的白色情人節特別試映，與女大學生交流失戀經歷。<br><br>‧日本組合嵐為宣傳即將播放的一系列電視節目，東京鐵塔明晚將點起五種代表他們的顏色燈。<br><br>‧韓國組合少女時代成員Yuri昨日在首爾出席新劇《時尚王》記者會，更與女拍檔申世京拖手出場。<br><br>‧韓國男星宋承憲昨日在網上公開手執波板糖的相片，祝粉絲白色情人節快樂。</p></body></html>
