<html><header><meta charset="utf-8"><title>娜姐、小方孖膶互咀</title></header><body><h1>娜姐、小方孖膶互咀</h1><p>由周秀娜、方力申、葉童和吳倩蓮等主演的古裝懸疑動作電影《唐朝浪漫英雄》，正趕做後期製作，預算年中上映。今次娜姐在片中有多個造型，更忽然扮男人，不過性感尤物娜姐竟然最滿意「孖膶腸」造型。</p><p>飢寒交迫</p><p>雖然娜姐最愛此搞鬼造型，但為了盡善盡美就犧牲了五小時化妝，還要全程不准郁動，拍攝時方力申同樣要化孖膶腸嘴，劇情講述兩人因失足倒地，令兩個孖膶腸嘴糾纏互吻，娜姐笑指自己並非第一次拍咀戲，但卻令她十分難忘，她說：「最慘係天氣凍，個造型又唔方便食嘢，真係飢寒交迫。」<br>撰文：林妃</p></body></html>
