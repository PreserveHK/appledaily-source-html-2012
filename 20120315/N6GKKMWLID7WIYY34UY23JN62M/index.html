<html><header><meta charset="utf-8"><title>彭羚派傭人小心接女</title></header><body><h1>彭羚派傭人小心接女</h1><p>彭羚及林海峰的幼女林清，與陳奕迅（Eason）和徐濠縈的寶貝女康堤入讀佐敦同一間學校，昨日雖然兩對父母都沒有到學校接女放學，但同樣派出嚴密「保安」，包括私人司機與傭人接放學，安全度十足。</p><p>康堤擦零食</p><p>昨午4時，Eason與林海峰的司機分別揸車抵達，兩家的傭人分別下車進入學校接小主人康堤和林清放學，兩位司機則負責看車。梳了辮仔的林清手持飯盒袋，心情愉快地不停笑笑口拖實傭人，任由記者影相。康堤則手持一包零食，在傭人陪同下一路食一路離開學校。<br>採訪、攝影：朱志聰、李志明</p></body></html>
