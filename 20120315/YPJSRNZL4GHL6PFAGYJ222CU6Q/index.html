<html><header><meta charset="utf-8"><title>法拉被迫賀諸葛</title></header><body><h1>法拉被迫賀諸葛</h1><p>昨日是白色情人節，陳法拉一身白裙到中環出席Shiseido護膚品活動，同場的徐靖雯和有米男友周子揚情侶檔上陣。諸葛紫岐和Neway細少薛嘉麟下周結婚，大方表明請法拉飲喜酒，法拉昨表示會去，但不忘補充是公司決定，她說：「會去，係公司安排去嘅。」<br>送甚麼賀禮？法拉說：「要同男友商量吓，會私下送。」諸葛可會斟茶給她？法拉說：「其他嘢唔清楚喇。」更謂不會羨慕諸葛：「我係浪漫為主，想去沙灘多啲，或者我着白色比堅尼，男友着泳褲，我對我哋身材都有信心。」<br>採訪：林嘉慈<br>攝影：林德雄</p></body></html>
