<html><header><meta charset="utf-8"><title>藍調晚裝搶鏡第一夫人競艷</title></header><body><h1>藍調晚裝搶鏡<br>第一夫人競艷</h1><p>美國第一夫人米歇爾（MichelleObama）與英國首相夫人薩曼莎（SamanthaCameron），前晚盛裝亮相國宴（圖），雙雙展現時裝品味。</p><p>米歇爾穿一襲Marchesa藍綠色晚裝，配以大串珠鏈，高貴而時尚，薩曼莎也配合地選穿藍色調，一襲別致的高領喱士晚服出自倫敦設計師AlessandraRich之手，配以平民化的Next高跟鞋，一貫支持英國出品。<br>美聯社</p></body></html>
