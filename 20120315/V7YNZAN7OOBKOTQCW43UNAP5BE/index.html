<html><header><meta charset="utf-8"><title>英最差照片「發光魔童」</title></header><body><h1>英最差照片「發光魔童」</h1><p>這名「發光嬰兒」不是外星人，而是攝影技術九流的英國爸爸麥吉為愛女賈絲明拍攝的照片，因為曝光出問題，將原本人見人愛的女兒，拍至全身反光（圖），當選「英國最差照片」。<br>麥吉說：「賈絲明出生前不久，太太給我送了最新款的攝影機，但我不懂得如何使用。家人現在都稱這將照片為『魔童照』。親友都說我是最差的攝影師。」他的獎品是免費攝影課程。舉辦選舉的攝影教室指，一見到麥吉的照片隨即爆笑。<br>英國《每日郵報》</p></body></html>
