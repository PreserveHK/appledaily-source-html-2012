<html><header><meta charset="utf-8"><title>6.8公斤野獸漢堡18000千卡</title></header><body><h1>6.8公斤野獸漢堡18000千卡</h1><p>英國倫敦一間餐廳挑戰大胃王食量，推出一個重6.8公斤、熱量高達18,000千卡的漢堡包「野獸」（圖）。<br>「野獸」由BurgersatBlacks餐廳炮製，直徑30厘米麪包夾住3公斤漢堡牛肉、1個生菜、3個番茄、9塊濃車打芝士和煙肉，蛋黃醬、番茄汁和醃菜，另有453克薯條，每個售40鎊（485港元）。<br>餐廳老闆海羅多圖指，巨包熱量比成年男士每周建議攝取量還要多，而他已發出「英雄帖」，挑戰大胃王能否在一小時內啃掉這個漢堡。英國北安普敦郡曾推出7,500千卡熱量早餐，專家指吃後隨時心臟病發。<br>英國《每日郵報》</p></body></html>
