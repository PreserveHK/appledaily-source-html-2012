<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>羅力威公開多謝雨僑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅力威公開多謝雨僑 - 馮仁昭</h1><p>新城熱捧新星Show2012前晚喺九展舉行，羅力威同胡鴻鈞喺即場投票中同時獲選為最Like男新人，羅力威早前被蕭定一指係二打六，問佢會唔會有吐氣揚眉嘅感覺，佢話根本冇放喺心上，佢又話多謝緋聞女友雨僑：「多謝唱我歌嘅人，祖兒、基仔同佢（雨僑）。」馬來西亞歌手葉俊亨就請咗龔嘉欣做舞伴，攬腰共舞。<br>撰文：馮仁昭</p></body></html>
