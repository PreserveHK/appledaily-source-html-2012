<html><header><meta charset="utf-8"><title>心跳800：<br>球星索女友　騷玲瓏身材</title></header><body><h1>心跳800：<br>球星索女友　騷玲瓏身材</h1><p>今季加盟英超曼城的西班牙中場查維加西亞（Javi Garcia），雖然球場上表現平平，但另有「貢獻」，就是讓大家認識多一位索女──埃林娜．戈麥斯（Elena Gomez）。24歲的埃琳娜本在鞋店上班，自三年前跟查維加西亞走在一起後，開始在老家受注目，不時為雜誌拍照，相信她今後也會慷慨跟英國球迷分享她的天賦本錢。<br>英國《太陽報》</p></body></html>
