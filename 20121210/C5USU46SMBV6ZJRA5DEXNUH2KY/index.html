<html><header><meta charset="utf-8"><title>阿叻撐志偉小羔羊</title></header><body><h1>阿叻撐志偉小羔羊</h1><p>黃浩報警聲稱被曾志偉掌摑，志偉好友陳百祥（阿叻），前晚出席《歡樂滿東華》時力撐好友說：「志偉係咁純嘅小羔羊，係咪大家飲醉搞錯？佢向來俾人揼，通常我幫佢報警，佢打金剛十幾巴又冇……劉松仁打王浩信13巴又冇報警。唔好搞咁大，大家開開心心。」<br>阿叻越說越興奮：「早知叫嗰個人嚟，一人捐一萬一巴，都13萬，摑王浩信都捐到，整廿皮出嚟，我同志偉一人都十皮，叫佢入嚟俾我哋整兩巴，咪就搞掂囉，一萬一巴，問佢做善事肯唔肯。」記者問是黃浩還是王浩信？阿叻扮儍說：「吓？以為王浩信囉。」<br>採訪：王崇穎<br>攝影：黃偉雄、陳順禎</p></body></html>
