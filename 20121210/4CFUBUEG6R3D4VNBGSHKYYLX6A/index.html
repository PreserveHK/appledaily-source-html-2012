<html><header><meta charset="utf-8"><title>醫療新知：<br>抗抑鬱行為治療更有效</title></header><body><h1>醫療新知：<br>抗抑鬱行為治療更有效</h1><p>英國一項研究發現行為治療可改善抑鬱症，尤其一些對藥物治療無反應的患者。研究有469名服藥後一段時間症狀改善有限的患者參加，患者分成兩組，一組接受傳統治療，包括繼續服食抗抑鬱藥物，另一組人則接受行為治療，精神科醫生定期監察病情。半年後，46%接受行為治療的患者，症狀大幅改善約一半，另一組只有22%人有程度相約的症狀改善。<br>研究更發現即使停止行為治療，症狀改善可持續約一年。研究人員表示，不少抑鬱症患者對藥物的反應欠佳，需尋求其他治療控制症狀。行為治療是透過治療師或心理學家與患者交談，糾正患者的負面思想或錯誤行為。</p></body></html>
