<html><header><meta charset="utf-8"><title>今日提醒你：<br>聖誕音樂會　門票發售</title></header><body><h1>今日提醒你：<br>聖誕音樂會　門票發售</h1><p>聖誕即將來臨，音樂事務處青年合唱團及兒童合唱團將於本月26日舉辦「聖誕佳音」音樂會，演繹多首以聖誕為題的樂曲，包括盧特的《天使頌佳音》，莫札特的讚美詩歌《聖體頌》，傳統法國聖誕頌《他誕生為聖嬰》等。合唱團亦會送上多首經典的傳統聖誕歌曲，如琅琅上口的《祝您聖誕快樂》及《普世歡騰》等。<br>音樂會門票於各城市電腦售票處公開發售，票價為60、40及20元，全日制學生、高齡、殘疾及綜援受助人半價優惠。網上訂票︰ http://www.urbtix.hk。節目查詢：  2796 1003/2582 5311</p></body></html>
