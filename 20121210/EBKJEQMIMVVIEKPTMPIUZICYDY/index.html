<html><header><meta charset="utf-8"><title>汽車撞欄插入窿　司機玩失蹤</title></header><body><h1>汽車撞欄插入窿　司機玩失蹤</h1><p>【西  環】<br>【本報訊】一輛掛上自訂車牌「CH1LL1NG」的綠色私家車，昨凌晨4時許駛經西環石山街左轉入士美菲路時，懷疑高速失控衝落左邊小斜路，掃毀屋苑停車場5米欄杆，鏟上行人路，插入路面與商舖之間的空隙，撞爛超市冷氣機散熱位。私家車車頭毀爛，屋苑保安員聞聲走出查看，發現一名男子匆匆離去，懷疑是司機，遂報警。警方及消防員接報到場調查，見車內無人，肇事司機不知所終，事後聯絡車主了解車禍經過。</p></body></html>
