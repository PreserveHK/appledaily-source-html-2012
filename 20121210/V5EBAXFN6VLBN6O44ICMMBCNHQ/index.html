<html><header><meta charset="utf-8"><title>包養孖妹　公安局長免職受查</title></header><body><h1>包養孖妹　公安局長免職受查</h1><p>新疆政府前日深夜發佈消息稱，疑挪用公款包養「雙胞胎姐妹」的新疆烏蘇市公安局局長齊放已被免職，正接受地方紀委調查。早前網上流傳，齊放涉嫌與一對姐妹花保持不正當男女關係，又把她們調入警隊工作。<br>有消息指，齊放已於前日被當局免職，並接受紀委調查，但沒有說明原因，有了結果會向社會通報。<br>齊放涉嫌在上年，安排28歲的女子及其26歲妹妹在警隊工作，姐姐擔任交警大隊主管。齊放還幫她們租房，「金屋藏嬌」的費用全由公款報銷。<br>人民網</p></body></html>
