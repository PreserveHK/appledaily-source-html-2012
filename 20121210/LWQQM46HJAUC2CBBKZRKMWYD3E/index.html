</title></header><body><h1>體壇拾趣：<br>
卡雲迪殊練車遇車禍<br>
</h1><p>英國首位環法冠軍兼倫奧計時賽冠軍韋堅斯，上月練車嗰陣遇到交通意外，好彩傷勢唔算嚴重，但都嚇死班忠實「粉絲」。今次幾乎輪到隊友卡雲迪殊，佢前日前喺英國東南部埃塞克斯郡練車，踩過一條窄巷時，突然有位老伯揸住私家車從後爬頭，只差幾厘米就撞倒「卡仔」，佢立即拍打私家車車身，嗰位司機先至駛開。「卡仔」嬲爆話：「佢差少少就撞死我，之後仲要好粗鹵咁望着我。」都係嗰句，馬路如虎口，各位道路使用者小心之餘，亦要互相忍讓。</p></body></html>
