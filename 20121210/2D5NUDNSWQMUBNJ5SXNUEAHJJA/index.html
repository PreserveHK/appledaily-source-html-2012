<html><header><meta charset="utf-8"><title>求驗客手記：<br>（怒）史諾戰爆種族歧視</title></header><body><h1>求驗客手記：<br>（怒）史諾戰爆種族歧視</h1><p>史雲斯同諾域治喺前晚送咗場好精采嘅英超畀球迷，加加埋埋炮製咗7個入波（最終諾域治作客勝4:3）；美中不足嘅係又有種族歧視事件發生，史雲斯有個粉絲向諾域治嘅黑人後衞巴桑（左二），做出帶有種族歧視成份嘅動作。報道話球證韋比收到巴桑投訴之後即刻通知第4球證叫史雲斯做嘢；史雲斯睇完現場錄影片段後，警方就拉咗個涉案嘅23歲男人。話時話，史雲斯雖然輸波，但中場米捷入兩粒後聯賽累積入12球；領隊勞特立將佢標價3,000萬鎊，真係一啲都唔過份。</p></body></html>
