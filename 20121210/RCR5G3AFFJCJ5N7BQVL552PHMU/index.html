<html><header><meta charset="utf-8"><title>倒奶變奏　砵酒淋頭</title></header><body><h1>倒奶變奏　砵酒淋頭</h1><p>英國紐卡素大學學生發明「倒奶」（Milking）鮮奶淋身後，同為英格蘭東北部名校的達勒姆大學學生更進一步，大玩「倒砵酒」（Porting），大支砵酒照頭淋。<br>「倒砵酒」片段跟「倒奶」異曲同工，一班學生在百貨公司、圖書館、斑馬線以至大教堂等不同地方拿砵酒照頭淋，分別是白恤衫西褲，不像「倒奶」男生只穿便服。「倒砵酒」學生發言人明言是要大紐卡素大學的學生一籌，說有洗衣粉商看了片段後找他們搞宣傳，說可將他們的白恤衫洗回潔白。<br>英國《星期日郵報》</p></body></html>
