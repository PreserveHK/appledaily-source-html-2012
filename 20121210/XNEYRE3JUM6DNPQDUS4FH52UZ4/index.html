<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
迪祖行善獲威廉王子頒獎</title></header><body><h1>體壇拾趣：<br>
迪祖行善獲威廉王子頒獎</h1><p>澳洲電台主持人冒認英女王，打電話畀凱特王妃入住嘅醫院，結果搞出人命，成為全球頭條新聞。事件主角之一、凱特老公威廉王子上周六喺倫敦出席慈善頒獎禮，頒獎畀網球「1哥」迪祖高域。迪祖名下嘅慈善基金致力幫助貧困兒童，使佢哋都可以有適當嘅學前教育，迪祖喺10月仲同運動服贊助商合作，推出特別版T-shirt，至今籌到逾1,000萬美元，獲得呢個慈善大獎，的確係實至名歸。專誠到倫敦領獎嘅迪祖話：「呢個獎對我嚟講好重要，我會繼續努力，幫助有需要嘅兒童，改變佢哋嘅命運。」</p></body></html>
