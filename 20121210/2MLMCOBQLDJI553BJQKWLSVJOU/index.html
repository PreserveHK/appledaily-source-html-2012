<html><header><meta charset="utf-8"><title>少年為買iPhone 5偷車轆</title></header><body><h1>少年為買iPhone 5偷車轆</h1><p>「我就想買個新手機，有錯嗎？」吉林省一個高中生為買iPhone 5，離家出走不成，偷偷賣掉家人的越野車輪胎。<br>去年4月，小亮嚷着母親給他買iPhone 5手機，價值5,000元（人民幣．下同）。他節衣縮食、甚至離家出走，媽媽都不答應，媽媽只買了3,400元新上市的諾基亞N8給他。小亮趁媽媽打麻雀，請人拆了家中越野車四個車轆賣掉，結果只得1,200元，但令家裏損失近萬元，小亮捱了爸爸一巴掌後仍沒有得到iPhone 5。<br>新浪網</p></body></html>
