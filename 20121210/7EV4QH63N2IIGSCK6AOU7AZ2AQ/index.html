<html><header><meta charset="utf-8"><title>未來隱形眼鏡收發短訊</title></header><body><h1>未來隱形眼鏡收發短訊</h1><p>未來隱形眼鏡的功能，將不限於改善視力。比利時根特大學科學家研發出一種圓弧狀LCD顯示屏，既可充當隱形眼鏡鏡片，也可當作顯示屏，利用無線技術接收短訊和圖像。<br>科學家示範這種新技術，透過手機將一個美元符號傳送到這隱形眼鏡鏡片上。這技術是把隱形眼鏡鏡片完面像素化邁出第一步。掌握了基本技術後，科學家已開始應用研究，包括研究這種LCD顯示屏用作太陽眼鏡鏡片的可行性，料數年內可推出市場。<br>英國《星期日電訊報》</p></body></html>
