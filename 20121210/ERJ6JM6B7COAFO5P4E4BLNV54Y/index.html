<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）QPR16場不勝破紀錄</title></header><body><h1>求驗客手記：<br>（哀）QPR16場不勝破紀錄</h1><p>昆士柏流浪（QPR）喺上周六作客韋根打和2:2之後，就創咗一個係球隊都唔想要嘅紀錄，就係英超史上首支開季連續16場不勝！臨危受命嘅領隊哈利列納仲表明，如果球隊喺未來3場聯賽唔「開齋」嘅話，佢根本唔會向班主費南迪斯要錢買人，因為球隊基本上會「九降」。之前曾令樸茨茅夫及熱刺起死回生嘅哈利列納賽後話：「如果未來3場我哋唔贏返一、兩場，我唔會要費南迪斯出錢喺1月時買人，因為到時我哋已被拋離太多，買嚟都嘥鬼氣。」</p></body></html>
