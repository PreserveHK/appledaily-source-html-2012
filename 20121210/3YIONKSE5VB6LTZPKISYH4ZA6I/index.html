<html><header><meta charset="utf-8"><title>中環在線：<br>白T郭鵬　與眾同樂 - 李華華</title></header><body><h1>中環在線：<br>白T郭鵬　與眾同樂 - 李華華</h1><p>太古地產（1972）上周六喺發迹地港島東舉辦「Happy 40th Street Party」，慶祝公司成立40周年，冇達官達人做嘉賓，只有街坊歌舞、攤位遊戲，行政總裁郭鵬亦罕有咁除低西裝，短袖白tee現身，活動亦為兩個慈善組織「聖誕老人大行動」同「仁人家園」籌得50萬蚊。查實咁樣慶祝仲有意義過喺五星級酒店大排筵席啦。</p></body></html>
