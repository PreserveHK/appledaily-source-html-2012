<html><header><meta charset="utf-8"><title>梁漢文籲藝人互相尊重</title></header><body><h1>梁漢文籲藝人互相尊重</h1><p>梁漢文昨在將軍澳出席聖誕亮燈活動，對於黃浩報警聲稱被掌摑，接着志偉又指近日遭鄰居養的「食屎狗」騷擾，梁漢文說：「今年聖誕願望係和睦相處，係有原因先去會咁樣講，呢條村一直好好，大家互相尊重，互相愛大家，希望以後都一樣。」<br>與志偉亦師亦友的梁漢文力撐他說：「無論如何、任何情況，不問原因。」梁漢文又稱近日沒與志偉和陳奕迅等聯絡。至於有人忽然反口，梁漢文說：「畀啲時間佢諗清楚，佢會唔會諗得唔夠清楚？大家都想知其實佢嘅版本係點。」<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
