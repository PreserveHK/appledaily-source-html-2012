<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>麥浚龍大哥突傳婚訊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥浚龍大哥突傳婚訊 - 馮仁昭</h1><p>前日本報收到讀者報料，話麥浚龍（Juno）大哥麥浚翹同女友李慧思（Cice）結婚，Cice係前城大校花，家做模特兒，佢哋成日俾記者影到行街拍拖。<br>本報向Juno同佢大哥嘅公司求證，發言人話麥生唔喺香港，公司唔可以代佢回覆私人問題。Juno兩兄弟感情好好，佢一直好保護哥哥，好少提佢嘅私生活。<br>撰文：馮仁昭</p></body></html>
