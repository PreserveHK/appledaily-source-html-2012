<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>林德信唔敢煩住Eason - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林德信唔敢煩住Eason - 馮仁昭</h1><p>林德信（Alex）噚日喺銅鑼灣同班fans聚會，佢仲做咗人肉點唱機，只要fans想聽佢唱乜嘢歌佢就會唱。<br>講起陳奕迅（Eason）最近嘅是非，佢即話自己都係日前先知道有事發生，但唔知詳情，又話估Eason家應該好多嘢煩，所以冇打畀對方煩住佢，不過Alex就話希望啲是非快啲完，大家開開心心過聖誕同新年。<br>撰文：馮仁昭</p></body></html>
