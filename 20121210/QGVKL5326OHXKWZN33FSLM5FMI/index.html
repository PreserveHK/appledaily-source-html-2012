<html><header><meta charset="utf-8"><title>警搗三重門樓上毒吧撿K仔</title></header><body><h1>警搗三重門樓上毒吧撿K仔</h1><p>【尖沙嘴】<br>【本報訊】油尖警區特別職務隊人員，昨凌晨2時許在尖沙嘴赫德道11號利就商業大廈搗破一間無牌「樓上吧」，拘捕一名涉販毒18歲姓孫男職員和一名涉藏毒27歲姓鍾男顧客，共撿獲40小包、每包1克的毒品氯胺酮（K仔）和少量懷疑可卡因，市值7,000元。警方表示上址設有鐵閘、鋼閘和木門，參與行動警員要破門入內。警方稱，不法之徒近月頻頻在油尖區經營無牌樓上吧，並暗營「毒吧」，向顧客提供毒品。</p></body></html>
