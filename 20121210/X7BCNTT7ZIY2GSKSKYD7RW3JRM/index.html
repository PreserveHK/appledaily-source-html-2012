<html><header><meta charset="utf-8"><title>阿Sa聞食屎論發笑</title></header><body><h1>阿Sa聞食屎論發笑</h1><p>蔡卓妍（阿Sa）、許廷鏗、糖兄妹和胡琳等昨日在將軍澳電視城，出席TVB8金曲榜頒獎禮拜神儀式。剛從煙台返港的阿Sa，對曾志偉用食屎論來形容自己遭受滋擾覺得好好笑，表示希望盡快水落石出，並且撐徐濠縈說：「以我個人見解覺得冇可能，公眾場合，點會咁張揚。」<br>有指若政府開發更多免費電視牌照，亞視便有機會執笠，問無綫親生仔許廷鏗是否贊成增牌時，他即語塞：「呢啲唔識答，你問我牙醫牌照就話啫。但作為觀眾當然希望有多啲唔同節目，畀新人多啲機會，好似台灣咁，希望大家睇得長遠啲。」<br>採訪、攝影：黃曉妍</p></body></html>
