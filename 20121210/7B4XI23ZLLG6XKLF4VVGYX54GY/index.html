<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）霉友哥古夫sell水着樣</title></header><body><h1>求驗客手記：<br>（哀）霉友哥古夫sell水着樣</h1><p>曾經喺N年前被喻為新施丹嘅法國靚仔中場哥古夫，近年越踢越霉，今屆喺法甲球隊里昂效力，都唔係好受重用；不過，呢個世界真係靚仔係大晒嘅，以哥古夫咁嘅人氣，最近竟然有法國電視台同佢做個人特輯，而哥古夫都好識做，喺特輯當中大sell自己嘅俊俏樣貌同埋身材，明明係足球員，但就不乏喺泳池嘅出水鏡頭，好明顯係要滿足「睇肉」粉絲。</p></body></html>
