<html><header><meta charset="utf-8"><title>Photobook<br>新加坡「超級樹」　照亮聖誕節</title></header><body><h1>Photobook<br>新加坡「超級樹」　照亮聖誕節</h1><p>聖誕節，聖誕燈飾，在新加坡今年開放的新景點濱海南花園，都是多此一舉。那裏的人造樹，每晚都散發迷人燈光，照亮新加坡夜空。「超級樹」是濱海南花園最矚目建設，25至50米高，共有18棵，樹身由混凝土和鋼筋造成，可以展示來自全球各地植物，晚上亮燈配合音樂，遊人在連接各樹22米高空中走道上觀賞，如置身夢幻森林。<br>法新社</p></body></html>
