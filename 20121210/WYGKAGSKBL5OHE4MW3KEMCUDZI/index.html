<html><header><meta charset="utf-8"><title>敍7歲孤兒　隨反抗軍悼戰友</title></header><body><h1>敍7歲孤兒　隨反抗軍悼戰友</h1><p>敍利亞內戰打了20個月，人間悲劇不息。在衝突熱點、敍利亞第二大城市阿勒頗（Aleppo），7歲男童瓦利德的爸爸死在巴沙爾政權手下，媽媽下落不明，只能隨反抗軍部隊流離生活。上周六，部隊有戰士陣亡，小孤兒非常悲慟，跟反抗軍戰士同到基地悼念死者。<br>為加速推翻巴沙爾政權，美國外交官除用Skype網上電話保持聯絡，外交消息指美國更首次秘密為反抗軍提供迫擊炮、火箭榴彈炮和反坦克導彈等武器。以色列特種部隊也在敍利亞境內追蹤生化武器下落，以防政府軍用來對付反抗軍。<br>法新社/英國《星期日泰晤士報》</p></body></html>
