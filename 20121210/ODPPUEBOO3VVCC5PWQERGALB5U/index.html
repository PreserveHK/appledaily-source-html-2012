<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>麵店女顧客　無辜遭爆樽</title></header><body><h1>各區突發簡訊︰<br>麵店女顧客　無辜遭爆樽</h1><p>【大角嘴】<br>【本報訊】大角嘴福全街一間通宵營業的麵店，昨凌晨4時許，33歲姓劉女顧客在等候外賣期間，被一名堂食的男顧客誤以為是職員，要她取餐具。女事主初時不予理會，其後感到煩厭，叫道：「要用就自己攞啦！」當她離開之際，即被對方爆玻璃樽扑頭襲擊。警方接報趕至，拘捕涉嫌逞兇者33歲姓何男子。女傷者由朋友陪同到廣華醫院治理。</p></body></html>
