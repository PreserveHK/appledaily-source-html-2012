<html><header><meta charset="utf-8"><title>隔牆有耳：<br>心情唔錯　郭炳江分享見證 - 李八方</title></header><body><h1>隔牆有耳：<br>心情唔錯　郭炳江分享見證 - 李八方</h1><p>哄動本港政商界嘅「新地案」嘅被告郭炳江，噚日山長水遠去到元朗錦光堂作分享見證，吸引好多市民聽佢分享，可見呢位新地主席兼董事總經理嘅吸引力幾咁犀利。</p><p>本身係基督徒嘅郭炳江，捲入宗咁大嘅官司，仲做分享見證，證明心情唔係太差啦。<br>公關大員話今次活動唔係公開畀傳媒，所以郭炳江入場時都冇答記者問題。郭炳江同呢間教會算係friend底，皆因07年接受呢間教會嘅訪問、09年亦嚟過嗰度做見證。新地喺元朗有好多興建中嘅樓盤，大部份喺呢間教會隔籬，做完見證，郭總仲可以巡視業務㖭。</p></body></html>
