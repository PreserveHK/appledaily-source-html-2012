<html><header><meta charset="utf-8"><title>頸纏鐵鏈促放工運人士</title></header><body><h1>頸纏鐵鏈促放工運人士</h1><p>【本報訊】工運無罪，拘禁無理！職工盟20多名成員在昨日國際人權日前夕，到中聯辦請願，抗議內地迫害工運及維權人士的情況猖獗，要求中央政府立即釋放在囚的工運人士，容許工人享有自由組織工會及罷工等基本權利。</p><p>職工盟引述「國際工會聯盟香港聯絡處」（IHLO）的資料，指內地目前仍然有最少10名工運人士在囚，他們都因為爭取應有的勞工權益而遭無理拘禁。部份請願人士頸纏鐵鏈等道具，控訴中國政府活生生剝奪工人結社集會的自由。</p></body></html>
