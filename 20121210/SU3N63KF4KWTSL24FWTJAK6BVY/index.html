<html><header><meta charset="utf-8"><title>拆聖誕禮物<br>
猴子收蕉O嘴超不爽</title></header><body><h1>拆聖誕禮物<br>
猴子收蕉O嘴超不爽</h1><p>聖誕節快到了，南非一個野生動物園，向一眾獼猴派聖誕禮物，牠們活像小孩子，看見花紙包的禮物，都超興奮，快手快腳拆去禮物包裝紙。<br>像照片中的這隻獼猴，高高興興拆禮物，可能一心想着會收到漿果或草莓，掩不住開心的神色。禮物一拆開，牠卻極速變臉，興奮樣子掛着「O」嘴，十分不滿的樣子，因為牠的禮物，竟是慣常吃慣的香蕉。又是一串香蕉，牠真是超不爽，就像小朋友收不到合心意聖誕禮物那般。<br>英國《星期日郵報》</p></body></html>
