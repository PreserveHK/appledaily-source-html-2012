<html><header><meta charset="utf-8"><title>鄭中基怕女兒扁嘴</title></header><body><h1>鄭中基怕女兒扁嘴</h1><p>鄭中基早前接受港台節目訪問，透露早年機艙醉酒事件，令他一度陷入事業低潮，幸得無綫高層曾勵珍邀拍《美女廚房》，令他有機會翻身，今年更獲台灣金馬獎最佳男配角獎。<br>談到與蔡卓妍（阿Sa）離婚，鄭中基直言相愛不能公開好辛苦，有否後悔結婚？他說：「冇，不嬲做嘢前會諗清楚。」與阿Sa愛的紋身現在已變成「一大堆嘢」，但強調再見亦是朋友。他直言與現任太太余思敏聚少離多，會爭取時間談情，提起女兒鄭中基即冧爆說：「佢叫我爹爹，成日叫人唔好寵佢，但佢扁嘴我就心軟。」他計劃將來再生一個，組織四人家庭。<br>撰文：林妃</p></body></html>
