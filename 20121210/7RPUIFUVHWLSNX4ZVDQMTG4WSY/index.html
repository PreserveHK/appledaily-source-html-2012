<html><header><meta charset="utf-8"><title>入馬場被柴台　<br>董建華落荒逃<br></title></header><body><h1>入馬場被柴台　<br>董建華落荒逃<br></h1><p>【話當年】<br>梁振英昨日在馬場被噓，其「伯樂」董建華肯定感同身受，因為早在1998年，前特首董建華主持馬季開鑼儀式時，也曾被馬迷狂噓。其後兩年，董建華依舊難逃被噓命運，特別是頒發「香港盃」時，馬迷噓聲更大；而2001年時噓聲之大，更令董建華頒獎後急步離場。</p><p>結果，2002年開始，董建華不再主持馬季開鑼，而為「香港盃」任頒獎嘉賓的重任，也落在政務司司長或財政司司長身上，藉此避免場面尷尬。05年「替補」上任的前特首曾蔭權，卻未有一如董建華般獲馬迷「厚待」。</p></body></html>
