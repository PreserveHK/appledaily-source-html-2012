<html><header><meta charset="utf-8"><title>「象屎咖啡」一杯售逾300元</title></header><body><h1>「象屎咖啡」一杯售逾300元</h1><p>繼「貓屎咖啡」後，這兩個月在全球熱議的是「象屎咖啡」。顧名思義，這種咖啡由象屎而來。先別倒胃，飲過的人都說，產自泰國清萊的象屎咖啡，香味濃郁撲鼻。泡製這種咖啡過程絕不簡單──先讓大象把咖啡豆吞下，由牠們體內生物酶消化豆中苦澀的蛋白質，再排泄出來，由工作人員逐粒篩選，這就是味道如青草和果仁幽香的象屎咖啡豆了。每年咖啡豆產量僅30公斤，象屎咖啡矜貴非常，現時每杯35克咖啡盛惠44美元（343港元），是全球最貴咖啡之一。象屎咖啡有一個雅號，叫「黑象牙咖啡」，就像貓屎咖啡又名「麝香咖啡」那樣。除了泰國，馬爾代夫也有出產。<br>德新社</p></body></html>
