<html><header><meta charset="utf-8"><title>鍾嘉欣：冇TVB冇我</title></header><body><h1>鍾嘉欣：冇TVB冇我</h1><p>鍾嘉欣昨日在柴灣舉行簽唱會，歌迷派發自製傳單，即場為候選視后拉票。有指嘉欣與無綫續約期由三年增至八年，無綫會推遲讓她攞視后，嘉欣否認說：「由簽約年份到細則都唔啱，總之簽咗個開心價同年份，我喺無綫八年好滿意成績，冇TVB就冇今日嘅鍾嘉欣。」有指她是黑馬，她說：「當初選美我都係黑馬，但結果贏咗冠軍，黑馬應該為我帶來幸運。」<br>此外，嘉欣透露已是第三次舉行簽唱會，得知新碟在唱片連鎖店連續三周成榜首，她說：「之前去咗澳門拍劇，未得閒慶功，遲啲會請班同事食飯，仲預備買聖誕禮物畀老闆同班同事。」<br>撰文﹕林妃</p></body></html>
