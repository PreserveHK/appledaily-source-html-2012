<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
新焦點棄購雄偉國際</title></header><body><h1>蘋果綠葉<br>
新焦點棄購雄偉國際</h1><p>新焦點（360）公佈，取消以8000萬元人民幣收購雄偉國際的交易，雄偉持有上海一項物業，公司原本計劃改裝為集團服務業務總部兼旗艦一站式服務中心；公司同時取消以3724.7萬元人民幣增持浙江歐特隆12%股權的交易，維持持股51%。公司指主要為節省利息支出，以及預留資金發展大中華區零售服務連鎖體系。歐特隆主營汽車用品批發業務及服裝設備和配件業務。</p></body></html>
