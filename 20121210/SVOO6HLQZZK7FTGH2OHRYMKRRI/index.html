<html><header><meta charset="utf-8"><title>怪病X檔案：<br>疑月經染菌中毒　少女截肢</title></header><body><h1>怪病X檔案：<br>疑月經染菌中毒　少女截肢</h1><p>美國波特蘭18歲少女舒爾克（Tabitha Schulke）花樣年華，上月22日感恩節早上開始出現流感症狀，不久病魔纏身，家人說她雙腳「就像剛從雪中走出來，都變黑了」，而且她心肺嚴重受損，不能自行運作，性命受威脅。<br>對於舒爾克忽發怪病，醫生束手，急救隊用體外膜氧合維生系統暫代她的心肺功能，但因壞疽繼續向上生，她雙腿被迫截肢。她究竟所患何病？醫生想到她可能患「中毒性休克綜合症」，此病由傷口感染葡萄球菌釋放毒素引起，月經中或使用子宮帽婦女較易染病，生存率為五成。女性，要小心。<br>英國《星期日郵報》</p></body></html>
