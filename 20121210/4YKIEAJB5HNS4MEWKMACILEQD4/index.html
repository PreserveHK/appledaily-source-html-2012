<html><header><meta charset="utf-8"><title>節日精點：狗狗三低聖誕蛋糕</title></header><body><h1>節日精點：狗狗三低聖誕蛋糕</h1><p>香港狗主想帶狗狗一起外出進餐並非易事，大部份商場及餐廳都對寵物「立入禁止」，但赤柱廣場的Dogaroo Cafe就歡迎狗主們跟寵物一同分享美食，狗狗亦不必再有得睇，冇得食！聖誕節期間，Cafe將推出聖誕節造型蛋糕，包括聖誕樹及雪人造型。聖誕樹蛋糕由綠茶及芝士製成，而雪人蛋糕則由芝士配乳酪，均由全天然材料製成，並以低糖、低鹽及低脂為大前提，讓狗狗吃得健康，主人亦放心！<br> 記者：張文蕙<br>（Dogaroo Cafe/2760 0063）</p></body></html>
