<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>村屋遭爆竊　失34萬財物</title></header><body><h1>各區突發簡訊︰<br>村屋遭爆竊　失34萬財物</h1><p>【西  貢】<br>【本報訊】西貢躉場村一間村屋昨晨發現遭匪徒潛入爆竊，偷走一個夾萬內價值約34萬元的手錶及首飾。遇竊村屋外籍女戶主外遊，由51歲外籍男鄰居Donald代為看屋。昨晨9時，Donald發現鄰居寓所窗門被撬開，屋內有被搜掠痕迹，疑遭爆竊報警求助及聯絡外遊女戶主。經初步點算，證實屋內失去一個夾萬，警方已接手調查。</p></body></html>
