<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張艾嘉借秋生轉話題 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張艾嘉借秋生轉話題 - 馮仁昭</h1><p>張艾嘉（左）噚日去奧海城任裝置藝術比賽評審，講到近日曾志偉疑摑黃浩的熱話，張艾嘉好鬼避忌咁講：「我對呢啲是非唔係咁知，我認識嘅志偉唔係咁。」咁會唔會打電話問候志偉？張艾嘉即刻笑住扯開話題：「黃秋生個舞台劇好好睇，香港應該多啲好新聞。」<br>咁佢幾時再做舞台劇，張艾嘉話籌備緊兩個劇本，其中一個同杜琪峯合作。<br>撰文：馮仁昭</p></body></html>
