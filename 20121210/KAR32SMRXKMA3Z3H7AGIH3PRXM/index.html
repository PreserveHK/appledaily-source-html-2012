<html><header><meta charset="utf-8"><title>千嬅做阿媽變喊包</title></header><body><h1>千嬅做阿媽變喊包</h1><p>楊千嬅昨日到港台出席「第七屆愛心獎」頒獎禮，身為聯合國基金會成員的她，在台上分享以往的探訪經歷時，忍不住感觸落淚，她坦言：「有咗小朋友之後，自己多反省往日過失，學會重新做人。」<br>千嬅日前在北京錄影節目已淚灑當場，似乎情緒波動大，千嬅說：「做人阿媽聽到感人故事好易喊，老公見我喊都問我有冇嘢。」問經常喊是否產後抑鬱？她說：「唔會，頭一個月有少少，本身做護士，明白心理同生理轉變。」記者笑她由大笑姑婆變大喊十，千嬅笑說：「我都有笑，大家睇唔到啫。」<br>採訪、攝影：楊潔雯</p></body></html>
