<html><header><meta charset="utf-8"><title>關心妍請同事遊泰國</title></header><body><h1>關心妍請同事遊泰國</h1><p>關心妍、鄭融及雨僑等前晚在沙田出席燈飾晚會，獲頒傑青的關心妍穿上deep v裙，她說：「好似好單薄，其實用咗好多暖包。」她直言今年成績不錯，打算請一班同事去泰國旅行。<br>鄭融透露男友將赴內地工作一段長時間，打算養寵物慰解寂寞的心，她說：「我隻狗死咗一年，都準備養番隻狗或貓，因為我份人怕寂寞。」雨僑的緋聞男友羅力威撼低古巨基打入叱吒最受歡迎男歌手五強，問是否打破二打六稱號？她說：「一向都唔講位置，呢排好忙，大家好耐冇見。」<br>採訪、攝影：胡比</p></body></html>
