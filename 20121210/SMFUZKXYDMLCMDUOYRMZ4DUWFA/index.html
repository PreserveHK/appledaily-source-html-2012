<html><header><meta charset="utf-8"><title>投資的天空：見陰燭即換馬 - 張士佳</title></header><body><h1>投資的天空：見陰燭即換馬 - 張士佳</h1><p>大市在美國聯儲局議息前應屬安全期，仍處反覆尋頂階段，倉位暫以不變應萬變，但也要定好止蝕位。若中集安瑞科（3899）在今日收市前（15:55）屬陰燭的話，會先行沽出；另外，再加上先前為吉利汽車（175）所定的長期指令（跌穿3.42沽出），若此兩股當中有一隻止蝕，將換馬買入2萬股中興通訊（763），若兩隻均中，會再額外買入20萬股卡姆丹克太陽能（712）。<br><br>筆者持有卡姆丹克太陽能<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
