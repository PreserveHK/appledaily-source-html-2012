<html><header><meta charset="utf-8"><title>Eason未聞食屎狗</title></header><body><h1>Eason未聞食屎狗</h1><p>問志偉有否跟他講食屎狗古仔？Eason只擰頭，對於黃浩反口說沒看過藝人疑似吸毒影帶，Eason表情不耐煩，問囡囡是否仍很驚？他只說：「辛苦大家。」</p><p>由於記者一直要向後行影相和拍片，Eason突然說：「違反常理，點解大家倒轉行？不如我陪你哋。」Eason說罷即倒轉行，又向其中一位女記者說：「你着呢啲鞋唔舒服，應該着adidas。」他上車前又說：「未試過呢條路行得咁慢，辛苦大家。」<br></p></body></html>
