<html><header><meta charset="utf-8"><title>求驗客手記：<br>（樂）卡索拉變新插水王</title></header><body><h1>求驗客手記：<br>（樂）卡索拉變新插水王</h1><p>利物浦嘅蘇亞雷斯喺呢一輪聯賽要停賽，但英超隨即出現新一代插水王，佢就係阿仙奴嘅西班牙中場辛迪卡索拉喇。喺上周六阿仙奴勝西布朗2:0嘅聯賽，兵工廠所入嘅第1球，就係憑卡索拉插水成功，喺冇被對手史提芬列特碰到下自己跌低而博得12碼，最後由阿迪達射入。賽後西布朗領隊奇勒好唔老嚟，認為球隊就係輸壞呢球12碼，但憑今屆反底而結束球隊連續4場不勝劣績嘅阿仙奴，其領隊雲格就只係話：「我未睇番條片，但我問過卡索拉，佢話對手真係碰到佢喎！」</p></body></html>
