<html><header><meta charset="utf-8"><title>關仁隱事：「小J」唔衰得亂吹雞 - 關仁</title></header><body><h1>關仁隱事：「小J」唔衰得亂吹雞 - 關仁</h1><p>好耐之前「大姐大」飲醉酒得罪社團大佬，好主要都係因為佢當時男友「小J」搞成咁，小J乜嘢事都鍾意吹雞解決。嗰次就吹大咗，因為人哋反吹仲要有槍，搞到要扮矮仔。經一事佢冇長一智，近日小J又冇端端喺大酒店吹雞，搞到件事小事化大。有同小J熟嘅朋友話，小J份人粗魯而且恃住自己練過拳，有人望吓佢啲女朋友都喊打喊殺。對朋友都冇面畀，好似飲酒玩骰仔猜枚贏輸都好平常，點知佢唔衰得，輸幾鋪就講晒粗口，搞到同佢出去玩嘅朋友都冇回頭，唔肯再同佢飲。<br>撰文：關仁</p></body></html>
