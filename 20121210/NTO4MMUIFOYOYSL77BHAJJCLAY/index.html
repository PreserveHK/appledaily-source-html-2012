<html><header><meta charset="utf-8"><title>Adele遲攞出世紙被罰</title></header><body><h1>Adele遲攞出世紙被罰</h1><p>英國當紅女歌手Adele為未婚夫Simon Konecki於10月19日誕下兒子，不過二人遲遲未為兒子領出世紙。昨日英國《太陽報》報道，當地出生登記署表示Adele及Simon自兒子出世以來從未預約領出世紙，當地法律規定初生嬰兒要在42日內登記，否則即屬犯法，要罰款1,000英鎊（約12,300港元）。有傳媒估計Adele怕兒子被狗仔隊偷拍才暫時不領出世紙。</p></body></html>
