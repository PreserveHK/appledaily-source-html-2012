武漢巿民虎尿醫風濕</title></header><body><h1>兩岸百態 <br>
武漢巿民虎尿醫風濕</h1><p>「老虎尿做藥引，能治風濕？」湖北武漢近日有不少民眾，到當地動物園，要求取得老虎尿用來做治療風濕病。於是飼養員趁每日早上清潔虎籠時，用針筒在地上收集虎尿。甚至有人提出給老虎戴特大號避孕套收集虎尿，但被拒絕。<br>飼養員稱，園內有10隻東北虎，其中五隻養在虎園，每朝都有1.5升虎尿。有請飼養員拿虎尿的民眾稱，他稱這是民間偏方，「不知是否有效」。湖北省中醫院風濕科主任醫師楊德才稱，虎尿做藥引沒有科學依據，他更稱尿液或含病毒。<br>湖北《武漢晚報》</p></body></html>
