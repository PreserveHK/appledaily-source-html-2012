<html><header><meta charset="utf-8"><title>祥仔多謝發哥拉票</title></header><body><h1>祥仔多謝發哥拉票</h1><p>港姐張名雅、朱千雪等昨日在新蒲崗的商場為台慶「全民投票大行動」進行啟動儀式，視帝大熱黎耀祥及一班《愛．回家》演員都有去拉票，李霖恩仲帶埋個得意囡囡撐場。今年無綫首次舉行一人一票選視帝、視后及最佳劇集，為免再出現冧伺服器故障的爆情況，所以今次延長投票時間，由今日下午3點至下星期一下午3點。<br>祥仔對被周潤發看好奪視帝，他興奮說：「如果真係攞獎，一半係發哥嘅，佢講一講可能我票源多咗。」<br>採訪、攝影﹕楊潔雯</p></body></html>
