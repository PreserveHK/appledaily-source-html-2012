<html><header><meta charset="utf-8"><title>醫療新知：<br>
高齡心電圖八成準確</title></header><body><h1>醫療新知：<br>
高齡心電圖八成準確</h1><p>醫學界一直認為在跑步機上測試的運動心電圖，對評估心臟病不夠準確，但美國一項最新研究發現此測試可準確檢測約八成65歲或以上婦女的冠心病。研究有111名懷疑心臟有問題的婦女參加，她們接受運動心電圖測試及先進的心臟造影檢查。<br>結果發現雖然傳統的運動心電圖只能發現約一半冠心病個案，但若分析不同年齡組別，運動心電圖在65歲或以上組別，準確度有68%，但在35至50歲組別，準確率只有36%。研究更發現兩個可顯示心臟血流不順的心電圖特點，若加上新的檢查指標，高齡組別的測試準確度可提升至近80%。</p></body></html>
