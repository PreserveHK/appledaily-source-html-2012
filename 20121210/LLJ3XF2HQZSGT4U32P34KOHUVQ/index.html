<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>賊潛茶餐廳　掠走13萬元</title></header><body><h1>各區突發簡訊︰<br>賊潛茶餐廳　掠走13萬元</h1><p>【小西灣】<br>【本報訊】柴灣小西灣富欣花園一間茶餐廳，昨清晨5時許，職員返回開舖準備營業，赫然發現門鎖和鐵鏈不見，舖內有被搜掠痕迹，收銀機撬開，相信遭賊人爆門潛入，連忙致電報警。稍後茶餐廳51歲姓陳東主匆匆回來，經點算證實被偷去13萬元營額。警方接報到場調查，暫時未有人被捕。茶餐廳事後繼續營業，東主坐在收銀櫃一臉無奈。</p></body></html>
