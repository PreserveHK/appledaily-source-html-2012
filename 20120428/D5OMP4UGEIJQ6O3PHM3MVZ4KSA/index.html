<html><header><meta charset="utf-8"><title>林欣彤死口唔認拍拖</title></header><body><h1>林欣彤死口唔認拍拖</h1><p>林欣彤（Mag）和羅孝勇同是巨聲幫出道，二人拍拖的消息在朋友群中已經不是秘密，但他們恐怕影響事業，一直否認拍拖之說，Mag日前被本報拍到單拖到羅孝勇位於何文田山的豪宅，又一起乘的士外出，有共賦同居之嫌。<br>Mag前晚在將軍澳出席《2012勁歌金曲優秀選第一回》，對於與羅孝勇拍拖傳聞例牌否認，儘管多次被發現經常出雙入對，Mag仍死撐說：「冇咁嘅事，當日只係有朋友生日，我哋一齊慶祝，我自己同屋企人住大埔。」Mag保護戀情，更堅稱與羅孝勇只是好友。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
