<html><header><meta charset="utf-8"><title>關仁隱事：「大眼仔」浮誇演技趕客 - 關仁</title></header><body><h1>關仁隱事：「大眼仔」浮誇演技趕客 - 關仁</h1><p>呢排「棒球小子」同「大眼仔」合作三色台嘅新劇，劇中拳來拳往，拍攝時有導師指導，打起嚟有板有眼。拳腳動作有導師指導，但係演戲邊會有戲劇大師指點，一拼埋難免有所比較。關仁聽到劇組啲人一早已經彈大眼仔演出浮誇，可能因為佢喺劇中要扮後生仔，一味只做啲好誇嘅表情，關仁留意睇下，大眼仔演出又真係幾核凸。關仁八到其實自從大眼仔升呢做男主角後，佢成日以為自己演技好掂，唔聽意見，如果佢再係咁，相信好快觀眾會俾佢嚇走。<br><br>Textby關仁</p></body></html>
