<html><header><meta charset="utf-8"><title>昂船洲軍營開放1.3萬市民入場</title></header><body><h1>昂船洲軍營開放<br>1.3萬市民入場</h1><p>【本報訊】昂船洲海軍基地一年一度開放日，吸引約1.3萬市民到場。軍方表演槍械團體操、軍樂、格鬥技巧及拳術，另開放三艘炮艦、迫擊炮及軍人宿舍等。到場市民表現興奮，盛讚軍人紀律嚴明，明顯訓練有素；他們對槍械團體操及特種部隊表演的印象特別深刻，形容為「力的表現」，如有機會將再次參觀。</p><p>有家長帶同子女到場體驗，首次參觀軍營的黃太稱，子女以往不太清楚解放軍情況，開放日有助拉近市民與軍人的距離。李小姐則對未能參觀炮艦的駕駛室感到失望，「拉晒布遮住，就算唔俾入，都希望可以喺出面望到入去，一場嚟到當然想睇特別啲嘅嘢」。</p></body></html>
