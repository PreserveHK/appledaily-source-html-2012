<html><header><meta charset="utf-8"><title>黑熊上樹遭麻醉　掉落軟墊</title></header><body><h1>黑熊上樹遭麻醉　掉落軟墊</h1><p>美國科羅拉多大學有大黑熊出沒！這隻重91公斤（200磅）的大黑熊，冬眠過後四出覓食，還肆無忌憚闖入校園，更爬上大學宿舍附近的大樹休息兩小時。<br>當局為安全起見，要發射麻醉槍，讓黑熊從4.6米（15呎）高的樹上掉下來。<br>為防黑熊跌傷，警方和野生動物部門職員把軟墊放在大樹下，才向大黑熊連發兩枚麻醉槍。大黑熊中槍後，以大字型攤開四肢（圖），從4.6米高的樹上掉落軟墊。在場圍觀的學生紛紛舉起手機，拍下這有趣的一幕。<br>英國《每日郵報》</p></body></html>
