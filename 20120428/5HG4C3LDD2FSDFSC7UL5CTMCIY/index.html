<html><header><meta charset="utf-8"><title>關仁隱事：「果仁小公主」苦盡甘來 - 關仁</title></header><body><h1>關仁隱事：「果仁小公主」苦盡甘來 - 關仁</h1><p>「果仁小公主」細個時肥嘟嘟，不過因為太大食，所以唔知點解唔係好得觀眾歡心，每次出嚟都被觀眾狂抦，家佢瘦咗唔少，加上已經亭亭玉立，而且自從佢媽媽過世後，大部份觀眾都覺得佢好堅強，故深得觀眾歡心。佢家又唱歌又拍戲，唱功仲得到唔少人認同，好過家嗰啲所謂嘅比賽新星多多聲，難怪家果仁小公主每次出街時都會獲市民狂讚，仲有好多女觀眾走埋去為佢打氣，大讚佢唱歌好聽，佢都估唔到咁受觀眾認同，搞到佢好鬼感動。<br><br>Textby關仁</p></body></html>
