<html><header><meta charset="utf-8"><title>過蒙古風母親節</title></header><body><h1>過蒙古風母親節</h1><p>慈母手中線！母親為子女縫製衣服，今天何不換轉角色，由細蚊參與「羊溢愛意毛毯飾物手作坊」，利用傳統蒙古手藝羊毛毯為媽媽一針一針，針出花花小飾品，表達感謝之意。更可於母親節正日欣賞年僅12歲的內蒙古呼倫貝爾大草原「小王子」烏達木的歌聲，獻唱其成名曲《夢中的額吉》（額吉於蒙古語即是母親）。</p><p>羊溢愛意毛毯飾物手作坊<br><br>日期：5月13日5pm、6pm<br><br>地點：鑽石山荷里活廣場1樓明星廣場<br><br>參加：消費滿$300或以上，先到先得</p></body></html>
