<html><header><meta charset="utf-8"><title>超雲返港即晒靚衫</title></header><body><h1>超雲返港即晒靚衫</h1><p>陳山聰與何超雲早前到倫敦遊玩了一個月，於昨日下午返港，兩人各自拿着隨身行李步出機場，見有記者採訪就企定任由拍照，且有問必答。<br>度完假返港的山聰肥了不少，他心情大靚說：「去咗差唔多一個月，玩得好開心。」超雲則表示：「買咗好多衫，順手幫舖頭入貨。」問用了多少錢買衫？兩人異口同聲說：「唔講得。」超雲透露會探望父親何鴻燊，返家後超雲即急不及待穿上在倫敦購買的名牌衫，並戴上碧咸嫂Victoria品牌的太陽眼鏡，更將相片上載到微博。<br>採訪、攝影：黃文偉</p></body></html>
