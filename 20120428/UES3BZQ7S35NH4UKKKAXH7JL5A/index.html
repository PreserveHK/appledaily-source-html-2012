<html><header><meta charset="utf-8"><title>叠茵庭連租約售220萬</title></header><body><h1>叠茵庭連租約售220萬</h1><p>中原伍遠帆表示，日前錄得內地投資者購入屯門叠茵庭1座中層E室，572方呎，連租約作價220萬元，呎價3846元。現時月租6600元，回報3.6厘，市值月租7500元，租金回報可達4.1厘。</p><p>單位原業主2010年8月以165萬元購入，轉手賬面獲利55萬元，單位升值33.3%。屋苑現時有約100個放盤，當中近40%連租約，主因物業租務市場受附近嶺南大學教職員帶動所致。4月截至24日，屋苑錄約25宗成交，平均成交呎價4000元。</p></body></html>
