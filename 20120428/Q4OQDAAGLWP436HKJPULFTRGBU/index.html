<html><header><meta charset="utf-8"><title>案件速遞棄雙非兒狠母判緩刑</title></header><body><h1>案件速遞<br>棄雙非兒狠母判緩刑</h1><p>【本報訊】持雙程證來港的36歲姓楊內地婦，於本港誕下雙非嬰後，一直將兒子交給他住在香港的姑媽照顧，她本人則定期來港探望並照顧兒子。兒子今年6歲，卻有患自閉症的迹象，只得一歲小童的語言能力。今年2月6日近中午，她竟因不滿社署停批兒子綜緩令她陷經濟困難，將餅乾交給兒子後，便狠心將他遺棄在沙田社署辦事處，其後她被拘控，昨於沙田裁判法院承認遺棄兒童罪，裁判官判她入獄兩個月，緩刑兩年。<br>案件編號：STCC2058/12</p></body></html>
