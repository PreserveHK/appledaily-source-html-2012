<html><header><meta charset="utf-8"><title>醫生否認非禮三女護</title></header><body><h1>醫生否認非禮三女護</h1><p>【本報訊】伊利沙伯醫院一名男醫生涉嫌在18個月內非禮3名女護士，向其中兩人露出陰莖及恥毛，又故技重施，在住處屋苑內露體。醫生昨否認非禮及作出有違公德行為等8罪，押後至7月16日開審。<br>身材瘦削、頭髮稀疏的被告蘇卓威（35歲、圖）昨日在九龍城裁判法院應訊後戴上口罩及帽離開。控方將傳召11名證人作供，審訊預計需時5日，屆時會播放被告屋苑的閉路電視片段。<br>控罪指被告於前年年1月至去年6月期間非禮3名女護士，向其中兩人露體，同時指他於今年2月2日在紅磡半島豪庭露體。<br>案件編號：KCCC1059/12</p></body></html>
