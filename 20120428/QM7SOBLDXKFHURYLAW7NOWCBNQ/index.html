<html><header><meta charset="utf-8"><title>車模太暴露　政府令整頓</title></header><body><h1>車模太暴露　政府令整頓</h1><p>「不用看《3D肉蒲團》了，看北京車展就行了！」2012北京國際車展近日成為萬眾焦點，部份車模不惜袒胸露臀，開放尺度之大，令網友眼界大開。<br>繼李穎芝身穿昂貴超性感鑲鑽裙打響頭炮後，網絡紅人干露露亦以一貫暴露衣着亮相（圖）。首都精神文明辦昨對此提出嚴肅批評，指少數車模過份暴露，並引起個別非參展人員借機以低俗形式炒作個人，造成不良社會影響，下令主辦單位須立即整頓。<br>新華網</p></body></html>
