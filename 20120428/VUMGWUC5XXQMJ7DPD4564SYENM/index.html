<html><header><meta charset="utf-8"><title>許廷鏗認約會易服男</title></header><body><h1>許廷鏗認約會易服男</h1><p>許廷鏗、鍾舒漫、洪卓立、泳兒等前晚到銅鑼灣柏寧酒店出席時裝店開幕酒會，有傳許廷鏗搭上關心妍（Jade）有易服癖的男助手，昨晚他提及同性緋聞時支吾以對，並不時拿Jade及鄭欣宜做擋箭牌，他表示星皓和無綫都有致電了解事件。<br>許廷鏗強調與該男助手只是普通朋友，問到有否單獨約會？他起初謂不記得，又指Jade和欣宜中途加入，經追問後才說：「印象中係有，但之後佢哋都會一齊嚟，我唔想影響佢同Jade嘅合作，雖然佢係半個圈中人，但唔使承受圈中人嘅事。」他強調以後會避忌，乘的士亦會坐定定，更會減少約朋友出街。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
