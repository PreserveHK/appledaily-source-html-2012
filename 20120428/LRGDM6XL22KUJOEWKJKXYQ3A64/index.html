<html><header><meta charset="utf-8"><title>鍾嘉欣谷胸威脅杏兒</title></header><body><h1>鍾嘉欣谷胸威脅杏兒</h1><p>歐陽震華（Bobby）、胡杏兒、鍾嘉欣及麥長青等，昨在將軍澳為新劇《耀舞長安》宣傳，眾人在活動中大跳中國舞，但百厭的Bobby卻亂跳，及後又扮杏兒做一字馬，他就只做到七字馬，十分惹笑。<br>剛由崑山回港的杏兒指，劇中背景為唐朝，衣服較暴露，故她會穿露腰舞裝，不過她謂性感程度不夠嘉欣勁：「我都有啲料，但我啲戲服整到幾高，嘉欣就好多嘢睇，佢嗰件低啲。」嘉欣笑說：「杏兒要求咋？件件戲服都一樣，我哋想個個都逼爆，但驚大家流鼻血。」對於好友鄭嘉穎被指態度差，杏兒力撐他做事認真，相信是一場誤會。<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
