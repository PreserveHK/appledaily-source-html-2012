<html><header><meta charset="utf-8"><title>蘋果汁梁福元荔枝園擬「送」政府</title></header><body><h1>蘋果汁<br>梁福元荔枝園擬「送」政府</h1><p>【本報訊】審計報告揭發元朗十八鄉鄉委會主席梁福元名下的大棠荔枝山莊，侵佔政府郊野公園用地超過18年，地政總署要求在今日或之前清拆官地上的非法構築物，否則會採取土地管制行動，不排除檢控。梁福元昨表示，已清拆在官地上的動物屋、洗手間等構築物，但他強調有關設施只是方便遊客，不認為是霸佔官地，批評政府不接受他申請短期租約使用有關地段，不重視生態旅遊，又指現時對經營荔枝園感意興闌珊，「半賣半送」給政府亦無所謂。
</p></body></html>
