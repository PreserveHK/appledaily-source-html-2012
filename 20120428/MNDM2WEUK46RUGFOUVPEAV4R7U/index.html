<html><header><meta charset="utf-8"><title>蘋果汁團體促全面立法禁體罰</title></header><body><h1>蘋果汁<br>團體促全面立法禁體罰</h1><p>【本報訊】明日是國際「沒有巴掌日」，防止虐待兒童會促請政府全面立法禁止體罰，包括家庭層面的體罰，為孩子打造和諧及正面的成長環境。<br>防止虐待兒童會昨在黃大仙舉行教育活動（圖），鼓勵家長以正面方法管教子女。該會總幹事何愛珠表示，大多數父母都痛惜子女，但亦會用打罵方式管教，她認為，體罰對兒童造成的傷害不止身體上的痛楚，還會在心靈上留下永不磨滅的烙印，暴力行為可能一代傳一代。現時本港法例規定，教師不得向學生施以體罰，但未有禁止在家中體罰兒童，該會要求港府立法全面禁止體罰兒童，與荷蘭、瑞典、德國及西班牙等32個國家看齊。</p></body></html>
