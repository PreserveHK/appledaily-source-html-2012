<html><header><meta charset="utf-8"><title>關楚耀忘我演激情戲</title></header><body><h1>關楚耀忘我演激情戲</h1><p>關楚耀、沈志明、李蘊、HotCha等前晚在中環為D-Mop新店開幕擔任嘉賓，松岡李那與前男友、Ground-Zero老闆兼設計師PhilipChu同場零交談。</p><p>向女友備案</p><p>關楚耀和沈志明均有份演出新戲《喜愛夜蒲2》，關楚耀透露會與苟芸慧有激情演出：「聽講會比上集意識更大膽，希望到時會投入啲。」他表示不會看AV片作參考，但已向女友備案。<br>李蘊透露男友劉謙已返台灣，問到聚少離多會否令感情轉淡？她說：「唔係見得多就深，但大家工作各有各忙，我遲啲會去馬來西亞拍寫真，但唔會太性感。」採訪、攝影：胡比</p></body></html>
