<html><header><meta charset="utf-8"><title>青年涉非禮兩夜店女子</title></header><body><h1>青年涉非禮兩夜店女子</h1><p>【本報訊】一名青年昨晨駕車載同兩名在娛樂場所認識的妙齡女子，聲稱途中發生爭執，兩女子報稱被人非禮，警方以涉嫌非禮罪名將司機拘捕。<br>25歲疑犯表示，昨凌晨在娛樂場所消遣認識兩女子，清晨時分三人駕車離去。早上8時，車輛駛至黃大仙區，司機與兩女發生爭執，他將車停於竹園道近竹園北邨巴士站，致電報案。警員到場發覺司機滿身酒氣，酒精測試證實有飲酒但無超標，遂作口頭警告。<br>此際，兩女子聲稱曾被司機非禮，警員調查後拘捕他，至於兩女子亦返署助查，案件交黃大仙警區刑事調查隊跟進。</p></body></html>
