<html><header><meta charset="utf-8"><title>反黑曙光</title></header><body><h1>反黑曙光</h1><p>蕭煌奇的《你是我的眼》歌詞曾有兩句「如果我能看得見，生命也許完全不同」，平常人可能難以理解當中的苦況，但能夠出點綿力幫助，對健全人士來講可能只是舉手之勞。土炮izzue最近就聯同了插畫師ProdipLeung，為紀念奧比斯成立30周年推出全黑慈善限量版Tee，印有BreaktheWall及ORBIS30YEARSOFSAVINGSIGHT，部份收益自然撥入奧比斯慈善基金，為全球失明人士爭取光明。Crossover要是有意義，多多都要瞓身撐。<br><br>記者：雷福財<br>izzue（28907012）銅鑼灣希慎道1號</p></body></html>
