<html><header><meta charset="utf-8"><title>採訪手記：坐山頂照High</title></header><body><h1>採訪手記：坐山頂照High</h1><p>今次以$380港元最平飛觀賞LadyGaGa首場巡唱實在物超所值，開騷前一日上網見這場騷還未售罄，原來韓國人興即場買飛，最後全場坐滿。小記到達才知坐山頂尾四行，以為沒甚睇頭，但舞台兩邊有大銀幕，睇得清楚。全場氣氛勁熱烈，舞台製作高水準，GaGa換足12套衫，視聽效果好滿足，場外更有專人幫你畫花面，認真細心。<br>以為場內保安嚴密，查實入場前保安翻兩翻手袋就放人，只提你演出時把攝錄器材收在袋內。坐山頂的好處是附近未見有保安，很多歌迷不時拿相機電話影相。表演10點多完結，但9點50分左右開始有人離場，相信因觀眾怕要跟人迫車而早走。撰文：曹嘉</p></body></html>
