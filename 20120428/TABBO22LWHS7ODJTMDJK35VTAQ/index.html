<html><header><meta charset="utf-8"><title>偉哥勁敵Stendra　15分鐘見效</title></header><body><h1>偉哥勁敵Stendra　15分鐘見效</h1><p>專治陽痿藥物的「威而鋼」（俗稱「偉哥」）即將有新勁敵。剛獲美國食品及藥物管理局審批的新藥Stendra，藥力比「偉哥」（圖）更快見效，而且副作用較少。<br>Stendra是由美國Vivus藥廠研製，患者只需在性交前30分鐘服食，15分鐘後陽具就會充血勃起，比「偉哥」要事前一小時服用更方便快捷。至於副作用也較「偉哥」少，只會出現頭痛、臉紅、鼻塞和背痛。但服用硝酸鹽來舒緩胸口痛的男士，就不適宜服食此藥，否則就會導致血壓驟降。<br>「偉哥」去年銷售額為20億美元，分析師預計Stendra年銷3億美元。<br>路透社</p></body></html>
