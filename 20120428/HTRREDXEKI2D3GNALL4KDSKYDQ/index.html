<html><header><meta charset="utf-8"><title>蘋果汁夫婦食野菇疑中毒入院</title></header><body><h1>蘋果汁<br>夫婦食野菇疑中毒入院</h1><p>【本報訊】衞生防護中心接獲一對65歲夫婦，前晚進食在鰂魚涌採摘的野菇後，出現嘔吐、腹痛、肚瀉及頭暈等中毒症狀，二人隨即往東區醫院急症室求診，目前情況穩定。中心發言人指，因市民難分辨野菇是否有毒，或適宜食用，故不應在公園及野外採摘野菇進食。<br>該對夫婦前日在鰂魚涌柏架山道採摘野菇，然後晚上將野菇炒肉片進食，一小時後，兩人出現中毒症狀。由於野菇全部已煮，暫未知出事屬哪個種類的野菇，並且無法進行檢驗。</p></body></html>
