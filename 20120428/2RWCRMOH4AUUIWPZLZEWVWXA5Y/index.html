<html><header><meta charset="utf-8"><title>港擬新制爭亞協盃資格</title></header><body><h1>港擬新制爭亞協盃資格</h1><p>【本報訊】南華足主兼足總副主席羅傑承透露，經過甲組會議後，足總來季將透過更刺激及複雜賽制去決出亞協盃的代表資格。<br>足總在前日的甲組會聽取過與會代表意見後，確定來季削減外援至註6出4；而出場由3外1亞，修訂為4名外援不限亞援。另外，亞協盃代表資格除聯賽冠軍佔一席外，餘下一席將透過全新方式產生。<br>羅傑承表示，各代表同意以更刺激及複雜方式決定，有關建議待董事局通過，稍後便會公佈。消息稱，構思的亞協盃將由銀牌及足總盃兩項盃賽的前列球隊爭逐，而聯賽盃將再停辦。足總董事伍健稱，賽制改革，可大幅提升賽事刺激性，相信可吸引更多球迷關注本地波。</p></body></html>
