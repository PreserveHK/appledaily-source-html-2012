<html><header><meta charset="utf-8"><title>Rihanna自爆性饑渴</title></header><body><h1>Rihanna自爆性饑渴</h1><p>經常有出位言行的美國女歌手Rihanna，近日繼續以超性感形象拍攝新曲《WhereHaveYouBeen》MV，她亦認為新MV相當大膽，拍攝時感覺到好像讓歌迷看到自己的乳頭一樣！完成MV後Rihanna隨即到了夏威夷度假。</p><p>性是力量</p><p>據英國《太陽報》報導，她曾表示自己的歌曲、MV、演出等等都充滿了曳曳的東西，是因為她性生活不足，Rihanna說：「性是一種力量，但我沒有任何行動，只在音樂上表現出來。」此外，Rihanna老友KatyPerry前晚任才藝節目《一夜成名》（AmericanIdol）嘉賓，以軍裝打扮半天吊演出。</p></body></html>
