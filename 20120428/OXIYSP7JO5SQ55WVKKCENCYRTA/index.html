<html><header><meta charset="utf-8"><title>吳彥祖拍片挑戰底線</title></header><body><h1>吳彥祖拍片挑戰底線</h1><p>吳彥祖昨到香港仔出席文化交流活動，並與諾貝爾文學獎得獎者會面，吳彥祖表示，因科技進步，曾有韓國導演以手機拍攝電影片段，他認為年輕一代可有更多方法表達自己。<br>另外，吳彥祖六月將與馮德倫所屬公司合作，監製新戲《控城計》，現正忙於籌備中，他說一直想親自執導拍一套電影，但因題材涉及安樂死相當敏感，擔心未能獲得批文，只得暫時擱置，至於現實生活中會否贊成安樂死，吳彥祖說：「當一個人絕望時，可能又知自己得番半年命，都會諗未必想捱落去，但如果作為家人又會唔捨得。」<br>採訪、攝影：馬建華</p></body></html>
