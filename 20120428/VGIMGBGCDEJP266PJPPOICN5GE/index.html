<html><header><meta charset="utf-8"><title>胖男脂肪厚捱38刀不死</title></header><body><h1>胖男脂肪厚捱38刀不死</h1><p>不少人懊惱如何撇掉身上贅肉，但有誰想過這些脂肪竟成保命武器。英國一男子遭人狂插38刀奇蹟不死，就是拜厚厚脂肪所賜。<br>綽號「肥丹」的44歲男子羅斯（DannyRoss圖），去年8月在家中看電視時，友人約翰遜突到訪，寃枉他偷走自己老爸的錢，然後用皮帶緊箍羅斯頸部，令他失去知覺，再狂插38刀。約翰遜施襲後向朋友說：「我已殺掉他。」<br>約翰遜的朋友其後報警，警方抵達羅斯寓所後，發現他奇蹟未死，立即送院搶救，縫了70針。醫生指是羅斯肥膏夠厚，保住內臟未受致命傷害。約翰遜被裁定企圖謀殺罪成，下月18日判刑。<br>英國《太陽報》</p></body></html>
