<html><header><meta charset="utf-8"><title>BestBuy：爆趣Gundam香薰座</title></header><body><h1>BestBuy：爆趣Gundam香薰座</h1><p>油費貴，要留住客人心，油公司扭盡六壬，Shell見早前推出的機動戰士Gundam汽車貼反應好，緊接加推限量版高達汽車香薰座，同樣有四個動畫角色，立體機械頭造型十分爆趣。即日起至6月10日購買任何一款Shell便利店推廣產品及同時入油滿$400，即可以優惠價$25或$30換購一款。而Shell荃灣新油站更變成高達基地，高達迷經過記得入去感受一下。<br><br>記者：許維雅<br>網址：http://www.shell.com.hk/gundam</p></body></html>
