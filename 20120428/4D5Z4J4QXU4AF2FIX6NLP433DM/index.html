<html><header><meta charset="utf-8"><title>英大學筍工　派9萬元蒲吧</title></header><body><h1>英大學筍工　派9萬元蒲吧</h1><p>英國約克大學意大利裔學者卡布拉斯（圖）獲得可能是全英筍工──獲7,700英鎊（96,592港元）撥款，未來18個月到英國偏遠地區1,700間酒吧喝啤酒，研究鄉村酒吧經營模式。<br>雖然卡布拉斯的家族在意大利經營葡萄園，但他對啤酒情有獨鍾，而酒吧是英國鄉郊人生活重要部份，他希望研究結果有助游說當局尋找辦法協助鄉郊酒吧經營。但他不可能走訪全部1,700間酒吧，將會根據所得資料，再決定最終會到幾多間酒吧蒲。<br>英國《每日郵報》</p></body></html>
