<html><header><meta charset="utf-8"><title>伊娃告別靚太喊到眼腫</title></header><body><h1>伊娃告別靚太喊到眼腫</h1><p>人氣美劇《靚太唔易做》（DesperateHousewives），終於拍到第八季大結局，日前該劇進行最後一天煞科拍攝工作，主角伊娃隆歌莉亞（EvaLongoria）與劇中拍檔包括雲妮莎威廉絲（VanessaWilliams）等都有現身，大伙兒齊齊合照留念。</p><p>擁抱拍檔</p><p>伊娃將當天的多張照片上載到twitter，身穿低胸裙的她在工作人員前擺鬼馬甫士拍照，由於劇組相處了八年之久，伊娃臨別與拍檔一一擁抱，她表示十分不捨，哭到連眼都腫起。</p></body></html>
