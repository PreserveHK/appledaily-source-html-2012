<html><header><meta charset="utf-8"><title>廣州風雲驟變　白晝如黑夜</title></header><body><h1>廣州風雲驟變　白晝如黑夜</h1><p>近半個月來，廣州頻現暴雨天氣，並多次出現「白晝如黑夜」的景象（圖）。昨日午後，廣州市區再度狂風大作，風雲驟變，恍如末日來臨。市氣象台發出雷雨大風藍色預警和暴雨黃色預警信號。而今日上午，廣州依然以陰天為主，並伴有中到強雷雨，有陣風8級。<br>昨日中午1時許，廣州市區突然天色暗黃，漸而轉黑，瞬間狂風肆虐。狂風大約持續了5分鐘之後，瓢潑大雨光臨羊城，並不時雷聲陣陣。馬路上行駛的汽車紛紛開燈。<br>廣東奧一網</p></body></html>
