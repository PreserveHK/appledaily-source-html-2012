<html><header><meta charset="utf-8"><title>美漢倒斃遭50餓犬分屍</title></header><body><h1>美漢倒斃遭50餓犬分屍</h1><p>美國俄亥俄州一名年過六旬獨居男子，被發現倒斃寓所幾星期，部份屍身被所養的50多隻狗吃掉，但不少狗隻仍餓死，多隻倖存狗因過度虛弱，須人道毀滅（圖）。<br>警方上周五接獲死者鄰居報案，指已有幾個星期未見他露面，遂派員調查，赫然看到死者陳屍睡房，部份屍身被狗吃掉。警員指屋內滿是動物便溺及垃圾，後園拖車內更有多條貓屍。<br>鄰居指老翁一直獨居，終日以狗為伴，縱使社區組織多次上門主動提供協助，都被他拒絕，還被趕走。<br>當局未透露究竟有多少隻狗餓死或須人道毀滅，只知道目前至少有八隻狗已交由動物之家收留照料。<br>英國《每日郵報》</p></body></html>
