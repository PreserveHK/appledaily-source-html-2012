<html><header><meta charset="utf-8"><title>蘋果汁村屋僭建申報指引模糊</title></header><body><h1>蘋果汁<br>村屋僭建申報指引模糊</h1><p>【本報訊】發展局局長林鄭月娥堅持取締新界村屋僭建物，呼籲市民主動申報，而風險較低的僭建物須於六個月內提交安全證明，方可獲豁免清拆。專業動力召集人方國珊稱，普通僭建物如簷篷、外牆冷氣機支架等，只需由合資格工程師檢測及發出安全證明；天台纖維屋、密封露台等高風險僭建物則需結構工程師檢測，但官方文件沒有列明兩者的分別，「村民根本唔知自己嘅僭建物屬於邊類」。她指至今收到過百宗求助，促政府給予清晰指引及加強宣傳。</p></body></html>
