<html><header><meta charset="utf-8"><title>黃智雯、羅仲謙唔過電</title></header><body><h1>黃智雯、羅仲謙唔過電</h1><p>黃智雯和羅仲謙繼《OnCall36小時》後再度在無綫新劇《巴不得媽媽》中合作，並飾演情侶。前晚二人在灣仔星街拍攝外景，劇情講述羅仲謙因掛念黃智雯，故偷偷跟蹤她。<br>劇組為營造浪漫氣氛，特地在街上灑水，黃智雯與羅仲謙分別在大斜路街頭及街尾踱步，這對熒幕情侶甚有默契，黃智雯昨日在電話中說：「觀眾受落，唔介意合作多啲，我第一次拍灑水戲，感覺好浪漫，好似拍緊MV咁。」問到二人會否戲假情真擦出火花？她說：「太熟唔會啦，我哋拍戲點到即止，雖然扮情侶，但唔係好多親熱鏡頭。」<br>採訪、攝影：黃曉程、彭琮然</p></body></html>
