<html><header><meta charset="utf-8"><title>黃日華父女檔拍劇</title></header><body><h1>黃日華父女檔拍劇</h1><p>張兆輝一家四口、黃日華和陳百祥等昨日在香港大學出席「太陽國際體育會開幕禮」，黃日華透露8月將開拍一部以偵探為題材的劇集，女兒黃芷晴與王維基簽約成數也很高，有機會父女檔上陣。王維基早前被影到與中女食飯，問會否擔心女兒跟王維基單獨食飯會惹緋聞？他笑說：「嘩，咁所有商界CEO都唔敢同人食飯？正常社交啫。」<br>同場的張兆輝透露兒子今年12歲，女兒7歲，對於近日盛傳有拐子佬出沒，張兆輝說：「做家長要提高警覺，好彩校車喺學校裏面上車，減低危險。」囡囡點頭表示害怕拐子佬，張太則說：「有教囡囡遠離陌生人，唔好跟人走。」<br>採訪、攝影：黃曉妍</p></body></html>
