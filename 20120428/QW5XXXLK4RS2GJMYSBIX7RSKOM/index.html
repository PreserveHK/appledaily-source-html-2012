<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手ChristinaAguilera遭英國組合TheWanted於電台節目罵她「八婆」，因她在擔任導師的歌唱騷《完美Sing戰》中無視他們。<br><br>●日本女星上戶彩昨日東京一戲院宣傳新片《羅馬浴場》，身穿斯文服裝的她卻拿着一個膠浴盤。<br><br>●日本男星役所廣司獲日本政府頒發勳章表揚藝術成就。<br><br>●將在新片中飾演間諜的韓星金秀炫，前日在首爾宣傳手提電腦，獲韓劇《擁抱太陽的月亮》中扮他少年的呂珍九現身撐場。<br><br>●韓星李民浩昨日在首爾舉行簽名會宣傳戶外運動服品牌。</p></body></html>
