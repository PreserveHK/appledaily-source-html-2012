<html><header><meta charset="utf-8"><title>今日提醒你：三康體場地暫停用</title></header><body><h1>今日提醒你：三康體場地暫停用</h1><p>【本報訊】康樂及文化事務署宣佈，為進行保養或改善工程，三個康體設施將暫停開放，其中斧山道運動場將於下月1日至10月31日暫停開放，以進行改善工程及重鋪跑道工程，其間市民可使用鄰近的蒲崗村道公園內緩跑徑和人造草地足球場。而青衣運動場草地足球場也會在下月20日至6月30日暫停開放；西貢壁球場亦會在下月23日至6月15日暫停開放，期間場內的「康體通」訂場處和毗鄰的西貢網球場會如常開放，市民亦可使用同區的寶林體育館或翠林體育館內同類型設施。</p></body></html>
