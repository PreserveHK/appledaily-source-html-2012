<html><header><meta charset="utf-8"><title>Twins攞老人金牌</title></header><body><h1>Twins攞老人金牌</h1><p>Twins前晚現身將軍澳電視廣播城亮相《2012勁歌金曲優秀選第一回》，蔡卓妍（阿Sa）和鍾欣桐（阿嬌）表示去年為無綫服務了10年，前日獲得無綫10周年服務金牌，還表示雖然時光飛逝，但仍有很多想做的事情，包括潛水和跳傘，希望再有新挑戰。</p><p>承認半同居</p><p>近日有藝人直認與男友同居，也有被踢爆卻窒口否認，阿Sa對此大方說：「呢啲都係情侶好普通嘅情況，唔通人哋喺你屋企玩到深夜，趕人走咩，好尷尬啫。藝人同居都好平常，但低調啲。」問到她會否跟男友陳偉霆同居，阿Sa說：「好低調正常情侶囉，一時時。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
