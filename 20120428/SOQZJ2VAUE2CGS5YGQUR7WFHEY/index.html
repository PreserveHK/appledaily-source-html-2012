<html><header><meta charset="utf-8"><title>老鼠愛上貓　甜蜜同眠</title></header><body><h1>老鼠愛上貓　甜蜜同眠</h1><p>老鼠跟貓本是天敵，沒料到竟出現老鼠愛上貓的情景。網上流傳一段短片，只見一隻灰鼠無懼天敵當前，反而自投羅網地鑽進黑貓的前腳間，一起睡覺（圖）。<br>正在懶睡的黑貓，雖被老鼠的擠進而弄醒，但出奇地沒有把牠當成點心吞下肚，反而讓灰鼠舒服地躺在身邊一同入眠。雙方依偎在一起，狀甚親暱，享受甜美睡眠。<br>片段上載一日，吸引逾萬人觀看，大讚貓鼠十分可愛。但亦有網民戲言指黑貓別有用心，好讓自己醒來就有點心可吃。<br>英國《太陽報》</p></body></html>
