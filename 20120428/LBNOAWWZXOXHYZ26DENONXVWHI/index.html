<html><header><meta charset="utf-8"><title>洪天明拒食狗肉飯盒</title></header><body><h1>洪天明拒食狗肉飯盒</h1><p>洪天明、傅明憲、江美儀等昨日在銅鑼灣鬧巿宣傳愛護動物協會領養馬拉松活動，傅明憲和江美儀更帶同愛犬現身。<br>內地吉林省竟然有狗肉即食麵售賣，令人震驚，洪天明說：「向來都有反對聲音，報導咗出嚟睇下政府會點做，我哋都只係可以反映意見，同時呼籲大家，寵物係人類伴侶。」<br>洪天明在內地工作，曾遇上安排狗肉膳食，他說：「有次食飯一問之下話係狗肉，我梗係唔食。」愛狗之人傅明憲亦表示贊同內地立法禁食狗肉，希望參與草案表達聲音。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
