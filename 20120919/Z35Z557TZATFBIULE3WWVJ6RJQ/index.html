<html><header><meta charset="utf-8"><title>李玟未計劃造人</title></header><body><h1>李玟未計劃造人</h1><p>李玟（CoCo）昨日在尖沙嘴出席「粉紅革命關注乳癌及籌款活動」啟動禮，CoCo表示一直會自我檢查，如果發覺個胸有異樣當然立即睇醫生，平時亦會做適當運動同注重飲食，不過CoCo自言煮嘢食不算好，還要努力學習。</p><p>老公緊張健康</p><p>CoCo老公Bruce都算是肥佬，問她有沒有打算要老公減肥？CoCo笑言：「唔好咁講佢，喊都似，佢每日都做運動，好在乎自己身體狀況。」問到有沒有打算生BB？CoCo表示自己好鍾意小朋友，但認為未到時機，一切順其自然。採訪：魯萍攝影：林德雄</p></body></html>
