<html><header><meta charset="utf-8"><title>銅鑼灣<br>
余思敏照捧日貨</title></header><body><h1>銅鑼灣<br>
余思敏照捧日貨</h1><p>同鄭中基生咗個囡囡嘅余思敏（Sammie）前日就同媽咪現身銅鑼灣，雖然已經係人老婆同人哋媽咪嘅Sammie依然咁貪靚，所以Sammie同媽咪都係集中睇啲護膚同化妝品。</p><p>雖然中日目前因為釣魚台關係緊張，內地憤青呼籲罷買日貨，不過余思敏就一於好少理照買日本牌子姿生堂嘅化妝品、護膚品，仲買咗成大袋，如果喺內地一定俾憤青指控，好彩佢喺香港，呢樣亦係香港可愛嘅地方。<br>採訪、攝影：梁繼光</p></body></html>
