<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
吳雨霏返內地喊驚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
吳雨霏返內地喊驚 - 馮仁昭</h1><p>近日喺內地發生大大細細嘅反日示威，但結果有啲變成暴動。吳雨霏（Kary）喺啱啱過去嘅星期日，去咗廣州為演唱會出席記招同簽票會，活動附近都有示威遊行，唔少街道被封，搞到Kary擔心遲到，不過最驚嘅係當日佢坐嘅保母車係日本車，擔心會招惹麻煩，好彩最後都有驚無險平安到達。講番簽票會，吸引唔少粉絲捧場，想打開內地市場嘅佢話係一支強心針。</p></body></html>
