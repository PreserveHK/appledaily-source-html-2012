<html><header><meta charset="utf-8"><title>銅鑼灣<br>軒仔買畫遇知己</title></header><body><h1>銅鑼灣<br>軒仔買畫遇知己</h1><p>喺支持反國教呢件事上展露出風骨嘅張敬軒，前日早上佢去咗銅鑼灣行街，竟然撞到好友梁奕倫，軒仔一貫T裇casual打扮，梁奕倫就着背心比較野性。佢哋由利園商場一直行咗去加路連山道一間精品店，兩個入到去同個店員非常好傾，睇嚟佢哋都係熟客。</p><p>傾咗10分鐘之後軒仔就買咗兩幅畫同啲濕碎嘢走先，原來佢個司機已經喺門口等緊，佢見到記者好有禮貌打招呼上車，而梁奕倫就繼續喺舖頭。<br>採訪、攝影：梁繼光</p></body></html>
