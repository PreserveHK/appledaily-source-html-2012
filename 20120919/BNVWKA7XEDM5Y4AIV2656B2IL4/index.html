<html><header><meta charset="utf-8"><title>嘉欣同囝囝犯太歲</title></header><body><h1>嘉欣同囝囝犯太歲</h1><p>李嘉欣、郭富城、麥浚龍昨晚到上環出席時裝雜誌6周年活動，席間嘉欣透露囝囝JM近日生眼挑針，眼睛腫如電影中被打傷的拳手，她心痛的說：「係同一隻眼生三粒，腫到只開到四分一隻眼，我緊張到唔畀佢返學，一星期帶佢睇三次醫生，最心痛係每日三次揭開佢眼皮滴藥水。」原來嘉欣今年也不時生眼挑針，她笑言因與囝囝同犯太歲。至於近日的反日浪潮，身為日本化妝品牌資生堂代言人的她，表示已暫停一切活動。</p><p>此外，郭富城透露他的愛駒「愛的呼喚」將首次出賽，問到會否叫女友熊黛林入場捧場，他笑說：「等有十足信心會贏先至叫埋啲朋友入場。」<br>採訪：盧妹　攝影：陳慧安</p></body></html>
