京士柏種票案東主監四月</title></header><body><h1>案件速遞<br>
京士柏種票案東主監四月</h1><p>【本報訊】去年區議會油尖旺京士柏選區種票案，一名住在沙田的展銷公司東主在選民登記表上，虛報住所在旺角豉油街。雖然他辯稱受女顧客游說才填表，又稱假地址不是他填寫，但不獲主審裁判官馬保華信納，昨天被裁定「在要項上作出虛假陳述罪」罪成，被判監四個月。<br>自去年京士柏選區爆出種票醜聞後，相繼有選民被判緩刑，之前最重被判監兩個月，是案被告雷思國（41歲，圖）的判刑最重。他在該次選舉中，沒有投票。同案另一名售貨員被告程德浩，則罪名不成立。<br>案件編號：KCCC235/12</p></body></html>
