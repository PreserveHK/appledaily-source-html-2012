<html><header><meta charset="utf-8"><title>硬卡紙單車夠環保</title></header><body><h1>硬卡紙單車夠環保</h1><p>潮流興環保，以色列工程師加夫尼研製出用硬卡紙製造的單車，成本僅10英鎊（125港元），最適合窮人作為代步之用。<br>加夫尼是受到早前硬卡紙獨木舟啟發，想到製造一部防水硬卡紙單車（圖），將紙皮摺完又摺來加強韌度，然後在外層塗上防水樹脂，使單車防水又耐用，即使全車僅重9公斤，卻可負重220公斤，加上造價相宜，相信紙單車會成為窮國和發達國家的廉價環保交通工具。<br>英國《每日郵報》</p></body></html>
