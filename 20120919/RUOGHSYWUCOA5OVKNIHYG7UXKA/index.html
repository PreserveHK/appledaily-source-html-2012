<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳豪裸體益茵媺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳豪裸體益茵媺 - 馮仁昭</h1><p>郭富城同陳豪（圖）前晚為電訊公司新店開張做嘉賓，陳豪着住公司嘅新制服行騷，而城城就負責剪綵。就快中秋節，城城女友熊黛林話爹哋會嚟香港，咁會唔會一齊慶祝？城城話：「我要去澳門做演唱會。」另外，電訊商推出新服務，可以遙距監控屋企，陳豪會唔會監控女友陳茵媺？佢話：「唔使，睇住咖啡豆就真。我哋互相信任，女友要喺我屋企裝都冇所謂。」陳豪喺屋企會唔會赤條條？佢講笑話惟有打格仔。</p></body></html>
