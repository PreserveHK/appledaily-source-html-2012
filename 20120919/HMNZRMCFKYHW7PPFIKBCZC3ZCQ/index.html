<html><header><meta charset="utf-8"><title>Paul密謀逼朱茵收身</title></header><body><h1>Paul密謀逼朱茵收身</h1><p>黃貫中（Paul）、蘇玉華、劉雅麗及張敬軒等，昨日在尖沙嘴出席「香港周2012─文化創意@台北」記者會，Paul將於11月底到台灣演出音樂會，撞正朱茵預產期，他坦言感到憂心：「希望一切順利，要去一個禮拜，做完會即刻趕返港，應該唔會有問題。」至於跟朱茵的婚禮，Paul表示會和BB的百日宴一齊舉行，這段時間朱茵亦不宜走動，他說：「生完之後，用三個月時間極速收身，我會同佢進行地獄式訓練，女人減肥決心真係比核彈仲強。」此外，蘇玉華表示會到台灣演出舞台劇《我和秋天有個約會》，首次在台灣演舞台劇心情非常興奮。採訪、攝影：魯萍</p></body></html>
