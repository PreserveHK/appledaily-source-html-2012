<html><header><meta charset="utf-8"><title>李德義父子須付670萬訟費</title></header><body><h1>李德義父子須付670萬訟費</h1><p>【本報訊】恒豐酒店後人李德義的前媳婦曾昭穎，去年在離婚官司獲判分得12.2億元贍養費。她昨天獲高院聆案官頒令，可向前夫李建勤和前老爺李德義，取得暫時性訟費約670萬元。不過，曾昭穎要求多取400萬元訟費，案件押後至10月16日再訊。</p><p>原要求55億元贍養費</p><p>李氏父子需分別就離婚，以及指控曾昭穎在婚後協議作虛假陳述兩案，支付544萬元和130萬元訟費。與李建勤維持了8年婚姻關係的曾昭穎，原本要求一筆過55億元贍養費，以保持多姿多采及富貴奢華的生活。<br>案件編號：HCMC5/08、HCA566/10</p></body></html>
