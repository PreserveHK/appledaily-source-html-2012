<html><header><meta charset="utf-8"><title>爽影評：《屍骨未亡》變了文藝片</title></header><body><h1>爽影評：《屍骨未亡》變了文藝片</h1><p>泰國鬼片好鍾意加至死不渝愛情真諦，多年前食糊的《鬼妻》是佼佼者。近日上映的《屍骨未亡》也有心用這招，話說帥哥醫生擺脫不了女友的意外陰影，每當異性欲親近他時，各女都有疑似撞鬼的經歷，懷疑是前女友怨靈不息，怎料最終發現局中有局．齋睇劇情介紹還以為會緊張刺激，誰不知編導拍拍下越走越遠，初時還會整色整水嚇你三分，發展下去卻沒有絲毫嚇人技倆，變成純愛文藝片，剩下最猛鬼的只是片名，尤其當中段文戲喪拉長兼搵戲嚟做，怎能不失望。<br>張居<br><br>★★<br>（5個★為滿分）</p></body></html>
