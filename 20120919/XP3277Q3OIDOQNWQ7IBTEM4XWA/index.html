田中千繪請保鑣防襲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
田中千繪請保鑣防襲 - 馮仁昭</h1><p>拍台灣電影《海角七號》喺華人市場走紅嘅日本藝人田中千繪，近年主力打入中國市場，目前就喺北京拍緊劇集《義者無敵》，不過因為呢排就釣魚台爭議引發嘅反日浪潮越嚟越熾熱，有關方面都提醒咗劇組，擔心會有啲激進份子騷擾佢哋，聽聞劇組請咗保鑣保護田中，見到外圍氣氛咁緊張，田中透過經理人話佢好努力演戲，希望大家友好啲。另外喺東京長住嘅金城武，佢經理人話相信佢未必受到影響。</p></body></html>
