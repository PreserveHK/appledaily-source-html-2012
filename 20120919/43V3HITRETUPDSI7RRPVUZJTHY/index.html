<html><header><meta charset="utf-8"><title>昂山素姬　希拉莉談緬甸改革</title></header><body><h1>昂山素姬　希拉莉談緬甸改革</h1><p>到了美國華府訪問的緬甸民主領袖昂山素姬，昨天（周二）正式展開活動，與美國國務希拉莉會晤（圖），商討緬甸改革進程。<br>昂山素姬和希拉莉在國務院會晤，兩人討論了緬甸九個月來的政治改變，探討美國是否應撤銷對緬甸的經濟制裁。在兩人會晤前、昂山素姬飛美途中，緬甸政府前天宣佈釋放514名囚犯，當中87人是政治犯。消息指，昂山素姬可能到白宮與美國總統奧巴馬會晤。戰略及國際研究中心日前警告，奧巴馬高姿態接見昂山素姬，不能輕忽下周訪美的緬甸總統登盛。昂山素姬今天會到國會山莊領取金質獎章。<br>美聯社/法新社</p></body></html>
