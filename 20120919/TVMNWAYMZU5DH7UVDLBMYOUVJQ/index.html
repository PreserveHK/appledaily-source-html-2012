<html><header><meta charset="utf-8"><title>病危少女拍片求肺</title></header><body><h1>病危少女拍片求肺</h1><p>「我沒有甚麼可以再做，只希望收到好消息。但我自知時日無多，好消息未必來臨。」19歲英國少女佩雷拉，患有遺傳的囊腫性纖維化，肺部日漸衰竭，為了求生，自拍短片，呼籲善心人捐肺，否則她活不過21歲。<br>佩雷拉上載3分鐘的短片（圖），希望有心人捐肺救她，她連洗澡、走路都痛苦難當，肺部功能只餘下兩成。佩雷拉估計只可存活18個月。「如果我能令幾人肯登記成為器官捐贈者，即使對我來說已經太遲，亦會令人振奮。」英國《太陽報》</p></body></html>
