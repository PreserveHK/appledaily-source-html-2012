<html><header><meta charset="utf-8"><title>求驗客手記：銀河太太團有新血 - 求驗客</title></header><body><h1>求驗客手記：銀河太太團有新血 - 求驗客</h1><p>今日有亞冠盃，我求大俠睇波嘅時候，先知道原來希拉爾嘅瑞典中場韋希姆臣啱啱轉咗會去美職聯嘅洛杉磯銀河；而喺佢加盟之後，銀河嘅太太團又添一員猛將。因為，32歲嘅韋希姆臣嘅太太奧珊娜（Oksana Andersson），祖籍俄羅斯，職業係模特兒，樣靚身才正，28歲嘅佢身高1米70，上圍仲有34D，好鬼惹火，拍落去羅比堅尼嘅愛爾蘭小姐冠軍嘅太太歌甸、同埋碧咸嘅老婆維多莉亞度，一啲都唔失禮。</p></body></html>
