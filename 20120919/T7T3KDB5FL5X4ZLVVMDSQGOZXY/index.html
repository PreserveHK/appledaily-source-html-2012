莊思明超速罰停牌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
莊思明超速罰停牌 - 馮仁昭</h1><p>富貴港姐莊思明之前同陳司翰嘅戀情搞到一鑊泡外，今年初佢又超速駕駛俾差人捉到，噚日莊思明親身到東區裁判法院應訊，佢承認超速駕駛，被罰停牌半年同罰款2千元。莊思明噚日由一名女親友陪同到法庭，佢喺庭上向裁判官解釋當日因為身體唔舒服，希望揸車快啲返屋企休息，先搞到超速。而莊思明被判刑後，隨即被沒收駕駛執照，裁判官仲要佢參加駕駛改進課程，先可以喺停牌期後攞番個車牌。<br>傳票編號︰ESS20551/12</p></body></html>
