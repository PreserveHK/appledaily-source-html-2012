<html><header><meta charset="utf-8"><title>四太推猷亨上位</title></header><body><h1>四太推猷亨上位</h1><p>何家四房長女超盈雖然只有22歲，但感情生活多姿多采經常上報，而四太梁安琪近年亦有意捧大仔猷亨見吓大場面，7月猷亨以籌委主席身份搞慈善ball，更拖埋女友陳可欣撐場，四房全家撐到行，又邀請到不少有頭有面的名流出席。<br>九巴後人雷禮權上月搞懷舊生日派對，猷亨如四哥上身，一身浮誇服飾玩到癲，上周五英皇設宴，他與賭王父親及母親梁安琪均有到場，前晚邵逸夫獎頒獎禮，他再孖住母親出席，兩個月來的見報率直逼明星。</p></body></html>
