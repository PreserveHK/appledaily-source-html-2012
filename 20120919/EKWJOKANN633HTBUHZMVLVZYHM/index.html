<html><header><meta charset="utf-8"><title>杜鵑首拍陳可辛獲讚</title></header><body><h1>杜鵑首拍陳可辛獲讚</h1><p>陳可辛新片《中國先生》找來內地三位炙手可熱男星黃曉明、鄧超和佟大為拍攝，但女角一直保持秘密，近日謎底終於揭開，原來是內地名模杜鵑。杜鵑最近接受時尚雜誌訪問，表示在片中飾演一心想出國的北大女高材生蘇梅，試穿80年代的服裝時，她愛不釋手，杜鵑說：「這些衣服樸素乾淨，穿上後，我好像能感知那個年代和蘇梅的一切。」導演陳可辛對首次參演電影的杜鵑，讚不絕口說：「她讓我想起張曼玉。」表示欣賞杜鵑似有還無的存在感：「她不懂搶戲，只懂做自己，但她只要在鏡頭前一站，任何人都不會忽略她。」新片將於明年春天公映。撰文：唐如</p></body></html>
