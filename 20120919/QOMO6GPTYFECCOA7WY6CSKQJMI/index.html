<html><header><meta charset="utf-8"><title>第一脫衣舞孃丟傘<br>猛男飛撲爭着撿</title></header><body><h1>第一脫衣舞孃丟傘<br>猛男飛撲爭着撿</h1><p>艷名遠播的美國脫衣舞孃迪塔馮蒂斯（Dita Von Teese），前天（周一）現身倫敦時裝周的Burberry Prorsum展，一貫性感優雅……哎呀，不小心丟了傘呢（左圖）。不怕，兩位猛男急急為佳人效勞（右圖）。<br>迪塔馮蒂斯穿貼身及膝連衣裙，曲線玲瓏，配了一把傘。豈料手一鬆，傘丟了。怎算好？彎身撿傘嗎，裙子這樣緊，光想也驚心動魄，還有虎視耽耽的攝影記者。舉止優雅的她招手喚公關，型格猛男和男星Aaron Paul前仆後繼拜倒裙下──撿傘，博得美人一笑。英國《每日郵報》</p></body></html>
