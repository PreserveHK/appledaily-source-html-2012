為尋人向四車淋紅油</title></header><body><h1>梗有一單喺左近　將軍澳<br>
為尋人向四車淋紅油</h1><p>【本報訊】將軍澳至善街播道書院對開處，昨晨7時許，41歲姓譚男子返回取車時，發現其私家車車頭擋風玻璃遭人淋潑紅油惡意破壞，並留下多張寫有辱罵字句的尋人字條，遂報警求助。<br>警員接報到場，再發現兩部中型貨車和一部貨車，同被淋潑紅油，擋風玻璃亦揳有尋人啟事，警方正調查事件動機。車主均表示不認識字條上要尋找的男子，一頭霧水。</p></body></html>
