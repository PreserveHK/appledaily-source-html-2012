<html><header><meta charset="utf-8"><title>徐悲鴻《立馬圖》製紀念封</title></header><body><h1>徐悲鴻《立馬圖》製紀念封</h1><p>【本報訊】徐悲鴻藝術委員會與香港賽馬會合作，首次在中國大陸境外推出徐悲鴻《立馬圖》國慶日紀念封供馬迷選購；徐悲鴻於1939年創作《立馬圖》，筆墨淋漓瀟灑，充份展現出駿馬躍動的個性及力量。<br>徐悲鴻藝術委員會秘書長廖鴻華表示，選擇與馬會合作，是馬會與徐悲鴻擅長繪畫馬匹在主題上極配合，並由眾多徐悲鴻的馬匹作品中挑選最能詮釋馬匹神態及力量的《立馬圖》作為紀念封主題，並配合兩匹香港馬王「精英大師」及「雄心威龍」圖像。有關紀念封下月1日在沙田馬場售賣，包括兩款限售8,000個的紀念封每款售80元，以及限售1,000個的珍藏套裝，售480元。</p></body></html>
