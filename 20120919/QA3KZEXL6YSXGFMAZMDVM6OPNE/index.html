「阿爆」喪鬧辣㷫「偏鋒」 - 關仁</title></header><body><h1>關仁隱事：<br>
「阿爆」喪鬧辣㷫「偏鋒」 - 關仁</h1><p>「阿爆」俾人話拍劇時向女演員「小小」動粗，其實受害人點止一個？聽講阿爆N年前已經得罪過監製「偏鋒」，當年偏鋒好睇佢，每次開劇都預埋佢一份，但有次阿爆唔知係咪前一晚飲完酒宿醉未醒，竟然大膽到喺錄影廠入面指住偏鋒嚟鬧，當時好多台前幕後都在場，搞到偏鋒咁冇面，梗係即時嬲爆趕佢出去，仲話明以後都唔用呢個人。但小小就慘啲，冇權冇勢梗係唔敢出聲，而另一個原因，係小小覺得家自己上緊位，寧願喺朋友面前日喊夜喊，但都話要忍一時之氣。<br>撰文：關仁</p></body></html>
