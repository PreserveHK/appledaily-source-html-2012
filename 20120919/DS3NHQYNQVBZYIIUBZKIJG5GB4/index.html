<html><header><meta charset="utf-8"><title>梗有一單喺左近　西環<br>
反恐特勤隊巡邏炒車</title></header><body><h1>梗有一單喺左近　西環<br>
反恐特勤隊巡邏炒車</h1><p>【本報訊】昨日分別發生兩宗警車交通意外。其中一部反恐特勤隊（CTRU）巡邏車，在西環巡邏期間，失控撞向一部泊在路旁之的士，的士幾被撞甩車頭沙板。<br>昨晨零時許，反恐特勤隊巡邏車，沿西環爹核士街左轉入厚和街時，失控撞向泊在路邊一部的士，警車左車尾輕微損毀，惟的士右車頭損毀凹陷，沙板幾甩脫，意外中無人受傷。<br>此外，前晚11時許，葵涌貨櫃碼頭南路近三號迴旋處，一名交通警員駕電單車巡邏期間，疑輾過路面電線被絆倒，警員登時墮地輕傷送院。</p></body></html>
