<html><header><meta charset="utf-8"><title>隔牆有耳：心灰走人<br>女主播轉戰公關界 - 李八方</title></header><body><h1>隔牆有耳：心灰走人<br>女主播轉戰公關界 - 李八方</h1><p>又有女主播同大家講再見喇，今次係亞視女主播黃雅宇。噚日朝早係佢最後一次主持《亞洲早晨》，只係淡淡然留低一句「多謝大家收睇，後會有期」。據知阿Yu會先休息一排，轉行做公關，相信佢會有多啲時間照顧一對年幼仔女。其實亞視新聞部近排都keep住有人離職，據講另一主播吳宜婷都就快走，仲有幾個記者、攝影師都相繼走人；除咗人工低、冇雙糧，近日做埋左派機器、投訴多過收視嘅《ATV焦點》都令佢哋無心戀戰。聽聞家亞視新聞部，成個班底好似時光倒流10年咁，高薪搵番好多昔日面孔重新出鏡，觀眾不妨留意下。</p></body></html>
