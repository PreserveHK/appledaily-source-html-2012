<html><header><meta charset="utf-8"><title>求驗客手記：修頓搵哥頓補窿盞搞 - 求驗客</title></header><body><h1>求驗客手記：修頓搵哥頓補窿盞搞 - 求驗客</h1><p>修咸頓今屆重返英超後表現唔多掂，4場聯賽輸晒，最慘係後防狂失波，4場共失咗14球。雖然，目前修咸頓首席門將加雲戴維斯係球隊嘅升班功臣，但領隊艾堅斯自己都深受壓力，所以，傳出佢打算向目前自由身嘅哥頓招手。不過，我求大俠都奉勸艾堅斯三思，因為哥頓喺07年以900萬鎊嘅高價由赫斯轉會新特蘭後，不時受傷患困擾，黑貓於是喺今夏痛定思痛將佢放棄，而佢家都未有班落，你話有幾好貨色呢？</p></body></html>
