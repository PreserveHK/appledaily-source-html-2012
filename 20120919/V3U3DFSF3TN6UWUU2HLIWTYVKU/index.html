<html><header><meta charset="utf-8"><title>湛江爆禽流感　死6300隻鴨</title></header><body><h1>湛江爆禽流感　死6300隻鴨</h1><p>【本報訊】廣東湛江出現禽流感疫情，湛江市經濟技術開發區東簡鎮部份養殖戶飼養的1.4萬隻活鴨，出現禽流感症狀，其中6,300隻死亡。國家禽流感參考實驗室昨確診有關死鴨感染H5N1高致病性禽流感。新華社報道，疫情後當地嚴密封鎖疫區，加強消毒和監測，滅殺6.75萬隻家禽，已將家禽屍體處理。<br>香港冰鮮禽畜會主席郭時興表示，本港出售的內地冰鮮鴨中，逾九成來自廣州。據他所知，湛江市附近只有一個加工場有供應冰鮮鴨來港，數量僅約1,000隻，佔全港冰鮮鴨貨源不足1%，相信今次疫情對本港供應影響不大。</p></body></html>
