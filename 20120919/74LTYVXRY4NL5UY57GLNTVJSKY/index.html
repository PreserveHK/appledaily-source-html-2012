<html><header><meta charset="utf-8"><title>風褸陣阻拍傷者</title></header><body><h1>風褸陣阻拍傷者</h1><p>《尖沙嘴》<br>【本報訊】尖沙嘴柯士甸道西1號圓方商場地下The Rink溜冰場，昨午2時許，場內只有數名顧客溜冰，其中一名30餘歲男顧客突失平衡向前跌倒受傷，由於左大髀骨折，無法自行爬起，職員代召救護車。</p><p>救護員接報到場替傷者包紮，記者在外圍拍攝，有職員大叫：「唔好影呀！」多人並用風褸舉起形成屏風遮擋記者拍攝，傷者隨後送院。The Rink姓鄧女負責人表示，基於客人不想拍攝，為保護其私隱，職員才作遮擋。</p></body></html>
