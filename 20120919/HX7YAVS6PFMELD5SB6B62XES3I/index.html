<html><header><meta charset="utf-8"><title>陳慧琳生仔最大幸福</title></header><body><h1>陳慧琳生仔最大幸福</h1><p>陳慧琳連續十年做了同一珠寶品牌代言人，她日前在深圳跟曾志偉、朱璿等出席宣傳活動。陳慧琳今年39歲生日，她坦言感慨良多，但也充滿幸福，她說：「今年生日都係同家人一齊度過，蝦餃仔好搞笑，佢會將所有蛋糕當係自己嘅，嘟長個嘴爭住吹蠟燭。至於禮物，對我嚟講上天賜我最有意義嘅禮物，肯定就係屋企添咗個新成員小龍包。」成為兩子之母，孩子成長的每個變化都令陳慧琳感到很幸福。曾志偉則指自己全家都是藝人，過年過節各有各忙，今年中秋節也未必有機會一起吃飯，可幸是能夠互相體諒，有時會互送禮物。撰文：唐如</p></body></html>
