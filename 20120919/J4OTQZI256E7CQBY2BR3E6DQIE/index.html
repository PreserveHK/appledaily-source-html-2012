<html><header><meta charset="utf-8"><title>醫療新知<br>
真針灸療效勝藥物</title></header><body><h1>醫療新知<br>
真針灸療效勝藥物</h1><p>一項由美國科學家領導的回顧性研究發現，針灸的療效較服食藥物理想，真針灸與假針灸鎮痛效果有顯著差異，真針灸的效用並非是心理作用。研究分析全球29項涉及18,000人的針灸數據，了解針灸對改善長期頭痛、背痛及關節炎的效用。患者分為三組，第一組接受真針灸治療，第二組服藥，第三組則接受假針灸。<br>研究利用痛楚指數評估療效，指數由無痛的0分至最痛的100分，病人參加研究前平均痛楚指數為60分，接受真針灸治療後，患者痛楚指數由60分降至平均30分，假針灸組則降至35分，藥物組下降至43分。研究人員表示，真針灸的療效應勝過藥物。</p></body></html>
