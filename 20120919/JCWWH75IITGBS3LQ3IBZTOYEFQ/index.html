鄭融玩鬼屋打人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
鄭融玩鬼屋打人 - 馮仁昭</h1><p>組合HotCha同鄭融噚日喺黃埔嘅新城做訪問，講吓往年萬聖節嘅經歷，鄭融話非常驚鬼怪，仲戒咗睇恐怖片：「我試過萬聖節時去一個主題公園做嘢，被嚇嗰吓真係想打人。」呢輪內地反日情緒高漲，將會去內地做嘢嘅HotCha都話有啲擔心，言行都會謹慎啲，成員Winkie話：「好彩先前自己出嗰本關於日本嘅時裝書宣傳到尾聲，希望事件快啲平息。我哋都係支持祖國。」</p></body></html>
