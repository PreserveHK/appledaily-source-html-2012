<html><header><meta charset="utf-8"><title>＠ttention：新Moto史上最快</title></header><body><h1>＠ttention：新Moto史上最快</h1><p>好耐無聽過嘅名字，Motorola，近期雖然喺本港並無新作，但外國網站卻爆料，指旗下新型號XT890將出現重大改進！最令人注目，肯定係手機史上速度最快嘅2.0 GHz處理器，傳聞更指該CPU由Intel生產；而另一賣點，則輪到激薄無邊框嘅設計。據稱，XT890會採用Android 4.0.4系統，至於會否支援4G網絡，就要留待正式公佈喇！</p></body></html>
