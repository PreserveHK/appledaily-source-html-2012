<html><header><meta charset="utf-8"><title>求驗客手記：朗尼占卜長命過高蓮 - 求驗客</title></header><body><h1>求驗客手記：朗尼占卜長命過高蓮 - 求驗客</h1><p>曼聯前鋒朗尼呢排都係養傷，期間都應該幾得閒；與其喺屋企做宅男，不如出去散散心啦。所以，佢早兩日同老婆高蓮，搵埋前隊友、現效愛華頓嘅吉遜同侯城後衞布魯士（曼聯名宿布魯士之子），一齊出去玩番日。幾個人冇咩好做，竟然走咗去玩占卜。個占卜師係咪真係有特異功能就唔知，但係我求大俠就知佢好識講嘢，因為佢賣口乖話朗尼會長命百歲喎。不過，睇嚟呢位占卜師就唔多鍾意佢太座，竟然話高蓮冇佢老公咁長命。</p></body></html>
