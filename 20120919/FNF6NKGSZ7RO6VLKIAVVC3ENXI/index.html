姦處女印傭餐廳老闆罪成</title></header><body><h1>案件速遞<br>
姦處女印傭餐廳老闆罪成</h1><p>【本報訊】聲稱早已皈依佛法的日式餐廳東主，垂涎家中印傭美色，在前年12月凌晨時分以工作為理由，引女傭到餐廳，推高她的上衣和胸圍非禮，回家後繼續將她強姦，奪去其處子之身。五天後他再度施襲，印傭決定報警。餐廳東主在高等法院經審訊後，被裁定強姦及非禮等共三罪罪成，昨天被判囚八年半。<br>37歲的被告文聖斌（又名文盛滿），獲妻子、父母和餐廳顧客撰寫求情信，稱讚他為人善良，不相信他會犯案。不過，法官批評他毫無悔意，堅持被冤枉。<br>案件編號：HCCC9/12</p></body></html>
