<html><header><meta charset="utf-8"><title>梗有一單喺左近　上水<br>
獨行賊劫七仔2000元</title></header><body><h1>梗有一單喺左近　上水<br>
獨行賊劫七仔2000元</h1><p>【本報訊】昨凌晨2時許，身高1.75米穿黑衣獨行賊，闖入上水馬會道粉嶺圍7-Eleven便利店，見只有兩名女店員在內，大聲夾惡恃強凌弱，一手捉住52歲姓杜女店員的手臂，杜女及同事在威嚇下不敢反抗，被獨行賊強搶收銀機內約2,000元現金，賊人得手後奪門而逃，店員報警求助。<br>警員到場撿走閉路電視錄影帶，追緝賊人下落。</p></body></html>
