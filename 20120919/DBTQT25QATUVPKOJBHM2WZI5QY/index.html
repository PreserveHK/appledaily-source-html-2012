<html><header><meta charset="utf-8"><title>1500長者等新店派米</title></header><body><h1>1500長者等新店派米</h1><p>《深水埗》<br>【本報訊】深水埗福榮街一間健康食品店，昨晨7時許出現一條數百米長人龍，逾1,500名長者手持傳單排隊（圖）。原來該店昨日新開張，免費派1,500份香米作招徠，吸引大批長者輪候，警員在場維持秩序。<br>店舖安排早上8時半派米，香米旋即派完，龍尾有約50名長者得知後立即起哄，有婆婆大罵：「冇咁多米派就唔好派咁多傳單啦，人哋專登搭車嚟㗎！」有長者指輪候期間，店員多次以「警方唔畀派，再派就拉人封舖」為藉口叫他們離開。</p></body></html>
