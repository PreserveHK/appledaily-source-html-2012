<html><header><meta charset="utf-8"><title>台北<br>
黃維德拖女友睇家電</title></header><body><h1>台北<br>
黃維德拖女友睇家電</h1><p>台灣小生黃維德4年前同伊能靜拖手照曝光，令女方和老公庾澄慶離婚收場，不過佢哋冇繼續發展，黃維德返頭同拍拖超過22年嘅女友一齊，近日有傳黃維德同女友已秘密結婚，仲斥資3,000萬新台幣喺新北巿築愛巢。大前日黃維德同女友被發現拍拖逛美食街，食完拉麵又食冬粉，胃口好好。醫完肚嘅黃維德同女友去睇電視機和洗衣機，似乎真係為新家置電器。不過當黃維德見到有傳媒影相，第一時間同女友分開，急急腳逃離現場。<br>撰文：林妃</p></body></html>
