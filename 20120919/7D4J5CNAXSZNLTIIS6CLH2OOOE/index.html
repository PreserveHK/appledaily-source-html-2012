<html><header><meta charset="utf-8"><title>今日提醒你：<br>
郵繳通可付報關費</title></header><body><h1>今日提醒你：<br>
郵繳通可付報關費</h1><p>香港海關將於10月1日採用「郵繳通」服務，方便商號繳交「繳款通知書」的進出口報關費、少付差額及相關罰款。<br>全港任何一間郵政局櫃檯也接受親身繳費，亦可將繳款的支票、滙票或銀行本票寄往香港郵政總局郵政信箱9891號香港海關收。如欲了解「繳款通知書」之繳費安排，可瀏覽香港海關網頁： http://www.customs.gov.hk/tc/cargo_clearance/declaration/charges/refund/index.html。 </p></body></html>
