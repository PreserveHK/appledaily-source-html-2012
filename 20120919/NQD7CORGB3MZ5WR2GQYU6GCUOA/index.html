<html><header><meta charset="utf-8"><title>求驗客手記：小豬粗過馬天尼斯 - 求驗客</title></header><body><h1>求驗客手記：小豬粗過馬天尼斯 - 求驗客</h1><p>慕尼黑一年一度嘅盛事啤酒節，將於22日（星期六）揭幕，貴為慕尼黑最紅球會拜仁，當然參加埋一份；日前一眾拜仁球星就拍攝廣告宣傳照，新加盟嘅西班牙中場查維馬天尼斯都有份，而且廣告製作就非常認真，大會幫每位球星度身訂做一套民俗服裝，搞到佢哋嘅三圍變相公開晒。踢得波多就當然腿粗，查維馬天尼斯就被爆腿圍達58cm，不過全隊唔係佢最粗，最粗係「小豬」舒韋恩史迪加，足足粗64cm，小豬嗰對係豬腳定象腳？</p></body></html>
