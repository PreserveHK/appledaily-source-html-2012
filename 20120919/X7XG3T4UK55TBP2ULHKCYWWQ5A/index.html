<html><header><meta charset="utf-8"><title>梗有一單喺左近　觀塘<br>
74歲漢高速駕車失控</title></header><body><h1>梗有一單喺左近　觀塘<br>
74歲漢高速駕車失控</h1><p>【本報訊】 74歲姓楊老翁，昨晨10時許駕駛私家車，沿觀塘康寧道落斜左轉物華街時，疑車速過高失控，撞向物華街僑昌大廈對開一段1米長鐵欄。<br>其間一名60歲姓周女途人行經上址，走避不及被撞毀鐵欄鐵枝擊傷手臂及腰部，失足跌坐地上。途人代為報警，幸好女事主送院無大礙。警方派人到場調查，姓楊年老男司機通過呼氣酒精測試。</p></body></html>
