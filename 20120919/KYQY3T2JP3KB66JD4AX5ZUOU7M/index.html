<html><header><meta charset="utf-8"><title>貓坐飛機去迪士尼</title></header><body><h1>貓坐飛機去迪士尼</h1><p>美國俄亥俄州一隻14個月大的黑貓（圖），趁女主人不覺時竄進行李篋內，一起搭飛機飛到1,500公里外的佛羅里達州迪士尼世界。女主人梅茲（Ethel Maze）一直不知道愛貓同行，直至抵達酒店，打開行李篋的拉鏈，愛貓突然竄出。黑貓被困篋內10小時，嚇得全身顫抖，不斷嗚嗚叫。貓咪順利登機，揭發機場安檢漏洞，但梅茲當日登機的哥倫布港機場反駁，安檢人員針對的不是寵物，而是爆炸品和其他危害航機安全的物品。英國《太陽報》</p></body></html>
