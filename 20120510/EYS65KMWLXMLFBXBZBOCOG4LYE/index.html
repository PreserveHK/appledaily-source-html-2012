<html><header><meta charset="utf-8"><title>連戰墨寶內地值逾10萬元</title></header><body><h1>連戰墨寶<br>內地值逾10萬元</h1><p>隨着兩岸各層次交流的增加，台灣政治人物的墨寶在大陸也備受收藏家的歡迎，其中國民黨榮譽主席連戰的落款題字（圖），在大陸書畫市場的價格已衝破10萬元（人民幣．下同），而現任台灣總統馬英九人氣雖高，但他的墨寶僅值約1,000元。<br>據台灣收藏家黃先生解釋，馬英九的題字在大陸雖然也有市場，但因馬在擔任總統期間，經常應外界要求為民間婚喪喜慶等紅白大事題字，「曾經一天接到180件（要求題字者的請求）」，因市場上的題字數量實在太多，有礙價格成長。<br>中新社</p></body></html>
