<html><header><meta charset="utf-8"><title>蘋果汁男性較受財務問題困擾</title></header><body><h1>蘋果汁<br>男性較受財務問題困擾</h1><p>【本報訊】平等機會委員會委託中文大學進行「性別定型及其對男性的影響」研究，於2011年收集340份問卷，並進行小組訪問及單獨訪談，發現男性最常受到工作和健康困擾；與女性相比，男性明顯較受財務、親密行為、性取向等問題困擾。無論是中產或基層男性均認為工作可令男性有經濟能力養妻活兒，男士要求自己的能力比妻子高，才有男性尊嚴。<br>平機會政策及研究專責小組召集人馮檢基指現行政策忽略男性需要，建議政府把婦女事務委員會改組成「性別平等事務委員會」，加強推行男性醫療及福利政策，並推行侍產假。
</p></body></html>
