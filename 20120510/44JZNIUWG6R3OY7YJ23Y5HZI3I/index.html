<html><header><meta charset="utf-8"><title>Jeana書展胸戰有壓力</title></header><body><h1>Jeana書展胸戰有壓力</h1><p>何佩瑜（Jeana）早前到悉尼為「GME澳洲淘女郎選秀2012」擔任表演嘉賓及評審，她在台上化身DJJeana表現狂野一面，但想不到一班參賽者比她更大膽：「班女仔可以肉帛相見，我諗佢哋感情一定好好，令大家可以完全解放自己。」<br>周秀娜一直睇好的李笑沅（Mia）擁有36E迫爆上圍，最後亦順利入選成為「澳洲新8模」之一。Mia將聯同其他七個女仔於月底拍攝寫真集，並會在七月來港出席書展宣傳，Jeana直言有壓力：「要同佢哋正面交鋒嘅話，真係要『睇路』同『小心』。」<br>撰文：林妃</p></body></html>
