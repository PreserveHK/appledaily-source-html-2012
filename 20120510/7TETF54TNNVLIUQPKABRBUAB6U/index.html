<html><header><meta charset="utf-8"><title>深海現怪物　外形像水母</title></header><body><h1>深海現怪物　外形像水母</h1><p>網上最近流傳一段深海相機拍得的片段，只見一種不知名神秘生物在深海游弋，惹來網友諸多揣測。<br>這偌大的棕色不知名物種，外形像水母（圖），卻有器官和附肢，有網友說可能是過去110年來只現過身114次的StygiomedusaGigantea巨型水母，或是罕見的DeepstariaEnigmatica水母，但始終解釋不了附肢問題。有人認為它是鯨魚胎盤，但無法解釋牠表皮上的六角圖案。有人說它只是個捕魚網，但也解釋不了為何有附肢。<br>英國《每日郵報》</p></body></html>
