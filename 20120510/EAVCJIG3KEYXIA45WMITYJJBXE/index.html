<html><header><meta charset="utf-8"><title>祖名北京新女</title></header><body><h1>祖名北京新女</h1><p>房祖名自從和前女友薛凱琪分手後，身邊不乏異性，繼之前和台灣女模大元傳緋聞後，近日又指他的女友其實是日籍模特兒久保杏奈，更有傳女方向人透露已見過成龍，不過祖名未有正式回應。<br>除了應付緋聞，祖名最近四出宣傳即將上映的新戲，日前他便在北京出現，當時他穿便服戴黑超坐在街邊玩手機和飲汽水，然後他和身邊的穿白衫妙齡少女傾偈，兩人言談甚歡，女方更說到手舞足蹈，相當興奮。不久祖名駕駛他的白色戰車，其男助手先上車坐後座，接着少女坐在祖名隔籬，三人絕塵而去。撰文：丁寧</p></body></html>
