<html><header><meta charset="utf-8"><title>劉青雲擱置造人計劃</title></header><body><h1>劉青雲擱置造人計劃</h1><p>劉青雲、萬綺雯和彭發日前接受無綫娛樂新聞台訪問，細說拍新片《追凶》的點滴，萬綺雯說自己一向畏高，亦答應家人不再拍吊威吔戲，不過今次有場戲要把她吊至五樓高空，更拍足七日，當然把她嚇個半死。<br>萬綺雯在戲中演青雲老婆，至於一向與老婆郭藹明相當恩愛的青雲表示：「每次我去外地拍戲，太太都盡量抽時間探班，今次我去泰國都唔例外，因為佢成日擔心我喺外地冇飯開。」至於生B計劃，青雲說：「以前諗住工作有成就先諗生B，不過想有B嘅心態已經過去。」萬綺雯亦想生B，但老公要在安靜環境工作，怕生B會對他造成影響。撰文：葉雪</p></body></html>
