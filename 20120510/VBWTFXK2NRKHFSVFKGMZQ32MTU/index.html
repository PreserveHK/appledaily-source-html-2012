<html><header><meta charset="utf-8"><title>娜姐拍戲過媽咪癮</title></header><body><h1>娜姐拍戲過媽咪癮</h1><p>周秀娜早前接拍內地懸疑新戲《地下18層》，男主角是台灣的藍正龍，娜姐在戲中獻第一次，演50至60年代一位約40多歲的母親，與7歲兒子有不少對手戲，娜姐坦言很喜歡小朋友，雖然現沒打算生BB，不過今次可先過媽咪癮。演娜姐兒子的小演員丁丁在戲中當然叫她做媽咪，但一停機即醒目叫她做娜姐。娜姐和丁丁有一場傷感戲，兩人都要失控痛哭，演出時配合得很有默契。</p><p>母親節表心意</p><p>另外，談到母親節將至，娜姐說今年不能和媽咪慶祝，但早已買了神秘禮物並叫哥哥和弟弟在母親節轉送給媽咪，果然孝順又有心思。<br>撰文：丁寧</p></body></html>
