<html><header><meta charset="utf-8"><title>New！：A6旅行車抵港　免費升級</title></header><body><h1>New！：A6旅行車抵港　免費升級</h1><p>旅行車外形實用兼備，Audi引入最新的A6Avant版本，就一口氣搭載電動天幕天窗、電動尾門及鋁合金車頂行李架等，而容量565公升的儲物空間，翻平後座後更急增至1,680升！新車配備三公升V6引擎，加上Stronic波箱及Quattro四驅，可輸出300匹馬力。A6Avant更成為環保私家車，車價$811,000（已扣除環保稅$75,000），現購買更可免費升級為SLine包圍，變相抵上加抵。<br><br>查詢：25281862（合迪汽車）</p></body></html>
