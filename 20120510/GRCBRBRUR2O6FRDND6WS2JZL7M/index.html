<html><header><meta charset="utf-8"><title>附屬品：施嘉莉DG享艷福 - 岑歡</title></header><body><h1>附屬品：施嘉莉DG享艷福 - 岑歡</h1><p>貪新愛變的時尚圈，設計師季季找靈感、換主題是應當，有人卻愛以不變應萬變，認定最好的已在身邊。意國名牌Dolce&amp;Gabbana的孖寶設計師，最愛將家鄉西西里風光投入設計中，經年濃濃的意國女人味，在莫妮卡貝露絲（MonicaBellucci）身上足以見證，日前荷李活女星施嘉莉祖安遜（ScarletteJohansson）出席METball，低胸DG的驚艷，令人眼前一亮。</p><p>DG新季配飾有一份意大利小鎮風情，矜貴綴皮革的彩色藤織手袋、如同老奶奶鈎織的細緻喱士鞋袋等，屬於意大利realwomen的美。<br>撰文：岑歡</p></body></html>
