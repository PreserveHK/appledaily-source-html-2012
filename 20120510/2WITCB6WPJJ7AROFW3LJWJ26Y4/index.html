<html><header><meta charset="utf-8"><title>蘋果汁教院推出五年制學士課程</title></header><body><h1>蘋果汁<br>教院推出五年制學士課程</h1><p>【本報訊】大學四年制下，教育學院的課程推出多項革新，其中新推出的五年制學士學位課程，學生可修讀最多兩個主修或兩個副修，首個主修與次主修科的學分可以互換。此外，學生畢業後若選擇在教院進修碩士課程，可獲豁免六至九個學分，令修讀年期縮短約半年。<br>教院的五年制學士學位課程提供501個學位，但吸引了7,800人報讀，為吸引有志投身教育的學生，教院在今年初透過中學校長推薦計劃，招攬了逾1,500名文憑試學生。<br>副校長（學術）李子建表示，該批學生只要面試表現優良，便可獲優先取錄。</p></body></html>
