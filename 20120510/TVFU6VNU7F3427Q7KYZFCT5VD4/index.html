<html><header><meta charset="utf-8"><title>阿妹盛女唔憂嫁</title></header><body><h1>阿妹盛女唔憂嫁</h1><p>張惠妹前日在台灣出席代言按摩椅記者會，不少天王級藝人也為按摩椅代言，問阿妹會否怕比較，她坦言各有特色，更準備送按摩椅給母親表孝心。問阿妹其緋聞調酒師男友Sam的媽媽是否有同等禮遇，她以下一題來迴避問題。孝順的阿妹還透露經營的A8咖啡館，使用的咖啡豆，都是媽媽在台東山上種植的。<br>好友孫燕姿最近宣佈懷孕，阿妹表示前日已打電話恭賀，更叮囑好友：「好好養身體。」問她看到好友幸福生仔會否有生育念頭？阿妹笑而不答。S.H.E的Ella上周六舉行婚宴，阿妹當時在馬來西亞開個唱，她笑言一定要找機會跟Ella喝酒慶祝。撰文：葉雪</p></body></html>
