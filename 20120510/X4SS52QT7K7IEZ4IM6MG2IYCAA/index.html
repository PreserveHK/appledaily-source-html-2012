<html><header><meta charset="utf-8"><title>後巷降石屎　擊中女途人</title></header><body><h1>後巷降石屎　擊中女途人</h1><p>【本報訊】一名女子昨下午在尖沙嘴北京道近樂道後巷吸煙期間，被大廈高處跌下的一塊外牆石屎批盪擊中頭部，幸只是擦傷，送院治理後無礙。警員事後調查，懷疑石屎塊從大廈一處搭有竹棚的外牆脫落。</p><p>女事主擦傷頭部</p><p>現場為尖沙嘴北京道63號近樂道的多幢大廈後巷，常有在附近工作的人士到來吸煙，懷疑剝落外牆石屎批盪的為漢中大廈，大廈六樓與七樓之間外牆正搭有竹棚拖工。<br>事發昨下午2時許，一塊長八厘米濶三厘米的外牆石屎批盪，突然從漢中大廈高處跌下，先撞到三樓簷篷再反彈。20餘歲的女事主走避不及被石屎擊中頭部，事主僅受輕傷。</p></body></html>
