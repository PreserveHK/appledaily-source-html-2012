<html><header><meta charset="utf-8"><title>蒼井空國語碟Fans</title></header><body><h1>蒼井空國語碟Fans</h1><p>日本AV女優蒼井空雖然從良，但拍片量沒有減少，繼早前推出首部微電影《第二夢》後，近日又飛到韓國拍攝第二部微電影，並將頭髮染成紅色在街頭拍攝。據悉，空姐將在微電影中再次獻聲唱出主題曲，她正籌備推出首張中文唱片，預計7月中面世。<br>空姐前日在twitter張貼在韓國的照片，只見她騎着鴨仔食雪糕，狀甚興奮。有網友指昨日是日本的雪糕節，但空姐回應毫不知情。空姐昨日又返回日本工作，並在微博張貼新相，她寫道：「剛才到了日本。我在成田機場找到了大的冰淇淋。然後得到了！」<br>撰文：丁寧</p></body></html>
