<html><header><meta charset="utf-8"><title>蘋果綠葉雅居樂銷售按月跌4%</title></header><body><h1>蘋果綠葉<br>雅居樂銷售按月跌4%</h1><p>雅居樂（3383）公佈4月份營運數據，錄得合同銷售額為21.2億元（人民幣．下同），按月微跌4%；銷售均價按月跌9%至9090元。公司解釋，主要由於4月份海南清水灣項目貢獻較3月份少。事實上，公司銷售均價自1月開始下跌，至上月已連跌三個月，每平方米均價亦由1.85萬元逐步跌至上月低於1萬大關。累計今年首四個月公司合同銷售額85.1億元，按年跌26%。</p></body></html>
