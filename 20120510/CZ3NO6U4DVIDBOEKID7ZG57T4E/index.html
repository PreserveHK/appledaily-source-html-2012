<html><header><meta charset="utf-8"><title>最大碼婚紗　腰圍9呎</title></header><body><h1>最大碼婚紗　腰圍9呎</h1><p>美國32歲準新娘埃曼，必須度身訂做婚紗，不是因為她是名門淑女或有錢人，而是因為她重363公斤（約800磅），腰圍2.7米（9呎），根本沒現成婚紗，裁縫需要用上平常三倍的布料（右圖），才得以縫製出這襲可能是全球最大碼的婚紗（左圖）。<br>埃曼以肥胖身軀為榮，每天堅持攝取30,000千卡路里，目標是在41歲時增磅至726公斤（1,600磅）。身為廚師的未婚夫克拉克不介意她的身形，「我支持她，因為她快樂，而且我也愛肥女人」。<br>埃曼弄得滿身贅肉，全因她想打破「肥伴就是不好」的觀念，而且增磅也讓她找到真愛，更令她不覺肥有問題。<br>英國《每日郵報》</p></body></html>
