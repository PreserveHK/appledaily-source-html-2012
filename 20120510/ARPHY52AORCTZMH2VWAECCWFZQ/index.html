<html><header><meta charset="utf-8"><title>中環廣州業主長江中心抗議</title></header><body><h1>中環<br>廣州業主長江中心抗議</h1><p>【本報訊】廣州國際玩具禮品城的業主，不滿有份投資禮品城的長實及和黃，未達05年開業時承諾會打造專業玩具批發巿場的目標，令他們血本無歸，多次向發展商要求賠償。<br>約40名包括港人在內的業主，昨晨11時前往中環長江集團中心及和記大廈拉橫額抗議（圖），指發展商涉嫌詐騙，並向有關公司遞交請願信，逗留約兩小時後離開。廣州國際玩具禮品城有限公司回應稱，自開業來進行不少宣傳活動，項目曾吸引世界各地採購商前來參觀和採購。</p></body></html>
