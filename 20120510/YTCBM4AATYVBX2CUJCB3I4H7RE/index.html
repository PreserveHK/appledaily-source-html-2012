<html><header><meta charset="utf-8"><title>黑熊愛啤酒　闖民居偷酒</title></header><body><h1>黑熊愛啤酒　闖民居偷酒</h1><p>熊最愛吃蜜糖，但美國佛州一隻大黑熊卻愛上喝啤酒，經常在酒吧外留連，更擅闖民居偷酒飲，令居民非常驚恐。<br>這隻重136公斤（300磅）的黑熊（圖），不怕人類，經常走進德巴里鎮遊蕩，對啤酒更情有獨鍾，有居民指牠曾闖入民居前廊，抓起罐裝啤酒刺穿來喝。<br>塞伯特某天深夜在家看電視時，門廊突然傳來巨響，原來是黑熊拍門，「那是凌晨3時，雀籠猛烈撞向窗門，我嚇得要命」。黑熊也不時在碼頭出沒，雖然目前未收到黑熊襲擊人類的報告，但居民都擔心這是遲早發生的事。<br>英國《每日郵報》</p></body></html>
