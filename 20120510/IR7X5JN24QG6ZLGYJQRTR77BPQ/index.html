<html><header><meta charset="utf-8"><title>蘋果汁長毛象移師科學館展出</title></header><body><h1>蘋果汁<br>長毛象移師科學館展出</h1><p>【本報訊】冰封了4萬多年的長毛象B女Lyuba（柳芭）遺骸（圖），昨在國際金融中心（ifc）商場展出最後一天，下周一至下月10日移師香港科學館大堂，供市民免費參觀。展覽期間，主辦單位提供學校及公眾導賞服務，讓市民對長毛象寶寶有更深入認識。<br>展覽名為「冰河時期長毛象寶寶」。展出的長毛象標本是迄今世上最完整的長毛象遺骸。科學家發現遺骸除少了腳趾甲、尾巴和一隻耳朵外，整體十分完整，連眼睫毛也依稀可見。查詢電話27323232。
