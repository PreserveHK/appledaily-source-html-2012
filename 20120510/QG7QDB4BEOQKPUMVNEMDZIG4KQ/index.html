<html><header><meta charset="utf-8"><title>趙式和歐洲自駕遊</title></header><body><h1>趙式和歐洲自駕遊</h1><p>趙世光及何琍琍的女兒趙式和昨日在銅鑼灣為內地畫家允欣舉行「我們的1930年」畫展，展出30多幅作品。趙家是上海人，祖父趙從衍更是上世紀的船王，式和說：「父母都好鍾意30年代，由細培養、灌輸，30年代係個好美麗嘅年代，衫又靚，人又優雅。」<br>式和最近跟丈夫歐遊看古董展、畫展以及保時捷博物館等，她說：「我地喺倫敦pickup架車，再自駕遊去咗歐洲十幾個地方，喺德國睇首飾、荷蘭參加古董展，再去米蘭發掘吓有乜首飾可以代理。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
