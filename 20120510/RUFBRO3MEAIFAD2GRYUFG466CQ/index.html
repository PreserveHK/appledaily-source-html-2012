<html><header><meta charset="utf-8"><title>Robynn&amp;Kendy拍MV餵蚊</title></header><body><h1>Robynn&amp;Kendy拍MV餵蚊</h1><p>環球唱片新人女子組合Robynn&amp;Kendy早前在西貢為新歌《Sunset》拍MV，面對晴空和海水，她們心情極為興奮：「我哋帶咗好多零食，仲有防曬同防蚊措施，好似去郊外野餐一樣。」但最後仍敵不過被蚊蟲狂叮，Robynn說：「我哋咬到成身都係，但仲要扮到好陶醉咁迎接清風。」</p><p>五音不全</p><p>為配合浪漫情景，導演安排結他和鋼琴等道具，Kendy笑說：「彈係彈到，但五音不全，我哋為咗唔好穿崩，所以要擺個chok樣，互望就會忍唔住喪笑同NG。」兩人將於本月27日在九展舉行首個音樂會。撰文：丁寧</p></body></html>
