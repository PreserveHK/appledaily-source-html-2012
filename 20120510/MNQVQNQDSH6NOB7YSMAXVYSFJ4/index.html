<html><header><meta charset="utf-8"><title>佘詩曼盛女搵歸宿</title></header><body><h1>佘詩曼盛女搵歸宿</h1><p>轉戰內地搵人仔的佘詩曼，早前為《大日子darizi》5月號拍攝靚相，阿佘事業有成、名利雙收，早前才剛剛在內地完成中央電視台暑假年度劇《建元風雲》，相信屆時劇集一出，人氣必定三級跳。事業發展相當順利，但愛情方面阿佘仍靜待真命天子出現，她坦言：「當真命天子出現嘅時候，我絕對願意為咗佢放棄演藝事業，全身投入家庭生活，做一個平凡普通嘅賢妻良母。」阿佘自言是傳統女性，從來都只單純追求一個平凡的歸宿。<br>至於談到在無綫發展多年，阿佘說：「喺TVB對我嚟講係好好嘅訓練，TVB嘅藝員同事都好捱得，訓練到我好獨立同堅強，所以家遇到乜嘢挑戰、困難都唔會驚。」<br>撰文：葉雪</p></body></html>
