<html><header><meta charset="utf-8"><title>周六晚11時　女人性慾強</title></header><body><h1>周六晚11時　女人性慾強</h1><p>現代都市人工作壓力大，空閒時間少，間接影響夫妻情侶間的性生活，英國雜誌《健康女性》最近對1,000名婦女進行的調查發現，女性性慾最旺盛的時間原來是周六晚11時，男士們不妨抓緊時間，相信可藉此增進閨房之樂（圖）。<br>研究又指出，82%蘇格蘭和英格蘭西南部的女性滿意性生活，數字是全英最高，愛爾蘭婦女滿意度最低，僅得30%感滿意，但她們的性生活最頻繁，42%女性每星期平均做愛超過三次，而倫敦也有33%女性每周至少做愛三次。<br>英國《每日郵報》</p></body></html>
