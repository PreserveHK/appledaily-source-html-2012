<html><header><meta charset="utf-8"><title>黃大仙髮型屋青年跳樓亡</title></header><body><h1>黃大仙<br>髮型屋青年跳樓亡</h1><p>【本報訊】在髮型屋工作的23歲青年劉X華，昨晨攜飯盒離開黃大仙橫頭磡邨住所，至早上10時許，突從大廈10樓梯間一躍而下，倒卧行人路昏迷，送院後證實不治。其行動不便的母親接獲通知後，匆匆由男親友推着輪椅（圖），由警車接載趕往醫院了解，神情哀傷。<br>警員在大廈梯間發現一個飯盒及煙包、並在一樓簷篷撿獲銀包，一隻波鞋、眼鏡等財物。劉沒有留下遺書，法醫稍後會驗屍及進行化驗，以了解他事前曾否服藥。</p></body></html>
