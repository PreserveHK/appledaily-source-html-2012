<html><header><meta charset="utf-8"><title>今日提醒你：畢業生出路展覽免費開放</title></header><body><h1>今日提醒你：畢業生出路展覽免費開放</h1><p>【本報訊】為協助應屆中學文憑試及高級程度會考畢業生規劃升學途徑及就業出路，教統局明日起一連兩日上午10時至下午6時於九龍灣國際展貿中心舉辦「多元出路資訊SHOW2012」，為中學畢業生提供就業及教育資訊，展覽免費入場。<br>「多元出路資訊SHOW2012」設有專上院校及職業教育機構即場為學生提供課程資料及諮詢服務。展覽會有30多個攤位，介紹本地經評審的專上課程、新毅進文憑課程、職業教育及培訓課程及經評審專上課程資料網（iPASS）。另外，也有專為畢業同學而設的多元升學出路和就業講座。</p></body></html>
