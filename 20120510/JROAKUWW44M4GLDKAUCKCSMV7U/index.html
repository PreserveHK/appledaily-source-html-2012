<html><header><meta charset="utf-8"><title>章子怡新戲再闖康城</title></header><body><h1>章子怡新戲再闖康城</h1><p>章子怡、張栢芝和張東健合演的新戲《危險關係》，入選成為第65屆法國康城電影節的「導演雙周」單元，導演許秦豪和製片人陳偉明將率領章子怡、張東健及栢芝亮相紅毯，希望新戲可以奪得「國際評論家協會」大獎。<br>此新戲自去年9月底舉行記者會後，除了有兩款海報及少許劇照曝光外，幾位主角章子怡、張東健及栢芝等的造型皆保密，擺明想保持神秘感。而電影公司已安排此戲在影展期間上映，初步暫定在本月24、25兩日有三場放映會，放映後導演許秦豪及三位主角會一同跟評委會、媒體以及來自各地的觀眾見面。採訪：陶然婷</p></body></html>
