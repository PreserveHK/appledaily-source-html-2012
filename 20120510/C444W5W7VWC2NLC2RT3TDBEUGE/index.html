<html><header><meta charset="utf-8"><title>華仔囡囡帶挈運勢順暢</title></header><body><h1>華仔囡囡帶挈運勢順暢</h1><p>劉德華今年憑電影《桃姐》先後封台灣金馬及香港電影金像獎影帝，也是他首次憑同一套電影雙喜臨門，與此同時，他獲荷李活電影商邀請，有機會首次參演荷李活大作《鐵甲奇俠3》，事業登上另一高峯。</p><p>B女靚旺老竇</p><p>究竟華仔是否今年行大運，還是初生女兒帶旺他？麥玲玲昨日在電話中指華仔今年「合提綱」，有喜事冲喜非常重要，她說：「所以佢有喜之後，成個運勢都會順。有咗BB之後，佢嘅人生都會好咗。」她續指華仔這運勢會持續，但明年會比較頻撲和辛苦。<br>至於B女的命格，麥玲玲稱她會生得靚，旺老竇，讀書也精乖伶俐，長大後不會繼承父業入娛樂圈，反而可能會從商。採訪：丁寧</p></body></html>
