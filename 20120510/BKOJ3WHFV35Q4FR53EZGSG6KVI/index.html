<html><header><meta charset="utf-8"><title>千嬅：更加緊張</title></header><body><h1>千嬅：更加緊張</h1><p>預產期於下月的楊千嬅，昨日看報知道劉德華榮升父親，十分替他高興，千嬅昨日說：「睇到人哋做爹哋媽咪，自己就更加緊張，家我差唔多兩個禮拜就去檢查一次，我肚裏個B都未轉身，所以應該會喺預期下個月中先生。」</p><p>陀B攰爆</p><p>由於千嬅的胎兒長得很大，影響到她每次走路都會覺得很累，所以如無必要，她現在盡量不會外出，千嬅說：「除咗做檢查同練唱歌要出街外，我都寧願留喺屋煮吓嘢食同收拾吓BB房，等生完BB有個安樂窩。呢排有唔少朋友送BB衫畀我，等個仔出世大把靚衫着呀！」採訪：葉雪</p></body></html>
