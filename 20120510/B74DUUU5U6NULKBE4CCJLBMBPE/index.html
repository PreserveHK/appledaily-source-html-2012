<html><header><meta charset="utf-8"><title>蘋果汁孫明揚堅稱試題政治中立</title></header><body><h1>蘋果汁<br>孫明揚堅稱試題政治中立</h1><p>【本報訊】上月舉行的中學文憑試通識教育科試卷其中一條涉及五區公投，人民力量立法會議員黃毓民及陳偉業批評題目用語有明顯政治傾向。有議員擔心評卷員的政治取向影響評分。<br>教育局局長孫明揚回覆時表示，通識教育科試卷題目政治中立，題中意見只是照抄坊間報道，試題本身開放，無標準答案，考生可從正反兩面論點自由發揮。考評局並設有嚴謹的指引和程序，評卷員之前會開會，有兩名評卷員同時評分，如兩人評分相差太遠，會交由第三名評卷員評分。</p></body></html>
