<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧政府公佈首季經濟增長數據，市場料按年升1.1%。<br>‧港鐵（066）大圍站上蓋截意向書，可建2900伙，地皮估值130億元。</p><p>中國</p><p>‧公佈4月居民消費價格指數（CPI），市場料按年上升3.4%，3月是升3.6%。<br>‧公佈4月工業生產者出廠價格指數（PPI），市場料按年下跌0.5%，3月是跌0.3%。</p><p>美國</p><p>‧公佈4月生產物價指數，市場料無升跌，3月同樣無升跌。<br>‧公佈5月密歇根大學消費信心指數，市場預測為76，4月是76.4。</p><p>意大利</p><p>‧拍賣共100億歐元短債。</p></body></html>
