<html><header><meta charset="utf-8"><title>的士司機　偷看女客餵人奶</title></header><body><h1>的士司機　偷看女客餵人奶</h1><p>山東濟南胡姓的士司機，日前接載馬女士和她的丈夫及小孩一家三口時，被女乘客投訴偷看她在車上餵人奶，以致馬路上轉了綠燈亮了，也忘了開車，但胡堅決否認，乘客報警處理。<br>馬女士指當日因為孩子在車上大吵大鬧，怎麼也哄不好，於是才撩起衣服餵人奶，「沒想到竟被偷窺了」。胡姓司機指他從倒後鏡除了看見後方的汽車和後坐乘客的臉外，根本看不見她餵奶。交警到場後，胡更發誓「誰要是說謊，天打五雷轟」。最終雙方經調停後，馬女士一家轉搭其他車輛離去。<br>山東衞視</p></body></html>
