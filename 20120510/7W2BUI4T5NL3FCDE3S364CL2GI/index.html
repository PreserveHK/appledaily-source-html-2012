<html><header><meta charset="utf-8"><title>莫文蔚睇倫敦奧運</title></header><body><h1>莫文蔚睇倫敦奧運</h1><p>莫文蔚（Karen）最近接受騰訊娛樂邀請，到英國拍攝奧運節目《品蔚英倫》，她帶大家飽覽倫敦風景，並專程到訪今年倫敦奧運主場館，訪問倫敦奧委會主席莫伊尼漢勛爵，以及首位代表中國參加奧運馬術比賽的年輕選手華天。Karen表示自己在英國讀書，故由她來介紹倫敦覺得最合適不過。<br>因為首次做主持，Karen拍攝前格外緊張，做足功課。Karen在西敏寺BBCRadio播音室與莫伊尼漢勛爵見面，結束後她還獲邀請參加7月27日倫敦奧運開幕禮，作為座上嘉賓，她聞言即大叫：「真係太幸運。」<br>撰文：葉雪</p></body></html>
