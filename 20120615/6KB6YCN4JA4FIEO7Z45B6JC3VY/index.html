<html><header><meta charset="utf-8"><title>蘋果汁男子確診退伍軍人症</title></header><body><h1>蘋果汁<br>男子確診退伍軍人症</h1><p>【本報訊】本港傳染病肆虐。一名56歲男子確診感染退伍軍人症。他上周五出現咳嗽和發燒，前日到聖德肋撒醫院求診並入院治療，臨床診斷為肺炎。尿液樣本化驗結果證實患者感染退伍軍人桿菌，情況穩定。他最近到過澳門，家居接觸者則無出現病徵。<br>此外，一名75歲女長期病患者確診感染產志賀毒素大腸桿菌。她本月2日出現糞便帶血及黏液症狀，兩日後曾到九龍區政府門診求醫，7日至11日入住伊利沙伯醫院。病人糞便樣本化驗後證實含菌。衞生防護中心調查顯示，病人最近沒有外遊，其家居接觸者沒有出現病徵。</p></body></html>
