<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy怨方力申唔識做 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Stephy怨方力申唔識做 - 馮仁昭</h1><p>鄧麗欣（Stephy）同內地主持何炅最近合唱歌曲《過得比我好》，前日喺北京搞新歌發佈會，兩人喺電影《宅男總動員》中合作愉快，碰面時除合唱，仲互送禮物。Stephy攞住何炅送嘅金鑽咪愛不釋手，佢話：「這是我發單曲後收到最棒的禮物。」問到男友方力申有冇送禮物支持佢？Stephy就埋怨話：「完全沒有！」</p></body></html>
