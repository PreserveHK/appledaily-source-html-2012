<html><header><meta charset="utf-8"><title>陳霽平逼追求者跳樓</title></header><body><h1>陳霽平逼追求者跳樓</h1><p>陳霽平（Maria）早前到澳門為某酒店舉辦的婚紗展任大會司儀，現場令她最難忘的，是用超過四萬多朵新鮮玫瑰砌成的浪漫玫瑰園，另外還有高7.5米的巨型結婚蛋糕。大會介紹蛋糕時，整個場館煙霧彌漫，再襯上激光四射，Maria笑言覺得自己好像進入電影《盜墓迷城》中的迷城一樣。<br>見到如此浪漫的場面，問Maria有否結婚衝動？她說：「冇呀，不過反而有衝動幫朋友搞個夢幻兼豪華嘅婚禮。」原來Maria的擇偶條件很特別，她要追求者過三關，第一關是陪她一齊做高溫瑜伽，第二關是要陪她看恐怖片，最後一關就要跟Maria玩跳樓機。<br>撰文：林妃</p></body></html>
