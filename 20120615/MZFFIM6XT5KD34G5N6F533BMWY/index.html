<html><header><meta charset="utf-8"><title>蘇永康拍劇齋傾偈</title></header><body><h1>蘇永康拍劇齋傾偈</h1><p>王維基投資的免費電視台雖然遲遲未獲政府發牌，但無阻他新劇開工大計，前晚王維基投資的其中一部歌舞劇《童話戀曲201314》在中環soho區一餐廳拍攝外景，男主角蘇永康和陳柏宇也有現身。<br>前晚8時許，蘇永康與陳柏宇在餐廳拍攝新劇外景，引來不少途人圍觀。劇情講述陳柏宇在餐廳打工，他邊抹地邊跟客人蘇永康吹水。雖然只是拍攝吹水簡單鏡頭，但拍攝前導演也跟二人對稿及研究一番後才正式拍攝，相當認真。拍攝期間陳柏宇發現記者拍照，主動揮手打招呼，心情不俗，至於有關場口前後take了4、5次便完工。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
