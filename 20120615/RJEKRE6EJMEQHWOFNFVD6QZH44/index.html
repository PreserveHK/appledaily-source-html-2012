<html><header><meta charset="utf-8"><title>江芷妮今嫁建築師</title></header><body><h1>江芷妮今嫁建築師</h1><p>下月便35歲的無綫前藝員江芷妮，近年轉型開美容院，她今日會與拍拖兩年的建築師男友Derrick結婚，並於尖沙嘴洲際酒店筵開十多席招呼親友，江芷妮圈中好姊妹羅泳嫻和簡慕華等已獲邀飲喜酒。<br>江芷妮是工作狂，婚前仍到美容院巡視業務，日前才趕拍了婚紗照。江芷妮昨日接受電話訪問，談到待嫁心情，她說：「今日（昨日）仲忙住去試衫，心情都幾緊張。因為結婚要放大假，所以呢幾日仲要忙美容院啲嘢。」<br>採訪：葉雪</p></body></html>
