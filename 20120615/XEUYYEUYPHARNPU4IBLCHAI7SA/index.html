<html><header><meta charset="utf-8"><title>iPhone臉狗狗　創意新玩具</title></header><body><h1>iPhone臉狗狗　創意新玩具</h1><p>這隻玩具狗有一塊「iPhone臉」，螢幕正是狗狗的表情，心情會隨主人的關顧程度而改變。玩具狗早前在日本東京玩具展上首度亮相，更獲選為最具創意玩具。<br>由玩具商Bandai開發的「智能寵物」，懂得展露逾100種不同的表情，用家能夠以Facetime和Siri聲控，指示它使出不同的把戲。玩具商TakaraTomy更設計出會唱會跳的玩具寵物，小孩可用遙控器或手機app控制。<br>英國《每日郵報》</p></body></html>
