<html><header><meta charset="utf-8"><title>80後青年20萬現金求婚</title></header><body><h1>80後青年20萬現金求婚</h1><p>只拿戒指、鮮花求婚，未免太老套了。湖北省武漢市25歲男子小凡，前日上午騎着單車、帶着鮮花及行李箱，到當地一個樓盤的售樓處，向在售樓處實習的女友求婚。女主角出現後，他單膝跪下，打開行李箱（圖），原來箱內裝滿大量百元鈔票，而且全部都摺成心形。這時圍觀的民眾馬上起哄，全場高呼「嫁給他」，女主角亦點頭答應。小凡稱，鈔票共有20萬元人民幣，全是自己的積蓄，他希望讓女友有難忘的求婚過程。不過，有網民批評小凡的做法，是提倡拜金主義，只要男子有錢便嫁得過。湖北荊楚網</p></body></html>
