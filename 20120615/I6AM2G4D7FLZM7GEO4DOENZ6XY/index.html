<html><header><meta charset="utf-8"><title>九巴推「大師兄計劃」</title></header><body><h1>九巴推「大師兄計劃」</h1><p>【本報訊】你有遇過態度差的巴士司機嗎？原來新入職的九巴車長受過「老鬼」冷眼，遇上問題時更指點他「問乘客」。九巴推出融入計劃，讓富經驗的「大師兄」車長帶領新入職「師弟」，傳授經驗。<br>有28年行車經驗的黃志成車長自願參加此計劃。願意犧牲私人時間，全因黃志成曾受老鬼冷眼。「佢哋睇到我係一柴（新車長），就當我透明」。他工作上有疑問，高級車長不會幫忙，反叫他問乘客。「呢種態度令人好氣餒同好想放棄，家我會主動帶師弟」。名為「伴你同行」的計劃上月中開始，開放八條試驗路線，其後陸續全面推廣，預計1,000名新入職車長可獲前輩指點迷津。</p></body></html>
