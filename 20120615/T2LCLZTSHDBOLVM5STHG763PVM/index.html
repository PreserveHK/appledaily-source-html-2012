<html><header><meta charset="utf-8"><title>趣趣地獲迪睇夢幻隊撻着</title></header><body><h1>趣趣地<br>獲迪睇夢幻隊撻着</h1><p>美國夢幻隊（圖）1992年贏得巴塞隆拿奧運男籃金牌，成為籃球壇經典，陣中好似米高佐敦、巴克利、馬龍等都係傳奇球星。NBA為咗紀念夢幻隊20周年，特別製作咗名為「TheDreamTeam」紀錄片，由組軍第一場輸畀大學隊，到巴塞奧運全勝紀錄，周三開始喺NBATV播放；熱火後衞獲迪（小圖）仲話，佢一早校定手機鬧鐘坐定定睇紀錄片，睇完之後好熱血，所以第2場有咁好表現喎！話時話，嚟緊6月27日起，香港沙田新城市廣場會有個波鞋展，將展出包括夢幻隊在內嘅多對Kicks，籃球迷記住去睇。</p></body></html>
