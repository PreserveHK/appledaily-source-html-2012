<html><header><meta charset="utf-8"><title>42年來首次　龍捲風襲威尼斯</title></header><body><h1>42年來首次　龍捲風襲威尼斯</h1><p>意大利水都威尼斯（Venice）前日（周二）遭龍捲風（tornado）吹襲，是42年來第一次。水都遇上龍風，幸好未遭正面吹襲，受災未算嚴重，附近多個島嶼的樹木連根拔起，貢多拉和雜物都被吹至層層叠叠。<br>重災區是附近的聖埃斯莫島，島上大量屋頂和農作物損毀，損失多達數以百萬歐元計。龍捲風又吹襲切爾托扎島，島上約有1,000棵樹倒塌，一座中世紀修道院受損。聖埃琳娜島一名男童頭部受輕傷。威尼斯對上一次出現龍捲風是1970年，當年曾有一艘水上巴士沉沒，釀成21人死亡。<br>英國《每日郵報》</p></body></html>
