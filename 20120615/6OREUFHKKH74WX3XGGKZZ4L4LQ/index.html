<html><header><meta charset="utf-8"><title>New！：睇畢加索　獎多一小時泊車</title></header><body><h1>New！：睇畢加索　獎多一小時泊車</h1><p>為方便市民參觀香港文化博物館舉行的《巴黎國立畢加索藝術館珍品展》，新城市廣場將免費泊車優惠升級，展覽期間只要出示畢加索展入場門票票尾，並即日於商場內消費滿$300，即可額外多1小時免費泊車，連同原先的2小時，一次過可以免費泊車3小時慢慢睇，不過優惠只限星期一至五，想約三五知己或載一家大細去欣賞畢加索，閒日着數啲呢。</p><p>日期：即日起至7月22日（只限星期一至五）<br>時間：中午12時至晚上10時<br>換領地點：沙田新城市廣場1期4樓及3期1樓<br>顧客服務中心</p></body></html>
