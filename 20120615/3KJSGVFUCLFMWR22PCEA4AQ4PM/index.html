<html><header><meta charset="utf-8"><title>歐國盃求驗客：碧咸high爆捧史丹利盃 - 求驗客</title></header><body><h1>歐國盃求驗客：碧咸high爆捧史丹利盃 - 求驗客</h1><p>歐國盃踢得如火如荼，冇份踢嘅前英格蘭隊長碧咸喺美國嘅生活亦好多姿多采。早前佢帶埋3個囝囝去睇NHL史丹利盃決賽，洛杉磯國王對新澤西惡人；睇嚟喺洛杉磯銀河搵食都幾年嘅碧咸，對LA好有感情。國王大勝6:1捧盃後，球隊請埋碧咸兩公婆出席慶功派對，碧咸就好興奮咁舉起個應該唔輕嘅冠軍獎盃（圖），老婆維多莉亞仲上載到twitter晒命㖭！下個月，碧咸好可能代表英國踢奧運，如果攞到金牌，我求大俠諗全英國上下都會好似佢咁：high爆。</p></body></html>
