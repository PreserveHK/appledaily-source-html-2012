<html><header><meta charset="utf-8"><title>蛟龍號成功深潛6671米</title></header><body><h1>蛟龍號成功深潛6671米</h1><p>除了神九備受關注，中國載人深潛試驗再創歷史。昨午2時許，由中國自主研製的蛟龍號載人潛水器，在西太平洋的馬里亞納海溝試驗區成功完成了第一次下潛試驗，經確認最大下潛深度達6,671米。稍後將進一步挑戰下潛7,000米的目標。<br>昨晨7時，三名試航員乘蛟龍號進行下潛試驗，9時30分已下潛至5,100米，中午12時下潛至6,671米。下午2時16分，蛟龍號安全浮出水面。下潛試驗的成功，為隨後的7,000米下潛任務奠基礎。中新社</p></body></html>
