<html><header><meta charset="utf-8"><title>富士康成都員工跳樓亡</title></header><body><h1>富士康成都員工跳樓亡</h1><p>富士康在大陸的工廠又有員工跳樓死亡。據四川省成都市高新區公安分局前晚在官方微博發佈「情況通報」指出，前日下午4時許，一名謝姓富士康員工墮樓死亡，具體原因正在調查。<br>富士康母公司鴻海集團發言人昨表示，該名員工是在廠區外的公寓跳樓，公安已正在處理中，並且調查墮樓的詳情，至於是哪個廠的員工，正了解中。<br>有知情網友在微博評論中表示，這一宗墮樓事故發生在成都郫縣紅光鎮的富士康公司的西北公寓，死者從該公寓的18樓墮下，墮樓的原因仍然未明。中國廣播網/中央社</p></body></html>
