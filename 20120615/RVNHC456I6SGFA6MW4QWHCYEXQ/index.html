<html><header><meta charset="utf-8"><title>歐國盃求驗客：熱刺賠錢炒列納 - 求驗客</title></header><body><h1>歐國盃求驗客：熱刺賠錢炒列納 - 求驗客</h1><p>曾經係英軍主帥大熱嘅哈利列納（圖），周四收到熱刺大信封，結束3年半賓主關係。65歲嘅列納08年開始教熱刺，球隊成績大躍進，連續3季殺入英超前5，上季仲歷史性參加歐聯主賽圈。哈利列納嘅合約原本明年先到期，但一直就續約問題，同球會管理層有齟齬，佢老人家早前講明唔會辭職，擺明博炒，結果畀佢恨到巨額「分手費」！至於邊個係接任人，暫時以愛華頓領隊莫耶斯、韋根主帥馬天尼斯呼聲最高。</p></body></html>
