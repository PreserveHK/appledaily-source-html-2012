<html><header><meta charset="utf-8"><title>瑤瑤激吻　媽媽大讚</title></header><body><h1>瑤瑤激吻　媽媽大讚</h1><p>台灣的郭書瑤近日拍偶像劇《愛上巧克力》，其中有一場戲是她和男主角竇智孔激吻戲，現年21歲瑤瑤坦言事前要做好心理準備，更要向媽咪備案，因為今次兩人的咀戲絕不是輕輕一吻，而是肉緊激吻，但怎料郭媽媽卻出奇大讚：「這麼浪漫呀。」令瑤瑤哭笑不得。</p><p>NG三次</p><p>演出當日導演打算以360度來拍攝瑤瑤和竇智孔激吻，因此他們要一吻到底，不能NG，不過兩人演出時難免有點緊張，結果合共拍了三次，導演才肯收貨，瑤瑤向竇智孔笑言：「你是故意的嘛。」但他發誓指自己絕對不是，竇智孔還表示：「瑤瑤是我吻過年紀最小的啊。」撰文：林妃
</p></body></html>
