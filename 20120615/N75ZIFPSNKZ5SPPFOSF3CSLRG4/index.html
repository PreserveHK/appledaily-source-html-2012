<html><header><meta charset="utf-8"><title>江若琳孤獨守空床</title></header><body><h1>江若琳孤獨守空床</h1><p>江若琳（Elanne）闊別樂壇一段時間，去年回歸加入星煥國際，新碟將於下月底推出。日前Elanne為新歌《我們都傻》拍MV，此歌的原曲是由台灣的楊丞琳主唱，Elanne跟她是好朋友：「我好鍾意呢首歌，能夠唱好朋友嘅歌，我覺得係一種緣份。」</p><p>勤練唱歌</p><p>有機會再出碟，Elanne很緊張：「真係好鍾意唱歌，最近一有時間都去跟老師上堂學唱歌，希望新碟可以畀大家見到不同嘅自己。」MV主題是講一段像火花般的愛情，燃燒過後留下了心痛，導演找來一個家居環境拍攝，她笑說：「再拍MV已經有床戲，不過係孤獨一人，好可憐。」<br>撰文：林妃</p></body></html>
