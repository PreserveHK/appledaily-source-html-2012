<html><header><meta charset="utf-8"><title>黃貫中搖滾樂胎教</title></header><body><h1>黃貫中搖滾樂胎教</h1><p>即將榮升爸爸的黃貫中（Paul），已開始在家中向朱茵肚內的BB進行音樂胎教，阿Paul將於7月13、14日在紅館開騷，他接受有線訪問時被問到會否安排朱茵上台演出，他說：「唔好啩，佢粗身大細。」<br>阿Paul開心表示BB聽到音樂時有反應，他說：「有一日照樣喺屋企播音樂，朱茵突然同我講，話呢隻唔得，BB聽咗冇反應。」他曾用不同音樂測試BB的反應，發現BB最鍾意古典樂及搖滾樂，但對R&amp;B音樂冇反應。<br>撰文：丁寧</p></body></html>
