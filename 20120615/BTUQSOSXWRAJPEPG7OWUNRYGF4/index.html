<html><header><meta charset="utf-8"><title>奧運可樂杯　開始換啦！</title></header><body><h1>奧運可樂杯　開始換啦！</h1><p>仲記得上次換可樂杯時，搞到食咗幾個星期麥當勞餐，先至可以集齊一套，點知，噚日去麥當勞時發現已開始推出新一輪嘅可樂杯，今次嘅可樂杯以倫敦2012年奧運為賣點，藍、炭灰、紫、綠、碧綠同粉紅色杯身上印有六種2012年奧運會競賽標誌，包括係游水、足球、單車、田徑、籃球同體操，外形夠晒別致！想換杯嘅話，同上次一樣，只要加$4買麥當勞加大超值套餐，就可以免費拎到一隻，而由今日起至6月20日，可以換到藍色、炭灰色外，仲可以用$120買齊全套收藏套裝，各位可樂Fans點可以錯過！<br><br>記者：區佩嫦</p></body></html>
