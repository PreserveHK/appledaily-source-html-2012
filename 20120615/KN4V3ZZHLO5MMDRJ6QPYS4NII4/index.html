<html><header><meta charset="utf-8"><title>呂慧儀寧買手袋不買樓</title></header><body><h1>呂慧儀寧買手袋不買樓</h1><p>呂慧儀昨日在銅鑼灣為二手名牌店開幕剪綵，短裙上陣的呂慧儀，胸前開了一個窿，十分性感，被問到有否被老公過目？她笑說：「我老公同呢個設計師好熟，所以佢好放心。」呂慧儀表示看中了一個價值98萬的鱷魚皮手袋，更打算叫老公送給她。<br>問到呂慧儀名牌袋的收藏量，她說：「我係即買即用，我老公多數送首飾俾我，嗰啲錢計落夠畀首期。」她更語出驚人地說：「我會選擇買袋多過買樓，一來樓價難控制，二來間屋會漏水，又要保養維修，反而買名牌只要好少空間收藏。」<br>採訪：何慧斯　攝影：葉君海</p></body></html>
