<html><header><meta charset="utf-8"><title>關仁隱事：「小妖」瞓獻吻冧「肥導」 - 關仁</title></header><body><h1>關仁隱事：「小妖」瞓獻吻冧「肥導」 - 關仁</h1><p>嗰套專講去夜場喪玩喪蒲嘅電影早排密密開工，最happy當然係「肥導」，每日都有幾十條索女傍住，但就令佢女友「生果」好憂心！生果同關仁呻到樹葉都落埋，話好多女埋男友身，尤其係嗰個日本妹「小妖」。生果話小妖以前同肥導出埠拍嘢時，已經成日自動獻身，每晚臨瞓前都會敲門兼送goodnightkiss，今次套新戲又有小妖份，生果梗係要監場日日實。最令生果睇唔順眼嘅係小妖把聲高八度，佢又識講廣東話，把聲仲咁嬌嗲，係男人聽到都腳軟，搞到生果每日返屋企都要哦吓男友，等佢唔好咁易出軌。<br>撰文：關仁</p></body></html>
