<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Emily哭求陳七負責任 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Emily哭求陳七負責任 - 馮仁昭</h1><p>之前同足球員陳肇麒（陳七）喺時鐘酒店密會100分鐘嘅模Emily，前晚接受now訪問，佢話開房前都係識咗陳七幾個禮拜：「見過兩、三次，我有入去時鐘酒店，但最後懸崖勒馬，喺邊緣掙扎過，但最後冇做。」有觀眾致電鬧Emily淫婦，問佢覺唔覺羞家，Emily喊住話：「影響最大係媽咪，我要養屋企，我有覺得羞家。」佢仲話陳七有做過乜就要負責任，咦，又話乜都冇做？
</p></body></html>
