<html><header><meta charset="utf-8"><title>馮仁昭四圍超：太極紅館騷唔敢辣舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>太極紅館騷唔敢辣舞 - 馮仁昭</h1><p>太極噚日喺尖沙嘴出席「香港夏日流行音樂節」記招，佢哋話8月11日喺紅館開騷，會請以前夾band嘅好友做嘉賓：「包括BlueJeans、小島樂隊嘅區新明，仲有雷頌德，同《Crystal》嘅作曲人周啟生。」有傳陳奕迅會做嘉賓，成員Joey說：「大家當冇先，有就係bonus。」另一成員Ricky話上次演唱會嘅辣身舞環節會被刪除：「上次老婆睇完鬧，好多fans呷醋。」</p></body></html>
