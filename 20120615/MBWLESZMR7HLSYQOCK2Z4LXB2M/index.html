<html><header><meta charset="utf-8"><title>羅大佑做龍爸證雄風</title></header><body><h1>羅大佑做龍爸證雄風</h1><p>台灣歌手羅大佑昨日接受商台訪問，宣傳7月在紅館舉行的演唱會，現年58歲的羅大佑透露將於8月底榮升爸爸，他說：「係囡囡，做完演唱會之後，我會留喺香港陪太太入產房同陪坐月，以前做醫生已經剪過好多次臍帶，所以冇問題。」<br>太太懷孕期間正值舉行巡迴，羅大佑坦言當時都有點擔心，問到目前的心情，他笑說：「我做過好多production，呢個係第一次，所以係緊張多過興奮。我暫時叫佢做小羅，未諗到改乜名。」</p><p>試吓得唔得</p><p>羅大佑更笑說：「今次係人算不如天算，但係唔算係意外，聽到啲人話男人係乜嘢年紀都得，所以咪試吓嗰個地方得唔得。」撰文：何慧斯</p></body></html>
