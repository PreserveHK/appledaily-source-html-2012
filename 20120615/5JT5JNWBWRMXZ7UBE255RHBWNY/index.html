<html><header><meta charset="utf-8"><title>Mia變機械人半裸叉電</title></header><body><h1>Mia變機械人半裸叉電</h1><p>媽模陳靜儀（Mia）下月會推出個人寫真集攻入書展吸宅男，她這次會有多個特別造型，其中最有創意是扮機械人女友，這個構思擺明針對愛玩模型的宅男。</p><p>上述構思是以連環圖形式，表達一位宅男將機械人女友Mia由開箱、半裸叉電到拉下胸前拉鏈騷暴乳，對於這輯相，Mia昨在電話中說：「攝影師幫我度咗條橋，我喺網上搵咗個宅男陪我影呢輯相，大家共處一室五日，佢負責幫我開箱、叉電同全部玩嘅程序，大家困獸鬥喺咁對住，呢位宅男到家仲未可以冷靜落嚟，心情仲好亢奮。」<br>採訪：比華利</p></body></html>
