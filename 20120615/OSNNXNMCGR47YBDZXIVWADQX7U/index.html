<html><header><meta charset="utf-8"><title>兩歲女捐肝腎遺愛人間</title></header><body><h1>兩歲女捐肝腎遺愛人間</h1><p>內蒙古赤峰一名兩歲女孩「希望」，上周六（9日）接過爸爸最後一吻後便永遠離開了（圖）。家人決定捐出她的器官，留下希望在人間，她成為當地年紀最小的器官捐贈者。天津及北京各有一名患者接受了她的腎臟和肝臟，並已成功進行移植手術。<br>希望出生時便患有缺血缺氧性腦癱，久經醫治仍藥石罔效。在她離世前幾天，媽媽覺得與其讓女兒剩下一堆骨灰，不如把器官捐出來。她離世當日，全體醫務人員向她遺體鞠躬致敬。她父母拒絕了好心人捐款，因這樣做會讓他們「感到是在賣孩子」。<br>天津《每日新報》
</p></body></html>
