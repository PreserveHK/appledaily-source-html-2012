<html><header><meta charset="utf-8"><title>樂瞳被少年陳豪冷落</title></header><body><h1>樂瞳被少年陳豪冷落</h1><p>樂瞳前日下午4時許紮起馬尾，以一條連身短裙現身中環ifc，不過跟她一起並不是年紀細六年的緋聞男友朱敏瀚，而是在電視劇《天與地》中飾演少年陳豪的楊潮凱。<br>他們乘搭扶手電梯時，楊潮凱拿着智能手機不停在收發資訊顯得非常繁忙，而站在一旁的童瞳就如被冷落的小女孩般，一直嘟起小嘴望着身旁的男伴。之後兩人去到一間名為SimplyLife的餐廳跟一早到達的友人會合，打完招呼後樂瞳就跟楊潮凱揀選食物，這時男的已放下手機，令樂瞳立即笑番。採訪、攝影：黃文成</p></body></html>
