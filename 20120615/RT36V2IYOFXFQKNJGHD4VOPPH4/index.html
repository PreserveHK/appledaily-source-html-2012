<html><header><meta charset="utf-8"><title>大蜘蛛同眠男子嚇到裸跑</title></header><body><h1>大蜘蛛同眠<br>男子嚇到裸跑</h1><p>蜘蛛（圖）身上的八條長腿，不但容易令人嚇破膽，更會嚇到人當眾裸跑。美國伊利諾州一名男子，醒來驚覺床上有隻大蜘蛛後，竟然懶理身上一絲不掛，奪門而出逃命。<br>事發於周二早上，警方指男子逃命期間，曾意外撞穿一扇玻璃門，傷手臂、大腿和手指，鄰居看見這個血人都嚇儍了眼，但男子沒受酒精或毒品影響。之後，他逕自回家穿回褲子，然後向警員講述恐怖遭遇，警方說：「他沒料到裸睡期間會有蜘蛛為伴，所以一覺醒來失心瘋而已。」<br>英國《每日郵報》</p></body></html>
