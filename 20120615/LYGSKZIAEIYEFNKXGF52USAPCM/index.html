<html><header><meta charset="utf-8"><title>阿B當囡囡搖錢樹</title></header><body><h1>阿B當囡囡搖錢樹</h1><p>明天父親節，鍾鎮濤（阿B）昨日到台灣宣傳新國語專輯《最好的原來是最簡單的》，女友范姜、7歲的女兒鍾懿和兩歲的小女兒鍾幗全到場力挺，身為人父的他說：「我在家沒甚麼地位，所以出來（宣傳工作）還比較好。」而天真的鍾幗穿裙裝走光，阿B連忙出手幫她拉裙子。<br>阿B及鍾懿接受商台錄音訪問，宣傳二人合唱的歌曲《爸爸的話》時，阿B透露近日有不少廣告商邀請鍾懿拍廣告，他笑言：「我做星爸，佢係搖錢樹，等我唔使做得咁辛苦。」<br>另外，李克勤亦有接受錄音訪問，他透露父親節時會與太太到外地欣賞歐洲國家盃，所以會提早慶祝，兒子每年會畫卡送給他。<br>採訪：李珮洳</p></body></html>
