<html><header><meta charset="utf-8"><title>歐國盃求驗客：腦殘有個天才表姐 - 求驗客</title></header><body><h1>歐國盃求驗客：腦殘有個天才表姐 - 求驗客</h1><p>巴洛迪利對西班牙一招「思考人生」式單刀，激到意國球迷彈起，有內地網民發現佢嘅表姐Rita（左）原來喺廈門大學讀書。腦殘行為咁出位，帶挈Rita人氣急升，不過Rita同表弟好唔同，言行舉止好正常不特止，而且仲識得中英法意4種語言。消息話Rita原來喺威尼斯大學讀繙譯，早陣子攞獎學金嚟強國交流至8月。Rita爆料話表弟細個時已經成日俾人投訴：「最記得表弟朝朝7點，喺屋企對住幅牆踢波，結果俾鄰居投訴。」</p></body></html>
