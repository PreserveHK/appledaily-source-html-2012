<html><header><meta charset="utf-8"><title>城城抵台即睇醫生</title></header><body><h1>城城抵台即睇醫生</h1><p>郭富城將於8月在台北小巨蛋舉行演唱會，近日到了台灣宣傳，城城昨早現身榮總醫院看病，據悉他因太操勞而感到不適，並在醫院照X光看喉嚨有沒有問題，雖然生病，但他一來台即飛撲到太和殿擦麻辣火鍋。<br>昨午城城出席個唱宣傳活動，預告以全身透視裝答謝歌迷。城城與熊黛林（Lynn）屢傳婚訊，但他暫未有成家立室打算，反而對於劉德華做爸爸，城城說：「華仔生孩子當然恭喜，現在對我來說是黃金時間，不是用來結婚生子，成家立室，黃金時間用來開展演藝事業，要唱跳到60歲。」<br>至於Lynn的父親患病，城城表達關心，又鋪路表示如果有天結婚，希望獲全世界祝福。<br>撰文：林妃</p></body></html>
