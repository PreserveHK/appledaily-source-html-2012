<html><header><meta charset="utf-8"><title>高皓正老婆排第一位</title></header><body><h1>高皓正老婆排第一位</h1><p>榮升爸爸不久的高皓正，日前接受有線娛樂台飲食節目《美味關係》訪問，高皓正除了忙於湊女外，他最近和朋友在元朗開店賣串燒及炸雪糕，主持譚凱琪取笑高皓正在囡囡出世後，即要急於開舖賺奶粉錢。</p><p>享受燭光晚餐</p><p>問到高皓正做爸爸後生活有何改變？他直言：「同老婆煙韌咗。」譚凱琪聞言即笑他的愛的宣言很肉麻，高皓正解釋自從囡囡出世後，他和老婆依舊將對方放在第一位：「我哋會特登抽時間兩個人食燭光晚餐撐枱腳，喺屋企有時會將囡囡交畀屋企人或傭人湊，爭取享受多啲私人時間。」雖然囡囡是一家的心肝寶貝，但高皓正表示不會過份溺愛她。<br>撰文：葉雪</p></body></html>
