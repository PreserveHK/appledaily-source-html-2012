<html><header><meta charset="utf-8"><title>今日提醒你：畢加索展發售最後階段門票</title></header><body><h1>今日提醒你：畢加索展發售最後階段門票</h1><p>【本報訊】《畢加索─巴黎國立畢加索藝術館珍品展》今日公開發售最後階段、即本月30日至下月22日的預售門票。康樂及文化事務署表示，是次展覽已有超過10萬人次入場，並售出近11.5萬張門券，未來兩個周末，所有參觀時段的門票已售罄。<br>康文署估計，由於學校終期試將於本月下旬完結，預計有更多學生到場參觀，市民應盡早預先購買門票。預售門票於各城市電腦售票處及香港文化博物館售票處發售，市民亦可透過城市電腦售票網（www.urbtix.hk）網上購票，查詢電話21808188。</p></body></html>
