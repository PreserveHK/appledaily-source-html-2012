<html><header><meta charset="utf-8"><title>劉以達50萬出碟自娛</title></header><body><h1>劉以達50萬出碟自娛</h1><p>劉以達除了早前和黃耀明重組達明一派開騷外，他個人亦搞作多多，早前自資出碟《希望之旅》，雖然要自資約50萬出碟，不過劉以達有信心可以回本，他說：「其實出純音樂係我咁多年嘅夢想，但係基於市場上嘅需求，以前未必做到同埋人人都會喜歡，今次都算係完成咗多年心願。」</p><p>宣揚信仰</p><p>03年劉以達成為基督徒，他說：「我出碟係希望可以畀啲未有信仰或有其他信仰嘅歌迷聽，等佢哋對基督教有初步意念同認識。」劉以達亦憑着歌曲表達自己的生活寫照，他說：「所以啲歌對自己係好有感覺。」<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
