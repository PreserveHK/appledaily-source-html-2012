<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳展鵬從來唔打友誼波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳展鵬從來唔打友誼波 - 馮仁昭</h1><p>陳展鵬同阮兆祥等噚日喺電視城宣傳無綫劇《衝呀！瘦薪兵團》，仲玩乒乓波混合雙打，由陳展鵬拍張美妮，對阮兆祥同陳智燊，曾經係港隊嘅展鵬輸咗。展鵬賽後話好耐冇練波，仲講笑話以前自己乜波都打，除咗友誼波。《衝》劇首日平均收視高開30點（約192萬人），之前佢哋話收視好就祼跑，祥仔話：「等田蕊妮返嚟先，如果40點就開40圍。」</p></body></html>
