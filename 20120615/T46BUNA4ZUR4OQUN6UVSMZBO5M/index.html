<html><header><meta charset="utf-8"><title>蘋果汁7.1發售回歸紀念集郵品</title></header><body><h1>蘋果汁<br>7.1發售回歸紀念集郵品</h1><p>【本報訊】香港郵政昨日宣佈，「香港特別行政區成立十五周年」郵票小型張（圖）及相關集郵品將於7月1日推出發售。今次回歸紀念郵票小型張，由劉小康設計，並由法國CartorSecurityPrinting以平版加燙壓印刷技術印製。<br>小型張以盛放的香港市花洋紫荊為設計主題，五片花瓣分別展現香港不同的形象標誌，凸顯城市的繁華景象和核心價值。郵票小型張的背景綴以富動感的彩帶，襯托出本港活力十足、靈活多變的特質。各郵政局將於7月1日為所有正式首日封，提供郵政局鋼製郵戳和特別郵戳的即時人手蓋印服務。</p></body></html>
