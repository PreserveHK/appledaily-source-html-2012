<html><header><meta charset="utf-8"><title>鄭雅律冇糧出尋死</title></header><body><h1>鄭雅律冇糧出尋死</h1><p>韓國25歲新人女演員鄭雅律本周二在首爾家中吊頸自殺，家人昨早為她舉殯，葬禮以基督教儀式舉行，鄭媽媽哭得死去活來。鄭媽媽前日傷心受訪，否認女兒因抑鬱症尋死，踢爆是因為財困，拍了劇集《愛情啊愛情啊》和兩個廣告都冇錢收而感絕望。</p><p>母否認抑鬱</p><p>鄭媽媽表示最後一次與女兒通話是在本周一，當時女兒曾向她訴苦指事務所仍未出糧，又稱她曾想向當兵的弟弟借一萬港元，她說：「女兒絕對沒有抑鬱症和服食安眠藥的習慣，傳聞她三年前自殺不遂也是假的。」事務所稱鄭雅律未收到酬勞是因為多種原因，並稱公司有租屋給鄭雅律住，但鄭雅律卻怕公司扣糧而煩惱。</p></body></html>
