<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●LadyGaGa師弟GreysonChance將於下月5日再次與港迷見面，並於朗豪坊舉行合照會。<br><br>●美國饒舌歌手ChrisBrown前日在夜店與歌手Drake起爭執，被對方的友人打傷下巴後送院治理。</p><p>●日本老牌組合THEALFEE的成員高見澤俊彥，昨日與咸蛋超人出席東京玩具展力谷由他主唱主題曲的新劇《超人列傳》。<br><br>●韓國女星金泰希在昨日韓國「接吻之日」，獲網民選為最想咀的女星，她近日更以妖艷濃妝新形象拍咖啡廣告。</p></body></html>
