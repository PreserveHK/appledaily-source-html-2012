<html><header><meta charset="utf-8"><title>驅鬼督察打女友罰錢
</title></header><body><h1>驅鬼督察打女友罰錢
</h1><p>【本報訊】擔任談判專家的高級督察涉嫌今年1月初，在婚外情女友家中打對方，但辯稱女友「鬼上身」才施以掌摑驅鬼。案件昨在粉嶺裁判法院裁決，裁判官指對高級督察的說法存疑，裁定他一項普通襲擊罪成，罰款5,000元。辯方稱被告加入警隊13年，可能會失去工作和長俸。<br>暫委裁判官覃有方對此表示可惜，着42歲被告劉承聰要好好處理私人感情，若再犯錯亦「功不補過」，又指事件因被告與事主的感情轇轕而起，但事主不願作供，無法證實傷勢因被告襲擊而成，故裁定交替普通襲擊罪成立。<br>案件編號：FLCC502/12
</p></body></html>
