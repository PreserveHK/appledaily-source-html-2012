<html><header><meta charset="utf-8"><title>齊秦囡囡趣緻三辮頭</title></header><body><h1>齊秦囡囡趣緻三辮頭</h1><p>去年與少妻孫麗雅誕下女兒齊心的齊秦，一直有女萬事足。齊心至今一歲多，最近內地知名爆料博客長春國貿，曝光了齊心的近照，照片上齊心頭頂束著三條小辮，十分趣緻可愛，雙眼又圓又大，兩頰紅卜卜，難怪深得齊秦痛錫。照片中鏡子倒映了齊秦餵齊心吃東西，盡顯慈父一面。<br>今年3月齊心一歲生日，齊秦和孫麗雅為愛女搞了一個生日會，邀請了賓客為齊心唱生日歌，孫麗雅更當場感動落淚。</p><p>不急搵奶粉錢</p><p>孫麗雅自與齊秦結婚後，一直在家相夫教子，據知她是成都的富二代，故齊秦與她也不用急着搵奶粉錢，加上他去年意外燒傷，休養期間可順便抽更多時間享天倫之樂。<br>撰文：林妃
</p></body></html>
