<html><header><meta charset="utf-8"><title>田蕊妮暴富心空虛</title></header><body><h1>田蕊妮暴富心空虛</h1><p>田蕊妮的老公杜汶澤早前患罕見的「米勒費雪症候群」，對此阿田說：「呢件事令我哋感受到朋友甚至傳媒嘅關心，感覺好窩心。」阿田93年入行，與阿澤都在亞視彈起，不自覺變得囂張，阿田說：「當時佢同我都好迷失，有段時間我啲說話佢完全聽唔入耳。」<br>阿田與阿澤信奉佛教後性情大變，阿田說：「曾經有幾年好有錢，但嗰幾年亦係最唔開心，跟住學人拜神，希望保祐老公事業，慢慢得到箇中道理，相信只要你用個心去對人，人哋有日會被感動。」<br>撰文：何慧斯<br>攝影：林德雄</p></body></html>
