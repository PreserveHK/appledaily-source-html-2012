<html><header><meta charset="utf-8"><title>AKB指原　酒店開房粉絲嬲爆</title></header><body><h1>AKB指原　酒店開房粉絲嬲爆</h1><p>日本組合AKB48日前才舉辦完人氣總選，排名第四的指原莉乃卻被昨日出版的日本雜誌《週刊文春》爆大鑊，直指平日人前傻傻下的她原來是「肉食系女子」，甚至試過到酒店開房！文章一出即辣㷫粉絲，更有指因指原犯AKB禁拍拖天條，有被叮走的危機。<br>指原舊愛表示二人拍拖四個月後曾到一間商務酒店開房，該男子更稱二人都是第一次。</p><p>「我們已發生關係」</p><p>由於AKB越來越紅，指原不准他公開戀情，但他難忍很少見女友，終提出分手。但不想分開的指原更罵道：「我們已發生關係，你不是開玩笑吧！」二人最終無奈分手。有AKB職員指出，其實不少成員都偷偷拍拖。</p></body></html>
