<html><header><meta charset="utf-8"><title>張堅庭外甥孫打男友</title></header><body><h1>張堅庭外甥孫打男友</h1><p>今屆候選港姐被連番起底，張名雅早前被揭舅公是導演張堅庭，昨日又被爆料指她在溫哥華讀書時成績頗差，每一科都只是僅僅及格。<br>張名雅還被指有嚴重公主病，經常逼男友BillyTsang走堂陪她返學或耍樂，連累男友讀書成績一落千丈。<br>爆料又指不少人親眼見過張名雅拍打男友，覺得男方好可憐，張名雅被指在校內是孤獨精，沒有太多朋友。</p><p>當選華姐即撇仔</p><p>張名雅畢業後曾當過時裝店售貨員，09年當選溫哥華華裔小姐亞軍，她更順勢飛甩拍拖4年的Billy，令他極為傷心。<br>撰文：嵐山</p></body></html>
