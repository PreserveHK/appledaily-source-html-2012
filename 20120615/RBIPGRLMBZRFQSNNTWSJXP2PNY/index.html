<html><header><meta charset="utf-8"><title>人殘志不殘　無四肢男渡海七公里</title></header><body><h1>人殘志不殘　無四肢男渡海七公里</h1><p>38歲的迪茨（CraigDietz）天生沒有四肢，但他從沒放棄自己的人生，一直努力不懈，不斷鞭策自己、挑戰自己，日前他更憑着無比意志，完成了長達七公里的渡海泳。<br>迪茨日前在大西洋海岸的切薩皮克灣（ChesapeakeBay），參加長達7公里的渡海泳，其間他雖然遇上不少困難，包括被一名沒察覺到他的泳手擊中鼻，但他沒有想過放棄，一直游呀游，堅持到底，最終以約三小時完成整個賽程，比他四名健全的朋友還要快。<br>本身是律師的迪茨解釋：「我從來不會只坐着不動，甚麼也不做，我最喜歡就是推動和挑戰自己。」<br>英國《太陽報》</p></body></html>
