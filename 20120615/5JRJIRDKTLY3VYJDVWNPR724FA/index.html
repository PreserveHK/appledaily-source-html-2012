<html><header><meta charset="utf-8"><title>胡杏兒收宗澤最貴禮物</title></header><body><h1>胡杏兒收宗澤最貴禮物</h1><p>胡杏兒昨日跟馬國明於將軍澳醫院，為無綫新劇《戀愛季節》取景。對於被指要男友黃宗澤（Bosco）同居又迫婚，杏兒無奈說：「無咁嘅事，唔係事實唔回應喇。」說到早前被拍得揸Bosco所送的新車去飯局，杏兒坦認：「佢係有份畀首期，之後自己畀，佢送成架車都唔敢收，自己買會開心啲。」杏兒坦言此車是Bosco送過最貴的禮物。<br>馬國明則透露《戀》劇中跟杏兒有接吻戲：「有場佢幫我人工呼吸嘅戲，但我都驚，因為之前講笑話想同杏兒有咀戲，就俾Bosco啲fans喺網上鬧，家希望唔好咁多親熱戲，真係要避一避。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
