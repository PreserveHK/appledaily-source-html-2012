<html><header><meta charset="utf-8"><title>失禁男泳池開大「臭」走朋友</title></header><body><h1>失禁男泳池開大<br>「臭」走朋友</h1><p>「阿媽教落肚Dum作動唔好游……」麥嘜歌仔都有唱，肚痛別去游水。但相中男主角真失禮，竟然在泳池「開大」（圖），臭到無朋友。<br>男主角本來好有型，抱着右膝跳入水中，激起一陣水花。但落水後疑衝擊太大，他神色有異，連朋友潑水都喝停。大家不以為意繼續玩水，豈料他周圍突然湧出一堆棕色浮游物…天！他，竟然失禁！<br>池邊穿黑褲的男人反應最快，尖叫一聲後，立即跳上池邊，極速縮腳，免沾到池水。旁邊的女人反應慢了，呆了一秒才恍然，於是逃命似的游呀游，驚嚇度直逼在海中遇鯊魚。一輪尖叫四散後，只留下失禁男在糞水中，一臉尷尬。<br>YouTube網站</p></body></html>
