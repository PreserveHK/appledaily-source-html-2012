<html><header><meta charset="utf-8"><title>陳子聰被嘲科技盲</title></header><body><h1>陳子聰被嘲科技盲</h1><p>組合24味前晚到跑馬地馬馬場出席活動，成員陳子聰演出時拿起啤酒自隊，騷後落台再飲。身為賭王女婿的陳子聰表示不懂賭博，其隊友阿肥說：「我有時會賭馬，試過買100蚊贏咗800蚊，冇乜心水，見馬名鍾意咪買。」24味又希望有更多場地搞band騷，吸引年輕人捧場，總好過終日在家打機上網。<br>提到打機上網，24味眾成員取笑陳子聰是科技盲，他們說：「佢話當年喺澳洲電機工程系畢業，但係對電腦好抗拒，從來唔追科技嘢。」採訪：李珮洳　攝影：黃文偉</p></body></html>
