<html><header><meta charset="utf-8"><title>歐國盃求驗客：尼史葛被嘲似外星人 - 求驗客</title></header><body><h1>歐國盃求驗客：尼史葛被嘲似外星人 - 求驗客</h1><p>尼史葛（圖）喺對法國場歐國盃D組分組賽，為英格蘭先開紀錄，不過就算佢表現有幾醒神，好多人都覺得佢其貌不揚；其實佢喺5歲嗰年，遇上交通意外，雖然保住條命，但前額就留咗疤痕。英國楝篤笑演員迪查利利（OmidDjalili）好衰唔衰，攞尼史葛嘅痛苦經歷嚟開玩笑，喺twitter話佢好似美國科幻電視劇《星空奇遇記》（StarTrek）嘅外星人角色Klingon；後果係點，相信大家都估到，就係要公開道歉！我求大俠成日都話，將自己嘅快樂建築喺別人嘅痛苦上，真係好唔要得，希望迪查利利好好反省下啦。</p></body></html>
