<html><header><meta charset="utf-8"><title>歐國盃求驗客：捷克兵唔剃鬚博好運 - 求驗客</title></header><body><h1>歐國盃求驗客：捷克兵唔剃鬚博好運 - 求驗客</h1><p>中國人認為剪頭髮可以轉運，但外國人就有啲唔同；捷克（圖）喺上場贏希臘2:1之後，班球員就覺得唔剃鬚可以帶畀球隊好運，所以陣中越嚟越多人唔剃鬚。來自捷克嘅消息人士就話：「起初係拉斯杜夫卡同埋杜布尼提議嘅，其他人都贊成，佢哋話唔剃鬚除咗帶來好運，仲可以振作士氣，令班球員更加團結。」如果捷克咁好彩打入下月1號嘅決賽，唔知到時班球員會唔會變晒毛孩呢？</p></body></html>
