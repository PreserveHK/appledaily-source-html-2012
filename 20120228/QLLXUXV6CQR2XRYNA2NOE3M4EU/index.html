<html><header><meta charset="utf-8"><title>關楚耀撇女友夜蒲</title></header><body><h1>關楚耀撇女友夜蒲</h1><p>關楚耀與衞詩分手後於去年結識了圈外女友Megan，不過，日前記者卻見他撇低女友與大班友人夜蒲飲酒，沒女友在旁的關楚耀似乎玩得份外盡興。<br>上周六晚凌晨一時許，關楚耀獨個兒現身中環蘭桂坊，見他不停講電話，未知是否向女友報到。沒多久，關楚耀走到一夜店外跟一男一女友人會合，但三人未有即刻走進夜店，站在門外不停吹水，關楚耀不停玩手機消磨時間。大慨數分鐘後，兩名男友人到場與關楚耀會合，於是一行五、六人走進夜店。關楚耀在夜店內不停跟友人吹水飲酒，以及在舞池腳印印跳舞，逗留至凌晨近三時也未捨得離開。採訪、攝影：<br>朱志聰、李志明</p></body></html>
