<html><header><meta charset="utf-8"><title>求驗客手記：恭賀紅軍捧英聯盃朗尼嫂接死亡恐嚇 - 求驗客</title></header><body><h1>求驗客手記：恭賀紅軍捧英聯盃<br>朗尼嫂接死亡恐嚇 - 求驗客</h1><p>利物浦喺周日終於打破6年嘅冠軍荒，喺英聯盃驚險擊敗卡迪夫城封王，一眾紅軍球迷賽後當然開心到震，唔講唔知原來老公身為曼聯靈魂人物，朗尼嫂高蓮（右）竟然係紅軍球迷。高蓮喺利物浦捧盃之後，喺twitter留言恭賀佢哋。結果此舉當然惹來紅魔粉絲極度不滿，仲向高蓮發出死亡恐嚇。之不過，朗尼嫂就冇有怕，更再次喺網上重申，自己會繼續支持紅軍。</p></body></html>
