<html><header><meta charset="utf-8"><title>自駕遊IWannaSay：無線扮有線　小心過線</title></header><body><h1>自駕遊IWannaSay：無線扮有線　小心過線</h1><p>Kenny：車會中堅分子，經常跟車會車隊駕車回祖國歷險，除了見過不少難忘的壯觀美景，亦遇過不少嚇人的駕車故事。<br><br>“返得大陸多的朋友都知道，在內地遇上交通意外或發生任何危險事故，便要立刻打110報公安求助。我們試過有一次途經一條無實線的小路，其中一個隊友俾一架超速又無迫力的泥頭車撞尾，結果報公安，不過最估唔到的是，公安調解的方法就是取出一把長尺量度馬路闊度然後除二，並認為車隊朋友的車過了另一線幾cm，所以是我們有錯，至於架泥頭車有無迫力就無乜人理喇。”</p></body></html>
