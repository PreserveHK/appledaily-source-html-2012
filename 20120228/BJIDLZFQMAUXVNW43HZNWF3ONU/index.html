<html><header><meta charset="utf-8"><title>扁蟲再生　長壽秘訣</title></header><body><h1>扁蟲再生　長壽秘訣</h1><p>長生不老的秘訣，原來藏在真渦扁蟲（planarianflatworm）。英國諾丁漢大學研究發現，這類扁蟲若被砍成兩半，會變成兩條一樣的新生扁蟲，有頭的部份會長出新尾巴，有尾巴的部分則會長出新頭和新眼睛（圖）。<br>真渦扁蟲屬於單性繁殖生物，生長在淡水湖或池塘。研究人員指，扁蟲的大腦可通過全身的幹細胞再生，染色體端粒隨時間過去，也沒像其他生物一樣越來越短，保持完好無缺，使細胞繼續分裂，直至生病為止，相信有助科學界研究人類長壽的方法。<br>英國《每日郵報》</p></body></html>
