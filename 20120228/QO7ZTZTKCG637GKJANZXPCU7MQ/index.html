<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林曉峰擔心自駕遊攞命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林曉峰擔心自駕遊攞命 - 馮仁昭</h1><p>林曉峰（阿Lo）噚日喺鑽石山為商台舉辦嘅「至fit安全駕駛大行動」擔任大使，宣傳安全駕駛意識，阿Lo話家揸車出街都要特別小心，因為道路上多咗好多左軚車同內地司機，佢哋對香港道路似乎唔係好適應，有時甚至會突然剎停車再慢慢揀行車線。阿Lo話中港司機最大分別係教育，對於政府計劃推出自駕遊，阿Lo話最擔心內地人嚟到香港揸車，會誤以為撞傷人比撞死人後果嚴重，咁就不堪設想。</p></body></html>
