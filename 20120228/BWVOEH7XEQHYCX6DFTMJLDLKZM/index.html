<html><header><meta charset="utf-8"><title>加國火車出軌3死45傷</title></header><body><h1>加國火車出軌3死45傷</h1><p>加拿大安大略省發生火車出軌意外，國營ViaRail鐵路公司一架列車，前日（周日）由尼亞加拉瀑布開往多倫多期間出軌（圖），車頭三名鐵路工程師死亡，另有45名乘客受傷。<br>出事列車共搭載75名乘客，當日下午3時半駛至伯靈頓鎮路段時，車頭突然撞向附近一座建築物，之後與第二車卡一拼翻側，其餘四卡接着也失控出軌。救援人員到場後，火車已開始漏油，有三名乘客分別因心臟病發、跌斷腳和背部受傷須用擔架抬出，再由直升機送院急救，其餘42名乘客則受輕傷。由於事發時天朗氣清，當局正調查意外原因。<br>美聯社</p></body></html>
