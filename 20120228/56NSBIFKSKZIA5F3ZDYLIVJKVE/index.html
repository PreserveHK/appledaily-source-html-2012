<html><header><meta charset="utf-8"><title>MandyLieu最長命啤妹</title></header><body><h1>MandyLieu最長命啤妹</h1><p>MandyLieu前晚在柴灣影樓拍攝新一季生力啤廣告，早年因啤妹起名的MandyLieu，穿上花花短裙，性感騷長腿，她開心說：「我可能係最長嘅代言人，已經做咗五年喇！」她直認每年酬勞都有「進步」，更開心稍後接了品牌的美食節目：「四圍去拍攝香港美食，所以成個4、5月都會留喺香港。」<br>問到多年來豈非酒量也與日俱增？Mandy哈哈笑說：「咁又唔知囉，我勁鍾意食嘢、飲酒，每個星期都會放縱一日，要enjoylife呀！不過，我飲醉酒好悶，一返到屋企就瞓覺，或者儍笑囉。」<br>採訪：林嘉慈<br>攝影：陳慧安
</p></body></html>
