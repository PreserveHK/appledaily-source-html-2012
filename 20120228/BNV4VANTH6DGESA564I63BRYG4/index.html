<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍指揮樂團暗媾女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍指揮樂團暗媾女 - 馮仁昭</h1><p>王祖藍噚日喺灣仔出席「明日領袖」討論會，同一班中小學生分享做領袖嘅經驗，祖藍講笑咁話：「我好細個就經歷權力鬥爭，做過班長同樂團指揮，不過就好唔應該咁同伴奏發生咗感情。同埋以前寸寸貢，家出嚟做嘢要謙虛啲。」講到同樣係無綫嘅鄭嘉穎復出樂壇，步佢同林峯嘅後塵，加盟英皇出碟，祖藍話：「好呀，越嚟越多混血兒，佢要叫我師兄，佢同霆鋒、林峯可以chok晒東南西北。」</p></body></html>
