<html><header><meta charset="utf-8"><title>炒乾加水煮　綠豆沙夠香</title></header><body><h1>炒乾加水煮　綠豆沙夠香</h1><p>一般煲綠豆沙的做法，是將綠豆浸一晚，然後煲至少兩小時，其實，煮香口的綠豆沙，毋須浸豆，只要先炒香綠豆，全程只是一個多小時，省時又方便，最重要是這樣煲綠豆沙還可減少其寒性呢！<br><br>記者：陳芷慧<br>攝影：譚盈傑、蔡家輝</p><p>綠豆炒出水氣</p><p>1.燒熱鍋，放入洗淨的100克綠豆炒至燙手，加20毫升水炒至冒水氣。</p><p>加水繼續炒</p><p>2.繼續多炒2分鐘後，再加20毫升水不斷拌炒至再次冒水氣。</p><p>加水煲1小時
</p><p>3.加入1,200毫升水，加蓋以慢火煲約1小時，即可。</p></body></html>
