<html><header><meta charset="utf-8"><title>賭王玫瑰贈妻女</title></header><body><h1>賭王玫瑰贈妻女</h1><p>賭王何鴻燊三房長女何超雲昨日23歲生日，前晚她與賭王、母親陳婉珍、男友陳山聰等，於灣仔福臨門慶祝生日。原來超雲與母親生日相近，故二人一齊慶祝切蛋糕，做完孝順女，超雲之後與山聰及朋友開P慶祝。一向細心的賭王分別送了一百支白玫瑰及紅玫瑰給二人，認真浪漫。<br>超雲亦在微博上載與賭王及三太的合照，她更寫上：「最快樂，幸福不過和家人慶祝生日！感恩！謝謝爸爸的玫瑰。我愛你！感激你一直對我的支持和愛護也祝媽媽生日快樂！要永遠笑得這麼甜美啊。」<br>此外，賭王四太梁安琪前晚與朋友去中環置地廣場Valentino掃貨，四太在店內不停試衫，最後睇中豹紋褸即買即着。<br>撰文：林妃</p></body></html>
