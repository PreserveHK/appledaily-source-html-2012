<html><header><meta charset="utf-8"><title>求驗客手記：發表侮辱同性戀言論馬捷達隨時被處分 - 求驗客</title></header><body><h1>求驗客手記：發表侮辱同性戀言論<br>馬捷達隨時被處分 - 求驗客</h1><p>被曼聯外借到昆士柏流浪嘅馬捷達（圖），於周一因為喺twitter發表有關侮辱同性戀者言論，好大機會要接受英格蘭足總紀律處分。呢位20歲前鋒，加埋紐卡素箭頭尼爾蘭加，仲有華素爾中場艾曼紐史密夫，同時被發現喺twitter上曾發出有關歧視同性戀者嘅留言。上星期韋斯咸嘅拉夫摩利臣，亦於twitter上留有羞辱同性戀者子句，結果被罰7,000鎊。</p></body></html>
