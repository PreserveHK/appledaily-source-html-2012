<html><header><meta charset="utf-8"><title>孫耀威緝拿殺狗兇徒</title></header><body><h1>孫耀威緝拿殺狗兇徒</h1><p>孫耀威昨日從友人Facebook看到兩青年極度兇殘變態的殺狗照片，於是轉載到自己微博，希望透過微博捉拿照片中殺狗兇徒。照片中，兩個疑似內地青年在河邊用繩勒死一頭灰狗，再吊起放血，然後將牠的皮剝下再將狗頭砍掉，手法極為變態兇殘。兩青年又拿住砍掉狗頭舉起V字勝利手勢笑住拍照，實在令人髮指。<br>孫耀威在微博說：「一起去把這兩個人找出來！政府能做點事阻止這些事再發生嗎？」愛狗之人葉翠翠看後直斥：「冇人性！連狗都不如！下世做狗，試下畀番你自己虐殺的滋味！」傅明憲則謂：「人肉揪出這兩個畜生。」撰文：林妃</p></body></html>
