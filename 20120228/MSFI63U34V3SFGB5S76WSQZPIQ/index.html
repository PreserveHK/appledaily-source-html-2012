<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星珍妮花雅麗絲頓被指向男友JustinTheroux逼婚，要求他在年底前求婚。<br><br>●有傳加拿大女歌手AvrilLavigne自薦做美國版才藝騷《XFactor》的評判。</p><p>●日本組合嵐成員大野智的新劇《上鎖的房間》前日在東京開鏡，揭曉律師女主角人選是戶田惠梨香。<br><br>●日本女星友坂里惠再婚後，近日首度公開和丈夫SUNEOHAIR在沖繩拍戲的相片。<br><br>●韓星李秉憲的首部古裝片《朝鮮之王》早前開鏡，令他一人分飾皇上和平民兩角的造型曝光。<br><br>●韓國樂隊CNBLUE昨日飛抵台北準備開騷，吸引400名歌迷接機。</p></body></html>
