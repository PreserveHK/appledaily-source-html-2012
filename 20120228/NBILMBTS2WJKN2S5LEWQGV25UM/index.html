<html><header><meta charset="utf-8"><title>求驗客手記：威爾斯友賽紀念史必藍斯難報知遇之恩 - 求驗客</title></header><body><h1>求驗客手記：威爾斯友賽紀念史必<br>藍斯難報知遇之恩 - 求驗客</h1><p>今晚一大堆國際友賽，不過威爾斯主場對哥斯達黎加呢場就別具意義，呢場亦係為已故前任領隊史必嘅紀念賽。史必喺90年首次代表威爾斯國家隊披甲，對手正係哥斯達黎加。阿仙奴中場艾朗藍斯（圖）肯定更加唔開心，事關佢因傷冇辦法喺呢場波上陣，而史必喺上年將佢任命為國家隊隊長，有知遇之恩。雖然唔可以上陣係有啲遺憾，但藍斯都會喺場邊打氣為史必致敬。</p></body></html>
