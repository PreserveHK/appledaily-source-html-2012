<html><header><meta charset="utf-8"><title>金句錄寸星寸爆唐唐</title></header><body><h1>金句錄<br>寸星寸爆唐唐</h1><p>唐英年參選前後負面新聞一大籮，僭建風波賣妻求榮後更有藝人斥他應該退選，其應變表現，連特首選委譚校長都暗寸他弱智。</p><p>譚詠麟<br>佢「智」係弱咗啲，差少少，真係未夠機智。<br><br>曾志偉<br>我覺得佢應該退選，我同朋友講笑，如果唐生退選係上籤，繼續選而選唔到係中籤，選到係下籤。<br><br>白韻琴<br>我覺得唐英年同老婆係天生一對，唐唐啲公關做得好差，炒得兼各打30大板。唐唐唔應該推卸畀老婆，換轉唐太應先企出嚟自首就高招。<br><br>袁詠儀<br>婚外情和僭建的醜聞都一一讓太太去承擔、去忍辱！倒不如，你讓她去選特首吧！</p></body></html>
