<html><header><meta charset="utf-8"><title>話你知手機軟件難截推銷電話</title></header><body><h1>話你知<br>手機軟件難截推銷電話</h1><p>現時坊間有一些軟件可供用家下載到手機，攔截真人推銷電話，如Android智能電話可用「小熊來電通知」，該軟件使用HKJunkCall.com的電話號碼資料庫辨認推銷電話，惟Android不可自動拒絕接聽來電，故傳銷電話來電時仍會接通手機，程式只可將其轉為靜音及不震機。<br>數碼通則提供「來電管家」攔截推銷電話，至於3香港的「CallBlock」則需用戶自行將最多100個推銷電話號碼列入「黑名單」攔截，惟兩者均需收月費。<br></p></body></html>
