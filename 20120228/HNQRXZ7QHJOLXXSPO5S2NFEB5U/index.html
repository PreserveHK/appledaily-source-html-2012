<html><header><meta charset="utf-8"><title>今日提醒你：447萬人登記攞六千</title></header><body><h1>今日提醒你：447萬人登記攞六千</h1><p>【本報訊】「$6,000計劃」4月1日進入第二階段，去年8月28日已年滿18歲、持香港身份證的巿民屆時可登記領取6,000元連獎賞200元。首兩個星期，1946年或以前出生的長者遞交的登記會獲優先處理。今年3月31日年滿18歲的港人可於12月31日或之前登記領取6,000元。截至本月15日，有超過447萬人成功登記，已發放約268億元。<br>經銀行或香港郵政登記的巿民，可把登記表格交到指定收款銀行各分行或郵政局的收集箱，或郵寄到郵政總局郵政信箱186000號或致電186000查詢。</p></body></html>
