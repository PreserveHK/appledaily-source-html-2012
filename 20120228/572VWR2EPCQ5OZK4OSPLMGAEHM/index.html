<html><header><meta charset="utf-8"><title>趣趣地：般尼茅夫有個慈禧</title></header><body><h1>趣趣地：般尼茅夫有個慈禧</h1><p>英甲隊般尼茅夫發生後宮干政，上周末主場對米爾頓凱恩斯嘅聯賽，班主迪緬（MaximDemin）嘅俄羅斯籍太太喺半場殺入更衣室，叫班球員踢好啲，因為佢哋半場輸緊一球，但慈禧咁款嘅老闆娘嘅說話似乎冇咩用，全場都係輸0:1。球會嘅另一位班主米歇爾（EddieMitchell）出嚟回應，話呢件事冇問題：「出錢嘅人當然有權發聲。佢感到不滿，我哋都感到不滿，而佢就選擇將不滿講畀球員知啫。」</p></body></html>
