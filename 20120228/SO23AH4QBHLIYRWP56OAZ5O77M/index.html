<html><header><meta charset="utf-8"><title>材識兼收：時令竹之子</title></header><body><h1>材識兼收：時令竹之子</h1><p>日本人愛吃笋，日語是Takenoko，漢字可寫作「笋」外，亦稱「竹之子」，日本人主要吃由中國傳入的毛竹，他們叫孟宗竹，11月至4月都會出笋，但以3、4月份最當造，過後會老，有苦和澀味。之後他們亦會吃其他品種的竹笋，例如淡竹、真竹等。日本關西的京阪神周邊，關東方面靜岡縣水土好，竹笋亦相當馳名，春天更有掘笋活動應節。日本人做竹笋料理，先會用米糠做的糠湯煮4至5小時，以去苦和澀味，再以醬油、味醂、昆布木魚出汁等去煮半小時以上至入味，才去做料理。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三刊出）</p></body></html>
