<html><header><meta charset="utf-8"><title>安樂死過山車玩到腦缺氧</title></header><body><h1>安樂死過山車<br>玩到腦缺氧</h1><p>玩過山車講求刺激，立陶宛工程師烏爾博納斯（JulijonasUrbonas）最近甚至有終極概念，建構「安樂死過山車」（euthanasiarollercoaster），「人道地以優雅和極度興奮的方式，奪去一個人的生命」。<br>安樂死過山車的軌迹設計，先是幾乎垂直上升，隨即幾乎垂直向下，接着連續360度打圈七次，每個圈由大至小排列。坐在上面，乘客會經歷由極度興奮到極度驚慌、由視野狹窄到失去知覺的滋味，因為過山車以每秒100米的超高速奔馳，過山車乘客會因腦缺氧昏迷。<br>英國《每日郵報》
</p></body></html>
