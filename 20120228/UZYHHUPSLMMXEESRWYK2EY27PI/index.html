<html><header><meta charset="utf-8"><title>梁詠琪拖老公觀禮</title></header><body><h1>梁詠琪拖老公觀禮</h1><p>港台DJ劉偉恒在上周六（25日）跟有線新聞台主播王沛然結婚，近日有網友把兩人在教堂行禮及婚宴上的相片貼上網，只見新婚不久的梁詠琪亦帶同老公Sergio一同觀禮，跟一對新人分享喜悅。<br>其實劉偉恒私下和李克勤亦相當老友，但劉結婚當天，剛巧克勤要飛往加拿大工作，因此未能出席婚禮，但他亦在網上留言祝賀：「衷心祝福你們白頭到老，早生貴子，兩個人相處絕不容易，記著要珍惜你所擁有的呀！」<br>撰文：丁寧</p></body></html>
