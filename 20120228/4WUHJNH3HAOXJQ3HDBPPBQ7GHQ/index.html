<html><header><meta charset="utf-8"><title>周永恒老婆再有喜</title></header><body><h1>周永恒老婆再有喜</h1><p>周永恒（Roy）前晚和裕美到旺角出席分享音樂會，已和老婆趙梓淇（阿Yu）育有一女的Roy，開心地透露老婆再懷胎，談到心情，Roy形容自己開心到爆炸，因為之前阿Yu曾流產，但現在胎兒已有心跳，醫生亦證實情況已穩定，故Roy才安心公佈喜訊，他表示：「家老婆唔做嘢，留喺屋企安心養胎，我就負責做家務。」</p><p>想係囝囝</p><p>問Roy會否想追個囝囝？他謂：「其實就冇所謂，但我已有個女，咁都想今胎係仔，一仔一女就最好。」不過，Roy表示現在胎兒已有心跳，即有靈性，因此不會在胎兒前說任何說話，以免若胎兒是囡囡，長大後變為tomboy。<br>採訪、攝影：王連連</p></body></html>
