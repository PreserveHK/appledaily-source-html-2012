<html><header><meta charset="utf-8"><title>Kay唔覺被拖累</title></header><body><h1>Kay唔覺被拖累</h1><p>謝安琪（Kay）昨日與多名唱片公司的高層出席音像協會成立典禮，對於與環球合約問題，Kay表示跟環球仍有合約，所以未有與其他唱片公司洽談過。她又謂一路以來工作也是由管理層及經理人夏森美安排：「一路都合作開心，但唔係人人都開心。」有指Kay的經理人是與環球出現問題的導火線，會否覺得是遭人拖累？Kay力撐：「冇話邊個拖累邊個！」何時解決？她說：「家事冇限期，相信唔耐。」計數賠幾多？Kay坦言：「呢樣要計，應該都係幾百萬，不過都唔一定走！」<br>採訪：馬建華　攝影：林德雄</p></body></html>
