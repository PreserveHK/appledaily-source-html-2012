<html><header><meta charset="utf-8"><title>元朗自刎身亡</title></header><body><h1>元朗<br>自刎身亡</h1><p>【本報訊】七旬翁昨晨被妻子發現離奇昏倒在元朗八鄉錦田公路村屋住所前園，頸部有刀傷，身旁遺下菜刀，妻子報警。救護員到場證實老翁死亡。<br>現場為錦田公路橫台山新村一幢兩層高村屋，前後均有花園田地。74歲死者姓林，據悉他與64歲姓鄧妻子同住，但夫婦分房而睡，前晚他們晚飯後各自休息。<br>至昨晨6時許，林被妻子發現「大字形」昏倒屋外前園，頸有刀傷，身旁有一把菜刀，林妻立即報警。警方將案件交重案組接手調查，初步發現林並無財物損失，相信不涉劫殺。據了解，警方不排除有人因病自刎，相信案件無可疑。</p></body></html>
