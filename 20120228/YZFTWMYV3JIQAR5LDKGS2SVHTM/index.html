<html><header><meta charset="utf-8"><title>蘋果綠葉TCL多媒體虧轉盈　息16仙</title></header><body><h1>蘋果綠葉<br>TCL多媒體虧轉盈　息16仙</h1><p>TCL多媒體（1070）去年業績虧轉盈，由於銷售增長，訴訟索償撥備和應收貿易賬大減，純利4.5億元；每股盈利41.8仙，末期息16仙。主席李東生（圖）表示，派息比率達46.6%，較以往正常的30%為高，原因是補償2010年度未有派息。同系TCL通訊（2618）受惠於銷售增長、稅務補貼及利息收入增加，純利升14%至8億元；每股盈利72.83仙，末期息減10.7%至每股15仙。</p></body></html>
