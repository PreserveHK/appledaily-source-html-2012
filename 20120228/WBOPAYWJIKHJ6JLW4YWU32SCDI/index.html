<html><header><meta charset="utf-8"><title>許冠傑笑賀懷谷生日</title></header><body><h1>許冠傑笑賀懷谷生日</h1><p>歌神許冠傑（阿Sam）的兒子許懷谷近年從事導演、拍攝和剪輯等工作，近日不時跟陳冠希等潮人合作。<br>懷谷是在情人節出世，早前他34歲生日，不過由於阿Sam忙於準備紅館個唱，故一家人至前日才有機會一同慶祝。<br>前日懷谷在微博貼上家人為他慶祝的相，當中包括阿Sam、媽咪和老婆Ida，相中見懷谷捧着一個生日蛋糕跟各人分別合照，其中阿Sam戴上皮帽和懷谷合照，兩父子露出一致笑容，可見阿Sam雖然忙於綵排，不過依然精神奕奕。<br>撰文：丁寧</p></body></html>
