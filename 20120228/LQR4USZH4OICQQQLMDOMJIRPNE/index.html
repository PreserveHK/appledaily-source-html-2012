<html><header><meta charset="utf-8"><title>馮仁昭四圍超：憶蓮開騷在即壓力大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：憶蓮開騷在即壓力大 - 馮仁昭</h1><p>林憶蓮後日會喺紅館舉行一連兩場「林憶蓮MMXII演唱會2012Part2」，個唱舉行在即梗係積極投入排舞同練歌。雖然憶蓮演出經驗已經相當豐富，但係由於Part1個唱口碑好好，所以搞到佢面對Part2時幾緊張同壓力。對於謝安琪（Kay）話好想有機會同憶蓮合唱，憶蓮亦讚Kay唱歌唔錯，佢坦言話近年比較留意Kay、王菀之同吳雨霏呢三位女歌手。</p></body></html>
