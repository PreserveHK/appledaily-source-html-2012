<html><header><meta charset="utf-8"><title>選前508個承諾僅37%兌現</title></header><body><h1>選前508個承諾僅37%兌現</h1><p>奧巴馬在任逾三年半，當選前和任內都向國民許下很多承諾，美國政治網站PolitiFact一直追蹤觀察，總結他許下的508個承諾，暫只有37%兌現、14%作了妥協、16%違背承諾、10%停滯不前，22%仍在跟進。<br>該網站指，奧巴馬兌現的承諾包括推行醫改、拯救汽車業、廢除美軍禁止同志參軍的「不問不說」政策等；國安方面，去年12月他宣佈伊拉克戰爭結束，去年5月美軍亦成功擊殺恐怖大亨拉登。但他上任後承諾一年內關閉關塔那摩監獄，至今仍未辦到；他矢志要撤銷富人稅務減免，亦遭共和黨阻撓。<br>美國有線新聞網絡</p></body></html>
