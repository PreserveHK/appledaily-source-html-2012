銀公：樓市或逆轉　小心承按</title></header><body><h1>蘋果綠葉<br>
銀公：樓市或逆轉　小心承按</h1><p>特首推出樓市降溫措施及「港人港地」政策，銀行公會主席馮婉眉表示，樓市可能因外圍環境可能逆轉受影響，故市民置業或承造按揭，更應審慎小心。對於歐央行以冲銷形式買入債券，她認為可抽走部分流動資金，令通脹憂慮減少，惟市場仍未完全明朗。銀公早前就私人銀行長遠發展及競爭優勢，聘請顧問研究，她透露顧問報告已完成，並作出兩項建議，包括統一私人銀行定義，並訂立業界服務及從業員標準，下一步將與相關人士商討及落實建議。</p></body></html>
