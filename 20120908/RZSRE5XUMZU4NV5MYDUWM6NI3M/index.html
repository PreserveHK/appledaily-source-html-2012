<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星畢彼特昨日在倫敦出席新片《Killing Them Softly》放映會時，否認近日有意跟女友安琪蓮娜祖莉結婚。<br><br>★美國女星蓮莎露夏恩昨日忽然在twitter自爆沒牽涉到科學教為湯告魯斯揀女伴一事，被外界譏抽水。</p><p>★日本雜誌《周刊實話》日前列出最易相處的女星排行榜時，指松嶋菜菜子最難相處。<br><br>★因醉駕事件而停工的韓國組合2PM成員Nichkhun，被發現秘密做義工照顧殘障兒童已經兩周。<br><br>★韓國組合BIGBANG成員T.O.P主演的新片《同學》，上月中因換導演而停拍至今，或會胎死腹中。</p></body></html>
