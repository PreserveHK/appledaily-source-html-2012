<html><header><meta charset="utf-8"><title>九龍成交<br>
投資客260萬買得寶花園</title></header><body><h1>九龍成交<br>
投資客260萬買得寶花園</h1><p>美聯胡善恆表示，九龍灣得寶花園交通方便及涉及金額較細，於「梁十招」後，長線投資客入巿態度仍然積極。一名外區長線投資客早前斥260萬元，入巿得寶花園H座中層7室，397方呎，呎價6549元。同類單位巿值月租9500元，回報4.4厘。原業主08年買入價135萬元，賺125萬元，升值92.6%。<br>屋苑現時放盤不多，300餘方呎單位開價由230餘萬元起，500餘方呎單位索價普遍逾300萬元水平。</p></body></html>
