<html><header><meta charset="utf-8"><title>隔牆有耳：感動中共<br>
人民力量直通天庭 - 李八方</title></header><body><h1>隔牆有耳：感動中共<br>
人民力量直通天庭 - 李八方</h1><p>人民力量繼成功「感動」親共人士捐款，被網民諷為「人民幣力量」後，昨日有身處北京的網民，發現人民力量原來仲「感動」埋中共防火牆，獲中共審查當局格外開恩，人力網站竟能直通天庭，可以喺內地暢通無阻瀏覽。<br>根據該網民喺北京一間酒店測試，經常被人力指摘「投共」的民主黨，黨網站同社民連、公民黨一樣，喺內地開唔到，工黨新開無耐網站就勉強開到但速度極慢；反而人民力量網站同民建聯等投共政黨網站一樣，喺內地開到兼完全冇速度問題喎。</p></body></html>
