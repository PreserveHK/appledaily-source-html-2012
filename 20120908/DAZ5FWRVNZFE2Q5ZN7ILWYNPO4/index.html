<html><header><meta charset="utf-8"><title>女生被罵　踢老師下體</title></header><body><h1>女生被罵　踢老師下體</h1><p>俄羅斯一名小學女生，在課室被老師狂罵及用手指篤頭，終於忍無忍下還擊，一腳踢向老師腹股溝（圖），令全班師生為之愕然。同學用手機拍下短片，上載Youtube。<br>短片甫開始，結上孖辮的金髮小女孩，站在黑板前被英文科男老師責罵，老師越罵越大聲，不時揮舞雙手，女孩被罵到狗血淋頭似的，一直垂頭喪氣，但老師最後激動到用手指篤向女生的太陽穴，令她終於忍無可忍，伸手撥開老師的手指，然後起右腳踼向他的腹股溝後就逃離課室，老師痛得掩住下體。<br>英國《每日郵報》</p></body></html>
