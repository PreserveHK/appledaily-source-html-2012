<html><header><meta charset="utf-8"><title>大坑<br>三哥、三嫂各自煲煙</title></header><body><h1>大坑<br>三哥、三嫂各自煲煙</h1><p>林子善最近喺大坑開咗間龍鳳冰室，三哥苗僑偉同老婆戚美珍都有去撐場。前晚8點幾，三哥同三嫂以及兩個朋友喺子善間冰室開餐，身為老闆嘅子善當然好熱情招呼。</p><p>食飽之後三嫂同三哥輪住行出門口煲飯後煙，三哥仲坐喺後巷慢慢煲，認真識嘆。之後三嫂上自己部七人車諗住同三哥一齊返歸，點知三哥話坐朋友車繼續傾偈，搞到三嫂有啲面黑唔開心。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
