<html><header><meta charset="utf-8"><title>魅力克林頓吸2510萬觀眾</title></header><body><h1>魅力克林頓吸2510萬觀眾</h1><p>美國前總統克林頓（Bill Clinton）魅力依然，周三在民主黨全國代表大會上發言，吸引了2,510萬名美國觀眾收看，比NFL美式足球賽轉播還要多120萬人，凸顯他在國民心目中仍有很大影響力。<br>克林頓除了開腔力撐奧巴馬，還會用行動表示，下周會親到俄亥俄和佛州這兩個關鍵性游離州分為奧巴馬拉票。<br>克林頓在黨大會上的發言，令人揣測妻子希拉莉（Hillary）可能在2016年競選總統。但克林頓較早前表示，不知道太太會否再選總統，但她說過不會。<br>美聯社/路透社</p></body></html>
