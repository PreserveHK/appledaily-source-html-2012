<html><header><meta charset="utf-8"><title>求驗客手記：紅軍要靠德新星打救 - 求驗客</title></header><body><h1>求驗客手記：紅軍要靠德新星打救 - 求驗客</h1><p>利物浦開季戰績唔理想，前鋒安祖卡路爾又外借咗去韋斯咸，但係轉會市場已關，想擴軍只好靠自由身球員；點知連舊將奧雲都唔吼佢哋，寧願加盟史篤城。其實紅軍陣中都有寶藏，今夏從利華古遜來投嘅18歲前鋒耶斯爾（Samed Yesil、右），周四U19比賽代表德國友賽英格蘭，就交出2個入球1個助攻，協助小德軍3:1大勝，埋門有板有眼；羅渣士既然要諗啲過氣兵，不如畀機會呢位新星仲好啦！</p></body></html>
