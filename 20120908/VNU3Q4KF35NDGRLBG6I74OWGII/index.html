<html><header><meta charset="utf-8"><title>休班警偷榴槤罪成候判</title></header><body><h1>休班警偷榴槤罪成候判</h1><p>【本報訊】中年男警員於休班期間在東涌東薈城的Taste超級市場內，懷疑偷竊後藉口捉賊逃走，未有付款便揹着一包榴槤肉、一包水晶梨以及一包果仁狂奔往港鐵站，遭女保安奮力追捕終被擒。該休班警昨被裁定偷竊罪名成立，獲保釋至本月21日判刑。辯方求情稱被告服務警隊19年，今次被定罪將面對紀律聆訊，或被革職，失去長俸，已屬最大懲罰。控方指去年9月29日下午2時許，女保安見被告林建邦（45歲）十分留意她，令她開始監視其舉動。其後發現被告背囊脹大，手推車的貨品不翼而飛，他未有付款便揹着背囊離開超市，更加速狂奔往港鐵站。案件編號：TWCC725/12</p></body></html>
