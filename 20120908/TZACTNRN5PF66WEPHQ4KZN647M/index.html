保皇黨白衣撐洗腦 - 李八方</title></header><body><h1>隔牆有耳：與民為敵<br>
保皇黨白衣撐洗腦 - 李八方</h1><p>正當香港市民噚日全城齊心一意反洗腦，各自喺facebook上載身穿黑衣相片之際，有民建聯同工聯會立法會候選人公然與民為敵，噚日喺facebook上載大大幅「白衣」相片。<br>呢兩位「白衣」仁兄，包括民建聯新界東候選人陳克勤團隊成員姚銘，同埋工聯會新界西候選人麥美娟團隊成員陳文偉。其中陳文偉上載全家福之餘，仲標明「今天全家白色衫！」撐國民教育撐到出晒面。究竟選前咁做法係天才定白癡？相信選民聽日就會話佢哋知。</p></body></html>
