<html><header><meta charset="utf-8"><title>施嘉莉、「靚太」<br>美女星撐場</title></header><body><h1>施嘉莉、「靚太」<br>美女星撐場</h1><p>羅姆尼有老牌影星奇連伊士活撐場，奧巴馬也不甘示弱，前晚請來27歲性感女神施嘉莉祖安遜、37歲靚太伊娃隆歌莉亞和35歲黑人女星Kerry Washington為他站台，試圖力吸年輕人選票。</p><p>施嘉莉祖安遜說，上屆大選只有不到一半18歲至24歲年輕選民投票，她呼籲年輕人投票，確保訴求得到關注。三位美女在奧巴馬演說前出場，為他帶起大會氣氛。<br>英國前外相文禮彬亦飛到美國北卡羅來納州觀摩，但不獲貴賓式招待，被迫與成千上萬人齊齊排隊，只見他蹺起雙手，一臉不悅，最後才獲安排進入會場。<br>英國《每日郵報》</p></body></html>
