<html><header><meta charset="utf-8"><title>盛品儒死撐尊重新聞自由</title></header><body><h1>盛品儒死撐尊重新聞自由</h1><p>亞視執行董事盛品儒、亞視前藝員陳煒和陳志雲等前晚在中環出席樓盤活動，提及亞視時事評論節目《ATV焦點》惹數萬宗投訴，盛品儒表示自己只是高層，不便評論，他說：「尊重新聞自由，節目專注喺資訊性，講自己論點，唔關新聞部事，新聞部總編輯馮兆寧辭職係唔關事。」<br>問盛品儒會否建議停播該節目？他說：「亞視係獨立媒體，每個節目有佢嘅論點，投訴係言論自由嘅表達。」同場的陳煒不覺得因出身亞視而蒙羞，但她寸舊公司收視低：「咁多人冇睇節目都投訴，幾咁公憤。」<br>採訪、攝影：林嘉慈</p></body></html>
