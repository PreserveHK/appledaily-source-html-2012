<html><header><meta charset="utf-8"><title>笨伯單車跑步加速</title></header><body><h1>笨伯單車跑步加速</h1><p>看這單車設計多特別！它沒有腳踏，也沒有車鏈，只靠車手跑步加速（圖），然後將腳縮放到單車後輪上，雖然看起來有點像卡通《聰明笨伯》的單車，但德國發明家認為這可能成為都巿極方便的代步工具。</p><p>這部單車名叫Fliz（圖），要跑步加速聽起來很笨，但實際操作卻很容易。單車上有可調校的帶子，將車手固定在單車上，在鬧巿人群較多時可以如常走路，在人煙稀少的地方則可以加速，享受如同踏單車的快感，既環保又方便。兩名德國設計師今年曾在台灣舉行的台北國際自行車展覽上勇奪優異獎。<br>英國《每日郵報》</p></body></html>
