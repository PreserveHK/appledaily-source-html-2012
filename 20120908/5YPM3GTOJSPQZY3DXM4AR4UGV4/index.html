<html><header><meta charset="utf-8"><title>求驗客手記：俄轉會窗死線冇驚喜 - 求驗客</title></header><body><h1>求驗客手記：俄轉會窗死線冇驚喜 - 求驗客</h1><p>俄羅斯嘅夏季轉會窗終於喺周四關閉咗，相比起幾日前辛尼特豪花9,000萬歐元（約8.8億港元）簽入侯克同韋素，喺死線日嘅交易就真係小巫見大巫；只係熱刺嘅賓尼（圖）被外借至羅斯杜夫，同埋祖雲達斯左閘薛格拿借去莫斯科火車頭。早前傳話走硬嘅曼聯翼鋒拿尼，最終都冇過到辛尼特，有指佢周薪13萬鎊（約161萬港元）嘅要求實在太高；至於另一熱門艾沙維，就話想留喺阿仙奴爭正選，唔返祖國養老。</p></body></html>
