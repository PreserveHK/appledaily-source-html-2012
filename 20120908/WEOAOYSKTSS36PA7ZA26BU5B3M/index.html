<html><header><meta charset="utf-8"><title>求驗客手記：美斯1010車牌配超跑 - 求驗客</title></header><body><h1>求驗客手記：美斯1010車牌配超跑 - 求驗客</h1><p>巴塞隆拿前鋒美斯，貴為新球王，搵嘅錢當然唔少；搵得嚟自然使得去，佢最近就換車，買入一架全白色意大利瑪莎拉蒂雙座位超級跑車，450匹馬力，售價18萬歐元（約182萬港元）。錢銀對美斯就濕濕碎，最特別係新車配咗個「1010」車牌（圖）；美斯絕對唔係本地一間電訊商嘅擁躉，相信只係為咗標榜自己喺巴塞同阿根廷國家隊，都係着10號球衣，所以就自訂呢個車牌。</p></body></html>
