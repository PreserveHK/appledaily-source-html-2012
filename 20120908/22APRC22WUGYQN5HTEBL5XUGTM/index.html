<html><header><meta charset="utf-8"><title>世姐轉行做警花　學開槍武術</title></header><body><h1>世姐轉行做警花　學開槍武術</h1><p>世界小姐轉戰沙場。曾獲得世界小姐上海賽區季軍，及華東六省舞蹈比賽表演金獎殊榮的90後女生皮岳，如今竟然成為一名警花。前日，她與其他19名女大學生一起在福建公安邊防總隊教導大隊訓練場接受各式訓練。身高1.75米的皮岳，雖被曬得黝黑、汗流浹背，但仍一絲不茍地認真受訓。</p><p>福建省公安邊防總隊2012年度入警大學生軍事訓練，於上月初全面展開。206名參加訓練的學員全是今年剛畢業的大學生，其中女學員只有20人。<br>畢業於上海戲劇學院的皮岳正是其中一員。她分別進行了100米距離步槍射擊、武術、齊步走等訓練，又與其他女學員比力氣。<br>中新網</p></body></html>
