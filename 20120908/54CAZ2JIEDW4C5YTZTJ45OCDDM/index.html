<html><header><meta charset="utf-8"><title>扶手電梯夾腳消防救3歲童</title></header><body><h1>扶手電梯夾腳消防救3歲童</h1><p>《慈雲山》【本報訊】慈雲山毓華街慈雲山中心商場，昨晚6時許發生意外。一名年約3歲大男童，隨家人乘搭商場扶手電梯，從5樓落4樓之際，疑男童右腳鞋尖太貼近梯級邊緣，結果被級邊夾住扯不出來，男童驚慌呼叫，其他途人立即按緊急掣煞停扶手電梯，商場保安員報案。警員到場封鎖扶手電梯上下兩端，消防員跑上梯級撬開級邊，男童仍哭泣（圖），消防員一邊安慰一邊拯救，終將男童鞋子拖出，他腳趾輕傷送院治理。</p></body></html>
