<html><header><meta charset="utf-8"><title>曾國祥賣命攀崖</title></header><body><h1>曾國祥賣命攀崖</h1><p>曾志偉雖然係無綫人，但佢個仔曾國祥同黃霑個女黃宇詩最近齊齊掉轉槍頭幫王維基免費電視台拍特輯《挑戰》，仲係賣命嗰種。聽城電製作高層鄧婉媚講，曾國祥同黃宇詩嚟緊會去瓦努阿圖活火山取景，大隊要花七日穿過雨林同火山灰平原後再爬上火山，呢七日冇水冇電冇凉冲兼要紥營瞓，過程相當艱苦。</p><p>曾國祥日前同黃宇詩去石澳練習攀石，見佢哋攀上十幾米峭壁都好牙煙，問志偉贊唔贊成？曾國祥話：「今次係老豆推我去，係佢將我個電話畀製作部㗎。」<br>撰文：洪紅克</p></body></html>
