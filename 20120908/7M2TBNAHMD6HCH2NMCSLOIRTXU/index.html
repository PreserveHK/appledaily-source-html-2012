<html><header><meta charset="utf-8"><title>諾基亞造馬　新手機廣告穿崩</title></header><body><h1>諾基亞造馬　新手機廣告穿崩</h1><p>諾基亞（Nokia）推出 Lumia 920電話，最大賣點是PureView影像處理技術，廣告以單車男為女伴拍攝，顯示在震動環境下電話影像仍超高清，可惜廣告穿崩，拖車車窗反射到「神秘專業攝影師」，諾基亞要致歉。<br>諾基亞聲稱，重點研發的PureView相機採用視像穩定技術OIS，減低手震影響。但有觀眾從廣告中一架路過拖車車窗倒影發現，所謂超高清影像是另有一名專業攝影師配備專業攝影機，站在客貨車上拍攝。<br>The Verge網站/英國《每日郵報》</p></body></html>
