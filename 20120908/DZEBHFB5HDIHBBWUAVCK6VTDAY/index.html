<html><header><meta charset="utf-8"><title>新iPhone用超細納米SIM卡</title></header><body><h1>新iPhone用超細納米SIM卡</h1><p>在蘋果準備下周三發佈iPhone 5之際，有科技網站指，新iPhone將採用體積超細的納米SIM卡（圖左），德國電訊商T-Mobile分店過去數天已收到這批納米SIM卡，體積較iPhone 4S使用的micro-SIM卡還細40%。<br>越南網站亦展示疑似新iPhone專用的全新設計白色耳筒，耳筒揚聲器採用細小的入耳式設計，是iPhone面世以來首次大幅改動耳筒設計。此外，蘋果已減少向主要零件供應商兼競爭對手三星訂製晶片，以分散iPhone 5的晶片供應來源。<br>英國《每日郵報》/路透社</p></body></html>
