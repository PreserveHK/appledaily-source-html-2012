<html><header><meta charset="utf-8"><title>林瘋登封面膺年度人物</title></header><body><h1>林瘋登封面膺年度人物</h1><p>NBA球星林書豪近期又嚟到大中華地區訪問，再度吹起「林瘋」熱潮；時尚雜誌《GQ》剛公佈2012年年度人物，林書豪獲選為年度國際體育人物（左三），同年度最佳演員梁朝偉、年度運動員孫楊、年度公益人物姚明等齊齊入圍，封面相仲坐正中間。另外，林書豪早前完成訪台之旅，最近網絡就出咗一段有關佢為咗逃避傳媒及粉絲追訪，而特別戴上一個巨型Hello Kitty頭套，並同勇士前鋒大衛里爾，一齊到台北街場打波，係林瘋高中之後再喺街場打波，搞到在場球迷都好開心。另外，新一季將投效侯斯頓火箭嘅林書豪，就喺當地購置新居，仲同姚明當年居所好近。<br></p></body></html>
