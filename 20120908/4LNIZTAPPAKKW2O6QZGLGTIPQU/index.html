<html><header><meta charset="utf-8"><title>@ttention!：Nokia新機種撐WP8</title></header><body><h1>@ttention!：Nokia新機種撐WP8</h1><p>新iPhone落實在9月12日正式公佈的消息傳出，其他手機商似乎都靜不下來。Nokia就推出新旗艦機Lumia 920。系統當然係Windows Phone 8，具備PureView感光技術的870萬像素相機，配合4.5吋IPS屏幕，用上PureMotion HD+，動態效果亦好值得期待，更會新增無線充電功能。同期還有另一部硬件相若，只是屏幕解像度及相機略低階的820登場。在網上討論區中玩家反應讚彈都有，看來Nokia還是要努力加油。</p></body></html>
