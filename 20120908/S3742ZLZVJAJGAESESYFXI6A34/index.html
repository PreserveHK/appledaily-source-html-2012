<html><header><meta charset="utf-8"><title>黑帝扭計續約傳跳槽</title></header><body><h1>黑帝扭計續約傳跳槽</h1><p>F1意大利蒙扎站將會喺周日正式比賽，但賽前嘅焦點，就係盛傳「黑帝」咸姆頓（左）會由麥拿侖過檔平治，但呢位前世界冠軍就冇正面回應自己嘅去留，淨係好玄咁話：「我想勝出！」至於now賽車評述員陳恩能，就以杜奧巴加盟上海申花來比喻咸姆頓轉會傳聞：「車一定係麥拿侖好過平治，咸仔以27歲當打之齡過檔平治，怎樣也說不通。杜奧巴都是臨近收山才加盟申花，所以今次黑帝出走傳聞，都係司馬昭之心，扭計續約居多。」<br></p></body></html>
