<html><header><meta charset="utf-8"><title>資料寶藏：強弱懸殊少爆冷 - 東尼</title></header><body><h1>資料寶藏：強弱懸殊少爆冷 - 東尼</h1><p>日皇盃第2圈近兩季基本上甚少爆冷賽果，大部份日聯及日乙球隊碰上業餘隊，都能順利大勝過關，而且往往比數懸殊。上季以神戶勝利船最威水，主場8:0狂炒三洋電機洲本，不過今屆面對有一定攻力的佐川急便滋賀，鬥攻之下「大」更值博。上季多支業餘隊中，只得福岡大學成功突圍，120分鐘內1:1逼和日聯的大宮松鼠，最後以互射12碼淘汰對手；另一場仙台市「內戰」，業餘球隊的FC仙台戰至加時才不敵仙台維加泰1:2，但10/11球季，兩隊曾碰頭，當時是FC仙台加時1:0擊敗仙台維加泰入第3圈。東尼</p></body></html>
