<html><header><meta charset="utf-8"><title>恭碩良蜜運靈感湧</title></header><body><h1>恭碩良蜜運靈感湧</h1><p>恭碩良（Jun）前晚與關楚耀等在銅鑼灣出席衝浪概念店開幕，問到Jun與林憶蓮終開花結果？他笑說：「唔係呀，不過我出嚟見大家都唔轉彎抹角。」他又主動重提於憶蓮家門出現的事：「張相隻狗好靚，係林小姐隻狗。」</p><p>感覺滿足</p><p>Jun自爆近期靈感澎湃，每日寫到一首歌，問到是否跟憶蓮有關？他笑說：「我話唔係你哋都唔信，好開心，呢個感覺好正，好滿足，但男人要有成就，唔係點養得起阿媽、自己同隻狗。」他又語無倫次說：「你哋搞到我面都紅晒。」他強調生B太大責任，養寵物便可。<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
