<html><header><meta charset="utf-8"><title>這一夜　黑衣人潮創歷史</title></header><body><h1>這一夜　黑衣人潮創歷史</h1><p>【本報訊】包藏禍心的國民教育科，荼毒香港下一代。由學民思潮一班中學生掀起的反洗腦行動，一石擊起千重浪，家長、教師及活了大半輩子的社運老兵，紛紛響應。這一夜，數以萬計的黑衣人潮再次以香港精神創造歷史，逼爆政府總部四周，彼此的行業、界別及背景也不重要，只因理念一致，戳破政治操控的陰謀，要梁振英撤回國民教育。<br>記者：蔡建豪、馬志剛</p><p>紅出沒注意</p><p>如發現有學校、組織推行紅色洗腦教育，可向《蘋果》報料：mailto:adnews@appledaily.com</p></body></html>
