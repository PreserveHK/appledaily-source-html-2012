<html><header><meta charset="utf-8"><title>港島成交<br>
杏花邨四年漲價56%</title></header><body><h1>港島成交<br>
杏花邨四年漲價56%</h1><p>利嘉閣黃銳平表示，柴灣杏花邨睇樓量增加，但放盤量少，造就「鎖匙盤」甚為搶手。日前，39座中層1室，744方呎，三房間隔，享少海景，賣方將鎖匙交予代理放盤，不足兩天，即獲用家以660萬元承接，呎價8871元。賣方於08年9月以422.3萬元購入上述單位，持貨四年將單位脫手，賬面賺237.7萬元離場，單位漲價56.3%。<br>屋苑8月錄約44宗買賣，平均成交呎價8540元。現有買賣放盤約220個，平均每方呎叫價約8800元。</p></body></html>
