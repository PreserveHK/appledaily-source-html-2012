<html><header><meta charset="utf-8"><title>出年踢紅魔　保特飯應</title></header><body><h1>出年踢紅魔　保特飯應</h1><p>早排有報道指曼聯領隊費格遜有意邀請「閃電」保特（圖），客串成為曼聯球員，喺明年對皇馬嘅表演賽披甲上陣。呢位牙買加飛人以往經常話要加盟紅魔鬼，聽到費Sir咁講之後梗係即刻應承喇。啱啱喺周五跑完田徑鑽石聯賽布魯塞爾站嘅保特話：「我聽到有關費格遜嘅提議，我真係想去開吓眼界。我喺倫敦奧運有唔錯嘅表現，卸下咗唔少壓力。所以出年我會嘗試喺唔同範疇作出挑戰，喺足球慈善賽上陣，有何不可？」<br></p></body></html>
