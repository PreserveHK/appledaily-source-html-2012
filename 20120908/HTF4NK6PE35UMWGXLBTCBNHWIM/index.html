<html><header><meta charset="utf-8"><title>超級巨嬰</title></header><body><h1>超級巨嬰</h1><p>英國女星Peaches Geldof出身自演藝世家，佢有個重量級老竇，就係80年代紅極一時嘅搖滾組合The Boomtown Rats主音Bob Geldof，後來仲封埋爵㖭。估唔到23歲嘅Peaches，連個仔都係重量級，佢噚日帶埋4個多月嘅囝囝Astala同兩隻大狗喺倫敦行街，光頭Astala肥到成尊佛咁，頭大pat又大，Peaches抱咗一陣就攰到即刻畀人抱，佢就走開講電話，但佢夾扁咗囝囝隻豬仔玩具，相當搞笑。</p></body></html>
