<html><header><meta charset="utf-8"><title>車模：林寶限量Reventon $70有找</title></header><body><h1>車模：林寶限量Reventon $70有找</h1><p>雖然最近風頭遭Aventador追過，但07年法蘭克福車展公佈、全球限量20部的林寶堅尼Reventon依然引人入勝。儘管現實中難以看到它的蹤影，但只要所費無幾我們就能將它帶回家。TOMICA繼去年為Reventon推出車模，今年更進一步以TOMICA LIMITED名義推出精裝版本Reventon（TL0146），不僅外觀、輪圈塗裝更精細，連車櫳也加以改良，「車價」僅$69.9，你和我都負擔得起。　記者：李鑒泉　查詢：2153 1177（Mani Limited）</p></body></html>
