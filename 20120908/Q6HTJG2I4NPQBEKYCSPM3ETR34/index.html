<html><header><meta charset="utf-8"><title>李冰冰講心唔講金</title></header><body><h1>李冰冰講心唔講金</h1><p>李冰冰為荷李活電影《生化危機之滅絕真相》演出，要應付動作及槍戰場面，她日前來港宣傳時說：「拍戲15年來與內地不同的武術大牌合作過，動作對我來說沒難度，只是沒開過槍。」冰冰透露初時學開槍，總會被打槍的巨響嚇到，適應後更愛上開槍。<br>冰冰表示拍外國片與中國電影確實大不同：「中國人會講人情，導演可能叫你幫幫手做多一點，而外國片要多拍一點，亦可以的，就是加錢，外國電影製作很有系統，對演員很尊重，但我太習慣拍中國電影。」她盼望有能力做電影投資者時，將外國拍電影的優點帶返內地。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
