<html><header><meta charset="utf-8"><title>張馨予含淚申冤</title></header><body><h1>張馨予含淚申冤</h1><p>張馨予上月七夕與內地小生李晨公開戀情後，女方被傳夜場坐枱的舊賬再被翻出，張馨予昨在律師陪同下在北京開記者會，她稱保留法律追究權利，並邊講邊哭說：「我剛上來北京當模特兒時，每天只有200元，都是通過我雙手的辛苦錢，我的每一分錢都是用我雙手賺的，懇求大家不要再冤枉我。」</p><p>證人樣貌不符</p><p>對於網上流傳張馨予的坐枱照，她帶了兩位女同學及一名男性朋友到來為她澄清，她指照片是在畢業典禮當天，在學校附近的酒店拍攝。但到場男子與相中男子樣貌有別，她說：「他這幾年是變胖一些。」<br>採訪、攝影：陶然婷</p></body></html>
