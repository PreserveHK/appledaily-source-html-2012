<html><header><meta charset="utf-8"><title>孫楊唱歌恨簽華仔</title></header><body><h1>孫楊唱歌恨簽華仔</h1><p>今屆倫敦奧運游泳自由式400米金牌得主、中國選手孫楊當日憑着3分40秒14贏得金牌兼打破奧運紀錄，即時爆紅。日前孫楊和跳水及體操金牌得主何姿和陳一冰，結伴到南京出席活動，推廣後年舉行的南京青奧會。談到倫奧，孫楊覺得有些遺憾，因為只看了大笨鐘及泰晤士河，其他景點也未有看到。<br>奧運期間網上流傳孫楊在某活動上唱《泳動》一曲的片段，同場的劉德華也為他拍掌，對此孫楊表示：「小時候父母希望培養我成為歌星，希望以後有機會在這方面發展。」有記者指華仔也很欣賞他，孫楊即興奮說：「如果他能簽我做歌手就好。」<br>撰文：林妃</p></body></html>
