<html><header><meta charset="utf-8"><title>羅力威先娶妻後同居</title></header><body><h1>羅力威先娶妻後同居</h1><p>羅力威、葉念琛及糖妹等前晚到觀塘出席網站活動，其間羅力威更抱起fans的愛犬影相，他坦言希望有穩定居所，之後也想養狗。問羅力威簽約英皇後是否有錢置業？他說：「未㗎，仲要努力，不過我冇特別追求，唔一定要買樓，只係想同屋企人有個好地方住。」是否贊成同居？羅力威表示一定要成家立室才可與另一半同住，那麼女友有否試過在他家過夜？他尷尬說：「冇試過，如果作息有衝突就唔好。」<br>再問羅力威女友雨僑有否在他家過夜？羅力威聲稱：「普通朋友咋，孤男寡女就唔好，唔係公司唔畀，係我自己好檢點，好講禮儀。」<br>採訪、攝影：王連連</p></body></html>
