<html><header><meta charset="utf-8"><title>設計部屋：掛牆摺叠餐枱</title></header><body><h1>設計部屋：掛牆摺叠餐枱</h1><p>摺凳慳位，好多家庭都會愛用！估唔到加少少變奏，發展到掛牆式摺枱，都可以咁慳位；德國設計師EricDegenhardt為傢俬品牌RichardLampert，設計這個室內外都能隨意使用嘅摺枱。材料選自鋼板及噴粉，手柄從枱腳延伸到枱面之上，可以等你唔用嘅時候，掛上牆做裝飾。如果想更善用空間，更可以摺叠，十分方便甚至易於收藏。如果家有天台或花園更可以隨意攜帶，桌子鮮艷顏色襯托藍天與綠草，實在份外心曠神怡。<br><br>記者：胡靜雯</p></body></html>
