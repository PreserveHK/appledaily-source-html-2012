<html><header><meta charset="utf-8"><title>Justin疑秘密娶謝茜嘉</title></header><body><h1>Justin疑秘密娶謝茜嘉</h1><p>雖然美國女星謝茜嘉比爾（JessicaBiel）最近在宣傳新片《新宇宙威龍》（TotalRecall）時表示仍未有時間跟未婚夫JustinTimberlake籌備婚禮，有指二人最快要到聖誕節才會在美國懷俄明州JacksonHole的滑雪度假村結婚，但據昨日的英國《太陽報》引述娛樂專欄作家JanetCharlton的報道，有傳Justin與謝茜嘉上周六已在JacksonHole的私人別墅火速結婚，結婚蛋糕設計師也到場，不過消息未獲雙方發言人證實。</p></body></html>
