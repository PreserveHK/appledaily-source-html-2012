<html><header><meta charset="utf-8"><title>關仁隱事：「黑妹」鬼祟拍拖博入門 - 關仁</title></header><body><h1>關仁隱事：「黑妹」鬼祟拍拖博入門 - 關仁</h1><p>「黑妹」做極都係半紅不黑，好彩瘟仔有一手，同四眼仔分手冇耐，轉頭又冧掂個有錢仔。不過，關仁聽講黑妹今次拍拖要承受好大壓力，話晒有錢仔家底厚，但黑妹又唔係名門望族出身，兩個人有好大差距。之前佢哋俾人影到拍拖之後，即時驚動有錢仔成個家族，連身在海外嘅姨媽姑姐都好緊張，猛咁打電話鬧有錢仔點解拍拖拍到咁高調，怕佢影響家族聲譽。其實黑妹只係想搵個好歸宿，所以聽晒有錢仔話，家拍拖只好偷偷摸摸，留喺屋企玩煮飯仔，連出街睇場戲都唔敢。<br>撰文：關仁</p></body></html>
