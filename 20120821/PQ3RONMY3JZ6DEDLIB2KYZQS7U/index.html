<html><header><meta charset="utf-8"><title>New!：十月超跑英雄會</title></header><body><h1>New!：十月超跑英雄會</h1><p>成日話0-100km/h加速只需幾多秒，超跑有幾勁？於香港駕駛都立刻變得「淺水浸蛟龍」，想愛車有機會一展實力，10月於廣東國際賽車場舉行的「富利堡蓮花自駕賽道競技日」可謂一次超跑英雄會，到時不但可落場跟蓮花跑車賽圈打擂台，還有資深車手即場教授駕駛賽道的專業技術，歡迎拉利、林寶等車主挑機，名額只限40架車。8月25日截止報名。</p><p>日期：10月5-7日<br>地點：肇慶廣東國際賽車場（GIC）<br>費用：每位$13,400<br>查詢：25880662（富利堡）<br></p></body></html>
