<html><header><meta charset="utf-8"><title>象人之謎　百年後DNA可揭秘</title></header><body><h1>象人之謎　百年後DNA可揭秘</h1><p>腦部特大，身體異常的象人並非憑空想像，而是真有其人，已經逝世逾百年的他，其病因可能會被現今醫學所發掘。在1890年逝世，死時年僅27歲的象人梅里克(JosephMerrick)，其骸骨一直存放在皇家倫敦醫院，最有醫學教授領導研究小組，計劃未來數月，在骸骨抽取DNA化驗，同時為基因排序，研究有否基因變異，找出病因，但過程要小心處理，因為骸骨具百年歷史，極具研究價值，並留待以後的世代繼續研究。</p></body></html>
