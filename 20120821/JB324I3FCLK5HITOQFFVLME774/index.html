<html><header><meta charset="utf-8"><title>英日雙語貓為食擊掌</title></header><body><h1>英日雙語貓為食擊掌</h1><p>這隻可愛貓咪聰明透頂，不但會隨主人的雙語指示，玩把戲討小吃，還懂得反客為主，由最初每次做連串動作，到後來變精了只肯每次做一個動作。<br>這隻「雙語貓」片段，在YouTube吸引了逾76,800人次點擊。甫開始，只見貓咪乖巧坐在男主人跟前聽候指示，主人一邊用手作指示，一邊用日語和英語指令牠做動作。牠隨即做出反應，撐起兩條後腿站起來，跟主人玩擊掌（圖），又在他大腿上跨跳，換了一小粒小吃。但不久，貓咪學精了，倒要求每做一個動作都有小吃作獎勵，否則拒絕再玩。<br>英國《每日郵報》</p></body></html>
