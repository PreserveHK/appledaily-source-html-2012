<html><header><meta charset="utf-8"><title>ART時間：木製皮褸「軟綿綿」</title></header><body><h1>ART時間：木製皮褸「軟綿綿」</h1><p>誰說「有圖有真相」？看這些圖中的皮褸、球衣、cap帽，看似軟綿綿，但原來都是騙人的，它們其實都是美國木刻大師史密斯（FraserSmith）幾可亂真的木製品。史密斯說是利用錯視畫（trompel'oeil）技術，模擬衣服纖維的視覺效果，讓腦袋有錯覺，相信所見的是真的。他說，「我的目標是令0.91米（3呎）以外距離出現錯覺，不是7.62厘米（3吋）」，很多人看過都覺得很神奇。但請謹記，眼見也未必為真呢。<br>英國《每日郵報》</p></body></html>
