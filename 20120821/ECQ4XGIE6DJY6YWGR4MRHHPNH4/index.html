<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧建明帶醉演出沙灘騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧建明帶醉演出沙灘騷 - 馮仁昭</h1><p>太極同Kolor等樂隊前晚喺銀礦灣出席音樂會，太極壓軸出場時觀眾反應最勁，成員Patrick踢爆Joey（鄧建明）帶醉上台：「佢一嚟到已經好享受，所以搞到醉醉哋。」<br>Patrick話佢哋對上一次演出沙灘騷係30年前，當時太極仲未組成。Kolor喺台上拋新碟送畀觀眾，有成員興起除衫，但主音Sammy堅持唔除，唔通怕俾女友盧巧音詐型？</p></body></html>
