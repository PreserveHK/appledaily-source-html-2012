<html><header><meta charset="utf-8"><title>這麼醜的妞</title></header><body><h1>這麼醜的妞</h1><p>本月18日喺內蒙舉行嘅第62屆《世界小姐競選》，黑龍江23歲嘅于文霞繼07年張梓琳後，成為第二個當選世界小姐嘅中國美女，13億人揀個靚女贏世界小姐名銜，唔難吖！<br>咪以為真係咁易，日前成都嘅《2012成都最美女孩》選舉嘅三位得獎佳麗，就俾大陸網民藐爆，仲話之前重慶、湖北都有巧立名目嘅選美，但佳麗一批比一批醜，網民踢爆得獎者都係靠後台，咁即係造假，果然有強國風範。<br>撰文：洪紅克</p></body></html>
