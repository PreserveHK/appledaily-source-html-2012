<html><header><meta charset="utf-8"><title>彩光裙變色看心情</title></header><body><h1>彩光裙變色看心情</h1><p>LadyGaga想為出位新衫找靈魂，就應到奧地利維也納一遊。當地的Technosensual展覽，展現出時裝加上最新電子科技的無窮妙用。<br>一條叫「親密2.0」的裙子（圖），會隨心跳速度變色，心跳越快越透明。</p><p>異曲同工的「Bubelle」彩光裙（右圖），透過心跳呼吸等感應器知道穿着者的心情，藉裙內微型投影器投射不同顏色光影展現心聲。「DareDroid」女侍應服（左圖），則將酒袋和喉管變成服裝一部份，頸上感應器察覺有人行近，就會自動在胸前杯子斟一杯雞尾酒奉客。<br>美國有線新聞網絡</p></body></html>
