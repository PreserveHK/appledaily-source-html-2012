<html><header><meta charset="utf-8"><title>省時奇招　居民擅搬巴士站到家前</title></header><body><h1>省時奇招　居民擅搬巴士站到家前</h1><p>出門省時有奇招！於安徽合肥臨泉東路附近，有居民為了縮短自家與巴士站之間的距離，近日竟在半夜把「史城」巴士站的站牌挖走，移到自己居住的社區門前（圖）。<br>巴士站的新位置距離原來位置約數百米遠，受影響路線包括154號及233號巴士。有些不知情的市民仍在原地等車。有巴士司機指，巴士站已被移動多次。因巴士只能跟着站牌停車，故每次站牌被市民移到那裏，巴士也要跟着停到那裏。巴士公司曾將站牌裝回原位，但不久又被移走。<br>《廣州日報》</p></body></html>
