<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Phoebe不滿肖像遭利用 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Phoebe不滿肖像遭利用 - 馮仁昭</h1><p>模許穎（Phoebe）早前獲邀做電腦節宣傳大使，佢咁忙當然唔可以成日喺灣仔同深水埗現身宣傳，所以大會整咗啲Phoebe人形紙板公仔（圖）擺喺公眾地方吸引人去電腦節。<br>不過，噚日Phoebe所屬公司發咗份聲明，話某品牌喺冇通知佢哋嘅情況下，將品牌logo印喺Phoebe個紙板公仔上，好易令人以為Phoebe係佢哋代言人，所以有需要講清楚。至於肖像被人用咗，Phoebe覺得好遺憾。</p></body></html>
