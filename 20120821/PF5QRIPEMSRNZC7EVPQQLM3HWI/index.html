<html><header><meta charset="utf-8"><title>台北蕭亞軒、柯震東嘆海鮮餐</title></header><body><h1>台北<br>蕭亞軒、柯震東嘆海鮮餐</h1><p>台灣天后蕭亞軒（Elva）同柯震東呢對姊弟戀拍咗八個月拖，除咗去燒肉店食飯，又會去花東嘅海邊行街，每日都好似係情人節。大前晚九點幾佢哋又再出動，去到台北安和路一間叫「龜山島」嘅餐廳食海鮮，化咗濃妝、着住碎花衫嘅蕭亞軒明顯精心打扮，柯震東就戴住白帽。</p><p>食到十點幾佢哋就走人，見到記者仲揮手打招呼好鬼大方。後日係Elva嘅33歲生日，睇嚟佢哋係提早慶祝生日。<br>撰文：李森</p></body></html>
