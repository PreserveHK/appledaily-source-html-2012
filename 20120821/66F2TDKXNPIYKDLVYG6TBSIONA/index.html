<html><header><meta charset="utf-8"><title>LOUDNESS周日來港演出</title></header><body><h1>LOUDNESS周日來港演出</h1><p>由被譽為東方結他之神的高崎晃領軍，LOUDNESS又來港了。LOUDNESS首次踏足香港舞台為1995年，縱使當年原裝陣容只剩主音結他高崎晃一人，仍令香港樂迷為之神往。這次來港，是LOUDNESS組成三十周年世界巡迴其中一站，也是他們第三度來港，注意！</p><p>日期：8月26日（日）8pm-11pm<br>地點：九龍灣國際展貿中心MusicZone<br>費用：$580<br>電話：23232811</p></body></html>
