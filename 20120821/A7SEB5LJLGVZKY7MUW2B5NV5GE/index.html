<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《勁歌》群星撐場收視低 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《勁歌》群星撐場收視低 - 馮仁昭</h1><p>馬德鐘同宣萱等主演嘅劇集《飛虎》，一直都喺周六、日晚播出，收視仲唔錯，破咗呢個時段收視低迷嘅慣例。<br>《飛虎》結局後，無綫未安排另一套新劇播出，上周六就播咗《勁歌金曲優秀選第二回》（圖），雖然當晚有林峯、容祖兒同蔡卓妍等歌星助陣，但係平均收視只得12點（77萬），比起《飛虎》平均有30幾點真係差天共地，成績真係令人失望。</p></body></html>
