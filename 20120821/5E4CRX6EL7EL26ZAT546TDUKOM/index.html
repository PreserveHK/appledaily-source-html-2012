<html><header><meta charset="utf-8"><title>病童燒可蘭經文面臨死刑</title></header><body><h1>病童燒可蘭經文面臨死刑</h1><p>巴基斯坦一名11歲基督徒女童馬什（RishmaMashih）患有唐氏綜合症，她在伊斯蘭堡（Islamabad）市郊住所附近燒掉一本印有《可蘭經》經文的阿拉伯課本，竟被控褻瀆罪，最高刑罰是死刑。<br>馬什上周四起遭警方扣留在拉瓦爾品第市一座青年監獄，她被帶走時丟下一個袋，內有燒毀了的書本10頁紙。警方指，帶走她原本只想保護她，因有暴徒揚言要燒死她。豈料拘留她仍未能收科，大批民眾其後包圍警局，阻擋通往伊斯蘭堡市中心主要通道數小時，警方在壓下力起訴她。而她居住的基督徒社區約50個家庭，也在回教徒社區高層威嚇下全數搬走。<br>英國《衞報》</p></body></html>
