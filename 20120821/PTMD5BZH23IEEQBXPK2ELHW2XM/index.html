<html><header><meta charset="utf-8"><title>視帝William心衰竭逝世</title></header><body><h1>視帝William心衰竭逝世</h1><p>曾憑美劇《MyWorldandWelcometoIt》獲得艾美獎最佳男主角的美國老牌演員WilliamWindom，美國西岸時間上周四因心臟衰竭在加州的住所逝世，終年88歲。William在二次大戰曾擔任傘兵，退役後入讀大學並決定投身演藝界，60年代演過美劇《迷離境界》（TheTwilightZone）和一集電視舊版《星空奇遇記》（StarTrek），還演出電影《怪屋疑雲》（ToKillaMockingbird）。</p></body></html>
