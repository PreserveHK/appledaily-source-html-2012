<html><header><meta charset="utf-8"><title>吉澤明步低調避紛爭</title></header><body><h1>吉澤明步低調避紛爭</h1><p>近日的釣魚台爭議令社會反日情緒升溫，中日關係緊張，內地及香港民眾對中國主權被侵害反應激烈，內地不少市民上街抗議，身在內地的日本人更成為驚弓之鳥。日本著名AV女優吉澤明步昨日中午扺達尖沙嘴，原定為一間化妝造型學校主持開幕禮，兼且擔任模特兒，但礙於其日籍身份，她擔心人身安全及被傳媒追問有關釣魚台的問題，吉澤刻意提早一小時到場，與客戶及老闆打招呼後，在活動未開始已提早離開，以避開傳媒。<br>其實吉澤日前來港宣傳內地新戲《我愛草食男》時，已拒絕受訪，只讓記者拍照，又與記者保持一定距離。<br>採訪：張俊銘　攝影：仇志德</p></body></html>
