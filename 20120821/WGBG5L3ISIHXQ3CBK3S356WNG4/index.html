<html><header><meta charset="utf-8"><title>畢佬飲醉激嬲安琪蓮娜</title></header><body><h1>畢佬飲醉激嬲安琪蓮娜</h1><p>荷李活情侶畢彼特（BradPitt）和安琪蓮娜祖莉（AngelinaJolie），盛傳昨日在法國古堡拉埋天窗，不過昨日未見有任何動靜，反而英國報章《DailyStar》卻指畢佬日前在倫敦通宵買醉，激嬲了安琪蓮娜。畢佬當晚去了導演基里奇（GuyRichie）經營的酒吧飲酒，飲到翌日早上六時才啤啤夫回家，由於他事前沒有打電話給未婚妻，所以安琪蓮娜見到他的貓樣即嬲到爆炸。</p></body></html>
