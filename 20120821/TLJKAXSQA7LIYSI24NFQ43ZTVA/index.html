<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂自爆愛被導演鬧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>余文樂自爆愛被導演鬧 - 馮仁昭</h1><p>余文樂、黃曉明同李宇春等合演嘅《血滴子》，噚日喺北京舉行3D預告片記招，導演劉偉強同監製陳可辛都有出席，美中不足係有份演嘅阮經天因服兵役缺席。一眾型男同李宇春着晒黑色衫再襯黑超出現，差啲以為佢哋係保安。同劉偉強合作多次嘅余文樂話：「導演是香港數一數二兇的，但他有種魔力，所以我樂意被罵，加上從小跟他合作，被罵慣了。」</p></body></html>
