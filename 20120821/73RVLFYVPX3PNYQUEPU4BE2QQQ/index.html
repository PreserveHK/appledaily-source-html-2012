<html><header><meta charset="utf-8"><title>設計部屋：鬼佬版入榫圓桌</title></header><body><h1>設計部屋：鬼佬版入榫圓桌</h1><p>一枱一凳，是家的點綴，盛載了一個人的品味！如果追求品質同外觀係你一貫購物方針，專營高尚傢俬的法國品牌ELPE，絕對符合你既要求。呢款「Je」bypiKs系列，融合咗法國傳統手工藝術中嘅古典幽雅，據ELPE負責人表示，材料全都是由木和金屬瓷漆所製成，不加任何螺絲或膠水，並以人手組合。枱面的彩色圈圈，也是100%木製，設計師希望藉着線條與顏色的配合，襯托出簡單玩味感。<br><br>記者：胡靜雯</p></body></html>
