<html><header><meta charset="utf-8"><title>新超人與未婚妻分手</title></header><body><h1>新超人與未婚妻分手</h1><p>明年面世的超人新片《ManofSteel》男主角亨利卡維（HenryCavill）最近已與馬術運動員未婚妻EllenWhitaker分手。二人09年在馬術活動認識，亨利去年5月在自己的生日派對向Ellen求婚。據悉二人今年6月後並未一齊現身，有指分手原因是聚少離多。亨利忙於在荷李活拍戲，而Ellen則留在英國練馬。亨利上星期被問及婚事時亦只回應：「下次再講，今個暑假我要休息下。」</p></body></html>
