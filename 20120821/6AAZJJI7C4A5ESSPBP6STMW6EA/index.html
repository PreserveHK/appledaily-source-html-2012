<html><header><meta charset="utf-8"><title>附屬品：Zucca窺探森林 - 岑歡</title></header><body><h1>附屬品：Zucca窺探森林 - 岑歡</h1><p>日本潮牌Zucca擅玩剪裁與圖案，一向不乏星級捧場客，是徐濠縈及設計師何志恩日常穿的品牌。Zucca秋冬新作靈感源自芬蘭著名攝影師SanteriTuori以森林為題的相片，用上花卉及枯樹圖案，配濃淡不一的大自然色系如深藍、啡色及實黑，帶出寂靜森林的大自然威力。</p><p>剪裁方面，領口是本季亮點，皮革trenchcoat有巨型領口、上衣有rufflecollar，或以同色圍巾造出層次，拿手的連身裙沿用draping，以立體感營造時尚型格。<br>撰文：岑歡</p></body></html>
