<html><header><meta charset="utf-8"><title>Melissa再乘JasonWu</title></header><body><h1>Melissa再乘JasonWu</h1><p>如果繼續將JasonWu與美國第一夫人MichelleObama拉埋嚟講，真係你未睇到煩講都講到厭！因為JasonWu本身就是一個名字。自上季Melissa×JasonWuCollection甫推出即備受時尚界大力推崇，今季再接再厲，除了上季大獲好評的Ultragirl、LadyDragon和MelissaMoon外，今季更加推全新款式MelissaJean，為一眾女士帶來清新活力。</p><p>Melissa（21101512）<br>銅鑼灣時代廣場506號舖</p></body></html>
