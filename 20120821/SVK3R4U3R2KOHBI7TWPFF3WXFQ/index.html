<html><header><meta charset="utf-8"><title>PhotoBook紐約3000人　快閃「白色晚餐」</title></header><body><h1>PhotoBook<br>紐約3000人　快閃「白色晚餐」</h1><p>美國紐約林肯中心外的廣場，前天（周一）忽然變身露天餐廳，3,000男女清一色穿着白衣白裙，展開「白色晚餐」快閃行動。</p><p>除了白衣白裙，他們還自攜摺枱、桌布、椅子、食物、蠟燭和白色氣球，在白晝享受浪漫燭光盛宴（圖），熱鬧過後一閃散去。快閃聚餐未來數月將在加拿大溫哥華、新加坡等城市上演。<br>法新社</p></body></html>
