<html><header><meta charset="utf-8"><title>日飲一杯Latte　一年肥10磅</title></header><body><h1>日飲一杯Latte　一年肥10磅</h1><p>以熱鮮奶冲泡的拿鐵咖啡（latte），口感香滑細軟，每朝一杯，已成為不少上班族的指定動作，但英國健身教練組織REPS指，latte的奶味濃郁，但所含熱量驚人，「除非我們很好動，否則難以將鮮奶中的脂肪燃燒掉」，以一杯用全脂奶冲泡的latte為例，熱量高達153卡路里，一杯半脫脂奶黑咖啡的熱量只有35卡路里，每日喝一杯latte，一年足令體重增加4.5公斤（10磅）。<br>英國《太陽報》</p></body></html>
