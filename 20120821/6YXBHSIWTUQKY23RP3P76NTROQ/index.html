<html><header><meta charset="utf-8"><title>黃日華怨王喜奪車位</title></header><body><h1>黃日華怨王喜奪車位</h1><p>王喜主持的now觀星台節目《王喜13條》日前找來黃日華受訪，兩人大談二五仔話題，黃日華說不會與二五仔打招呼，即使與二五仔同劇組也會各行各路，經常被傳愛篤背脊的王喜就笑言，遇上二五仔會向高層打小報告，實行「有你冇我」政策。王喜以前在無綫時是非甚多，更被指獲當時的高層陳志雲撐腰，不過黃日華覺得王喜很有義氣，不會背叛或出賣朋友。<br>王喜說第一個經理人是邵氏，在為期三年的經理人合約中，他得到的優厚待遇是拍攝一部電影及一個泊車位，黃日華即取笑他說：「就係因為呢個泊車特權，剝削咗我原來可以擁有嘅車位。」<br>撰文：林妃</p></body></html>
