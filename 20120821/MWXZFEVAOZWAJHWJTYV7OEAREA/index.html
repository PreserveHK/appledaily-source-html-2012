<html><header><meta charset="utf-8"><title>湯唯圓起圓落</title></header><body><h1>湯唯圓起圓落</h1><p>湯唯日前應鑽飾品牌之邀到了倫敦，參觀鑽石研究院，順道學習鑑賞鑽石，近距離欣賞重近300卡黃鑽鑽胚，之後更嘗試設計鑽飾。<br>湯唯的設計，以彩虹為靈感，她說：「之前去山西援旱，去機場途中睇到遠處嘅田野好似一道彩虹獲得啟發，我認為人生係一個『圓』，起起落落都喺呢個『圓』中，永無止境，有着唔同色彩。」湯唯更到了山西呂梁山區做義工，一齊清理河道，又探訪當地小學，用手機拍下學生瀾漫的一面。<br>撰文：唐如</p></body></html>
