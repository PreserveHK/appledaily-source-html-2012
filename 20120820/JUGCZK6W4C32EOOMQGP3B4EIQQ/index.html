<html><header><meta charset="utf-8"><title>蘋果汁零售業僱員工時長促補水</title></header><body><h1>蘋果汁<br>零售業僱員工時長促補水</h1><p>【本報訊】香港天主教勞工事務委員會調查發現，在受訪的208名零售業僱員中，76.5％每周總工作時數超過世界勞工組織建議的40小時，當中一半人每周工時長達54小時；43％受訪者過去一周曾超時工作，平均加班3.5小時。<br>74％受訪者指因工時長，減少與朋友見面，在78名單身受訪者中，45％因工時長導致他們減少結識異性的機會。調查又顯示，過半數被訪者因工作出現疲倦、壓力及腰背疼痛。勞委會要求政府把標準工時訂於每周44小時，逾時工作薪酬是正常薪酬的1.5倍，勞委會並促請特首梁振英盡快成立專責委員會，落實有關建議。</p></body></html>
