<html><header><meta charset="utf-8"><title>後記浸大中國研究所重門深鎖</title></header><body><h1>後記<br>浸大中國研究所重門深鎖</h1><p>記者交給學民思潮召集人黃之鋒，以及兩名教育界人士閱讀的三本內地教科書，均為國內中、小學採用的教材之一。<br>他們閱讀之後，除以「大開眼界」來形容這類內地教材外，並且都認為，內地學生接受愛國教育是必然的；不過，在與香港的《中國模式》手冊比較下，發現該手冊比國內的愛國教育教材更加偏激、更加狹窄，洗腦程度比內地更甚。<br>記者曾將這些內地教材，帶去負責編製《中國模式》手冊的浸會大學當代中國研究所，但每次去到都是重門深鎖；職員在電話中指研究所負責人在開會，沒有時間接受訪問。<br>《蘋果》記者</p></body></html>
