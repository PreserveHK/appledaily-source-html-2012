<html><header><meta charset="utf-8"><title>全球最深水泳池　34.5米潛行深淵</title></header><body><h1>全球最深水泳池　34.5米潛行深淵</h1><p>比利時首都布魯塞爾（Brussels）有個室內泳池，水深達34.5米，載滿250萬公升無氯氣的過濾泉水，是全球最深水的「超級深淵」（圖）。泳池名叫Nemo33，由潛水專家貝爾納特設計，水溫30℃。池內有兩個分別5米和10米深的大平台，有多個10米深的洞穴，還有一個34.5米深的巨型圓坑。<br>泳池如深淵，是模擬水底洞穴情況，以便訓練新手和資深潛水員，或用作康樂和拍攝電影。沒膽潛行深淵的遊客可透過大樓14個窗口，欣賞潛水員浮浮沉沉。<br>英國《星期日郵報》</p></body></html>
