<html><header><meta charset="utf-8"><title>今日提醒你：秦皇展次階段售票</title></header><body><h1>今日提醒你：秦皇展次階段售票</h1><p>【本報訊】「一統天下：秦始皇帝的永恆國度」展覽自上月25日開放至今，吸引逾九萬名市民觀賞。香港歷史博物館宣佈，今日起發售第二階段由9月3日至10月14日的門票。是次展覽分三階段預售門票，第一階段由上月25日至9月2日的展覽門票已幾近沽清，只餘極少量門票。<br>展覽每節參觀時間為1.5小時，當中包括文物展示區及多媒體體驗區兩個部份，市民可於今日起在各城市電腦售票處及香港歷史博物館售票處購買第二階段門票，亦可由明天起透過城市電腦售票網 http://www.urbtix.hk作網上或電話購票：21115999。 </p></body></html>
