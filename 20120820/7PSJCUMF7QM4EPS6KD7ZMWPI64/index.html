<html><header><meta charset="utf-8"><title>話你知：棄手機手錶防雷擊</title></header><body><h1>話你知：棄手機手錶防雷擊</h1><p>有專家指，防雷擊最主要有兩原則：一是要遠離可能遭雷擊的物體及場所；二是在戶外設法使自己及隨身物品不要成為雷擊目標。<br>攀山專家鍾建民提醒市民，若遇行雷閃電惡劣天氣，必須第一時間落山躲避，設法遠離山頂及大樹，以免成為雷擊目標。而隨身攜帶的金屬物品，包括攀山扣、行山手杖、甚至手機或手錶；或帶金屬部份的郊野設施，如欄杆或鐵鏈等，均可能成為導電體，增加被雷擊中機會。故行雷時，要將身上金屬物品藏起來，甚至棄掉。</p></body></html>
