<html><header><meta charset="utf-8"><title>北海道泡菜含菌百人中毒七死</title></header><body><h1>北海道泡菜含菌<br>百人中毒七死</h1><p>遊客請小心：日本北海道製造的泡菜含大腸桿菌，在札榥等地造成逾100人食物中毒，其中七人死亡，包括一名4歲女童。<br>問題泡菜由札幌巿一間工廠在7月底製造，原料是中國白菜，除供應當地超巿外，也供應給護老院。在江別巿，一名百歲人瑞在本月1日早餐吃過問題泡菜後中毒，入院九天後因多個器官衰竭死亡；另多名約90歲婆婆也在護老院吃過問題泡菜後死亡。<br>札幌一名4歲女童，吃過從超市購買的泡菜中毒，搶救五天後不治，家人指問題泡菜是他們常吃的品牌。當地衞生官員初步未確定泡菜是否在生產加工程序感染大腸桿菌。今次是日本10年來最致命的食物中毒案。<br>法新社</p></body></html>
