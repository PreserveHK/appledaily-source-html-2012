<html><header><meta charset="utf-8"><title>單車遊勁消耗體力</title></header><body><h1>單車遊勁消耗體力</h1><p>【本報訊】台東的連綿海岸線和碧海藍天的怡人景色，吸引不少當地和香港的單車旅遊客。記者昨從高雄坐火車往台東期間，遇上一個單車團的成員突然暈倒，需即時治理。有當地醫生指，近年單車遊盛行，但旅客宜量力而為。<br>記者昨往台東途中，同行有一個南投青年義工團體的單車團正準備到台東單車遊，惟列車中途停駛，原來單車團一名成員因舟車勞頓暈倒，幸車上有一名醫生，經治理後單車團成員已無大礙。<br>為青年急救的醫生劉麗珍指，台灣單車遊盛行，吸引不少當地及香港旅客騎單車到台東觀光，但單車客容易低估單車遊的難度，「單車遊要求大量體力消耗，在太陽下暴曬也容易不適，一定要量力而為。」</p></body></html>
