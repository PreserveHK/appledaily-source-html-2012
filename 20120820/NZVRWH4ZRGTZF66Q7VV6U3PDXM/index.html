<html><header><meta charset="utf-8"><title>佛山聘比堅尼女救生員</title></header><body><h1>佛山聘比堅尼女救生員</h1><p>廣東佛山高明一水上景區近日通過微博發佈消息，聲稱接納網友建議，決定公開招聘10名比堅尼女救生員。景區負責人表示，女救生員穿比堅尼可輕裝上陣救人，待遇為月薪近萬元。<br>這個景區招聘比堅尼女救生員的條件，包括年齡為18至35歲，身高163厘米以上，參加過專業游泳訓練。18歲的小梅已報名應聘，她認為穿比堅尼救人並沒有甚麼好擔心，「還可以顯露身材」。有網民戲稱：「從此男性溺水者暴增，我也想去溺水一趟啊！」<br>廣東《羊城晚報》</p></body></html>
