<html><header><meta charset="utf-8"><title>蘋果汁合成衞星影像偵測污染</title></header><body><h1>蘋果汁<br>合成衞星影像偵測污染</h1><p>【本報訊】在城市形態複雜及密度高的香港，要透過衞星影像全面監察環境變化十分困難。中文大學日前成功研發一項遙感影像融合技術，透過合成兩個衞星影像，準確地探測如懸浮粒子、熱島效應、海洋污染等數據。中大太空與地球信息科學研究所黃波教授表示，新技術同時做到高空間、高細緻度及多角度等要求，是一大突破；例如目前本港只有14個空氣污染監測站，新技術可以覆蓋全港。對於本港受膠珠污染，他相信利用每日收集的影像，可以追蹤到墮海膠珠散落的位置，但目前技術仍在開發階段，他正與天文台及規劃署聯絡，期望將來能透過如電話應用程式等，供公眾查閱數據。</p></body></html>
