<html><header><meta charset="utf-8"><title>美女臀部裝鏡頭　拍盡好色偷男</title></header><body><h1>美女臀部裝鏡頭　拍盡好色偷男</h1><p>男人色迷迷，看女生的美臀，有相為證！<br>美國洛杉磯索模約翰尼克（ReaninJohannink）在女朋友的美臀後裝上隱蔽攝影機（左圖），將瞥伯「偷」美臀口水流的狼相拍攝下來，然後放上Chive.com網站，讓瞥伯色迷迷的衰相無所遁，有的看得轉身一看再看，有的同伴侶一起也抵擋不住股惑。</p><p>裝上這些"asscam"的女郎，不只一個，而是多個，瞥伯小心中伏了。但不只瞥伯，有女子搭電梯時遇見美臀也看到目不轉睛，這證明股惑不只對男生，對女生同樣法力無窮。<br>英國《星期日郵報》</p></body></html>
