<html><header><meta charset="utf-8"><title>數據王：首回合一定「德」</title></header><body><h1>數據王：首回合一定「德」</h1><p>今季歐聯附加賽首回合周二及周三上演，西甲、德甲、意甲及法甲球隊均會登場。回看過去3季數據，以德甲代表成績最好，首回合錄得全勝成績。</p><p>德甲的史特加、不來梅及拜仁有份踢近3季歐聯附，並於首回合全數勝出，分別贏添美索亞拿、森多利亞及蘇黎世。然而，西甲代表的戰績卻頗差勁，僅得馬體會可於首回合勝出，西維爾及維拉利爾均輸波而回，故總成績是1勝2負。另外，意甲球隊的演出亦令球迷失望，3戰取得1和2負未贏過。反而法甲隊伍卻有好表現，3戰錄得2勝1負。</p></body></html>
