<html><header><meta charset="utf-8"><title>靚仔靚女rap盡湊仔苦</title></header><body><h1>靚仔靚女rap盡湊仔苦</h1><p>龍年效應下，很多夫婦都趕閘生龍B，美國一對靚仔靚女則大唱反調（圖），在YouTube大rap湊仔苦況：「我們以前快活風流，放工後可以夜蒲看電影……」<br>湊仔困身失自由，靚仔訴說小生命訓練他學習「多工模式」，數說昔日心愛的保時捷跑車，變成一部可接載全家出入的家庭車。靚女則唱她生仔前可以穿很多潮衫，現在常常被子女弄污衣物，要不時清理「便便」，最可怕是心態越來越「師奶」，會在報紙和雜誌剪優惠券購物。<br>英國《星期日郵報》</p></body></html>
