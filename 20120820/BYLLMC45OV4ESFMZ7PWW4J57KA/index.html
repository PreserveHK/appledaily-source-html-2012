<html><header><meta charset="utf-8"><title>網友討論區</title></header><body><h1>網友討論區</h1><p>阿仙奴vs新特蘭<br>「單嘢（桑治轉會巴塞）多少都影響到軍心，希望阿記球員可以快點收拾心情，專心比賽。」<br><br>「成隊冇嚟精神，雲格你唔買人就一定冇晒士氣。對科隆嗰場啲新兵個個笑容滿面，家好似畀雲格玩咗一鋪咁。」<br><br>西布朗vs利物浦<br>「利記根本踢唔出個form，冇進攻重心，中場冇乜組織力，前面好依靠蘇亞雷斯，不過佢又好單調同獨食，好易被人睇住。」<br><br>資料來源：香港討論區</p></body></html>
