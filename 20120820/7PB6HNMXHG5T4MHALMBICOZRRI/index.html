<html><header><meta charset="utf-8"><title>易傷盤骨　英擬禁人狗共舞</title></header><body><h1>易傷盤骨　英擬禁人狗共舞</h1><p>英國才藝節目《全英一叮》的參賽者憑跟狗狗共舞贏得冠軍，但狗隻協會擔心主人有樣學樣，訓練狗隻做危險動作，計劃禁止狗狗在比賽做類似的動作。<br>監管狗隻才藝比賽的協會指，人狗共舞潛在的危險動作包括：狗狗用前腿步行，主人捉着牠的後腿，可弄傷狗狗盤骨；主人躺在地上高舉雙腳，狗狗站在主人腳板上，若滑倒會扭傷腳；狗狗單用前腿或後腿行「heelwalk」，不應超過10秒。協會秘書說︰「越多人帶狗狗參賽，他們越要發掘特別動作，我們越要防範於未然。」協會計劃禁止太不自然、侮辱狗隻的動作，還禁止太浮誇的狗衫，確保狗狗有「狗格」。<br>英國《每日郵報》</p></body></html>
