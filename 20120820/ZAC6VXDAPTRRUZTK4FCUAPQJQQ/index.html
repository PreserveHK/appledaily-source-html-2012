<html><header><meta charset="utf-8"><title>求驗客手記：細哨巴甲贏施多夫 - 求驗客</title></header><body><h1>求驗客手記：細哨巴甲贏施多夫 - 求驗客</h1><p>明尼路周日在巴甲主場對保地花高一戰，兩位AC米蘭前隊友朗拿甸奴（左）同施多夫（右）聚頭，之不過細哨唔知係咪喺自己國土零舍醒神啲，表現確實略勝一籌，喺比賽中交出兩球助攻，最終明尼路亦贏3:2，喺聯賽榜繼續高踞榜首。其實，施多夫都唔係踢得曳，而早前對戈亞尼恩斯場波亦有一個入球；但有一樣嘢可以肯定係，自從呢位荷蘭國腳加盟後，保地花高嘅成績不進反退，輸多贏少，睇嚟佢個八字可能同球會唔夾。</p></body></html>
