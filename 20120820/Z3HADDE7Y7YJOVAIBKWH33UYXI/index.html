<html><header><meta charset="utf-8"><title>中環在線：冠科廿周年　股價冲唔喜 - 李華華</title></header><body><h1>中環在線：冠科廿周年　股價冲唔喜 - 李華華</h1><p>噚日朝港交所交易大堂好熱鬧，唔係有新股上市，而係冠軍科技（092）慶祝上市20周年，特登訂咗港交所個場嚟搞慶祝會，由冠軍科技主席簡文樂同佢細佬、行政總裁簡堅良敲響銅鑼主持開市儀式。<br>簡主席好有面，請到港交所主席周松崗、證監會主席方正同埋一批駐港總領事出席。簡主席話，92對於佢係一個幸運冧巴，皆因公司喺92年IPO上市，股份編號係92，當時超額認購亦係92倍。<br>可惜上市20周年冇冲喜作用，冠軍科技噚日收報0.101蚊，跌2.9%，都係有「2」同「9」喎，不過掉轉咗啫！</p></body></html>
