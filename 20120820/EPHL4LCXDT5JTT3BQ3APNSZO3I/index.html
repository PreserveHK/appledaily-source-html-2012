<html><header><meta charset="utf-8"><title>蘋果汁御海‧南灣業主憂退款無期</title></header><body><h1>蘋果汁<br>御海‧南灣業主憂退款無期</h1><p>【本報訊】華人置業主席劉鑾雄早前捲入澳門前運輸工務司司長歐文龍貪污案，澳門政府上周刊憲宣佈，五幅位於氹仔偉龍馬路的土地轉讓無效，意味華置在該區的新樓盤「御海‧南灣」所有與小業主的交易全部作廢無效，發展商需要退回款項。<br>此外，澳門政府又提醒業主，所有已繳付印花稅的業主待發展商退回款項後便可申請領回。但有業主表示，要待發展商退回買樓款項才可領回印花稅，做法極不合理。因為發展商卻仍可就案件上訴，五幅土地轉讓無效的判決很大可能再涉官司，故最終結果仍是未知之數，業主要取回買樓款項和印花稅可能是遙遙無期。</p></body></html>
