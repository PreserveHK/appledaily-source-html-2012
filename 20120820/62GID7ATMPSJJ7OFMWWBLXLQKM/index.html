<html><header><meta charset="utf-8"><title>求驗客手記：得分王隨時變爛片王 - 求驗客</title></header><body><h1>求驗客手記：得分王隨時變爛片王 - 求驗客</h1><p>NBA球員除咗打波之外，其實都好多搞作。好似雷霆得分王杜蘭特（圖）咁，佢上年季前拍咗套叫《Thunderstruck》嘅電影，美國今個月24號就上，講佢唔小心將啲球技傳咗畀個球迷，自己完全唔識打波。橋段係有啲老土，不過唔通你想要杜蘭特有內心戲咩？不過籃球員拍親電影都冇乜邊套收得，係加盟熱火嘅射手阿倫，N年前有套《HeGotGame》叫做好少少，希望得分王唔使變爛片王啦！</p></body></html>
