<html><header><meta charset="utf-8"><title>浪漫男拍預告片戲院求婚</title></header><body><h1>浪漫男拍預告片戲院求婚</h1><p>求婚不能馬虎，美國男子波格（DavidPogue）更大陣仗，先拍了一段七分鐘長的假電影預告片，講述他和女友尼基的愛情故事，然後在上周三假裝約女友和親友看戲，暗中約定戲院播放預告片。<br>預告片有配樂，有旁白，片中一對失婚有子女的男女，由相識到相戀，最初分隔美東美西，只靠手機聯繫感情到每隔兩周見面一次，都是波格和尼基的真人故事。預告片最後一幕，男主角正要求婚──就在這時，波格走到大螢幕前跪地求婚（圖），基尼驚喜高呼：「我願意！」<br>英國《星期日郵報》</p></body></html>
