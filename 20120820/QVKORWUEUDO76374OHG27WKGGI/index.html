<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特迷行善捐骨髓 - 求驗客</title></header><body><h1>求驗客手記：多蒙特迷行善捐骨髓 - 求驗客</h1><p>新一季德甲喺禮拜五開波，力爭3連冠多蒙特（圖）趁禮拜日有空檔同球迷聚一聚，搞咗個球星簽名會；其中馬高列奧斯、馬里奧葛斯同埋舒姆沙等都有出席。簽名會嗰日有成攝氏36度，但係無損球迷嘅熱情，有逾36,500人嚟參加；而多蒙特仲趁呢個機會幫佢哋一個患有血癌嘅球迷籌款，兼且仲有大約500人願意捐骨髓。多蒙特咁好人好事，嚟緊禮拜五喺主場同雲達不來梅進行今季德甲揭幕戰，希望佢哋可以順利打開勝門啦！</p></body></html>
