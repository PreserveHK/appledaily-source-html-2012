<html><header><meta charset="utf-8"><title>磁力托盤吸實杯碟唔怕跌</title></header><body><h1>磁力托盤吸實杯碟唔怕跌</h1><p>我變！我變！看，即使侍應45度角打斜托盤，上面的杯杯碟碟都寸步不移（圖），神奇了吧！<br>想到了當中的秘訣沒有？是磁力啊！旅居英國倫敦的韓裔設計師崔宗祐見侍應不時手忙腳亂，於是在托盤內和杯碟的底部放磁鐵，當侍應拿起托盤，磁力會發揮作用吸緊杯碟，放下時托盤內彈弓會將托盤上下分離，磁力就會消失，食物即可上桌。這個侍應恩物預計在下月開始生產，暫定一套托盤連杯碟賣66鎊（804港元）。<br>英國《每日郵報》</p></body></html>
