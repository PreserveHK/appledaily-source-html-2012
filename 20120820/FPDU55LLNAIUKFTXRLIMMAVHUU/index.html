<html><header><meta charset="utf-8"><title>話你知：奪命塔橋多人自殺</title></header><body><h1>話你知：奪命塔橋多人自殺</h1><p>橫跨洛杉磯港的文森特．托馬斯橋，長約460米，橋面距離海面約56米，早於1963年建成，以加州已故議員的名字來命名，也有「聖佩德羅版金門大橋」之稱。美聯社指，塔橋以往也曾發生多宗跳橋自殺身亡案件，可說是自殺黑點。1964年奧運彈板跳水銅牌得主安德烈亞森（LarryAndreasen），1990年曾為了挑戰跳水高度紀錄，由西邊塔橋直墮海面，結果意外身亡。<br>《蘋果》資料室</p></body></html>
