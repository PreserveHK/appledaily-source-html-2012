<html><header><meta charset="utf-8"><title>夏日求驗客：迪帥睇得起羅渣士 - 求驗客</title></header><body><h1>夏日求驗客：迪帥睇得起羅渣士 - 求驗客</h1><p>新任利物浦領隊羅渣士（圖）向來信奉西班牙地面戰嘅踢法，自爆不時會去西班牙取經，而本來喺今夏歐國盃前，仲獲邀去西班牙集訓營參觀；可惜，因為佢忙於由史雲斯加盟紅軍，所以最終冇去到。不過，西班牙國家隊教頭迪保斯基似乎好睇得起呢位39歲嘅少帥，最近再次邀請羅渣士到西班牙同佢傾吓足球理念，仲話羅渣士家唔得閒唔緊要，佢幾時嚟西班牙都係咁歡迎喎！</p></body></html>
