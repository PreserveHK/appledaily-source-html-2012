<html><header><meta charset="utf-8"><title>女主持MAKELOVET恤惹遐想</title></header><body><h1>女主持MAKELOVET恤惹遐想</h1><p>「和誰MAKELOVE？這也太明目張膽了……」陜西電視台《都市熱線》女主持皮皮，近日在節目中身穿一件印有「MAKELOVE」字樣的T恤（圖），成了議論焦點。有人讚她有個性，也有人認為她始終是大眾電視節目的主持人，衣着應注意一點。<br>皮皮前日隨即在微博道歉並解釋：「MAKELOVENOTWAR」是約翰連儂的名言，意思是「要愛情不要戰爭」。當時由於前景遮擋，畫面只出現部份單詞，才引起大家的不適和猜想。<br>騰訊微博</p></body></html>
