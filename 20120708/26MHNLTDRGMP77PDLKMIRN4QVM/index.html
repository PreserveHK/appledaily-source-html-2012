<html><header><meta charset="utf-8"><title>PS3垃圾robot潛水兼掃雷</title></header><body><h1>PS3垃圾robot潛水兼掃雷</h1><p>英國7名大學生廢物利用，將廢棄的物品，如PlayStation3鏡頭、路由器、電腦風扇罩、路華越野車尾燈合體等，製作出1個水底探測器。<br>學生將這些家居廢物，配上感應器及聲納裝置，拼湊成1個可偵測水雷，檢查海上鑽油台的水底探測器，參加意大利舉辦國際水底機器大賽。學生指製造這個環保探測器，最大難度是原料都是廢棄用品，堅固程度不足，花了不少時間將機器強化，足以抵受深海水壓。</p></body></html>
