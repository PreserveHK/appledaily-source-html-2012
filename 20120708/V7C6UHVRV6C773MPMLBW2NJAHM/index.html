<html><header><meta charset="utf-8"><title>倫奧遊園地：項目介紹馬術賽無分男女</title></header><body><h1>倫奧遊園地：項目介紹<br>馬術賽無分男女</h1><p>馬術項目共分為3項，盛裝舞步、三項賽及障礙賽，為少數男女選手同時競賽的奧運項目。於1900年首次列為奧運項目，但停辦了數屆後，於1912年再度「重生」。每項項目均設有個人及團體獎項，馬術將產生6面金牌。盛裝舞步賽為馬匹進行前進、急步、慢跑等動作；障礙賽為馬匹需要跳過指定的障礙物（圖），如觸碰障礙物將被罰分；三項賽包括盛裝舞步、障礙賽及耐力賽。</p></body></html>
