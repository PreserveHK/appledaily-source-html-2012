<html><header><meta charset="utf-8"><title>夏日求驗客：嚴帥雲高爾再教荷蘭 - 求驗客</title></header><body><h1>夏日求驗客：嚴帥雲高爾再教荷蘭 - 求驗客</h1><p>曾經喺00至02年教過荷蘭國家隊嘅雲高爾（左），前晚落實返橙衣兵團領軍，代替喺歐國盃決賽周辭職嘅尹馬維克，仲簽約至2014年世盃決賽周。荷蘭喺今屆歐國盃一敗塗地，仲做埋三零部隊，歸根究柢係尹馬維克太軟弱，食唔住洛賓同埋尹佩斯等球星，搞到球隊內訌問題嚴重，你唔妥我，我唔妥你。60歲嘅雲高爾出名用鐵腕政策，專門整治啲唔聽話嘅球星；希望荷蘭俾呢個名帥執過之後，可以踢番啲好波畀球迷睇啦！</p></body></html>
