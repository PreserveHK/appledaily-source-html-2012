<html><header><meta charset="utf-8"><title>夏日求驗客：曼城兵夜蒲攬晒 - 求驗客</title></header><body><h1>夏日求驗客：曼城兵夜蒲攬晒 - 求驗客</h1><p>新一季英超將於8.18開鑼，唔少球會都已經推出咗新球衣，衞冕嘅億萬大軍曼城亦唔例外；「藍月亮」主場球衣當然用番粉藍色為主色，不過佢哋新一屆嘅作客球衣，就變咗成件棗紅色（小圖）；唔少曼城球迷就覺得呢隻顏色，太似死敵曼聯嘅傳統紅色，大感不快。另外，曼城已開始進行季前操練，不過門將赫特（左）同後防尼史葛（右），因為踢完歐國盃就可以遲啲先返球會報到，佢哋日前就走咗去美國拉斯維加斯夜蒲，仲玩得鬼死咁開心攬埋一嚿㖭。</p></body></html>
