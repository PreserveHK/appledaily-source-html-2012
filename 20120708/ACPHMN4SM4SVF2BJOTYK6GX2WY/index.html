<html><header><meta charset="utf-8"><title>醫院開恩　愛駒探病危老翁</title></header><body><h1>醫院開恩　愛駒探病危老翁</h1><p>英國患癌老翁自知命不久矣，最難捨棄的不是誰，而是愛駒「本」（Ben），醫院格外開恩，容許該匹馬到醫院跟他見最後一面。<br>74歲老翁索普今年1月證實患上末期腦癌，從此無法到馬巿場上班，也無法跟愛駒朝夕相對。親人表示，索普十分愛馬，「他常常想出院探望愛駒，最愛跟『本』和另一隻馬『薩姆』在一起」。<br>家人於是請求醫院破例，容許「本」到醫院大門外跟躺在病床上的索普相見，人馬都顯得依依不捨。索普上周四與世長辭。<br>英國《每日郵報》</p></body></html>
