<html><header><meta charset="utf-8"><title>結MW字網　蜘蛛「會寫英文」</title></header><body><h1>結MW字網　蜘蛛「會寫英文」</h1><p>看過「會寫英文的蜘蛛」嗎？上海寶山市民郭先生前日在門外的空調外機上方，發現了一個特別的蜘蛛網。部份網狀竟呈英文字母「M」和「W」字的形狀（右圖），而且線條比普通蛛網粗得多，叫人嘖嘖稱奇。<br>網上還有一隻背部有黑白黃橫條紋的蜘蛛，身體寬約兩厘米，長約三厘米。他小心翼翼地將牠捉住，養在玻璃瓶中（左圖）。據悉，這種蜘蛛學名為「橫紋金蛛」，蛛網類似英文字母，有「會寫英文的蜘蛛」別稱。牠以昆蟲為食，雖有毒，但一般不會主動襲擊人類。上海《新民晚報》<br></p></body></html>
