<html><header><meta charset="utf-8"><title>超級Moonwalk倒後跳</title></header><body><h1>超級Moonwalk倒後跳</h1><p>已故天王巨星米高積遜的月球舞步（Moonwalk）出名難跳，美國25歲男子納什（EricNash）不但掌握有關舞姿，還把難度增加一倍，自創倒後跳的「超級月球舞步」，當他在加州聖莫尼卡市街頭表演，即時技驚四座。<br>當日街頭剛下完雨，街道濕淋淋，赤裸上身的納什在路面輕鬆倒後滑行（圖），滑行暢順度之高，恍如踏在輸送帶上，教人嘆為觀止。影片上載YouTube後，點擊率逾49萬人次，近7,000人讚好。有網友留言：找人給他一個獎牌吧。<br>英國《每日郵報》</p></body></html>
