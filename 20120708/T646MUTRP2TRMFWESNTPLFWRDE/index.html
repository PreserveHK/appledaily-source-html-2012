<html><header><meta charset="utf-8"><title>「仆街」藝術舞蹈員變雕塑</title></header><body><h1>「仆街」藝術<br>舞蹈員變雕塑</h1><p>當世界各地不少網民仍在擺「仆街」（planking）甫士影相時，奧地利行為藝術家多爾納（WilliDorner）已將「仆街」帶到更高層次，以木板（plank）為道具，擺出各式高難度姿勢。<br>多爾納本是編舞家，他將這個表演名為「插入」（fitting），早前與21名舞蹈員在法國中部聖艾蒂安（SaintEtienne）一個藝術節中演出。他們在公眾地方放上一塊木板，然後將自己插入當中狹小的空間，成為人肉雕塑（圖）。過去兩年，多爾納先後在奧地利、英國、法國、挪威、瑞典、芬蘭和美國巡迴演出，吸引不少人圍觀。<br>英國《星期日郵報》</p></body></html>
