<html><header><meta charset="utf-8"><title>最貴紙杯蛋糕鋪金箔</title></header><body><h1>最貴紙杯蛋糕鋪金箔</h1><p>杜拜推出全球最貴紙杯蛋糕，每碟盛惠645鎊（7,748港元），蛋糕是貴得有道理，因為它外面鋪上金箔。<br>這款名為「金鳳凰」的富貴蛋糕，選用有機麪粉和牛油、意大利可可和烏干達雲呢拿豆，還有可食用的23K金箔，不論是蛋糕、朱古力塊和伴碟的士多啤梨，通通都以薄薄黃金包裹，閃閃發亮，驟眼看還以為是藝術品。<br>Bloomsbury'sCupcake創辦人阿里上月初宣佈計劃研製這款最貴紙杯蛋糕，但歷時數周的心血結晶，卻未獲公眾認同，有網民直斥沒意義和醜陋。<br>英國《每日郵報》</p></body></html>
