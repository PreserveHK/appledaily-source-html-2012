<html><header><meta charset="utf-8"><title>門外便溺被毆狂男復仇燒旅館三死</title></header><body><h1>門外便溺被毆<br>狂男復仇燒旅館三死</h1><p>昨日上午10時50分，哈爾濱市道裏區松林街龍飛旅館突遭人縱火，造成三人死亡兩人受傷。據悉，事件與一名男子在旅館門外便溺被毆後，特意縱火報復有關。</p><p>往派出所自首</p><p>有現場目擊者指，事發前曾看到一名男子手拿汽油和火種衝入旅店。據悉，涉縱火男子前晚曾在旅店窗外隨處便溺，並騷擾了一名女性住客，因而與旅店內的人發生口角，並被店主和旅客圍毆，及後他懷恨在心，昨日特意到該旅店放火報復。<br>事發後，公安、消防員及救援人員迅速趕赴現場搶救。事故中，縱火男子亦被燒傷，其後往派出所自首。警方正對案件展開進一步調查。<br>中國網絡電視台</p></body></html>
