<html><header><meta charset="utf-8"><title>投資的天空：靜觀其變 - 張士佳</title></header><body><h1>投資的天空：靜觀其變 - 張士佳</h1><p>美國就業數據遜預期，近日強勢的港股或借機調整，不過細價股最近出現炒落後的現象，理論上除非市況太過惡劣，否則小注一博也無妨，今日組合便會考慮買入麗豐控股（1125）。麗豐早前曾供股，供股價為0.125元，或受當時市場氣氛欠佳影響，結果認購不足，不過該次供股由大股東包銷，有大股東真金白銀增持，加上釋除了短期再集資的疑慮，又有內房概念，不妨諗諗，如今天升穿0.144元，將以不高於0.148元的情況下買入120萬股。<br><br>筆者及相關人士並未持有上述個股<br>作者：張士佳、曾卓鋒（寶來證券(香港)業務經理）</p></body></html>
