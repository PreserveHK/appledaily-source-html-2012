<html><header><meta charset="utf-8"><title>蘋果綠葉雲博折讓19%配股集資</title></header><body><h1>蘋果綠葉<br>雲博折讓19%配股集資</h1><p>雲博產業（8050）宣佈，將配售1000萬股新股及6000萬份5年期認股權證予最少6名承配人，每股配售價及認股證初步行使價均為0.141元，較上周五收報0.175元，折讓19.43%，合共集資約201萬元，若連同日後行使認股證的集資額則最多為846萬元；集資所得將用於在中國成立兩家外商獨資企業。新股及行使認股權發行股份分佔擴大後股本約1.46%及8.76%。</p></body></html>
