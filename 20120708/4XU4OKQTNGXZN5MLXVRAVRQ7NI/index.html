<html><header><meta charset="utf-8"><title>鑽入被窩纏腿蟒蛇偷襲寶寶</title></header><body><h1>鑽入被窩纏腿<br>蟒蛇偷襲寶寶</h1><p>美國伊利諾州一歲男嬰威廉（WilliamWinans左圖）可算大命，上周一晚在房間熟睡時，鄰居飼養的蟒蛇（右圖）竟竄進他家內，並鑽入他的被窩，企圖吃掉他的腳。<br>威廉痛極大哭，爸爸懷南斯連忙走過來查看，赫然發現一條60厘米長蟒蛇正纏住威廉一條腿，還企圖張嘴噬咬，於是慌忙用毛氈嚇走蟒蛇。警方上門調查後，證實蟒蛇屬於隔鄰的23歲女子，懷疑她沒把蟒蛇存放在安全地方，已發出傳票控告她。但懷南斯擔心蟒蛇再來襲，決定搬屋「避難」。<br>英國《星期日郵報》</p></body></html>
