<html><header><meta charset="utf-8"><title>夏日求驗客：C朗陪女友泰悠閒 - 求驗客</title></header><body><h1>夏日求驗客：C朗陪女友泰悠閒 - 求驗客</h1><p>葡萄牙喺歐國盃4強出局之後，陣中嘅大紅人基斯坦奴朗拿度（C朗、左二），就同女友艾琳娜（右二）四周圍去度假散心；之前C朗仲帶埋囝囝一齊去到法國沿海度假勝地聖托佩，坐遊艇出海玩。去完法國之後，輾轉間C朗就同女友飛咗去泰國布吉歎世界，仲喺當地租咗架直升機方便行程，不過今次C朗就冇帶埋囝囝去；可能貴人出門招風雨啦，佢哋喺布吉嗰陣經常烏雲密佈，搞到兩人都有啲掃興，面黑黑。</p></body></html>
