<html><header><meta charset="utf-8"><title>夏日求驗客：比爾沙為面子決劈炮 - 求驗客</title></header><body><h1>夏日求驗客：比爾沙為面子決劈炮 - 求驗客</h1><p>畢爾包嘅阿根廷名牌教頭比爾沙（圖），正式宣佈辭職。原因唔係畢爾包喺歐霸盃決賽以0:3不敵馬德里體育會，最終功虧一簣；事緣喺之前球會開操嗰陣，比爾沙因不滿球場嘅工程未完成，同在場一名建築公司職員發生口角，而喺球會發聲明批評比爾沙嘅做法後，呢名阿根廷籍教練即宣佈辭職。不過轉個頭，畢爾包又話想挽留比爾沙，希望綽號「狂人」嘅佢繼續為球會爭取佳績。</p></body></html>
