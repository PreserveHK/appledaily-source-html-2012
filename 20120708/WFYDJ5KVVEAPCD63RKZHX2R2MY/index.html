<html><header><meta charset="utf-8"><title>可愛小獼猴獲救玩玩具</title></header><body><h1>可愛小獼猴獲救玩玩具</h1><p>「抱玩具會讓牠們有安全感。」四隻初生小獼猴各自緊抱着一隻毛絨玩具，樣子十分可愛（圖）！其實這些未滿月的小猴崽本應在母猴懷裏，但不幸被不法分子從河南山林中捕獲，偷運進京。幸得森林公安解救，把牠們送到北京市野生動物救護中心，並安置在鋪着小毯子的育嬰箱內。<br>原來近期內地興養小獼猴，令牠們成了寵物。專家稱，抓捕野生猴子不但違法，而且將牠們當寵物也是自私殘忍之舉。不但母子分離，小獼猴難養活，而小獼猴喪失野外求生能力，不被猴群接受，也令牠們再難放歸森林！<br>北京《京華時報》</p></body></html>
