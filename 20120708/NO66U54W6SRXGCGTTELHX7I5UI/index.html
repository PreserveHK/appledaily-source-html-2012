<html><header><meta charset="utf-8"><title>夏日求驗客：施多夫報到千人接機 - 求驗客</title></header><body><h1>夏日求驗客：施多夫報到千人接機 - 求驗客</h1><p>荷蘭老牌中場施多夫，正式由AC米蘭轉投巴甲嘅保地花高；噚日呢位出身於阿積士嘅36歲中場，經已飛抵巴西；曾經喺球壇叱咤一時嘅施多夫，一落機就受到英雄式歡迎，有約近2,000名球迷到機場接機（圖），部份仲等咗成超過4個鐘頭；不過佢哋見到偶像之後，仍然表現得非常熱情，唔知係咪佢哋真係太耐冇見過球星。其實施多夫受到唔少球會垂青，或者因為佢老婆係巴西人，最終先選擇咗加盟保地花高。</p></body></html>
