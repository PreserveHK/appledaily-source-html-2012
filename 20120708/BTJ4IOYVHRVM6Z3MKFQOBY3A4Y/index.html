<html><header><meta charset="utf-8"><title>女星潮玩自拍美胸日光浴</title></header><body><h1>女星潮玩自拍美胸日光浴</h1><p>夏日炎炎，吃冰淇淋絕對是消暑良方，尤其是眼睛也能享受冰淇淋！</p><p>外國女星近日潮玩「bodysurfing」，說的不是滑浪，而是將手機放在胸口向下拍攝，拍下自己的豐乳長腿或渾圓美臀。這種自拍手法大多用於拍曬日光浴，超模HeidiKlum、艷星SamFaiers也參與，不時將新相放上Twitter，張張火辣誘惑。既可分享近況，亦可讓粉絲雙眼大吃冰淇淋，一舉兩得，吸引越來越多明星加入。<br>英國《太陽報》</p></body></html>
