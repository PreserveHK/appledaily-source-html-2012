<html><header><meta charset="utf-8"><title>蘋果綠葉中國貴金屬20億買金礦</title></header><body><h1>蘋果綠葉<br>中國貴金屬20億買金礦</h1><p>中國貴金屬（1194）公佈，透過收購雲南省普洱市兩個金礦，引入獨立第三方PremiumWise為新大股東，收購總代價19.88億元（人民幣．下同），已支付誠意金約5.5億元，餘額14.38億元將以發行新股及現金4.44億元支付，新股每股發行價1.41港元，較上周五收報1.27港元溢價11.02%，完成後PremiumWise將持股19.93%。</p></body></html>
