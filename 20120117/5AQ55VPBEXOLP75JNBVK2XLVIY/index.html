<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪拜年見家長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪拜年見家長 - 馮仁昭</h1><p>陳豪噚日喺滿佈桃花陣嘅又一城出席新年活動，佢話新年一定會帶女友陳茵媺同自己父母拜年，佢仲話因為女友父母喺外國，冇時間飛過去，只可以喺電話同未來外父外母拜年。陳豪又話女友陳茵媺好想行花市，不過佢話：「我哋擔心到時太熱鬧，大家唔係睇花，而係睇我哋。」陳茵媺第一年同陳豪父母拜年，陳豪笑晒：「我已經諗定如果俾佢哋催婚，我會笑晒咁答『會努力啲』。」</p></body></html>
