<html><header><meta charset="utf-8"><title>花絮梅禮搵蘭度執教lucky11</title></header><body><h1>花絮<br>梅禮搵蘭度執教lucky11</h1><p>外國人好鍾意7呢個數字，成為開口埋口都話lucky7，不過，對於英國球手梅禮（右）嚟講，可能11先係佢嘅幸運數字。因為據報，名宿蘭度（左）由2010年開始，有好多人都想搵佢教波，佢前前後後推咗10個邀請咁多；到咗第11個，即係梅禮邀請時，佢先至肯答應，蘭度仲話：「我答應係因為見到梅禮好努力兼且又有鬥心。」希望梅禮生生性性，喺今日鬥夏里遜時唔好令蘭度失望啦！</p></body></html>
