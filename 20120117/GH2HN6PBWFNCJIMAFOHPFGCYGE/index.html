<html><header><meta charset="utf-8"><title>外科教父涉嫌造假賬</title></header><body><h1>外科教父涉嫌造假賬</h1><p>【本報訊】有「外科教父」之稱的香港大學外科學系前系主管黃健靈（70歲，圖），涉嫌騙取港大73萬元支付家務助理兼司機薪金，並兩度偽造賬目，虛報76萬元海外交通費用，並因掩飾女下屬虧空公款260萬元，私下借款予她填數，讓她在離職後獲港大近70萬元公積金。<br>黃昨在區域法院否認兩項公職人員行為失當和兩項偽造賬目罪，控方將傳召九名控方證人作供，當中包括疑獲黃包庇虧空公款的前下屬、外科學系前女行政主任陳秀紅，她於2010年中承認公職人員行為失當罪，當時被判入獄22個月。控方將於今日作開案陳詞，案件預計審訊需時10天。<br>案件編號：DCCC694/11</p></body></html>
