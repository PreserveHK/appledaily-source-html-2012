<html><header><meta charset="utf-8"><title>廣東常委周鎮宏被雙規</title></header><body><h1>廣東常委周鎮宏被雙規</h1><p>中紀委有關官員證實，廣東省委常委、省委統戰部部長周鎮宏（54歲圖）涉及嚴重違紀，正接受當局調查。廣東兩會剛閉幕，而周最近一次公開露面是上周五（13日），他以汕頭團人大代表身份審議政府工作報告。<br>據悉，周今次被「雙規」（在規定時間、地點交待問題），是與去年茂名官場震盪有關。該市市委書記羅蔭國及多名官員因貪腐被查，甚至受審。<br>周鎮宏於2002到2007年出任茂名市市委書記，據悉，上述落馬的官員，多由他親自提拔。周號稱學者官員，他的《周鎮宏作品集》曾在茂名「暢銷」一時。<br>中新社
</p></body></html>
