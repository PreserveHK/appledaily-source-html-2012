<html><header><meta charset="utf-8"><title>求驗客手記：拿姆嘆同性戀球員難受 - 求驗客</title></header><body><h1>求驗客手記：拿姆嘆同性戀球員難受 - 求驗客</h1><p>「白花油王子」福仔日前接受訪問時默認自己係同性戀者，佢嘅勇氣絕對值得一讚；不過一直被傳係基民之一嘅拜仁慕尼黑後衞拿姆（圖），就冇咁大膽嘞！早前佢接受雜誌訪問時，就講足球員要建立鬥士形象，當今球壇仲好難接受同性戀球員喺場內比賽，好可惜其他行業已經接受。拿姆講到咁欷歔，唔通真係感同身受？事關拿姆雖然有女朋友，但被懷疑係基民，仲同國家隊隊友波歷克有戀情㖭！</p></body></html>
