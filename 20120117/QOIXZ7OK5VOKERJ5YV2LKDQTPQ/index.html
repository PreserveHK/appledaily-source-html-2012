<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧太古地產（1972）以介紹形式首日上市；允升國際（1315）及聯合水泥（1312）首日掛牌。<br><br>‧中海油（883）公佈今年營運策略。<br><br>‧恒基地產（012）公佈今年推盤計劃，市場料首個樓盤為上水翠林。<br><br>‧華懋公佈新春貨尾賣樓優惠。</p><p>美國</p><p>‧高盛公佈去年第四季業績。<br><br>‧公佈去年12月生產物價指數（按月），市場料升0.1%，11月升0.3%。<br><br>‧公佈去年12月工業生產數據，市場料增加0.5%，11月減少0.2%。</p><p>葡萄牙</p><p>‧拍賣91至336天短期票據。</p><p>德國</p><p>‧拍賣40億歐元5年期國債。</p></body></html>
