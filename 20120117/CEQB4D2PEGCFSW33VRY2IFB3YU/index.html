<html><header><meta charset="utf-8"><title>小S停工放產假</title></header><body><h1>小S停工放產假</h1><p>台灣藝人徐熙娣（小S）現懷有約6個多月的身孕，其夫日前被發現夜蒲，而她近日為主持的節目《康熙來了》進行最後一次錄影，之後便放產假休息，等待小女兒在4月出生。錄影前小S和好拍檔蔡康永合照留念，相中見她狀態不錯。<br>原來錄影當日亦是小S大女兒的6歲生日，她在微博留言：「昨天做了個夢，牽着老大和老二，但老大已經變大學生，老二還是4歲……醒來立刻衝去抱住老大！人生，真的不要用來遺憾錯過，趕快去對你愛人說你有多愛他！」<br>撰文：丁寧</p></body></html>
