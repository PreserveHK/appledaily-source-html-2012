<html><header><meta charset="utf-8"><title>求驗客手記：連拿奧度着錯版波衫　擺老烏 - 求驗客</title></header><body><h1>求驗客手記：連拿奧度着錯版波衫　擺老烏 - 求驗客</h1><p>意甲下游球隊路華拿為護級喺1月增兵救亡，包括由拿玻里借用後衞連拿奧度（右）。不過可能係匆忙得滯，連拿奧度喺禮拜日場意甲，球會將佢件波衫個名搞錯咗，將「rinaudo」印咗做「rinuado」。着住錯版波衫可能搞到連拿奧度周身唔聚財，第1次同路華拿披甲就擺烏龍，累球隊作客1:3輸畀切塞納。順便一提，切塞納前鋒梅度喺呢場波入兩粒，歷來累積至101個意甲入球。</p></body></html>
