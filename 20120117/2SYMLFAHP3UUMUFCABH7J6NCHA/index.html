<html><header><meta charset="utf-8"><title>顏福偉認同性戀</title></header><body><h1>顏福偉認同性戀</h1><p>白花油老闆顏福偉與好友鄧浩光、王喜昨日在灣仔，出席白花油85周年紀念活動，問顏福偉感情生活，他說：「OK啦，我都50歲，感情對我嚟講好奢侈，只係點綴。」記者問另一半應該寫他還是她時，顏福偉大方說：「你哋寫男仔他啦。」</p><p>王喜轉投now</p><p>王喜則透露近排忙於在內地登台，新春後拍內地電影，3月為nowTV做十三集節目，工作排到2013年。談到好友陳志雲已往美國遊學，王喜謂多數跟志雲在微博上溝通，他笑說：「據微博顯示佢嘅情況OK，都係你哋知幾多我知幾多。」<br>採訪：黃曉妍　攝影：陳志嵐</p></body></html>
