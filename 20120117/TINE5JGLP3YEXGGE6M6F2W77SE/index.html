<html><header><meta charset="utf-8"><title>蘋果汁城規會允石鼓洲建焚化爐</title></header><body><h1>蘋果汁<br>城規會允石鼓洲建焚化爐</h1><p>【本報訊】政府擬在石鼓洲興建焚化爐又過一關，城規會昨日討論在石鼓洲南部焚化爐選址更改土地用途，經城規會委員數小時商討後，同意在該區劃為可興建綜合廢物處理設施，下一步將提交行政會議拍板落實在石鼓洲興建首座焚化爐的規劃大綱。一班長洲及大嶼山南的居民昨到城規會所在的北角政府合署示威抗議（圖），強烈反對在石鼓洲興建大型焚化爐，認為與民居距離過近，必定對健康造成影響。不過，規劃署早前已表明，原則上不反對在石鼓洲建焚化爐。</p></body></html>
