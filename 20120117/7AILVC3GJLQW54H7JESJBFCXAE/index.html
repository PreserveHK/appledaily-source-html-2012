<html><header><meta charset="utf-8"><title>史匹堡數碼丁丁奪動畫獎</title></header><body><h1>史匹堡<br>數碼丁丁奪動畫獎</h1><p>由荷李活大導演史提芬史匹堡（StevenSpielberg）執導的3D動畫《丁丁歷險記》（TheAdventuresofTintin），於金球獎中擊敗《反斗車王2》（Cars2）、《無敵貓劍俠》（PussinBoots）等大熱電影奪得最佳動畫。<br>史匹堡在台上感謝為數碼技術作出貢獻的人及片中拍檔導演彼得積遜（PeterJackson），亦特別多謝片商有勇氣將這套經典漫畫改編成電影。史匹堡在後台時表示這故事講述冒險少年與酗酒老人的歷險，後來更助老人戒酒，可算是一部「老友記電影」。</p></body></html>
