<html><header><meta charset="utf-8"><title>南寧日資廠8000人罷工</title></header><body><h1>南寧日資廠<br>8000人罷工</h1><p>廣西南寧高新區日資豐達電機公司8,000工人昨集體罷工，根據上傳微博的照片可見，車間、廠區空地聚集大批身穿粉藍色工衣的女工，甚至列隊走向廠大門。政府派出數百治安隊、特警以及武警到廠區內外戒備（圖），不僅鎖廠門防工人上街遊行，甚至在附近公路設卡。工人發帖指罷工為抗議沒有年終獎，以及年廿八（21日）才開始放假，且只有一周，很多湖南、四川等地外省職工只能在路上過年。<br>豐達電機（南寧）公司是日本豐達集團（Foster）旗下之獨資企業，生產各類揚聲器及MP3耳機等發音電子產品。<br>騰訊微博</p></body></html>
