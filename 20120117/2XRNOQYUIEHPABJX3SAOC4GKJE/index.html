<html><header><meta charset="utf-8"><title>少時SooYoung尖嘴掃貨被圍</title></header><body><h1>少時SooYoung<br>尖嘴掃貨被圍</h1><p>韓國爆紅組合少女時代（少時）在剛過去的周日在港開騷反應熱烈，令九女十分開心，其中成員SooYoung更加唔捨得走，未有跟隨大隊於翌日飛返韓國，反而留港四出shopping。SooYoung前日被發現在尖沙嘴掃貨，立即被歌迷包圍要求拍照，她友善答應更擺出勝利手勢。</p><p>大碟日本破紀錄</p><p>至於少時在日本推出的首張大碟《GIRLS'GENERATION》亦反應良好，自去年6月起大賣78萬張，更連續17個星期打入Oricon銷量榜十大，創下韓星最勁紀錄。</p></body></html>
