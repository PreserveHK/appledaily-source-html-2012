<html><header><meta charset="utf-8"><title>張德蘭跳舞大挑戰</title></header><body><h1>張德蘭跳舞大挑戰</h1><p>張德蘭聯同顧嘉煇將於下月17及18日在灣仔伊利沙伯體育館舉行兩場「當張德蘭遇上顧嘉煇演唱會」。相隔8年再次舉行演唱會的張德蘭，昨日在尖沙嘴美麗華酒店舉行記者會，她表示心情是有點緊張，而顧嘉煇剛從外地趕返港，昨日未能出席記招，隨後要與顧嘉煇商量邀請甚麼嘉賓。</p><p>怕冷卻銷情</p><p>張德蘭表示，在演唱會中將演繹經典金曲，多數是顧嘉煇早期的作品，而且是歌迷耳熟能詳的作品。不太習慣跳舞的張德蘭，在今次演唱會將嘗試配合舞蹈演出，她說：「對我嚟講係挑戰，同以前跳嘅舞好唔同，自己都有啲緊張。」門票於今天開售，張德蘭笑說，希望天氣不太冷以免影響銷情。<br>採訪、攝影：張俊銘</p></body></html>
