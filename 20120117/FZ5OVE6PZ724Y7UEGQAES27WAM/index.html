<html><header><meta charset="utf-8"><title>歐美遊客殘忍　獵長頸鹿合照</title></header><body><h1>歐美遊客殘忍　獵長頸鹿合照</h1><p>Cheers，一家大小與長頸鹿合照（圖），真開心。但看真些，長頸鹿原來已死去，是這家人開槍射殺的獵物，是他們的戰利品。<br>近年，越來越多歐美遊客到非洲旅遊都會加插一個節目──長頸鹿打獵之旅。雖然殘忍不人道，但這些遊客都甘願付出約1萬鎊（12萬港元），由導遊帶領下，在南非、納米比亞和津巴布韋等國，合法獵殺長頸鹿。<br>有長頸鹿專家稱：「部份遊客喜歡站在長頸鹿死屍前拍照。有些人還會割下牠們的頭顱製標本，或剝去長頸鹿的皮。」保護動物專家指獵殺長頸鹿很自私。全球長頸鹿數目自1988年以已減半，由超過14萬隻減至8萬隻。英國《太陽報》</p></body></html>
