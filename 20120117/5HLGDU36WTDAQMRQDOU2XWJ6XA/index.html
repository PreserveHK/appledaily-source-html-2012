<html><header><meta charset="utf-8"><title>時裝節粉色冬日</title></header><body><h1>時裝節粉色冬日</h1><p>香港時裝節2012秋冬一連四天舉行，昨日有由黎巴嫩設計師主理的內地品牌ModessaCouture舉行時裝騷。</p><p>秋冬裝以ShimmeringReflection為主題，運用大量的刺繡、釘珠及閃石，主要材質以飄逸飛揚的雪紡、長紗、喱士和輕紗等，色彩也以調配過的pastelcolor為主調，如dustypink、dustybabyblue、粉鵝黃色和offwhite等，如璀璨的仙子般。<br>新裝輪廓面貌則走傳統的女性線條，強調身體曲線。<br>採訪、攝影：盧妹</p></body></html>
