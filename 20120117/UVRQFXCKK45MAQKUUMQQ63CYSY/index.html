<html><header><meta charset="utf-8"><title>附屬品：MCM城市儷人 - 岑歡</title></header><body><h1>附屬品：MCM城市儷人 - 岑歡</h1><p>近年韓流襲港，韓劇、韓國歌手都大受歡迎，歌手Rain、WonderGirl和少女時代等組合更紅到歐美，韓風吹遍世界各地，連德國經典手袋品牌MCM也受到早前在韓國大受歡迎的劇集《城市獵人》影響，推出CityHunter手袋系列，於上周的春夏預展中曝光。</p><p>CityHunter手袋系列特別為上班族設計，選用品牌經典泥黃色monogram皮料製成，春夏新袋也有鮮色的MochaGrace系列，以天然鱷魚壓紋及皮料和帆布製成，有淺栗色、檸黃和橙色，將品牌的經典元素與modern設計融合，韓星尹恩惠更是品牌的忠實粉絲。<br>撰文：岑歡</p></body></html>
