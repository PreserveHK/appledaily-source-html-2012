<html><header><meta charset="utf-8"><title>米爾頓凱恩斯3線主力 - 何西</title></header><body><h1>米爾頓凱恩斯3線主力 - 何西</h1><p>簡評：米爾頓凱恩斯今季以升班英冠為最大目標，由熱刺借用的90後小將阿當史密夫，作為右後衞卻具極強的進攻意識，今季已為球隊攻入兩球。<br>中場查域克屬曼聯青訓產品，過去兩季皆屬球隊不可或缺的主力。至於入球重責將落在前鋒保迪治身上，出身自葉士域治的保迪治多年來曾被外借往多家球會，直至09年轉投伊奧維才有較多表現機會，到今季加盟MK，深得重用。<br>文：何西</p></body></html>
