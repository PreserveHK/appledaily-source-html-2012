<html><header><meta charset="utf-8"><title>求驗客手記：史浩克去煤礦激勵士氣 - 求驗客</title></header><body><h1>求驗客手記：史浩克去煤礦激勵士氣 - 求驗客</h1><p>德國城市史浩克，曾經係歐洲其中一個主要嘅採煤集中地，亦因為咁樣，德甲球隊史浩克04亦有「煤礦工人」嘅稱號。近年，史浩克04成績不俗，上季球隊更加殺到入歐聯4強，表現予人驚喜。而於日前，史浩克04為咗激勵球隊嘅士氣，兼增強隊員嘅凝聚力，一班球員就到咗當地嘅煤礦參觀，體會吓礦工嘅生活，隊中靈魂魯爾（圖）亦有參與其中。家史浩克喺聯賽只係落後榜首嘅拜仁3分，今季仲大有機會爭德甲冠軍；唔知一眾史浩克戰將經過今次嘅煤礦之旅後，下半季會唔會踢得更醒神呢？</p></body></html>
