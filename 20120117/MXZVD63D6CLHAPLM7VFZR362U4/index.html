<html><header><meta charset="utf-8"><title>長澤性感新戲爭影后</title></header><body><h1>長澤性感新戲爭影后</h1><p>日本女星長澤正美近年人氣大減，為力保事業，她不惜在電影《三十歲的春天》及舞台劇《CrazyHoney》中作性感演出，長澤被傳經常要相約其他男星落吧劈酒減壓，幸而昨日宣佈的日本Academy電影大獎提名名單中她入圍優秀女主角獎。<br>有日本奧斯卡之稱的日本Academy電影大獎昨日公佈提名名單，除了長澤外，身為3月2日舉行的頒獎禮司儀的深津繪里會與《八日月之蟬》的井上真央、《阪急電車》的中谷美紀等爭最優秀女主角。</p><p>三浦友和爭影帝</p><p>入選優秀男主角的包括三浦友和、大泉洋、原田芳雄、役所廣司及堺雅人。</p></body></html>
