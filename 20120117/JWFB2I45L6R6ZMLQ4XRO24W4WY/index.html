<html><header><meta charset="utf-8"><title>蘋果汁港撤日本三縣紅色旅警</title></header><body><h1>蘋果汁<br>港撤日本三縣紅色旅警</h1><p>【本報訊】保安局評估去年日本大地震和海嘯的災後最新情況後，昨日宣佈撤銷對日本宮城縣、茨城縣和岩手縣的紅色外遊警示，但維持對受核輻射洩漏影響的福島縣的紅色警示。<br>發言人呼籲市民如非必要，避免前赴福島縣，尤其不要進入福島第一核電廠20公里範圍，以及當地政府劃定的疏散區。<br>日本去年3月發生9級大地震，引發海嘯及核輻射洩漏，港府曾向重災區福島、宮城、茨城和岩手四縣發出黑色外遊警示，三個月後降至紅色；其他地區包括東京等，則於去年6月取消所有外遊警示。<br>保安局表示，當地港人如需協助，可致電入境處24小時求助熱線（852）1868。</p></body></html>
