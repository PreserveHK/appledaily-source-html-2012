<html><header><meta charset="utf-8"><title>嘉玲辦年貨試食</title></header><body><h1>嘉玲辦年貨試食</h1><p>劉嘉玲和梁朝偉經常各有各忙，之前偉仔在內地飛來飛去宣傳新片《大魔術師》，不過近日完成工作後，偉仔終有機會回港陪嘉玲，加上農曆年將至，兩人當然要一同過節，前晚嘉玲和偉仔便相約好友葉童及陳國熹一同嘆紅酒。
</p><p>嘆完紅酒，嘉玲昨日又外出辦年貨，當中見她身穿皮草戴黑超及帽出現，親自到涼果店大手購入不少涼果。雖然有明星現身，不過其他顧客都忙於辦年貨未有理會，嘉玲亦毫不介意即場試食，相信她必滿載而歸。<br>撰文：丁寧</p></body></html>
