<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君如諗過搵代母 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳君如諗過搵代母 - 馮仁昭</h1><p>吳君如日前喺銅鑼灣接受訪問宣傳賀歲片《八星抱喜》，同陳可辛生咗個女嘅君如話已經決定唔會再刻意追求生仔，一心一意教好個女，佢話：「個女細個時成日話想有個細佬妹，但係佢老竇話其實已經有個妹，我叫佢問老竇係咪收埋喺泰國。」君如又老實講曾有考慮過搵代母同埋領養，不過最終都不了了之：「畢彼特都生一個領養一個，但係喺香港同內地要領養，手續好複雜。」</p></body></html>
