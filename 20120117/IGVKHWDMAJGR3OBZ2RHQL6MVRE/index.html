<html><header><meta charset="utf-8"><title>AKB指原埋怨MV冇影</title></header><body><h1>AKB指原埋怨MV冇影</h1><p>日本大堆頭女子組AKB48，風頭躉來來去去都得幾個，而去年勁上位的指原莉乃，雖在人氣總選中躍升至第9位，但近日為AKB紀錄片宣傳與MV導演高橋榮樹對談時，指原埋怨MV經常拍不到她：「我拍MV時出盡力去跳舞，但都拍唔到我！」指原承認她賣點是「乜都唔掂」，反而得到粉絲支持，但曾在握手會中被其他成員的粉絲鬧她：「你乜都唔掂，唔明點解你可以排到第9位！」此外，另一成員柏木由紀日前因不適在握手會中途離場，她昨日已復工進行綵排。</p></body></html>
