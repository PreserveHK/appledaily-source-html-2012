<html><header><meta charset="utf-8"><title>坂井宏朱OL變車手</title></header><body><h1>坂井宏朱OL變車手</h1><p>27歲的坂井宏朱，本是OL，在旅行社任職銷售員，四年前朋友帶她看賽車後，她立志成為賽車手，數月後不理家人反對毅然辭職，投考職業車手訓練班。她曾發誓不管考多少遍，都要圓賽車夢。<br>坂井只曾跳過芭蕾舞和加入啦啦隊，對騎電單車毫無經驗，只藉着無比意志和熱情，挑戰無煞掣電單車，最終用行動證明自己──去年出道以來的22場賽事中已勝出一仗，連父母也被她感動，她曾說：「父母難以被說服，但他們現在都很支持我。」可惜，她踏上職業生涯短短數月，卻因意外賠上性命。<br>產經新聞/majiroxnews</p></body></html>
