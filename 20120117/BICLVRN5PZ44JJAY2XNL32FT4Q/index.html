<html><header><meta charset="utf-8"><title>裸女報天氣　奇招搶收視</title></header><body><h1>裸女報天氣　奇招搶收視</h1><p>為搶收視，德國有電視台出奇招，由全裸女報天氣，成功把男觀眾的眼睛吸引過來。<br>德國一間電視台，在每周德甲聯賽開始前，除了會播出賽事評論節目外，還有特別天氣預報，預測賽事當日是陰是晴，貼心照顧球迷需要。為搞噱頭，更以性感火辣穿比堅尼泳衣的天氣女郎上陣（下圖），眼睛吃冰淇淋夠爽，收視率節節上升。有勢去到盡，電視台在深宵時段，更讓天氣女郎剝光豬，全裸亮相（上圖），讓觀眾冷天都火辣辣。<br>台灣東森新聞網</p></body></html>
