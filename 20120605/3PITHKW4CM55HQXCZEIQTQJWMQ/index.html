<html><header><meta charset="utf-8"><title>老友鬼鬼　貓狗親熱依偎</title></header><body><h1>老友鬼鬼　貓狗親熱依偎</h1><p>貓狗向來勢不兩立，但也有例外，美國一名寵物主人就在YouTube上載了一條貓狗親熱依偎的片段（圖），吸引了逾20萬人觀看。<br>狗狗Murkin和貓咪Flufferpants，體形一大一小，住在同一屋簷下，不但沒大打出手，反而老友鬼鬼。貓咪會依偎着大狗睡覺，還愛用頭磨擦大狗的下巴，大狗也表現受落，一動不動，貓咪舒服得肚子朝天。<br>Murkin好狗不欺負貓咪，原來因為牠六個月大時被主人收養後，主人常把流浪貓咪帶回家照顧，所以牠慣與貓咪相處，還會照顧和安撫牠們。<br>YouTube網站<br></p></body></html>
