<html><header><meta charset="utf-8"><title>穿降溫衣不運動可燒脂</title></header><body><h1>穿降溫衣不運動可燒脂</h1><p>做運動是瘦身的不二法門，但今後想減磅，只要穿上降溫衣就可以，因為研究發現降溫衣能啟動可燃燒卡路里的「棕色脂肪」，不用運動也可以瘦起來。<br>美國喬斯林糖尿病中心研究員，向志願人士分別注入麻黃素、對照用的生理鹽水，以及穿上注入水溫約14℃的降溫衣兩小時。結果發現，雖然用麻黃素和低溫衣的人燃燒了同等份量卡路里，但只有低溫衣才能啟動棕色脂肪。<br>研究員指，用降溫法刺激棕色脂肪，可免去麻黃素帶來的副作用。下次實驗將讓人穿降溫衣，審視燃燒卡路里的效果是否及得上運動。英國《每日郵報》</p></body></html>
