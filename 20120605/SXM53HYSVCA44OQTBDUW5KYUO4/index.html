<html><header><meta charset="utf-8"><title>美漢住森林　飛機為家</title></header><body><h1>美漢住森林　飛機為家</h1><p>四海為家太飄泊了吧，飛機為家又如何？來自美國俄勒岡州的「飛機住客」坎貝爾，就以在森林的波音727-200殘舊客機為家（圖）。<br>「歡迎來到我的家！」坎貝爾興致勃勃地介紹自己的飛機住家：「地方是淺窄一點，但我身材不高大啊！」這個飛機住家，原來的飛機廁所已改裝成抽水馬桶，浴盆無遮無掩放在機艙裏，但他說「在森林沒所謂吧」。這個家沒有電視、收音機，僅以蘋果iPodTouch播音樂，配合大自然的恬靜，他自得其樂。<br>美國有線新聞網絡</p></body></html>
