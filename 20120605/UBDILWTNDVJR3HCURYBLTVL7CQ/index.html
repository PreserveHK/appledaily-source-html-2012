<html><header><meta charset="utf-8"><title>地球姊妹星　沒磁場沒水</title></header><body><h1>地球姊妹星　沒磁場沒水</h1><p>金星是太陽系行星之一，直徑1.21萬公里，是水星之後，距離太陽第二近的行星。金星的英文名是Venus，是根據羅馬神話中愛與美的女神維納斯命名，而金星的天文符號，也以維納斯的梳妝鏡為圖案。中國古人則稱金星為「太白」或「太白金星」。<br>金星的公轉周期為224.71日，在地球夜空的亮度僅次於月球，質量與地球相似，被稱為地球的姊妹星，但自轉方向跟地球相反，因此太陽是從金星的西面升起。金星是太陽系中唯一沒磁場的行星，也沒有水，大氣主要由二氧化碳組成。《蘋果》資料室<br></p></body></html>
