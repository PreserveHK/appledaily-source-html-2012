<html><header><meta charset="utf-8"><title>售238元「激光」面霜抗衰老</title></header><body><h1>售238元「激光」面霜抗衰老</h1><p>近年流行的激光美容令女士趨之若鶩，法國品牌歐萊雅（L'Oreal）最新推出一款抗衰老面霜（圖），聲稱效果可媲美激光療程，價錢僅19.99鎊（238港元）。<br>面霜模仿激光療程的功效，刺激骨膠原再生和皮膚更新，減淡幼紋和撫平皺紋。面霜也含透明質酸，實驗證明有助皮膚維持水潤。有女士試用新系列的面霜、精華素和眼霜兩周，認為效果超乎理想，眼部幼紋即時減淡，用後24小時臉部皮膚都變得柔滑，10分滿分給予9分。<br>英國《每日郵報》</p></body></html>
