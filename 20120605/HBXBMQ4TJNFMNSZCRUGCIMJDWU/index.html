<html><header><meta charset="utf-8"><title>心跳800：美國小姐出爐</title></header><body><h1>心跳800：美國小姐出爐</h1><p>本年度「美國小姐」出爐了。她，卡爾普（OliviaCulpo），芳齡20歲，來自羅得島（RhodeIsland）音樂世家，是波士頓大學二年級學生，也是大提琴手。不像許多佳麗無智慧，連美國副總統是誰都不知道，她在問答環節遇到高難度問題─應否准變性人選美，她答得大方得體：「我能夠接受，因為美國是自由國家。」對於美麗，她說「在乎你怎樣對待別人」。<br>路透社/美聯社</p></body></html>
