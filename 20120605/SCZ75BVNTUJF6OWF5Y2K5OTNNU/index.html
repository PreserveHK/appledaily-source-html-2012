<html><header><meta charset="utf-8"><title>HotTalk：新GoogleMaps玩3D？</title></header><body><h1>HotTalk：新GoogleMaps玩3D？</h1><p>蘋果嘅WWDC大會就嚟舉行，用來反狙擊GSIII的秘密武器，究竟係iPhone5定迷你版iPad？六月中就有答案，但早前關於棄用GoogleMaps單料，最近又有新發展。話說Google打算喺六月舉行全球發佈會，主題叫「TheNextDimensionofGoogleMaps」，睇完張宣傳相，網友們猜測3D是新賣點，似乎是向蘋果未出世嘅地圖功能示威喎，嚟緊一於買定花生睇「MapWar」喇。</p></body></html>
