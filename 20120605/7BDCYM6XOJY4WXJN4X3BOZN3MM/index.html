<html><header><meta charset="utf-8"><title>狗「誕」三貓咪　爪大尾巴粗</title></header><body><h1>狗「誕」三貓咪　爪大尾巴粗</h1><p>狗媽媽可以誕下貓寶寶？山東省德州市近日就發生這樣的怪事。一名民眾飼養的狗媽媽，近日「誕下」三隻寶貝，但一看便發現三隻都是貓咪（圖）。三隻小貓咪四條腿都很長，爪子很大、尾巴也粗，仍躲在狗窩與狗媽媽一同生活。畜牧局專家認為小貓絕不可能是狗媽媽所生，因狗屬犬科、貓屬貓科，不可能交配懷孕，懷疑是狗媽媽誕下小狗後，小狗走失了，狗媽媽則遇到三隻同樣走失的小貓，出於本能便將小貓帶回狗窩。<br>山東齊魯網</p></body></html>
