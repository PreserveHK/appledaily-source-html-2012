<html><header><meta charset="utf-8"><title>火熱新娘婚禮撐竿跳</title></header><body><h1>火熱新娘婚禮撐竿跳</h1><p>新娘子愛穿上有長長裙襬的婚紗，慢慢步入教堂，但新加坡有新娘子行禮時，竟在教堂內穿短裙撐竿跳遠（圖），教人印象難忘。<br>這名姓楊的新娘當日頭戴小皇冠，身穿特製短裙，在200多名賓客面前，她持竿、助跑、衝刺、躍起、落下，由2.8米起開始跳，跳到3.6米才停下來，博得全場掌聲，氣氛亦由浪漫溫馨，轉為熱血沸騰。<br>新娘子是撐竿跳選手，而新郎正是伴她成長的教練，兩人因撐竿跳結緣，在婚禮上玩撐竿跳，是想順道推廣這項運動。<br>台灣東森新聞網</p></body></html>
