<html><header><meta charset="utf-8"><title>「最美司機」出殯萬人送別</title></header><body><h1>「最美司機」出殯<br>萬人送別</h1><p>昨日下午，被喻為杭州「最美司機」、「平民英雄」的吳斌出殯，沿途吸引逾萬民眾送別，場面感人。他年老的母親則在家中窗口，擦着眼淚目送兒子安然離去。<br>上周二（29日），杭州長運客運二公司快客司機吳斌（48歲）駕駛大客車從無錫返回杭州期間，一塊鐵塊從空中飛落擊碎車輛前擋風玻璃後，砸中他的腹部和手臂，他三根肋骨被撞斷，肝臟被擊碎。正值危急關頭，他強忍劇痛，鎮定地完成換檔、煞車等一系列安全操作，將車緩緩靠邊停好，開啟雙跳燈、打開車門，安全疏散旅客，確保了車上24名旅客安然無恙，他自己卻因傷勢過重逝世。<br>中新社/鳳凰網</p></body></html>
