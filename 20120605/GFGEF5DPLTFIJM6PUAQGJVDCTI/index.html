<html><header><meta charset="utf-8"><title>轉會老虎機：細哨簽約明尼路至年尾</title></header><body><h1>轉會老虎機：細哨簽約明尼路至年尾</h1><p>在離開法林明高僅4天後，巴西球員「細哨」朗拿甸奴（圖）於周一即告加盟另一巴甲球隊明尼路。細哨與明尼路簽約至今年年尾，並可望在周三迎巴希亞的巴甲聯候命</p><p>比基利亞</p><p>國籍：阿根廷<br>年齡：26歲　位置：中場<br>現效球會：安德列治（比甲）<br>傳聞加盟球會：阿仙奴（英超）<br>轉會費：800萬鎊<br>成事指數：★★★★<br><br>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。<br>註：以5★為最高</p></body></html>
