<html><header><meta charset="utf-8"><title>GalaxySIII遭「分屍」全程睇</title></header><body><h1>GalaxySIII遭「分屍」全程睇</h1><p>每逢有新智能手機推出，科網潮人總會把手機拆開來研究，作為近日最暢銷而最受歡迎的三星GalaxySIII手機，自然難逃被拆件「分屍」的命運（右圖），網友更將整個過程放上網（左圖）。<br>GalaxySIII很薄，但只須十字螺絲批和小型撬棒，就能輕易將機身拆開。手機的屏幕和底板結合在一起，無法拆開。<br>打開機殼後，可見它用的是三星最新推出的1.4GHz四核心處理器、1GB記憶體、Intel的Wireless處理器等。另外，配備800萬像素相機鏡頭、Sony的相機感測器和2100mAh大容量電池。YouTube網頁</p></body></html>
