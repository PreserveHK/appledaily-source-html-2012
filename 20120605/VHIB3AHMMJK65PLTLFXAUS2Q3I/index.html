<html><header><meta charset="utf-8"><title>Apps士多：360°遊世界</title></header><body><h1>Apps士多：360°遊世界</h1><p>環遊世界可能係唔少人夢想，但要落實並非人人做到，若然仍在計劃中，可以先用《TourWrist》感受一下。《TourWrist》其實是個以地點位置，分享全景相片的App，從地圖上選擇位置，放大後就可以看到提供全景相片的地點，選擇後拿起手上的iPhone、iPad，向左移動，畫面亦會跟隨左移，而且相片是包括上下左右全方位，感覺就似攝影機鏡頭一樣，好有現場感！</p></body></html>
