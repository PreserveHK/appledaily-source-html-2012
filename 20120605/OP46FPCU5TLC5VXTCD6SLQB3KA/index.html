<html><header><meta charset="utf-8"><title>凱蒂表妹脫衣舞贈興</title></header><body><h1>凱蒂表妹脫衣舞贈興</h1><p>慶祝女皇登基鑽禧可有不同方式，但凱蒂21歲遠房表妹達林（KatrinaDarling圖）肯定至激。她上周四在倫敦一間夜總會，表演脫衣舞版本《天佑女皇》。<br>出場時穿上紅色束衣、米字旗短裙、頭戴小皇冠。但隨着國歌《天佑女皇》的音樂響起，她從開始邊跳舞、邊脫衣，最後只剩下皇冠和小小布遮掩重要部位。<br>她說：「我希望為慶祝女皇鑽禧做些特別的事，最後決定跳脫衣舞。」她又說，若獲邀到白金漢宮表演，很可能拒絕，「擔心皇室成員看後會面紅」。<br>英國《每日郵報》</p></body></html>
