<html><header><meta charset="utf-8"><title>Apps士多：實況空戰</title></header><body><h1>Apps士多：實況空戰</h1><p>新iPad推出後，暫時認為這款《SkyGamblers：AirSupremacy》最能發揮其圖像能力，在飛行中的戰機，與地面上的建築物、戰艦等複雜的戰場畫面，都有細緻的顯示，加上極佳的光影效果，可媲美家用遊戲機的質素。遊戲最正是支援連線對戰，只要手持iOS裝置，就可以連線對戰，從團體戰、基地保衞戰到自由戰等模式都有提供，系統還會計算擊落數量，統計分數及經驗值，機迷必玩！</p></body></html>
