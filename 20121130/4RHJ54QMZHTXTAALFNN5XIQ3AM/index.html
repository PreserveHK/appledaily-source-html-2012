<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>王祖藍山區探養子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王祖藍山區探養子 - 馮仁昭</h1><p>啱啱成為十大傑出青年嘅王祖藍早前以培幼會大使身份去咗陝西探訪，仲親身見到佢個助養兒童小馳同佢細佬小騰，同時體會到貧困社區面對嘅問題。<br>祖藍話係第一次去到陝西呢啲偏遠山區，當地無論醫療同通訊嘅設施都缺乏，佢話透過助養可以幫到小馳返學，最令祖藍感觸嘅係玩泥土都可以令佢哋好開心，祖藍話：「佢哋未接觸過玩具，玩泥土都可以開心半日，對我哋係一種好大嘅反思。」<br>撰文：馮仁昭</p></body></html>
