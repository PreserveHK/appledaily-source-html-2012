<html><header><meta charset="utf-8"><title>周五數據王：<br>AC作客卡坦夠靈「2」</title></header><body><h1>周五數據王：<br>AC作客卡坦夠靈「2」</h1><p>AC米蘭上周雖擊敗祖雲達斯後取得2連勝，但今季狀態頗飄忽的他們，周五意甲作客卡坦尼亞，「主客和」實在難估計，反而可從入球盤路入手。紅黑軍團過往7次造訪這支西西里島球隊，無獨有偶竟全部開出總入球「2」，加上卡坦主場失球率低，7場意甲只失5球，相信今仗即使落敗亦不會失超過2球以上；今仗入球「細」可捧之餘，3.3倍的總入球「2」更是心水之選。</p></body></html>
