<html><header><meta charset="utf-8"><title>馬德鐘耍手段爭視帝</title></header><body><h1>馬德鐘耍手段爭視帝</h1><p>馬德鐘和Lisa S.昨日在中環出席鱷魚恤60周年展覽，馬德鐘謂入圍無綫視帝十強感意外，得獎與否沒所謂。有傳陳豪為爭獎而凍薪續約，馬德鐘說：「咁想要咩？佢攞過啦，我嘅手段係我唔係親生仔，攞咗幾搞笑。」馬德鐘在微博晒與老婆張筱蘭慶祝生日的全家福，他說：「有老婆梗好，生仔教得好，一個女人持家多年辛苦。」因經歷多而錫老婆？他說：「之前之後都錫。」</p><p>Lisa S.則被問到有指張曼玉簽約吳彥祖的公司做唱作人，她謂不理老公事業：「只知張曼玉在私人活動上曾唱歌，不知她想做專業歌手，她是super woman，做任何事都不令我驚訝。」<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
