<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張崇基倒貼教滑水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張崇基倒貼教滑水 - 馮仁昭</h1><p>有線嘅節目《活在星光下》之前搵咗張崇基做訪問，仲去咗佢間滑水學校。原來張崇基係香港滑水代表，佢講笑話四肢發達頭腦簡單嘅人玩滑水最啱，最令佢難忘嘅係滑水嘅速度感同騰空時停頓嘅一刻：「滑水學校冇錢賺，都有問自己仲可以滑幾耐，我覺得體能同精神暫時仲可以先兼顧落去。」佢話部份動力嚟自07年喺新加坡贏咗個冠軍。<br>撰文：馮仁昭</p></body></html>
