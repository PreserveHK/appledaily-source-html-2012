<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>惠英紅嚇走男朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>惠英紅嚇走男朋友 - 馮仁昭</h1><p>惠英紅早前接受商台錄音訪問，提及以前試過同圈外人拍拖九個月，最後被飛，佢話：「對方問過一個問題，佢究竟係同個男人、兄弟定係女朋友拍拖？佢覺得我太強。」惠英紅又話好渴望被保護，亦都有諗過結婚，可惜現時連拖都冇得拍。惠英紅提到之前有抑鬱症，匿埋喺房唔冲凉唔刷牙，食百幾粒安眠藥，最後阿妹經朋友通知下撞房門救佢。<br>撰文：馮仁昭</p></body></html>
