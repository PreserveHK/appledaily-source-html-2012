<html><header><meta charset="utf-8"><title>救命貓感應少主心臟病</title></header><body><h1>救命貓感應少主心臟病</h1><p>英國蘇格蘭3歲黑貓「珀拉」是隻「救命貓」，每當13歲少主人吉倫多次室性心動過速（ventricular tachycardia）病發、心跳快停頓時，牠都感應得到，會即時跑到她床上，咬她腳趾示警。<br>吉倫心臟有缺陷，身體會發出錯誤訊息，令心跳會加速至每分鐘200次，令她胸口疼痛難當，不能活動，不能說話，每次病發可歷時40分鐘之久，其間更有心跳停頓危險。幸好，黑貓珀拉每晚都會陪她睡，若發現她有不妥當，就會咬醒她媽媽，再返回她身邊，守候至她病發完畢或救護員抵達。<br>英國《每日郵報》</p></body></html>
