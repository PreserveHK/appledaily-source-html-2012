<html><header><meta charset="utf-8"><title>袁嘉敏露Bra撼Phoebe</title></header><body><h1>袁嘉敏露Bra撼Phoebe</h1><p>模許穎（Phoebe）同港姐出身嘅袁嘉敏（Candy）近日為一套動畫嘅同一角色配音，兩人仲爭認係主角，噚日佢哋喺旺角宣傳就大鬥法，Candy先嚟一招露肉色阿婆bra力撼谷胸Phoebe，到接受訪問時兩個就句句有骨，Phoebe自稱係模，唔會同Candy姐呢啲大明星比較喎，而Candy就對Phoebe話：「我配音配足兩個鐘，你得廿幾句對白都叫主角？」火藥味甚濃喎！</p></body></html>
