<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>狄易達艷遇撲埋身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>狄易達艷遇撲埋身 - 馮仁昭</h1><p>狄易達同師妹蔚雨芯噚日喺尖沙嘴出席無綫J2旅遊節目《去吧！墨西哥！》記者會，達仔話去咗墨西哥15日，大家都好關注12月21日世界末日，達仔特別問咗當地瑪雅人，佢話原來瑪雅人當呢件事係笑話，其實達仔咁啱又喺嗰日生日，家知道冇事都放心晒。至於師妹蔚雨芯踢爆達仔有艷遇，有女仔主動埋身，向佢又攬又錫。<br>撰文：馮仁昭</p></body></html>
