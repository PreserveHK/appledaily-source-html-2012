<html><header><meta charset="utf-8"><title>志玲覓新男友生B</title></header><body><h1>志玲覓新男友生B</h1><p>林志玲昨日38歲生日，她前日在海外拍攝新廣告，拍攝後經理人和工作夥伴送上蛋糕為她慶祝，令她驚喜不已。不過，38歲的志玲姐姐婚期一直未有着落，連男友名單來去都只是言承旭和邱士楷，她聽到也忍不住笑說：「我也想要有新對象！」她不遺憾還未出嫁，但坦承因未來想要小孩，所以擔心高齡生育的問題。<br>此外，志玲日前幫S.H.E拍新歌MV，在MV中化身芭蕾舞者，S.H.E特地送甜品去探班，原來Selina前年發生燒傷意外，志玲也託人送親筆紙條打氣。<br>撰文：唐如</p></body></html>
