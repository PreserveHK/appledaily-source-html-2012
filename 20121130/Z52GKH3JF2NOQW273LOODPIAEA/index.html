<html><header><meta charset="utf-8"><title>毛舜筠叫祥仔讓獎</title></header><body><h1>毛舜筠叫祥仔讓獎</h1><p>毛舜筠昨日於旺角以代言人身份出席健康食品活動，她表示剛拍完黃百鳴的賀歲片。對今年無綫的視帝視后之爭，毛姐表示：「冇乜所謂，佢哋鍾意捧邊個咪邊個，呢個係一個節目，我唔覺得係真正競爭。」當記者指今年會一人一票時，毛姐說：「咦！你信呀？」問到他可覺黎耀祥大機會？毛姐笑言祥仔每年都大機會，但連奪兩年應把獎項讓出來，她表示：「呢啲電視台有安排。」至於林峯，毛姐說：「林峯靚仔，chok都好緊要！」<br>採訪、攝影：文國駿</p></body></html>
