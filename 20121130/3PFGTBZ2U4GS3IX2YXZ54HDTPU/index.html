<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>撬窗入屋　賊被喝退</title></header><body><h1>各區突發簡訊：　<br>撬窗入屋　賊被喝退</h1><p>【中  環】<br>【本報訊】中環歌賦街37號A多福樓發生連環爆竊案，凌晨1時50分，獨行賊用螺絲批撬窗入屋爆竊。幸男戶主被異聲驚醒，甫見賊人蹤影，大聲喝止，嚇得對方匆匆逃去。32歲姓陳戶主無損失，致電報警。警方到場封鎖大廈調查，其間發現地下另一單位也被爆竊，大門虛掩，聯絡到36歲姓林男戶主回家，經點算損失一部約值4,000元的手提電腦。</p></body></html>
