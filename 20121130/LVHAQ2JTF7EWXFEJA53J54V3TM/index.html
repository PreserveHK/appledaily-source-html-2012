<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>為爭車位　司機互毆</title></header><body><h1>各區突發簡訊：　<br>為爭車位　司機互毆</h1><p>【沙  田】<br>【本報訊】兩名火爆司機，為爭泊車位大打出手，當中一名運菜貨車司機，涉嫌用鐵手鈎襲擊傷人被捕。<br>事發沙田隆亨邨商場對開停車場，昨午12時許，46歲姓李貨車司機駕車運送蔬果，至上址時與另一名30歲姓張私家車男司機，因爭奪泊車位爭執。李按捺不住，涉嫌揮舞鐵手鈎襲擊對方；張頭、面受傷披血，報警後，涉傷人貨車司機被捕，傷者獲送院醫治。</p></body></html>
