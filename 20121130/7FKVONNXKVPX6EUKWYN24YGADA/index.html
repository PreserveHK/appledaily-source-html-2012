<html><header><meta charset="utf-8"><title>中環在線：邱德根得閒坐陣大本營 - 李華華</title></header><body><h1>中環在線：邱德根得閒坐陣大本營 - 李華華</h1><p>大過岳少阿媽一年，今年88歲嘅遠東系創辦人邱德根，近年甚少公開露面，只係偶爾見佢入馬場行番轉。據講，雖然佢廿年前曾經患上老人癡呆症，年紀又咁大，但家仍然相當精靈，仲會周不時返中環遠東大廈大本營坐吓，頂樓成層留畀佢用。當然，上市公司嘅日常業務早已經交晒畀「老虎仔」邱達昌打理，家更開始交畀第三代接手。邱德根位靚孫女邱詠筠近年就接手打理酒店業務，前稱麗悅酒店嘅帝盛酒店（2266）就由佢打理，不時見佢幫酒店做宣傳。</p></body></html>
