<html><header><meta charset="utf-8"><title>動漫迷子女改名比卡超</title></header><body><h1>動漫迷子女改名比卡超</h1><p>日本人愛動漫，有人瘋狂到用動漫人物名字為子女改名，叫比卡超、拳四郎等。父母改名改得興奮，難為子女可能成為別人笑柄而自卑，甚至被欺負。<br>在野自民黨總裁安倍晉三早前在演說中，狠批這些父母將孩子當寵物，竟給孩子取這些「蠢名字」，猶如虐童，認為應立法禁止。對於安倍的建議，有網民認為，給孩子改名是父母的自由，政府不應干預；也有人認為，被改怪名的孩子會被欺負，政府有責任予以保護，所以支持立法禁止。<br>台灣ETtoday網</p></body></html>
