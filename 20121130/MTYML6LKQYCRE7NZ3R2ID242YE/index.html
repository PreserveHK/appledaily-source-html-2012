<html><header><meta charset="utf-8"><title>吳日言生日望城電獲發牌</title></header><body><h1>吳日言生日望城電獲發牌</h1><p>吳日言在剛過去的星期日為城電拍攝劇集《三面形醫》煞科戲，同時是她29歲生日，一班粉絲為她送上蛋糕慶祝生日令她十分感動，並承諾努力工作，報答粉絲多年來的支持。<br>由歌手、主持到拍劇，吳日言相信只要堅守信念一定會成功，這班粉絲亦跟隨她長達八年。吳日言說：「在工作上很多時遇到挫敗，感到灰心時，看到粉絲給自己的一字一句，都會令我振作起來。」今年轉投城電的吳日言剛完成第一套電視劇《三面形醫》，與同劇的前輩姜大偉合作期間令她獲益良多。對於城電仍未獲發牌，她自言有信心政府一定會批，故生日願望之一亦是希望城電可以獲發牌。<br>撰文：李森</p></body></html>
