<html><header><meta charset="utf-8"><title>人肉層層叠</title></header><body><h1>人肉層層叠</h1><p>荷李活萬人迷里安納度狄卡比奧（Leonardo DiCaprio）呢排喺紐約拍新片《The Wolf of Wall Street》，佢拍呢套戲就認真辛苦，繼之前要咀個阿婆之後，噚日就要拍一段俾FBI逮捕嘅鏡頭，平時被捕嘅鏡頭頂多咪追逐下，但里安納度就要俾幾個FBI㩒住喺地下，仲要一個壓一個咁，搞咗個人肉層層叠出嚟！被捕後里安納度仲要掙扎想甩身喺地下「典」，連頭髮都亂晒。好彩，佢都有個坐直升機嘅型仔鏡頭補番數。</p></body></html>
