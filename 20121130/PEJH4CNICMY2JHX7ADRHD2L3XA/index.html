<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>呃保險案再拉九人</title></header><body><h1>各區突發簡訊：　<br>呃保險案再拉九人</h1><p>【九  龍】<br>【本報訊】的士司機涉撞車呃保險金案續有發展！警方新界南總區重案組人員，昨日在九龍區再拘捕包括公證行職員、的士行負責人及車房技工的七男兩女（年齡由38歲至56歲），涉嫌串謀欺詐被警方扣留調查。至於涉案被捕68歲姓羅的士司機，目前仍被扣查，同案被捕49歲姓林跌打醫師則獲准保釋候查，下月28日再返警署報到，警方調查工作繼續進行。</p></body></html>
