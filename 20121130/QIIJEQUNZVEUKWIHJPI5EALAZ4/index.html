<html><header><meta charset="utf-8"><title>停車場收銀員監守自盜</title></header><body><h1>停車場收銀員監守自盜</h1><p>【本報訊】從未犯法的65歲收銀員，監守自盜偷走公司逾16萬元停車場收入，然後全數花在賭馬和打麻雀。他昨天在沙田裁判法院承認一項盜竊罪，聲言無力賠償給公司，還柙至下月17日判刑。<br>蒙受損失的大輝地產（新界）有限公司，於沙田顯徑街營運一個露天停車場。被告陸顯昌負責收取泊車費，以及將款項存入公司的銀行戶口，賺取月薪7,500元。他在今年8月至9月偷錢，之後玩失蹤，10月中向警方自首，現已離職。他在庭上表示贓款已經全部輸光。<br>案件編號：STCC5583/12</p></body></html>
