<html><header><meta charset="utf-8"><title>溫碧霞密密賺人仔</title></header><body><h1>溫碧霞密密賺人仔</h1><p>溫碧霞、曾志偉及方力申前日在澳門出席「星聚金光大道」打手印儀式，穿上橙色tube dress晒香肩的溫碧霞打的手印太淺，她解釋：「唔係第一次打，可能唔夠大力。」她透露《紮職》入圍亞太影展觀摩電影，問對票房是否滿意？她說：「OK啦，同期有好多大片，有咁成績算滿意。」她直言在內地工作多，最喜歡用賺來的錢買樓。另外，小方自言一直收藏藝術品，估計變賣後總值超過千萬元，笑言夠錢買豪宅。<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
