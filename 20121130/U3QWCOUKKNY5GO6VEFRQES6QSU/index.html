<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>蕭敬騰大床唔夠瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蕭敬騰大床唔夠瞓 - 馮仁昭</h1><p>台灣歌手蕭敬騰嘅新大碟今日喺台灣發行，佢啱啱先去完英國，又要出席宣傳加上巡迴演唱會，佢都話最掛住屋企張床。噚日舉行嘅新碟記者會加反毒宣傳活動，蕭敬騰嘅唱片公司華納就送咗張滿佈玫瑰花嘅雙人床畀佢，希望佢可以用嚟釋放所有壓力。蕭敬騰收到張床之後話：「我要把家裏兩張雙人床合併，比king size還大，怎麼翻身都不會壓到貓。」<br>撰文：馮仁昭</p></body></html>
