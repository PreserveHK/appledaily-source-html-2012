<html><header><meta charset="utf-8"><title>醫療新知：<br>煙民常見危疾　腸癌居首</title></header><body><h1>醫療新知：<br>煙民常見危疾　腸癌居首</h1><p>西班牙科學家分析丹麥、法國、德國、希臘、意大利及西班牙等10個歐洲國家，逾440,000人的健康數據，推算吸煙每年引致高達270,000宗癌症。研究顯示在11年跟進期內，有14,563人因吸煙而罹患癌症，即每10萬人中有270人因吸煙患癌。首三位常見癌症為約4,500人罹患腸癌，約3,000人患肺癌，並有千多人患上泌尿系統癌症，其餘癌症包括口腔癌、胃癌、腎癌等。<br>研究顯示煙民患癌風險較從不吸煙者高2.6倍，戒煙者的風險也高1.5倍。參與研究的國家每年約有150萬宗癌症新症，估計近一半個案是由吸煙引起。</p></body></html>
