<html><header><meta charset="utf-8"><title>女兒當仔養免受欺凌</title></header><body><h1>女兒當仔養免受欺凌</h1><p>巴西一位媽媽，因童年曾經受虐，擔心女兒重蹈自己覆轍，竟在女兒出生開始就處心積慮將女兒「變成」兒子，騙倒出生登記處甚至家人足足兩年！<br>娃娃出生後，媽媽將醫院發出的證明書嬰孩性別欄中「女性」的剔號用指甲刮掉，改成「男性」，又給女嬰取了個男性名字塞繆爾（Samuel），頭髮剪得短短，穿男孩衣服，全家都騙過了，但小姨卻覺得可疑，偷偷拉開孩子的紙尿褲看，才拆穿騙局。<br>塞繆爾的祖母說：「大家都很驚訝，我現在要重新適應，原來我沒有男孫，我有的是孫女。」<br>英國《每日郵報》</p></body></html>
