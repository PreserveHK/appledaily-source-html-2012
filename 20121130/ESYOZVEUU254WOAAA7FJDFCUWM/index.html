<html><header><meta charset="utf-8"><title>隔牆有耳：<br>亞洲會naive信　得啖笑 - 李八方</title></header><body><h1>隔牆有耳：<br>亞洲會naive信　得啖笑 - 李八方</h1><p>ATV個反對發新牌騎呢爛騷，一時跳舞、一時報警、一時告人，好睇過CCTVB嗰啲垃圾肥皂劇。ATV個打手「亞洲會」都好有娛樂性㗎。八方收到風，亞洲會喺月中去信狼英，力勸佢要考慮清楚發新牌帶來嘅遺禍，重複番嗰啲要留意佳藝電視倒閉教訓等謬論。<br>封信結尾就最騎呢，原文係「借用一句令人尊敬的人物的話：我們不要too simple， sometimes naive」喎，究竟寫呢封信嘅人，知唔知自己做乜？有亞記中人都睇唔過眼，話呢啲簡直係香港之恥。 <br>香港靠呢啲電視台，仲邊會有希望！</p></body></html>
