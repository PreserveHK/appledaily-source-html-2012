<html><header><meta charset="utf-8"><title>關仁隱事：<br>「梳利」神經質損星途 - 關仁</title></header><body><h1>關仁隱事：<br>「梳利」神經質損星途 - 關仁</h1><p>女歌手「梳利」好唱得，雖然做咗媽咪，但把聲仲好靚，不過為人有啲神經質，諗嘅嘢同做嘅嘢真係估佢唔到，近年仲越嚟越嚴重㖭，好似早排佢喺網上擺咗張宣傳相，啲顏色偏晒黃好突兀，一睇就知張相未執過，大家都好奇點解佢會公開呢？關仁聽聞影宣傳相嗰日，梳利係用手機翻影相機張相，所以效果梗係唔靚，估唔到佢就咁失驚無神放上網，當然激到經理人紮紮跳，正所謂性格影響命運，如果梳利唔係咁有自己一套，行事作風偏激兼成日疑神疑鬼，相信喺家要聲冇聲嘅樂壇，憑佢嘅唱功同實力，分分鐘好易再上高峯，家真係可惜嘞！<br>撰文：關仁</p></body></html>
