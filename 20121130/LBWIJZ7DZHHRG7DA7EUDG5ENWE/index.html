<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>警撿$925萬走私貨</title></header><body><h1>各區突發簡訊：　<br>警撿$925萬走私貨</h1><p>【吉  澳】<br>【本報訊】水警北分區巡邏小隊人員，於昨凌晨2時20分巡經吉澳以北海面時，發現一艘載有兩人的可疑快艇進入本港水域，遂要求快艇停駛接受檢查。惟快艇逃走，水警追捕，並目睹另有四艘快艇靠近該艘快艇，接載了艇上兩疑人後，四艘快艇朝內地水域逃去，水警駛至只見走私客棄下一快艇，在艇上搜獲16箱電子零件，包括手提電話、電腦晶片、電子零件等總值925萬元。<br></p></body></html>
