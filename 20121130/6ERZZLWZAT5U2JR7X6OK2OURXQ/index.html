<html><header><meta charset="utf-8"><title>集團偷信用卡資料　香港也中招</title></header><body><h1>集團偷信用卡資料　香港也中招</h1><p>澳洲聯邦警局與羅馬尼亞警方聯手搗破一個羅馬尼亞有組織犯罪集團。集團涉嫌入侵小企業電腦系統，竊取將近50萬名澳洲人的信用卡資訊，並將3萬澳洲人信用卡資訊，用於全球各地價值3千萬元的非法交易中，是澳洲史上最大規模的資料盜竊案。<br>羅馬尼亞警方指，集團不僅盜取澳洲信用卡資訊，犯罪行為更遍佈全球多個地方，包括香港、美國、南韓及歐洲多國。被捕者中，包括羅馬尼亞摔跤冠軍Gheorghe Ignat。<br>截止警方破案為止，約3萬人的信用卡被用於這類非法轉賬，涉案金額高達3000萬澳元(約2.4億港元)。</p></body></html>
