<html><header><meta charset="utf-8"><title>案件速遞：<br>選舉旗幟女子守行為</title></header><body><h1>案件速遞：<br>選舉旗幟女子守行為</h1><p>【本報訊】家住九龍塘又一居的女營業員認為立法會候選人是垃圾，用刀爛31幅九龍西和超級區議會兩組別候選人的選舉旗幟，只有人民力量黃毓民和兩名獨立候選人黃以謙、黃逸旭沒有中招。女營業員原本被控8項刑事損毀罪，昨獲控方撤銷控罪，准她自簽1,000元，守行為12個月。<br>被告朱穎君（32歲）被指今年9月4日，用刀毀的選舉旗幟涉及8張參選名單，包括民建聯蔣麗芸、民協馮檢基、獨立候選人白韻琹等。<br>案件編號：KCCC3573/12</p></body></html>
