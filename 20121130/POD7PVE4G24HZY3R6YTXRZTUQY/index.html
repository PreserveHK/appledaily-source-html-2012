<html><header><meta charset="utf-8"><title>案件速遞：<br>九巴司機否認撞死途人</title></header><body><h1>案件速遞：<br>九巴司機否認撞死途人</h1><p>【本報訊】九巴59M線巴士於今年六月，在屯門龍門路鏟上行人路的巴士站，正在等車的途人葛雙妹（41歲）遭捲入車底死亡。疑突然休克導致意外的巴士司機邱松發（57歲，圖），昨天否認危險駕駛導致他人死亡罪，案件押後至下月27日預審。辯方指，九巴將為被告提供私人律師。</p><p>案發今年6月3日下午，涉案巴士由屯門碼頭開往荃灣鐵路站。事後被告聲稱疑受高血壓影響致眼前一黑，導致車禍。被告准以現金10,000元保釋候審。<br>案件編號：TMCC3971/12</p></body></html>
