<html><header><meta charset="utf-8"><title>1億遺產留給好鄰居</title></header><body><h1>1億遺產留給好鄰居</h1><p>澳洲悉尼寡婦哈里斯（Betty Harris）三年前以95歲高齡逝世，竟將1,250萬澳元（1億港元）遺產，全數留給鄰居格雷（Beatrice Gray），感謝她多年來替她買牛奶、麪包和倒垃圾。<br>哈里斯無兒無女，卻有姪兒姪女，曾立遺囑將遺產留給姪女哈特，但當她知道哈特想送她入老人院並委派法律監護人控制她的財政，非常不滿地修改遺囑，將遺產全數贈予不問報酬的好鄰居格雷。她曾說：「格雷一家可能會感意外，但我的親人卻想我死。我決定了，我的親人不會獲得一個仙。」哈特入稟法院爭產，周二被判敗訴。<br>英國《每日郵報》</p></body></html>
