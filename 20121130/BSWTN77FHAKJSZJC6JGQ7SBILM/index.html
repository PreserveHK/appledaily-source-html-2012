<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Britney Spears，最近被政府追討與前夫Kevin Federline於04年共欠下的約29萬港元稅款。<br>★美國男星班亞弗力被《EW》雜誌封為年度藝人。<br>★日本女星藤原紀香前日在東京宣傳新寫真集時，透露曾花時間鍛煉美臀。</p><p>★日本男星福山雅治連續四年獲日本雜誌《Oricon Style》讀者選為最渴望變成該樣貌男星第一位。<br>★韓國組合Wonder Girls前成員宣美盛傳回歸頂替明年嫁人的隊長先藝，但被有關方面否認。<br>★韓星李秉憲將於下月中假灣仔會展舉行的亞洲電影博覽會獲頒「年度明星獎」。</p></body></html>
