<html><header><meta charset="utf-8"><title>AKB增田度春宵致離隊</title></header><body><h1>AKB增田度春宵致離隊</h1><p>日本偶像組合AKB48的21歲成員增田有華，被昨日出版的日本雜誌《週刊文春》偷拍到日前往DA PUMP成員ISSA家中過夜的照片，她前晚深夜時分已在個人官方網頁承認過夜一事，但否認跟曾訂婚的ISSA拍拖當小三。雙方所屬事務所死撐二人不是戀人關係，但向來歌藝了得的增田，卻聲稱為自己輕率的行為負責，決定離開AKB。<br>據悉增田與ISSA今年9月曾合演舞台劇，網上也流傳二人的私人合照，而ISSA去年曾宣佈會與女星福本幸子結婚。<br>不過ISSA的事務所表示，他已與未婚妻福本分手，有指ISSA一向花心，而福本昨日則在網上表示心痛。</p></body></html>
