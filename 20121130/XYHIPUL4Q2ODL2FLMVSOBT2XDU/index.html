<html><header><meta charset="utf-8"><title>隔牆有耳：<br>學友社　惡搞學者孔「廢」東<br> - 李八方</title></header><body><h1>隔牆有耳：<br>學友社　惡搞學者孔「廢」東<br> - 李八方</h1><p>2012年踏入尾聲，唔少機構都會做吓十大新聞選舉回顧；學友社每年都會叫中學生投票選十大新聞，有中學生就發現，最近收到學友社十大新聞中國嗰篇候選新聞簡介上，第一項候選新聞，標題竟然係「孔廢東評港人 引起港人不滿」。中學生一時都唔係好明，究竟邊個叫做孔廢東？諗諗吓，先知道原來係年初大罵「香港人是狗」嗰位北大學者孔慶東。<br>堂堂學友社點解會寫錯字？可能係唔小心出錯，但有人就講笑話，會唔會連負責呢個新聞選舉嘅人，都唔妥孔慶東呢？</p></body></html>
