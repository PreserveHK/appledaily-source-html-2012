<html><header><meta charset="utf-8"><title>祖兒自爆少搵阿詩</title></header><body><h1>祖兒自爆少搵阿詩</h1><p>容祖兒（Joey）及陳松伶等前晚在將軍澳電視城錄影《勁歌金曲》，Joey被問會否祝福何韻詩跟傳緋聞的鄧九雲？她說：「唔回應係最好回應。」她直言與阿詩很少聯絡，問到是否不和？Joey說：「冇吖，唔係吖。」她又稱現時心態良好、自然，年底的頒獎禮不會刻意避忌何韻詩及劉浩龍。<br>暴脹的陳松伶表示已太多年沒在《勁歌》獻唱，問她是否婚後很幸福才暴肥？她說：「老公唔畀我瘦，話驚我唔健康，佢鍾意我圓潤啲。」至於有否計劃生小朋友，她說：「生小朋友唔可以同一個40歲嘅女人講，呢啲遲啲先講。」<br>採訪、攝影：王崇穎</p></body></html>
