紐約巨型聖誕樹亮燈</h1><p>美國紐約洛克菲勒中心（Rockefeller Center），前晚（周三）舉行一年一度的聖誕樹亮燈儀式，在紐約市長彭博主持亮燈下，高24.4米的聖誕樹由樹上超過3萬個燈泡所照亮，樹頂還有一顆施華洛世奇水晶星星，吸引大批市民觀看。今年已是洛克菲勒中心連續第80年為聖誕樹亮燈，聖誕樹會一直擺放至明年1月7日，之後會被分割成木材捐給慈善團體。　<br>美聯社</p></body></html>
