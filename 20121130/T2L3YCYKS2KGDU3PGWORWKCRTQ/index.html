<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>謝安琪遭狂迷熊抱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝安琪遭狂迷熊抱 - 馮仁昭</h1><p>謝安琪（Kay）早前去咗上海出席產品發佈會，雖然天氣好凍兼落毛毛雨，但無損粉絲熱情，吸引大批人圍觀。大會安排Kay同粉絲玩遊戲，其中一個女學生攬實Kay唔放，仲喺台上話好鍾意佢，逗得Kay好開心。之後Kay仲去咗一間上海菜館食大閘蟹宴，雖然Kay主要食素，平日間中會食一啲甲殼類食物，但老闆娘盛情下Kay都品嚐咗好豐富美味嘅晚飯。<br>撰文：馮仁昭</p></body></html>
