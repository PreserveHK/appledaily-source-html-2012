<html><header><meta charset="utf-8"><title>石修父子籲早日發牌</title></header><body><h1>石修父子籲早日發牌</h1><p>過檔了城電的父子檔石修與陳宇琛，昨日到新城受訪。修哥透露剛拍完劇，近日可休息一下，等下月尾再開拍新劇，其中一部將與囝囝陳宇琛做對手戲，他預計會有火花。陳宇琛坦言在無綫時主力做主持，但轉新公司後便不停拍劇，更有機會首次與父親做對手戲，他笑說：「我估佢會有壓力，但我哋平時都好有默契，應該冇問題。」<br>對於立法會通過無約束力動議要求政府發放免費電視牌照，石修說：「當然支持，可以增加良性競爭，睇吓政府點處理呢件事。」他覺得發放多個牌照，可增加就業機會，也令電視行業重回像70、80年代的全盛日子。<br>採訪、攝影：馬建華</p></body></html>
