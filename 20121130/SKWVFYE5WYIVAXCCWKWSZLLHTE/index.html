<html><header><meta charset="utf-8"><title>隔牆有耳：<br>龍應台首到訪西九 - 李八方</title></header><body><h1>隔牆有耳：<br>龍應台首到訪西九 - 李八方</h1><p>家喺香港訪問嘅台灣文化部長、著名作家龍應台由05年開始就好留意西九文化區嘅發展，佢噚日終於有機會踏足西九文化區嘅地盤，仲同西九管理局行政總裁連納智見面。龍應台大讚管理局職員工作態度好鬼專業，又話好羨慕西九用人唯才，請到好多國際級頂尖人才幫手；又提到當年第一次嚟香港就去咗油麻地睇粵劇，印象好深刻。</p><p>不過龍應台話香港未有文化局唔係幾好，唔可以集中處理文化問題，希望香港設立民間委員會。佢希望台灣同香港未來可以合作，聯手請藝術團隊表演，減輕成本，又希望台灣傳統嘅歌仔戲可以喺香港表演。</p></body></html>
