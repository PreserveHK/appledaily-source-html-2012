<html><header><meta charset="utf-8"><title>可盈生日囡囡高歌</title></header><body><h1>可盈生日囡囡高歌</h1><p>大前日43歲生日嘅郭可盈，前日喺微博放咗兩張相，相中見佢同老公林文龍同兩歲囡囡林天若一家三口切蛋糕，仲有一張囡囡餵郭可盈食嘢嘅相。郭可盈話最感動係囡囡同佢唱足本嘅生日歌「Happy Birthday to郭可盈，Happy Birthday to媽咪。」郭可盈又話囡囡唱得好搞笑。林文龍又喺微博放咗啲早排一家人同囡囡去郊外餵羊同去迪士尼嘅相，睇見佢哋咁甜蜜就真係開心。<br>撰文：洪紅克</p></body></html>
