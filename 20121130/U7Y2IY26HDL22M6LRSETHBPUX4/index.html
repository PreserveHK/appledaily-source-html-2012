<html><header><meta charset="utf-8"><title>中環在線：9億濕濕碎四太唔志在 - 李華華</title></header><body><h1>中環在線：9億濕濕碎四太唔志在 - 李華華</h1><p>賭王四太梁安琪投資物業真有一手，三年前有人出價6.8億，佢都冇沽尖沙嘴諾士佛臺十號，等到金朝陽（878）出價8.95億，佢先沽，持貨五年賬面賺3.15億，忍一忍手就多賺2億！</p><p>睇資料，四太07年以5.8億向恒生（011）買入呢幢商廈，2010年初傳過賣出，最終冇成交到。大嗱嗱接近9億嘅刁，四太都唔多上心，噚日竟然話唔清楚呢單嘢，仲話「乜賣咗畀金朝陽咩？你講我先知喎！」係咪真係咁唔志在呢？</p></body></html>
