<html><header><meta charset="utf-8"><title>高治無懼甩3牙</title></header><body><h1>高治無懼甩3牙</h1><p>勇者高治，當之無愧！高治周三代表史篤城迎戰紐卡素，與對方中堅高洛仙尼發生碰撞，撞甩了兩隻牙；但滿口鮮血的高治仍想繼續踢，到他見到自己甩出來的牙齒，才肯離場。<br>史篤城領隊普利斯賽後憶述當時情況，「彼得（高治）仍想繼續的！但當他見到隊醫手上的牙齒後，我估計他都嚇到暈倒了。他甩了兩隻牙，還有一隻插入了上顎的牙肉；我相信他要進行一些治療。」高治在40分鐘被換走，由堅韋尼鍾斯入替；當時史篤城落後0:1。也許高治的勇猛激發了全隊士氣，史篤城最後靠約拿芬禾達斯及謝路美的入球，反勝2:1。<br>在11月的5場聯賽，史篤城錄得3勝1和1負，其中3場主場都順利贏波。</p></body></html>
