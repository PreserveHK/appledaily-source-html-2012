<html><header><meta charset="utf-8"><title>周汶錡爆老公愛啜腳</title></header><body><h1>周汶錡爆老公愛啜腳</h1><p>周汶錡、郭秀雲和恒生新抱何蓓倩等，昨日在中環置地出席聖誕活動，郭秀雲現場試飲特製飲品，如同表演吞雲吐霧。<br>周汶錡透露聖誕會留港過節，她說：「法國好凍，都係同朋友一齊煮飯仔食，結咗婚後，真係多咗時間喺屋企煮飯，都係做西餐同整雞。」問她老公Julien是否很挑剔？她說：「佢好中國人呀，鍾意食雞腳、鴨腳，又鍾意飲老火湯，食炒年糕。」問到周汶錡的生育大計，她謂正在努力中：「啲女朋友生完BB，個個話留啲衫畀我，都有壓力呀，盡量啦。」<br>採訪：梁錦雯<br>攝影：陳俊強</p></body></html>
