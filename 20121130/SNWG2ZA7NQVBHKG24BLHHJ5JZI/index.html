<html><header><meta charset="utf-8"><title>森美被老婆偷睇電話</title></header><body><h1>森美被老婆偷睇電話</h1><p>森美與吳君如昨日在尖沙嘴出席慈善活動，森美在無綫新劇《法網狙擊》有場與陳敏之的咀戲，問他有否向太太備案？他說：「冇呀，出街先算，不過佢係有啲緊張，之前見我電話有chat group，裏面寫住森美同敏之，其實係我哋同劇組有關人講嘢，太太都有問乜事，話晒係索腿天后喎。」<br>問森美會否不開心？他說：「梗係唔開心，偷睇我電話，不過敏之個人幾好，好似男仔咁，性格比較剛硬，我初初入劇組唔適應，佢都幫我融入劇組。」<br>採訪、攝影：張俊銘</p></body></html>
