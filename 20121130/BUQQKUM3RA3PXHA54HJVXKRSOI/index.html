<html><header><meta charset="utf-8"><title>爽影評：《文字慾》戲中戲</title></header><body><h1>爽影評：《文字慾》戲中戲</h1><p>《醉爆伴郎團》畢列谷巴遠離瘋狂搞笑，在新片《文字慾》文人上身，更兼任監製。電影以「故事背後的故事」開始，講述畢列谷巴飾演的年輕作家，一直渴望出人頭地，意外得到的一份遺失了半個世紀的手稿而一夜名利雙收。年輕版小說主角的一段浪漫愛情故事，沒有太多的對白，卻在短短戲份帶出很多的感情演出，令人眼前一亮。但這套由《創．戰紀》創作班底首次執導的作品，未能完全駕馭戲中戲的複雜結構。<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
