<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>雲海彈無綫作大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雲海彈無綫作大 - 馮仁昭</h1><p>商台主持雲海批評無綫節目《走過烽火大地》只係一套疑似紀錄片，因為佢哋事前宣傳片話去嘅地方都冇去到。雲海噚日接受商台節目電話訪問時話：「我自己都去過伊拉克、阿富汗，同個節目睇到嘅相差好大。如果要搵阿富汗人訪問，重慶大廈都有啦，誤導觀眾。」<br>而節目監製蘇敏儀接受電話訪問時解釋：「我哋原本係去，但呢幾個月局勢變化好大，我哋先去唔到，宣傳時係放大咗。」<br>撰文：馮仁昭</p></body></html>
