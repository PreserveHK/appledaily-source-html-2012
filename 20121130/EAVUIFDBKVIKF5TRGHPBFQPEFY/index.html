<html><header><meta charset="utf-8"><title>伊健指YoYo似港女</title></header><body><h1>伊健指YoYo似港女</h1><p>鄭伊健、蔡卓妍（阿Sa）日前在中環接受訪問，宣傳新戲《我老公唔生性》，此片是《我老婆唔夠秤》的延續篇，十年後合作，阿Sa大讚伊健樣貌無變，相反她就老了。伊健上集被阿Sa勁玩，阿Sa笑說：「今集我會趁佢瞓覺成桶水淋落去，質佢食蛋糕。」<br>問阿Sa會否如此對待男友陳偉霆？她即尷尬避談，相反伊健就很大方，指女友蒙嘉慧（YoYo）都是香港的女仔，即俗稱港女，但並非貶詞，他又指女友不會亂發脾氣，那是否千依百順？他笑說：「又唔會喎。」<br>採訪：溫敏芝<br>攝影：林德雄</p></body></html>
