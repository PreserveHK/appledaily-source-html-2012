<html><header><meta charset="utf-8"><title>今日提醒你：<br>殯儀館破忌諱　展出喪禮用品</title></header><body><h1>今日提醒你：<br>殯儀館破忌諱　展出喪禮用品</h1><p>不少人忌諱身後事，東華三院營運的非牟利萬國殯儀館，明日舉行「殯殮服務演進展」，除介紹東華殯殮服務起源外，藉着展示喪禮用品、棺木及一對一為客人度身設計的「生命悅裳」新式壽衣，希望打破市民對死亡的忌諱。<br>東華三院現時有兩間非牟利殯儀館（萬國殯儀館及鑽石山殯儀館），每年處理近九千個案。萬國殯儀館地下孝思大禮堂，於明日早上9時半至下午3時，首次舉辦「殯殮服務演進展」，介紹最新環保殯葬資訊，展出多種喪禮相關用品、棺木以及新式壽衣。市民可一同見證東華殯殮服務的發展，參觀費用全免。</p></body></html>
