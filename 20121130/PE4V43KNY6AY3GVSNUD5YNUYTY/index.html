<html><header><meta charset="utf-8"><title>隔牆有耳：<br>林煥光唔信邪　講黑貓 - 李八方</title></header><body><h1>隔牆有耳：<br>林煥光唔信邪　講黑貓 - 李八方</h1><p>林煥光（圖）提醒大家，千祈唔好唔信邪。佢噚日以平機會主席身份出席津小議會演講，藉黑貓去講歧視，話自古黑貓代表唔吉利，以前仲被誤當係傳播黑死病嘅來源，所以成日俾人拋棄。點知佢諗住飛走張黑貓投影片時，電腦突然死機，搞咗一輪都冇反應，似乎隻黑貓唔多吉利喎。</p><p>信佛嘅林煥光都話要口水講過，佢話早前兩場講座都係講歧視，但就藉用電影《Apollo 13》同《Thirteen Days》，前者講美國阿波羅13號太空船爆炸事件，後者講古巴導彈危機，都係同13有關，被西方視為不祥，「今日佢終於對我報復喇」。</p></body></html>
