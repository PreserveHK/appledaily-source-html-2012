<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星奧瑪花曼昨日出席新片《Playing For Keeps》的紐約首映，她擺出金雞獨立甫士並直豎拇指讚好。<br><br>★新一集邦片《新鐵金剛：智破天凶城》以約11.8億港元票房，超越《阿凡達》刷新英國票房紀錄。<br><br>★日本男星向井理前日在東京宣傳代言相機，還獲選為日本女性最渴望一同過聖誕的男星。</p><p>★日本女歌手華原朋美前晚在《FNS歌謠祭》復出表演，唱畢後更流住淚向歌迷道謝。<br><br>★韓國組合Brown Eyed Girls昨日在首爾宣傳只招待成年觀眾的三級聖誕騷，佳仁預告會有大膽演出。</p></body></html>
