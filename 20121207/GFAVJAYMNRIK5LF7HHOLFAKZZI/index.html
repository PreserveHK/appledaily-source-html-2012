<html><header><meta charset="utf-8"><title>今日提醒你：　<br>勞處太空館開talk講職健</title></header><body><h1>今日提醒你：　<br>勞處太空館開talk講職健</h1><p>勞工處將於本月13日舉辦「勤運動、工作醒」職業健康講座，講解運動的好處，並示範可以在工作間進行的運動。該處又會於本月17日舉辦「體力處理操作及預防背部勞損」講座，介紹體力處理操作導致背部勞損的成因及探討其預防方法。<br>兩個講座同於下午2時30分在九龍尖沙嘴梳士巴利道10號香港太空館演講廳舉行。講座由勞工處職業環境衞生師及職業健康護士，以廣東話講授，免費入場。查詢或報名可致電2852 4040。</p></body></html>
