<html><header><meta charset="utf-8"><title>案件速遞：<br>放射技師拒認摸女護臀</title></header><body><h1>案件速遞：<br>放射技師拒認摸女護臀</h1><p>【本報訊】荃灣仁濟醫院一名放射技師涉嫌在醫院的急症室走廊，突然伸手撫摸一名女護士的臀部，被控一項非禮罪。案件昨天在荃灣裁判法院提訊，涉案的放射技師否認控罪，案件押後至下月15日進行審訊，被告亦獲准繼續保釋候審。<br>身形高大的被告馮劍華（40歲），報稱任職放射技師，被控於今年10月26日，在荃灣仁濟醫院的急症室走廊，非禮一名女護士。審訊期間，控方將會傳召六名證人。<br>案件編號：TWCC3161/12</p></body></html>
