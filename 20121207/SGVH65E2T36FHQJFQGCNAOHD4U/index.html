<html><header><meta charset="utf-8"><title>Wyman難忍做佈景板</title></header><body><h1>Wyman難忍做佈景板</h1><p>李治廷前晚在北京出席第九屆《時尚先生》頒獎禮，憑電影《寒戰》奪得年度新銳勢力人物獎，還與有份演出的台星彭于晏合照留念。彭于晏整鬼造怪的表情趣致，彭的助手於是將合照上載微博，不料黃偉文（Wyman）留言：「拍攝時假如看到背後有人，出於尊重，請問可否問問那個人介不介意才發微博，或把他裁走了才登呢？」<br>原來Wyman坐在李治廷和彭于晏後面，兩人合照也把他攝入鏡，Wyman不知是否不滿做了佈景板，所以寫下這段留言，彭的助手即識做地裁走Wyman的樣子，重新發相上微博，更專登add Wyman留言：「不好意思，照片處理好了。」<br>撰文：唐如</p></body></html>
