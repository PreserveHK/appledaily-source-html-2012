<html><header><meta charset="utf-8"><title>嘉賓爭執無損喜氣</title></header><body><h1>嘉賓爭執無損喜氣</h1><p>前港姐鄭嘉雯與晨曦足球隊班主周文亮的兒子周志豪前晚在金鐘萬豪酒店舉行的婚宴，其間雖發生掌摑事件，但眾嘉賓心情似乎沒受影響，高海寧和陳爽離開時均指新娘感動到喊，新郎也很幽默。陳爽剛在海南島舉行婚禮，問會否擔心紅事相沖？高海寧搶着說：「問過蘇民峰，佢話冇問題，百無禁忌。」<br>此外，眾嘉賓前晚在婚宴場內情緒高漲，更臨時舉辦「卡拉之星」大唱情歌，譚詠麟獻唱《愛是這樣甜》、謝天華唱《愛很簡單》、梁漢文唱《七友》而新郎哥也有唱《妳的名字我的姓氏》送給愛妻。<br>採訪：黃曉妍　攝影：葉君海</p></body></html>
