<html><header><meta charset="utf-8"><title>爽影評：《命中註定搭錯線》<br>蘇菲瑪素搏老命</title></header><body><h1>爽影評：《命中註定搭錯線》<br>蘇菲瑪素搏老命</h1><p>今年法國電影節首映作品，講述蘇菲瑪素飾演的單親媽媽莎洛蒂，依然對愛情憧憬；遇上加德艾馬力飾演的自由創作人阿查，愛蒲、崇尚無婚姻無子女，可是一場驟雨，令兩人從此神奇地墮入愛河，二人相逢不用恨晚，最後更能修成正果。電影節奏不俗，搞笑及浪漫並重，瘋狂、誇張的情節更是意想不到，蘇菲戲中三個仔女爆生鬼，比男女主角更搶鏡。至於蘇菲瑪素早登法國「神級女星」，仍搏老命大膽裸露，擺脫以往玉女形象，而且走搞笑路線，她早十年肯這樣，或許會更加紅。<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
