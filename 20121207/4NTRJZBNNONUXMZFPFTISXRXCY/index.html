<html><header><meta charset="utf-8"><title>醫療新知︰　<br>
降血壓藥非護心符</title></header><body><h1>醫療新知︰　<br>
降血壓藥非護心符</h1><p>健康飲食有助減低心臟受損風險。一項國際大型研究發現，堅持健康飲食心血管病患者相對於隨便飲食的患者，死於心血管病風險低35%，心臟衰竭風險則降低28%，中風及心臟病發風險則分別低19%及14%。<br>加拿大麥馬士達大學研究團隊訪問了14個國家，共31,546萬名心血管病患者，以了解其飲食習慣，其中5,190人在五年跟進期間有病發情況。研究人員表示，部份病人認為服藥可降低血壓和膽固醇，故不必注意飲食，其實觀點不正確，呼籲患者要維持健康飲食，即為多吃水果、蔬菜、全穀物、堅果及魚，少吃紅肉和禽蛋。</p></body></html>
