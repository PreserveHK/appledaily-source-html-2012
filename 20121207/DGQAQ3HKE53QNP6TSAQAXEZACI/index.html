幼稚園22童染流感</title></header><body><h1>醫療新知︰　<br>
幼稚園22童染流感</h1><p>流感疫情入侵校園。位於沙田的聖母無玷聖心幼稚園爆發流感，22名3至5歲的學童出現發燒、咳嗽及喉嚨痛等呼吸道感染症狀，初步化驗證實為乙型流感病毒。<br>衞生防護中心發言人表示，受影響學童為14男8女，各人分佈不同的班別。他們上月26日起陸續出現流感症狀，其中4名學童要入院，兩人入住威爾斯醫院、一人入大埔那打素醫院、一人入仁安醫院，全部人情況穩定。該中心的流感監測顯示，流感活躍程度仍處於基線水平，私家醫生每1,000個診症中有32.8人因流感求醫。當局呼籲市民及早接種流感預防疫苗。</p></body></html>
