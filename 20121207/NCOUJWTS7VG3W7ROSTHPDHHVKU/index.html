<html><header><meta charset="utf-8"><title>Dave Brubeck心臟病逝</title></header><body><h1>Dave Brubeck心臟病逝</h1><p>美國爵士大師Dave Brubeck，香港時間昨日在康州Norwalk市醫院因心臟衰竭病逝，享年91歲。他的發言人昨天表示：「再過一天就是Dave的92歲生日，原定舉行生日派對。」</p><p>登《時代》封面</p><p>1920年出生的Dave Brubeck，是美國著名鋼琴家和作曲家，50年代成功將爵士樂帶到主流。Dave於59年以The Dave Brubeck Quartet名義發表的經典專輯《Time Out》，是現代首張賣逾一百萬張的爵士唱片，Dave也是首位登上《時代》周刊封面的爵士音樂人。</p></body></html>
