林瘋聖誕樹被笑太細</title></header><body><h1>趣趣地：<br>
林瘋聖誕樹被笑太細</h1><p>火箭控衞林書豪周三喺facebook同twitter，都上載咗佢人生第一棵自己裝飾嘅聖誕樹相，球迷見到之後梗係即時留言啦。不過，因為林瘋買咗棵好細嘅樹，好多球迷都話點解唔買棵大啲、氣勢勁啲嘅，搞到好少回應留言嘅林瘋都忍唔住，講笑回應話，大家剩係識得話棵樹唔夠大，點解唔講吓佢有幾高呢？又真係有啲道理喎，希望佢可以喺嚟緊嘅比賽，以表現證明自己可以同佢棵聖誕樹一樣，發光發亮。</p></body></html>
