<html><header><meta charset="utf-8"><title>陳霽平着清裝講英文</title></header><body><h1>陳霽平着清裝講英文</h1><p>陳霽平（Maria）早前為職業訓練局舉行的滿漢全席籌款晚宴擔任大會司儀，原來在香港舉辦正式的滿漢全席，對上一次已經是1977年的事，今年大會為了隆重其事，特別安排了一套清朝服裝給Maria穿上，令她感覺新鮮。由於宴會上有不少外籍人士，他們對Maria的造型特別感興趣，有人更邀請她合照留念。<br>當晚陳霽平需要講中文及英文雙語做司儀，她表示：「着住清朝服裝，但口就要講英文，實在有少少怪怪嘅感覺，不過我都幾享受個過程。」Maria有否想再拍古裝劇？她表示非常喜歡拍電視劇和電影，只要有好機會的角色必定做到最好。<br>撰文：葉雪</p></body></html>
