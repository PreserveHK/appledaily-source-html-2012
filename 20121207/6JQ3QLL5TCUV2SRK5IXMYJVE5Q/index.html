<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱晨麗生日冇仔陪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱晨麗生日冇仔陪 - 馮仁昭</h1><p>朱晨麗同黃智雯噚日喺電視城出席「十二月星辰」生日會，12月2號25歲生日嘅朱晨麗話同一班好友齊唱K賀壽，問追求者有冇去，佢話：「冇，朋友重要啲。」被問到追求者係咪圈中人，佢話：「呢個階段仲係朋友，了解下先，家要專注事業。」黃智雯喺傳聞中嘅世界末日12月21號30歲生日，佢話：「如果真係有末日，我想喺之前攞個獎。」<br>撰文：馮仁昭</p></body></html>
