呼吸測試驗大腸癌</title></header><body><h1>醫療新知︰　<br>
呼吸測試驗大腸癌</h1><p>類以醉駕測試的「吹波仔」技術能檢測大腸癌？意大利研究人員證實，透過氣相層分析與質譜技術分析，能檢視呼出氣體中是否與癌症相關，變動有機化合物的微小化學「足迹」，從而評估測試者是否患癌。研究招募了37名大腸直腸癌患者，與41名健康者接受測試，結果測試準確度逾75%。<br>研究報告已於《英國外科學期刊》（British Journal of Surgery）發表。負責研究的意大利阿爾多莫羅大學團隊表示，以呼吸檢測診斷大腸直腸癌仍處於實驗階段，現時使用的「電子鼻」能偵測出腫瘤散發的關鍵分子，有關技術目前也用於肺癌與乳癌的診斷上。</p></body></html>
