<html><header><meta charset="utf-8"><title>英神秘組織　星期一派錢</title></header><body><h1>英神秘組織　星期一派錢</h1><p>打工族放完兩日假後，星期一通常是一周中情緒最低落的一天，英國有神秘組織最近就在倫敦及西南部多個城鎮，留下數百個裝滿鈔票的藍色信封，目的是將憂鬱星期一變成快樂星期一。<br>最近倫敦突然出現數以百計藍色信封，有人在超市發現信封，有人是從陌生人接過信封，當他們打開信封後，都發現裏面裝滿鈔票，並留下一個不知名團體「GiveMondays」的名字和網站資料。據網站指，GiveMondays是一個由好心人組成的團體，逢星期一都會四出派錢，激勵市民士氣。<br>英國《每日郵報》</p></body></html>
