<html><header><meta charset="utf-8"><title>袖珍聖誕大餐　<br>任眼睛「品嚐」<br></title></header><body><h1>袖珍聖誕大餐　<br>任眼睛「品嚐」<br></h1><p>馬卡龍、薑餅、麵包、cupcake，一桌聖誕大餐令人垂涎欲滴，可惜這些精緻擺設「有得睇冇得食」。來自法國巴黎的微型藝術師Stephanie Kilgast首度訪港，憑藉巧手一雙，以樹脂黏土製作出色彩繽紛的1:12微型聖誕大餐，即日起至明年元旦日在觀塘apm商場展出，合共500件各式袖珍美食，任君肆意「品嚐」。<br>Stephanie希望以微型藝術師作為職業，近年致力於微型藝術品教學，今個星期六、日她更會到現場，親身教授小朋友製作袖珍聖誕美食。陳奕釗攝</p></body></html>
