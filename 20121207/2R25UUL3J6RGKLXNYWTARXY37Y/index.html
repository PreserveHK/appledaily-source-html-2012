<html><header><meta charset="utf-8"><title>拯救熟女　日美男陪睡</title></header><body><h1>拯救熟女　日美男陪睡</h1><p>日本除有向宅男提供索女陪瞓服務外，更有為熟女提供「美男陪睡」服務，但事先聲明，只陪睡，沒性愛。<br>東京秋葉原的「侍寢屋」其實已流行一時，客人走進房間，有侍寢女陪瞓。但窺準熟女市場，業界現推出美男上門陪睡服務。陪睡服務的Soine-ya Prime公司，是從深宵日劇《伴君入眠》女角離婚後無法入睡獲得靈感，於是想到要拯救熟女。公司強調索男只陪睡，沒有性，不准接吻和肢體接觸，7小時收費3萬日圓（2,819港元），每加30分鐘收2,000日圓（188港元）。<br>台灣Ettoday網</p></body></html>
