</title></header><body><h1>趣趣地：<br>
「老虎」雅虎人氣最強<br>
</h1><p>美國高球手「老虎」活士今年雖然冇贏過大滿貫錦標，但係表現回勇嘅佢依然係一班高球迷好關注嘅對象，仲成為咗今年網路搜尋器Yahoo「雅虎」，被搜尋得最多嘅運動員。至於第2位，就係俄國美女網球手舒拉寶娃，佢最近仲同保加利亞網球手狄米托夫傳出緋聞；唔知咁樣會唔會令到後者成為舒娃迷另一搜尋對象呢？火箭控衞林書豪，雖然今季表現唔算好，但係都排到第7，依然係一班籃球迷跟蹤嘅對象之一。</p></body></html>
