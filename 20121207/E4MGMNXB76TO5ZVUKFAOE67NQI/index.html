<html><header><meta charset="utf-8"><title>男神抱男神</title></header><body><h1>男神抱男神</h1><p>身為萬千少女男神嘅英國當紅男子組合One Direction（1D）成員Harry Styles，最近俾出咗名係少男殺手嘅美國小天后Taylor Swift生擒，其他女仔想埋身都難。噚日1D喺紐約中央公園拍MV嗰陣，有個扮自由女神嘅男街頭藝術家攬實Harry，正式「男神抱男神」，Taylor應該唔會呷醋啩。跟住Harry仲要俾兩個大隻保鑣打橫抬起，不過貪靚嘅佢仲掛住撥頭髮。另一個成員Liam Payne就瀟灑好多，俾保鑣倒吊都仲chok到個型甫。</p></body></html>
