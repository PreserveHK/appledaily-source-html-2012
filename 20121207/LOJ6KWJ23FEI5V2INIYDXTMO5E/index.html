<html><header><meta charset="utf-8"><title>趣趣地：<br>
艾華遜每月使凸200萬</title></header><body><h1>趣趣地：<br>
艾華遜每月使凸200萬</h1><p>前76人球星艾華遜（AI）屢次被傳陷入財困，一路都冇人證實到。不過，日前因為佢同前妻Tawanna離婚訴訟嘅事，令一切真相終於曝光。據爆料網《TMZ》話，AI雖然家月入62,500美元（約48萬港元），但係佢一個月就使成35萬（約270萬港元）。究竟佢有啲咩要使凸成200幾萬港元呢？原來佢每月剩係還街數就已經用咗100萬，仲要供個間就嚟被拍賣嘅大屋。最麻煩嘅，係佢日常開支好大，每個月花成7萬幾買衫，出街玩同食飯都使7萬幾蚊，真係幾多身家都唔夠使。</p></body></html>
