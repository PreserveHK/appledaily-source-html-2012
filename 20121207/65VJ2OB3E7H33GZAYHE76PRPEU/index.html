<html><header><meta charset="utf-8"><title>凱蒂出院住肯辛頓宮安胎</title></header><body><h1>凱蒂出院住肯辛頓宮安胎</h1><p>因妊娠劇吐入院的英國劍橋公爵夫人凱蒂，留院四天後，昨晨（周四）終於出院，記者現場所見，她精神尚算飽滿。<br>凱蒂離開英皇愛德華七世醫院時面露笑容，手上拿着一束黃色鮮花，與丈夫威廉王子一起讓久候的傳媒拍照後，才登車離去。聖詹姆士宮的發言人表示，凱蒂出院後，會轉到倫敦肯辛頓宮休養安胎一段時期。<br>至於澳洲電台2Day FM兩名唱片騎師，日前假扮英女皇和皇儲查理斯致電醫院打探凱蒂病情，威廉夫婦得悉後非常生氣，痛斥他們竟拿一個患病孕婦開玩笑。英女皇前新聞秘書阿比特警告，皇室對醫院出現保安漏洞怒不可遏，會要求有關方面解釋。<br>美聯社/英國《每日鏡報》</p></body></html>
