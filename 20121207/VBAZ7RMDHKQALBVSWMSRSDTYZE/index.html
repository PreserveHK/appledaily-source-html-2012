<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）D賓標價高冇水魚落叠</title></header><body><h1>求驗客手記：<br>（哀）D賓標價高冇水魚落叠</h1><p>戴倫賓特近期喺阿士東維拉繼續冇機會上陣，睇怕1月都會走人。球會方面希望可以回本，即係想收番兩年前由新特蘭收購時所畀嘅1,800萬鎊（約2億2,840萬港元）。不過今時今日睇怕都幾難搵到間水魚球會。據講維拉收購賓特有附加條款寫明，一旦佢上陣夠50場，維拉就要畀多7位數字英鎊俾新特蘭，家離50場差幾場，難怪賓特10月尾之後一直冇上陣。</p></body></html>
