<html><header><meta charset="utf-8"><title>關仁隱事：<br>「燶晒」裸照放滿愛巢 - 關仁</title></header><body><h1>關仁隱事：<br>「燶晒」裸照放滿愛巢 - 關仁</h1><p>拍電影出身、拍過好多系列片成績都好好嘅導演「矮佬」，近十年都唔再玩大場，跳咗出去玩細場，仲識咗新女「燶晒」，兩個搞埋一齊之後，矮佬就同老婆離婚，全力支持燶晒上位。中年男子遇到青春少艾，難怪矮佬會舉手投降。不過關仁收到風講燶晒年紀輕輕，其實非常識耍手段，一出道見矮佬幫到自己就漏晒電，未到手已經飛咗自己男朋友mark實矮佬，當然唔使好耐就水到渠成啦。事實上燶晒本身都係豪放女，每次同矮佬去旅行都鍾意裸泳，仲影晒相放喺兩個人嘅愛巢，好多去過佢屋企嘅人都見過啲相。<br>撰文：關仁</p></body></html>
