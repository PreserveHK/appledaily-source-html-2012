<html><header><meta charset="utf-8"><title>求驗客手記：<br>（喜）波帥揸旗熱刺聖誕開P</title></header><body><h1>求驗客手記：<br>（喜）波帥揸旗熱刺聖誕開P</h1><p>熱刺球員喺呢個聖誕節終於可以癲番晚喇！因為上屆熱刺喺哈利列納麾下，佢為免球員喺快車期分心，所以就唔畀球員開聖誕派對；不過所謂新人事、新作風，今屆熱刺換上少帥波亞斯領軍，佢就覺得冇理由唔畀球員輕鬆下，所以今屆熱刺可以搞聖誕P。反觀昆士柏流浪，班球員目前喺哈利列納掌帥下，今屆就梗係冇得開P啦！就算畀佢哋開，怕且都冇心情啦！</p></body></html>
