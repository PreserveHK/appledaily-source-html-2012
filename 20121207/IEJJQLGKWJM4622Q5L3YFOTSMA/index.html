<html><header><meta charset="utf-8"><title>隔牆有耳：<br>參加國際賽　<br>發叔囝囝等住拉頭馬<br> - 李八方</title></header><body><h1>隔牆有耳：<br>參加國際賽　<br>發叔囝囝等住拉頭馬<br> - 李八方</h1><p>沙田馬場今個星期日舉行「第26屆浪琴表香港國際賽事」，係享譽國際馬壇嘅頂級賽，有12匹本地同海外賽駒角逐。發叔囝囝劉業強同朋友養嘅團體馬「精彩日子」係熱門之一。<br>「精彩日子」喺港出賽10次，攞到五冠四亞佳績，係上季最大進步馬匹，難怪獲選代表香港出賽。劉業強喺政壇唔如意，馬運卻唔錯喎；總計佢嘅團體馬、個人馬以及老竇劉皇發養嘅馬，今年已經拉咗多達10次頭馬。養馬16年嘅佢話，好有信心周日再拉多次頭馬，希望為港爭光。</p></body></html>
