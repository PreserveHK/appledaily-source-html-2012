<html><header><meta charset="utf-8"><title>吳家樂唔知掌摑事件</title></header><body><h1>吳家樂唔知掌摑事件</h1><p>前港姐鄭嘉雯前晚的婚宴驚爆掌摑事件，吳家樂也是座上客，昨日他與太太周蕙蕙帶同女兒到銅鑼灣時代廣場逛街，對於掌摑事件，可能吳家樂當時太投入看現場表演，故他聲稱完全不知道場內發生此事，並說：「有去飲，但完全唔知。」<br>吳家樂一家三口昨日見到時代廣場門外的佈置，大感興趣，之後他們步行到city' super選購聖誕精品，但只逗留十分鐘便離開，似乎未能覓得心頭好。及後周蕙蕙到附近的燒臘店購買燒味，吳家樂即拉着女兒到7-11睇雜誌。<br>採訪、攝影：梁繼光</p></body></html>
