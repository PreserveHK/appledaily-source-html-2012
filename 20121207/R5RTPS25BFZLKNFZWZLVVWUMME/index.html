<html><header><meta charset="utf-8"><title>法拉跳上雲霄</title></header><body><h1>法拉跳上雲霄</h1><p>無綫新劇《衝上雲霄II》是非多多，早排傳陳法拉喺倫敦拍外景遲到令幕後不滿，前日吳鎮宇喺微博擺咗張同陳法拉嘅合照，暗示結局佢哋會一齊，搞到胡杏兒啲fans插爆鎮宇背叛偶像。不過，一班演員就懶理是非，佢哋啱啱喺台灣墾丁拍完外景，張智霖仲客串做咗一秒攝影師，又幫法拉同鎮宇睇位，十分搞鬼，完成工作後法拉同導演、監製等興奮到跳起，法拉仲依依不捨話：「呢幾日大家陸續離組，幾乎每晚都有歡送飯局，輪流請食飯。」<br>撰文：洪紅克</p></body></html>
