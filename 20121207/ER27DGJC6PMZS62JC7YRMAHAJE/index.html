<html><header><meta charset="utf-8"><title>劏房住客墮斃　嚇煞路過少女</title></header><body><h1>劏房住客墮斃　嚇煞路過少女</h1><p>【本報訊】一名居住於劏房、患有情緒病的中年漢，疑因近日情緒備受困擾，需定期往醫院覆診；惟昨日卻登上所住大廈6層樓高的天台飛墮地面，送院後證實不治。<br>現場是旺角西洋菜街200號一幢唐樓，49歲男子居於上址一劏房單位。昨日下午一時許，街上突然傳來一聲巨響，街坊赫見一名身穿恤衫男子俯伏馬路上，不少路過的街坊及少女，均嚇得花容失色，掩面走避；街坊立即報警，救護員到場為中年漢急救，可惜送院後證實不治。<br>警員經調查，在死者住所內撿獲其病歷紀錄，認為事件並無可疑。</p></body></html>
