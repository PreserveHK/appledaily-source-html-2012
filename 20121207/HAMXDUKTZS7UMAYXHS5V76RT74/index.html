「玉婆」曬太陽</h1><p>逝世10年的美國著名攝影師埃弗里（Sid Avery）生前與一眾荷李活巨星合作無間，最近有公司重新推出他的相集，書中輯錄大批荷李活巨星的珍貴生活照，像「玉婆」伊莉莎白泰萊在電影《巨人》片場曬太陽，柯德莉夏萍踩單車接載愛犬，型爆的占士甸，馬龍白蘭度悠閒打鼓，還有尤伯連納在家中把玩《國王與我》的道具刀等。<br>英國《每日郵報》</p></body></html>
