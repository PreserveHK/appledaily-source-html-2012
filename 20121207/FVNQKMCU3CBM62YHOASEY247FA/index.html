<html><header><meta charset="utf-8"><title>張錦程累黃智賢失獎</title></header><body><h1>張錦程累黃智賢失獎</h1><p>梁思浩主持的now觀星台《娛樂審死官》，日前邀請張錦程擔任嘉賓，他們討論為何藝人不懂演戲也可以得獎？張錦程大爆黃智賢（Ben）被飛出無綫台慶最佳男配角入圍名單真相，他說：「之前我同阿Ben接受一本雜誌訪問，提到電視台的運作方式同一啲眾所周知嘅內幕，訪問出街之後，有無綫超高層睇到非常不滿，結果就將阿Ben嘅提名抽起。」</p><p>張錦程坦言連累了黃智賢：「真係好對佢唔住，不過喺我心目中，佢唔只係最佳男配角，而且永遠都係最佳男主角。」<br>撰文：丁寧</p></body></html>
