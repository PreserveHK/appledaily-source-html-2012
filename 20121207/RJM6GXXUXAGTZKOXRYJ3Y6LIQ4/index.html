<html><header><meta charset="utf-8"><title>宣萱讚丹麥王子友善</title></header><body><h1>宣萱讚丹麥王子友善</h1><p>宣萱昨日穿上藍色斜膊裝，到中環為丹麥品牌GEORG JENSEN 2013春夏預演擔任嘉賓，同場遇見丹麥王子及王妃，宣萱更上前行禮歡迎，經品牌CEO介紹之後，王子和宣萱傾到雞啄唔斷，宣萱透露王子來過香港四次，並讚王子友善，笑言自己好恨做王妃。</p><p>問今次活動酬勞是否好高？宣萱說：「OK啦，唔講呢啲，不過係有少少緊張，而且冇諗過同王妃撞藍色。」單身的宣萱表示現在有追求者，但仍要觀察。<br>採訪、攝影：黃曉妍</p></body></html>
