<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>
不獲續約　菲傭激動攀窗</title></header><body><h1>各區突發簡訊︰　<br>
不獲續約　菲傭激動攀窗</h1><p>【何文田】<br>【本報訊】一名約滿的30餘歲菲律賓籍女傭，日前不被僱主續約，由僱主安排購買機票送她回鄉。昨晨10時許，菲傭在何文田京士柏道33號爵士花園的僱主家中，執拾行李準備離開期間，疑對於僱主不再續約而感到難過，一時之間情緒激動，當着僱主面前攀出窗口外企圖跳樓。僱主即時上前制止，並立即報警求助，救護員到場將該女傭送院檢驗（圖）。</p></body></html>
