<html><header><meta charset="utf-8"><title>蘋果汁：　<br>團體促完整保留舊政總</title></header><body><h1>蘋果汁：　<br>團體促完整保留舊政總</h1><p>【本報訊】政府日前宣佈保留舊政府總部西座，政府山關注組表示，當局應制訂保育管理計劃及文物影響評估，並將整個建築群評為一級歷史建築。關注組曾徵詢政府合署總建築師鄔勵德意見，認為保育西座要保留現時外觀，不應有任何加建物，但可在內部重新間隔。<br>關注組召集人羅雅寧指，西座除保留作政府辦公室外，也應適量加入公眾使用設施例如歷史檔案展覽室、圖書館等，達至保育與民共享。她又指，當局應檢討發展局長身兼古物監督的角色衝突，讓古諮會更獨立和專業。關注會本周六下午2至5時會舉辦毅行政府山活動。</p></body></html>
