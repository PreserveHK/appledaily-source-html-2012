<html><header><meta charset="utf-8"><title>徐子珊願為Fans性感</title></header><body><h1>徐子珊願為Fans性感</h1><p>徐子珊昨日以低胸長裙在尖沙嘴試戴千萬首飾，她表示若在頒獎禮得獎，會買一些珠寶獎勵自己。對有外國英文網站選她為2012最性感女人，楊怡屈居第二，子珊笑說：「從來唔覺自己性感，如果fans鍾意冇所謂。」</p><p>此外，她又為無綫新劇《神槍狙擊2013》試造型，她透露再做警察心情：「第七次做，乜嘢部門都做過咁滯，真係怕冇新鮮感。」<br>此外，試造型期間有一隻樹妖走出來，然後破衫而出，原來是穿狙擊手制服的岑麗香，她笑言今次角色對她很大挑戰。<br>採訪：文國駿、楊潔雯<br>攝影：黃文偉</p></body></html>
