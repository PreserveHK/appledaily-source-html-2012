<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鍵鋒撐新電視台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳鍵鋒撐新電視台 - 馮仁昭</h1><p>陳鍵鋒、張文慈同梁佑嘉噚日喺銅鑼灣出席「2012十大港聞選舉」，陳鍵鋒覺得免費電視牌風波嘅新聞比較引人注目，佢話做巿民可以揀唔買樓、去士多買嘢，但點解電視就只得幾個台，冇得揀，陳鍵鋒又話：「睇過篇文講，電視對任何國家同人都好有影響，睇到啲乜係會影響人嘅思想，我覺得應該捍衞自己自由。」佢話王維基有搵過佢，但時間夾唔到。<br>撰文：馮仁昭</p></body></html>
