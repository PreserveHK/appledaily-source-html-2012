<html><header><meta charset="utf-8"><title>甜心六胞胎真人騷</title></header><body><h1>甜心六胞胎真人騷</h1><p>2010年，一張六胞胎纏着爸媽的全家福裸照，讓人甜入心。今年，六胞胎2歲了，嚎啕大哭的「音波功」，真叫爸媽頭痛極了。現在有電視台製作真人騷節目《六個小麥吉》（Six Little McGhees），就以麥吉家的六胞胎做主角，讓觀眾一睹他們的生活──小麥吉們各有個性，一個滑頭，一個搞怪，一個愛演戲，一個總要話事，另兩個被欺負，爸媽每朝5時30分起床，開始忙碌照顧他們的一天。<br>英國《每日郵報》</p></body></html>
