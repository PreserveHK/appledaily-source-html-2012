<html><header><meta charset="utf-8"><title>梁政珏得戚透奶</title></header><body><h1>梁政珏得戚透奶</h1><p>梁政珏同何傲兒噚日喺觀塘apm出席聖誕活動，吸引大批龍友擔梯影相，有34C上圍嘅梁政珏着咗件火紅透視短裙，大晒波邊，「峯」殺着tube dress嘅何傲兒，梁政珏坐低時仲露埋白底，輸晒嘅何傲兒甘拜下風話：「我都覺得佢好勁，忍唔住想摸佢，喺後台都問佢點托起件衫。」梁政珏就好得戚話：「呢啲冇得谷，我件衫谷唔到。」梁政珏聖誕會全家去韓國滑雪，佢話之前媽咪淋巴生腫瘤，好在家好番晒。<br>撰文：洪紅克</p></body></html>
