<html><header><meta charset="utf-8"><title>四太320萬投酒</title></header><body><h1>四太320萬投酒</h1><p>【澳門直擊】賭王四太梁安琪前晚在澳門新葡京舉行名酒拍賣慈善晚宴，八姑娘何婉鴻、應屆港姐冠、亞軍也有到場，四太與眾港姐合照時，笑說：「今日有香港小姐，我企喺隔籬係香港老媽子。」<br>席間，四太舉手以320萬投得名酒，問四太酒量，她說：「可以，都幾鍾意，飲得麻麻哋。」會否幫賭王競投，她說：「佢係成件事最大支持者，何生就唔飲，佢不煙不酒。」四太透露近日天氣凍，已為賭王加厚衣物：「猷亨喺英國買咗件好暖嘅衫，喺嗰邊買平啲。」又透露子女會返港過聖誕，會否開派對慶祝？她說：「仲開？都唔啱我。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
