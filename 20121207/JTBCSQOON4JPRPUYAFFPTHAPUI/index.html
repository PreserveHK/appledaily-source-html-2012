<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>
唐樓零保安　失大門鐵閘</title></header><body><h1>各區突發簡訊︰　<br>
唐樓零保安　失大門鐵閘</h1><p>【深水埗】<br>【本報訊】昨天凌晨零時許，深水埗基隆街232號一幢八層高唐樓，姓麥（28歲）居民發現地下鐵閘被人偷走（圖），報警求助，警方到場調查，無人被捕。現場隔鄰234及228號舊樓，較早前亦被人拆走鐵閘。消息稱，深水埗區近日被偷閘黨「入侵」，北河街、汝州街、基隆街等多幢無保安、無業主立案法團、無閉路電視的「三無」舊樓（包括肇事唐樓）均成目標。</p></body></html>
