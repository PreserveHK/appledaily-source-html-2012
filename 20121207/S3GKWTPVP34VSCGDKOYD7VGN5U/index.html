<html><header><meta charset="utf-8"><title>案件速遞：<br>「麥當勞叔叔」認襲街坊</title></header><body><h1>案件速遞：<br>「麥當勞叔叔」認襲街坊</h1><p>【本報訊】人稱深水埗「麥當勞叔叔」的周福祥（圖），因瑣事跟女街坊爭執後，隨手取硬物擲向街坊，令她嘴唇受傷。周昨天認罪後稱，患精神病女街坊向他追問入境事務處地址，以便她向入境處職員揭發前夫有另一個女人，他因感到煩厭而犯案。裁判官質疑他的解釋，押後至本月20日，等候背景報告判刑。<br>58歲被告周福祥在觀塘裁判法院承認普通襲擊罪，指他於8月2日，在元州街麥當勞襲擊女街坊謝帶艷（55歲）。周現領綜援，曾在2008年購買1,300個麥當勞漢堡包派街坊。<br>案件編號：KTCC5405/121</p></body></html>
