</title></header><body><h1>各區突發簡訊︰　<br>
洋司機切線　九巴炒水馬<br>
</h1><p>【屯門】<br>【本報訊】一輛58M路線九巴，昨晨9時許由姓胡（37歲）女車長駕駛，沿着屯門公路一線往新界方向行駛。<br>在駛至小欖對開時，相鄰第二線有一輛由39歲外籍男子駕駛的私家車，其間洋漢發現尾隨另一部私家車跟車太貼，擬由二線切入一線，惟轉線時失控與九巴相撞，九巴衝前掃毀路旁10多個工地水馬始停下（圖），幸好無人受傷。</p></body></html>
