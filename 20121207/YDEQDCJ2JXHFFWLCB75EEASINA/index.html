<html><header><meta charset="utf-8"><title>日女愛「鐵道宅」「遊戲宅」</title></header><body><h1>日女愛「鐵道宅」「遊戲宅」</h1><p>宅男一般被標籤為沉迷動漫或打機，衣着老土，不擅與人相處，整天待在家中，不受女生歡迎。但宅男其實也有可愛之處，日女生早前票選出多種「比較容易接受的宅男類型」。<br>台灣ETtoday網</p><p>鐵道宅：可籌劃特別鐵道之旅，展現可依靠一面<br>遊戲宅：可一起打機，讓女生學懂遊戲攻略<br>搖滾宅：女生覺得和他們一起看演唱會很開心<br>車宅：可車載女生四處兜風<br>攝影宅：可替女生拍漂亮寫真<br>機械人動畫宅：他們將模型機械人排陣，令女生覺得可愛<br>電影宅：電影知識豐富，讓女生看到很多沒看過的電影<br>歷史宅：女生覺得他們很有知性和魅力<br>家電宅：電器有毛病都可請教他</p></body></html>
