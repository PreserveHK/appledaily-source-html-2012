<html><header><meta charset="utf-8"><title>趣趣地：<br>英華男拔今爭學界籃王</title></header><body><h1>趣趣地：<br>英華男拔今爭學界籃王</h1><p>灣仔修頓室內場今午5點半上演九龍區學界D1男甲籃球決賽，由英華書院同拔萃男書院兩支傳統宿敵對決。英華喺上月最後一場初賽以46:44險勝男拔，陣中前港隊主將吳柱業之子、就讀中六嘅隊長吳嘉軒（右），今仗賽前話明要再贏對手，重奪失落一屆嘅錦標︰「始終今年係自己最後一年打學界，以隊長身份領軍贏波都係一份光榮。只要我哋改善慢熱嘅問題，加上吸取上年輸畀喇沙嘅教訓，我希望今場波可以證明我哋係最強嘅！」場波門票10蚊，有買就趁手啦！</p></body></html>
