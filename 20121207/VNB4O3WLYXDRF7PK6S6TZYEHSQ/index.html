<html><header><meta charset="utf-8"><title>徐正曦自認花心</title></header><body><h1>徐正曦自認花心</h1><p>新人徐正曦近日有份演出由鄭伊健和蔡卓妍（阿Sa）主演的新戲《我老公唔生性》，演阿Sa男友。提到拍戲有何難忘？徐正曦想一想就說：「有場戲講我喺沙灘救阿Sa，水面看似好平靜，點知我落水游咗五分鐘都游唔到阿Sa度，我冇晒氣，阿Sa又要扮掙扎，嗰一刻我好怕自己真係救唔到阿Sa。」</p><p>徐正曦的角色很專一，他直言：「我諗自己真係做唔到，估計現實中都冇呢啲咁嘅人，但我覺得呢樣嘢值得學習。」提到感情生活，徐正曦聲稱很多年沒有拍拖，估計今年又要過孤單聖誕節。<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
