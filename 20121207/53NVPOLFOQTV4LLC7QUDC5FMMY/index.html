<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>撞同線小巴　五女客輕傷</title></header><body><h1>各區突發簡訊︰　<br>撞同線小巴　五女客輕傷</h1><p>【北角】<br>【本報訊】昨晨9時許，姓梁（67歲）男子駕駛49M路線專線小巴，沿北角雲景道上山方向，駛至雲景道8至10號對開時，小巴上斜減速，尾隨另一部同路線專線小巴，由姓陳（58歲）男子駕駛，疑收掣不及撞向前車車尾，兩車損毀不嚴重（圖），尾車上有五名女乘客（年齡23至46歲）「搖骰仔」輕傷，經在場治療後，僅兩女乘客要送院檢查。兩車司機無恙，事後在場協查。</p></body></html>
