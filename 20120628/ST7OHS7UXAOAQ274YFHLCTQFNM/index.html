<html><header><meta charset="utf-8"><title>蘋果汁腦部多工　易超負荷</title></header><body><h1>蘋果汁<br>腦部多工　易超負荷</h1><p>【本報訊】大腦有海馬體處理記憶，亦有前額葉負責「前瞻性記憶」，即執行在未來某個時間的預定行動。理大最新研究發現，年紀大、中風患者或腦部受創患者的港人普遍存在「前瞻性記憶」問題。後兩者的日常溝通、約會能力比自理能力更差，例如忘記約會、服藥時間，當中55歲以上且認知力下降的人長遠更可能患腦退化症。<br>理大康復治療科學系副教授文偉光昨表示，時間較事件抽象，啟動較多腦資源，港人慣同時作多項活動，工作量大，令大腦負荷過多，嚴重者需要智能手機的備忘程式輔助記憶。他建議一般市民，要注意影響大腦的心血管健康，有充足睡眠，用想像、圖像等方法操練記憶力。</p></body></html>
