<html><header><meta charset="utf-8"><title>蘋果汁人口普查問卷已銷毀</title></header><body><h1>蘋果汁<br>人口普查問卷已銷毀</h1><p>【本報訊】政府統計處昨宣佈，已將去年人口普查的受訪人士資料及問卷銷毀。所銷毀的資料包括紙張和電子問卷，以及所有電腦資料檔案內的檔案號碼和詳細地址資料。而用作數據發佈及分析的人口普查資料，現只以不記名的方式儲存。<br>根據法例規定，人口普查所搜集到的個人及個別住戶資料必須嚴加保密，全部已完成的問卷，亦必須於人口普查開始後一年內銷毀。統計處指在進行普查工作過程中，採取了多項措施，以確保該等資料絕對保密。銷毀人口普查問卷，可以使市民不必憂慮個人及個別住戶的資料會用作非統計用途。
</p></body></html>
