<html><header><meta charset="utf-8"><title>Longchamp「字」在玩味</title></header><body><h1>Longchamp「字」在玩味</h1><p>大牌互乘雖則不是金科玉律，但一乘往往即得效益。抱住「睇吓今次又搞乜」的心態，對於早早睇定下季服裝的潮人來說，無疑又是一份期待，就好似每季定時定候玩Crossover的H&amp;M，11月又將同MMM交叉！但踏入7月的主角則相信落在Longchamp身上！由2006年來到今年第12季與JeremyScott合作，繼續推出玩味十足的Keyboard款手袋，印有Pantone色調，備兩色選擇。<br><br>Longchamp（28292775）&#13;</p></body></html>
