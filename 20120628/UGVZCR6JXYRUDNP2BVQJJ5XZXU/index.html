<html><header><meta charset="utf-8"><title>今日提醒你：太空館推3D球幕電影</title></header><body><h1>今日提醒你：太空館推3D球幕電影</h1><p>【本報訊】香港太空館7月1日推出由康文署斥資700萬的「立體球幕電影」，觀眾只需戴上特製的立體眼鏡，在巨大球形天幕下，欣賞首部影片《征空勇士3D》，感受被環迴立體影像包圍的視覺刺激。由8部超高清影像投影機，投影出太空人的艱苦訓練，讓觀眾一同面對太空任務的種種挑戰。<br>新片片長23分鐘，讓觀眾參與太空人的艱苦訓練，例如潛入水中進行模擬太空的訓練、跳上飛機體驗無重狀態、闖進巨型離心機感受巨大重力。門票售價為24至32元，於太空館票房及城市電腦售票網發售。詳情可瀏覽香港太空館網頁或致電27210226查詢。
</p></body></html>
