<html><header><meta charset="utf-8"><title>寫真事務所：入門機升呢變中階</title></header><body><h1>寫真事務所：入門機升呢變中階</h1><p>Canon啱啱推出「入門級」650D，唔少影友出現「機的疑惑」，事關佢嘅功能，包括九點全十字對焦、5fps連拍、ISO12800等等，全都直逼中階機60D。而650D更首設Touch芒，加埋全新靜音對焦18-135mmSTM鏡頭拍片就更正。不過套裝機價亦同時提升，唔少網友就話咁嘅價，不如買部手感用料都好啲嘅「真中階」60D好過喎。<br><br>查詢：Canon（31912333）</p></body></html>
