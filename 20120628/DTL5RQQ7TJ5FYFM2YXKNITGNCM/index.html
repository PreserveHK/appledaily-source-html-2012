<html><header><meta charset="utf-8"><title>蘋果汁慶回歸小型張7.1發行</title></header><body><h1>蘋果汁<br>慶回歸小型張7.1發行</h1><p>【本報訊】香港郵政宣佈，7月1日發售「香港特別行政區成立十五周年」郵票小型張及相關集郵品，每套15元，附三枚郵票。小型張以盛放的香港市花洋紫荊為設計主題，五片花瓣分別展現香港不同的形象標誌。為方便市民購買，全線郵局當日上午9時至下午1時開放，部份郵局更會開放至下午5時。<br>香港郵政高級經理李振宇表示，小型張上洋紫荊的五片花瓣設計，代表香港在五個範疇上的成就。其中金紫荊作為主體，表達香港回歸祖國；前立法會大樓的女神像代表香港司法獨立；貨櫃碼頭代表物流業繼續蓬勃發展；香港國際機場代表旅遊業；中環的商業大廈則代表金融和財經方面的發展。
</p></body></html>
