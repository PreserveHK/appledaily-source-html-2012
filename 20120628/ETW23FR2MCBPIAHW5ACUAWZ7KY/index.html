<html><header><meta charset="utf-8"><title>超高速彈弓手猜拳機械人必勝</title></header><body><h1>超高速彈弓手<br>猜拳機械人必勝</h1><p>「屈機」講得多，今次到人類「俾機屈」。日本科學家發明無敵猜拳機械人，跟人類猜包剪揼天下無敵，百戰百勝（圖），靠的不是甚麼數學演算，而是靠超高速「彈弓手」看穿人類出甚麼才出手。<br>東京大學石川奧研究室研製的機械人，配備鏡頭高速分析人類的手指動作，見人出包就出剪，出剪就出揼，由分析至出手只需千分之二秒，表面同時出拳，其實是遲出手，就算人類中途變招，機械人亦夠快看清最後動作出招制勝。研究員指動作識辨技術令機械人可接近即時配合人類動作，提供支援。<br>英國《每日電訊報》</p></body></html>
