<html><header><meta charset="utf-8"><title>蘋果汁浸大推手機上課互動</title></header><body><h1>蘋果汁<br>浸大推手機上課互動</h1><p>【本報訊】上堂不需再關掉手機！電話是年輕人的必需品，短訊更是重要的溝通方式，有大學利用同台短訊免費服務，讓學生透過短訊回應講師的選擇題提問，加強師生互動。由浸大研發的iQlickers是香港首個手機學習平台，透過即時數據結果，老師可分析學生理解能力，並作出適當講解。<br>系統安裝成本只需五張電話卡的月費，不受地域或人數限制。手機成為教學工具，有助促進課堂討論，浸大化學系教授李慧明表示，學生不再怕答錯問題，「多咗學生講嘢，佢哋都鍾意呢個概念。」校方正計劃申請專利，希望將「手機即時回應系統」擴展至其他大學，甚至中小學。
</p></body></html>
