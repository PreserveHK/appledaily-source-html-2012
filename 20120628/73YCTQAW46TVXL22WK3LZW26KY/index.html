<html><header><meta charset="utf-8"><title>蘋果汁有獎遊戲投訴升近倍</title></header><body><h1>蘋果汁<br>有獎遊戲投訴升近倍</h1><p>【本報訊】民政事務局局長曾德成表示，民政事務總署轄下的牌照事務處，今年直至5月接獲16宗有關遊戲機中心有獎遊戲的投訴，比去年全年只有9宗多近一倍。其中最多的投訴是提供未獲批准的有獎娛樂遊戲，共7宗；其次是提供含暴力成份的遊戲，共4宗；以及提供代幣兌換現金，共4宗。而警方會根據《賭博條例》不時巡查有獎遊戲持牌處所，以確定持牌人是否遵守相關牌照條件營運。警方巡查次數及時間，會根據場所過往違規記錄和相關舉報而決定，一般來說，警方會每年到每個處所最少巡查一次。</p></body></html>
