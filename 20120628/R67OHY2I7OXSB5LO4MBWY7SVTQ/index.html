<html><header><meta charset="utf-8"><title>陪女兒「打鞦韆」畏高爸爸嚇破膽</title></header><body><h1>陪女兒「打鞦韆」<br>畏高爸爸嚇破膽</h1><p>美國田納西州一個廿四孝爸爸，明知自己畏高，為了逗10歲女兒開心，提心吊膽地陪她玩機動遊戲，全程失聲大叫，嚇得面容扭曲，女兒則笑開懷（圖）。<br>片段於一年前拍攝，菲納硬着頭皮，與女兒格雷絲登上「尖叫鞦韆」。遊戲甫開始，菲納面色大變，在鞦韆180°前後擺動下，表情痛苦慘叫：「格雷絲，沒下次了！」操作員聽到尖叫聲，按停機動遊戲，好心叫他離開，但格雷絲卻玩得開心，他惟有「捨命陪寶貝女」玩下去，驚恐心情要幾小時才能平復。<br>英國《每日郵報》</p></body></html>
