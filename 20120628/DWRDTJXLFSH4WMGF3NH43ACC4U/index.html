<html><header><meta charset="utf-8"><title>趣怪定格：LEGO鬼屋越砌越心寒</title></header><body><h1>趣怪定格：LEGO鬼屋越砌越心寒</h1><p>樂高積木（LEGO）產品向來都走歡樂路線，但今年9月將破天荒搞陰森恐怖，推出首間「鬼屋」（hauntedhouse圖），售價179.99美元（1,404港元），讓你提早慶祝萬聖節！</p><p>這鬼屋屬於「怪物戰士系列」（MonsterFighters）之一，是一間由2,064塊積木砌成的三層高大屋，高38厘米、長24厘米、闊20厘米，屋內設備齊全，但破爛的木窗、屋內佈滿蜘蛛網，甚為逼真嚇人。這套裝附有六個鬼怪公仔，包括兩隻鬼、吸血鬼夫婦、科學怪人管家和喪屍廚師。<br>台灣東森新聞網</p></body></html>
