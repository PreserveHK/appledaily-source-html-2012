<html><header><meta charset="utf-8"><title>蘋果汁加煙稅年輕煙民反增</title></header><body><h1>蘋果汁<br>加煙稅年輕煙民反增</h1><p>【本報訊】財經事務及庫務局局長陳家強表示，去年大幅加煙稅後，完稅香煙數目曾下跌三成，但本財政年度首兩個月已出現反彈，香煙的稅收由去年同期約2億元增加至7.3億元，已完稅香煙的數量亦由去年同期約１.2億支增加至4.2億支，升幅逾兩倍。<br>調查亦顯示，2010年煙民總人數比上一年減少4萬多人，但其中15至19歲青少年煙民卻增加3,000多人。有立法會議員批評，數據顯示加煙稅無助推動煙民戒煙及阻止青少年吸煙。但陳家強反駁指，15至19歲煙民吸煙數量有減少，由每日吸10.8支減至8.6支。</p></body></html>
