<html><header><meta charset="utf-8"><title>元朗冚地下賭檔拘36人</title></header><body><h1>元朗<br>冚地下賭檔拘36人</h1><p>【本報訊】警方新界北總區反黑組連同重案組人員，昨天在元朗炮仗坊搗破一間地下麻雀館。昨天凌晨零時，探員趁賭客出入麻雀館時一擁而入，當場拘捕24男12女（圖），其中三人分別為主持和助手，各人年齡介乎28至70歲。<br>警方相信賭檔由黑幫操縱，經營近四個月，每天營業額高達10萬元，賭客以街坊為主，行動中警方合共撿獲15,000元賭款、5,000元「水錢」，以及一批賭博工具。
</p></body></html>
