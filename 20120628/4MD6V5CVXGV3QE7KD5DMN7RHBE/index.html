<html><header><meta charset="utf-8"><title>企鵝打掌印救大象</title></header><body><h1>企鵝打掌印救大象</h1><p>澳洲悉尼塔龍加動物園（TarongaZoo）逾4,000隻動物，前天（周三）齊齊畫畫打掌印，力撐泰國桂武里（KuiBuri）國家公園的大象保育計劃。支援泰國同類，塔龍加的大象最落力，猛力跺出大腳印（右上圖）；企鵝則跳跳紥跳出步印（左圖）；科莫多巨蜥在打完掌印後，更伸出舌頭「加多筆」（右下圖）等等。牠們有口出口、有腳出腳，希望籌得約5萬美元（39萬港元）善款建保育護衞站，真有善心。<br>法新社</p></body></html>
