<html><header><meta charset="utf-8"><title>烏龍公安「狼來了」雪橇犬當狼抓捕</title></header><body><h1>烏龍公安「狼來了」<br>雪橇犬當狼抓捕</h1><p>山東省棗莊市和滕州市多個鎮近日發生多宗狼襲擊人，造成兩死五傷，令許多村民聞「狼來了」而色變。滕州市公安上周五（23日）接報發現狼蹤立即出動，捕獲一隻約5歲母狼，寄養在當地動物園（圖）；但被一名狗主認出此「狼」是他家養的寵物犬。<br>狗主王先生稱，他家的哈士奇犬（又稱雪橇犬）已5歲，性格溫順，日前不慎從家中跑出，不料被誤當狼而「被捕」。他希望盡快帶牠回家。山東齊魯網<br></p></body></html>
