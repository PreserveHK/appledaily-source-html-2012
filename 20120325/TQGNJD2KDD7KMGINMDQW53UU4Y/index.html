<html><header><meta charset="utf-8"><title>蘋果汁遊行反屯門27區填海</title></header><body><h1>蘋果汁<br>遊行反屯門27區填海</h1><p>【本報訊】民主黨及屯門居民昨發起遊行，反對政府建議在屯門27區填海，增加土地供應。遊行有100多人參加，由翠寧花園到青山灣泳灘。<br>民主黨質疑，政府近年才完成青山灣泳灘的水質改善工程，亦大力推廣五灣之旅及青山灣的旅遊業，如今填海建議與政府早前的施政方針背道而馳，浪費納稅人金錢，亦嚴重影響沿岸泳灘旅遊事業的發展，及影響漁民生計。屯門27區面積不大，填海後亦只能供應有限數量的房屋，但卻會對周邊社區居民帶來嚴重的環境危害及沉重的交通負荷。民主黨要求政府擱置屯門27區的填海計劃。</p></body></html>
