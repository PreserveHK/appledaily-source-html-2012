<html><header><meta charset="utf-8"><title>王菀之雙棲感驕傲</title></header><body><h1>王菀之雙棲感驕傲</h1><p>王菀之與梁祖堯、邵美君及湯駿業主演的舞台劇《ILoveYouBecause》，前晚在灣仔演藝學院再度公演，全場爆滿，張敬軒、楊千嬅等送上花籃祝賀。劇中王菀之繼續爆粗以及跟湯駿業床上親熱，完騷後問王菀之再演是否沒難度？她不認同地說︰「要更加警惕，我經驗唔足，好驚換錯衫，好彩大家都平安。」<br>此外，王菀之憑此劇獲提名第21屆香港舞台劇最佳女配角（喜劇/鬧劇），她開心說︰「呢個圈keep住做舞台劇又keep住做歌手嘅唔多，驕傲㗎，而且因為咁，今次再演對自己更有要求、更有壓力。」<br>採訪、攝影︰吳愛</p></body></html>
