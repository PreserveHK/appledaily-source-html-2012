<html><header><meta charset="utf-8"><title>GaGa台騷好賣望加場</title></header><body><h1>GaGa台騷好賣望加場</h1><p>美國百變天后LadyGaGa除了5月來港開騷外，也會到台灣巡演，台灣站門票昨天9時起於當地開賣，有不少fans以GaGa打扮撐場，到傍晚5時停賣時共售出約九成門票。</p><p>黃牛黨打尖</p><p>據排隊的粉絲表示，主辦單位因沒有規劃好買飛人龍，前晚起已開始有人不守規矩，至昨早更有大量黃牛插隊，令通宵排隊的歌迷和黃牛黨爆發罵戰，最後要勞動警員到場圍起封鎖線，才沒有讓現場秩序進一步失控，由於銷情良好，有關方面更指將盡量爭取GaGa加場演出。</p></body></html>
