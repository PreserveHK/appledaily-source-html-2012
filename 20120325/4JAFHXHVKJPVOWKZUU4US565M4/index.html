<html><header><meta charset="utf-8"><title>2歲小貓王　勁舞高歌</title></header><body><h1>2歲小貓王　勁舞高歌</h1><p>貓王皮禮士利後繼有人。丹麥2歲男童斯托克布羅（圖）天才橫溢，隨着貓王經典樂曲手舞足蹈，扭腰拍手跳躍之餘，更跟着拍子高歌，偌大舞池由他獨領風騷，四周男女無不歡呼，令小男孩越跳越起勁，他老練地繞場一周，將氣氛推至高潮，直至表演落幕，全場掌聲雷動，小男孩高舉雙手鞠躬，還送上飛吻，與觀眾擊掌。片段熱爆互聯網，點擊率逾480萬，全靠他的軍師──經營舞蹈室的父母。<br>英國《星期日郵報》</p></body></html>
