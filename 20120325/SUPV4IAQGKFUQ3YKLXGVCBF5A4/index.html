<html><header><meta charset="utf-8"><title>求驗客手記：囡囡桃紅腳甲旺高治 - 求驗客</title></header><body><h1>求驗客手記：囡囡桃紅腳甲旺高治 - 求驗客</h1><p>高治（小圖）上星期六晚相當叻仔，入咗球世界波，幫史篤城喺主場踢和曼城1:1；我求大俠都有睇呢場波，高治真係射得好靚！呢位長人中鋒突然間腳風咁順，可能同佢老婆艾比（左）同個一歲大嘅囡囡蘇菲（右）有關。日前艾比帶埋小蘇菲去美容院修甲，艾比揀咗隻紅色指甲油嚟搽，但佢唔單止搽自己嘅指甲，仲幫愛女搽咗桃紅色腳甲，襯埋條紅色裙仔；真係全身都紅噹噹，難怪可以旺到爸爸入世界波啦！</p></body></html>
