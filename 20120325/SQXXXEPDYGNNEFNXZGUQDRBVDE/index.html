<html><header><meta charset="utf-8"><title>金髮女賊黨　槍劫富人</title></header><body><h1>金髮女賊黨　槍劫富人</h1><p>巴西聖保羅出現金髮富貴女賊黨，她們用槍脅持商場富人，再搶去對方信用卡瘋狂購物，三年來有多達50人遭殃，警方正通緝六名女疑犯（圖）。<br>警方指，疑犯都是會打扮會化妝的漂亮中產女子，「其中一兩人會操多於一種語言，有人更曾在外國留學」，六人中有五人都長有金髮。犯案手法有高度組織，在成功跟蹤目標至座駕洗劫後，部份成員以手槍脅持受害人，其他成員就搶走信用卡盡情購物，甚至從銀行提取現金。警方現已拘捕三名疑犯，包括一名涉案男子，另外正通緝六名女子。<br>英國《星期日郵報》</p></body></html>
