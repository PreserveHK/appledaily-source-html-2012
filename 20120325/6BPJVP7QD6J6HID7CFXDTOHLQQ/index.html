<html><header><meta charset="utf-8"><title>陝西火車出軌　拖行三公里</title></header><body><h1>陝西火車出軌　拖行三公里</h1><p>陝西寶雞市前日上午6時10分發生火車出軌意外，出事五節車廂包括四節待檢修的客車車廂出軌，幸車上無人，未造成傷亡。有鐵路職工指，司機最初沒發現車廂出軌，一直拖行出軌車廂三公里才緊急停車，但沿途鐵路軌遭受損壞，現場雙軌道臨時改成單線運行，一度造成多班列車延誤。<br>肇事的編號10520次載貨列車，從甘肅天水開往陝西寶雞，但在寶雞以西約80公里的拓石車站時，火車第9至第13節的五節客車車廂突然出軌。司機發現停車時，出軌車廂多個輪子變形，呈「Z」形停在路基上，已將部份路基碾壞。事故後一度被誤傳為客車出軌，鐵路部派出近千人救援。陝西華商網<br></p></body></html>
