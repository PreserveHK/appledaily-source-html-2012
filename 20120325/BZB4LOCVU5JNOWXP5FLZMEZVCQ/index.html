<html><header><meta charset="utf-8"><title>古怪蛋殼驚現外星人樣</title></header><body><h1>古怪蛋殼驚現外星人樣</h1><p>英國北約克郡一個雞場，一隻雞生下了一枚古怪雞蛋，蛋殼上面有多個凹痕，樣子恍如外星人的臉孔（圖）。<br>雞農米切爾表示，他與妻子撿到雞蛋後，發現蛋殼有些不規則凹痕，驟眼看恍如火星人的眼睛、鼻子和大嘴巴。妻子奧爾佳也指，親友看到怪蛋後，均不約而同說凹痕像外星人臉孔。米切爾夫婦表示，從事雞場數十年，第一次與雞蛋有這種「另類接觸」，有時甚至覺得雞蛋一直盯着他，令他們不寒而慄，因此他們已決定留下怪蛋，不會吃掉它。<br>英國《每日郵報》</p></body></html>
