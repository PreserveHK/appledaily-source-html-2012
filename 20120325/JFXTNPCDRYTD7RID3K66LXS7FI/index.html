<html><header><meta charset="utf-8"><title>關仁隱事：「矮妹」恃寵甩底乞人憎 - 關仁</title></header><body><h1>關仁隱事：「矮妹」恃寵甩底乞人憎 - 關仁</h1><p>被傳拍攝三色台劇集《冬蔭功》時同「靚車」鬧不和嘅「矮妹」，一向係世界女好識冧高層，但聽聞佢恃住有高層撐腰，所以開工甩場都冇有怕。關仁聽老友講，矮妹開《冬》劇期間成日度期接外面工作，為咗冧高層度期，佢好多次都誓神劈願話第日會早啲開工追番啲進度，但結果矮妹次次都係講一套做一套。<br>話說有次佢度完期之後應承劇組第日一早開工，點知到頭來成日唔見人，工作人員狂打佢手提電話又唔聽唔覆，激到啲工作人員死死吓。事後矮妹話自己病到不省人事，所以聽唔到電話，工作人員想追究都奈佢唔何！<br>撰文：關仁</p></body></html>
