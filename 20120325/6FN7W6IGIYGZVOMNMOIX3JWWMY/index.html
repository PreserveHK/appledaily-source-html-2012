<html><header><meta charset="utf-8"><title>蘋果汁科技園40企業招400人</title></header><body><h1>蘋果汁<br>科技園40企業招400人</h1><p>【本報訊】香港科技園公司昨日在香港科學園舉行大型招聘會，約40家企業提供超過400個職位，吸引2,000人入場，不少具大學學歷的人士前來應徵，部份更有博士銜頭。科技園行政總裁陳蔭楠表示，希望透過有關招聘活動，讓更多大學生認識科技公司。<br>參與昨日招聘會的企業包括應用科技研究院、華大基因、澳美製藥、中國移動、京信通信系統及慧訊軟件等，為求職人士提供由軟件及設計工程師、流動及雲端開發人員，以至銷售及推廣專才等就業機會，部份企業更提供短期實習名額。</p></body></html>
