<html><header><meta charset="utf-8"><title>陳法拉結婚保持神秘</title></header><body><h1>陳法拉結婚保持神秘</h1><p>陳法拉昨日到商台宣傳無綫劇集《東西宮略》，她表示收視不錯感到開心。<br>有指法拉前晚出席周家蔚婚宴的時間，比起出席諸葛紫岐的還要早，會否擔心惹來未來老爺奶奶不滿？法拉解釋：「唔係，我噚日八點半到，嗰晚七點幾㗎！」她笑言開婚禮統籌公司的梁靖琪，不斷向她和陳敏之拉生意。<br>一直有傳她跟男友薛世恒一早已秘密結婚，法拉聞言未有正面回答，只表示適當時候才公佈：「我都知大家關心，fans都想見到，所以想做好啲，有少少壓力，保留少少神秘感。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
