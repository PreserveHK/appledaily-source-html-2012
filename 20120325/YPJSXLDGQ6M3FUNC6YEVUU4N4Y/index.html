<html><header><meta charset="utf-8"><title>附屬品：Dior別注戴安娜 - 岑歡</title></header><body><h1>附屬品：Dior別注戴安娜 - 岑歡</h1><p>Dior全球最大的巨無霸旗艦店，上周在台北101正式插旗，這間兩層樓高、佔地4,000呎的新店，由與品牌合作無間的著名室內設計師PeterMarino打造，店內除男女裝，還有珠寶手錶，一應俱全，當然也少不了別注產品。</p><p>別注品有戴安娜王妃生前最愛的LadyDior手袋，還有太陽眼鏡、絲巾和用上tweed料打造的船踭凉鞋，永恒經典，同場也展示了剛於瑞士Basel錶展推出的新DiorVIIIGrandBal-Resille腕錶。<br>撰文：岑歡</p></body></html>
