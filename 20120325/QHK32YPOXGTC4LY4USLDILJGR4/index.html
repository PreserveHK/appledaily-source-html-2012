<html><header><meta charset="utf-8"><title>張繼聰拖囝囝慈善跑</title></header><body><h1>張繼聰拖囝囝慈善跑</h1><p>張繼聰昨日與兒子張瞻參加在數碼港舉行的慈善跑，今次是囝囝第一次參加跑步比賽，不過他坦言不擔心囝囝扭計，他笑說：「頭先見到好多小朋友，仲有好多女仔，我諗會成為佢嘅原動力。」<br>同場的張致恒、湯怡和鄭融亦有參加慈善跑。奪得三公里冠軍的鄭融表示比賽前覺得有點胃痛，幸好沒有影響比賽。鄭融還稱近日有留意特首選舉，同時亦有參與民間投票活動，投了白票的她說：「我覺得既然有香港身份證，有機會梗係走去投票。」<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
