<html><header><meta charset="utf-8"><title>求驗客手記：鹿角、飛腳開「咧」3輸 - 求驗客</title></header><body><h1>求驗客手記：鹿角、飛腳開「咧」3輸 - 求驗客</h1><p>鹿島鹿角（中）今季唔知搞乜，開季頭3場日聯輸晒之餘，一球都入唔到，自95年首次喺頭3場聯賽零入球。除咗鹿角之外，大阪飛腳噚日主場輸畀磐田山葉1:2後，聯賽又係3場輸晒，計埋亞冠盃仲要5場全輸，認真樣衰；睇嚟佢哋嘅巴西新帥施拉奧，以及佢喺鹿角嘅同鄉佐真奴，已聞到魷魚香。啲名牌隊甩轆，但小球會仙台維加泰同埋升班馬FC東京就保持全勝。猶記得柏雷素爾喺上季日聯以升班馬身份奪冠，創咗日聯歷史，話唔埋FC東京會重演歷史都未定。</p></body></html>
