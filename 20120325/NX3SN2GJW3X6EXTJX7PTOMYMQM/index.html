<html><header><meta charset="utf-8"><title>范姜貼身保護女兒</title></header><body><h1>范姜貼身保護女兒</h1><p>昨日范姜與大女鍾懿，現身中環出席RogerVivier的春夏發佈會，近日有傳香港出現拐子佬，令不少父母人心惶惶，范姜說：「我五年班時同妹妹喺台灣都遇過，當時放學，有人話我媽咪唔舒服唔嚟接我哋，好彩我哋冇信，所以我同囡囡講除咗老師之外，唔好信其他人，唔好亂跟壞人走，只有我、阿B同阿姨先可以接放學。」<br>范姜強調她與阿B如果在香港會親自接送返學，記者笑言日日到學校影她女兒上學，有如貼身保鑣就不怕拐子佬，范姜聞言即說：「唔想。」<br>採訪：盧妹<br>攝影：黃偉雄</p></body></html>
