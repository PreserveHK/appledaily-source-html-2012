<html><header><meta charset="utf-8"><title>心跳800：赤裸超模經典合照</title></header><body><h1>心跳800：赤裸超模經典合照</h1><p>超模的出現，是上世紀80至90年代流行文化一大特色，當時的廣告牌、雜誌封面等，都是超模身影。不少人認為，最能捕捉那時期精髓的，是攝影大師里茨（HerbRitts）。為了向這位十年前因愛滋病逝世的大師致敬，美國洛杉磯格蒂博物館下月將舉行里茨回顧展，精選展品中，將包括這一幀集合了（右起）StephanieSeymour、仙蒂歌羅馥（CindyCrawford）、ChristyTurlington、TatjanaPatitz和納奧美金寶（NaomiCampbell）一代超模的經典裸照。<br>英國《每日郵報》</p></body></html>
