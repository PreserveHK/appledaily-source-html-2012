<html><header><meta charset="utf-8"><title>悲情故事姊弟被困地下室　一死一生</title></header><body><h1>悲情故事<br>姊弟被困地下室　一死一生</h1><p>北京豐台五里店一社區的地下室，在上周六的暴雨中被淹，地下居民紛紛逃生，一對來自山東的姊弟剛一出門就感到一陣電擊，四肢無法動彈，又退回屋內。<br>此時30多歲的姊姊已不知去向。弟弟繼續嘗試出門，再次被電，只好趴在牆壁避水，當水位距天花板不足10厘米，他快被淹沒時，水位開始下降。原來是消防員抽走地下室水，救出弟弟，但在水中找到姊姊遺體。<br>北京《新京報》</p></body></html>
