<html><header><meta charset="utf-8"><title>關仁隱事：「大媽」人氣輸晒扮低調 - 關仁</title></header><body><h1>關仁隱事：<br>「大媽」人氣輸晒扮低調 - 關仁</h1><p>呢排三色台風起雲湧，因為搞綜藝節目嘅新阿頭「爆炸頭」入咗嚟，呢度大改嗰度細改，唔理佢做嘅嘢俾人讚多定彈多，總之就人氣急升，連佢以前舊台嘅小花，過到嚟出席早前個大晒冷都企到個好位。講到風頭，以前高層最好呢味嗰個「大C」已經過檔，原本「大媽」諗住冇人同佢爭，點知爆炸頭人氣勁過佢，嗰日全台大晒冷完工後大媽一支箭咁走咗，後尾啲記者要做訪問，公關要喺佢office摷番佢出嚟，嚟到佢對住啲記者好愕然咁話唔知要做訪問，雖然想扮低調，但啲戲就好屎囉。<br>撰文：關仁</p></body></html>
