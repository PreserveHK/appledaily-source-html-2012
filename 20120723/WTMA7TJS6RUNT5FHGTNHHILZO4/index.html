<html><header><meta charset="utf-8"><title>案件速遞藏狎童照男子待判</title></header><body><h1>案件速遞<br>藏狎童照男子待判</h1><p>【本報訊】中文大學社會科學院碩士畢業的統計處助理主任，從網上下載2614項兒童色情及淫褻片段，警方接報後上門將助理主任拘捕。經檢驗後證實，涉案照片及片段中的兒童，年齡最小只有約兩歲，內容涉及最嚴重的第四類級別，即兒童與成人性交影像。該助理主任昨在區域法院承認一項管有兒童色情物品罪，還柙至8月17日，等候心理報告後判刑。<br>被告蔡嘉良（35歲）在2010年7月被捕。<br>警方在他將軍澳家中的一部電腦，找到相關色情物品檔案。辯方昨引述一份心理報告指被告沒有孌童癖。<br>案件編號：DCCC405/12
</p></body></html>
