<html><header><meta charset="utf-8"><title>泰商毒打小象　沒水沒糧</title></header><body><h1>泰商毒打小象　沒水沒糧</h1><p>遊泰國，看大象表演，但在大象馴良乖巧表演背後，盡是辛酸。英國旅遊作家尚德（MarkShand）引述卧底調查員指，泰國旅遊業蓬勃，促使不法商人利用小象賺錢，每年有至少50隻小象由緬甸森林偷運到泰國，然後連續數日被綁起毒打（圖），而且沒水沒食物，以摧毀牠們意志，迫使牠們害怕人類。有的小象會不堪折磨喪命，有的則會傷心過度死亡。大命不死的，不法商人才會以高達2萬英鎊（24.2萬港元）市價賣到動物園，小象從此要「賣藝」賺錢，過着奴隸般的生活。<br>英國《星期日郵報》</p></body></html>
