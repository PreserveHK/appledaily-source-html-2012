<html><header><meta charset="utf-8"><title>JM唔俾拖手　李冠峰冇癮</title></header><body><h1>JM唔俾拖手　李冠峰冇癮</h1><p>黎明愛將文詠珊（JaniceMan）個有米男友李冠峰，早排傳搭上模劉瑋欣（Vivian），搞到佢哋嘅七年之癢痕痕地，其間又傳JM同時裝品牌太子爺陳柏熹行埋，兩人多次被傳離離合合，不過原來佢哋復合咗啦。<br></p><p>上周日中午12點，JM陪男友同疑似男友嘅屋企人，一齊喺葵芳廣場潮江春飲完茶準備離開，JM男友細心咁扶住啲老人家離開，之後男友忍唔住拖住JM，不過JM警覺性好高，發現有人影相即刻甩開男友隻手。<br>一對戀人送咗啲家人去停車場後就拍拖行商場，不過驚畀人影，冇晒興致，轉頭就閃。<br>採訪：丁寧</p></body></html>
