<html><header><meta charset="utf-8"><title>小丑槍下生死故事：兩軍人無辜命喪槍下</title></header><body><h1>小丑槍下生死故事：<br>兩軍人無辜命喪槍下</h1><p>無辜命喪槍下的12人中，還包括兩名軍人：27歲海軍軍士拉里默（JohnLarimer）和29歲空軍中士奇爾德雷斯（JesseChildress），都駐守在奧羅拉的巴克利空軍基地。<br>拉里默的上司雅庫博斯基中校讚揚這名年輕密碼專家性格冷靜、工作態度出眾，原本在海軍前途一片光明，「是不可多得的船伴」。<br>奇爾德雷斯被徵召入伍當電腦技術員。他上司沃爾什中校說：「他的離去觸動了隊中所有人。我們會克服過來的，但現在極度艱難。」<br>美國《華盛頓郵報》</p></body></html>
