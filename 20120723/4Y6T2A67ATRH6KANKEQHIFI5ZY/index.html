<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kellyjackie開騷忽然變臉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kellyjackie開騷忽然變臉 - 馮仁昭</h1><p>關心妍前晚到兆基創意書院擔任Kellyjackie（左）音樂會表演嘉賓，忽然成個樣唔同晒嘅Kellyjackie，喺台上提及事業低潮同埋男友嘅感情時，感觸到喊咗四次。Kellyjackie冇乜緋聞，關心妍估佢冇拖拍，會唔會有筍盤介紹？關心妍笑住話：「我可以做媒人，但佢應該似鍾意才子多啲，咁我可以做MeiJade啦！」</p></body></html>
