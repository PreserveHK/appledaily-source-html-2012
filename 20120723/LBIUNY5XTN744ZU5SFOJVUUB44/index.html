<html><header><meta charset="utf-8"><title>蘋果汁追「熱狗」情境　淘大重現</title></header><body><h1>蘋果汁<br>追「熱狗」情境　淘大重現</h1><p>【本報訊】「熱狗巴」早前正式跟港人講拜拜，一班巴士迷當然勁懷念！九龍灣淘大商場最近舉辦了一個巴士歷史模型展覽，替這班巴士迷「止咳」（圖）。<br>展覽除展出一系列由70至90年代的巴士模型，更有多款昔日城市情境的模型，像街坊追熱狗和徙置區生活百態等一併展出，部份模型花上三年時間籌備同製造，極具心思。<br>巴士不但貫穿道路，更貫穿了香港多年的發展歷程，是一部流動的時間囊。不論你是巴士迷、80後或是老香港，想一同緬懷這些香港的集體回憶，緊記展覽至下月底結束。<br>黃耀興攝</p></body></html>
