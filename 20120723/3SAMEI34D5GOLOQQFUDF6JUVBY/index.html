<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.坐公安車趕綵排 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.坐公安車趕綵排 - 馮仁昭</h1><p>喺上海出世嘅鄧紫棋（G.E.M.）日前去當地出席戶外音樂活動，當日佢除咗唱自己嘅歌，仲自彈自唱《我願意》。不過，演出當日發生小插曲，G.E.M.朝早準備由酒店出發去綵排，但酒店門口有人嗌交，有人泊架車喺酒店門口塞住，令接G.E.M.嘅車去唔到酒店，最後G.E.M.獲安排坐公安車去場地，佢話呢個人生第一次好特別。</p></body></html>
