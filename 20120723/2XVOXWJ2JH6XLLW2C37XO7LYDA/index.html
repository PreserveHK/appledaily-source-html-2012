<html><header><meta charset="utf-8"><title>日煙房解煙癮　抽煙不留味</title></header><body><h1>日煙房解煙癮　抽煙不留味</h1><p>日本東京一些街頭禁煙，煙民煙癮發作，這種煙房（圖），應可解決他們燃眉之急。<br>煙房日文叫「ippuku」，意即「抽一根煙」。小小房間不止用來吞雲吐霧，還會提供冷暖氣、無線上網、自動販賣機、手機充電等服務，煙民棄置的煙頭會被水流帶走，身上也不會帶有濃烈煙味。<br>煙房服務貼心，單次收費50日圓（4.9港元），另外還有100日圓（9.9港元）日票、500日圓（49.6港元）周票和1,800日圓（178港元）月票選擇，讓煙民安心享受尼古丁，非煙民也不用受二手煙之苦，皆大歡喜。<br>台灣東森新聞網</p></body></html>
