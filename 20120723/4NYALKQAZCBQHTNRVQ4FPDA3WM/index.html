<html><header><meta charset="utf-8"><title>關仁隱事：「豬豬」速撇港孩「木仔」 - 關仁</title></header><body><h1>關仁隱事：「豬豬」速撇港孩「木仔」 - 關仁</h1><p>「木仔」同「豬豬」都係參加公仔箱比賽出身，三色台唔少節目都搵佢哋拍檔，年輕人合作得多好易撻着。聽講有家底嘅木仔好冧豬豬，佢見豬豬成日有好多人追，所以曾經向豬豬求過婚。可惜襄王有心、神女無夢，關仁知道豬豬份人好揀擇，唔係有錢就大晒，豬豬對呢個圈好有野心，一直希望做啲成績，梗係唔想咁早嫁。加上豬豬覺得木仔份人太過細路仔，平時鍾意夜蒲落D兼唱K，而豬豬就喜歡聽古典音樂，既然大家興趣咁唔啱key，再拖亦無謂，不如早啲分手斬纜。<br><br>撰文：關仁</p></body></html>
