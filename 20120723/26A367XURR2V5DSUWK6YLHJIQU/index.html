<html><header><meta charset="utf-8"><title>小三爆房fb打卡　遭元配捉姦</title></header><body><h1>小三爆房fb打卡　遭元配捉姦</h1><p>「偷吃不擦嘴！」facebook（臉書）成為捉姦工具！台灣一名36歲、姓魏的已婚工程師，向元配謊稱要出國，實際上他卻帶着24歲、姓廖的女朋友到台南的汽車旅館過夜。由於是兩人首次出遊，廖女興奮不已，拿出手機在fb上打卡、並標註與魏的合照。<br>魏的元配在fb上看到，憤怒不已，連夜趕到台南捉姦，大罵丈夫偷食不擦嘴，更要求檢驗廖女體內精液。行蹤敗露的廖女承認多次與魏發生關係，但以未婚為由，懇求魏妻放她一馬。台灣《聯合報》</p></body></html>
