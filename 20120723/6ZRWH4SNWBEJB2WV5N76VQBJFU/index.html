<html><header><meta charset="utf-8"><title>灣仔楊受成大劉撐枱腳</title></header><body><h1>灣仔<br>楊受成大劉撐枱腳</h1><p>噚日下晝約一點，天文台仲掛緊三號風球，富商楊受成同劉鑾雄前後腳喺灣仔福臨門食飯。楊受成先到，問佢係咪約咗大劉食飯，佢冇答就急步行入酒家。</p><p>十分鐘後大劉單拖現身，唔見懷疑有咗嘅甘比同呂麗君，相信大劉係約咗楊受成。此外，楊受成之前推出自傳《爭氣》，搵陶傑執筆，佢哋接受商台訪問時，陶傑話其實連楊生幾時失身都有傾，但冇寫出來。之後楊受成笑言謝霆鋒就快做擺花街李嘉誠：「花無百日紅，所以我提祖兒、阿Sa（蔡卓妍）、霆鋒佢哋要買樓，佢家有四、五間舖，仲傾緊個兩億嘅舖，就快有錢過我。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
