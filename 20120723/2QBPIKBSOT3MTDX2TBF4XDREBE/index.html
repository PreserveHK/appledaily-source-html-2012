<html><header><meta charset="utf-8"><title>案件速遞男生涉姦妹及表妹</title></header><body><h1>案件速遞<br>男生涉姦妹及表妹</h1><p>【本報訊】一名中六男生疑於11歲開始，便對當時只有6歲的表妹多次性侵犯，維時達七年，而去年亦向親妹「埋手」。直至兩少女宿營時向導師講出事件，終令男生被捕。涉案男生被控兩項強姦罪，昨被解往觀塘裁判法院提訊，他被還柙至下月20日再訊，待化驗涉案床單及向事主父母進行調查。<br>控罪指現年18歲的被告於05年某日至今年7月6日，在鳳德邨一單位強姦表妹X，並於去年4月24日至11月某日，在彩虹邨強姦親妹Y，X與Y現時均為13歲。被告暫毋須答辯，控方指他在警誡下承認在兩事主自願情況下，跟她們性交。<br>案件編號：KTCC3877/12
</p></body></html>
