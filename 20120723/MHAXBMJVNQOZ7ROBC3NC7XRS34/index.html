<html><header><meta charset="utf-8"><title>OGossip：幽默倫奧限定品</title></header><body><h1>OGossip：幽默倫奧限定品</h1><p>身為主辦國——英國的時尚品牌TedBaker，除了做好時裝產業的份內工作外，再忙也得應景推出限定商品，幫忙家國拉抬聲勢。一系列倫敦奧運限定款花色，結合各式運動及倫敦地標，重新創作出別具趣味的印花細節；無論在手挽袋、Tee、Scarf，可見到動物穿上英國國旗在競賽，細目定睛一瞧，就能發現TedBaker讓人會心一笑的幽默。<br><br>記者：陳子穎</p><p>TedBaker（26014208）</p><p>沙田新城市廣場一期388號店</p></body></html>
