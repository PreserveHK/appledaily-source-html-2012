<html><header><meta charset="utf-8"><title>重門深鎖場外降格晾衣勝地</title></header><body><h1>重門深鎖<br>場外降格晾衣勝地</h1><p>京奧曲棍球場、射箭場和網球中心都在北京奧林匹克公園內，但三場地於京奧後面臨不同命運。曲棍球場重門深鎖，場內地板及護欄銹迹斑斑，座椅蒙上厚厚灰塵，荒廢已久，場外的大樹更變成居民晾衣勝地，胸圍內衣高高掛。<br>射箭場則正進行改建工程，用途未明；外貌看似保養得宜的網球中心，保安攔阻記者，指自京奧過後已無對外開放。<br>而位於北京朝陽公園內的京奧沙灘排球場亦早被投閒置散，雖場館號稱是中國首個正式沙灘排球訓練場，被鐵線網重重圍困，遊人絕迹。<br>《蘋果》記者</p></body></html>
