<html><header><meta charset="utf-8"><title>昆凌直認周董見家長</title></header><body><h1>昆凌直認周董見家長</h1><p>周杰倫女友昆凌昨現身台北出席護膚品活動，身穿粉黃短裙，露出長腿的她，相當有夏天氣息。不過活動舉行時，大會安排了一群扮小蜜蜂的小朋友跟她一起跳舞，但她的裙子被一陣怪風吹起，露出打底褲，尷尬不已。<br>早前昆凌的父親返台灣，傳出曾跟周杰倫見面，問她父親對男友的印象如何？昆凌直認男友與父親曾見面更讚男友是niceguy。她又透露今年底前將到美國升學，問到美國會考甚麼學校？她說：「還在申請中，但想唸幕後導演或編劇等學科，應該會是短期學校。」赴美留學如何兼顧愛情？她說：「我認為學業比較重要。」即把周董放第二位。<br>撰文：唐如</p></body></html>
