<html><header><meta charset="utf-8"><title>尤蔭蔭落選無悔爆料</title></header><body><h1>尤蔭蔭落選無悔爆料</h1><p>今屆候選港姐昨日在尖沙嘴舉行記者會，會上宣佈最後一個進入決賽的佳麗，結果由張鈞美脫穎而出，她明日聯同其他九位決賽佳麗前往泰國拍外景。被踢出局的尤蔭蔭、卞曉帆、譚曉榆和王舒銳表現尚算平靜。<br>曾經大爆李渼琦被湯洛雯蝦的尤蔭蔭說：「我唔係好失望，冇特別感覺，但係冇話因為講咗啲乜嘢而搞到我入唔到，冇話係咪後悔。」卞曉帆亦說：「我心情幾好，放鬆晒，唔係冇信心，只係唔適合呢個舞台，入娛樂圈嘅機會唔大。」問她會否因做人不圓滑而落敗？她說：「我冇搞過，就係輸咗。」成功入圍的張鈞美表示：「之前冇諗過入到圍，我已經盡晒力，好開心宣佈係我。」<br>採訪：何慧斯　攝影：黃偉雄</p></body></html>
