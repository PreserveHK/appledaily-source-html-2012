<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊卓娜認楊怡謙仔戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊卓娜認楊怡謙仔戀情 - 馮仁昭</h1><p>楊卓娜、莊思明同黎諾懿等噚日喺九展宣傳劇集無綫《愛．回家》，楊卓娜話唔知妹妹楊怡同羅仲謙去韓國：「知佢同媽咪同自己朋友去。」問楊卓娜對謙仔評語，楊卓娜話只要妹妹鍾意就得。謙仔噚日喺另一活動承認，早排同一班朋友去旅行，當中有男有女，但冇否認楊怡同行。有新戀情嘅莊思明話，現階段好開心，仲話家姐莊思華都見過佢男友。</p></body></html>
