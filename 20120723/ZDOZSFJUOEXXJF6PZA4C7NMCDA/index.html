<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡傳暗交央視名嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>章子怡傳暗交央視名嘴 - 馮仁昭</h1><p>章子怡早前與富貴男友ViviNevo分手，之後甚少傳緋聞，最近有傳子怡同央視名主播撒貝寧（小圖）熱戀，爆料人仲話，撒貝寧飛咗去廣東探正在拍攝《一代宗師》嘅子怡。聽講佢哋係由去年9月中開始交往，曾經幾次被發現喺北京秘密約會食飯，今年初兩個人仲攜手遊黃山，又品嚐美食，感情進展得好快，不過兩位當事人一直未有出嚟回應。</p></body></html>
