<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫8號波取消紅館騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫8號波取消紅館騷 - 馮仁昭</h1><p>譚詠麟同杜麗莎近日喺紅館開騷，撞正噚日傍晚掛八號風球，考慮到歌迷同工作人員嘅安全，主辦單位決定取消噚晚場騷，而阿倫亦第一時間喺微博留言講明大會決定同安排：「紅館舉行之Alan&amp;Teresatimeaftertime演唱會取消……詳情請留意電台媒體和藝能官方微博。對今晚演唱會未能如期舉行，深表遺憾。」至於點樣退飛定係喺另一日補番場，家仲要再安排。</p></body></html>
