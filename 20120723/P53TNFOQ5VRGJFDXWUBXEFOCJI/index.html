<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭中基配音唱埋金曲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭中基配音唱埋金曲 - 馮仁昭</h1><p>鄭中基有份配音嘅新片《麥兜．噹噹伴我心》下個月上映，影后吳君如同黃秋生繼續聲演麥太同校長，君如話今次第四次做配音，佢話：「麥太同我都幾似，講嘢直接又一針見血。」黃秋生仲話要搵番潮州怒漢把聲出嚟，而鄭中基今次就會聲演大M，仲會唱懷舊金曲《人在旅途灑淚時》。鄭中基仲話今集劇情好搞笑：「幼稚園仲會俾人淋紅油、追債等，都有啲荒謬，不過事實上社會都有同樣嘅事發生。」</p></body></html>
