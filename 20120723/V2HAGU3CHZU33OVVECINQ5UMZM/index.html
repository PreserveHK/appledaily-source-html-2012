<html><header><meta charset="utf-8"><title>OGossip：水怪嫌旗少</title></header><body><h1>OGossip：水怪嫌旗少</h1><p>上屆以八金成績獲封新一代「水怪」的美國泳手費斯，繼早前於電視節目透露有意於倫奧退役後，近日更被隊友踢爆日日Hea住練水兼身形翻脹。有無證據？睇佢TwitterUpdate得幾密就知！早幾日派泳帽之嘛，大少爺就打幾行字嫌今屆泳帽印得一面國旗太少，明明以前不嬲正反面都有星星旗喎，仲問大會可唔可以搵個人出嚟解釋吓。實情一頂泳帽印完支旗同佢個名，都真係無乜位剩，都唔知水怪點解突然需要咁執着！如果印少一支旗都要問點解，佢自己今屆何嘗唔係扭計，係咁意參加七項就算數，佢啲粉絲都想問佢點解！<br><br>記者：劉嘉蕙</p><p>費斯</p></body></html>
