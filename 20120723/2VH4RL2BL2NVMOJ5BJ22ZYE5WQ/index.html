<html><header><meta charset="utf-8"><title>點滴全球唯一　水上公園變雜草場</title></header><body><h1>點滴<br>全球唯一　水上公園變雜草場</h1><p>奧林匹克水上公園位於北京順義區的潮白河畔，總面積9.2平方公里，設施分為「動水」與「靜水」兩區，是全球唯一集動水、靜水於一身的國際級水上運動比賽場館。京奧期間用作賽艇、划艇及激流划艇場地。<br>京奧過後水上公園繼續對外開放，門票20元人民幣，但目前公園內用作激流比賽的「動水區」已甚少使用，人工河道乾涸，隙縫間更長出雜草，連「死水」也沒有機會看到。據北京當局規劃，奧運會過後水上公園將成為北京東北部最大的旅遊休閒度假勝地，但目前遊人寥寥無幾。<br>《蘋果》記者</p></body></html>
