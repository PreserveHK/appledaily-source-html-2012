<html><header><meta charset="utf-8"><title>伊健等天賜BB</title></header><body><h1>伊健等天賜BB</h1><p>鄭伊健和林珊珊昨到數碼港的數碼電台受訪，提到與伊健同是王老五的郭富城，日前有傳他迫女友熊黛林墮胎，但城城否認並指BB是天賜福氣，問伊健如與女友蒙嘉慧（YoYo）搞出人命會如何處理？他說：「首先我哋好小心，如果真係有咪要，呢啲係自然，天賜福氣係咪城城嘅歌名？」伊健又反問記者，城城是否真的如此回答及有否承認跟熊黛林拍拖，認真八卦。<br>YoYo下月生日，問伊健會怎樣慶祝？他表示：「等佢朋友安排，我等閒日先同佢慶祝，佢多朋友，等佢哋慶祝先。」會送甚麼禮物？他笑言送自己演唱會門票。<br>採訪、攝影：林嘉慈</p></body></html>
