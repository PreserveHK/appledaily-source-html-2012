<html><header><meta charset="utf-8"><title>小丑槍下生死故事：6歲女被殺　母重傷不知情</title></header><body><h1>小丑槍下生死故事：<br>6歲女被殺　母重傷不知情</h1><p>在戲院屠殺案中，不少受害人是小孩，其中韋羅妮卡（Veronica）只有6歲。她由25歲媽媽莫澤（AshleyMoser）帶到戲院看《蝙蝠俠》，豈料小生命戛然而止。莫澤喉部和腹部中彈，一直迷迷糊糊，但一有意識，就喚愛女名字。此情此景，沒有人能告訴她殘酷的真相：她的寶貝是這次慘劇的最年幼受害人。她最後知道了，幾近崩潰。<br>美聯社</p></body></html>
