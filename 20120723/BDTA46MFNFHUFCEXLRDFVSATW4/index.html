<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金剛寸小儀嘉兒唔靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>金剛寸小儀嘉兒唔靚 - 馮仁昭</h1><p>金剛噚日喺沙田出席廚具活動，佢話以前做廚師，所以廚藝唔錯，最叻煲雞湯，仲話以前經常煮飯畀舊愛食。講到曾經傳緋聞嘅小儀係美女廚神，金剛就話：「係咩？我唔知喎，都冇食過佢煮嘅嘢。」咁張嘉兒呢？金剛詐儍話：「邊個嚟㗎？睇個樣都知佢唔識煮啦。」咁即係靚女通常唔識煮嘢啦？金剛即刻話：「佢兩個實識煮。」即係話人哋唔係靚女啦。</p></body></html>
