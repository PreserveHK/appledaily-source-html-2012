<html><header><meta charset="utf-8"><title>關仁隱事：「玉樹」扮親民收買人心 - 關仁</title></header><body><h1>關仁隱事：「玉樹」扮親民收買人心 - 關仁</h1><p>「玉樹」貴為大婆台一哥，加上成日是非、緋聞纏身，每次出現例必被記者大包圍追問負面報道，所以佢同傳媒嘅關係麻麻哋，好多時記者一問佢啲衰嘢，佢就黑晒口面唔睬人，不過呢排大婆台俾人起勢撬走啲仔仔女女，流住大婆台血嘅玉樹為咗幫手保住大婆台嘅聲勢，竟然主動向傳媒示好，之前出席活動時竟然幫口鬧班贊助商唔好阻住記者做嘢，班記者見到都嘖嘖稱奇，以玉樹為人好少會得罪啲米飯班主，所以班記者都一致認為玉樹咁做係想收買人心！<br><br>Textby關仁</p></body></html>
