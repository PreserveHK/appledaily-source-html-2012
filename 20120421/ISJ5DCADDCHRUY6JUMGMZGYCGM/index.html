<html><header><meta charset="utf-8"><title>搭上了！</title></header><body><h1>搭上了！</h1><p>曾任梁振英競選辦主任的羅范椒芬，前日獲委任為候任行政長官辦公室主管，昨日現身位於中環下亞厘畢道的候任特首辦，與梁振英一同坐車離開。<br>表示主力處理現屆政府與新政府交接工作，並協助重組政府架構的羅范椒芬，昨日沒有回應在場的傳媒提問及發言。重回舊地，羅范椒芬昨日看來心情不錯，登車時一臉笑容。據知她上任後已與特首辦主任梁卓偉會面，現屆政府已成立工作小組，包括政制局、律政司等官員，處理交接事宜。羅范椒芬任期至6月30日。<br>曾顯華攝</p></body></html>
