<html><header><meta charset="utf-8"><title>關仁隱事：「四圍聞」花心博上位 - 關仁</title></header><body><h1>關仁隱事：「四圍聞」花心博上位 - 關仁</h1><p>參加三色台大聲公比賽出身嘅「四圍聞」近日爆三角戀，原本四圍聞同嫩模「Agogo」拍拖，但近來又同姐仔「跑馬仔」擦出愛火，件事穿煲後，好多四圍聞同Agogo甚至再前度女友嘅相都俾人鋪晒出嚟，而Agogo去上海探四圍聞班，一到埗就俾記者影到，好明顯有人放料，姑勿論係邊個放料，四圍聞同Agogo已即時知名度三級跳。<br><br>Textby關仁</p></body></html>
