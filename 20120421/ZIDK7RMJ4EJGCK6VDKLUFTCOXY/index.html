<html><header><meta charset="utf-8"><title>葉德嫻閉目聽騷</title></header><body><h1>葉德嫻閉目聽騷</h1><p>達明一派前晚開騷，吸引大批藝人到場支持，包括葉德嫻、甘國亮、王菀之、黃偉文與男性友人、林夕、梁詠琪、盧凱彤及填詞人周耀輝等。眾人看得十分投入，更站起來又唱又跳，不過戴上口罩的葉德嫻因身體不適，看騷期間閉目養神。</p><p>劉以達年尾再行禮</p><p>劉以達於獨唱環節，送上一曲《我的天使》給結婚13年的太太，答謝太太多年來陪伴他經歷福與禍，事後他透露於年尾會再次舉行婚禮，他說：「年尾係我哋結婚周年，家搵緊場地，到時會請埋啲朋友一齊慶祝。我哋一定唔會生BB，除非我癡咗啦，我會去領養。」黃耀明笑言阿達的婚禮是為他舉行的，他說：「因為佢上次結婚冇請我，今次可以請番我去。」</p></body></html>
