<html><header><meta charset="utf-8"><title>蘋果汁僱主10大陰招瞞工傷</title></header><body><h1>蘋果汁<br>僱主10大陰招瞞工傷</h1><p>【本報訊】工業傷亡權益會指出，每年接獲逾百工友投訴求助，指摘僱主拖延向勞工處呈報工傷個案，較勞工處去年只檢控六宗個案相距甚遠。該會總幹事陳錦康指，不少無良僱主常以十式陰招逃避或延報工傷，包括以假自僱、私了、誤導、玩失蹤、拒絕承認工傷、滋擾恐嚇等方法，阻止僱員報工傷；也會「扮老友」要求僱員不要呈報工傷，甚至以「我見唔到你點整傷」為由逃避責任。陳錦康提醒僱員遇到工傷時，要立即告知同事以作證人，若情況嚴重應報警處理以便留下紀錄，並在應診時報告屬工傷，方便日後追討。</p></body></html>
