<html><header><meta charset="utf-8"><title>謝賢賣精做善事</title></header><body><h1>謝賢賣精做善事</h1><p>謝賢（四哥）與郭少芸昨日於觀塘為代言的健康食品拍廣告，已是第四年擔任代言人的四哥，被問到有否介紹兒子謝霆鋒食時？他說：「佢唔使！我食完就變後生咗，都唔記得自己幾歲！」可會找更後生的女友？四哥即時向現任女友CoCo大派定心丸：「最後生呢個，我哋一齊都八年。」可會結婚生仔？他笑說：「唔會喇，會儲起（指精子）佢，我DNA值錢，第時拍賣用一半做善事。」<br>近日熱爆Santino教人45度說話，四哥直斥：「黐線，咁唔得！冇風度、冇禮貌，要直望正面望，大大方方。」對於霆鋒最近與楊冪傳緋聞，四哥坦言人不風流枉少年，他說：「唔下流就得。」<br>採訪、攝影：文國駿</p></body></html>
