<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉蒨文9月開個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉蒨文9月開個唱 - 馮仁昭</h1><p>噚日林子祥（Lam）同老婆葉蒨文（Sally圖）前後腳出席喺銅鑼灣維園舉行嘅「推動世界和平聯合國千年計劃」活動，全程冇停過落雨，Sally壓軸出場嗰陣，觀眾已經陸續離開，好彩Sally識搞氣氛。阿Lam就代老婆宣佈9月開演唱會，仲建議搵阿仔林德信合唱，Sally碌大眼叫：「佢唱rock&amp;roll喎！」佢又好謙虛話開到一場已經好開心。</p></body></html>
