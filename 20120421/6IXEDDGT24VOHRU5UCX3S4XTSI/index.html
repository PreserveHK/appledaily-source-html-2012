<html><header><meta charset="utf-8"><title>學而比堅尼晒骨感</title></header><body><h1>學而比堅尼晒骨感</h1><p>一向鍾意玩低調的趙學而，自從嫁給建築師老公Alan後甚少蒲頭，享受二人世界。<br>昨日趙學而在微博上載一張陽光與海灘的度假照，她穿上色彩鮮艷的性感比堅尼躺在沙灘的帳蓬，嘆到爆留言：「我強烈感覺自己身處天堂中！多謝老天爺給我健康、智慧，令我有能力工作。多謝天公造美，讓我有完美的假期。」闊太黎瑞恩也羡慕回應她：「嘩，妳就好啦。」<br>正在度假的趙學而以WhatsApp回覆本報：「我在泰國，本來三月尾生日過來，但我們的工作還未搞掂，所以推遲慶生。」3月31日是她40歲生日，老公識做陪她享受二人世界慶祝。<br>採訪：山葵</p></body></html>
