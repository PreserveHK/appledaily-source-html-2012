<html><header><meta charset="utf-8"><title>今日提醒你：世界閱讀日　圖書館送禮</title></header><body><h1>今日提醒你：世界閱讀日　圖書館送禮</h1><p>【本報訊】康樂及文化事務署香港公共圖書館舉辦「4‧23世界閱讀日創作比賽」，以「閱讀‧讓我們的世界更豐盛」為題，鼓勵兒童及年輕人從閱讀經驗裏，分享對生命的體驗與看法。凡於本月22日、23日及24日到各間公共圖書館借閱圖書館資料者，可獲贈精美紀念品一份，數量有限，先到先得。<br>另外，公共圖書館今日下午2時30分在中央圖書館演講廳舉行「與作家會面：讀出生命的……」講座系列，浸會大學語文中心副教授胡燕青將以「與文學相遇－生命的傳承與創新」為題，與讀者細說受詩及小說的牽引而走上創作之路。</p></body></html>
