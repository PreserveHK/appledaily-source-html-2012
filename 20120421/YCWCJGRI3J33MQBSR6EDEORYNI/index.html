<html><header><meta charset="utf-8"><title>王韾平為嘉穎平反</title></header><body><h1>王韾平為嘉穎平反</h1><p>王韾平昨日在沙田出席慈善活動，對於冼灝英師傅指鄭嘉穎不懂尊重人，王馨平為舊愛講好話：「我都唔識講，以我認識嘅佢唔會係咁，當中大家可能有誤會，可能家佢部劇《拳王》出街，只係宣傳一種。」<br>昨日活動王馨平透露籌得六位數字贊助，她解釋：「我朋友話如果我今日嚟，佢就會捐錢去香港盲人體育總會，我覺得好有意義。原本佢叫我當自己捐，但我覺得唔好，所以都要講件事出嚟。」她希望能參予做義工：「因為佢哋其中有一項運動係打golf，咁我可以去做吓義工，幫助有需要嘅人，自己都好希望有能力回饋社會。」<br>採訪、攝影：王崇穎</p></body></html>
