<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤俾人寸嬲爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林欣彤俾人寸嬲爆 - 馮仁昭</h1><p>林欣彤（Mag）噚日去咗旺角一間戲院，同Mr.、林德信等宣傳新片《起勢搖滾》，Mag最近喺微博發牢騷，話工作時俾人激到出紅斑，呼吸同心跳亦加速。Mag承認拍大快活廣告時同工作人員有少少衝突，但唔想講太多：「希望每個人嘅工作心態，唔好在於限時內交功課就算！我嘅原則係盡善盡美，我唔想評論邊個hea。」佢話唔擔心俾人話新人麻煩，又話：「我會搵當事人傾番，相關人士只係工作人員。」</p></body></html>
