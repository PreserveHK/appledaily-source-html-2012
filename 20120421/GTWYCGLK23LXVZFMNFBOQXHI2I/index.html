<html><header><meta charset="utf-8"><title>垂直貓步酒店外牆半空行騷</title></header><body><h1>垂直貓步酒店外牆半空行騷</h1><p>模特兒從天而降！美國波士頓里維爾酒店為慶祝開張，罕有地舉辦了一場「垂直貓步」時裝展（圖），模特兒吊威也，從24層高的酒店頂樓垂直走到地面，演繹TedBaker的春夏時裝。模特兒表現專業，不但臉露笑容，有的還在半空中張開雙手，擺出「飛」離酒店牆身的高難度動作。「垂直貓步」吸引途人圍觀。酒店總經理梅斯表示：「我們想做些矚目和高空的活動」，結果萌生垂直貓步的念頭。英國《每日郵報》</p></body></html>
