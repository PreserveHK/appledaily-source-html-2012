<html><header><meta charset="utf-8"><title>MCJin勸朱茵告解</title></header><body><h1>MCJin勸朱茵告解</h1><p>獲委任為職安健大使的MCJin、林欣彤及洪卓立等昨在青衣出席「全港小學生愛職安．愛家庭」啟動禮。MCJin將返美國陪懷孕八個月的太太，並想陪她入產房，對於基督徒朱茵未婚懷孕，MCJin認為不應刻意討論：「好多人覺得基督徒係十全十美，我哋唔係應該去批評，而係要為佢哋祈禱。」認為朱茵與未婚夫Paul二人要告解？他說：「類似啦！」<br>另外，洪卓立說早前跟慈善機構到甘肅探訪有奇怪經歷：「返到酒店原本想搵人按摩，但酒店話冇，點知突然有個女人打嚟房問要唔要按摩，覺得有古怪，所以冇按。」<br>採訪：黃曉妍<br>攝影：黃文偉</p></body></html>
