<html><header><meta charset="utf-8"><title>江若琳月花萬元護膚</title></header><body><h1>江若琳月花萬元護膚</h1><p>江若琳和詩雅前晚在尖沙嘴出席時裝雜誌活動，同獲頒最佳衣着獎。江若琳表示平日衣着以簡單為主，反而會花較多金錢買護膚品，每月大約用五位數，問有沒有追看《盛女愛作戰》，現年24歲的她笑說：「有，但我仲有幾年先到30歲，到時變中女都要靚。」<br>江若琳直言有留意兩性導師Santino，她說：「佢教人45度望人，仲叫人唔好做最後一個sendsms，覺得好好笑，男女關係唔應該咁有機心。」詩雅則透露每月花費四位數置裝，最欣賞蔡卓妍和鄭希怡的打扮。<br>採訪、攝影：王崇穎</p></body></html>
