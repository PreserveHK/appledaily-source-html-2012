<html><header><meta charset="utf-8"><title>退役後勤學習神駒曉數1至19</title></header><body><h1>退役後勤學習<br>神駒曉數1至19</h1><p>美國加州一匹馬很聰明，能夠認出數字1至19，還會聽主人的指令做事。<br>19歲大的「盧卡斯」是退役馬，10年前獲默多克收養。54歲的默多克酷愛賽馬，跟「盧卡斯」相處，發現牠很聰明愛學習，於是教牠指令，「牠專注力驚人，我教牠向前、向後和坐下，再透過重複練習，教牠分辨不同的圖案和數字」。經過多年訓練，「盧卡斯」懂得認出1至19，並成為默多克的好友。<br>英國《都市報》</p></body></html>
