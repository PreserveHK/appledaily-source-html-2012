<html><header><meta charset="utf-8"><title>女商人吃15年空餉變副縣長</title></header><body><h1>女商人吃15年空餉變副縣長</h1><p>山西呂梁市水文縣42歲的女商人王輝（圖），由1992年起在京晉兩地經商，同時在文水縣民政局掛縣，15年從不上班卻一直領工資「吃空餉」，2007年重回政府，去年懷疑買官，當上副縣長。事件引起政界及坊間爭議，北京《經濟觀察報》記者上周就此事進行採訪，為他開車的當地司機即被警方騷擾。<br>該縣多名官員指，王輝當年在民政局只是做派報紙、登記文件之類的工作，去年縣政協副主席及副縣長選舉時，縣政府高層威脅，誰不投王輝就革職。呂梁市政府昨日表示正調查事件。<br>中國廣播網</p></body></html>
