<html><header><meta charset="utf-8"><title>有前科：約索女睇戲傾公事</title></header><body><h1>有前科：約索女睇戲傾公事</h1><p>王維基與女生約會有前科，今年2月他完成新電視製作中心的動土儀式後，隨即被拍到與一名妙齡女子在半島酒店會合，之後一同上座駕到圓方商場睇戲。10時完場，兩人還意猶未盡，到鄰近的W酒店用膳，吃足一小時後離開，兩人都略見酒意。<br>王維基及後指該女子是普通朋友及商業夥伴，因傾談內容涉及商業敏感話題，故要單獨見面。王維基後來表示為免誤會，以後傾公事會多帶一兩位同事，看來他今次沒有學精。</p></body></html>
