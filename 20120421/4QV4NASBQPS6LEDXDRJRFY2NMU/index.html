<html><header><meta charset="utf-8"><title>TheBand主音喉癌逝世</title></header><body><h1>TheBand主音喉癌逝世</h1><p>美國著名前樂隊TheBand主音兼鼓手LevonHelm，昨日因喉癌逝世，終年71歲。揚言音樂深受Levon影響的英國男歌手艾頓莊（EltonJohn）昨日發表聲明悼念。</p><p>影響艾頓莊</p><p>LevonHelm自98年便與喉癌對抗，昨日在紐約於妻子及女兒的陪伴下離開人世。艾頓莊昨日在聲明中說：「LevonHelm是很偉大的鼓手，也是很美妙的歌手，TheBand也是史上最偉大的樂隊之一，他們的大碟《BigPink》改變了我的人生，我的兒子ZacharyJacksonLevonFurnish-John也以Levon命名。」</p></body></html>
