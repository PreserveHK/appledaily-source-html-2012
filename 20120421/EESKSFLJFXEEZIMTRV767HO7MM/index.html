<html><header><meta charset="utf-8"><title>話你知：星級料理　食得招積</title></header><body><h1>話你知：星級料理　食得招積</h1><p>王維基與女伴撐枱腳的「鮨辰」，位於大坑，店舖於09年啟業，老闆阿偉曾於尖沙嘴名人飯堂見城日本菜館打工十多年，經驗豐富。店舖賣點是魚生確保夠新鮮，食材每天由東京、九州、大阪、北海道和仙台等地空運到港。</p><p>由於食材上乘，故價錢也相當昂貴，午市有套餐供應，晚上的「師傅發辦」，平均每位要$800以上。李彩華去年也有帶同金融闊少男友潘啟翀（Derek）到該食肆開餐。<br>近年，大坑已發展成一個商業圈，周邊食肆琳瑯滿目，明星效應的有火車頭越南餐室和小甜谷等，葉蒨文便曾被影到在火車頭門外等位。至於新開設的有肉骨皇、新泰泰國料理等，想起也食指動。</p></body></html>
