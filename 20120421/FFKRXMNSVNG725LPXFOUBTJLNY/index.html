<html><header><meta charset="utf-8"><title>請睇戲：《屍營旅舍》去玩變被虐殺</title></header><body><h1>請睇戲：《屍營旅舍》去玩變被虐殺</h1><p>呢套《屍營旅舍》（III級），故事講述五名青年男女去森林度假屋玩，點知遇上恐怖血腥事件，去玩變成被虐殺，但其實呢間屋唔係普通屋，牆後有間耐人尋味的控制室，還有人在背後操控，大橋總算有點懸疑味。<br>娛藝電影今日誠邀25位讀者（每人兩張戲票）優先嚇餐飽。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》屍營旅舍」，便有機會獲戲票。先到先得。（如有任何爭議，最終決議權歸娛藝電影，《蘋果日報》概不負責。本片須年滿18歲才可觀看。）
</p><p>問題:《屍營旅舍》屬幾多級影片？</p></body></html>
