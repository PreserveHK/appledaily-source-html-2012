<html><header><meta charset="utf-8"><title>車勝元連環出招女</title></header><body><h1>車勝元連環出招女</h1><p>去年主演人氣韓劇《最佳愛情》的韓國型男車勝元，日前被影到在狎鷗亭奔跑，吸引不少途人注目。當日車勝元一支公從大廈走出來，他打扮隨意，戴上帽子和配襯黑色外套加牛仔褲，眼見座駕停泊在逾30米之外，未知是否咪錶快夠鐘，他竟跑往取車，其間又突然停低攤開雙手左望右望。</p><p>炮製愛心便當</p><p>車勝元是圈中出名的廿四孝老竇，他打開車門時，被發現掛上了孖寶兄弟、小雲等卡通人物吊飾，相信此舉是為了女兒開心。此外，他早前與老婆齊齊下廚為囡囡炮製愛心便當，便當以龍貓圖案為主題，車勝元將香腸切成花花形狀，認真有心思。</p></body></html>
