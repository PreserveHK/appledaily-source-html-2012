<html><header><meta charset="utf-8"><title>獨立屋：屯門　青磚圍村屋</title></header><body><h1>獨立屋：屯門　青磚圍村屋</h1><p>屯門青磚圍村屋鄰近屯門兆康西鐵站，車程只約1分鐘，另有24小時小巴往返九龍，交通方便。生活配套齊全，村內有便利店，附近有食肆。現有中層及地下兩伙村屋單位連租約放售，物業三面單邊，位處路邊出入方便，每層面積280方呎，1房1廳間隔實用，現每層各連租約放售，月租3,000元，業主開價每層58萬元，呎價2,071元，回報高達6.2厘。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
