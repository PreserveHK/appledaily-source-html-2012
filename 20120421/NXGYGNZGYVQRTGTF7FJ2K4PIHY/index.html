<html><header><meta charset="utf-8"><title>我是誰：艷星變幸福師奶</title></header><body><h1>我是誰：艷星變幸福師奶</h1><p>昨日凌晨僥倖逃離火場的翁虹，89年奪得亞洲小姐冠軍入行，備受亞視力捧，拍過劇集《還看今朝》和《仙鶴神針》等。之後她星運平平，毅然接拍了多部三級片，如《青樓十二房》、《滿清禁宮秘史》、《滿清十大酷刑》和《擋不住的瘋情》等，人氣再度回升，近年她把事業重心轉往內地。</p><p>前夫為賭場高層</p><p>翁虹03年嫁給美國賭場高層伍偉傑，但兩年後離異，之後她跑到內地發展，認識了任職健身管理師的美籍華人劉倫浩，兩人在07年結婚，同年誕下囡囡Crystal，一家三口一直幸福美滿。</p></body></html>
