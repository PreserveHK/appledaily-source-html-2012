<html><header><meta charset="utf-8"><title>公牛上陣</title></header><body><h1>公牛上陣</h1><p>男人對袋的選擇絕對要有要求，我指的就是每天與你跟出跟入的手袋公事包。一向勝在玩靚皮的西班牙皮革品牌Loewe，最近就推出多款Briefcase，專玩小牛皮，零舍好手感，拿起時挺身十足。其中的ToledoBriefcase內籠實用，能放下文件、雜誌、iPad或MacBookAir等，以穩陣軍綠色、石灰色和深藍色等顏色選擇，斯文中見Casual。若想主打更為Formal更大的公牛袋，BilbaoBriefcase亦可作選擇，以簡單線條配合銀色硬件細節和粗紋理小牛皮皮革，Logo則低調壓在中央。</p><p>Loewe（23750328）<br><br>尖沙嘴海港城海洋中心203A及B號舖</p></body></html>
