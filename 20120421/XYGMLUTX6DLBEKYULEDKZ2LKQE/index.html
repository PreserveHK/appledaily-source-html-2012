<html><header><meta charset="utf-8"><title>趣趣地朗尼花77萬養第三隻馬</title></header><body><h1>趣趣地<br>朗尼花77萬養第三隻馬</h1><p>曼聯前鋒朗尼（上圖）養馬養上癮？原本已經有兩匹賽馬嘅佢，日前又斥資63,000鎊（約77萬港元）買咗一匹兩歲雄馬，命名為Pippy，而同之前兩匹賽馬一樣，佢都將Pippy放喺隊友奧雲嘅馬房度操。朗尼醉心養馬，佢老婆高蓮（下圖）就鍾情時裝，不過，喺日前佢出席曼巿一間名店嘅「花生騷」時，由於佢着住一條螢光粉紅嘅連身短裙，將佢嘅粗線條身形表露無遺，被同佢同場嘅高治太太艾比完全比下去。</p></body></html>
