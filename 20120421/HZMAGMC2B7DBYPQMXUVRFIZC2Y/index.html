<html><header><meta charset="utf-8"><title>外星貓襲港</title></header><body><h1>外星貓襲港</h1><p>在人氣韓劇《秘密花園》中大牽紅線的外星貓咪Myoo來到葵芳新都會廣場和細蚊見面！場內設置多個《秘密花園》場景，包括「山茶花魔幻大門」、「油菜花海Myoo迷宮」等，大家投奔花海之餘，記得和Myoo拍照留念。答中右面的問題，還可以把Myoo帶回家呢！</p><p>問：Myoo曾在哪一套韓劇中出現？</p><p>獎品：Myoo記事簿及水杯或Myoo電話座（非賣品），名額各五名</p><p>Myoo秘密花園　<br>日期：即日至5月6日<br>地點：新都會廣場3樓天晶館　<br>查詢：24296500<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
