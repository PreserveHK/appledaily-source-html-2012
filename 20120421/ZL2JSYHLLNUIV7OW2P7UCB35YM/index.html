<html><header><meta charset="utf-8"><title>新界成交珀麗灣736呎賣460萬</title></header><body><h1>新界成交<br>珀麗灣736呎賣460萬</h1><p>中原溫詩雁表示，馬灣珀麗灣4月上旬約錄得27宗成交，集中兩房單位，當中不乏理想價成交，如19座高層D室，736方呎，以460萬元成交，呎價6250元。買家為港島客。原業主09年以300萬元購入，賺160萬元，升值53%。<br>屋苑現時放盤有500餘個，議價幅度少於3%。一房單位入場費260萬元，為連租約的488方呎單位。兩房單位最平300萬元，三房間隔最低消費420萬元。</p></body></html>
