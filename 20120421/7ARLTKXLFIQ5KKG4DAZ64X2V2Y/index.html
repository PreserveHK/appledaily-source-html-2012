<html><header><meta charset="utf-8"><title>汪圓圓瞞男友大露背</title></header><body><h1>汪圓圓瞞男友大露背</h1><p>汪圓圓、馬詩慧和琦琦前晚現身太古廣場的DvF時裝騷，圓圓身穿露背連身裙，問其男友蔡加讚會否批准她作性感打扮？她笑說：「佢唔知，不過性感得滯我自己都接受唔到，佢都唔想我咁性感。」<br>汪圓圓續說：「佢（蔡加讚）反而介意被誤會矮過我，佢有六呎高，高過我。」問男友有否學功夫，她說：「佢學過蔡李佛，好有安全感。」會否叫甄子丹收男友為徒，圓圓笑說：「姐夫唔收徒弟。」<br>採訪：梁錦雯　攝影：陳順禎</p></body></html>
