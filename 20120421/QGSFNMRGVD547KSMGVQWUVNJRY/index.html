<html><header><meta charset="utf-8"><title>女童裝委屈賴碗重</title></header><body><h1>女童裝委屈賴碗重</h1><p>假如奧斯卡增設最佳童星獎，非英國三歲女孩柯爾絲滕莫屬。她吃完晚飯後，父親要她把餐具放到洗手盆，她哭叫膠碗太重，一邊假裝出盡九牛二虎之力也抬不起膠碗（圖）。<br>父親把柯爾絲滕發脾氣、不肯把碗拿去洗的情景放上網。片段甫開始只見她說碗太重，父親逼她就裝作很辛苦，多次假扮失手跌碗，結果嘗試七次終肯就範。她做戲做全套，事後裝作手腳發軟倒地，非常委屈。片段吸引逾63萬點擊。<br>英國《每日郵報》</p></body></html>
