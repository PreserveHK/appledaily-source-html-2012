<html><header><meta charset="utf-8"><title>趣趣地：維拉賣肉批撐柏杜夫</title></header><body><h1>趣趣地：維拉賣肉批撐柏杜夫</h1><p>維拉中場柏杜夫（右）家努力同血癌搏鬥，球迷亦都可以以行動作支持。喺噚晚維拉主場對新特蘭嘅比賽，球會特別推出以柏杜夫命名嘅肉批，材料除咗雞肉同葱之外，仲有保加利亞肉丸Kefta。球會會將呢個肉批嘅收入一部份，捐去治療血癌慈善基金，造福人群。保加利亞當地亦打算為柏杜夫做啲嘢，嚟緊星期二至四嘅一輪聯賽，所有球員會着住特別簽名嘅波衫，亦會喺19分鐘暫停比賽致敬。</p></body></html>
