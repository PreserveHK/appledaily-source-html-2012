<html><header><meta charset="utf-8"><title>英治八卦：唐唐賀仙姐大壽</title></header><body><h1>英治八卦：唐唐賀仙姐大壽</h1><p>粵劇名伶白雪仙昨晚在灣仔君悅酒店設壽宴，慶祝84歲大壽，到場賀壽賓客星光熠熠，其中在特首選戰中落敗的唐英年也與妻子郭妤淺到場祝壽。唐氏伉儷並沒有回答在場記者提問。度假歸來的唐太表現風騷，笑着向記者揮手；而唐英年衣着則隨意，深綠色西裝、着鞋唔着襪。</p><p>前特首董健華也在酒店現身，但未知有否出席白雪仙壽宴。至於候任特首梁振英，昨晚則與妻子到美而廉大角嘴新店撐枱腳，貫徹平民化口味。</p></body></html>
