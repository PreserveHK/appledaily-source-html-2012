<html><header><meta charset="utf-8"><title>板野友美露底冧宅男</title></header><body><h1>板野友美露底冧宅男</h1><p>日本大堆頭組合AKB48成員板野友美，前天在大阪一商場舉行迷你演唱會，宣傳她的第三張單飛細碟《給10年後的你》，身穿粉紅色衫襯超短白裙的板野，其花邊打底褲若隱若現，在場宅男fans差點噴鼻血，結果吸引共4,000人圍觀，板野演唱多首歌曲後更舉行擊掌會。</p><p>被質疑報大數</p><p>有網民質疑板野能否吸引4,000觀眾，她昨日即將其中一張在台上與fans的合照放在網誌中，證實當時的確人頭湧湧。板野又稱曾表示過想嘗試填詞，老闆秋元康即逼她三天交貨，結果她就成功為新細碟其中一首歌填詞。</p></body></html>
