<html><header><meta charset="utf-8"><title>劉鑾雄身家522億　唯一港人上榜</title></header><body><h1>劉鑾雄身家522億　唯一港人上榜</h1><p>華人置業主席劉鑾雄是英國年度富豪榜唯一上榜的香港人，身家有41.4億英鎊（522.5億港元），較一年前增加了2.03億英鎊（25.6億港元），排名亦由去年第15位，跳升兩名至第13位。<br>他向來有在英國投資，前年就有報道指他斥資3,300萬英鎊（4.16億港元），在倫敦最昂貴住宅地段購買了一幢六層高豪宅自住，跟著名投資者索羅斯為鄰。他也是美酒和藝術品收藏家，2006年曾以1.355億港元購入美國藝術大師安迪華荷（AndyWarhol）的《毛澤東》畫像。《蘋果》資料室</p></body></html>
