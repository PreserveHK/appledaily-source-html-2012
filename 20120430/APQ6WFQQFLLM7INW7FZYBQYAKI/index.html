<html><header><meta charset="utf-8"><title>蘋果汁新建築工要戴P頭盔</title></header><body><h1>蘋果汁<br>新建築工要戴P頭盔</h1><p>【本報訊】建造業工業傷亡數字急升，由去年至今年3月底，本港發生3,188宗工業意外，按年上升8%，死亡個案則有46人，上升77%。為加強地盤工人的安全意識，職業安全健康局在未來兩、三個月內，會與建造業及承建商簽定約章，要求所有新入行的建築工人進入地盤要戴上有「P」字的頭盔；而工人無論有經驗與否，若首次進入一個新地盤工作，也要戴上有「N」字的頭盔。<br>職業安全健康局主席黃天祥相信，隨着安全意識提高，工人不會反對有關計劃。建造業總工會理事長周聯僑指，最初擔心計劃造成標籤效應，但已有建築公司試行，相信可以減少意外發生。
</p></body></html>
