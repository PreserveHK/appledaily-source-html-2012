<html><header><meta charset="utf-8"><title>金孝真初戰康城老公祝福</title></header><body><h1>金孝真初戰康城老公祝福</h1><p>由《下女》韓國導演林常樹執導的康城競賽新片《錢的味道》，昨日在首爾舉行記者會，導演聯同女主角金孝真、男主角金剛宇及老牌女星尹茹貞出席，還在台上飲紅酒。</p><p>拍床戲有壓力</p><p>金孝真首次以《錢》片出戰康城，她說：「第一次聽到這個消息時，真的很開心，以為是做夢。」她還透露由於這套不是輕鬆的電影，她的演員丈夫劉智泰也給了很多鼓勵，還向她送上了祝福。據悉《錢》片比起林常樹的舊作《下女》有更大膽的情慾鏡頭，連老牌女星尹茹貞也不例外，金孝真坦白地說：「我跟金剛宇拍攝大膽場面時，感到很大壓力。」</p></body></html>
