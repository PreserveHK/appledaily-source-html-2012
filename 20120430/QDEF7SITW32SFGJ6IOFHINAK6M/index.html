<html><header><meta charset="utf-8"><title>趣趣地卡斯辛奴擔正即「士哥」</title></header><body><h1>趣趣地<br>卡斯辛奴擔正即「士哥」</h1><p>恭喜卡斯辛奴（圖）成功克服病魔，一復出打正選就有波入！卡斯辛奴舊年11月心臟病發，經過手術後，預計只少要休息半年，早前仲有傳言話佢肯定踢唔到歐國盃。不過，呢位意大利前鋒意志堅強，康復進展好快。喺周日AC米蘭作客對錫耶納的意甲比賽中，佢更加復出後首次打正選，仲幫AC打開紀錄，最終球隊以4:1贏波。卡斯辛奴再操「弗」啲，絕對有機會入選國家隊踢歐國盃。</p></body></html>
