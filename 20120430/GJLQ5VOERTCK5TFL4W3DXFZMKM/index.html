<html><header><meta charset="utf-8"><title>今日提醒你：「映像四川：希望之旅」展覽</title></header><body><h1>今日提醒你：「映像四川：希望之旅」展覽</h1><p>【本報訊】四川5.12大地震發生至今四周年，災民傷痛仍難以撫平。香港理工大學將在香港、四川及英國三地舉行「映像四川﹕希望之旅」巡迴展覽，展出逾百張由汶川映秀小學的學生、在大地震後拍攝當地重建情況的作品及圖片故事，讓參加者透過相片，感受重建之路。<br>有關展覽今天下午12時，在理大包玉剛圖書館平台展覽廳揭幕，出席者包括理大行政副校長楊偉雄、理大副校長（學院發展及合作）阮曾媛琪等。理大並安排了負責統籌理大四川災後重建學校的項目負責人沈民偉博士進行導賞，向傳媒分享與當地社工及小學生交往的感人往事。</p></body></html>
