<html><header><meta charset="utf-8"><title>豹紋女危坐天橋</title></header><body><h1>豹紋女危坐天橋</h1><p>【本報訊】一名身穿豹紋上衣年約30歲女子，昨晚6時許因感情問題與丈夫口角，情緒低落徒步走上青山公路葵涌段近昌榮路，直通荃灣行車天橋，騎上壆邊危坐（圖），企圖從離地六層樓高橋面躍下輕生。警方及消防接報趕至，將全線天橋連同橋底道路封閉，張開救生氣墊戒備。警員好言相勸近45分鐘，消防員乘機撲前將女事主制服送院，化解危險。事發期間，適值下班繁忙時段，現場一帶交通大塞車，有乘客落車徒步離開。<br>簡明恩攝</p></body></html>
