<html><header><meta charset="utf-8"><title>田亮疑超生恐罰200萬</title></header><body><h1>田亮疑超生恐罰200萬</h1><p>32歲的田亮07年與葉一茜結婚，翌年誕下女兒，日前有傳葉一茜於今年初來港誕下一子，但兩夫妻對傳聞一直保持緘默，未有正面回應。最近又有指葉一茜三度懷孕，有記者拍得葉一茜穿上寬鬆上衣、腹部微隆的照片。<br>內地亦有大字標題報道田亮涉嫌違規超生，面臨調查處罰，令田亮有機會成為娛樂明星「超生游擊隊」被天價處罰的第一人，據知若真的判罰的話，他要付二百萬元人民幣罰款。葉一茜為免田亮惹麻煩，昨早即在微博晒近照，並力證未有懷孕，更幽默地寫道：「看來我真的該減肥了。」<br>撰文：林妃</p></body></html>
