<html><header><meta charset="utf-8"><title>熱賣週邊：萬能「奶媽」乜都叉</title></header><body><h1>熱賣週邊：萬能「奶媽」乜都叉</h1><p>唔少人都帶個「奶媽」喺身，講嘅當然係手機後備電。而今日介紹嘅呢個「奶媽」就認真唔嘢小，除咗身懷6,000mAH電池，「奶」量驚人外，佢全身更係由鋁同鋼打造，達至軍用級防水、防塵兼防跌，硬淨到爆！加上佢除支援i系產品外，佢嘅「奶水」更可俾任何Smartphone、Tablet、甚至一切有USB插口的電子產品「飲用」，絕對可以稱為萬能「奶媽」！<br><br>查詢：LRT（23953913）</p></body></html>
