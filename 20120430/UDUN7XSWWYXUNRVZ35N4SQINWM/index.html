<html><header><meta charset="utf-8"><title>娜姐呷醋呷出面</title></header><body><h1>娜姐呷醋呷出面</h1><p>周秀娜昨日跟AnnieG.、HaileyC.在柴灣拍攝手錶廣告相，最近與男友Avis分開拍戲的娜姐，表示二人有聯絡，但很少見面，言談間甚冷淡。<br>是否男友又做錯事，娜姐說：「唔係，大家都好忙，佢第一次拍戲，會緊張啲，要專心啲。」媽模Mia將推出全裸寫真，周秀娜說：「我都想睇，叫Avis幫我問佢畀一本我睇，佢哋成日拍戲見面可以幫手問。」<br>另外，對於曾跟Avis傳緋聞的傅穎，被指現有新追求對象，娜姐說：「我冇睇報道，如果係就恭喜佢。」<br>採訪：王連連　攝影：陳慧安</p></body></html>
