<html><header><meta charset="utf-8"><title>案件速遞涉拳打老街坊脫罪　區議員淚謝支持者</title></header><body><h1>案件速遞<br>涉拳打老街坊脫罪　區議員淚謝支持者</h1><p>【本報訊】觀塘樂華北區議員馮錦源（57歲，圖）於去年參選區議會期間，涉嫌揮拳打相識十多年老街坊一案，昨於觀塘裁判法院審結，他獲裁定普通襲擊罪不成立。有十多位街坊及親友到庭支持的被告離庭時落淚稱：「我做咗十幾年區議員，好辛苦，多謝朋友信任同支持」。<br>辯方指案發時臨近區選，被告若犯事牽連甚大，而且事主承認曾於案發巴士站勸其他人不要支持被告，可見事主不喜歡被告。裁判官裁決時指，事主曾批評被告，雙方亦有手部接觸，但法庭難以判斷哪一方交代全部事實，終裁定被告罪名不成立。<br>案件編號：KTCC585/12</p></body></html>
