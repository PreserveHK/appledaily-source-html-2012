<html><header><meta charset="utf-8"><title>善心女上當　邀劫匪回家</title></header><body><h1>善心女上當　邀劫匪回家</h1><p>山東濟南一名李姓女子被喻為「現代東郭先生」（圖）。日前她獨自一人走夜路時遇上劫匪，她指自己身上沒錢，只有一手機，想不到對方聽後轉身就走，更向她表示自己被騙了一萬多元人民幣而身無分文，錢和身份證都沒了。她以為他是走投無路的坎坷青年，於是便將他帶回家並給他找工作。但該名溫姓男子於兩日後不辭而別，更在跟蹤兩名女性、準備持刀搶劫時被公安拘捕。公安從他身上搜出水果刀和膠帶，揭發他原來是一名專劫獨行女子的慣犯，已作案20多宗。<br>山東齊魯網
</p></body></html>
