<html><header><meta charset="utf-8"><title>長沙灣慢駛抗議漁護署加租</title></header><body><h1>長沙灣<br>慢駛抗議漁護署加租</h1><p>【本報訊】香港入口蔬菜批發商會昨晨在長沙灣副食品批發巿場，發動汽車慢駛遊行（圖），抗議漁護署違反承諾，在下月開始大幅加租8%，令到超過230檔批發菜檔每月增加300多至1,000多元租金，生意難做。早上11時許，近30輛貨車、私家車拉起橫額，駛往西環副食品批發巿場，之後再驅車前往新政府總部遞交請願信。<br>漁護署發言人稱，在兩年租約期內，政府向租戶提供一次性的一個月租金寬免，即實際升幅為3.6%</p></body></html>
