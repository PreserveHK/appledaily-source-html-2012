<html><header><meta charset="utf-8"><title>網友惡搞「速遞逃亡」過程</title></header><body><h1>網友惡搞「速遞逃亡」過程</h1><p>陳光誠成功逃離軟禁消息曝光後，其逃亡過程一直不太清楚，不少網友都發揮想像力創作「瞎子越獄」細節，甚至將虛構的情節偽裝成《世界日報》或獨立媒體的報道轉載，其中包括「俠女珍珠」何培蓉和郭玉閃分別扮成快遞員和收電費員，潛入村中救出陳。網友描述陳的逃亡過程十分戲劇性，指當日陳用看守打水的十秒鐘時差，翻牆之後穿過至少七道障礙，大腿受傷。而何培蓉化妝成快遞員，郭玉閃則裝成收電費員入村。當陳聯繫上何，何郭二人便迅速把陳速遞到北京。《蘋果》記者<br></p></body></html>
