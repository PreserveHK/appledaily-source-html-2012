<html><header><meta charset="utf-8"><title>馬國明恨有緋聞</title></header><body><h1>馬國明恨有緋聞</h1><p>馬國明最近擔任煥膚中心的代言人，為他由頭執到落腳，包括護髮、護膚及塑形一應俱全。馬明拍攝廣告時穿上筆挺西裝配煲呔，加上曲髮，猶如紳士般，連馬明也高呼：「嘩！原來我都可以曲髮嘅，好鍾意呢個造型。」但礙於現正拍攝新劇《名媛望族》，為了連戲，所以這個曲髮只能限於廣告中才見到。</p><p>封筍盤二號</p><p>馬明與胡定欣分手後被指是筍盤二號，但他仍嫌自己緋聞唔夠多：「人人都怕緋聞，我就怕緋聞唔夠，總之多多益善啦！」<br>撰文﹕林妃</p></body></html>
