<html><header><meta charset="utf-8"><title>恭碩良被憶蓮感動</title></header><body><h1>恭碩良被憶蓮感動</h1><p>恭碩良（Jun）去年憑《HereToStay》奪香港電影金像獎最佳原創電影歌曲獎，今年再下一城，憑着由林憶蓮主唱他創作的《兩心花》再奪同一獎項。Jun早前與幕後人員飲香檳慶祝，他說最感激吳彥祖及經理人公司，而緋聞女友憶蓮也有發短訊恭喜他。Jun狂讚憶蓮說：「佢把聲出名靚，sheisabeautifulperson，細心又體貼，佢個人好經典、優雅。佢啲歌好長青，有次出埠做騷有粉絲話聽完佢嘅歌會喊，我都被感染。」<br>問Jun得獎後可會加價？他說：「兩次得獎都好幸運，我唔會為獎而作歌，其實《兩心花》係寫畀以前女友，希望分手佢都可以聽到我把聲。」<br>撰文：林妃</p></body></html>
