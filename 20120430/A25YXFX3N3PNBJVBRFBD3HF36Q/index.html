<html><header><meta charset="utf-8"><title>蘋果汁兩宗食野菇四人中毒</title></header><body><h1>蘋果汁<br>兩宗食野菇四人中毒</h1><p>【本報訊】路邊野菇不要採！兩父女前日在金山郊野公園採摘野生菇類，晚上在家進食兩小時後出現腹痛、小便困難、暈眩眼花、心悸及出冷汗的病徵，懷疑食物中毒，須入住仁濟醫院，事主為54歲的父親及9歲女兒，現時情況穩定。<br>此前一天，亦有兩夫婦在在鰂魚涌柏架山道採摘野菇進食後懷疑食物中毒，衞生防護中心勸喻公眾切勿採摘野生菇類進食，因為一般人難於辨別該些菇類是否適宜食用。</p></body></html>
