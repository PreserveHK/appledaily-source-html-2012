<html><header><meta charset="utf-8"><title>馮仁昭四圍超：萬梓良烏甸尼放笑彈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：萬梓良烏甸尼放笑彈 - 馮仁昭</h1><p>萬梓良早前應黃栢高邀請，代替患上罕見「米勒費雪症候群」的杜汶澤，飛往意大利出席電影《懸紅》在烏甸尼遠東電影節嘅首映。萬子出席首映嗰陣，以英語講笑話：「這不是《懸紅》的問題，這是錢的問題……」引得全場發笑。此外，另一由杜汶澤主演的電影《低俗喜劇》亦獲邀喺當地舉行首映，導演彭浩翔以一身40年代西西里服裝，偕新晉編劇陸以心與當地影迷見面。</p></body></html>
