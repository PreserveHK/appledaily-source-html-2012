<html><header><meta charset="utf-8"><title>佛頂骨舍利轉送澳門</title></header><body><h1>佛頂骨舍利轉送澳門</h1><p>全球僅一枚的佛教最高聖物的佛頂骨舍利，上周起在港供奉六天，大會估計有30萬名善信曾進場瞻禮（圖）。佛頂骨舍利昨已轉送往澳門，將放置於東亞運動會體育館內，繼續向善信開放瞻禮。5月4日舍利會由兩岸三地佛教界人士組成的恭送團，護送返回南京棲霞寺崇光塔供奉。據記載，佛頂骨舍利是佛祖釋迦牟尼涅槃後留下的頭頂骨真身舍利子。2008年，考古人員在南京大報恩寺遺址地宮意外發現裝有佛頂骨舍利的七寶阿育王塔；2010年6月，佛頂骨舍利在南京棲霞寺重新展示。<br>黃賢創攝</p></body></html>
