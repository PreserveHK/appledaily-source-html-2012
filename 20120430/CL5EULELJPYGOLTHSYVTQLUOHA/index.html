<html><header><meta charset="utf-8"><title>蘋果汁配對基金友師不足</title></header><body><h1>蘋果汁<br>配對基金友師不足</h1><p>【本報訊】兒童發展配對基金副主席蔡元雲表示，目前有5,000多個家庭參與目標儲蓄計劃，與原先預計的1.3萬有距離，主要原因是招募友師出現困難。<br>蔡元雲昨表示，已經向政府提交對基金未來發展的建議，在儲蓄金額和年期方面增加彈性，並且可以招請大學生為計劃內的友師，再由政府向他們提供證書，解決友師不足問題。根據目標儲蓄計劃，綜援家庭每個月需為家中10至16歲兒童儲蓄200元，再由商界提供200元贊助，為期兩年，完成計劃的兒童可得到政府額外三千元資助。
</p></body></html>
