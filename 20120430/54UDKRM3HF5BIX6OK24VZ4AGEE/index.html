<html><header><meta charset="utf-8"><title>蘋果汁颱風雷伊代替凡亞比</title></header><body><h1>蘋果汁<br>颱風雷伊代替凡亞比</h1><p>【本報訊】世界氣象組織屬下颱風委員會定期開會討論熱帶氣旋名單，容許受影響地區建議停用曾造成重大人命傷亡和經濟損失的熱帶氣旋名稱。因應颱風「凡亞比」在2010年9月吹襲廣東及福建沿岸期間，造成75人死亡或失蹤，超過1,500間房屋倒塌，帶來逾22.8億人民幣直接經濟損失。該會容許將「凡亞比」在西北太平洋及南海熱帶氣旋名單中除名。<br>熱帶氣旋名稱空缺會由「雷伊」補上，雷伊是太平洋島國米克羅尼西亞聯邦雅蒲島上的石頭貨幣「Rai」的英文譯音。市民可到本港天文台網頁，查閱最新的熱帶氣旋名稱及相關含義。
</p></body></html>
