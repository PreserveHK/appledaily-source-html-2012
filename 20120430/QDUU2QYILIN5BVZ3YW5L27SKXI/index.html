<html><header><meta charset="utf-8"><title>大象扯火捲石擲傷女遊客</title></header><body><h1>大象扯火<br>捲石擲傷女遊客</h1><p>象都有火！不少民眾都趁周末遊覽湖北省武漢市動物園，到大象館內看大象。前日上午10時，一名遊客疑是逗非洲象「阿海」（圖）玩，隨手拾起石頭扔向牠。阿海見狀，竟用象鼻捲起一塊石頭，用力往外扔，石頭越過3米高的防護網，擊中一名女遊客。女遊客被石塊擊中後，痛得大叫，雖然沒有頭破見紅，但頭部卻留有一個明顯紅印。這不是首次大象向扔石頭的遊客報復，2007年2月另一隻非洲象「阿南」，亦用鼻子捲起石塊扔向人群，砸傷一名小女孩。<br>湖北《武漢晚報》</p></body></html>
