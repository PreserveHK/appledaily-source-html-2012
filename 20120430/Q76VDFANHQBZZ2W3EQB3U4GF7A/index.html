<html><header><meta charset="utf-8"><title>鼠比貓大岩洞潛水吃蠟燭</title></header><body><h1>鼠比貓大<br>岩洞潛水吃蠟燭</h1><p>農村老鼠竟然比貓大？四川省林科院研究員劉少英，近日捕獲一種當地民眾稱為「岩鼠」的老鼠，牠體長58厘米，尾巴長30厘米，重700克，比不少家貓更大。這種岩鼠長期住在洞穴中，能在毫無光線的岩洞內行走如飛，甚麼東西都吃，甚至研究人員放在岩洞的蠟燭都被吃光。牠們警覺性很高，能在絕壁懸崖上奔跑自如，甚至會潛水吃掉鯉魚。劉少英稱，這岩鼠學名白腹巨鼠，為鼠科中較大的一種鼠類。<br>四川《華西都市報》</p></body></html>
