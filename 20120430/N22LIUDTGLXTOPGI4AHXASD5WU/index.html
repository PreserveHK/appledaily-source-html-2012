<html><header><meta charset="utf-8"><title>求驗客手記：安歷卡遙控申花作戰？ - 求驗客</title></header><body><h1>求驗客手記：安歷卡遙控申花作戰？ - 求驗客</h1><p>上星期六嘅中超比賽，上海申花主場同山東魯能踢成0:0，申花嘅球員兼助教安歷卡（圖）因為大腿受傷，所以冇落場踢；但照道理身為助教，安歷卡點都應該坐喺後備席度督師，但呢場比賽，佢就坐咗上觀眾席上面。申花呢季啲人事變動仲複雜過中共18大，我求大俠諗爆頭都唔知點解讀好。首先教練泰簡拿唔撈，安歷卡無啦啦做咗助教，之後搵番教練團入面名不見經傳嘅福洛倫特做暫代教練。究竟係安歷卡唔妥福洛倫特，定係安歷卡先至係太上皇，坐上觀眾席度遙控指揮呢？</p></body></html>
