<html><header><meta charset="utf-8"><title>SummerCamp下周來港開騷</title></header><body><h1>SummerCamp下周來港開騷</h1><p>由女主音ElizabethSankey及結他手JeremyWarmsley組成的英倫音樂組合SummerCamp，下周五會在中環Backstage舉行首個香港演唱會，他們已準備了紀念tee、totebag及黑膠唱片等到場發售。組合大受80年代流行文化影響，音樂集合Indie-Pop、Synth-Pop及Chillwave等風格，充滿青春氣息。
</p></body></html>
