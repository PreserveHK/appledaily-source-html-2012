<html><header><meta charset="utf-8"><title>求驗客手記：亨特拉爾聯賽壓「美斯」 - 求驗客</title></header><body><h1>求驗客手記：亨特拉爾聯賽壓「美斯」 - 求驗客</h1><p>說起蘇亞雷斯，佢嘅前阿積士前線拍檔亨特拉爾（中）今屆亦都好威，現時效力史浩克04嘅佢，喺上周六對哈化柏林嘅德甲聯梅開二度之後，喺德甲射手榜以27球壓倒今屆風頭躉拜仁嘅馬里奧高美斯，究竟邊個可以成為神射手，就要鬥到下輪煞科戰先知道。不過，拜仁仲有德盃決賽同歐聯決賽兩場大戰嘅後顧，而史浩克最後一場只不過係作客不設訪嘅雲達不來梅，我求大俠就睇好亨特拉爾多啲嘞！</p></body></html>
