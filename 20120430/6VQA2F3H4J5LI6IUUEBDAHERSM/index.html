<html><header><meta charset="utf-8"><title>92%日人支持買釣魚島</title></header><body><h1>92%日人支持買釣魚島</h1><p>日本以中國軍事崛起為由，增強自衞隊在區內部署，而釣魚島（日稱尖閣諸島）主權誰屬，更是日本爭議導火線。在東京都知事石原慎太郎近日提出買起釣魚島，日本雅虎網站進行了民意調查，讓網民就「你是否贊成日本東京都政府購買釣魚島？」的投票，在25萬個回應中，92%人支持東京都政府買起釣魚島，反對的有7%。日本力爭釣魚島主權，石原日前發起「一人捐一萬」助購釣魚島運動，東京都收到30萬日圓（2.9萬港元）捐款。<br>中通社</p></body></html>
