<html><header><meta charset="utf-8"><title>蘋果汁回收未經註冊血壓藥</title></header><body><h1>蘋果汁<br>回收未經註冊血壓藥</h1><p>【本報訊】衞生署昨指令持牌藥物批發商源輝貿易公司，從市面回收一款名為「Loristatablets50mg」（註冊編號：HK-59349）的血壓藥所有批次，該藥須有醫生處方才可在註冊藥房由藥劑師監管下售賣。署方早前接獲市民查詢，指該產品的說明書所用語言為斯洛文尼亞語言，與註冊的英文版本不符，調查後證實有關說明書未經批核，藥劑製品屬未經註冊。<br>衞生署指，源輝貨倉內的所有產品均被發現附有未經批核的產品說明書，故指令源輝從市面回收全部產品。源輝至今入口5,500盒有關產品，其中2,209盒已售予私家醫生及本地藥房。
</p></body></html>
