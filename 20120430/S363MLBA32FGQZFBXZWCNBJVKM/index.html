<html><header><meta charset="utf-8"><title>抑鬱漢自殘揮刀狂胸腹</title></header><body><h1>抑鬱漢自殘<br>揮刀狂胸腹</h1><p>黑龍江省哈爾濱市街頭上周六（4月28日）上演驚心一幕，一名情緒失控的男子，於上午11時許走到一幢樓房的二樓平台，不停大叫救命（左圖），並揮刀自殘，一刀接一刀在胸腹劃出多條血痕，身上、手上都溢滿鮮血。</p><p>經親屬不停勸說，該男子終於在中午12時10分由消防梯爬回地面，但他又突然衝出馬路，揮刀在車流間穿行。公安最後將他手中尖刀打落，將他撲倒在地制服（左圖）。調查發現該40歲男子曾患抑鬱症，發狂原因仍在調查中。<br>國際在線</p></body></html>
