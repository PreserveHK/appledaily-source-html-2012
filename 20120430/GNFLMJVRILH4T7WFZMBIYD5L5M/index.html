<html><header><meta charset="utf-8"><title>劉美娟爆羅慧娟出院</title></header><body><h1>劉美娟爆羅慧娟出院</h1><p>劉美娟昨在紅磡出席「全港幼聯兒童英詩朗誦比賽2012」，她說大仔五歲，細女三歲，大仔很有音樂天份，除已懂得唱歌打鼓外，還喜歡做領袖，指揮家庭成員夾band。<br>劉美娟續說，兒子除了遺傳到爸爸張崇德的音樂天份外，對語言亦很有興趣：「佢已經識西班牙文、法文同日文，仲識上網學習，老竇都話間音樂學校會畀佢繼承。」此外，劉美娟和羅慧娟屬同一個基督教會，兩人亦是好友，談到羅慧娟被傳患病，劉美娟說：「娟妹健康OK，好精神，佢已經唔喺醫院，我哋每日都有WhatsApp，佢好開心積極。」<br>採訪、攝影：魯萍</p></body></html>
