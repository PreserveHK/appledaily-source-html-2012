<html><header><meta charset="utf-8"><title>碧咸帶大仔捧NBA</title></header><body><h1>碧咸帶大仔捧NBA</h1><p>昨日在洛杉磯NBA籃球賽場內，有不少明星名人一對對現身睇波晒幸福。首先有英國球星碧咸（DavidBeckham）與長子Brooklyn享父子樂。碧咸不時搭實Brooklyn膊頭，兩父子睇波時更有說有笑，感情不錯。</p><p>積伯父子神情一致</p><p>場內另一對父子檔是老牌影星積尼高遜（JackNicholson）及兒子Raymond，積伯兩父子睇波時神情一致，都表現肉緊捉實雙手。<br>盛傳大肚的過氣變形女美瑾霍士（MeganFox），則與老公BrianAustinGreen過二人世界，恩愛到場睇波。</p></body></html>
