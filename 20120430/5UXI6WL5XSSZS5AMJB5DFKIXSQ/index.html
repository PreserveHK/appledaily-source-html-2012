<html><header><meta charset="utf-8"><title>SJ銀赫反串飛毛腿夢露</title></header><body><h1>SJ銀赫反串飛毛腿夢露</h1><p>韓國組合SuperJunior（SJ）完成印尼巡迴騷後，昨早飛返韓國，成員銀赫事前已在twitter預告會有驚喜事情發生，吸引大班fans撲去接機。原來銀赫要接受隊友的懲罰，反串扮成冇剃腳毛的瑪麗蓮夢露（MarilynMonroe），笑爆全場！<br>在SJ的巡唱上，向來由晟敏扮夢露，但銀赫昨日卻搶去該條露背裙扮鬼扮馬。</p><p>笑到碌地</p><p>扮成女人的銀赫出閘時一臉尷尬，但未幾已進入狀態，做齊嘟嘴和按實裙子的經典甫士，不過其粗壯的手臂和榕樹腳毛十分礙眼。始源聲稱公開女友而搭實銀赫的膊頭，其他隊友則狂影相，令在場人士笑到碌地。</p></body></html>
