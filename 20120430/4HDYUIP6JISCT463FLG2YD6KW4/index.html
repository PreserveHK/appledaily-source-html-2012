<html><header><meta charset="utf-8"><title>Coffee&amp;Tee</title></header><body><h1>Coffee&amp;Tee</h1><p>CoffeeorTea？我比較喜歡Coffee&amp;Tee。着住件潮Tee嘆Starbucks嘅Coffee，是潮人夏天的指定動作。今勻利舞臺特別為一眾潮人準備「Coffee&amp;Tee」的購物優惠，即日起去I.THysanOne、利舞臺或禮頓中心之零售商戶或餐廳，消費滿$380或以上，並憑最多兩張即日電子消費收據（其中一張必須為時裝商戶），即可獲贈Starbucks中杯裝飲品券一張，數量有限，換完即止。<br><br>查詢：29075227</p></body></html>
