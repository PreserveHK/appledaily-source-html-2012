<html><header><meta charset="utf-8"><title>菜餚有蛆蟲餐廳經理當場吞下</title></header><body><h1>菜餚有蛆蟲<br>餐廳經理當場吞下</h1><p>北京顧客楊女士一家上周五（27日）在某家餐廳吃飯時，突然發現一道以辣椒、雞肉為食材的菜餚裏有一條蛆蟲，立即將值班經理喚來。當經理看到問題菜餚後，竟立即伸手去撈蛆蟲，並把蟲吃吞下。當時楊在旁邊大喊，「你放下，別銷毀證據」，但沒法攔住對方，她的姐姐見狀則跑到廁所吐。因餐廳負責人不承認菜餚裏有蛆蟲，她選擇報警，公安調解後經理道歉，承認吃蟲是想盡快解決事情。但事後面對記者，他又對菜餚有蟲及吃蟲一事極力否認。《北京晨報》
</p></body></html>
