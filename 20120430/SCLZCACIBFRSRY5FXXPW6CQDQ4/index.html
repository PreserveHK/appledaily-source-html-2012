<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戴夢夢分手拖累傅穎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戴夢夢分手拖累傅穎 - 馮仁昭</h1><p>戴夢夢早前同未婚夫「密宗金剛上師」陳果齊嘅兒子陳定邦分手，有傳係出現傅穎呢個第三者，仲話同傅穎冇姊妹做。傅穎噚日同馮仁昭講佢同陳定邦一直只係朋友關係：「我並唔係佢哋嘅第三者，對於佢哋分手嘅內情亦唔知。」而夢夢亦喺電話度強調同傅穎、陳定邦仍然係朋友：「我哋分開係事實，唔想講原因，我冇講過傅穎唔係我姊妹，佢一向係我朋友。」</p></body></html>
