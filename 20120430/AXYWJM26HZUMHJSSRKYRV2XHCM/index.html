<html><header><meta charset="utf-8"><title>少時HyoYeon險洩裙下春光</title></header><body><h1>少時HyoYeon險洩裙下春光</h1><p>韓國組合少女時代（少時）成員HyoYeon，昨日在首爾出席舞蹈比賽節目《DancingWithTheStars2》的記者會。穿上超短裙的HyoYeon上落台時一步一驚心，但最終都因動作太大而幾乎走光。</p><p>對舞伴心動</p><p>HyoYeon自爆與差不多年齡的男拍檔跳舞時，會有心動的感覺，她說：「每當練舞有身體接觸時，我會有他是男友的錯覺呢！」被問到工作太忙會否影響練舞時，HyoYeon指今個星期比較空閒，相信沒有問題，但下周可能只練到一次。此外，HyoYeon所屬的SM家族電影因技術問題，臨時取消昨午的試映會。</p></body></html>
