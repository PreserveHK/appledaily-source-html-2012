<html><header><meta charset="utf-8"><title>吳卓羲牛仔花示愛</title></header><body><h1>吳卓羲牛仔花示愛</h1><p>愛情大過天的吳卓羲，其緋聞女友張馨予去年生日收到13支寓意「我愛你」的紅玫瑰，雖然他極力否認有送花，但他最近為法國休閒時裝品牌Chevignon創作其中一件慈善藝術品，巧合地以牛仔布製成的浪漫鮮花為題材，吳卓羲解釋：「五月最想去法國呢個浪漫地方，見到當地情侶拖住手，感覺好浪漫。」</p><p>周柏豪則創作了單車，他說：「想到法國就聯想到『環法單車賽』，呢個世界賽事一向備受注目，而且法國人鍾意踩單車，好希望喺法國做無憂無慮嘅事。」拍攝宣傳照當天，不停濛濛細雨，又要不停換景點和換衫，他卻法國人上身般望着雨景說：「好浪漫啊。」<br>撰文：葉雪</p></body></html>
