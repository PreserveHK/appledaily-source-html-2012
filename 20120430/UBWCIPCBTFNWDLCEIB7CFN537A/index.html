<html><header><meta charset="utf-8"><title>可樂含消毒水　山西工廠停產</title></header><body><h1>可樂含消毒水　山西工廠停產</h1><p>可口可樂（山西）飲料公司早前被員工揭發指，因廠內管道改造時，操作失誤令消毒用的含氯處理水混入公司九個批次，價值約500萬元人民幣的12萬箱可樂產品中，而部份產品已經銷往市場。<br>此消息曝光後，不少媒體作出追訪，該公司曾就此發聲明批評報道不實。但當地質監局調查後，確認部份可口可樂含消毒水的情況屬實；並於前日根據相關法律規定，對該公司作出了停產整頓改革的行政處罰。山西的可口可樂公司昨日就生產輔助水誤入飲料用水向公眾致歉。<br>《北京晚報》</p></body></html>
