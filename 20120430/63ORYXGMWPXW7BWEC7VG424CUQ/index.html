<html><header><meta charset="utf-8"><title>今日提醒你：性傾向資助接受申請</title></header><body><h1>今日提醒你：性傾向資助接受申請</h1><p>【本報訊】不同性傾向人士也應該享有平等的機會和權利，政制及內地事務局現正接受2012/13年度平等機會（性傾向）資助計劃的申請，計劃旨在透過資助各項社區活動，促進不同性傾向人士或跨性別人士享有平等機會，或為性小眾提供支援服務。<br>團體可在民政事務總署轄下各諮詢服務中心索取申請表格，或於政制及內地事務局網頁下載，截止日期為5月30日。另外，政制及內地事務局將於5月9日假香港添馬添美道2號政府總部（東翼）13字樓會議室舉行簡介會，概述資助計劃的範圍和運作。如有查詢可致電28103205。</p></body></html>
