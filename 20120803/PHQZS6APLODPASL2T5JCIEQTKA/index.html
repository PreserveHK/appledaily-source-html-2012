<html><header><meta charset="utf-8"><title>張繼科挫王皓登頂</title></header><body><h1>張繼科挫王皓登頂</h1><p>【綜合英國外電】2011年世錦賽男單冠軍、中國乒球手張繼科，周四於倫奧乒乓球男單決賽，以局數4:1擊敗另一中國球手王皓奪金，而銅牌則為俄羅斯的奧夫查洛夫所得。<br>雙方於首局一度僵持不下，不過奪得第一局的張繼科，其後漸取得比賽主導權，連取兩局，但第4局被28歲的王皓取回。</p><p>王皓奧運3連亞</p><p>最後張繼科以13:11贏得第5局，即時衝出場去親吻頒獎台最高一級，極為激動。王皓則是已經連續3屆奧運男單皆得銀牌。</p></body></html>
