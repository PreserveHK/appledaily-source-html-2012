<html><header><meta charset="utf-8"><title>新界成交南豐廣場兩房呎價逾六千</title></header><body><h1>新界成交<br>南豐廣場兩房呎價逾六千</h1><p>利嘉閣劉卓豪表示，將軍澳南豐廣場1座中層F室，兩房開則，建築面積575方呎，作價346萬元，呎價6017元。原業主在2010年7月以244萬元購入上址，今番易手賬面獲利102萬元，期間單位賺幅41.8%。屋苑7月截至28日暫錄4宗買賣個案，平均成交呎價約6000元。目前屋苑約有150個放盤待售，平均開價約每方呎6500元。屋苑除享港鐵坑口站地利，基座亦設有商場，沿行人天橋更可直達附近多個屋苑商場。</p></body></html>
