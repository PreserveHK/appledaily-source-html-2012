<html><header><meta charset="utf-8"><title>焦劉洋衝金成功</title></header><body><h1>焦劉洋衝金成功</h1><p>君子報仇，四年未晚。焦劉洋在京奧雖破世界紀錄仍屈居第2，等到周三倫奧女子200米蝶泳終於成功衝金，以2分04秒06刷新奧運紀錄奪冠。其老對手另一中國泳手劉子歌卻表現欠佳，在決賽包尾衞冕失敗。<br>焦劉洋在決賽初段一度落後，但憑強大後勁在最後50米超越西班牙的芭蒙特加茜亞首先觸池，她賽後說：「準決賽時我嘗試在前程便加快速度，但後段便比較費力，因此在決賽作出改變。」4年前僅得銀牌後，焦劉洋幾經艱苦先後在亞運與去年世錦賽200米蝶泳封后，現在終於一償奧運奪金宿願。劉子歌在決賽包尾，賽後說：「敗因並非壓力，是自己的問題，前面游得動作不對。」</p></body></html>
