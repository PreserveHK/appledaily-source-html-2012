<html><header><meta charset="utf-8"><title>全能失威中國攻單項</title></header><body><h1>全能失威中國攻單項</h1><p>周三男子體操個人全能決賽，並沒有中國份兒。作為第一替補郭偉陽（圖）最終都未能得到參賽機會。<br>儘管全能決賽前，雖有日本選手山室光史因傷退賽，但其席位是由於資格賽排名22的隊友田中和仁頂上。郭偉陽代替因傷退隊的滕海濱出戰，卻於上周六資格賽頻頻出現失誤；由於他亦未能打入任何單項賽事決賽，自84年至今中國首次無人參加男子全能決賽。中國雖在全能決賽沒有代表出戰，但陳一冰、鄒凱、張成龍與馮喆已磨拳擦掌，準備好出戰於下周日（5日）開始的單項賽事。</p></body></html>
