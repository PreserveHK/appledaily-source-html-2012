<html><header><meta charset="utf-8"><title>獨立屋：大圍　隴西山房</title></header><body><h1>獨立屋：大圍　隴西山房</h1><p>隴西山房位於大圍美輝街，鄰近大圍港鐵站，物業樓高兩層，每層面積870方呎，合共1,740方呎，間隔5房3廳連套房，地下為客飯廳廚房及1間睡房，上層設有4間房，其中1間為主人套房，另有天台870方呎，並附有3,000多方呎大花園，現開價1,280萬元，呎價7,356元。物業同時放租，全包租金叫價3.5萬元，呎租20元。<br><br>代理行：置業18<br>電話：26024886</p></body></html>
