<html><header><meta charset="utf-8"><title>大帝約女食檸檬</title></header><body><h1>大帝約女食檸檬</h1><p>美國女子4x200米自由式接力金牌得主姵祖（LaurenPerdue、右），日前喺Twitter爆料話男籃前鋒勒邦占士（左）約佢食飯！不過之後佢接受訪問時，就講埋下文，原來「大帝」只係問佢一唔一齊去飯堂食飯啫；但由於泳隊有門禁，所以呢位21歲泳手就婉拒咗。占士食檸檬其實冇乜出奇，佢打NBA9年都食咗「總冠軍檸檬」8年啦！而占士星期三喺美國女籃以89:58大勝土耳其一仗，都有去捧場，唔通想獵食？</p></body></html>
