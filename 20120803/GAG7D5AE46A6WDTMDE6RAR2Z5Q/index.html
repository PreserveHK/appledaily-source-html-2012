<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>運動員在場上努力衝金的血汗，觀眾當然見得到，但包括教練、軍醫、心理學家、器材管理員等支援團隊，付出的努力不遑多讓，卻總不為人知。<br>正如港隊輪流出擊，大家定會見到眾教練對運動員亦步亦趨，既怕他們接受訪問時講得太多，喉嚨發炎；訓練前後吃得多一分少一分，也要精密計算。現在通訊發達，就連睡前練後，都要嚴防選手過份沉迷社交網站，以免影響注意力和集中力，真是為人父母亦不過如此。<br>為運動員鼓掌之餘，也請向無名英雄致敬。</p></body></html>
