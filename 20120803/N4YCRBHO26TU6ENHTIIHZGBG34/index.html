<html><header><meta charset="utf-8"><title>美拉絲彭度頓大熱</title></header><body><h1>美拉絲彭度頓大熱</h1><p>女子凱林賽只有18人角逐，但強手林立，有主場之利的32歲索女彭度頓是英國的星中之星，她曾為雜誌影下多輯性感寫真，競技場上的成績同樣驕人，威水史包括08年京奧和今年世錦賽爭先賽摘金。凱林賽並非其主項，但她一早表明倫奧後結束退役，故今屆將毫無保留，全力掃金。</p><p>中國郭爽不容忽視</p><p>她和澳洲宿敵美拉絲在場地單車鬥足十多年，兩人在大賽互有勝負。28歲的美拉絲正正是今年世錦賽凱林賽盟主，理所當然成為倫奧奪金大熱，世錦賽獲銀、銅牌妮丹高和德國車手禾姬，甚至中國代表郭爽也不容忽視。參賽車手粒粒皆星，且看李慧詩能否殺出重圍，帶來驚喜。</p></body></html>
