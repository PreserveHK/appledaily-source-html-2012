<html><header><meta charset="utf-8"><title>黃永棋誓闖世界前10</title></header><body><h1>黃永棋誓闖世界前10</h1><p>雖敗猶榮！香港羽毛球代表黃永棋在周三的倫奧男單16強，僅以17:21和17:21不敵3號種籽、中國的諶龍。<br>世界排名第23的永棋，從未贏過排第3位的諶龍，但在過去12個月內先後擊敗另外兩位中國主力林丹和陳金，故賽前亦有一定信心爆冷；他全場表現不俗，在後場重板扣殺贏得不少掌聲，永棋開局一度領先4:1，惟屢次在關鍵分「手緊」，最後諶龍用47分鐘就贏局數2:0，晉級8強。<br>永棋賽後道出他今年目標：「個人首屆奧運，10分滿分，我給自己9分，希望年底前衝上前10。」</p></body></html>
