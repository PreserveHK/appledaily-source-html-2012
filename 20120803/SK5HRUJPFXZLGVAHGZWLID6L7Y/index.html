<html><header><meta charset="utf-8"><title>方綺蓓百米跑前遇保特</title></header><body><h1>方綺蓓百米跑前遇保特</h1><p>奧運田徑項目今日展開，獲「外卡」參賽的港隊新星方綺蓓出戰女子100米跑預賽；這位20歲奧運新鮮人在雷丁完成個多星期訓練後，周二進入選手村，即遇到田徑界「萬人迷」保特。她立即把握機會，跟「閃電俠」合照，她說：「保特當時正趕去練習場，但仍肯停下和我影相，感覺他很nice。」</p><p>港女乒團鬥奧地利</p><p>綺蓓香港時間今午5時54分先跑外圍賽第3組，每組頭兩名躋身主賽圈，她對晉級機會感到樂觀，「自己的目標是破11秒73的港績，有信心會實現。」至於香港女乒亦會在周五出戰團體賽，首圈對手是奧地利。</p></body></html>
