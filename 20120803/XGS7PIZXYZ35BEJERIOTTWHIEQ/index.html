<html><header><meta charset="utf-8"><title>陸春龍忍痛戰彈床</title></header><body><h1>陸春龍忍痛戰彈床</h1><p>競技體操賽事將小休兩天，到後天（下周日）才展開單項賽事。但在今明兩天仍會有彈床項目上演，中國在京奧包辦男女金牌，今晚男子彈床決賽，陸春龍（右）帶傷出擊求衞冕。<br>陸春龍在4年前為中國帶來首面男子跳彈床金牌，其隊友同樣是89年出生的董棟（左）亦有份參賽。陸春龍在長期訓練累積勞損下，一直受腰傷困擾，教練冀方表示：「他的腰痛最近控制得很好，相信在比賽中不會有太大問題。」陸春龍以穩定取勝，董棟則以動作難度高來突圍。後者在過去幾年間先後贏得世錦賽與世界盃等個人冠軍，力爭首面奧運金牌。</p></body></html>
