<html><header><meta charset="utf-8"><title>奇洛毒男換新波鞋</title></header><body><h1>奇洛毒男換新波鞋</h1><p>荷李活巨星奇洛李維斯（KeanuReeves）日前秘密來港，為其執導的電影《太極俠》（ManOfTaiChi）選角和開工，他昨日繼續以毒男look現身。<br>昨早10時半，奇洛離開下榻的黃埔海逸酒店，乘坐公司安排的七人車，到觀塘一幢工廠大廈的電影製作工作室開會。見奇洛滿臉鬚根，孭着背囊，戴老翻「中影」cap帽，身上的舊西裝已着過多次，不過他終於放棄陳年爛皮靴，改為穿上新簇簇的平民波鞋。記者問他此行逗留多久，奇洛大方回答：「將會逗留六個星期。」據知開完會後，奇洛會視察外景場地，昨日又見有工作人員搬運拍攝器材。<br>採訪、攝影：張俊銘</p></body></html>
