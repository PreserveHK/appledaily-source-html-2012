<html><header><meta charset="utf-8"><title>郭晉安為囝囝試奶粉</title></header><body><h1>郭晉安為囝囝試奶粉</h1><p>郭晉安昨日到中環，為其代言的奶粉品牌出席記者會。安仔獲贊助奶粉，家中兩小朋友均受惠，他說：「見到一箱箱奶粉送嚟屋企真係好開心，因為慳唔少。」廿四孝老豆安仔表示好緊張仔女進食的東西，所以會先試味道及品質：「阿仔出世時有八種奶粉可以揀，我就逐隻試味。」</p><p>帶囝囝摸蜆</p><p>此外，安仔透露近期流行摸蜆，他計劃帶兒子到沙灘摸蜆，讓孩子增廣見聞：「畀小朋友知道世事係冇不勞而獲，同埋娛樂唔一定要花錢，我哋唔會安排好多活動畀小朋友，等佢真正有興趣先去學。」<br>採訪、攝影：張俊銘</p></body></html>
