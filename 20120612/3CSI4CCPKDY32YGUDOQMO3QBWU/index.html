<html><header><meta charset="utf-8"><title>松岡李那捱餓舞蛇腰</title></header><body><h1>松岡李那捱餓舞蛇腰</h1><p>由松岡李那、蔡恩真、久保杏奈、朴喜秀及田代麻衣組成的女子組合GirlsKingdom，獲九倉電訊看中她們的活力形象，以六位數字邀請拍攝電視及平面廣告。日前五女化身可愛性感的啦啦隊，露腰騷腿又唱又跳。<br>五女越跳越興奮，更慘被高跟鞋弄損腳趾，最後拍足18小時才大功告成。導演知道她們為露腰造型捱餓，收工後即識做地請大家打邊爐慶祝，得GirlsKingdom非常開心，松岡李那謂：「我哋個個成日都唔敢食嘢，所以導演話請食飯，梗係要食返餐勁嘅！」<br>撰文：盧妹</p></body></html>
