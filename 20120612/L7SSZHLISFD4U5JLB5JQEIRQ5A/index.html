<html><header><meta charset="utf-8"><title>珍妮花沒眼紋靠塗凡士林</title></header><body><h1>珍妮花沒眼紋靠塗凡士林</h1><p>美國女星珍妮花雅麗絲頓（圖）年屆43歲，但青春常駐，沒有眼袋和魚眉紋，箇中秘訣竟是凡士林！<br>珍妮花雅麗絲頓的護膚秘訣很簡單，她起床會把俏臉浸在冰水，以收細毛孔和減少雙眼浮腫，再用蒸汽敷面10分鐘，然後洗臉、拍打爽膚水、塗上保濕霜，按摩10分鐘，最後在眼袋塗上1/4茶匙凡士林。珍妮花雅麗絲頓據說嘗試多種護膚產品後，才發現每盒售價1英鎊（12港元）的凡士林最有效。<br>英國《每日郵報》</p></body></html>
