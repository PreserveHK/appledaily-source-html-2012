<html><header><meta charset="utf-8"><title>今日提醒你：東涌擴展新市鎮諮詢</title></header><body><h1>今日提醒你：東涌擴展新市鎮諮詢</h1><p>【本報訊】規劃署及土木工程拓展署昨展開「東涌新市鎮擴展研究」公眾參與活動，並會進行公眾諮詢。<br>市民可於今年8月12日前，將意見電郵、傳真或郵寄至規劃署或土木工程拓展署。電郵：mailto:skisdpo@pland.gov.hk，傳真：23672976，郵寄：沙田上和輋路一號沙田政府合署15樓西貢及離島規劃處。此外，政府將於本月18日至7月6日，在東涌地鐵站、富東廣場等地舉行巡迴展覽，7月7日則於東涌社區會堂舉辦公眾論壇。</p></body></html>
