<html><header><meta charset="utf-8"><title>歐國盃求驗客：韋托特38歲光榮退役 - 求驗客</title></header><body><h1>歐國盃求驗客：韋托特38歲光榮退役 - 求驗客</h1><p>法國一代前鋒韋托特（黃衫）喺星期一宣佈退休，結束21年嘅職業球員生涯。我求大俠好記得喺00年歐國盃決賽，呢位前阿仙奴球員喺補時4分鐘入波，幫法國追平意大利1:1；之後高盧雄雞再喺加時由查斯古特入黃金入球而贏2:1，繼84年第2次捧走歐國盃。查實同佢同代嘅施丹、杜林等早就退休，但佢對足球仲好有熱誠，所以近呢兩年降格打法乙；家陣佢踢到38歲先喺南特掛靴，算係榮休啦！</p></body></html>
