<html><header><meta charset="utf-8"><title>歐國盃求驗客：邵佳一8場全炒做燈神 - 求驗客</title></header><body><h1>歐國盃求驗客：邵佳一8場全炒做燈神 - 求驗客</h1><p>北京國安嘅邵佳一（綠衫）真係拍得住比利！我求大俠當然唔係講球技啦，而係佢把烏鴉口；喺今屆歐國盃，邵佳一日日喺微博畀貼士，點知頭8場全炒，真係燈到冇人有！呢位中場自己都唔好意思，不過噚日仲繼續畀貼士，佢話：「呢幾日真係令大家見笑，睇嚟我唔太啱估波，但我都會繼續。今次我睇好俄羅斯唔會輸，而捷克就可以打開勝利之門。」俄羅斯同捷克第2輪會唔會畀佢燈死，相信噚晚有睇波嘅球迷都已知結果！</p></body></html>
