<html><header><meta charset="utf-8"><title>關仁隱事：「海龜」提舊事變敏感 - 關仁</title></header><body><h1>關仁隱事：「海龜」提舊事變敏感 - 關仁</h1><p>正所謂英雄莫問出處，家喺內地吃得開嘅藝人，好多以前喺香港都係唔起眼嘅配角，好似「海龜」咁，雖然個樣唔同晒，但喺內地發展得唔錯，又有個一線女星女友。之前喺三色台海龜最多只係做二線，所以當你喺佢哋面前提番以前嘅嘢時，就變得好敏感。<br>話說海龜有次宣傳，見番啲香港傳媒，以前同香港傳媒關係唔錯，今次見番面自然有傾有講，咁啱嗰排三色台重播佢有份做嘅劇集《真誠》，喺佢面前提吓，點知海龜即刻好敏感問佢哋講乜，人哋只係講個劇仲播緊啫，使乜咁緊張，唔知佢係驚人哋發現佢個樣唔同咗，定係怕俾人話佢以前係奀星？<br>撰文：關仁</p></body></html>
