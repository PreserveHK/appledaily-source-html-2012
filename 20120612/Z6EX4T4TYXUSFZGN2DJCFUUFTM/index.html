<html><header><meta charset="utf-8"><title>歐國盃求驗客：球迷掟「紙波」累德國被罰 - 求驗客</title></header><body><h1>歐國盃求驗客：球迷掟「紙波」累德國被罰 - 求驗客</h1><p>記得當年嘅西班牙國家打吡，巴塞球迷用豬頭、手機同埋汽水嚟招呼過檔皇馬嘅叛徒費高，但德國人就比西班牙人隨心同蠱惑得多。喺上個星期六，德國贏葡萄牙1:0場歐國盃B組分組賽，德國球迷（圖）真係好有創意，隨手將啲紙揸成球狀，勁掟開角球嘅葡萄牙球員；其中拿尼仲好似硬食咗幾嘢㖭。歐洲足協講明，對球場暴力零容忍，於是立即做嘢起訴德國隊；葡萄牙啲球迷雖則冇掟嘢，但球員下半場開波時拖延時間，遲遲唔入場，一樣要罰。<br></p></body></html>
