<html><header><meta charset="utf-8"><title>陳慧琳盼囝囝夠勇</title></header><body><h1>陳慧琳盼囝囝夠勇</h1><p>陳慧琳（Kelly）早前生完小龍包劉琛，經過一輪休息後近日已復工，日前她便為迪士尼新戲《勇敢傳說之幻險森林》配音。</p><p>「聲線好誇張」</p><p>這套電影主題以勇字當頭，Kelly負責配音的是戲中主角梅莉達公主，她在戲中渴望追求自由，最後還改變自己命運。<br>其實Kelly跟這套電影可算是甚有淵源，因為小龍包劉琛的英文名是Riley，剛好就是解釋作勇敢，而Kelly表示在配音過程亦令她樂在其中，她說：「可以畀我盡情發揮聲線，可以好誇張同戲劇感，現實中我都未聽過自己呢把聲。」<br>撰文：唐如</p></body></html>
