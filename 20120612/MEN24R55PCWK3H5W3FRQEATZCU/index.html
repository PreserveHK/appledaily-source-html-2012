<html><header><meta charset="utf-8"><title>盧巧音晒訂婚戒指</title></header><body><h1>盧巧音晒訂婚戒指</h1><p>年初踏上Wyman紅館騷舞台的盧巧音（Candy），昨日在銅鑼灣宣佈下月在理工綜藝館舉行一場演唱會，內部訂購已爆滿，場地也沒檔期加場，正洽談其他場地。<br>有傳Candy計劃跟男友Sammy結婚，昨日見她左手無名指戴上婚戒，她說：「係訂婚戒指，應該係定情戒指，其實係有計劃，不過工作好忙，家同居都一樣，除非要小朋友，若果意外有都會結婚。」<br>Candy笑指男友知她脾性，故不會在演唱會求婚，留待私下進行。她又多次表明不要再提婚事，免得被媽咪鬧，問媽咪是否催婚？她說：「媽咪擔心我健康多啲。」<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
