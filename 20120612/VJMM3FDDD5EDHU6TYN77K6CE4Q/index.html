<html><header><meta charset="utf-8"><title>食齋導盲犬吃肉即腫</title></header><body><h1>食齋導盲犬吃肉即腫</h1><p>這隻導盲犬真的功德無量，不單導人去路，竟自願茹素。兩歲大的歐文（Irwin圖），是拉布拉多與金毛尋回犬混種，與同類「食肉獸」不同，牠不碰腥葷，即使大塊肉在面前，牠碰也不碰，視若無睹。<br>原來歐文對肉敏感，17歲有視障的主人懷特透露，歐文一旦吃了肉，就會出疹、腳爪腫脹，寸步難行，歐文也似乎見肉就怕，「我們假期烤肉聚會時，牠從不會在旁哀求，即使不小心把肉掉在地下，牠也不會理會」，只會吃特製狗糧和薯仔，真乖。<br>英國《每日郵報》</p></body></html>
