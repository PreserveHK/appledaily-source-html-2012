<html><header><meta charset="utf-8"><title>張藝謀新戲捧郎朗</title></header><body><h1>張藝謀新戲捧郎朗</h1><p>國寶級導演張藝謀自從和張偉平分道揚鑣後，關於他的去向傳聞無日無之。前日有微博爆料，指張大導將會和萬達影視合作，第一部電影的題材更已敲定，並有指著名鋼琴家郎朗會參與演出。<br>據內地的電影業人士透露，萬達影視日前以天價二億人民幣與張藝謀簽了兩年合約，這段期間，張藝謀的電影製作和個人工作室的相關業務都與萬達合作。但雙方的合作方式，則暫時未有消息。至於郎朗拍電影的傳聞，萬達的工作人員直指：「絕對是謠傳！」撰文：林妃</p></body></html>
