<html><header><meta charset="utf-8"><title>DaDa師妹食西柚喼弗</title></header><body><h1>DaDa師妹食西柚喼弗</h1><p>由陳靜（DaDa）親自到上海揀選的兩位師妹小櫻和Moka，早前秘密來港為寫真集作準備，眼見香港女孩子大多身材苗條，她們擔心來港宣傳時，粉絲覺得她們肥而失望，故二人決意來一場友誼減肥賽。</p><p>戒吃澱粉質</p><p>小櫻說：「我覺得師姐Monna身形最靚，她教我們每天吃西柚，晚上6時後不能吃澱粉質，9時後不可以進食，只能喝水，平時肚餓的時候也只能吃梳打餅充肌，所以朋友都叫我們做梳打餅達人。」<br>小櫻和Moka的目標是要在最短時間內減掉最少5磅，輸了一方是要送一份禮物給勝利者，小櫻說﹕「不擔心傷害姊妹友情，比賽只是良性競爭。」<br>採訪：嵐山</p></body></html>
