<html><header><meta charset="utf-8"><title>MJ女兒返學受欺凌</title></header><body><h1>MJ女兒返學受欺凌</h1><p>美國已故巨星米高積遜（MichaelJackson）的女兒ParisJackson近日上清談節目《Oprah'sNextChapter》接受名嘴奧花雲費（OprahWinfrey）訪問。以前在家中上課的Paris表示已經正式到私家學校上堂，但因為她的背景及知名度，令她被女同學欺凌。<br>Paris向奧花訴說：「她們用盡方法欺凌我，有些在網上講我壞話，有些在言語上攻擊我。」但一向個性堅強的Paris瀟灑地說：「但無論怎樣，她們也傷害不了我。」Paris又指以前不明白為何別人針對她，但最麻煩的都是對自己假情假意的人，現在已學會分辨，會立即避開對方。</p></body></html>
