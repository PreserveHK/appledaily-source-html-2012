<html><header><meta charset="utf-8"><title>歐國盃求驗客：蒼井空以為打WCup - 求驗客</title></header><body><h1>歐國盃求驗客：蒼井空以為打WCup - 求驗客</h1><p>雖然足球係日本好受歡迎，而且國家隊喺國際賽亦交出好成績，但係經已從良冇再拍AV嘅蒼井空（圖），居然唔知家打緊歐國盃決賽周！呢個靚女日前喺微博度自爆，自己好唔識波，所以唔知歐國盃舉行緊，亦唔知西班牙同意大利喺星期日晚交手㖭；咁都未算，佢仲將歐國盃寫咗成W盃（WorldCup世盃）。若然蒼井空想補吓啲足球知識，我求大俠相信自動請纓教佢嘅男粉絲，隨時由尖沙嘴排到落旺角。</p></body></html>
