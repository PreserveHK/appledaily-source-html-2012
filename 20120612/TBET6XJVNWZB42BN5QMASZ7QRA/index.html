<html><header><meta charset="utf-8"><title>西班牙跨過嬰兒驅邪</title></header><body><h1>西班牙跨過嬰兒驅邪</h1><p>西班牙小鎮有個源遠流長的驅邪傳統節日──跨嬰節。1歲寶寶齊齊躺在床褥上，讓扮成魔鬼的「黃衣人」從他們身上躍過（圖），這樣就可驅走邪惡，為孩子開啟天堂之門。</p><p>周日正值跨嬰節，只見嬰孩躺在床褥反應各異，有的啜着奶咀處變不驚，有的不知所措嚎啕大哭（左圖），有的急得坐起來險遭「黃衣魔鬼」飛腿踢中──好驚險，難怪這驅邪儀式被視為全球最危險的節日，但自1621年起源以來都未曾有嬰兒受傷。<br>英國《每日郵報》</p></body></html>
