<html><header><meta charset="utf-8"><title>大衞雅奇中坑行成人禮</title></header><body><h1>大衞雅奇中坑行成人禮</h1><p>著名驚慄片《奪命狂呼》（Scream）40歲美國男星大衞雅奇（DavidArquette），最近展開他首個以色列之旅，替其個人旅遊節目《MikeHigh》取景，而大衞前日更往耶路撒冷最神聖的地方西牆，參加猶太人的成人儀式，比其他人遲了廿多年才進行儀式。</p><p>神情激動</p><p>據知因大衞母親是猶太人，按宗教規定他跟另外四名兄弟姊妹都會變成猶太人，而猶太男孩13歲時都會慶祝長大成人。當大衞在聖城目睹儀式進行，即開聲詢問他能否同樣參與，結果獲批准後他即穿起全白色的猶太人傳統服裝，神情激動地進行這項神聖儀式，大衞亦對自己缺乏猶太知識感到羞愧。</p></body></html>
