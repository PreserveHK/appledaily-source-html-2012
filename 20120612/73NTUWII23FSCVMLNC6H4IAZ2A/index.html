<html><header><meta charset="utf-8"><title>華仔全家福抄舒特拉海報</title></header><body><h1>華仔全家福抄舒特拉海報</h1><p>劉德華上月喜獲小龍女，大前日在其官網上載了一張由千隻手相片合成的一家三口溫馨牽手照，小龍女的手仔捉住媽咪朱麗倩的手，華仔的手再包住二人的手，更以《一家人》為標題，又留言：「一雙一雙的手，滿載濃濃的心意，有愛圍繞着，我們的家會愈來愈溫暖。」<br>不過，華仔這張黑白牽手溫馨照，卻與奧斯卡名片《舒特拉的名單》的黑白海報有九成相似，海報中，舒特拉伸出強而有力的手，拯救在波蘭集中營的猶太人之手。該片在93年上映，講述德國商人舒特拉拯救猶太人的故事，華仔不知是否想有舒特拉的熱血來保護家庭及拯救香港電影。<br>撰文：葉雪</p></body></html>
