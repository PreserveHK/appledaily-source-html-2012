<html><header><meta charset="utf-8"><title>歐國盃求驗客：史奈達鬧隊友唔識入波 - 求驗客</title></header><body><h1>歐國盃求驗客：史奈達鬧隊友唔識入波 - 求驗客</h1><p>荷蘭喺首戰輸波，屋漏兼逢連夜雨，球隊內部更出現分裂危機，中場史奈達（橙衫）公開批評隊友表現唔掂；佢話：「班前鋒急於進攻，係咁嘥晒啲機會，我咁努力傳波畀佢哋，佢哋都好應該把握機會。」荷蘭不時都發生內訌，內部不和往往成為球隊喺大賽踢得唔好嘅主要原因；隊波喺兩年前世盃就好哋哋，結果一口氣打入決賽，家史奈達率先引爆炸彈，睇嚟前景都唔多樂觀喇。</p></body></html>
