<html><header><meta charset="utf-8"><title>老鼠鑽入褲管OL被迫地鐵脫褲</title></header><body><h1>老鼠鑽入褲管<br>OL被迫地鐵脫褲</h1><p>美國紐約地鐵鼠輩橫行多年，40歲女白領瓦爾加絲（AnaVargas圖）感受深，因為她上周五早上搭地鐵期間，遭一隻大老鼠鑽入褲管，要當眾脫褲才能甩身。<br>瓦爾加絲憶述，她感覺下肢有異，已拼命擺動褲管，可是都甩不掉那大老鼠。「牠不斷用爪抓我，我沒有其他方法，惟有在車廂當眾脫掉長褲，我不想被牠咬呢。」附近三名男子見狀，隨即把她圍住解窘，她則待列車埋站後，丟掉老鼠求救，然後入院打破傷風針。英國《每日郵報》</p></body></html>
