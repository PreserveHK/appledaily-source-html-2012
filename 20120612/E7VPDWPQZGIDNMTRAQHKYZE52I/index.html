<html><header><meta charset="utf-8"><title>林心如宅女愛事業</title></header><body><h1>林心如宅女愛事業</h1><p>第18屆上海電視節前日開幕，昨日舉行首屆兩岸表演藝術論壇，台灣小生賀軍翔、《包青天》主角金超群、薩日娜和江平等出席。已60歲的金超群闊別一時，精神依然飽滿，至於賀軍翔則穿上紫色裇衫配西裝褸到場，由於室內溫度較高，賀軍翔一直拿着毛巾擦汗，也沒有脫去西裝褸，當有女記者提出合照時，他也大方接受。<br>另一邊廂，林心如和汪東城也來到上海電視節，宣傳他們主演的劇集《姐姐立正向前走》。心如在劇中飾演一名愛幻想的宅女，對愛情事業看似不甚積極，但內心卻充滿希望，堅信勇敢追求真愛。記者問她現實中是否也是如此？心如笑稱現在還是以事業為重，暫未考慮組織家庭。<br>撰文：林妃</p></body></html>
