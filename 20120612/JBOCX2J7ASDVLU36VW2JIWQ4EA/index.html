<html><header><meta charset="utf-8"><title>蘋果汁議員轟社福政策肥上瘦下</title></header><body><h1>蘋果汁<br>議員轟社福政策肥上瘦下</h1><p>【本報訊】立法會福利事務委員會昨討論社福機構實施整筆撥款的檢討報告，多名議員批評政策「肥上瘦下」。工黨李卓人指，不少社福機構要緊縮開支，寧留起部份撥款，延遲員工加薪，也不肯改善員工福利。社會福利署長聶德權指，有機構因儲備超出上限被收回超額款項，也承認收過員工相關投訴，現正跟進。<br>多個社福團體昨於立法會外示威，抗議政府的社福規劃內容空泛，欠缺靈活。社聯行政總裁方敏生批評，曾蔭權07年上任時承諾作社福長遠規劃，惟至今仍未有具體藍圖，「頭痛醫頭、腳痛醫腳」，促政府盡快定立五至十年目標計劃，紓緩人口老化、貧富懸殊等。</p></body></html>
