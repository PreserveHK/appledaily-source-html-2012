<html><header><meta charset="utf-8"><title>Ada撲奶粉錢餵巨B</title></header><body><h1>Ada撲奶粉錢餵巨B</h1><p>蔡少芬（Ada）經常將囡囡楚兒和老公張晉的生活趣味上載微博，分享做媽媽的樂趣。Ada早前以七位數字酬勞拍攝產後第一個廣告，更是嬰兒奶粉，可說是擺明搵奶粉錢，囡囡更獲贊助到停奶為止。<br>當日Ada和一名兩歲的小演員合作，拍足八小時，Ada發揮母愛，全程照顧小演員，她坦言湊女、抱女習以為常，她說：「個女出世時已經係重達九磅嘅巨B，並且十分貪玩，成日要我喺屋企抱住佢玩十個鐘都唔會厭，雙手早已習慣抱住小朋友，相比之下八個鐘其實唔算乜嘢。」Ada一提到女兒就開心，她甜絲絲說：「平時工作再攰，只要諗起囡囡，就會充滿力量再投入工作。」<br>撰文：唐如</p></body></html>
