<html><header><meta charset="utf-8"><title>女皇鑽禧逢奧運倫敦今年最熱旅遊點</title></header><body><h1>女皇鑽禧逢奧運<br>倫敦今年最熱旅遊點</h1><p>"Workhard,playhard."夏天來臨想放個假，正好參考一下MasterCard公司前天（周一）公佈的第二屆「全球城市旅遊指數」，今年最熱的旅遊地點，正是女皇登基鑽禧（圖）和奧運雙喜臨門的英國倫敦，料有1,690萬旅客往觀光。</p><p>而20大位置，兩岸三地佔四位，香港排第6最高，但屈居曼谷和新加坡之下，東京竟榜上無名。雖然全球經濟疲弱，20大城市的旅客總人數仍比去年增加5.7%，達1.85億。<br>路透社
