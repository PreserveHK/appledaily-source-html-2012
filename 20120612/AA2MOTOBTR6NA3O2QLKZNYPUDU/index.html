<html><header><meta charset="utf-8"><title>寶媽稱志偉無可取代</title></header><body><h1>寶媽稱志偉無可取代</h1><p>曾志偉前妻、曾寶儀母親王美華（寶媽）日前與台灣藝人小甜甜出席綜藝節目《明星鬥地主》，近期寶媽和汪建民相差14年的姐弟戀令人關注，當日小甜甜就拿寶媽的緋聞開玩笑問她：「寶媽你不會再嫁了吧？」一臉尷尬的寶媽說：「自家人廝殺，不太好吧！」</p><p>18歲結婚</p><p>曾志偉也曾上《明星鬥地主》做嘉賓，主持人曾國城打趣跟寶媽說：「你們真的很有緣。」寶媽就直言，相信無人能取代曾志偉，以及兩人彼此在心中的位置，她說：「我的初戀對象就是曾志偉，結婚那年我18歲，他21歲，寶儀3歲時，我們就分開了，但我一直非常感謝他。」離婚多年，他們的關係始終保持友好。<br>撰文：林妃</p></body></html>
