<html><header><meta charset="utf-8"><title>郭羨妮囡囡開心玩搖椅</title></header><body><h1>郭羨妮囡囡開心玩搖椅</h1><p>郭羨妮（Sonija）在上月22日剖腹誕下6磅1安士的「小公主」，初為人母的Sonija對女兒百般寵愛，昨日在微博上放上一張女兒的近照，Sonija的囡囡雖然仍未滿月，但已生得手長腳長，頭髮亦十分濃密。「小公主」被放在一張搖椅上，雖然包住小手，但仍撐手撐腳，十分精靈，Sonija留言說：「看看女兒在搖椅玩得多開心。」</p><p>答應帶囡囡返內地</p><p>Sonija的好友留言讚BB可愛，並希望她帶囡囡返內地，Sonija二話不說答應，她說：「哈哈，等她長大一點一定帶她去見見你們在民國恩仇錄中孕育的BB。」<br>撰文﹕嵐山</p></body></html>
