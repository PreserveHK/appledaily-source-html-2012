<html><header><meta charset="utf-8"><title>蘋果汁待學青年八成隱蔽</title></header><body><h1>蘋果汁<br>待學青年八成隱蔽</h1><p>【本報訊】明愛賽馬會梨木樹青少年綜合服務中心昨公佈隱青調查結果，中心指用近三年時間，成功接觸深水埗、葵涌、荃灣區內共115名14至30歲，長時間逗留在家中；長期缺課或長期待業的隱蔽青年，發現當中八成為男性隱青，待學與待業的個案約各佔一半，反映很多青年在待學時期已成為隱青。<br>調查又發現待學隱青平均年齡15歲，待業隱青平均年齡21.5歲，所有個案中約一半是家庭不完整或有問題，即單親或父母有長期病患。</p></body></html>
