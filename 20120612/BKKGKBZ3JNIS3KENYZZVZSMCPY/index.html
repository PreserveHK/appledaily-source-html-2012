<html><header><meta charset="utf-8"><title>有着數：暑假學車優惠三揀一</title></header><body><h1>有着數：暑假學車優惠三揀一</h1><p>話咁快又到暑假，放成兩個月大家有咩大計？不如學車啦，皆因暑假學車優惠特別多。香港駕駛學院推出暑「駕」大獎賞，包括價值$3,600的「合格保障計劃」、給信心爆棚學神的「MEG1TakePass獎學金」，只要一次過合格就獲$1,500現金作為獎勵，第三個優惠是「$700即時報名獎勵」，現凡報讀私家車或輕型貨車智專課程者，就可以選擇以上其中一項優惠。<br><br>記者：蕭漢祥<br>查詢：香港駕駛學院（81012660）</p></body></html>
