<html><header><meta charset="utf-8"><title>歐國盃求驗客：比歷遭男粉絲強吻 - 求驗客</title></header><body><h1>歐國盃求驗客：比歷遭男粉絲強吻 - 求驗客</h1><p>喺今屆歐國盃決賽周，啲教練仲搶鏡過球員，繼德國主帥路維畀人影到狂撩鼻屎後，克羅地亞揸弗人比歷亦成為焦點。克軍前晚喺C組贏咗愛爾蘭3:1，有個個樣都幾後生嘅男粉絲賽後衝入草地，嘴咗比歷一啖（圖）；可能比歷冇估到呢個男粉絲會嚟索吻，所以見佢都冇乜反應，結果咁就蝕底咗喇。講真，比歷無端白事畀個粉絲強吻，係有啲尷尬；但好彩身體就無損傷，睇嚟賽會要加強場內啲保安至得嘞！</p></body></html>
