<html><header><meta charset="utf-8"><title>兩岸百態<br>聰明小龜懂聽指令「立正」</title></header><body><h1>兩岸百態<br>聰明小龜懂聽指令「立正」</h1><p>小狗聽話搖尾走不是新鮮事了。於武漢，一隻神奇小烏龜就因為懂聽人話，教人稱奇﹗這隻聰明的小龜最近就在公園內表演特技。主人一聲「過來﹗」，牠就馬上笨拙地齊步走；一聲「立正」（圖），牠又乖乖站定；主人一個掉頭，牠又靈巧地轉頭跟着主人走，引來大批遊人圍觀。牠的主人說這是墨龜，又名檀香龜，會散發出濃濃的檀香味，曾有人出價15萬人民幣想買牠，但主人不賣。龍虎網視頻</p></body></html>
