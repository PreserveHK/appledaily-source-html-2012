<html><header><meta charset="utf-8"><title>田雞聞星爺官司冷笑</title></header><body><h1>田雞聞星爺官司冷笑</h1><p>田啟文（田雞）、張苡澂及李力持等前晚到青衣出席周年晚宴，抱病在身的田雞透露前一晚突然發高燒，原本懷疑自己有感染冠狀病毒，幸好只是普通作感冒。他表示稍後將參與兩部電影，一部會做編劇及導演，另一部就會提拔新晉導演。對於周星馳被前女友于文鳳追討投資佣金及顧問費，田雞即冷笑說：「遇人不淑，好似美國咁，一嚟就簽定所有嘢，掟煲費冇得追，佣金就唔知。」此外，張苡澂表示將出碟圓歌手夢，為了讓老公乖乖答允她出碟，所以她會炮製愛心美食塞住老公把口，因為要出碟，所以暫時未有生BB打算。採訪、攝影：馬建華</p></body></html>
