<html><header><meta charset="utf-8"><title>張智霖吻心悠</title></header><body><h1>張智霖吻心悠</h1><p>劉心悠俾高登仔暱稱做「心悠BB」，可想而知佢喺高登嘅地位幾崇高。最近心悠同人夫張智霖（Chilam）合作拍咗葉念琛嘅新作《天生愛情狂》，心悠喺戲中飾演一個經常要男朋友24小時on call嘅女朋友，搞到男友Chilam成日掛住舊愛、另一位高登女神苟芸慧。不過，Chilam喺戲中就有場同心悠嘅困親吻戲。開始有啲替Chilam擔心，佢個人獨取兩位高登女神，唔知會唔會惹人妒忌呢？撰文：洪紅克</p></body></html>
