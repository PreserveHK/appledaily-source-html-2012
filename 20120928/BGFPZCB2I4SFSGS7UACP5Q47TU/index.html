<html><header><meta charset="utf-8"><title>凱蒂出訪穿錯文化服</title></header><body><h1>凱蒂出訪穿錯文化服</h1><p>英國劍橋公爵夫人凱蒂（Kate Middleton），繼裸照風波後又惹尷尬事。<br>凱蒂早前隨丈夫威廉前往所羅門群島訪問，穿上一條以為是出自當地設計師手筆的紅色裙子（圖），以示尊重，豈料紅裙原來不是所羅門群島設計師設計，而是出自庫克群島一名設計師的作品。</p><p>當地委員將另一套衣服送房內</p><p>所羅門群島當局原本跟威廉夫婦擬定好，穿當地文化特色衣服，但一名負責歡迎他們的委員會委員，竟私自將另一套衣服送到兩人房內，結果威廉和凱蒂糊塗穿上，在所羅門群島惹起極大爭議。英國《每日郵報》</p></body></html>
