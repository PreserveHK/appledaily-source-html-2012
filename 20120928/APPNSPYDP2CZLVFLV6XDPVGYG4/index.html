<html><header><meta charset="utf-8"><title>求驗客手記：高路斯食咗誠實豆沙包 - 求驗客</title></header><body><h1>求驗客手記：高路斯食咗誠實豆沙包 - 求驗客</h1><p>輸波事小，人格點可以輸埋。拉素喺周三意甲作客拿玻里慘吞3蛋，場波開賽3分鐘，拉素由高路斯（中）先開紀錄，睇真啲原來呢位德國老將係用手將個波拍入網。球證因為睇唔到，起初都判咗入球有效，經過拿玻里球員起哄投訴，更關鍵嘅係高路斯都勇於承認有犯手球，結果球證推翻原判。雖然場波輸咗，但「誠實先生」高路斯嘅行為，至少都為佢贏得尊重。</p></body></html>
