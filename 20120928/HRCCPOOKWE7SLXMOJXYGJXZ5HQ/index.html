<html><header><meta charset="utf-8"><title>一窩蜂<br>硬膠女星日日蒲頭</title></header><body><h1>一窩蜂<br>硬膠女星日日蒲頭</h1><p>娛圈早已硬面成風，但這個月來漸趨嚴重，儼如每天都有新蠟像上架，大家不需再去杜莎夫人蠟像館了。</p><p>林志玲</p><p>雖然發聲明否認整容，但當日她在台灣宣傳時，面部肌肉僵硬，跟蠟像無分別。</p><p>廖碧兒</p><p>廖碧兒的招牌闊臉不再，大腮骨完全消失，莫非真的被王維基強迫打botox。</p><p>孫佳君</p><p>37歲的單親媽媽孫佳君，近日加盟英皇電影復出再撈一筆，變臉出擊不容有失。</p><p>黎淑賢</p><p>43歲的黎淑賢前日出席活動時表情木訥。對，她的丈夫許智政是美容醫生來的。</p><p>黃婉曼</p><p>忘記這位天氣女神吧，黃婉曼的長相越來越似蔡少芬，令人認不到她！資料來源：《蘋果》資料室</p></body></html>
