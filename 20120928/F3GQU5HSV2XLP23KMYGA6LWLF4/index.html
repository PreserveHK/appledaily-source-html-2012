<html><header><meta charset="utf-8"><title>田徑壽星正橫財通殺</title></header><body><h1>田徑壽星正橫財通殺</h1><p>香港男子4x100米接力隊喺倫奧無功而回，但今年整體表現好，田總噚日就搞咗個祝捷會，每位運動員獲頒28,000蚊獎金，鼓勵佢哋明年再進一步。噚日又咁啱係後備隊員何文樂（左三）21歲生日，田總仲買埋蛋糕，到壽星仔鬼咁開心。樂仔最近亦旺到爆，前日應馬會邀請咁大個人第一次入馬場，撞到年年25歲嘅譚詠麟；樂仔跟足「校長」嘅貼士，買咗佢名下愛駒「財神駕到」位置飛，結果大熱跑出，帶挈樂仔執咗幾百蚊。有份入場嘅徐志豪（右）同吳家鋒（左）話自己唔信貼士冇買，結果走晒寶！</p></body></html>
