<html><header><meta charset="utf-8"><title>多環芳烴癌症代名詞</title></header><body><h1>多環芳烴癌症代名詞</h1><p>多環芳烴，英文簡稱PAHs，是強致癌物質。它可通過接觸導致人體致癌。在目前已知的500多種致癌物中，有200多種和多環芳烴有關，已成為癌症的代名詞。多環芳烴指分子中含有兩個以上苯環的碳氫化合物，它們是一類典型的持久性有機污染物，通常存在於石化物品、橡膠、塑膠、潤滑油、防銹油、不完全燃燒的有機化合物等物質中，是自然環境中重要致癌物質之一。21世紀後有超過16種具有致癌性的多環芳烴被禁用。</p></body></html>
