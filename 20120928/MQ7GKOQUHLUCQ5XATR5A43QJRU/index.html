<html><header><meta charset="utf-8"><title>楊秀惠增肥做間諜</title></header><body><h1>楊秀惠增肥做間諜</h1><p>楊秀惠最近有份參演賀歲劇《初五啟市錄》和J2台的《姊妹淘》，在新劇中秀惠與龔嘉欣這對姊妹同為間諜，每集都以不同造型亮相，她直言很富挑戰性，她說：「我要扮村姑、學生妹、歌女、飛刀美人等，扮唔同人物去調查，好彩成套係喜劇，演嘅時候都好搞笑。」</p><p>身手敏捷</p><p>由於劇中有好多動作場面，秀惠被導演要求增肥，她解釋：「導演要我食多啲，我家每日食唔同維他命丸，面色都好咗。」<br>秀惠表示一向有跳舞底子，所以出拳扮打應該好神似，她笑說：「我身手都好敏捷，做樣應該冇問題，反而有少少擔心遲啲要吊威吔，因為我有啲畏高，但應該克服到。」<br>採訪：嵐山<br>攝影：陳志嵐</p></body></html>
