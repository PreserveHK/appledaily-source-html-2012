<html><header><meta charset="utf-8"><title>張名雅露罅搶鏡</title></header><body><h1>張名雅露罅搶鏡</h1><p>應屆港姐張名雅、黃心穎、朱千雪及岑杏賢昨日於金鐘出席護膚品牌的新店開幕活動，穿起性感低V裙的張名雅更露出事業線，明顯比其他三人搶鏡。活動期間司儀不小心把黃心穎及岑杏賢的英文名掉轉，令二人頗為尷尬。張名雅事後被記者指她低胸上陣較搶鏡時，她說：「都唔係，其實我哋四個都覺得大家條裙靚，係大會安排嘅，呢個係性感極限，自己都好少着到咁。」朱千雪亦大方表示不覺得被搶鏡。至於黃心穎及岑杏賢英文名被司儀叫錯，她們都表示不尷尬，更笑言已經習慣。近日四人頻頻出騷搵真銀，她們坦言對酬勞滿意。採訪：文國駿　攝影：陳俊強</p></body></html>
