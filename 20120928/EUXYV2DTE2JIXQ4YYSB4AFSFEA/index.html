<html><header><meta charset="utf-8"><title>24味成員涉傷人被起訴</title></header><body><h1>24味成員涉傷人被起訴</h1><p>賭王女婿陳子聰領軍的組合24味，當中成員陳偉雄（阿肥）、梁永傑及前LMF鼓手李健宏（Kevin仔），於今年4月，到中環蘭桂坊蒲吧時，跟酒客發生毆鬥，被警方拘捕後獲准保釋外出，至日前返警署報到時，部份人士被警方落案起訴。當中24味成員36歲的阿肥、39歲的梁永傑及一名林姓男子被落案控告傷人罪，而另外姓郭的男子就被落案起訴傷人、襲警及自稱三合會成員罪，案件排期在下月22日在東區裁判法院提堂。24味經理人公司發言人梁小姐接受電話訪問時表示沒有回應。採訪：李森</p></body></html>
