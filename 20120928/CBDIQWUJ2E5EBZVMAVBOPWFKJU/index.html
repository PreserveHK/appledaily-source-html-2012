<html><header><meta charset="utf-8"><title>兩岸百態<br>大學生研發　暖水壺變熱水爐</title></header><body><h1>兩岸百態<br>大學生研發　暖水壺變熱水爐</h1><p>江蘇有大學生用一個平凡的熱水壺自製出「神奇洗澡器」（圖），引來網友的膜拜，並紛紛在微博查問「有沒有賣的？」這名江蘇宿生想出用一根膠水管連接水龍頭和熱水壺，當冰冷的自來水流過膠水管時，大氣壓就會將冷熱水混合，繼而令熱水噴出來了。有網友問「一瓶水，怎夠洗澡？」但用過的學生都大讚「神器」好用，周圍宿舍同學都過來洗澡了。湖北《楚天都市報》</p></body></html>
