<html><header><meta charset="utf-8"><title>誤娶變性人　怒漢殺「妻」</title></header><body><h1>誤娶變性人　怒漢殺「妻」</h1><p>一名移民土耳其的英漢，誤以為娶得美麗俄羅斯新娘，豈料相對多年才赫然發現枕邊人竟是變性人，一怒之下將她焗死，判監禁24年。40歲的科利爾（左圖），10年前由英國移民土耳其庫沙達瑟定居，並在酒吧邂逅俄羅斯籍妻子朱莉婭（右圖）。兩人在當地成家立室，直至科利爾意外發現朱莉婭曾接受變性手術，憤而在2010年辣手殺妻。法庭表示科利爾先用硬物擊暈妻子，再將她焗死。科利爾曾在網上留言指是用金錢買來妻子，檢察官正調查兩人的關係，但並未有透露他們兩人結婚多久。英國《每日郵報》</p></body></html>
