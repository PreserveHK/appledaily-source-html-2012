<html><header><meta charset="utf-8"><title>僅17.8吋高　最矮公路車</title></header><body><h1>僅17.8吋高　最矮公路車</h1><p>它很矮，卻可以在公路行駛的汽車。由日本高中師生合力打造的「未來」號電動車，只有45.2厘米（17.8吋）高，剛被列入《健力士世界紀錄大全》成最矮公路車，打破英國最矮車「Flatmobile」（圖）保持的48.26厘米舊紀錄。<br>「未來」號由岡山縣淺口市山陽高校汽車工程科的師生合力炮製，電動機和控制零件從日本CQ汽車公司的Q-Car拆下改裝，車身、懸掛和轉向系統，以至車頭燈和座位等，都是師生自製。英國《每日郵報》</p></body></html>
