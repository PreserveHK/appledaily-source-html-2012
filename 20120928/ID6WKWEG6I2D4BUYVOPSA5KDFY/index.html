<html><header><meta charset="utf-8"><title>趣怪定格：<br>fb新寵兒　「鬥雞眼貓」</title></header><body><h1>趣怪定格：<br>fb新寵兒　「鬥雞眼貓」</h1><p>這隻貓近日紅遍facebook，皆因牠天生一對「鬥雞眼」（圖），主人更經常替牠打扮，令粉絲不斷追看牠那搞笑有趣的造型。「亮片」  今年3歲大，天生「鬥雞眼」，但雙眼視力正常，主人布坎南最愛替「亮片」扮鬼扮馬，有時將牠打扮成海盜，有時扮成青蛙、老虎或獨角獸，並將照片上載到fb，沒想到反應奇佳，現時有5,000網友每天都熱切期待追看牠的新照片。英國《每日郵報》</p></body></html>
