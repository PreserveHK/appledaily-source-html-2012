<html><header><meta charset="utf-8"><title>麥記女工多灑朱古力被炒</title></header><body><h1>麥記女工多灑朱古力被炒</h1><p>芬奇（Sarah Finch圖）因炮製麥旋風雪糕時，灑了太多朱古力碎而遭解僱，她告到勞資審裁處，控告僱主無理解僱。案情透露，19歲的芬奇被解僱前，被公司形容為「優秀員工」，周薪180鎊（約2,263港元），某天有同事前來光顧麥旋風，她為了關照同事，慷慨地灑多了朱古力，沒料到遭經理指摘她行為失當，並指摘她偷食物，沒付錢就把食物送給別人，將她解僱。芬奇對此感到不滿，因為公司對灑朱古力碎無標準可言，經理也常常向不悅的顧客贈予免費食物。麥當勞高層拒絕評論事件。英國《每日郵報》</p></body></html>
