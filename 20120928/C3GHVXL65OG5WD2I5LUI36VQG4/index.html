<html><header><meta charset="utf-8"><title>Photobook<br>激瘦骨模　裸照肋骨被執走</title></header><body><h1>Photobook<br>激瘦骨模　裸照肋骨被執走</h1><p>美國20歲骨模Karlie Kloss去年12月為意大利版《Vogue》拍照，被人將照片放上厭食症網站（上圖），引起坊間熱議，早前她為日本雜誌《Numero》10月號拍露點裸照，相中超瘦的她現出一排排肋骨，雜誌竟用電腦技術執走肋骨。<br>Karlie在相中上身赤裸，展露雙乳，但最吸睛還是她一排排凸起的肋骨，效果相當嚇人，雜誌為免鼓吹青少年有樣學樣，病態瘦身，於是將相中肋骨執走，換上平滑腹部。<br>另外，Dolce &amp; Gabbana最近設計了一款黑人女性公仔頭耳環，被指種族歧視。<br>英國《每日郵報》</p></body></html>
