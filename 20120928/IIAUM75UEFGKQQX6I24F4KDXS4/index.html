<html><header><meta charset="utf-8"><title>首部先拍照後對焦相機</title></header><body><h1>首部先拍照後對焦相機</h1><p>有了這部相機，今後拍照時就不怕對焦不準的問題，因為這部光場相機的最大特點，是先拍照，後對焦。這是全球首部拍照後對焦的相機，下月在全球多國發售。光場相機是由美國Lytro公司華裔行政總裁吳有義研製，外形像一塊磚狀牛油，內置超強傳感器，可多角度捕捉更多光線，傳統相機卻無法辦到，拍下的照片可在電腦上修改焦點和景深，譬如將近景的焦點解除，把焦點轉移到背景中景物。光場相機有兩款，8GB賣399美元（3,112港元），16GB賣499美元（3,892港元）。澳洲《悉尼先驅晨報》</p></body></html>
