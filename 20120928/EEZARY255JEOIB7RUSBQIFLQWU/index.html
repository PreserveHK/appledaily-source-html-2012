<html><header><meta charset="utf-8"><title>津公路五分鐘撞31車<br>釀3死14傷</title></header><body><h1>津公路五分鐘撞31車<br>釀3死14傷</h1><p>天津的津薊高速公路昨日因大霧發生多宗連環車禍，在五分鐘內共有31車連環相撞，最少3人死亡，14人受傷。有旅遊巴擋風玻璃被撞致碎裂，多輛車車頭損毀嚴重。據悉，由昨晨6時30分至35分，在津薊高速公路天津段的31.6公里至34公里處，因大霧先後發生八宗交通事故，首先是兩輛貨車相撞，導致尾隨的車輛懷疑收掣不及，連環相撞，且令多輛汽車面目全非，車禍令公路一度封閉。經搶救後，當局證實車禍共造成3人死亡，14人受傷，當中兩人重傷。至昨日下午1時，事故發生路段交通全線恢複暢通。中國廣播網</p></body></html>
