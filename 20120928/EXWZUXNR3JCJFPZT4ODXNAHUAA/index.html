<html><header><meta charset="utf-8"><title>關仁隱事：「之之」出揦鮓招冇品 - 關仁</title></header><body><h1>關仁隱事：「之之」出揦鮓招冇品 - 關仁</h1><p>內地乳牛「丫丫」因為夠博夠寸嘴，呢排走出嚟宣傳電影，佢雖然只係大茄，但次次都谷爆胸攝正中間位搶鏡，近日終於辣㷫同片嘅另一新人「司機」，不過司機都唔係儍妹，關仁知道司機好唔忿氣同經理人「之之」投訴，有次之之親眼見到自己個女藝人俾人蝦，立即上前推開丫丫，丫丫尷尬到飛起，關仁覺得大家爭上位雖然競爭好大，但都唔可以出埋啲揦鮓招，咁樣好冇品啫。撰文：關仁</p></body></html>
