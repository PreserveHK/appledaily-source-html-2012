<html><header><meta charset="utf-8"><title>爽影評：《賤熊30》觀眾就愛新鮮</title></header><body><h1>爽影評：《賤熊30》觀眾就愛新鮮</h1><p>中型製作要鶴立雞群，定必要找到一些與眾不同的話題或佈陣，先惹起大眾的新鮮感。《賤熊30》就是典型成功例子，全片成本最高和最花心思，大抵就是那隻熊啤啤的擬人化特技效果，畢竟早在《加菲貓》等家庭喜劇已見過十萬次，但編導甚聰明之處，是一反傳統把這隻熊啤啤刻劃成「曳爆」損友，令整個故事變成不文性喜劇，又不忘寫出感動位，大大提昇娛樂背後的層次。<br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
