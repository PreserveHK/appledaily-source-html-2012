<html><header><meta charset="utf-8"><title>生鬚少女笑對嘲諷　快樂最珍貴</title></header><body><h1>生鬚少女笑對嘲諷　快樂最珍貴</h1><p>美國俄亥俄大學女生考爾（圖）面毛濃密，嘴部周圍像長了鬍鬚一樣，遭網民上載照片嘲笑一番，但她不亢不卑，指相貌毫不重要，最重要是笑容和快樂。考爾的照片，日前被放上社交新聞網站Reddit的「滑稽有趣」欄目。考爾隨即在網上留言解釋，指由於荷爾蒙失調令毛髮叢生，她是錫克教徒，讓毛髮自然生長不准剃去，是教徒嚴守的五大規條之一。考爾指外貌不重要，發自內心的微笑和快樂更珍貴，網民紛紛留言支持，又炮轟偷拍她的男子膚淺無禮，該男子其後承認自己無知，向考爾道歉。英國《每日郵報》</p></body></html>
