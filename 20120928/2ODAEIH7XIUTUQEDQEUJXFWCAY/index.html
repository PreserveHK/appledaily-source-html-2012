<html><header><meta charset="utf-8"><title>林依晨笑住做小三</title></header><body><h1>林依晨笑住做小三</h1><p>【台北】<br>台灣靚女林依晨上月被爆同識咗十幾年嘅朋友Charles蜜運，有拖拍嘅依晨精神爽利，出親街都笑口噬噬。早排依晨被發現喺台北同埋弟弟、助手一齊去食飯，打扮樸素嘅依晨怕俾人認出，不時用紙巾掩面。食完飯，依晨同助手去髮廊set番個靚頭，生活鬼咁悠閒。不過，最近有人自稱係Charles嘅前女友，狂數依晨係搶人男友嘅小三，依晨梗係唔認啦，仲當正男友係結婚對象。<br>撰文：丁寧</p></body></html>
