<html><header><meta charset="utf-8"><title>許瑩低胸怕睇蝕</title></header><body><h1>許瑩低胸怕睇蝕</h1><p>今年度的亞洲小姐競選將於後日截止報名，歷屆亞姐包括黎燕珊、許瑩、顏子菲及筱靖等，昨日去到將軍澳為亞姐招募宣傳。<br>以低胸「星星女神」造型出現的許瑩，穿上電視宣傳片的服飾出現，但卻在胸前加上一塊薄紗遮掩，許瑩說：「我怕現場太多人，所以不敢太性感。」許瑩表示正籌備在深圳開設私人會所，她笑言日後可以在她的主場舉行亞洲先生選舉。</p><p>珊姐女選亞姐
</p><p>黎燕珊的女兒剛踏入18歲，她指女兒甚有潛質參選，但要看女兒的意願，珊姐說：「無論邊行都要讀好書先，如果唔係睇合約都唔識保護自己。」<br>採訪、攝影：張俊銘</p></body></html>
