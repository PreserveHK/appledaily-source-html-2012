<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒認同舊愛合作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒認同舊愛合作 - 馮仁昭</h1><p>樂基兒噚晚喺灣仔出席時裝活動時，否認近日傳得好犀利嘅離婚傳言，佢話唔回應唔係真嘅嘢，仲希望記者唔好打擾佢嘅屋企人，有關同老公黎明（Leon）嘅感情事都唔會講，只係話：「我返到香港睇番啲新聞，八卦雜誌啲嘢唔係咁真，總之感情事唔回應，我媽咪住喺美國唔慣見記者，唔好騷擾佢。話我有第三者係作古仔，Leon都知我同前男友開餐廳。」</p></body></html>
