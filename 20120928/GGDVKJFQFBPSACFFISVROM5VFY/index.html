<html><header><meta charset="utf-8"><title>小齊貼錢進軍小巨蛋</title></header><body><h1>小齊貼錢進軍小巨蛋</h1><p>任賢齊、張靜初與張智霖前晚在圓方出席Ferragamo展覽，小齊謂入行十多年，12月中終在台灣小巨蛋舉行首次售票的個唱：「以前係唔收費，答謝歌迷，試過3萬人場館爆咗，但五月天演唱會坐爆六、七場，我要諗奇招宣傳。」問會否騷肌肉？他謂台灣粉絲沉實，要用特別方法，至於製作費問題，他說：「預唔收歌酬，預自己拎啲錢出嚟，演唱會係做好口碑，唔為賺錢。」<br>張智霖11月會到歐洲為《衝上雲霄II》取景，知製作費緊絀，不會帶老婆袁詠儀同行，老婆到外地拍戲至12月，現在很自由。<br>採訪：盧妹 攝影：陳慧安</p></body></html>
