<html><header><meta charset="utf-8"><title>足球女狼</title></header><body><h1>足球女狼</h1><p>美國柴娃娃偶像劇《90210》，噚日喺曼克頓拍攝一場美式足球比賽嘅戲份，全個劇組嘅演員都到齊，女主角之一嘅AnnaLynne McCord仲扮埋吉祥物，但佢只係戴咗個狼頭同埋手套，個身仲露腰鬼咁性感，轉頭佢又畫花塊面好認真咁打波。至於另一女角Jessica Stroup就俾劇中拍檔Matt Lanter起勢fing，仲差啲成個跌落地。但最搞笑係班男演員反串着晒啦啦隊衫打氣，其中一員仲露出紅底㖭。</p></body></html>
