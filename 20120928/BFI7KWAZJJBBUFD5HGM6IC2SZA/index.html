<html><header><meta charset="utf-8"><title>趙世曾招婿轟動英倫</title></header><body><h1>趙世曾招婿轟動英倫</h1><p>趙世曾和姚媁所生的女兒趙式芝，早前在北京宣佈今年4月已和同性伴侶楊如芯在法國結婚，獲得各界祝福與支持，但趙式芝父親則無法接受。</p><p>趙世曾早前激動發聲明否認女兒結婚，棒打鴛鴦，更向本報宣佈，動用5億元為愛女招女婿，講明不分地域國界，不論貧富，只要是有才有智，歡迎向她女兒作出追求，事件不但哄動香港，昨日更登上英國多份報章。<br>英國《The Times》、《太陽報》、美國CNN及多份報紙，都大篇幅報道事件，《The Times》更以「大亨出4千萬英鎊，為同志女兒搵Mr.Rigth」做標題報道。<br>撰文：唐如</p></body></html>
