<html><header><meta charset="utf-8"><title>吳綺莉鼓勵囡囡同性戀</title></header><body><h1>吳綺莉鼓勵囡囡同性戀</h1><p>吳綺莉昨日完成電台節目，趕到圓方出席Valmont護膚品活動，她表示不覺工作辛苦，已習慣朝早6點半起身，也沒有被女兒吳卓林投訴太忙，女兒有交友圈子已不黐媽媽，最近還參加學校宿營。問囡囡有冇追求者？吳綺莉說：「冇提過，佢男仔頭，唔會咁細拍拖。」會否擔心囡囡性取向？她說：「唔太擔心，會同佢講，好開放，寧願嫁個唔返屋企、多女友嘅老公，定揀好錫佢嘅女友，我寧願有個錫佢嘅女友。」她亦不抗拒同性追求，旨在開心同搵個伴侶。<br>同場有陳君宜及「鋼琴公主」孫穎等，陳君宜謂下月去上海明星車賽，曾炒車的她遭老公禁止參賽。<br>採訪、攝影：盧妹</p></body></html>
