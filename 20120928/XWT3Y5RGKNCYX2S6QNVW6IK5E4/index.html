<html><header><meta charset="utf-8"><title>最好運家庭　三人中頭獎</title></header><body><h1>最好運家庭　三人中頭獎</h1><p>挪威這家人堪稱最好運家庭，家中有三人六年內先後中國家彩票頭獎。</p><p>19歲的厄克斯內斯（上圖）最近中了彩票頭獎，贏1,220萬克朗（1,645萬港元），而他的父親六年前也中了頭獎840萬克朗（1,133萬港元），姊姊（下圖）三年前又中820萬克朗（1,106萬港元）。彩票營運公司發言人約達爾說：「我還記得他父親和姊姊先後中頭獎，上了頭條，現在到他中獎，我要揑自己手臂，看看這是否發夢。」當能源公司見習生的厄克斯內斯說他無意辭工，也沒打算搬出。英國《每日郵報》</p></body></html>
