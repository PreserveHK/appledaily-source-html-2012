<html><header><meta charset="utf-8"><title>秦朝兵馬俑激似陳道明</title></header><body><h1>秦朝兵馬俑激似陳道明</h1><p>秦陵兵馬俑驚見明星臉﹗難道上演《尋秦記》嗎？台灣作詞人方文山日前在臉書上載一張秦朝兵馬俑照片，且跟他的相貌相似度近百分之百。由於秦俑跪了逾2,200年，故方文山自嘲說「難怪右膝多年來一直隱隱作痛」。此外，有網民又找到酷似內地演員陳道明的秦俑，並如其人一樣正經嚴肅。</p><p>事緣方文山的好友遊西安時，發現這尊半跪的兵馬俑相貌與方文山極為相似，連他的招牌八字鬍也惟妙惟肖。方文山原本「打死都不信」，但在看到相片後，不禁目瞪口呆，然後自我調侃「難怪我右膝多年來一直隱隱作痛。」但也有網友也打趣說，早知方文山的歌詞有中國風。《武漢晨報》</p></body></html>
