<html><header><meta charset="utf-8"><title>「費達拿聯盟」征森巴</title></header><body><h1>「費達拿聯盟」征森巴</h1><p>電影《復仇者聯盟》入面，費局長集結一班超級英雄保衞地球，現實世界就有網球版。費達拿召集多位頂級網球手遠赴巴西，喺今年12月6號，展開為期3日，由佢嘅剃刀贊助商主辦嘅費達拿之旅；應「費局長」參戰嘅球手包括舒拉寶娃、莎蓮娜、艾莎倫嘉、禾絲妮雅琪同泰桑高等等，陣容星味十足。而費達拿日前為咗同呢次活動做宣傳，特登喺facebook登咗一輯着住巴西足球國家隊波衫嘅相（圖），問粉絲如果佢係足球員嘅話會有乜嘢外號喎。<br></p></body></html>
