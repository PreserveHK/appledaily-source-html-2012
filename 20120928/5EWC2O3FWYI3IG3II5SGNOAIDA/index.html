<html><header><meta charset="utf-8"><title>胡鴻鈞攬女硬晒</title></header><body><h1>胡鴻鈞攬女硬晒</h1><p>胡鴻鈞（Hubert）近日出新碟，早前拍攝新歌《原諒》MV，導演安排了靚女做女主角，當中Hubert要和女主角有親暱抱緊及深情對望，Hubert即被取笑艷福不淺，不過出名怕醜的他表現緊張。</p><p>Hubert說：「喺鏡頭前攬住個完全唔識嘅女仔真係好難自然，又怕俾人話博懵抽水，導演笑我硬晒，佢惟有親身上陣示範，好彩拍咗多個就順利完成。」Hubert處男大碟《雙飛》銷量不俗，他說：「好多謝大家嘅鼓勵同支持，不枉我對新碟嘅努力，希望大家感受到我對歌唱嘅熱誠。」<br>撰文：林妃</p></body></html>
