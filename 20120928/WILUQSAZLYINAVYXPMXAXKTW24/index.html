<html><header><meta charset="utf-8"><title>黑人、大牙論盡青春期</title></header><body><h1>黑人、大牙論盡青春期</h1><p>台灣藝人陳建州（黑人）和大牙為nowTV主持全新節目《18/22》，該節目主要為年輕人發聲，會否牽涉青春期的敏感話題？黑人表示如家長不敢問，他會代問年輕人的感情問題，不過他笑言以不罰錢為大前題。</p><p>現年27歲的大牙在19歲那年，正正是黑澀會成員，後來跟黑人任VJ至今，她笑說：「我好像小徒弟，跟師傅到大江南北一樣。」黑人大讚這位小徒弟很棒，他說：「以前她是小女孩，現在已經長大成人，有一份女人味。」由於他們要以廣東話主持節目，故要積極練習，大牙說：「他有香港朋友，我就要聽廣東歌慢慢學。」黑人笑說：「我也要慢慢講，怕講成粗口！」<br>採訪：黃曉妍</p></body></html>
