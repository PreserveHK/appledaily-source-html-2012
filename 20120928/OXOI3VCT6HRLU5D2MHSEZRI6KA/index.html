<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>《逆光飛翔》代台征奧斯卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《逆光飛翔》代台征奧斯卡 - 馮仁昭</h1><p>香港今年派出杜琪峯嘅《奪命金》報名角逐2013奧斯卡最佳外語片，台灣就揀咗澤東公司張榮吉執導嘅《逆光飛翔》參賽，澤東老闆王家衛呢輪忙拍《一代宗師》，但佢知道喜訊後都好開心話：「能同呢群充滿熱情嘅工作團隊合作，既榮幸又開心，希望呢部好片能感動更多觀眾，我會繼續留意同支持有理想嘅新晉電影工作者。」</p></body></html>
