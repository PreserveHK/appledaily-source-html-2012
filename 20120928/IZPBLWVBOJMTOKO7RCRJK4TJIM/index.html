<html><header><meta charset="utf-8"><title>李亞鵬為王菲活着</title></header><body><h1>李亞鵬為王菲活着</h1><p>昨日是李亞鵬的41歲生日，其妻王菲昨早在微博為老公虔誠祈福，之後李亞鵬也在微博向愛妻溫暖回應：「我也模糊的活着直到上天給我配備了你，我開始為更多的人活着，當然也包括你。」夫妻甜蜜恩愛之情溢於言表。</p><p>粉絲讚善舉</p><p>在李亞鵬生日之際，其粉絲團也送上一封感人至深的賀信，不但真摯地傾訴了對他的喜愛之情，也對其心繫公益的善舉表示欽佩，更為其愛護妻女勇於擔當的好男人形象豎起大拇指。李亞鵬與王菲結婚之後，不但生下活潑可愛的女兒李嫣，更把更多的精力放在慈善事業上。撰文：丁寧</p></body></html>
