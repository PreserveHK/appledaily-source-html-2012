<html><header><meta charset="utf-8"><title>希拉莉開聯大悶畫公仔</title></header><body><h1>希拉莉開聯大悶畫公仔</h1><p>聯合國大會在美國紐約召開，各國領袖雲集縱論世界問題，但難免有悶場，連美國國務卿希拉莉（Hillary Clinton）也被捉到開小差，開會時畫公仔解悶。</p><p>希拉莉前天（周三）在聯大周邊舉行的安理會會議，討論中東和平和保安問題，攝影師拍到她一手托頭、一手拿筆似埋頭苦幹（上圖），拉近鏡頭卻拍到她在自己講稿上畫了一顆多角星、一堆圓圈和一大個漩渦式圖案（下圖）。希拉莉在會上表情多多，在聯大另一次發言完結後更單眼扮鬼臉，似乎竭力想擺脫嚴肅。英國《每日郵報》<br></p></body></html>
