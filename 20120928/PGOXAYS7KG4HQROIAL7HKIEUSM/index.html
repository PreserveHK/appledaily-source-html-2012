<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒威盡金雞白花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒威盡金雞白花 - 馮仁昭</h1><p>內地嘅金雞白花獎前晚喺紹興市體育場開幕，不過今年出席嘅嘉賓陣容認真單薄，香港觀眾識得嘅影星可謂少之又少，不過點都有一個，就係謝霆鋒喇。當晚霆鋒喺台上唱咗幾首歌，成功成為全晚嘅高潮。現場觀眾唔知係咪悶咗成晚，見霆鋒出嚟都好興奮，令現場引起一陣混亂。除咗霆鋒之外，出席嘅仲有毛亞敏同台灣嘅潘瑋柏，但相比起往年，星光的確係遜色好多。</p></body></html>
