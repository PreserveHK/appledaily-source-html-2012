<html><header><meta charset="utf-8"><title>張玉珊鬧婚訊亂噏</title></header><body><h1>張玉珊鬧婚訊亂噏</h1><p>張玉珊、鄭欣宜、蔡一智等昨日到觀塘探訪長者及送月餅，張玉珊近日被楊小娟爆年底結婚，她即澄清：「我再講一次，唔係真。」提到是其好友楊小娟踢爆她結婚，她指當日小娟是亂噏，張玉珊稱原本覺得好笑，但現在好像過了兩星期愚人節，朋友都致電鬧她，她笑說：「放過我啦，我知錯，我家單身同隨緣。」<br>欣宜被問知否張玉珊結婚？她表示沒有收到請帖，問有否見過張玉珊男友？她即隱晦說：「唔方便答。」張玉珊得悉欣宜語帶隱晦即說：「下次留番我自己講。」<br>採訪：溫敏芝　攝影：陳慧安</p></body></html>
