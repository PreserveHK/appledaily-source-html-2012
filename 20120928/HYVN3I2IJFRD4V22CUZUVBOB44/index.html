<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>盧廣仲快閃MK怕被拉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧廣仲快閃MK怕被拉 - 馮仁昭</h1><p>台灣音樂才子盧廣仲會喺12月於香港灣仔會展開演唱會，佢噚日來港到商台接受訪問，盧廣仲下年就要服兵役：「演唱會是當兵前最大型演出，到時要跟歌迷跳舞共度美好時光。」盧廣仲會去旺角搞個快閃活動：「曾在台灣車站有快閃活動，有三、四百人，那次唱了兩分鐘被警察抓到，說我非法集會，那次因為太多人走不掉，相信在旺角不會這樣。」</p></body></html>
