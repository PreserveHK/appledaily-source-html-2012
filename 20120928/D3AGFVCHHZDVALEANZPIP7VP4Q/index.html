<html><header><meta charset="utf-8"><title>愛瑪谷新片　除漏條褲</title></header><body><h1>愛瑪谷新片　除漏條褲</h1><p>英國女星愛瑪屈臣（Emma Watson），自離開《哈利波特》（Harry Potter）電影系列的妙麗崗位後一直都有戲拍，新作《少年自讀日記》（The Perks Of Being A Wallflower）亦於昨日舉行英國首映。為Dior等品牌代言的愛瑪，平時打扮得宜充滿個人風格，但她這次上下身未免格格不入，儘管大騷誘人胸口和香肩，但low cut黑裙加長西褲的配搭非常奇怪，多份外地報章都忍不住寸她「是否太趕忘了除褲」。<br>在力撐新片之前，愛瑪去電台接受訪問，她表示因太害羞不敢望戲中演繹的親熱場面。</p></body></html>
