<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>楊權逝世好友搞分享會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>楊權逝世好友搞分享會 - 馮仁昭</h1><p>老牌導演楊權拍過狄娜主演套電影《七擒七縱七色狼》同哥哥張國榮主演嘅《鼓手》，楊權今年5月喺美國逝世，享年81歲，呢幾日佢嘅仔女會帶佢嘅骨灰返嚟香港安葬。楊權一班電影圈嘅朋友包括邵氏高層黃家禧在內，今日會喺香港電影資料館，幫楊權搞一個名為「和楊權導演遊戲人間」嘅分享會，分享會之前仲會播番張國榮主演套電影《鼓手》。</p></body></html>
