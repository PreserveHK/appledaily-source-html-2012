<html><header><meta charset="utf-8"><title>蘋果綠葉<br>中冶附屬逾期貸款增12億</title></header><body><h1>蘋果綠葉<br>中冶附屬逾期貸款增12億</h1><p>中冶（1618）公佈，其附屬公司中冶葫蘆島有色金屬，及子公司葫蘆島鋅業股份之逾期貸款，合計增加了11.95億元（人民幣．下同），截至目前，兩間公司累計發生的逾期貸款為28.18億元，中冶為葫蘆島有色及其子公司葫蘆島東方銅業提供的擔保，累計總額為14.02億元，換言之中冶需就有關擔保貸款「孭」上身。根據9月19日公佈，中冶披露了鋅業股份在銀行逾期貸款總計為16.23億元，當中包含承兌滙票及信用窗口部份。葫蘆島有色及鋅業股份，正與銀行積極協商逾期貸款安排，冀尋求妥善解決方案。</p></body></html>
