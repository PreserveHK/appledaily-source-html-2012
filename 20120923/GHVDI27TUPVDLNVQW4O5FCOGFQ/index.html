<html><header><meta charset="utf-8"><title>關仁隱事：<br>「肥妹」派帖請飲得把口 - 關仁</title></header><body><h1>關仁隱事：<br>「肥妹」派帖請飲得把口 - 關仁</h1><p>講開近期女模婚嫁事件，以「肥妹」去外國搞婚禮嗰單最神秘。話說一向脾氣麻麻嘅肥妹換咗咁多個男人，終於結婚，女模兼好友都替佢開心。不過，自從肥妹近兩年黐咗幾個圈中明星，自行升格做明星，就更加招積。本來公關好友諗住去飲，但遲遲冇收到帖，只係得肥妹懶social咁搵把口話請人，但帖就唔見，關仁聽到唔少女模都不是味兒，仲話唔請慳番！文：關仁</p></body></html>
