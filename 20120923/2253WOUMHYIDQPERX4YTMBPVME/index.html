<html><header><meta charset="utf-8"><title>趣趣地：大哨電視真人Show減肥</title></header><body><h1>趣趣地：大哨電視真人Show減肥</h1><p>前巴西球星「大哨」朗拿度（前），家陣身形暴漲，唔講仲以為佢有咗8個月。36歲嘅佢最近終於痛定思痛，決定參加一個真人Show電視節目，由觀眾見證下去減肥。朗拿度話：「喺12月我會同施丹朋友隊踢場慈善賽，我希望到時可以有最佳狀態去迎戰，呢個會係好大嘅挑戰。」朗拿度喺節目度會接受為佢特別安排嘅減重訓練，仲要進行節食，過程全部會拍低，希望佢唔會衰畀成千上萬嘅觀眾睇，可以成功減肥喇。</p></body></html>
