<html><header><meta charset="utf-8"><title>明哥讚趙式芝勇敢</title></header><body><h1>明哥讚趙式芝勇敢</h1><p>黃耀明和梁國雄議員昨日在浸會大學出席「為人民服務」研討會，明哥表示一直有參予學生講座。對於趙式芝與同性密友楊如芯4月在法國結婚，明哥坦言有留意，也戥二人高興，他說：「好開心，有人為自己嘅愛情去爭取，真係好勇敢、需要好多勇氣，一個公眾人物都出嚟支持件事，畀好多匿喺衣櫃裏面、害怕嘅人更多支持。我睇得出佢哋好開心，因為成件事係由佢哋自己話，唔係人逼佢講。」問明哥將來結婚會否公開？他說：「係另一樣嘢，同異性拍拖都未必結婚，最重要有權利。如果真係結婚就到時先算，但身為公眾人物都冇得揀。」採訪、攝影﹕王連連</p></body></html>
