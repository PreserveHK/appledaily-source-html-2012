<html><header><meta charset="utf-8"><title>送「公主學院」系列圖書</title></header><body><h1>送「公主學院」系列圖書</h1><p>進入公主學院不久後，慧琪最要好的老朋友諾曼發現了連接「皇家學院」和「公主學院」的秘密通道！這樣，他倆就能常常見面啦！當他們第一次相約在「貓頭鷹之屋」時，大家就認識了一個新伙伴，一隻世界上最可愛的小狗！如果大家想知道慧琪的公主學院生活與小狗是何方神聖，大家只要答中問題就有機會得到《慧琪的王冠》及《四爪小王子》各一本。</p><p>問：慧琪的朋友中誰是中國人？</p><p>獎品：《慧琪的王冠》及《四爪小王子》各一本。名額共15名。<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
