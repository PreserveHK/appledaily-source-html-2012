<html><header><meta charset="utf-8"><title>小丁入咩洞都咁掂</title></header><body><h1>小丁入咩洞都咁掂</h1><p>無賽一身輕，丁俊暉輸完上海大師賽，發晦氣話桌球比賽太多，搞到自己「拖着一條殘廢的腿去比賽」；事隔幾日，小丁已經重拾笑容，充滿活力咁攞住籃球，喺上海一個戶外場玩4打4比賽。估唔到小丁3分波好鬼準，竟然9投6中，有啲口痕友就話：「凡係要入洞嘅項目，小丁都準。」至於上海大師賽，唔經唔覺今日就會打決賽，世界第2嘅「花花公子」鄧立普噚日以6:4贏咗威廉斯，決賽對手會係希堅斯或者梅菲嘅勝方。</p></body></html>
