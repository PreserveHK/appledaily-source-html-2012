<html><header><meta charset="utf-8"><title>胡杏兒出股惑</title></header><body><h1>胡杏兒出股惑</h1><p>情場失意嘅無綫視后胡杏兒，惟有叠埋心水努力掘金，前日佢就去咗上海幫某品牌時裝展行騷，仲同鄭嘉穎拍檔扮情侶㖭。</p><p>着住短裙仔嘅杏兒露出一雙長腿，點知俾人低炒影咗走光相，唔止見到條黑色打底褲，最慘連股肉都走埋出嚟，大髀仲有兩粒礙眼蚊印，真係該煨囉！不過，就嚟33歲嘅杏兒依然好索，連高層見到都嗒晒糖，難怪之前同細佢10年嘅周志文傳緋聞，可惜杏兒明顯瘦咗好多，唔知係咪同黃宗澤分手後，情傷仲未復原呢？撰文：洪紅克</p></body></html>
