<html><header><meta charset="utf-8"><title>林丹羽球拍上搞大婚</title></header><body><h1>林丹羽球拍上搞大婚</h1><p>中國「超級丹」林丹，今日將會同女友謝杏芳完婚。林公子一向出位，今次結婚場地（圖）就完全顯露佢嘅性格，揀咗北京工業大學體育館舉行婚禮，因為呢度係佢得到第1面奧運金牌嘅地方喎；個台仲搭到成個羽毛球拍咁，去突顯二人都熱愛羽毛球；聽內地傳媒講，婚禮請柬整到成張京奧入場券咁。同超級丹並列羽壇四大天王嘅李宗偉、陶菲克同蓋德都會在場，加埋一班名人，今次婚禮仲勁過《星光熠熠耀保良》呀！</p></body></html>
