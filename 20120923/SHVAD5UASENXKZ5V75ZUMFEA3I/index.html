港鐵西港島線全面貫通</title></header><body><h1>蘋果汁<br>
港鐵西港島線全面貫通</h1><p>【本報訊】共有3個車站的港鐵西港島線，整體工程已完成五成七，預計於2014年竣工。港鐵稱，建造工程進展理想，由上環往尾站堅尼地城的隧道已經全面貫通，目前正進行結構建造工程，包括在隧道鋪設防水膜，以防地下水滲入花崗岩。至於所有爆破工程，預計今年年底至明年首季完成。<br>西港島線長3公里，包括西營盤站、香港大學站及堅尼地城站，其中香港大學站離地面70米，是全港最深和最大的山洞式設計車站。西港島線是港島線的延續，將來乘客毋須轉車，可由上環直接前往西港島線各站。</p></body></html>
