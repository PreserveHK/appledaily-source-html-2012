<html><header><meta charset="utf-8"><title>PSY創健力士紀錄</title></header><body><h1>PSY創健力士紀錄</h1><p>韓國騎呢阿叔歌手PSY的《江南Style》近日紅爆全球，歌曲MV在YouTube獲得網民點上喜愛的次數已超過230萬，打破了Justin Bieber、LMFAO及Adele等歐美歌手組合的成績，成功刷新健力士世界紀錄，難怪PSY昨日在拉斯維加斯演出時十分風騷，更大搶Gwen Stefani的風頭。</p><p>Gwen狀態十足</p><p>PSY昨日在賭城擔任iHeart Radio音樂節表演嘉賓，大跳招牌馬舞，令在場粉絲勁high。音樂節還邀請了本周推出闊別11年全新大碟的美國樂隊No Doubt演出，主音Gwen在台上狀態十足。</p></body></html>
