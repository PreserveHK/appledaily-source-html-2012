<html><header><meta charset="utf-8"><title>老師掟書傷學生　賣屋賠償</title></header><body><h1>老師掟書傷學生　賣屋賠償</h1><p>四川省宣漢縣一名小學老師因用課本掟向一名上課聊天的男生，導致他脾臟破裂。事發後，這名老師因出錢治療受傷學生，並變賣房屋賠償32萬元人民幣，因而獲得受害人的諒解，也獲警方不予起訴。<br>用書掟傷學生的胡仕軍，是小六數學老師兼校方副校長。他於去年5月在講課時，因見坐在第一排的張同學旁若無人地聊天，於是隨手將授課用的課本掟向張同學，導致張同學腰部受傷倒地。張同學被送院檢查後，證實脾臟破裂，要做脾臟切除手術。<br>四川《成都商報》</p></body></html>
