長頸鹿愛自由　反轉意小鎮</title></header><body><h1>Photobook<br>
長頸鹿愛自由　反轉意小鎮</h1><p>長頸鹿投奔自由，反轉意大利伊莫拉鎮。由馬戲團逃出來的920公斤（約2,024磅）重長頸鹿，放蹄狂奔，車子要扭軚避開牠，路人碰上牠也走為上着。但長頸鹿似乎慌不擇路，見到鐵絲網也硬闖。</p><p>警員一度抓耳撓腮，束手無策，但長頸鹿最終都被趕到大型商店後面的停車場，無路可走，被麻醉槍射中，三小時的大逃亡畫上句號。<br>英國《每日郵報》</p></body></html>
