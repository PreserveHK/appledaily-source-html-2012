<html><header><meta charset="utf-8"><title>渣打加強監控洗黑錢</title></header><body><h1>渣打加強監控洗黑錢</h1><p>【本報訊】上月中，渣打集團（2888）與紐約金融局（DFS）達成和解協議，支付3.4億美元（26.5億港元）民事罰款。《彭博》通訊昨報道，渣打已正式簽署罰款同意狀，根據DFS局長Benjamin Lawsky發表的聲明指，集團亦同意，未來兩年內加強監控防範措施（install a monitor for two years），並增聘紐約分行人手，以提升其反洗黑錢等監督程序。DFS聲明指，會與其他監管機構，如美國財政部、紐約聯邦儲備銀行、司法部及曼克頓地方法院等，繼續就渣打牽涉向受制裁名單國違規資金往來，進行調查工作。</p></body></html>
