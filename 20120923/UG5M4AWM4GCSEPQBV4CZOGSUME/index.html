<html><header><meta charset="utf-8"><title>流動豪宅　車內可藏法拉利</title></header><body><h1>流動豪宅　車內可藏法拉利</h1><p>以汽車為家不一定落泊，只要有錢，流動家居一樣可以住得豪。德國流動車生產商The Volkner Mobil推出120萬鎊（1,511萬港元）豪華流動汽車（圖），內裏裝潢華麗，更可內藏一輛法拉利跑車。</p><p>這輛12.2米（40呎）長的流動車，不但廚房、廁所、客廳一應俱全（圖），家具更非常講究，有超大雪櫃、洗碗機、豪華真皮梳化，更安裝了家庭環迴立體聲的音響系統和平面電視機。廠商更為客戶提供度身訂做服務，汽車外觀和內櫳尺寸悉隨尊便，但120萬鎊造價並不包括藏在行李架內價值17萬鎊（214萬港元）的法拉利跑車。<br>英國《太陽報》</p></body></html>
