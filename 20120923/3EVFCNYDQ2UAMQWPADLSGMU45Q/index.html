<html><header><meta charset="utf-8"><title>梗有一單喺左近　元朗<br>恆香被淋油客遭殃</title></header><body><h1>梗有一單喺左近　元朗<br>恆香被淋油客遭殃</h1><p><br>【本報訊】元朗青山公路64至66號地下恆香老餅家總店，昨午2時許，突有一名神秘男子走至店門前，將載有白色漆油的膠袋油漆彈投向店門，導致雲石柱頂、招牌一角及地下遺下油污，一名客人走避不及，亦被漆油濺污衣服。歹徒犯案後逃去，警方正調查事件動機。恆香老餅家專賣老婆餅、小鳳餅、嫁女餅及月餅等傳統餅食馳名，有92年歷史。</p></body></html>
