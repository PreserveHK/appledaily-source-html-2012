<html><header><meta charset="utf-8"><title>黎諾懿護舊愛楊怡</title></header><body><h1>黎諾懿護舊愛楊怡</h1><p>無綫劇《愛．回家》眾演員黎諾懿、楊怡胞姊楊卓娜、羅天宇及蔣家旻等，昨日去到荃灣宣傳，為迎接中秋，朱慧敏和朱璇分別扮嫦娥和小白兔出場。曾與楊怡傳緋聞的黎諾懿，對於楊怡與羅仲謙鬧出車廂親熱事件，他認為楊怡只屬一時醉酒，他說：「佢酒量一向好差，佢飲醉會不省人事，都係瞓，以我認識嘅羅仲謙同楊怡，都唔係咁瘋狂嘅藝人。」</p><p>蔣家旻怕亂倫</p><p>楊卓娜表示未有與妹妹聯絡，楊卓娜說：「我好相信我嘅屋企人，呢啲事係一個唔正常嘅人先會做，我覺得冇可能。」另外，羅天宇及蔣家旻傳拍拖，蔣家旻否認說：「梗係唔係，我當佢阿哥，唔想太亂倫。」採訪、攝影：張俊銘</p></body></html>
