<html><header><meta charset="utf-8"><title>台男鹽醃母屍盼起死回生</title></header><body><h1>台男鹽醃母屍盼起死回生</h1><p>台灣屏東一名男子（圖）因為不捨得相依為命的母親過世，竟然以鹽和鹽水塗抹在屍體上「防腐」，將母親「醃製」在床九個多月。兩名出嫁外地的姊姊前日回家後，趁弟弟不在時，即衝進母親房間，並發現母親早已變成乾屍。<br>59歲的邱姓男子患有精神病。他接受警方調查時稱，是受到神明指示，認為用鹽將母親包起來，假以時日，就可以讓她起死回生，但因「中途受到邪惡勢力侵擾，所以沒有成功」。警方初步懷疑邱母在去年12月底因病去世，且不排除追究邱男遺棄屍體的刑責。<br>台灣《蘋果日報》</p></body></html>
