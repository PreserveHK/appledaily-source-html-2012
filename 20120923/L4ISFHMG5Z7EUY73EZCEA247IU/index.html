<html><header><meta charset="utf-8"><title>「殭屍美容」為靚抽血</title></header><body><h1>「殭屍美容」為靚抽血</h1><p>英國最近潮興「殭屍美容」（vampire facelift），用自己的血提煉充滿血小板的血漿注入面部，令皮膚回復青春，面色更紅潤。<br>用鮮血來美容，驟耳聽很像古代吸血殭屍或妖精，其實這是血小板血漿療法。美容師先在客人手臂抽血，用特製儀器將血小板從血液中分離，將血小板注射入面部。專家指，血小板有凝血功能，內含生長因子，可刺激膠原蛋白來修復皮膚，對皮膚乾燥和起皺紋的人尤為有效。每個療程約1,500鎊（18,888港元）。<br>英國《每日郵報》</p></body></html>
