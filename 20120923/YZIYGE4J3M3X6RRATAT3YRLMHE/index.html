<html><header><meta charset="utf-8"><title>王喜潮跳馬舞</title></header><body><h1>王喜潮跳馬舞</h1><p>內地啲綜藝節目有時真係笑爆嘴，好似湖南衛視嘅《百變大咖秀》咁，每集都搵唔同藝人扮鬼扮馬，最近呢集就請咗好多香港藝人去撐場，好似陳法拉就扮已故巨星鄧麗君，不過法拉着起嗰條泡泡裙反而似徐小鳳囉，而王祖藍就繼續玩佢嘅反串拿手好戲，扮內地歌手李琼唱佢嘅飲歌《山路十八彎》，雖然裝胸作勢似模似樣，可惜冇乜新意呢，反而王喜整咗個假肚腩、戴黑超扮韓國騎呢大叔PSY大跳馬舞，就真係笑到噴飯嘞。<br>撰文：洪紅克</p></body></html>
