<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Justin Timberlake被傳近日邀請了約20名朋友在賭城舉行婚前寡佬派對，昨日他與友人則被發現已到了墨西哥。★美國黑人歌手Kanye West昨日被指私人春宮帶外洩，片中的對手外貌甚似其女友Kim Kardashian。★日本女星酒井法子被傳會在復出的古裝舞台劇中，飾演一個悲劇歷史人物。</p><p>★日本組合TOKIO前晚在武道館舉行出道18周年紀念演唱會，成員自嘲已是阿叔組合。★韓國組合CNBLUE成員鄭容和昨晚在倫敦開騷，並趁之前空檔走遍市內景點觀光。★韓國女星金泰希昨日在首爾出席慈善拍賣會，並捐出私人珍藏。</p></body></html>
