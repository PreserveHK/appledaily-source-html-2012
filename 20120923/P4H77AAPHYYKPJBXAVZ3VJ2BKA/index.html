<html><header><meta charset="utf-8"><title>香蕉剝皮再包裝被轟</title></header><body><h1>香蕉剝皮再包裝被轟</h1><p>奧地利大型超市Billa推出預先包裝好的剝皮香蕉，卻遭顧客狂轟不環保兼無腦，Billa最後被迫為事件公開道歉。<br>Billa常呼籲顧客用常識思考環境問題，自己卻用不環保方法促銷香蕉。香蕉本來不用包裝，Billa竟將香蕉剝皮放進膠盒，用保鮮紙包住，製造塑膠垃圾，顧客在facebook和Twitter譴責，發起不光顧Billa運動，迫使Billa更弦易轍，並向公眾道歉。<br>英國《每日郵報》</p></body></html>
