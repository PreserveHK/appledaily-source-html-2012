<html><header><meta charset="utf-8"><title>梗有一單喺左近　深水埗<br>警搗破賭檔拘20人</title></header><body><h1>梗有一單喺左近　深水埗<br>警搗破賭檔拘20人</h1><p><br>【本報訊】警方在深水埗長沙灣道214號一個單位，搗破網上百家樂賭檔。昨凌晨零時，西九龍總警區特別職務隊根據線報，掩至該單位拘捕14男6女，年齡介乎30至63歲，當中30歲姓何男子為賭檔主持，其餘為賭客。<br>現場撿獲近1萬元籌碼和賭款，一部電腦，內有54萬元的賭注紀錄。警員抬走包括大電視在內的證物，賭客被蒙頭帶返警署。</p></body></html>
