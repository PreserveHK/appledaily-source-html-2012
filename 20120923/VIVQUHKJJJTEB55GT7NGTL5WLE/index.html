<html><header><meta charset="utf-8"><title>關仁隱事：<br>「友友」刻意高調箍男友 - 關仁</title></header><body><h1>關仁隱事：<br>「友友」刻意高調箍男友 - 關仁</h1><p>「友友」同「玩具王」拍拖咁耐，大家都睇好佢哋會步入教堂，但聽聞玩具王太愛自由，一直唔想被困。友友人前人後都話唔恨嫁，其實係死要面。早排玩具王開騷，友友撐足咁多場，仲好刻意一早喺觀眾席坐定，平時啲藝人例必熄晒燈先蒲頭，以免觀眾爭住影合照，友友喺燈光仍好猛嘅時候現身，其實想過萬觀眾睇到佢，力保正印位置。文：關仁</p></body></html>
