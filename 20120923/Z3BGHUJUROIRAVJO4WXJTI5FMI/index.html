<html><header><meta charset="utf-8"><title>林瘋睇片偷師唔揀擇</title></header><body><h1>林瘋睇片偷師唔揀擇</h1><p>火箭新兵林書豪（圖），近日同球會官網做咗個訪問，大談自己今個夏天點制定練習模式。哈佛經濟學畢業嘅佢，練波點會唔以數據輔助？原來林瘋睇好多數據做參考，再去定點練習，仲會睇其他控衞嘅片，從中學習；披頓、史托頓同今季加盟湖人嘅尼殊一定係必睇對象，但就估唔到連返紐約人頂替佢嘅費頓都睇埋！J.Lin又話，希望球隊就算今年入唔到季後賽，都可以建立好個氣氛，睇嚟火箭大佬係邊個，未開季都已經有定論。</p></body></html>
