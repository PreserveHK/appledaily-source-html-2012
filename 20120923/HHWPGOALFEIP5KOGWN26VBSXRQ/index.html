<html><header><meta charset="utf-8"><title>關仁隱事：<br>「擂沙」扮超然人人叫苦 - 關仁</title></header><body><h1>關仁隱事：<br>「擂沙」扮超然人人叫苦 - 關仁</h1><p>做得影后影帝大明星，自然要求高兼非常自我。女星「擂沙」以氣質獨特見稱，估唔到真人都一樣係咁「超然物外」，完全唔理個世界點運行！</p><p>全部要改</p><p>話說有次擂沙收咗錢影靚相，事前各方都溝通好兼度好拍攝形象。點知擂沙去到現場，一時話個形象好悶，一時又話要改衫，終於樣樣都要改，畀晒錢嘅客戶都由得佢大小姐忽然要試新嘢，客客氣氣冇拒絕。不過一班髮型、化妝、背景佈置的工作人員，全部要大執，本來拍兩、三個鐘，最終拍到半夜12點先收工，人人叫苦連天。文：關仁</p></body></html>
