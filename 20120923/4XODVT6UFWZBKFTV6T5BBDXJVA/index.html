<html><header><meta charset="utf-8"><title>今日提醒你：<br>
民安隊介紹安全行山</title></header><body><h1>今日提醒你：<br>
民安隊介紹安全行山</h1><p>【本報訊】秋天宜登高遠足，為提高市民進行山嶺活動的安全知識，民眾安全服務隊與多個政府部門及山嶺活動團體，今日在九龍油麻地渡華路8號民眾安全服務隊總部，舉行「2012年山嶺活動安全推廣日」。會場將展出各式各樣的山嶺活動器材及圖片，並透過山嶺搜救技術和傷者處理示範，介紹山嶺活動的安全知識。<br>推廣日上午10時至下午5時舉行，會場並有其他節目，包括警犬表演、民安隊銀樂隊、少年團小鼓隊和花式單車隊表演等。市民亦有機會親身參與多項活動，如百米定向、運動攀爬等。</p></body></html>
