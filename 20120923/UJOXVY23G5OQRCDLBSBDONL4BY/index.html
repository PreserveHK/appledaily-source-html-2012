<html><header><meta charset="utf-8"><title>超盈冇癮走兩場</title></header><body><h1>超盈冇癮走兩場</h1><p>《中環蘭桂坊》<br>早幾日被發現同貌似恭碩良嘅鬍鬚肌肉男行街嘅賭王千金何超盈，前晚11點半撇低新歡同Kevin Poon等大班朋友去中環蘭桂坊dragon-i消遣。</p><p>着住件爛T恤嘅超盈玩咗一粒鐘就轉場去咗另一夜場Fly，Kevin就打的走先。不過超盈喺Fly玩咗45分鐘，就同個女性朋友手拖手離開，然後搭的士返屋企，個樣好似好冇癮咁。<br>採訪、攝影：李志明、梁繼光、彭琮然</p></body></html>
