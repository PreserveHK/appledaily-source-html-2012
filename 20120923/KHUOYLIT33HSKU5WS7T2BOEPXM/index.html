<html><header><meta charset="utf-8"><title>12歲時裝博客紅爆網</title></header><body><h1>12歲時裝博客紅爆網</h1><p>她只有12歲，不是名模，也不是時裝設計師，卻獲邀出席英國倫敦時裝周，全因她的衣着品味確實獨特，她寫的時裝網誌深受網友歡迎，上月的點擊率更高達3.5萬。<br>12歲的霍頓自去年4月開始在網誌寫時裝，她喜歡自創獨特風格，吸引每天幾千人瀏覽網誌。她坦言不會盲目跟隨潮流，因「太難緊貼潮流了」，也不太理別人目光，「我喜歡被人注目，但我不會為此而穿得誇張」。<br>英國《每日郵報》</p></body></html>
