<html><header><meta charset="utf-8"><title>執相惹禍？超模大細胸</title></header><body><h1>執相惹禍？超模大細胸</h1><p>又是執相惹的禍？南非超模Candice Swanepoel曲線玲瓏人盡皆知，但這位Victoria's Secret的「天使」，近日身材「走樣」，在該內衣品牌的網站上，Swanepoel示範神奇胸圍，但慘變「大細胸」。網站介紹這款胸圍可令女士連升兩cup，但穿在Swanepoel身上，升級效果只出現在左胸，令她左大右小。有網民認為是拍攝角度造成，但Victoria's Secret有執相習慣，更多次執過火鬧笑話，Swanepoel可能也是受害人。<br>英國《每日郵報》</p></body></html>
