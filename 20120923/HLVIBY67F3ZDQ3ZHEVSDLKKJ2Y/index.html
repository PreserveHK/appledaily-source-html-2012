<html><header><meta charset="utf-8"><title>趣趣地：獨腳少年倒掛入靚波</title></header><body><h1>趣趣地：獨腳少年倒掛入靚波</h1><p>單腳踢波，已經叫人難以想像，但如果仲要單腳打倒掛，簡單係不可思議！喺美國麻省嘅一場高中比賽，就有個得單腳嘅球員射入一球靚倒掛；呢位仁兄叫卡尼比亞（Nico Calabria、圖），今年17歲。喺比賽入面嘅一個角球，佢雙手撐住拐杖，翻身迎接個波，然後將個波抽入網，技驚四座。睇番資料，原來家有叫個肢障世界盃嘅比賽，而卡尼比亞就係美國肢障國家足球隊嘅成員。所以話跛唔單只可以踢波，仲可以踢得好好㖭！</p></body></html>
