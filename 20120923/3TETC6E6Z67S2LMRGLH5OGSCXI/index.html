<html><header><meta charset="utf-8"><title>梗有一單喺左近　牛頭角<br>男子遭小巴撞重傷</title></header><body><h1>梗有一單喺左近　牛頭角<br>男子遭小巴撞重傷</h1><p><br>【本報訊】昨晨6時50分，六旬男子在牛頭角道市政大廈對開，疑棄用十多米外的行人輔助線過馬路，結果被沿路西行的小巴撞倒，頭部猛撞小巴擋風玻璃，再反彈墮地重傷，手上雨傘亦捲入車底，再壓在尾胎。54歲姓黃司機連忙致電報警，由趕至救護員將傷者送院。<br>警方稱，傷者姓陸，年約60歲，經搶救後情況危殆。警方正調查意外原因。</p></body></html>
