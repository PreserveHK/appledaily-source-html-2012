<html><header><meta charset="utf-8"><title>爽影評：《南方小羊牧場》柯震東生死考牌作</title></header><body><h1>爽影評：《南方小羊牧場》柯震東生死考牌作</h1><p>《那些年》襲港熱潮剛好一周年，眼見女神陳妍希《愛的麵包魂》可以死得如此轟烈，柯震東這齣《南方小羊牧場》作品可塑性無疑大得多，飾演台北新世代影印店小子，跟補習社神奇少女展開夢幻式純愛。電影蠻有特色，導演侯季然拍得幾有心機，敍事美術配樂都一絲不苟，多段動畫穿梭也顯出過人水準，只嫌多個角色張力不足鬆鬆散散。但基於卡通式荳芽夢題材所限，像早前《女孩壞壞》般實在難以吸引思維較成熟的一群，正式適合觀眾層局限於廿歲以下，又竟安排放在11月這些考試季節上映，想點先？<br>善人<br><br>★★★<br>（5個★為滿分）</p></body></html>
