<html><header><meta charset="utf-8"><title>馮仁昭四圍超：準亞姐企街拉票被警趕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>準亞姐企街拉票被警趕 - 馮仁昭</h1><p>亞視近日啲亞洲先生同亞洲小姐係咁輪住出嚟，好似前日一班猛男扮完A&amp;F紅褲仔出嚟宣傳後，噚日就到亞姐嘅港澳賽區候選佳麗到銅鑼灣拉票，原本班亞姐會拉人上車嘆茶投票，可惜好冇癮遇上警察趕車，再遊街移師到崇光繼續拉票。5號齊真晨同8號于建茹係網上投票最受歡迎佳麗三甲人馬，但喺現場都冇人識，狂食檸檬。<br></p></body></html>
