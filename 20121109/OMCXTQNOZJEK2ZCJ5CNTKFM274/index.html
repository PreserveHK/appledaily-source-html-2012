<html><header><meta charset="utf-8"><title>GaGa椰汁撞奶</title></header><body><h1>GaGa椰汁撞奶</h1><p>百變天后Lady GaGa呢幾日去咗巴西里約熱內盧開騷，未使開工嘅佢仲喺酒店房嘅露台半裸嘆椰青。點知酒店下面有大班fans等睇偶像，GaGa發現咁多人圍觀時，乸手唔成勢咁，竟然用個椰子嚟遮住個胸免得露點。佢又即刻返入房着番件衫，出返露台繼續啜椰青清熱。後來GaGa喺酒店泳池嬉水，仲做出個踎塔嘅姿勢。但GaGa嘆世界都不忘行善，佢捐咗100萬美元（約780萬港元）畀美國風災災民。</p></body></html>
