<html><header><meta charset="utf-8"><title>關仁隱事：「即食麪」靠「橋王」保命 - 關仁</title></header><body><h1>關仁隱事：「即食麪」靠「橋王」保命 - 關仁</h1><p>自從「即食麪」入咗大婆台，孭嘅鑊真係唔少，大鑊嘅就係鄉下小姐冧機啦，細鑊嘅有將外地嘅綜藝節目照抄，中鑊就係最新鮮嗰單「茶花女」個節目做咗幾集就冇得留低。雖然係咁，但即食麪喺大婆台仲企得幾穩，關仁收到風，原來佢同「橋王」好老友，最重要係自從新事頭「果王」入主大婆台，始終係行外人，就將製作嘅嘢交晒畀老死橋王同「口水哥」打理，即食麪同橋王咁friend，有橋王照住，邊會咁快死得，不過大婆台裏面真係好多人唔妥即食麪，佢真係要自求多福唔好再衰多鑊至得。<br>撰文：關仁</p></body></html>
