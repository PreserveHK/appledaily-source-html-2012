<html><header><meta charset="utf-8"><title>阿Sa冷待男友生日</title></header><body><h1>阿Sa冷待男友生日</h1><p>蔡卓妍（阿Sa）、周汶錡、梁詠琪和林莉等前晚在灣仔出席「ELLE慶祝25周年」活動，本月22日是阿Sa的30歲生日，不過她事先張揚不會慶祝，至於是否想過二人世界時，阿Sa說：「有咁計劃，不過係自己，會唔喺香港，大家唔使跟我。」阿Sa強調沒有慶祝計劃，只打算趁30歲考車牌，男友陳偉霆早她一日生日，問到會否與他慶祝時，她就冷淡說：「一齊過到就過，唔係講衰嘢，係講生日啫。」<br>對於陳偉霆表示《紮職》票房如過千萬就會戴bra遊街，阿Sa懵然不知說：「冇提過，以佢身形就要戴bra，我就唔使，佢勁過我，唔使問我，佢鍾意做乜就做乜。」<br>採訪：林嘉慈  <br>攝影：林德雄</p></body></html>
