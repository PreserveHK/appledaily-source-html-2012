<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關之琳微博忽然洩蜜照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關之琳微博忽然洩蜜照 - 馮仁昭</h1><p>50歲嘅大美人關之琳（之之）近年養尊處優，要佢復出拍戲相信要好多牙力先得，其實佢近年同台灣富商陳泰銘嘅感情好穩定，成日都被拍得恩愛同行，雖然之之刻意將感情事低調，但佢前日凌晨就忽然喺騰訊微博上載佢同陳泰銘嘅親蜜照，只見之之手持蠟燭仔蛋糕，親暱依偎陳泰銘，好鬼甜蜜。不過之之今次張蜜照相信係佢唔小心洩露出嚟，因為佢前日係咁轉頭像，應該唔小心錯手整埋呢張sweet相，之之都有即刻刪除，但唔知點解張相仍然見到，先洩露咗兩人嘅關係。<br></p></body></html>
