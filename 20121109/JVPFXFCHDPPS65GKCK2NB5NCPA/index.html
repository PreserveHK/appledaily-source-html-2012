<html><header><meta charset="utf-8"><title>Soulja Boy晒雀即道歉</title></header><body><h1>Soulja Boy晒雀即道歉</h1><p>美國饒舌歌手Soulja Boy（小圖）前日在個人網站上載了「晒雀照」，在相中，可見他揭起上衣，騷腹肌之外，更有下體的近鏡。現年22歲的Soulja事後即刻刪走相片，並留言說：「我向任何看到這張相的人道歉，只是意外。」很多網民留言挖苦說「又會係錯手囉」，亦有人笑言Soulja此舉是慶祝奧巴馬連任總統。9月時，加拿大女星Alison Pill亦曾誤傳半裸露點照上網。</p></body></html>
