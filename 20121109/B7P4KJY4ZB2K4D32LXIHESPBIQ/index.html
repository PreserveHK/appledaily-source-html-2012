<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>李安台中谷戲勁感動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李安台中谷戲勁感動 - 馮仁昭</h1><p>李安同印度演員蘇拉傑夏爾馬繼前日出席新片《少年Pi的奇幻漂流》嘅台北首映後，噚日馬不停蹄咁到台中繼續宣傳《少》片，大會又專登安排三位同李安合作過嘅台灣電影業工作者送上紀念品，三人讀出代表幕後人員畀李安嘅一封信，令李安非常感動，仲逐一擁抱，場面感人。連同場嘅台中市長胡志強都幽李安一默，話活動要停止，唔係李安就喊喎，不過佢都大讚李安有情有義，喺世界各地都會提住台灣。<br></p></body></html>
