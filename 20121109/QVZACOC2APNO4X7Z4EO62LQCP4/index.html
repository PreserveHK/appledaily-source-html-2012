<html><header><meta charset="utf-8"><title>體壇拾趣<br>馬刺失準22分慘負快艇</title></header><body><h1>體壇拾趣<br>馬刺失準22分慘負快艇</h1><p>多支名牌球隊周三都有比賽，馬刺作客對住快艇，表現突然失準，全場有成20個失誤咁多，白白送咗23分畀對手；再加上主隊今場一對前場球員比歷克格芬（左）同D佐敦都好好狀態，夾埋狂轟42分，客隊最後以84:106慘敗。上場開齋嘅湖人都唔好得幾多，雖然有拜恩攻入29分，但係一班後備幫唔到手，全部人加埋得12分，作客86:95輸畀有4個人得過10分嘅爵士。熱火比起上述兩支勁旅好得多，主場怒炒網隊103:73，25年嚟第一次開季主場4戰全勝！</p></body></html>
