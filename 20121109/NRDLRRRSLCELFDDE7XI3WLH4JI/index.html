<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧將軍澳及佐敦住宅地開始招標，市場估值合計約22至23億元。</p><p>中國</p><p>‧公佈10月居民消費價格指數（CPI），市場料數據跟9月持平，維持按年升1.9%。‧公佈10月生產物價指數（PPI），市場料按年跌2.7%，9月按年跌3.6%。‧公佈10月工業生產，市場料按年增加9.4%，9月按年增加9.2%。</p><p>美國</p><p>‧公佈11月密歇根大學消費情緒指數，市場料82.9，10月是82.6。‧公佈9月批發庫存，市場料增加0.4%，8月增加0.5%。‧迪士尼公佈季度業績。</p></body></html>
