<html><header><meta charset="utf-8"><title>體壇拾趣<br>馬青驊現身香港講F1大計</title></header><body><h1>體壇拾趣<br>馬青驊現身香港講F1大計</h1><p>要數中國體壇近期最紅嘅人物，一定係馬青驊（圖），下季將代表西班牙伊斯巴車隊正式角逐F1，成為首位參賽嘅中國車手。24歲嘅青驊噚晚仲一身車手look，現身尖沙嘴廣東道嘅眼鏡贊助商活動。佢冇未紅先驕，先大讚香港夜景，今年初都嚟過尖嘴行街，最鍾意嘅唔係名店，而係打邊爐同蝦餃燒賣。視冼拿為偶像嘅青驊，話自己只係一位「F1學生」，明年目標係唔計較名次，最緊要有得出賽學嘢，長遠就希望5年後登上總冠軍。</p></body></html>
