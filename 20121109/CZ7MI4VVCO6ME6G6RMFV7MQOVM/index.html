<html><header><meta charset="utf-8"><title>田亮回京太太做阿四</title></header><body><h1>田亮回京太太做阿四</h1><p>郭晶晶與同是跳水隊的田亮拍過拖，兩人相戀8年，04年疑因霍啟剛介入分手，如今晶晶嫁作霍家婦，田亮與太太葉一茜也很恩愛，並誕下一子一女。<br>日前田亮由外地工作返北京，戴住粗框眼鏡的他拖着行李步出機場，一邊行一邊低頭按手機。離開機場大堂後，見田亮不時左顧右盼，似乎怕被拍照。當他行到地下停車場時，原來太太一早在車內等候，並下車替老公放行李，讓舟車勞頓的老公坐在司機位旁休息，接着由葉一茜駕車回家。<br>撰文：丁寧</p></body></html>
