<html><header><meta charset="utf-8"><title>沙姐後悔冇影裸照</title></header><body><h1>沙姐後悔冇影裸照</h1><p>盧海鵬、林建明（沙姐）、戚美珍及賈思樂，昨日到尖沙嘴宣傳舞台劇《蝦仔爹哋II》，此劇將於下月14和15日在Star Hall演出，擔任嘉賓的黃日華和苗僑偉（三哥）亦有出席。三哥表示邀請張學友和草蜢演出，更透露有神秘嘉賓，是否梁朝偉？三哥謂：「睇佢心情。」</p><p>笑鵬哥驕傲</p><p>大會送上蛋糕祝沙姐和鵬哥入行39年，沙姐謂：「73年9月參加沙灘小姐入行，最後悔冇影裸照。」她又笑言觀眾今次若不入場可能再無機會：「可能最後一次，因為唔知有冇咁長命。」沙姐又笑鵬哥今年得到金像獎後有少少驕傲。<br>採訪、攝影：張俊銘</p></body></html>
