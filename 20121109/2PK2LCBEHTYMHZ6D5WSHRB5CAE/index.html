<html><header><meta charset="utf-8"><title>趣趣地：賓迪基成維拉賣衫王</title></header><body><h1>趣趣地：賓迪基成維拉賣衫王</h1><p>大家估吓今季邊位阿士東維拉球員嘅波衫最賣得？戴倫賓特？艾邦拉荷？錯！係賓迪基（左）！如果近兩個星期冇留意維拉，相信都唔會知邊個係賓迪基；呢個比利時21歲前鋒近3場入3球，家上緊位，佢球衣銷量升得仲勁，佔咗維拉所有球衣銷量嘅7成。賓迪基知道呢單新聞後好驚喜，「難以置信！我覺得好光榮！咁係代表球迷認同我嘅表現！我都唔知再講咩好，但呢個消息對我有好大鼓舞！」</p></body></html>
