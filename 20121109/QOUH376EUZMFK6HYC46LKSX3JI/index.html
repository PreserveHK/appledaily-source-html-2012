<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張穎康娶妻　龔嘉欣搶花球 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張穎康娶妻　龔嘉欣搶花球 - 馮仁昭</h1><p>之前演無綫劇《回到三國》馬國明老友范根嘅張穎康，同拍咗四年拖嘅落選港姐麥雅緻，噚日喺薄扶林嘅伯大尼教堂行禮結婚，趙碩之、龔嘉欣、陳倩揚、鍾一憲及林奕匡等擔任兄弟姊妹團，趙碩之只係輕微露事業線就搶晒鏡。</p><p>註冊喊晒</p><p>搶花球環節，一班姊妹儀態盡失，最後俾啱啱宣佈同鄧健泓分手嘅龔嘉欣搶到。有傳龔嘉欣同無綫新人許家傑撻着，許家傑噚日都有現身，但龔嘉欣話：「我哋係好兄弟，絕對唔係拍拖。」<br></p></body></html>
