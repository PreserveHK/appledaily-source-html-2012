<html><header><meta charset="utf-8"><title>韓少女7年整容120次</title></header><body><h1>韓少女7年整容120次</h1><p>「割了雙眼皮後進大學，感覺待遇都不同了。」南韓一名女子（圖）在電視綜藝節目上大爆自己在7年內整容120次，令自己變得更靚，身材更玲瓏浮凸，即使花費超過1億韓圜（逾71萬港元），她亦覺得物有所值，因為這可以令她重新展開人生，只不過整容無法彌補她的空虛感。<br>這名整容女，化名徐珥秀，在電視節目大談整容經。她自稱臉部、胸部通通都整過容。她說只想變成完美的人，但無法重投娘胎，而改變自己人生的最快方法就是整容。她感嘆不停整容令她倍感空虛，空虛感是怎樣整也整不走。而且，整容手術費用昂貴，她本來只是每天做家務，但為了整容，她必須打工。台灣東森新聞網</p></body></html>
