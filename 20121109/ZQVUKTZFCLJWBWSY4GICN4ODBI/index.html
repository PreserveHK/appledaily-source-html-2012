<html><header><meta charset="utf-8"><title>最威水：霍朱世紀婚禮創紀錄</title></header><body><h1>最威水：霍朱世紀婚禮創紀錄</h1><p>想當年，霍震霆於1978年迎娶最美麗港姐朱玲玲時，排場之震撼不遜晶剛大婚。據悉霍家當年給朱家的聘金達1,000萬元，還未計新娘的鑽石首飾，而婚紗價值5,000美元，以當時來說可謂價值不菲。霍震霆與朱玲玲在78年9月25日在尖沙嘴美麗華酒店筵開360席，港督麥理浩及澳督李安度等均有出席，認真畀面。據悉整個婚宴成本超過百萬港元，是當時的世紀婚禮，也創下了多項紀錄，包括最貴酒席、最多圍數及最多賓客紀錄等。</p></body></html>
