<html><header><meta charset="utf-8"><title>伊健堅稱明年結婚</title></header><body><h1>伊健堅稱明年結婚</h1><p>鄭伊健被本報踢爆和女友蒙嘉慧（YoYo）到日本福岡秘婚，日前兩人回港時YoYo更被發現左手中指戴上訂婚戒指。昨日伊健和蘇玉華到海洋公園出席活動，問到是否到日本訂婚？伊健謂：「答唔答都冇用，你哋鍾意寫乜就寫乜，結婚都係方向，但真係未。」他亦否認有訂婚，聲言一去就結婚。至於YoYo手上戒指，伊健稱戒指並非一定是關於結婚。<br>至於日本之行，伊健表示只是和家人去旅行及探朋友，他直認幾家人不時會結伴旅行，今次是和唱片監製陳光榮的家人去，至於YoYo的爸爸並無同行。伊健重申婚期在明年，又聲言必會公開。<br>採訪、攝影：溫敏芝</p></body></html>
