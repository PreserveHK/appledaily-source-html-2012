<html><header><meta charset="utf-8"><title>劉嘉玲想包養霆鋒</title></header><body><h1>劉嘉玲想包養霆鋒</h1><p>劉嘉玲、惠英紅、葉德嫻、任達華、古天樂及謝霆鋒，昨日應邀到尖沙嘴出席星光大道打手印儀式，以表揚他們在香港電影業的成就及貢獻。劉嘉玲在活動上大讚霆鋒：「我睇住霆鋒大，佢成熟咗、乖咗、溫柔、真誠，我好想同佢合作，我做佢情人、家姐、包養佢又得。」謝霆鋒回應：「我都想同嘉玲合作，但唔敢出聲。」<br>嘉玲又透露，在《2046》、《阿飛正傳》與梁朝偉合作，但因為太熟演不出好戲，最終片段被剪掉；嘉玲又踢爆下月上映的《一代宗師》原來還未拍完。另外，嘉玲日前在北京機場被沒收的物品，昨日她在微博貼相，原來只是維他命，防止脫髮。<br>採訪：張俊銘、攝影：陳志嵐</p></body></html>
