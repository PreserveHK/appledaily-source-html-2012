<html><header><meta charset="utf-8"><title>心跳800：1950萬鑽Bra　噴血騷胸</title></header><body><h1>心跳800：1950萬鑽Bra　噴血騷胸</h1><p>巴西內衣名模Alessandra Ambrosio獲Victoria's Secret欽點出騷（圖），她的酥胸固然養眼噴血，再配上Floral Fantasy價值250萬美元（1,950萬港元）的珠寶胸圍，更令人目不轉睛。珠寶胸圍鑲了5,200粒鑽、粉紅鑽、黃鑽、藍寶石、紅寶石和紫水晶，當中一顆20卡重鑽石更是焦點所在。英國《每日郵報》</p></body></html>
