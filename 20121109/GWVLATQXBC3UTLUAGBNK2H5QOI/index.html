<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>羅霖自爆忍夠劉坤銘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅霖自爆忍夠劉坤銘 - 馮仁昭</h1><p>承認跟丈夫劉坤銘分居嘅羅霖，日前接受吳綺莉主持嘅商台節目《1圈圈》訪問時，提及有傳劉坤銘冇照顧三個仔，佢要獨力養仔，羅霖強調：「根本唔需要，好坦白我自己經濟係獨立，唔可以講到佢唔照顧三個小朋友，對佢好唔公平，冇咁嘅事。」羅霖話由細到大阿媽都教佢要忍讓，所以咁多年嚟同前夫性格不合都忍住，就係要畀三個囝囝喺快樂家庭長大，所以唔會喺細路面前同前夫嗌交，免影響佢哋成長。<br></p></body></html>
