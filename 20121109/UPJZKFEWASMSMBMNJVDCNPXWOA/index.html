<html><header><meta charset="utf-8"><title>體壇拾趣<br>阿寶榮休沈教練送祝福</title></header><body><h1>體壇拾趣<br>阿寶榮休沈教練送祝福</h1><p>「我希望阿寶（圖）嘅未來幸福，佢係香港嘅驕傲，我執教30年，阿寶係唯一一個為咗目標而犧牲一切嘅運動員。」噚日黃金寶完成環太湖賽，總成績獲45名，結束逾20年職業單車手生涯；94年開始執教香港單車隊嘅沈金康教練，噚日有感而發咁講，話愛徒過去19年付出嘅常人無法理解同接受。佢仲話阿寶好低調，唔會有退役儀式，沈教練最後祝願愛徒未來生活幸福；各位為阿寶打氣多年嘅fans，齊齊祝福佢啦！</p></body></html>
