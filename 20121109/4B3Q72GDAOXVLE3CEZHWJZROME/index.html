<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>趙雪英借錢助Rain還債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙雪英借錢助Rain還債 - 馮仁昭</h1><p>王喜主持嘅商台節目《起來！大龍鳳》，噚日凌晨開咪時討論嘅主題係「藝人等紅的日子怎麼過」，王喜話：「唔好以為崩口人忌崩口碗，我紅㗎。」節目中途王喜致電趙雪英，佢透露當年羅嘉良同李彩華（Rain）搵佢做經理人嘅情況：「羅嘉良話同TVB合作冇火花，同埋佢想搵錢，目標係想搵一千萬。阿Rain就同媽咪喊住話欠債60至80萬，不過最後都係我先借咗畀佢先。」阿喜又打電話畀陳國邦，阿邦希望提名視帝，而唔係男配角。<br></p></body></html>
