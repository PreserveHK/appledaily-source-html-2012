<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>菲傭晾衫　墮樓不治</title></header><body><h1>各區突發簡訊：<br>菲傭晾衫　墮樓不治</h1><p>【西  環】<br>【本報訊】西環西摩道美麗台一名菲律賓女傭，昨晨7時45分，由高處飛墮而下，「砰嘭」一聲，跌落停車場外空地，當場頭爆骨折，重傷昏迷。女保安員報警，由救護員趕至將她送院，惜送院搶救後證實不治。警方隨後在樓上11樓一個單位，找到死者64歲姓蘇的男僱主。死者Pico（58歲），事發時在廚房晾衫，懷疑她探身出窗外時失平衡墮下。</p></body></html>
