<html><header><meta charset="utf-8"><title>隔牆有耳︰司馬文小登科<br>荷蘭親友來港贈興 - 李八方</title></header><body><h1>隔牆有耳︰司馬文小登科<br>荷蘭親友來港贈興 - 李八方</h1><p>呢兩年香港大小選舉，由區議會、立法會到港區人大選舉，都見到老外南區區議員司馬文（Paul）嘅身影。不過，大家咪以為佢醉心政事就唔顧家事喎，佢前日再度小登科，同相戀多年嘅女友Jannie拉埋天窗，一連兩日大宴親朋，一眾荷蘭親友仲好有心，千里迢迢飛嚟香港飲佢嗰餐。<br>Paul同前妻分開多時，多場選舉陪佢拉票嘅兩個囝囝，係前妻所生，而佢同Jannie就育有一女，家已經兩歲半喇。</p></body></html>
