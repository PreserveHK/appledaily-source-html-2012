<html><header><meta charset="utf-8"><title>玩出火</title></header><body><h1>玩出火</h1><p>美國女星Busy Philipps早排剛剛宣佈有咗第二胎，但噚日佢喺洛杉磯拍劇集《熟女鎮》（Cougar Town）嗰陣，就拍咗個「危險鏡頭」。嗰段戲係講Busy同佢劇中拍檔Dan Byrd喺公園拍拖談心，突然有人喺公園表演噴火，點知一個唔覺意玩出火，Dan成隻右手俾火燒着咗！雖然現場有兩個工作人員準備滅火，一個揸住滅火筒瞓喺地，一個着晒防火衣，但係睇落都覺得好危險，就算燒唔到身懷六甲嘅Busy，嚇親佢動咗胎氣就真正係玩出火喇。</p></body></html>
