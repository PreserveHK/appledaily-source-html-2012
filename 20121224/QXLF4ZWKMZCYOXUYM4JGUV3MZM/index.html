<html><header><meta charset="utf-8"><title>馬明吸金指數急升</title></header><body><h1>馬明吸金指數急升</h1><p>馬國明昨日到天水圍出席「魔幻巨星終極大比拼」活動，吸引不少市民圍觀。自從在大馬得視帝後，馬明吸金指數提升，他謂酬勞亦有提高，他說：「儲緊錢買樓，等樓價回落番少少先，而且錢會貶值，我試過買股票蝕咗六位數字，家仲綁緊，所以買磚頭穩陣啲。」<br>有否約緋聞女友朱晨麗過聖誕節？馬明說：「冇呀，係一個誤會，當日送佢，周志文都喺架車度。」提到朱晨麗自爆拍《名媛望族》初期因失戀不開心，馬明表示不知情，她沒有跟自己透露，他亦沒有察覺到：「以為佢第一次拍劇緊張，我同Ron（吳卓羲）都有同佢傾偈，佢越拍越有進步。」<br>採訪、攝影：黃曉妍</p></body></html>
