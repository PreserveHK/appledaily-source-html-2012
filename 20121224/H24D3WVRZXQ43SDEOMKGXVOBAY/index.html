<html><header><meta charset="utf-8"><title>習近平父女騎單車　幸福照曝光</title></header><body><h1>習近平父女騎單車　幸福照曝光</h1><p>中共高唱「改作風」，但官方新華社昨卻推出「中共高層新陣容」人物特稿，擬連續三日圖文並茂為新任政治局常委造勢。昨日介紹總書記習近平及未來總理李克強，不但文字詳報他們的事迹，更配以多幅照片，不少照片均為首次曝光。<br>在介紹習近平時，官媒專門介紹習妻彭麗媛，指兩人於1986年「一見鍾情，結下良緣」；還罕有提到習與彭的女兒習明澤。配相中有不少習家資料照，包括習的軍裝照、與妻女推着坐在輪椅上的父親習仲勛在園中散步、騎單車載女兒等，前所未見。<br>《蘋果》記者</p></body></html>
