<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Phoebe遭拍檔嫌濕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Phoebe遭拍檔嫌濕 - 馮仁昭</h1><p>許穎（Phoebe圖）早前同鄭啟泰、張文慈等任有線節目《好好醜醜又一年》嘉賓兼玩遊戲，同Phoebe一組嘅鄭啟泰，一摸到對方隻手就即大叫：「好濕！好多手汗啊！」當眾俾人話好濕，言論向來大膽嘅Phoebe都勁尷尬，不過當話題轉到今年娛圈大事件之一嘅「五億招親」一事，Phoboe再次豪言：「如果我阿爸係咁一定唔接受，我好有性格，一定要揀自己鍾意嘅！」仲話第時大肚實會影全裸寫真留念。<br>撰文：馮仁昭</p></body></html>
