<html><header><meta charset="utf-8"><title>胡定欣平價搶工作</title></header><body><h1>胡定欣平價搶工作</h1><p>胡定欣昨日出席沙田舉行的聖誕活動，現場有男fans送禮物賀她得女配角獎，最近連奪三獎項的她人氣急升，連帶工作量也上升，她說：「聖誕商場活動係之前接落，之後新工作仲傾緊，2月開新劇，希望利用1月好好搵錢，不過我唔想加價，抵用客戶至搵我。」<br>定欣多次傳與馬國明復合，原來她已和圈外男友沈栢淳拍拖半年，聖誕亦會與朋友開派對，她說：「聖誕想約埋梁烈唯、黃智雯一班朋友去深圳探胡杏兒，佢一個人喺深圳拍戲，我哋包車去，等佢開心吓。」<br>採訪、攝影：魯萍</p></body></html>
