<html><header><meta charset="utf-8"><title>吳雨霏人肉鐵塔</title></header><body><h1>吳雨霏人肉鐵塔</h1><p>吳雨霏（Kary）下月踏紅館開騷，前幾日佢喺九龍城排舞，Kary俾男舞蹈員攬腰瞓大髀，仲做出凌空擘髀甫士。之後Kary又瞓喺男舞蹈員背脊舉高雙腿，砌個人肉鐵塔出嚟，唔怪得Kary大呻：「排練都有受傷，試過拉傷背肌，過程好似做體操表演。」對於適逢出道十年開騷紀念，Kary話：「自己心態上都有改變，以前諗過點解有歌手入行兩、三年就上紅館，自己會唔開心，但大咗明白要儲到一定功力至做。」<br>撰文：洪紅克</p></body></html>
