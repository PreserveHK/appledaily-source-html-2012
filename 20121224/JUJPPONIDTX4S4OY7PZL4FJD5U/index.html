<html><header><meta charset="utf-8"><title>隔牆有耳︰權貴賞識謬論<br>高志森升呢做院士 - 李八方</title></header><body><h1>隔牆有耳︰權貴賞識謬論<br>高志森升呢做院士 - 李八方</h1><p>近年經常發表謬論攻擊社運人士嘅導演高志森（圖），派膠越多，越得到權貴賞識㗎。理工大學下個月會頒院士畀六人，高志森竟然榜上有名呀。高志森喺09年曾經狠批反高鐵人士，反對有議員喺高鐵撥款問題上「拉布」，仲撐高鐵人士削髮抗議。<br>近年佢又埋咗亞視堆，主持個《高志森微博》，繼續發表佢獨到嘅見解，估唔到得到理大嘅垂青，吐氣揚眉，好快就可以升呢做高院士啦。同時獲頒院士銜嘅仲有雕塑家高華文、工程師崔德剛、鎮泰有限公司董事長黃鐵城等人。</p></body></html>
