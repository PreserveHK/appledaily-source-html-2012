<html><header><meta charset="utf-8"><title>20年拍300金婚夫婦<br>攝影家記錄半世紀的愛</title></header><body><h1>20年拍300金婚夫婦<br>攝影家記錄半世紀的愛</h1><p>52歲的台灣攝影家林添福花了20多年時間，踏遍大陸20多個省區，用攝影鏡頭記錄了55個民族近300對結婚超過50年的金婚夫婦。前日，他有多達60幅攝影作品，在蘇州首屆婚紗婚慶文化節上展出，「半個世紀的愛」攝影展吸引了許多民眾的目光，駐足觀賞。<br>林添福說，相片中每個人背後都有一段或幸福或坎坷或五味雜陳的婚姻故事，有的父母包辦，有的指腹為婚，有的青梅竹馬，有的搶親結婚，有的私奔逃婚，有的為了物質交換而廝守終生……故事見證了中國上世紀社會歷史的縮影。<br>江蘇《揚子晚報》</p></body></html>
