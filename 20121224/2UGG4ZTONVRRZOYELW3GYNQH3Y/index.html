<html><header><meta charset="utf-8"><title>McFly成員娶妻</title></header><body><h1>McFly成員娶妻</h1><p>英國樂隊McFly成員Harry Judd，上周五與拍拖多年的女友Izzy Johnston結婚，據悉二人在當地教堂舉行小型婚禮。<br>現年26歲的Harry未有親身回應喜訊，不過他的另一半Izzy則在twitter分享喜悅，她寫上「這早上我一醒來便是Mrs. Judd了，是我一生中最開心的時刻」。<br>今年初已早一步做老襯的隊友Tom Fletcher，亦有在網上祝福Harry。</p></body></html>
