<html><header><meta charset="utf-8"><title>主廚曾是林青霞家廚</title></header><body><h1>主廚曾是林青霞家廚</h1><p>【話你知】<br>舉行「唐唐飯局」的老巴剎廚房，雖然沒有豪裝，外貌與一般小菜館無異，但就廣為愛吃星馬菜的食家熟悉。老闆兼主廚鍾樹棠師傅，十多年前在筲箕灣開南洋館，叻沙、肉骨茶做到街知巷聞，隨後在天后開老巴剎打響名堂，後來因難忍貴租而結業。鍾師傅曾獲林青霞招為家廚，但他去年初再戰江湖，在灣仔重開老巴剎新店。</p><p>老巴剎主打星馬菜，但亦有中西名菜，例如醉酒鵝肝、紅燜龍躉翅、香煎黑白椒牛脷芯等，當然價錢亦不普通，一道原煲海南雞飯便賣338元，還要預訂。</p></body></html>
