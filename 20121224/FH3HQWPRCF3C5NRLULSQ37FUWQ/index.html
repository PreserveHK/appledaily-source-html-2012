<html><header><meta charset="utf-8"><title>唐唐兩打靚酒宴舊部</title></header><body><h1>唐唐兩打靚酒宴舊部</h1><p>【特稿】<br>出名愛飲紅酒的唐唐，今次出動兩打私伙靚酒宴客。一餐飯過後，眾賓客就品嚐了其中九瓶，當中來自法國波爾多的奧比安（又稱侯伯王）酒莊（Chateau Haut-Brion），屬法國五大酒莊之一，所出產的紅酒和白酒均屬上品。該酒莊一般年份的紅酒叫價約4,000元一瓶，年份較佳的動輒售價過萬，蘇富比今年初便拍賣了一瓶1995年靚酒，成交價49,000元。</p><p>另一款來自法國勃根地的Chambolle-Musigny村，由該村頂級田地Les Amoureuses出產的佳釀，一般約3,000元一瓶。<br>《蘋果》記者</p></body></html>
