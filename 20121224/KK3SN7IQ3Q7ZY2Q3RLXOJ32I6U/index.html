<html><header><meta charset="utf-8"><title>隔牆有耳︰網友預測未來<br>狼振英僅撐多半年 - 李八方</title></header><body><h1>隔牆有耳︰網友預測未來<br>狼振英僅撐多半年 - 李八方</h1><p>2012年世界末日預言「失效」，大家對2013年時事又有乜預測呢？八方老友最近發現咗一個幾好玩嘅網站，叫未來事件交易所（ http://xfuture.org/）畀大家預測吓未來有乜事件會發生。雖然呢個係台灣網站，但係都有唔少網友預測吓香港嘅時事，好似最近就有網友預測，狼振英會唔會喺2013年下台，而似乎較多人就feel到，狼英係2013年上半年，應該仲未會腳痛，下半年會點？咁就好難講喇。如果大家有興趣，可以上呢個網估埋一份㗎。 </p></body></html>
