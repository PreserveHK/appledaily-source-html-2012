<html><header><meta charset="utf-8"><title>貴州鐵路中斷<br>萬人逼爆車站</title></header><body><h1>貴州鐵路中斷<br>萬人逼爆車站</h1><p>「又冷又餓等了三小時，終於有巴士來接我們去貴陽！」一列貨運列車昨日凌晨零時在渝黔鐵路貴陽市瓦窯寨路段出軌，涉及12個車廂，令鐵路中斷。最少30列從重慶開往貴陽的客運列車被迫在遵義市桐梓站停車，讓乘客轉乘巴士繼續行程。然而上萬乘客逼爆規模較小的車站，有乘客不願下車，車站人員則不下車只能原車返回重慶。總部設在香港的中國人權民運信息中心則聲稱，鐵路中斷疑因有人在鐵路軌上放炸彈，爆炸引發山泥傾瀉，令鐵道中斷。<br>新浪微博/《蘋果》記者</p></body></html>
