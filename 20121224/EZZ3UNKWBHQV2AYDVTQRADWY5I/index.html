<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>李忠希過檔贏機票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李忠希過檔贏機票 - 馮仁昭</h1><p>王維基未開台已有好多新搞作，前晚花咗約300萬喺灣仔會展搞咗個香港電視周年聖誕晚會。聽講1,800位台前幕後員工都有份抽大獎，當中有100萬獎品同10至20萬獎金。余慕蓮非常好彩，過檔後唔止有人工加，仲抽中兩萬蚊現金，楊淇亦有一萬，至於喺無綫做咗好多年嘅李忠希就贏兩張日本沖繩來回機票，李忠希話：「原本諗住同老婆出年四月去泰國旅行，家去日本仲好慳番筆。王生（王維基）好好，仲同員工玩到最尾。」<br>撰文：馮仁昭</p></body></html>
