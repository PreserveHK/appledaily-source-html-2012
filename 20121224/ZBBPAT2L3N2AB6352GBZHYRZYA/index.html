慢駛抗議大欖隧道加價</title></header><body><h1>蘋果汁︰　<br>
慢駛抗議大欖隧道加價</h1><p>【本報訊】去年盈利達7.7億元的大欖隧道將於元旦起加價，公民黨昨天發起汽車慢駛遊行（圖），七輛私家車和一輛電單車在立法會出發慢駛到大欖隧道，抗議大欖隧道加價。公民黨立法會議員郭家麒批評隧道公司賺到盡，擔心引發連鎖效應，令新界西居民生活百上加斤，建議政府回購大欖隧道和重新考慮興建十號幹線。連接元朗至市區的大欖隧道元旦起，私家車每程加3元，最新價格為36元，加幅近一成，估計每日有5萬多架次車輛受影響。大欖隧道享有自動加價機制，當每年盈利低於法例的許可水平，便可以毋須向政府申請，自動加價。</p></body></html>
