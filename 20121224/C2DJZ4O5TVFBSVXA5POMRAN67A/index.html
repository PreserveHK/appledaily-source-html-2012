<html><header><meta charset="utf-8"><title>爽影評：《無敵破壞王》聖誕佳品</title></header><body><h1>爽影評：《無敵破壞王》聖誕佳品</h1><p>迪士尼回勇之作。電子遊戲角色「下班」後，也有自己的生活及心靈世界。話說80年代遊戲的角色「破壞王」做厭了壞蛋，忽然想做好人，結果當然搞出個大頭佛。大量不同年代的電子遊戲角色貫穿全片，串連不同年齡層面的觀眾的共鳴感。破壞王遇到賽車女孩後，兩人同樣厭倦了被人擺佈的生活，有着相同願望，最後演變成破壞王寧願捨身成仁。集搞笑、跨代集體回憶及寓意於一身，乃今年聖誕最宜闔家入場的佳品。<br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
