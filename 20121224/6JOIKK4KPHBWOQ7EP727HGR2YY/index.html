特敏福治周歲嬰流感</title></header><body><h1>醫療新知︰<br>
特敏福治周歲嬰流感</h1><p>流感高峯期將至，美國食品及藥物管理局近日批准抗流感藥物「特敏福」可用於治療一歲以下嬰兒，但只限於流鼻水、發燒、喉嚨痛、咳嗽及肌肉痛等症狀出現兩日內，也不能用於預防流感。該局是根據兩項有135名一歲以下嬰兒參與的研究結果，認為此藥用於治療幼嬰流感屬安全，常見藥物副作用為腹瀉及嘔吐。<br>美國疾病控制及預防中心數據顯示，六個月或以下嬰兒因流感入院的比率是所有年齡組別最高，特敏福能安全應用於此組別嬰兒，料有助降入院率。今次批准用於一歲以下嬰兒治療的特敏福份量非常輕，每公斤體重藥量為三毫克，每日兩次、連續服藥五日。</p></body></html>
