<html><header><meta charset="utf-8"><title>大劉女友唔見晒</title></header><body><h1>大劉女友唔見晒</h1><p>大劉劉鑾雄的紅顏知己甘比上周剖腹產子，為他誕下8磅重龍仔，再度榮升父親，BB剛好趕上慶祝聖誕節。<br>剛再為人父親的大劉，昨日下午如常地於灣仔福臨門吃飯，不過只見他一人，甘比要留在家坐月，但另一女友呂麗君也沒有陪伴在側。大劉出名對女友闊綽，上次送了一枚價值7,400萬元的Star of Josephine鑽石給與甘比的女兒秀樺，昨日問大劉送甚麼禮物給龍仔時，他沒有理會便行入酒家。<br>採訪、攝影：盧妹</p></body></html>
