<html><header><meta charset="utf-8"><title>熊貓B體檢要玩波</title></header><body><h1>熊貓B體檢要玩波</h1><p>「小皮球，香蕉油」，這隻熊貓寶寶最愛玩皮球，即使體檢都不肯放開皮球，飼養員也拿牠沒辦法。<br>這隻熊貓寶寶名叫「小禮物」，今年7月在美國聖迭戈動物園出生，現在五個月大，體重6.5公斤（14.5磅）。飼養員會定期替牠度高磅重。綠色小皮球本用來協調牠的能力，誰知牠對小皮球愛不釋手。<br>「小禮物」由大熊貓「白雲」所生，現仍由飼養員獨立照顧，要再大一點才回到媽媽身邊，到時會跟遊客見面。<br>美國《紐約每日新聞》</p></body></html>
