<html><header><meta charset="utf-8"><title>入廚好書：Thomas Lui藝術甜品</title></header><body><h1>入廚好書：Thomas Lui藝術甜品</h1><p>世界知名甜品大師Thomas Lui最近奪得GOURMAND WORLD COOKBOOKS AWARDS 2012 Best Desserts Book of HONG KONG，他設計的甜品既精緻又獨特，外觀瑰麗恍如藝術作品般，無論味道和層次都絕對有驚喜。如果你都想向他學習，就不要錯過這本書了，每一個作品都附上觸動Thomas的創作靈感、詳盡的食譜和他親手描繪的甜品畫作。要成為入得廚房出得廳堂的完美女朋友，是時候偷師了。<br>記者：阮芷慧</p></body></html>
