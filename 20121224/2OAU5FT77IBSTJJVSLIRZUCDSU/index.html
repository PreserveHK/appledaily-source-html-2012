<html><header><meta charset="utf-8"><title>隔牆有耳︰踩場辣㷫王征<br>Miss Mo遭亞視封殺 - 李八方</title></header><body><h1>隔牆有耳︰踩場辣㷫王征<br>Miss Mo遭亞視封殺 - 李八方</h1><p>以零收視自居嘅亞視再度自我審查。亞視前日嘅《時事追擊》講動物私人繁殖，前線記者本來去咗訪問愛狗如命、曾就關注動物私人繁殖召開記者會嘅公民黨毛孟靜。記者帶晒成team人去咗Miss Mo屋企拍足兩個鐘，但點知亞視喺節目出街前一晚，打畀Miss Mo話，管理層話佢個訪問唔適合出街。<br>Miss Mo話，訪問前去過亞視反對發牌嘅集會踩場，辣㷫咗王征，所以當有亞視記者話要嚟訪問佢，已經覺得個記者好大膽，但闖關不成，佢批評亞視浪費佢時間。</p></body></html>
