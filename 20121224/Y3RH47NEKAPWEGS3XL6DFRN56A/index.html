<html><header><meta charset="utf-8"><title>關仁隱事：「𡃁毛」迷失錢途</title></header><body><h1>關仁隱事：「𡃁毛」迷失錢途</h1><p>「霞姐」同「愉愉」憑驕人身材成功出位，賺到荷包腫脹，之後好多𡃁妹有樣學樣，恃住自己胸前偉大就攝位入行，關仁聽聞有位新入行嘅「𡃁毛」，就因為身材好俾導演揀中，喺部新戲裏面做一個閒角，點知第一日開工，佢個樣竟然迷吓迷吓咁，一睇就知唔多清醒，即刻俾導演鬧爆，仲馬上打電話畀佢經理人投訴，被急call到場嘅經理人拿拿聲拉走𡃁毛，最後電影公司決定換角，搞到𡃁毛出師未捷身先死，白白錯失出鏡機會，大好錢途就咁斷送。<br>撰文：關仁</p></body></html>
