<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>香燭燒着窗簾焚宅</title></header><body><h1>各區突發簡訊：<br>香燭燒着窗簾焚宅</h1><p>【沙  田】<br>【本報訊】一名婦人昨午在家中上香後，疑香燭意外燃着客廳的窗簾，惹火焚宅（圖）。現場是沙田正街希爾頓中心A座9樓一單位，昨下午5時許，涉燃點香燭的婦人與另一女友人，在單位內赫見客廳雜物突然起火冒煙，火勢迅速蔓延，一發不可收拾，兩人嘗試撲救無果，於是報警。消防員接報到場開喉灌救，於半小時內將火撲熄，其間有住客自行疏散到大廈平台花園。消防員經調查懷疑是婦人點燃香燭意外失火，客廳損毀並不嚴重，兩人均報稱吸入濃煙不適，事後送院治療。</p></body></html>
