<html><header><meta charset="utf-8"><title>頻轉場館球員叫苦</title></header><body><h1>頻轉場館球員叫苦</h1><p>精英賽賽期僅5日，過往全部賽事均在葵興林士德體育館舉行，但今屆康文署未能借出該場館，4強、季軍戰和決賽需改在鑽石山和青衣上演，情況罕見。<br>在林士德戰罷8強後，隊伍要在上周六先到鑽石山蒲崗村道打4強，到昨晨就轉至青衣打季軍戰和決賽。青衣體育館只容納約500名觀眾（圖），較林士德少4、500人；桂華山隊長鄭堯徽說：「喺林士德打咁多年，轉打其他場地亦冇咁方便，適應好一個場之後，又要重新適應另一個場。」主辦單位學體會發言人表示，康文署以要辦其他活動為理由，拒絕借出上周六和昨日的檔期，學體會望下屆整個比賽都在該館舉行。</p></body></html>
