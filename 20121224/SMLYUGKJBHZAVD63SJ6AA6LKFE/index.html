<html><header><meta charset="utf-8"><title>神射男一腳60碼遠</title></header><body><h1>神射男一腳60碼遠</h1><p>挪威27歲男子魯格蘭（Havard Rugland）是天生的神射手，他從沒打過美式足球，但隨便就能把球踢到60碼遠，非常準確，不管是站在岸邊把球踢到船上、站在山腳下把球踢給山坡上的人都沒問題，甚至可連踢兩球，第二球能擊中第一球！<br>魯格蘭把射球影片放上網後，即引起美式足球聯盟NFL的注意，並且被紐約噴射機隊看中，已通過第一階段選拔，正朝着當職業選手目標邁進。<br>台灣ETtoday網站</p></body></html>
