<html><header><meta charset="utf-8"><title>尹子維陪兩女夜蒲</title></header><body><h1>尹子維陪兩女夜蒲</h1><p>明日就是聖誕節，不少藝人提早出動狂歡，昨日凌晨1點幾，尹子維與兩個女友人從中環Dragon-i步出，然後走到對面煲煙，尹子維煲完煙後返回夜店，其間情不自禁地拖一拖女友人，但見到有記者拍照，即避忌鬆手。<br>因主持無綫《走過烽火大地》而人氣急升的洪永城，昨凌晨2點半，與幾名男女友人一同離開Dragon-i，並站在路邊吹水，洪永城就算夜蒲都好警覺，跟女友人保持半個身位，隨後眾人過對面的蘭桂坊酒店繼續消遣。而石修兒子陳宇琛差不多時間亦出現蘭桂坊酒店大堂，他更致電友人接他們上樓上吧繼續夜蒲。<br>採訪、攝影：梁繼光、楊浩賢、彭琮然</p></body></html>
