<html><header><meta charset="utf-8"><title>李詩韻撐鄧健泓專一</title></header><body><h1>李詩韻撐鄧健泓專一</h1><p>李詩韻昨日在西環出席活動，對於舊愛鄧健泓傳與張嘉兒拍拖，女方在男家過夜，鄧健泓另一前度女友龔家欣回應時暗示張嘉兒是第三者。作為張嘉兒好友，李詩韻力撐說：「佢絕對唔係咁嘅人，早幾日同佢、戚黛黛等朋友聚會，我一直知佢relationship。」<br>問到鄧健泓是否花心，李詩韻說：「嗰陣一齊5年，冇經歷過呢啲事，佢係專一嘅。」單身的李詩韻稱有追求者：「要揀清楚，唔想再散，亦唔想再揀圈中人，分咗手對方有乜又要問我。」<br>採訪、攝影：王連連</p></body></html>
