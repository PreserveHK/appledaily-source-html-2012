<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>羅傑承約陳七飯局 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅傑承約陳七飯局 - 馮仁昭</h1><p>之前效力南華嘅陳肇麒（陳七）因為被拍得同模到時鐘酒店爆房，又當街食煙，激嬲南華班主羅傑承被炒魷魚，之後陳七轉投咗內地「廣東日之泉」球隊。前晚羅傑承喺Facebook擺咗一張佢同陳七、南華前球員梁振邦食飯嘅合照，原來佢三個一齊睇完波約埋去食飯，睇嚟羅生都嬲完陳七，唔知陳七會唔會再返南華踢波呢？<br>撰文：馮仁昭</p></body></html>
