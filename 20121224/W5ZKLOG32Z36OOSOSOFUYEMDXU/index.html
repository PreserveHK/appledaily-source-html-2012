<html><header><meta charset="utf-8"><title>爭食蛋糕　28歲弟刀指胞兄</title></header><body><h1>爭食蛋糕　28歲弟刀指胞兄</h1><p>【柴  灣】<br>【本報訊】柴灣一對年近30歲的兄弟，昨日竟為爭食蛋糕同室操戈，母親痛心之極上前奪刀，阻止血案發生，警方到場將弟弟拘捕。<br>事發於昨日中午12時07分，興華一邨美華樓一對分別29及28歲姓蘇兄弟，於家中竟為爭食蛋糕問題爭執。消息指，有人怒極向蛋糕吐口水，而盛怒的弟弟則突然取出菜刀揮舞，並指嚇胞兄。蘇兄隨即報警求助，蘇母見狀大驚，上前好言勸阻並奪去弟弟手中菜刀，再放回廚房。警員手持盾牌到場，以涉嫌藏有攻擊性武器，將弟弟拘捕。</p></body></html>
