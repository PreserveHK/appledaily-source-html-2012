<html><header><meta charset="utf-8"><title>附屬品：姬蒂白蘭芝白色聖誕 - 岑歡</title></header><body><h1>附屬品：姬蒂白蘭芝白色聖誕 - 岑歡</h1><p>Givenchy by Riccardo Tisci近年是不少女星行紅地毯的另類之選，氣質女星姬蒂白蘭芝（Cate Blanchett）和安妮夏菲維（Anne Hathaway）日前分別穿上Givenchy晚裝出席首映禮，散發高貴優雅的氣質。<br>今日為平安夜，Givenchy趁節日推出小禮物，包括大熱的photo print clutch、毛毛眼鏡、鮮紅fur cuff和水晶sneakers等，這個聖誕還不太遲。<br>撰文：岑歡</p></body></html>
