<html><header><meta charset="utf-8"><title>臭屁大王收訓誡令</title></header><body><h1>臭屁大王收訓誡令</h1><p>美國一名公務員堪稱臭屁大王，他常常在辦公室放臭屁，上司要發出五頁訓誡令。<br>這名38歲臭屁王是巴爾的摩公務員。他亂放屁逼得同事詳細記錄他放屁的日期和次數，最高紀錄是一天九次。上司也發訓誡令，譴責他常在辦公室中「釋放可怕和令人不愉快的臭氣」，令工作空間變得「無法忍受」和「有敵意」。上司又指從沒收過他不能控制放屁的醫生證明，甚至曾驚動任職的社會保障分部副部長，出訓誡令。<br>臭屁王瘀爆，據稱會買藥片「Gas X」控制放屁。<br>英國《星期日郵報》</p></body></html>
