<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>鍾鎮濤望志偉冇事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾鎮濤望志偉冇事 - 馮仁昭</h1><p>鍾鎮濤（阿B）與女兒鍾懿噚日同衞蘭（Janice）一齊到黃埔出席電台活動，阿B為咗襯番個女一身打扮，特登搵番條廿年前嘅皮褲出嚟，而范姜都有到場打氣。提到曾志偉日前被捕，阿B笑住話：「我都有呢啲經驗，不過大家唔記得就算，希望佢冇事。」至於Janice話唔知有報道話樂基兒有新戀情，佢話：「我唔知呀，只希望個個人都搵到另一半。」<br>撰文：馮仁昭</p></body></html>
