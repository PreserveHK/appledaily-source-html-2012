<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>少年遭圍揼搶銀包</title></header><body><h1>各區突發簡訊：<br>少年遭圍揼搶銀包</h1><p>【香港仔】<br>【本報訊】14歲姓黃少年，昨凌晨1時許，逕自到香港仔崇文街33號一間網吧打機，其間10多名年齡相若少年，衝入網吧着黃離開，聲稱到附近後巷談判，惟黃一步入後巷，即遭該批少年拳打腳踢圍毆，其間黃身上內有300元和證件的銀包跌出，惡少年乘機掠去。黃雙手、頸、頭、腹受傷，報警後送院敷治。警方初步調查後，懷疑傷者遭人尋仇。</p></body></html>
