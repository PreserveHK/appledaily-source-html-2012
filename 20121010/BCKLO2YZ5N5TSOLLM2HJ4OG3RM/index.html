<html><header><meta charset="utf-8"><title>飲飲食食點配對　早餐飲茶有根據</title></header><body><h1>飲飲食食點配對　早餐飲茶有根據</h1><p>為何早餐要飲奶茶，燭光晚餐一定要飲紅酒？原來確實有根有據！<br>美國紐約羅格斯大學的研究發現，進餐時如果將牛扒配以紅酒，或香腸煎蛋配茶，對於消除口腔的油膩感非常有效。因為口腔是人體全身最敏感的器官，而茶的苦澀味就足以清除積聚口中的肥膩感。<br>除茶之外，牛扒配紅酒，薯片配汽水，醃燻牛肉配泡菜水、啤酒或梳打水，又或是日本人習慣的酸薑配魚生，都是消滯去油的最佳配搭。</p></body></html>
