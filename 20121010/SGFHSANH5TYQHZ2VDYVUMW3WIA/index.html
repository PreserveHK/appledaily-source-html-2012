<html><header><meta charset="utf-8"><title>隔牆有耳：嫻姐10招狙擊狼英 - 李八方</title></header><body><h1>隔牆有耳：嫻姐10招狙擊狼英 - 李八方</h1><p>工聯會六位立法會議員噚日晒冷亮相，表明嚟緊四年至少有10件事狙擊狼英，包括標準工時同全民退休保障計劃等。身為精神領袖嘅嫻姐率先出言「腰」狼英，話狼英前排咪宣佈大搞無障礙計劃嘅，個計劃一落到區議會討論時，咪又一樣諸多阻滯，部門互相推莊，揶揄狼英真係實施到至算啦。<br>見到嫻姐積極監察狼英，又講到七情上面，八方原先好安心，相信有嫻姐把關，狼英一定冇運行。點知八方多口問句：狼英做唔到工聯要求嗰十件事嘅話，工聯會仲撐唔撐狼英呀？黃國健即刻搶閘話一單還一單，唔能夠為反對而反對，睇嚟外界都唔好對工聯會咁高期望咯。</p></body></html>
