<html><header><meta charset="utf-8"><title>今日提醒你：<br>
慈善二手舖首度開分店</title></header><body><h1>今日提醒你：<br>
慈善二手舖首度開分店</h1><p>【本報訊】香港首間以寄賣模式營運的慈善環保二手店Green Ladies開設首間分店，分店將於本月12日（周五）開幕，首次發售由香港知專設計學院學生利用廢料設計的飾物，該批飾物全由庇護工場學員負責生產。<br>Green Ladies於2008年成立，專門收集女士捐出的手袋及靚衫再轉售，首間店舖設於聖雅各福群會灣仔石水渠街總部，分店則位於灣仔集成中心商場，佔地2,000呎。開幕禮將於周五下午4時舉行，儀式完結後會正式開業，逢周一至周五下午12時30分至晚上7時營業，周六及假日則提前一小時關門。</p></body></html>
