<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★曾演出《社交網絡》的美國男星艾米漢默，被睇好是在新片《正義聯盟》中飾演蝙蝠俠的熱門。</p><p>★金像影后妮歌潔曼最近接受訪問時，坦言當年跟湯告魯斯的結婚生活很不自在，離婚後才感釋放。</p><p>★日本組合AKB48成員河西智美，將為一個節目挑戰貧窮生活，嘗試在一個月內只用1,000港元。</p><p>★日本男歌手玉置浩二的妻子青田典子宣佈正式復出藝能界。</p><p>★韓國男星李民浩前晚終在劇集《信義》中咀金喜善，刺激收視微升至10.5%。</p><p>★韓國女星尹恩惠宣佈擔正新劇《想你》，飾演JYJ成員Micky的初戀情人。</p></body></html>
