<html><header><meta charset="utf-8"><title>Eddie冰室遭詐騙報警</title></header><body><h1>Eddie冰室遭詐騙報警</h1><p>組合EO2成員Eddie跟經理人文狄等合股開設的華星冰室，大前日灣仔分店遭騙徒兩度呃錢，Eddie前日去灣仔警署報案，以免同行受騙，他接受本報電話訪問說：「嗰日朝早個中年男人嚟買杯22蚊嘅紅豆冰外賣，佢趁人多混亂中放低咗兩蚊，之後扮睇報紙，堅持畀咗102蚊，講晒粗口要找返80蚊。」由於負責收銀的是位老伯，為息事寧人找回80元給對方，怎知該騙徒食髓知味，同日下午用同一手法再來行騙，Eddie激氣說：「我哋話報警，佢就攞番兩蚊走咗，之後睇番閉路電視，證實佢真係只放低兩蚊，唔想其他食肆中招，所以決定報警。」採訪：葉雪</p></body></html>
