<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
孫燕姿肥27磅等生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
孫燕姿肥27磅等生B - 馮仁昭</h1><p>34歲嘅孫燕姿年初有咗BB後，幾乎全面停工安心養胎，只係間中先喺網上留言同fans打招呼，日前佢首度喺Twitter以英文寫下懷胎九個月即將升任為媽咪嘅心情，佢話足足肥咗約27磅，為咗生BB亦一直努力，孫燕姿甚至覺得已變得很強大：「一周訓練五天，包括健走和游泳，甚至比準備演唱會所訓練的份量還要多上許多，是，我非常興奮，我張開強壯的手臂等待着。」孫燕姿仲話頂住大肚子喺跑步機上，速度十足烏龜，閒時就執拾好BB衫。</p></body></html>
