<html><header><meta charset="utf-8"><title>謝安琪爆老公大話王</title></header><body><h1>謝安琪爆老公大話王</h1><p>謝安琪（Kay）、鍾舒漫和糖妹昨日在銅鑼灣出席雜誌頒獎禮，擔任頒獎嘉賓的Kay，透露不少人都讚她有一個美唇，老公張繼聰就覺得她的眼睛和唇部最吸引，那老公有哪部份吸引她？Kay說：「我都係鍾意留意人地對眼，可以睇得出個人善唔善良，我老公就好善良。」Kay又表示最怕看到老公跟兒子說謊的眼，她說：「見佢呃個仔呃到真一樣，都唔知佢邊句真邊句假。」最近張智霖在微博大罵無綫助理編導（PA）無水準，主持《勁歌金曲》的糖妹坦言：「我係新人，乜都唔識，安排我點做就點做。」採訪、攝影：胡比</p></body></html>
