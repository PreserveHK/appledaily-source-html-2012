<html><header><meta charset="utf-8"><title>奧雲型破浪</title></header><body><h1>奧雲型破浪</h1><p>呢排美國好流行一樣新玩意，就係立式槳板滑水（Standup Paddleboard），好多荷李活明星都開始玩呢樣運動，佢哋一玩自然就會流行。噚日奧雲韋遜（Owen Wilson）亦喺夏威夷挑戰呢項新玩意，而且佢仲勁大膽，喺個成十呎高嘅巨浪前面衝，雖然佢個樣好似好驚咁，但奧雲依然企得好穩陣，轉頭佢仲掟彎片起水花，成個過程冇失過手，真係型爆。到啲浪冇咁大嘅時候，佢又好悠閒咁攞住個槳慢慢撐，幾咁寫意。</p></body></html>
