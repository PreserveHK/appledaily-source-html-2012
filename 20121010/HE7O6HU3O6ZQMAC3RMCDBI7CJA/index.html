<html><header><meta charset="utf-8"><title>關楚耀隊奶茶媾女</title></header><body><h1>關楚耀隊奶茶媾女</h1><p>關楚耀、連詩雅、陳僖儀及文凱玲等，昨日在旺角拍攝微電影《茶木邂逅》，劇情講述連詩雅因男友一腳踏兩船，約在餐廳攤牌，繼而落淚，與扮演餐廳侍應的關楚耀展開一段cafe情緣，關楚耀說：「連詩雅嘅演技進步好多，拍喊戲話喊就喊，通常係啲黐黐哋嘅人先可以做到。」他笑指以前試過為追求異性經常流連珍珠奶茶店，因飲了多杯奶茶，肚脹不已而未能成功結識異性。連詩雅自言現實中有過多次感情受傷害的經歷，她說：「如果知道男友背住我有第二個，我會即刻分手。」採訪、攝影：魯萍</p></body></html>
