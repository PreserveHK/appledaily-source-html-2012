<html><header><meta charset="utf-8"><title>新憤怒鳥玩星戰激光劍</title></header><body><h1>新憤怒鳥玩星戰激光劍</h1><p>開發暢銷手機遊戲《憤怒鳥》的芬蘭遊戲商Rovio，上月尾才剛推出以反派偷蛋豬為主角的新遊戲《搗蛋豬》（Bad Piggies），銷情理想，Rovio再接再厲，推出《憤怒鳥》新版《Angry Birds Star Wars》（圖），今次一班憤怒小鳥更會化身《星球大戰》的經典角色，拿起激光劍與搗蛋豬決戰。今次Rovio是與魯卡斯電影公司合作，遊戲中小鳥保持個性，但身懷《星戰》角色絕招，暫定下月8日推出，iOS、Android和PC平台都玩到。英國《獨立報》</p></body></html>
