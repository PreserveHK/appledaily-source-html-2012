<html><header><meta charset="utf-8"><title>劉江牙有工開</title></header><body><h1>劉江牙有工開</h1><p>劉江華亮相無綫《萬千升呢福祿壽》？咁咪要熱烈慶賀佢有工開囉！睇真啲原來係劉江牙咋！</p><p>前晚阮兆祥就扮劉江牙、祖藍就係呻吟黨嘅葉劉、李思捷扮農民黨嘅毓忟喺電視城錄影《萬千升呢福祿壽》第一集，三個造型都笑爆全場。前晚仲喺現場搞個辯論，請咗視帝黎耀祥上來，又幫祥仔拉票冧莊做視帝，祖藍講明有黑幕，劇集未上都做視帝，阮兆祥仲話：「我哋呢啲擺明小圈子，今日現場有6百幾人，大家一人一票贊成祥哥再做視帝，胡杏兒同黃宗澤都有請，但唔知幾時嚟。」<br>撰文：洪紅克</p></body></html>
