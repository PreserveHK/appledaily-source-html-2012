<html><header><meta charset="utf-8"><title>News：朱古力床單　發個甜夢</title></header><body><h1>News：朱古力床單　發個甜夢</h1><p>想發個甜蜜美夢，除日有所思外，睡房的擺設用品原來亦影響用家的睡眠質素。澳洲設計師Sophie Farquhar經常幻想能睡在牛油多士或是罐頭意粉上，她最終於2011年把幻想實體化，以人手繪畫出不同食材的床單，包括這張極具玩味的Chocolate Bar床單，希望用家一邊睡覺，一邊發個與朱古力有關的甜夢。<br>查詢︰http://www.bedtoppings.com.au/</p></body></html>
