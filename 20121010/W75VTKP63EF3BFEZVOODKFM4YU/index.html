<html><header><meta charset="utf-8"><title>隔牆有耳：「方中信」義助林大輝 - 李八方</title></header><body><h1>隔牆有耳：「方中信」義助林大輝 - 李八方</h1><p>新一屆立法會有兩個「方中信」，到底民主黨單仲偕似啲，抑或自由黨鍾國斌先攞正牌做A貨？各花入各眼啦，但八方肯定林大輝情傾鍾國斌（Felix）多啲，事關Felix係廠商會理事，一向同大輝好啱Key；就連大輝一直最關注嘅《稅務條例》第39E條，原來都係Felix心頭大石，不滿政府點解遲遲唔肯搞掂，莫非唔將中小企放在眼內？Felix預告大輝以後唔使孤伶伶作戰，事關佢會拍住上出招。唔知呢啤「39E狙擊隊」，會唔會嚇怕儍強？</p></body></html>
