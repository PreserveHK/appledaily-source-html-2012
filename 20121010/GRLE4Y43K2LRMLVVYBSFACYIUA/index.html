<html><header><meta charset="utf-8"><title>隔牆有耳：鷹派警隊搞獵鷹行動 - 李八方</title></header><body><h1>隔牆有耳：鷹派警隊搞獵鷹行動 - 李八方</h1><p>「胸襟早懷大志，身軀慣捱磨煉……」80年代，劉德華套警匪電視劇《獵鷹》深入民心，估唔到多年之後，警察都有個「獵鷹」行動，用嚟防止罪案。八方睇最新一期《警聲》，無啦啦見到有篇獵鷹行動嘅報道，心諗唔通警隊起義，想捕獵禿鷹曾偉雄？細心一睇，先知道原來係講緊港島總區防止罪案辦公室，搞咗個大規模宣傳行動，想多啲市民留意個人財物，提防扒手咁啫。呢個獵鷹行動喺蘭桂坊、維園同唔少商場都有做宣傳，主要係由阿Sir派吓傳單咁啦；如果叫埋禿鷹參與，相信效果會更佳。</p></body></html>
