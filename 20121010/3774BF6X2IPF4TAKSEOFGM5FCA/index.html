<html><header><meta charset="utf-8"><title>女主持直播暈倒　拍檔照做騷</title></header><body><h1>女主持直播暈倒　拍檔照做騷</h1><p>美國電視節目主持斯萊恩（Cassie Slane）前晚（周一）在節目直播期間，當着數以百萬計電視觀眾面前暈倒，拍檔惠勒（Dan Wheeler）發揮專業本色，繼續主持節目。<br>斯萊恩當時在購物頻道推介一款兒童專用的平板電腦，突然說話結結巴巴，手按胸口，呼吸有點困難，惠勒見狀，即時詢問她是否不適，她突然暈倒（圖）。惠勒眼明手快，立即扶住她，導演也立即將鏡頭對住平板電腦，惠勒就繼續介紹該板腦的功能。<br>不少觀眾感到震驚，並慰問斯萊恩。她在網站指因血糖過低而暈倒。<br>英國《每日郵報》</p></body></html>
