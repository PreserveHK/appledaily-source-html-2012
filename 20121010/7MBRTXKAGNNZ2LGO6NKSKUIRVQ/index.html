<html><header><meta charset="utf-8"><title>梁家輝慶幸早婚</title></header><body><h1>梁家輝慶幸早婚</h1><p>梁家輝近日忙於宣傳新片《寒戰》，早前他接受婚紗雜誌訪問時，不斷強調自己只是普通人，影帝只是屬於職業的成就。從影30年，鏡頭前多姿多彩的梁家輝說：「我與常人一樣，工作時上班，放工時休息，如普通市民一樣乘港鐵、搭渡海小輪。我一直認為，精采是我的演藝人生，我的人生卻是十分平凡。」又坦言現階段追求平淡、安穩、環保和簡約的生活。<br>拍攝時，梁家輝的太太及一對女兒前來探班，他自言早婚、早生子女是幸運的事：「背後有個完整家庭，令我的心境能時刻保持一份安穩。」他坦言試過拍完一場激動、憤怒的戲回家，狗仔也被他嚇走，但一入家門就自動可以安靜。<br>撰文：唐如</p></body></html>
