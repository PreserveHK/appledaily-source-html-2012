<html><header><meta charset="utf-8"><title>隔牆有耳：廉署老鬼返娘家過節 - 李八方</title></header><body><h1>隔牆有耳：廉署老鬼返娘家過節 - 李八方</h1><p>廉政公署向來密密實實，據聞離職後嘅高層，要重遊故地都好艱難㗎；但早前竟然有一批退休離職老鬼，獲邀重返廉署總部敍舊唱K慶中秋，唔同年代嘅處長當日罕有地聚首一堂，惟獨唔見剛離任嘅正、副專員湯顯明同李銘澤。八方聽聞建議搞reunion嘅，就係上場冇耐嘅廉政專員白韞六，似乎想有一番新氣象。有老鬼直言，廉署一向唔想離職同事出出入入，諸多限制煩死人，所以一旦離職，舊同僚冇乜事都唔會返去㗎，今次都係佢離職後首度重返娘家。</p></body></html>
