<html><header><meta charset="utf-8"><title>Jack夏威夷娶老婆</title></header><body><h1>Jack夏威夷娶老婆</h1><p>英國樂隊Black Sabbath主音Ozzy Osbourne的26歲兒子Jack（右），前日與未婚妻Lisa Stelly（左）在夏威夷一個度假村舉行婚禮，Jack的父親Ozzy、母親Sharon及妹妹Kelly聯同40多名賓客一同出席。戴上黑超的Jack與母親乘坐哥爾夫球車一同進場，妹妹Kelly則充當伴娘。Lisa今年4月已為患上多發性硬化症的Jack誕下一名女嬰。</p></body></html>
