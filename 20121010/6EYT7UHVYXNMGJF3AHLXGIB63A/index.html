「老不鳥」乞人憎被炒 - 關仁</title></header><body><h1>關仁隱事：<br>
「老不鳥」乞人憎被炒 - 關仁</h1><p>「老不鳥」消失咗一段時間，最近忽然喺公仔箱蒲頭，仲畀佢掹車邊做節目嘉賓主持。不過，關仁聽好多人講話佢份人好麻煩，經常扮大牌遲入廠，成日要班PA三催四請。除咗幕後唔鍾意佢，連其他主持都睇佢唔順眼，成日聚埋講佢是非，話老不鳥恃住自己年資高、口才好，不停爭嘢講，有時仲斬斷其他嘉賓說話，非常冇禮貌。而「大咪」就最鍾意笑佢矮，即使着住六吋高踭鞋都唔掂地，坐姿仲鬼咁異相，罪狀多多，難怪老不鳥好快就被人叮走咗。<br>撰文：關仁</p></body></html>
