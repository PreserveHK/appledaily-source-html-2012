八汽車遭淋起漆水</title></header><body><h1>梗有一單喺左近　黃大仙<br>
八汽車遭淋起漆水</h1><p>【本報訊】黃大仙豐盛街海港花園停車場，有八輛汽車被人潑淋起漆水毀壞。昨晨8時許，有車主取回座駕時，發現汽車車身被人淋上起漆水，車身油漆被侵蝕損毀，出現變色甚至甩脫情況，車主通知保安員報警求助。警方派員到場，點算證實有八輛包括七人車、寶馬等私家車遭殃，其後聯絡各車主，車主們均表示與人無仇無怨，不知歹徒犯案動機，案件列刑事毀壞案。</p></body></html>
