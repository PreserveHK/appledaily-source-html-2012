<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
霆鋒夥車婉婉做食神 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
霆鋒夥車婉婉做食神 - 馮仁昭</h1><p>謝霆鋒嘅婚姻唔如意同老婆張栢芝離婚，但係事業就非常得意，除咗拍戲密密手之外，又開製作公司同買舖，一向廚藝了得嘅佢更有意進軍飲食界，實行喺呢方面大展拳腳。據知霆鋒喺中環連掃幾個舖位後有計劃用嚟開餐廳，日前佢就被目睹同樣經營食肆嘅車婉婉喺中環撐枱腳食雲吞麪，冇錯，又係雲吞麪。另外仲發現霆鋒同婉婉聯名開咗間名為鋒車飲食集團有限公司，公司都開埋，睇嚟佢哋會合作大搞飲食生意。</p></body></html>
