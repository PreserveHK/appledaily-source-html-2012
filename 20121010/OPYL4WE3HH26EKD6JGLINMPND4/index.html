<html><header><meta charset="utf-8"><title>隔牆有耳：周恩來展《蘋果》被拒入場 - 李八方</title></header><body><h1>隔牆有耳：周恩來展《蘋果》被拒入場 - 李八方</h1><p>唔少人口口聲聲話港人要了解國情，但八方噚日專程走去浸大，諗住睇《智慧．魅力－美國人眼中的周恩來》影像展開幕禮時，就被現場公關以「冇邀請」為由拒絕入場。最弔詭嘅係其餘香港傳媒全部有得觀禮，唔通驚八方入場嗌口號？八方噚日明明唔係着黑衫喎，雖然內心都「I♥HK」。<br>被阻撓嘅唔只八方，仲有港台記者，佢因為冇帶記者證同卡片，公關堅持唔放行，又話要打去港台核實佢身份。港台記者忍唔住寸嘴：「個電話都可能係假㗎喎，你要唔要check清楚先？」唔知獲邀出席嘅開幕禮嘅周恩來姪女周秉建，會唔會覺得呢班公關好無稽？</p></body></html>
