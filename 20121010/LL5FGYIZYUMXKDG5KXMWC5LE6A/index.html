<html><header><meta charset="utf-8"><title>最麻煩開電視　飛天遁地跳貨櫃</title></header><body><h1>最麻煩開電視　飛天遁地跳貨櫃</h1><p>德國人保羅（Jason Paul）是飛躍道高手，但怎麼開電視卻弄得雞飛狗走？不但出動保齡球、浴缸、玩具小馬以至鯊魚，甚至要動用貨櫃（上圖）、鏟車、火箭和斧頭，當然還有保羅遁地飛天顯身手，足足張羅三分多鐘，終於用茶匙開電視（下圖）。</p><p>原來保羅是魯布．戈德堡的擁躉。這個名字一般人都覺陌生，但你多半看過他的卡通作品，他最愛設計一些異常複雜的機器，透過引發連串連鎖反應，去完成極簡單的動作。這次保羅要向偶像致敬。這個可能是史上最麻煩的開電視過程，在Youtube大受歡迎，一周點擊率接近350萬。英國《每日郵報》</p></body></html>
