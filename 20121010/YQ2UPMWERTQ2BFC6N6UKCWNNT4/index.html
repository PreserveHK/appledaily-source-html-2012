<html><header><meta charset="utf-8"><title>PSY三級歌有望解禁</title></header><body><h1>PSY三級歌有望解禁</h1><p>憑《江南Style》的騎呢馬舞而紅爆的韓國阿叔歌手PSY，逐漸成為國寶。他上周四在首爾舉行8萬人戶外騷，當時除衫凸腩飲酒演出，更唱出舊作《Right Now》。不過這首歌卻被翻舊帳，指歌詞提及煙酒，是19禁三級歌曲不宜公開演唱。<br>不過人紅大把人撐，粉絲在網上發起要求政府解禁該曲，而當局亦決定重審，暫定明天公佈結果。</p><p>《Right Now》在YouTube亦備受注目，點擊次數逾697萬。此外，PSY正忙於籌備美國出道大碟，預計下月中推出，消息人士指他很大機會唱英語。</p></body></html>
