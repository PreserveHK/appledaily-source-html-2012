<html><header><meta charset="utf-8"><title>隔牆有耳：Tanya棟篤騷籌26萬善款 - 李八方</title></header><body><h1>隔牆有耳：Tanya棟篤騷籌26萬善款 - 李八方</h1><p>連前廣播處處長張敏儀都讚好，由公民黨前立法會議員陳淑莊唱獨腳戲嘅Talk Show《戴錯嘢夫人》早前圓滿落幕。Tanya話過收益扣除成本，會全數撥捐護苗基金，推動保護兒童免受性侵犯；早前佢就兌現承諾，將26.6萬元善款捐贈護苗基金。睇怕Tanya失落立法會議席，對慈善機構嚟講未嘗唔係一大喜訊，唔知佢幾時再有新作上演呢？</p></body></html>
