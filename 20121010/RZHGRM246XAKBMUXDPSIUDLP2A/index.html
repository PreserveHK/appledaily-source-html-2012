<html><header><meta charset="utf-8"><title>無業漢襲周永恒入獄4月</title></header><body><h1>無業漢襲周永恒入獄4月</h1><p>歌手周永恒上月23日與當時仍未分娩的趙頌茹（阿Yu）到屯門醫院做產檢期間，到醫院的「一粥麵」晚飯，因別人打尖起爭執而遭襲擊，阿Yu護夫心切，雙手受傷縫6針。無業被告李業鴻（42歲）昨於屯門裁判法院承認共三項傷人及普通襲擊罪，裁判官明言不會容忍此等暴力行為，斥責被告因打尖而失去理智襲擊阿Yu，令她受傷，須重判即時入獄4個月。周永恒得知判決後坦言尊重法庭判決：「我唔識法律，但有公義，而且有齊證據，如果佢唔認罪要我哋上庭作證，我都諗過同佢求情。」採訪：樊素心案件編號：TMCC3300/12</p></body></html>
