<html><header><meta charset="utf-8"><title>吹波仔尅星　飲5杯酒都甩身？</title></header><body><h1>吹波仔尅星　飲5杯酒都甩身？</h1><p>64歲的英國商人基博 (Arthur Kibble)，在網絡售賣一種聲稱可避開酒精呼氣測試的藥丸Alcopal。他表示，在喝酒前後各吃一粒，就只能測到體內實際酒精濃度的九分之一。<br>這種在印度製造的藥丸，本來是醫治胃氣脹。不過亦能阻止酒精進入血液，令呼出的空氣酒精濃度更少。美國已禁售這藥，不過英國仍准出賣，所以有團體擔心會令酒駕大增。而警方亦指有其他方式能測出人體酒精含量，不要以為一粒藥丸就能避過測試。</p></body></html>
