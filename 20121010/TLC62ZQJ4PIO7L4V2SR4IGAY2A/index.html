<html><header><meta charset="utf-8"><title>案件速遞<br>
IT人非禮女生候判</title></header><body><h1>案件速遞<br>
IT人非禮女生候判</h1><p>【本報訊】中學電腦技術員邀約校內相熟的中五女生晚膳，其間突然要求替女生「度胸」，揑了對方右胸一下，女生受驚但仍跟他繼續用膳；晚膳後，技術員重施故技，女生急忙離開及報警。被告昨承認兩項非禮罪，還柙至本月24日判刑。<br>被告曾耀宗（41歲）於事發後已被辭退。他原被控三項非禮罪，其中一項指他在學校班房內非禮事主，昨獲控方撤銷這項控罪；他只承認於今年9月7日，在石籬邨及位於北葵涌街市的巴士站外非禮事主。<br>案件編號：TWCC2607/12</p></body></html>
