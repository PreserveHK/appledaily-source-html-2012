<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>龍心法院前燒陰司紙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龍心法院前燒陰司紙 - 馮仁昭</h1><p>龍心日前喺網上節目涉非禮一名女子，案件噚日喺東區法院開庭，佢原本九點半要到，點知冇出現，最後三催四請下先喺十點半到。龍心入法庭就開電腦，法庭人員話唔可以開，佢就話電腦有證據，跟住佢又攞隻驢仔公仔並叫：「It's my boy.」龍心仲被發現佢個袋中手提電話打直又有黑色物體有鏡頭，主控官指有人拍嘢，法官即扣留再處理。結果案件今日再審，離開前龍心喺法院門前播《江南Style》同燒陰司紙，擾攘一輪先離開。<br>案件編號：ESCC2951/2012</p></body></html>
