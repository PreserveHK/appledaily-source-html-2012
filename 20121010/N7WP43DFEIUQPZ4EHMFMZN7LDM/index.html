<html><header><meta charset="utf-8"><title>潑婦蓄意丟垃圾逼女工打掃</title></header><body><h1>潑婦蓄意丟垃圾逼女工打掃</h1><p>於上月27日，在重慶南橋寺盤溪五支路路口，一名身穿黑衣的潑婦在街上一邊吃雞蛋，一邊把蛋殼隨手丟到地上。其間，一名掃地的清潔女工在旁。女工邊掃邊勸潑婦不要再將蛋殼丟到地上，但該名潑婦聽後竟說：「我就是要丟這裏，你作為環衞工，就是應該掃。」<br>清潔女工隨即反駁道，「那你在家也是這樣亂丟嗎？」潑婦聽後大怒，把未吃完的雞蛋使勁地往地上擲（紅圈示），並說：「快，給老子掃！」事件在網上曝光後，有網友紛紛譴責潑婦的行為，又指「這女的太混賬了。」「不尊重勞動者的人，我最看不起了。」重慶《龍華網》</p></body></html>
