<html><header><meta charset="utf-8"><title>梗有一單喺左近　葵涌<br>
診所被撬閘失萬元</title></header><body><h1>梗有一單喺左近　葵涌<br>
診所被撬閘失萬元</h1><p>【本報訊】葵涌石宜路4號地下一間西醫診所，昨晨7時許，清潔女工返回發現電閘蓋被撬毀，內有搜掠痕迹，彭姓醫生返回診所點算後，證實損失一萬元現金。另外，昨晨近10時，九龍城賈炳達道148號地下一間中西醫診所，懷疑賊人潛入診所樓上的空置護老院，穿過冷氣機位，爬落平台，再揭開平台地面的鐵蓋，跳落樓下診所搜掠，但空手而回，診所點算未有損失。</p></body></html>
