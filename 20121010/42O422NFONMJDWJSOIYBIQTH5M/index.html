<html><header><meta charset="utf-8"><title>英最纖腰日束肚23小時</title></header><body><h1>英最纖腰日束肚23小時</h1><p>「愛靚唔愛命」是不少女性的寫照，像英國女生奧頓（Nerina Orton圖）每天都以緊身胸衣箍腰23小時，令她的22吋腰肢被束緊成15.7吋粗，只差1吋就可打破美國婦人Cathie Jung所創下的15吋全球最纖腰紀錄，但她的目標是將腰束到14吋。<br>她自14歲起以胸衣裹身，最初穿着時非常不舒服，她忍着痛楚慢慢適應下來，令她擁有全英最纖腰的美譽。儘管她追求纖腰，但為健康起見，經常檢查身體，確保內臟不會被擠壓受損。她多年來共收藏了78件緊身胸衣。英國《太陽報》</p></body></html>
