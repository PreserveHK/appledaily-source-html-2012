沈卓盈媾掂楊秀惠舊愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
沈卓盈媾掂楊秀惠舊愛 - 馮仁昭</h1><p>跟徐淑敏老友鬼鬼嘅沈卓盈，多年來身邊出現唔少男伴，噚日有消息話佢最近冧掂楊秀惠舊愛、任職金融界嘅筍盤麥偉汶（Ray）。消息指沈卓盈同Ray拍咗拖只有一個月，正值熱戀階段梗係十足糖黐豆，兩個人拍拖被目睹又拖又攬仲要一杯雪糕兩份食。另外Ray仲被見到深夜接沈卓盈返到禮頓山嘅豪宅享受二人世界，可見感情進步神速。至於舊愛楊秀惠就表示Ray嘅事已經同佢冇關，唔想多提。</p></body></html>
