<html><header><meta charset="utf-8"><title>案件速遞<br>
溜後奪命司機提訊</title></header><body><h1>案件速遞<br>
溜後奪命司機提訊</h1><p>【本報訊】半年前西環東邊街長命斜發生車禍，一輛拖車負責拖走吊臂車時，疑發生「甩鈎」事故，導致吊臂車溜後釀成一死兩傷。肇事拖車司機被控違反交通標誌指示、駕駛危險及超載車輛等三罪，昨在東區裁判法院提訊，押後至下月2日再訊，待律政司指示。<br>44歲被告關仲華（圖）被指於今年4月10日，在皇后大道西及東邊街交界駕駛11.15公噸貨車，超出法例所限的5.5公噸，又違反標誌指示駕駛逾10米長車輛駛入。據悉，由於案情複雜，控方仍未決定是否控告他危險駕駛導致他人死亡罪。被告獲准保釋。<br>案件編號：ESCC3808/12</p></body></html>
