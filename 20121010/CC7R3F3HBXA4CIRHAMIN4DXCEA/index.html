蒙嘉慧忙拍劇婚期保密 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
蒙嘉慧忙拍劇婚期保密 - 馮仁昭</h1><p>蒙嘉慧（YoYo）噚日喺將軍澳電視廣播城拍無綫新劇《仁心解碼2》，坊間對佢同男友鄭伊健嘅婚期有好多揣測，日前就有消息話佢哋秘密訂咗喺今年12月21日預言嘅世界末日結婚，點知伊健嘅舊愛黎芷珊前日踢爆話係明年嘅事先真，YoYo話：「我呢排拍緊劇，乜都未諗。其實一路都係某啲雜誌講，既然開個故事咪由佢一路寫落去，完成埋個結局。」YoYo仲笑笑口話：「12月21日嗰日應該係同屋企人食飯過冬。」</p></body></html>
