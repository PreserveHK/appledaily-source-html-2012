<html><header><meta charset="utf-8"><title>熊黛林得寵最開心</title></header><body><h1>熊黛林得寵最開心</h1><p>熊黛林今日32歲生日，未知郭富城會如何跟她慶祝。熊黛林早前拍攝護膚品廣告時，工作人員突然拿出生日蛋糕、護膚禮物籃和鮮花等跟她慶祝，讓她受寵若驚，熊黛林興奮指是今年收到的第一個生日蛋糕，更是她最喜歡的粉紅色花花蛋糕，開心自己受到大家的寵愛。10月10日生日的熊黛林，直認是十全十美的完美主義者，她說：「無論工作、家庭、朋友，甚至感情，我都會盡力做到最好，希望別人欣賞我付出嘅努力。」她謂生日願望也是「事事做到十全十美」，不過在高要求之餘，她自言會盡量保持心情開朗和樂觀，因為壓力大會影響皮膚。撰文：唐如</p></body></html>
