<html><header><meta charset="utf-8"><title>梗有一單喺左近　北角<br>路障截爛車揭藏毒</title></header><body><h1>梗有一單喺左近　北角<br>路障截爛車揭藏毒</h1><p>【本報訊】北角警區軍裝人員昨凌晨接近4時，在英皇道250號對開擺設路障，截查可疑車輛，其間警員發現一部車頭燈罩玻璃全毀、泵把幾甩脫的舊款客貨車駛至，深感可疑，遂截停該部客貨車，警員搜查客貨車時，在車尾的暗格內，搜出兩柄牛肉刀及小量疑為氯胺酮（K仔）毒品，車上姓孫（29歲）及姓袁（20歲）青年，涉「藏有攻擊性武器」及「藏毒」被捕帶署扣查。</p></body></html>
