<html><header><meta charset="utf-8"><title>300磅肥仔瘦身　變Justin Bieber</title></header><body><h1>300磅肥仔瘦身　變Justin Bieber</h1><p>英國利物浦一名17歲大肥仔，因體形龐大常被人嘲笑，於是下定決心減肥，一年減掉1/3贅肉。減肥前、減肥後兩個樣，大肥仔變瘦後竟變俊男，酷似加拿大樂壇小天王Justin Bieber。<br>大肥仔叫庫克森（William Cookson），最愛食垃圾食物，弄得體形膨脹，重達138公斤（303磅），同儕女生都嘲笑奚落他，令他變孤獨精。但減磅57公斤（126磅）後，他超似Justin Bieber，現時不是他追女孩，而是女孩追他，叫他自信大增。英國《每日郵報》</p></body></html>
