<html><header><meta charset="utf-8"><title>黎明21日捧新丁</title></header><body><h1>黎明21日捧新丁</h1><p>黎明（Leon）和樂基兒發聲明宣佈四年婚姻玩完，日前已回港照常工作的Leon，昨午三時許坐保母車由上水寓所前往觀塘公司。</p><p>10萬獎金</p><p>Leon的唱片公司在上月底進行「AMUSIC iStar自拍選」活動，短短兩周收到過百條來自各地的參賽者自拍唱歌片，連日來Leon返公司就是做評選逐一看參賽作品。Leon完成首輪篩選後，再由網民投票選出冠軍，得獎者不但可得到10萬獎金，更可於21天內發行一首屬於個人的歌及得歌手合約。Leon睇片後感到參賽者的誠意和水準，令他很感動，他的老友甄子丹更為Leon拍宣傳片，當中會大展高超琴技。採訪、攝影：馬建華、彭琮然</p></body></html>
