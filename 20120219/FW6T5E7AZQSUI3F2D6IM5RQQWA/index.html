<html><header><meta charset="utf-8"><title>人物誌：德國攝影師Lutz　助王全安三度獵熊</title></header><body><h1>人物誌：德國攝影師Lutz　助王全安三度獵熊</h1><p>今次於柏林奪得攝影銀熊獎的德國攝影師LutzReitemeier（左），原來跟王全安早於10年前已認識，過往拍過不少紀錄片的Lutz更已跟王合作了至少4部電影，包括曾於柏林贏得金熊的《圖雅的婚事》和銀熊的《團圓》，也是由Lutz操刀拍攝。<br>Lutz於柏林影展期間接受雜誌《德國之聲》訪問，表示於海拉爾拍攝《白》片時腳指頭凍傷了，幾周都沒感覺幾乎以為要截肢，他又讚賞王全安是個具主見又有親和力的導演，雖然未知他下部電影內容，但仍會繼續合作。</p></body></html>
