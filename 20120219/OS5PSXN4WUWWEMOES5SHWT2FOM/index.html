<html><header><meta charset="utf-8"><title>關仁隱事：「牛牛」同鬈毛反面 - 關仁</title></header><body><h1>關仁隱事：「牛牛」同鬈毛反面 - 關仁</h1><p>「牛牛」影帝自從同「鬈毛」大導合作完《係要告》後，跟住都冇再合作過，原來牛牛對鬈毛好有意見，如無必要，佢都唔想再同鬈毛合作，因為上次拍《係要告》原本佢係做主角，點知臨開機，鬈毛先同牛牛講叫佢做第二男主角，主角留番畀「李老闆」嚟演。牛牛當然好谷氣，但約都簽咗，只好焗拍，但拍完之後，又搞是非宣傳話佢唱衰李老闆，呢件事搞到兩位巨星都好嬲，牛牛一向識做人，點會無端端唱衰李老闆，但佢俾人擺晒上枱，當然火都嚟埋啦！你話佢仲點會肯再同鬈毛拍戲呢！<br>撰文：關仁</p></body></html>
