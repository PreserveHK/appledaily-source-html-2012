<html><header><meta charset="utf-8"><title>AKB柏木引港迷瞓街</title></header><body><h1>AKB柏木引港迷瞓街</h1><p>在日本女子組合AKB48中人氣排第三的隊員柏木由紀，落實本月26日首度來港舉行握手會，令全城AKB粉絲期待不已。昨日AKB的深水埗專門店為柏木握手會派籌，雖然名額共1,500個兼要買250港元的寫真集及海報才可一親香澤，但擁躉為見她一面不惜提早一日排隊，前晚在寒風中通宵瞓街霸位，結果有關方面於正式派籌前經已截龍。</p><p>梅田赴京城</p><p>鑑於柏木等人昨日現身埼玉縣西武巨蛋的握手會，令前晚北京的中日建交40周年紀念活動「活力日本展」中，只有梅田彩佳等六名AKB成員撐場。至於原定今晚出席該活動表演的女歌手鈴木亞美，因生水痘臨時改由內地女歌手alan頂上。</p></body></html>
