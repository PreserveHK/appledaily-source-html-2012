<html><header><meta charset="utf-8"><title>警查色魔逃走路線</title></header><body><h1>警查色魔逃走路線</h1><p>【本報訊】上月底香港仔鴨脷洲邨街巿發生令人髮指強姦案件，警方非常重視，昨午再度重返現場進行問卷調查，派出警員拿着疑犯拼圖和地圖向途人查詢，以進一步引證色魔逃走的路線，另外，警方與區議員開會，着手加強現場的照明和閉路電視保安系統。<br>該宗令人髮指的風化案發生於上月26日在鴨脷洲邨街巿，一名21歲女子經過幽暗街巿返家途中遭色魔施暴。<br>疑犯年約25歲，身高1.8米，瘦身材。警方呼籲若可提供消息者，請致電28594258或62023097與西區警區重案組第二隊人員聯絡。</p></body></html>
