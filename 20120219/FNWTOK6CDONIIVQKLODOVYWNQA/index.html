<html><header><meta charset="utf-8"><title>陳妍希晒事業線</title></header><body><h1>陳妍希晒事業線</h1><p>台灣女神陳妍希和名模白歆惠等，大前晚在台北出席水晶品牌施華洛世奇（Swarovski）派對。向來是鄰家女孩的陳妍希改變風格，穿上一襲金色V領水晶裙晒事業線，她笑說：「我好像一個巨星，像是音樂劇《芝加哥》裏的女主角。」</p><p>白歆惠想拍拖</p><p>白歆惠穿上黑色低胸水晶裙，消瘦了不少，她透露因日前患了感冒，現正努力吃中藥調理，還被中醫師警告小心低血壓。她坦言希望有愛情滋潤，她說：「我非常非常希望有新戀情。」撰文：林妃</p></body></html>
