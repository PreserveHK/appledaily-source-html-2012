<html><header><meta charset="utf-8"><title>蘋果汁威院八嬰染惡菌</title></header><body><h1>蘋果汁<br>威院八嬰染惡菌</h1><p>【本報訊】威爾斯親王醫院新生嬰兒深切治療部（NICU）及新生嬰兒加護病房爆發惡菌停不了，自上月底有一名一個月大嬰兒確診染上抗藥性金黃葡萄球菌後，先後再發現八名嬰兒也染上惡菌，最新兩宗個案的患者分別是一名只出生9日的女嬰，以及一名出生11日的男嬰，兩人雖被惡菌入侵，幸好沒有出現病徵，並已康復出院。<br>該院自發現首名患者後，按既定程序篩查曾在相關病房留醫的嬰兒，結果發現多人中招，幸除了首名發現感染的嬰兒須接受治療外，其餘嬰兒均沒有出現病徵。院方表示已加強執行感染控制措施，並會繼續留意情況發展，已向醫管局及衞生防護中心呈報。</p></body></html>
