<html><header><meta charset="utf-8"><title>劇情簡介：白鹿原權慾橫流</title></header><body><h1>劇情簡介：白鹿原權慾橫流</h1><p>由王全安執導的《白鹿原》，改編自陳忠實的同名長篇小說，以陝西白鹿村為背景，反映白姓和鹿姓兩大家族祖孫三代的恩怨情仇。電影充滿中國農村特色，具民族歷史內涵，同時不乏令人震撼的真實情節，被指為中國的史詩電影。<br>故事主角六娶六喪，後代為爭奪白鹿原統治權鬥爭不斷，惡施美人計、兄弟相煎、親翁殺媳、情人反目；途中又經歷大革命到日本入侵、三年內戰，更多家仇國恨交錯糾結，小說以頗多兩性的情慾戲描寫見稱，早被禁止拍成電視劇，但連小說出版到電影開拍也波折重重。</p></body></html>
