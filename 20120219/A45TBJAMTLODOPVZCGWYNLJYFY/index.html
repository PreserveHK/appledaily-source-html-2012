<html><header><meta charset="utf-8"><title>張智霖愛情狂任女圍</title></header><body><h1>張智霖愛情狂任女圍</h1><p>張智霖（Chilam）昨日與羽翹、鄧穎芝出席「伸手助人協會」活動，Chilam接張學友棒擔任「善心行動大使」，他開心地說：「頂替佢有乜所謂，做善事義不容辭，下年大會再搵我都會支持。」他透露將接演新片《天生愛情狂》，有機會與多位女演員合作，他稱未知有否親熱戲。問到太太屆時會否監場？他笑說：「預咗你哋（記者）又問呢樣。」<br>羽翹早前被影到與羅力威拖手行街，她坦言公司有壓力：「老闆話唔係出錢畀我嚟拍拖，要我專心工作，拍都唔好咁張揚。」<br>採訪:王崇穎</p></body></html>
