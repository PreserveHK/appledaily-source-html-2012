<html><header><meta charset="utf-8"><title>「史上沙灘美體」夢露魔鬼身材奪冠</title></header><body><h1>「史上沙灘美體」<br>夢露魔鬼身材奪冠</h1><p>她的漏斗身形，即使在她離世50年後，仍然顛倒世人──英國人最近票選歷來最火辣沙灘美體，「性感女神」瑪麗蓮夢露憑着37－23－36魔鬼身材，壓倒多名在世辣妹，奪得第一。</p><p>主辦這選舉的英國百貨公司Debenhams指，多位上榜女性都擁有爆乳身材，反映大家心目中穿泳衣還是「有肉地」勝於瘦骨仙。這趨勢也反映在該公司的泳衣銷售數字上：有美胸功能的比堅尼去年銷量激增58%，預計今年繼續熱賣。英國《每日郵報》</p></body></html>
