<html><header><meta charset="utf-8"><title>Nichkhun唱泰文歌冧鄉親</title></header><body><h1>Nichkhun唱泰文歌冧鄉親</h1><p>將於下月唱到來港的韓國組合2PM，前晚在曼谷率先開騷熱身，隊中泰籍成員Nichkhun（圖）返到家鄉特別風騷，solo時益街坊首次唱出泰文歌，全場跟他一起大合唱，場面感人。Nichkhun說：「這首歌原本不在表演曲目中，但我控制不了自己，我在韓國發生的一切都想告訴大家，所以想藉着這首歌來表達。」Nichkhun更大玩飛天，而隊友燦成則剝衫晒肌肉。</p></body></html>
