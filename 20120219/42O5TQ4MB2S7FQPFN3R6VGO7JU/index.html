<html><header><meta charset="utf-8"><title>雌虎不餵奶動物園尋「狗奶媽」</title></header><body><h1>雌虎不餵奶<br>動物園尋「狗奶媽」</h1><p>陝西動物園急尋「狗奶媽」！西安秦嶺野生動物園所飼養的三隻雌性東北虎，最近紛紛產崽，最小的一窩虎崽僅八天大，園方用四台電暖器給三胎共九隻幼虎取暖。但剛生下的四隻小老虎的雌虎「花花」因母性不強，只要身下有一隻小虎崽在吃奶，就再不去管其他三個孩子。最後出生的兩隻虎崽因缺奶吃，明顯比較瘦小，精神狀態低迷。因狗和虎都是食肉動物，奶的成份接近，故園方希望找狗來當奶媽，幫助這兩隻瘦弱的小虎崽。<br>陝西《華商報》</p></body></html>
