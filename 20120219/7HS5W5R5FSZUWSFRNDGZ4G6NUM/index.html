<html><header><meta charset="utf-8"><title>為龍媽做預備</title></header><body><h1>為龍媽做預備</h1><p>追龍仔龍女，相信是不少準媽咪今年的大件事。母愛除在懷胎十月時會開始變得偉大，其實在產後也一樣偉大！因懷孕時女性體內雌激素的分泌量大增，從而延長了頭髮的生長期，但分娩後體內雌激素劇減，「逾期居留」的頭髮便相繼掉落，因此在產後三四個月容易出現脫髮，於是靚媽的Image也遇上威脅！史雲遜護髮中心推出的護髮系列乃特別為懷孕婦女研製，同時適合產後及崇尚天然的女士安心使用。全系列不含Parabens防腐劑及GMOs基因改造成份，其活性成份源於新西蘭的蜜蘆卡蜂蜜，具天然治療及平衡作用，除高度保濕滋潤，更含豐富維他命C促進膠原增生。<br><br>查詢：29070838<br><br>記者：曾玉瑩</p></body></html>
