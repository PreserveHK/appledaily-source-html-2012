<html><header><meta charset="utf-8"><title>「現代賈寶玉」招女房客　長相論租金</title></header><body><h1>「現代賈寶玉」<br>招女房客　長相論租金</h1><p>小窩出租，醜女免問？近日湖北武漢一名化名「怡紅公子」的大四學生小蘇（圖），在網上發帖招房客，要求對方必須是本科女大學生，更以長相論租金。他寫道「長相氣質出眾者，常年免費入住」，明言會「倒貼」，更另贈200元（人民幣．下同）房間日常維護費」，長相一般者月租200元。但他直言長相「低於五分的」，就「求您老就別來」。他稱自己是「現代賈寶玉」，「想找個耐看的點綴一下」。湖北《楚天金報》
</p></body></html>
