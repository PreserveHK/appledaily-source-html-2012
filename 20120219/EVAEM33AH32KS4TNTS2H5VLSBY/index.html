<html><header><meta charset="utf-8"><title>高鐵車廂空氣差污染程度如京城</title></header><body><h1>高鐵車廂空氣差<br>污染程度如京城</h1><p>「本以為高鐵車廂空氣不會差，誰知道跟北京差不多！」一名銷售空氣測量儀的民眾，日前乘京滬高鐵時拿出設備（圖）檢測車廂內的空氣，沒想到測試後發現空氣的PM2.5指標每立方米超出130微克，比國家標準的70微克，超標近一倍。<br>該網民氣憤下致電上海鐵路局投訴，同時將結果放到微博上，引來網民熱議。可是，鐵道部稱高鐵車廂內空氣質素符合內地標準，而環保專家亦質疑民用的設備未經當局認可，但卻認為列車人來人往，車箱內有大量懸浮粒子亦不出奇。上海東方衞視</p></body></html>
