<html><header><meta charset="utf-8"><title>灣仔前水警貼告示認錯</title></header><body><h1>灣仔<br>前水警貼告示認錯</h1><p>【本報訊】現年52歲前水警黃立明（小圖），昨午1時50分在灣仔警察總部門外的行人天橋危站，又在附近燈柱貼出向警務處長認錯告示（圖），途人誤以為他有自殺意圖遂報案，警員迅速到場將他帶返總部問話，指他涉嫌妨擾罪將他拘捕。<br>黃早年被揭發在赤鱲角機場收地中轉售土地圖利100萬元，聲稱被警方迫令自願退休，數年前他不忿下三度在警察總部擲雞蛋，獲准以1,000元簽保和守行為12個月。黃自稱，近期他對自己所為深感懊悔，他透露沒有尋死意向，只是想向警務處長說一聲：「我錯嘞。」希望大家原諒他，讓他重新做人。</p></body></html>
