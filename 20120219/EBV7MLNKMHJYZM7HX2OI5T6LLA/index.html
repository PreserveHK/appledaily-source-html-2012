<html><header><meta charset="utf-8"><title>醫療新知兩成穿環者曾嚴重感染</title></header><body><h1>醫療新知<br>兩成穿環者曾嚴重感染</h1><p>潮人愛穿環，但很多人卻忽視了穿環的風險。美國西北大學皮膚學系一項回顧性研究，分析全球10多份相關研究的數據，發現穿環出事的風險比想像中高。<br>研究發現兩成穿環者，包括穿耳環、鼻環、舌環、臍環，甚至生殖器穿環，曾經歷較嚴重的穿環位置感染，並以細菌感染為主；其他的常見併發症包括皮膚敏感、疤痕及穿環處被扯傷，也有人因為穿環，影響了電腦掃描、X光及超聲波等檢查。<br>研究人員表示不少人在穿環初期會小心護理傷口，但是穿環日子久了便會將之忽視；即使穿環附近位置有傷口，也沒有把環除下，是引發嚴重感染的主因，呼籲要待傷口痊癒後才重新戴環。
</p></body></html>
