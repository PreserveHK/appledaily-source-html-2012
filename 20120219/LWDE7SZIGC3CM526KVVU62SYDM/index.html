<html><header><meta charset="utf-8"><title>本周車展：日產純電動車試駕日</title></header><body><h1>本周車展：日產純電動車試駕日</h1><p>合誠汽車今日於錦綉花園市中心廣場舉行日產純電動車體驗日，除咗展出純電動車LEAF，仲可以親身試駕，名額有限。即場還有日產其他熱賣型號，包括MARCH、SERENAHighwayStar7/8人車及豪華7人MPVELGRAND等。即場買車，仲享有限定優惠。</p><p>日期：2月19日<br>時間：11am-6pm<br>地點：元朗錦綉花園市中心廣場<br>查詢：22621088及28035333</p></body></html>
