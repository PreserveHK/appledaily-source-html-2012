<html><header><meta charset="utf-8"><title>關仁隱事：「唔應左」奀星嫌棄奀星 - 關仁</title></header><body><h1>關仁隱事：「唔應左」奀星嫌棄奀星 - 關仁</h1><p>二婆台成日俾大婆台㩒住打，雖然間中有啲節目搞得有聲有色，但都係曇花一現，關仁有時都戥佢哋唔抵。有時二婆台做節目幾有誠意，但佢哋政策成日轉嚟轉去，連啲三、四線歌星仔都睇唔起佢哋班藝人。話說之前二婆台搞選公主活動，由於唔少大星出埠搵食，所以二婆台請咗一向冇乜工作嘅二打六歌星「唔應左」做表演嘉賓，唔應左知名度唔高，但竟然耍大牌，唔肯同二婆台出身嘅歌星合唱，嫌棄人哋唔夠班，仲大大聲話如果同佢哋合唱就走人，最後二婆台被逼安排佢獨唱，認真大支嘢。<br>Textby關仁</p></body></html>
