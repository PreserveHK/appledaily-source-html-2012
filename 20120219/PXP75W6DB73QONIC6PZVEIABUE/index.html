<html><header><meta charset="utf-8"><title>求驗客手記：格流、樸茅莫財齊輸 - 求驗客</title></header><body><h1>求驗客手記：格流、樸茅莫財齊輸 - 求驗客</h1><p>乜嘢叫屋漏兼逢連夜雨，格拉斯哥流浪同樸茨茅夫就係最好嘅例子。大家都知佢哋啱啱接受咗財政監管，仲要畀各自嘅聯賽賽會扣10分，喺過去嘅周末，仲齊齊輸波，其中樸茅喺英冠作客輸畀班士利0:2，而格流（左）就喺蘇超0:1爆大冷主場不敵基爾馬諾克（右）。我求大俠諗，除咗隊波本身黑氣纏身之外，啲球員知道球會財困，唔好講贏波獎金，月尾份糧都唔知有冇着落，又點會出力踢，所以輸波都好正路。</p></body></html>
