<html><header><meta charset="utf-8"><title>蘋果汁「正面教育」助自閉童</title></header><body><h1>蘋果汁<br>「正面教育」助自閉童</h1><p>【本報訊】香港耀能協會與理工大學於2010年起合作，邀請81位孩子有過度活躍或自閉症等發展障礙的家長參與研究，結果有接受過親子正面教育課程的42名家長，較能掌握管教方法，減輕因與孩子相處帶來的壓力，子女的問題行為也較以往減少，如變得願意排隊和遵守指示。上述課程由澳洲昆士蘭大學的臨床心理學家，經過20多年研究制訂而成，課程主張家長日常透過正面語言教導子女。
</p></body></html>
