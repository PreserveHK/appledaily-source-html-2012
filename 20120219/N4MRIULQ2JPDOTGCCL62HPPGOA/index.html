<html><header><meta charset="utf-8"><title>關之琳幫襯數碼通</title></header><body><h1>關之琳幫襯數碼通</h1><p>數碼通近日因為無限上網數據服務「出爾反爾」惹來不少客戶狂轟，不過關之琳前日仍到數碼通出新手機。前日下午6時45分，着住皮草背心、手挽Céline蟒蛇皮手袋的關之琳，單拖在中環ifc數碼通內與店員密密斟，似在研究手機月費計劃。一向警覺性十足的她，很快便發現門外有記者。其間記者見職員將黃色單據交給她，然後拿出一盒疑似iPhone的手提電話交予她查看，前後15分鐘關之琳才離開。<br>記者問關之琳是否買新手機，她只笑一笑沒有回應，然後乘車離開。<br>採訪、攝影：李志明</p></body></html>
