<html><header><meta charset="utf-8"><title>灼傷男童　噴新皮無疤</title></header><body><h1>灼傷男童　噴新皮無疤</h1><p>英國林肯郡兩歲男童澤德，在家中遭滾茶淋身，膊頭、胸口至腹部被嚴重燙傷（左圖），但醫生利用革命性療法，給他「噴」上新皮膚，四個月後傷疤消失（右圖）。<br>澤德去年10月遭燙傷，醫生為他施手術，再用噴補皮膚技術，在澤德身上採集像郵票般大的健康皮膚，放入ReCell儀器內，讓酵素分解皮膚，製成培養液，然後用注射器噴在傷口表面，使新皮膚細胞自行癒合。整項治療費約5,000英鎊（6.1萬港元）。英國《太陽報》</p></body></html>
