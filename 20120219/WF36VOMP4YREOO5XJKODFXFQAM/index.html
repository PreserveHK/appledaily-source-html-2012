<html><header><meta charset="utf-8"><title>話你知：D3官員須申報配偶職業</title></header><body><h1>話你知：D3官員須申報配偶職業</h1><p>政府常說重視公職人員利益申報，究竟有關部門是否知悉土木署高官何偉富捲入任職私人機構的妻子的收地風波？本報向署方查詢後，部門才向何偉富了解事件，一天後回覆指他的公職與該私人發展計劃無關。<br>何偉富是首長級乙級（D3）官員，按現行政策須申報投資及配偶的職業。土木署表示，根據紀錄，何偉富已按既定程序申報配偶的職業，其配偶並無擁有虎草村的土地權益。署方補充，公務員應向上司申報一切可能與公職產生衝突的利益，除非獲上司批准，否則應避免參與與利益衝突有關的所有工作。</p></body></html>
