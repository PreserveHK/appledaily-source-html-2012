<html><header><meta charset="utf-8"><title>施嘉莉男友被爆夜店傷人</title></header><body><h1>施嘉莉男友被爆夜店傷人</h1><p>4月底將有大片《復仇者聯盟》（TheAvengers）上映的美國性感女星施嘉莉祖安遜（ScarlettJohansson），最近連日和發展了約半年、任職廣告界的新歡NateTaylor到夏威夷度假，乘遊艇出海及在沙灘上享受燦爛陽光。二人昨日亦被拍到捧着快餐食品，施嘉莉似乎未有為保持健美體態而戒口。</p><p>打到流鼻血</p><p>不過《紐約郵報》昨日卻來贈興，指Nate去年12月曾捲入一宗夜店傷人事件，事發時他在店內碰見舊愛，隨即向她身邊那位男伴揮拳，令該男子流鼻血，最後把自己反鎖廁所內的Nate要勞動保安員將其趕走，施嘉莉即被指戀上暴力男。</p></body></html>
