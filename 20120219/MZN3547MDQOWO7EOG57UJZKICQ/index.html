<html><header><meta charset="utf-8"><title>陳豪冧茵媺廚藝</title></header><body><h1>陳豪冧茵媺廚藝</h1><p>陳豪和陳法拉前晚在尖沙嘴出席新車揭幕儀式，剛過去的情人節，二人各自與另一半度過，陳豪怕羞說：「開心同溫馨，但唔講點過喇，想留番啲私人回憶。」他透露親自下煮，女友陳茵媺也入得廚房出得廳堂，他冧笑說：「佢食素，但煮蔬菜同西餐都OK好味。」談到喜歡那種車，陳豪坦言希望揸開篷車：「我都鍾意去遠啲嘅地方揸開篷車，但同茵媺一齊就唔能夠開篷。」<br>問法拉會否叫男友送車？她說：「我鍾意自己買，我揸車屬進取型，唔係超速，但仍享受幾秒速度感。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
