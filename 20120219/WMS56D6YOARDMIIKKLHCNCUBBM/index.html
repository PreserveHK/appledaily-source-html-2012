<html><header><meta charset="utf-8"><title>任達華籲捐票房緝兇</title></header><body><h1>任達華籲捐票房緝兇</h1><p>任達華和文詠珊（JaniceMan）昨日到北京出席新戲《大追捕》的記者會，導演周顯揚亦有現身，在片中飾演警察的任達華坦言覺得做警察很辛苦，因此華仔提到上月初發生的南京銀行搶劫殺人案，當時兇手持槍把取款人殺害後取款逃走，目前懸紅高達300萬人民幣，華仔即場要求片商把票房捐出來作為懸紅，希望把匪徒早日繩之以法。<br>另外，華仔表示今次角色跟以往有點不同：「以前演過很多帥氣的警員，但這次有點頹廢，很滄桑，也有很多白頭髮。」而JM就扮演極內向的女生，為配合角色，她開拍前不時玩自閉以培養情緒。<br>採訪、攝影：陶然婷</p></body></html>
