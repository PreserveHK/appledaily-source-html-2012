<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大女星麗素麥雅當絲主演的新片《TheVow》，上周五以約5,400萬港元冧莊再奪周五美國票房冠軍。<br><br>●威爾斯女歌手KatherineJenkins自爆早前於英國多實郡開騷前，被狂迷闖入更衣室反鎖索抱，把她嚇壞。</p><p>●日本組合AKB48前日派出大島優子等16名成員在埼玉縣舉行新碟握手會，獲13,000名歌迷撐場。<br><br>●韓國組合SuperJunior（SJ）前日在新加坡開騷，成員銀赫險被歌迷拋上台的物品擊中。<br><br>●韓星張根碩昨日飛往東京準備舉行免費騷，收到歌迷送上漫畫。<br><br>●韓國組合WonderGirls隊長先藝昨日首次公開和男友在海地做義工的合照。</p></body></html>
