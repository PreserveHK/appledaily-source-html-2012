<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈卓盈明倒纖體公司米 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈卓盈明倒纖體公司米 - 馮仁昭</h1><p>沈卓盈同王貽興噚日喺尖沙嘴出席安麒天使新春團拜，着咗條鮮色裙示人嘅沈卓盈，一直好注重自己嘅體形，佢仲好大方咁公開自己嘅三圍數字32C、24、34，體重108磅。卓盈話好滿意家自己身形，唔使特別減肥或者刻意豐胸，不過要保持身形唔走樣係最難嘅一件事。王貽興啱啱出咗本書教男人節食打扮做型人，佢話唔煙唔酒早睡加運動係最佳方法。</p></body></html>
