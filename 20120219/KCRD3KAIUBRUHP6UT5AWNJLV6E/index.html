<html><header><meta charset="utf-8"><title>求驗客手記：馮奇直擊　車仔失控 - 求驗客</title></header><body><h1>求驗客手記：馮奇直擊　車仔失控 - 求驗客</h1><p>上周六場英足盃16強，英冠伯明翰（左）作客車路士（右）一度領先，最後被主隊逼和1:1，要擇日重賽，專程落倫敦睇呢場波嘅伯明翰財務總監馮嘉奇，透過長途電話同我求大俠吹水時，大讚一班小將夠團結，希望重賽再做齣好戲。馮奇仲話：「見到費托、桑馬達各自為政，冇乜合作性，仲見波亞斯喺場邊指手劃腳，感覺班球員唔聽佢支笛咁。」自上年9月歐霸盃輸畀布拉加後，伯明翰已經連續17場主場不敗，真係怕乜主場再撼車仔。</p></body></html>
