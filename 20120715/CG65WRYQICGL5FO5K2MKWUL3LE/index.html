<html><header><meta charset="utf-8"><title>紅十字會捐血贈愛心傘</title></header><body><h1>紅十字會捐血贈愛心傘</h1><p>捐血救人，風雨不改。香港紅十字會輸血服務中心為了感謝捐血人士，由即日至本月29日期間捐血，可獲贈「捐血愛心雨傘」，讓市民在風雨中仍能繼續前往捐血救人，送完即止。<br>市民每捐1次血，便能救助4位病人。年齡介乎16至65歲、體重逾41公斤的健康人士，均可加入捐血者行列。年滿18歲或以上之男士每隔3個月可捐血1次；女士則每隔4個月可捐血1次。年齡16及17歲的青少年，則每隔6個月可捐血1次。<br>紅會熱線電話：27101234<br>輸血服務中心網頁： http://www.ha.org.hk/rcbts </p></body></html>
