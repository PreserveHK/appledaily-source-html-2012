<html><header><meta charset="utf-8"><title>夏日求驗客：耶高保處子戰頂垮恒大 - 求驗客</title></header><body><h1>夏日求驗客：耶高保處子戰頂垮恒大 - 求驗客</h1><p>噚晚中超嘅廣州打吡，富力射手耶高保（左）處子登場，幫球隊作客以1:0絕殺恒大！呢位尼日利亞射手好想喺呢場打吡上陣，話要砌低恒大，佢最終得償所願正選上陣。恒大嘅巴拉圭射手巴里奧斯亦都係首次中超上陣，佢喺74分鐘有個黃金機會，但頭槌攻門中柱彈出。耶高保85分鐘接應角球頂入，幫富力贏恒大1:0，今季雙殺對手。雖然輸波，但恒大仲坐穩榜首。<br></p></body></html>
