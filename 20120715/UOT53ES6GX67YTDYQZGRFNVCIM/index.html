<html><header><meta charset="utf-8"><title>幼園浮誇畢業禮走紅地毯</title></header><body><h1>幼園浮誇畢業禮走紅地毯</h1><p>走紅地毯、穿博士袍（圖）、表演百般武藝、甚至到香格里拉酒店吃自助餐，內地幼兒園流行隆重畢業典禮，比大學畢業還誇張，也有家長感慨這種越推越前的畢業文化勞民傷財。<br>日前武漢開一幼稚園的孩子們穿上博士袍、手持畢業證書，老師齊唱《Ihaveadream》祝福；北京中國傳媒大學附屬幼稚園畢業典禮不但有紅地毯，還有鮮花拱門；廣州某幼兒園298名小朋友偕父母走紅地毯，學生代表發言，還表演歌藝、爵士舞、芭蕾舞、英語劇等。<br>網友異口同聲：「幼稚園畢業禮比我大學還隆重！」<br>湖北荊楚網/新浪微博</p></body></html>
