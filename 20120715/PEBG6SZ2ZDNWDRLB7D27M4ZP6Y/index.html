<html><header><meta charset="utf-8"><title>蒼井空微博貼床照　求陪睡</title></header><body><h1>蒼井空微博貼床照　求陪睡</h1><p>日本前AV女優蒼井空近年在內地火紅，在微博上更擁有逾千萬粉絲。她周五（13日）晚上傳了一張躺在床上，眼神迷濛的挑逗自拍照，並留言邀網民一起玩、甚至陪睡！事件立即引來廣大網友熱議，該條微博當晚就被轉發超過兩萬次。<br>查看蒼井空的微博，她先是留言「啊~無聊。大家一起玩吧~」，已惹來不少色情留言，但她沒有回覆，之後她邀約網友「一起睡覺吧！」雖然她刻意強調「沒有黃色的事」，卻令一眾宅男更加瘋狂，爭相報名「陪睡」。<br>台灣東森新聞網</p></body></html>
