<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手珍妮花洛庇絲昨日證實不會為來季《一夜成名》任評判。<br><br>●美國型佬畢彼特傳與新喪屍片《WorldWarZ》導演馬克科士打鬧不和，二人僅傳紙仔交流。<br><br>●已故樂壇天王米高積遜因死訊刺激唱片銷情，錄得37.1億港元收入近乎完全清還身前欠債。</p><p>●日本麻煩女星澤尻英龍華昨日風騷復出工作，在東京一間戲院宣傳新片《整容天后》。<br><br>●韓星張根碩昨日公開在巴黎香榭麗舍大道舉報紙和飲紅酒的相片，兌現08年作出的承諾。<br><br>●瑟雍所屬的韓國組合2AM昨日飛抵北京演出韓流騷，有指組合今秋來港開騷。</p></body></html>
