<html><header><meta charset="utf-8"><title>夏日求驗客：伊巴AC波衫50蚊有找 - 求驗客</title></header><body><h1>夏日求驗客：伊巴AC波衫50蚊有找 - 求驗客</h1><p>巴西中堅堤亞高施華上周六落實以4,000至4,500萬歐元（約3.8至4.3億港元）由AC米蘭過檔巴黎聖日耳門（PSG），仲簽約5年；啲人估AC嘅瑞典前鋒伊巴謙莫域，之後會步堤亞高施華嘅後塵，轉去PSG搵食。而喺米蘭內洛訓練場外擺檔賣AC波衫同精品嘅小販，即時將伊巴嘅貨品割價出售；其中印有伊巴個名同號碼（11號）嘅疑似老翻AC波衫，平到5歐元（約47.5港元）一件（圖）；至於有佢個名嘅紅黑頸巾仲抵，只係賣1歐元咋。</p></body></html>
