<html><header><meta charset="utf-8"><title>關仁隱事：「阿花」唔肯綵排丟架 - 關仁</title></header><body><h1>關仁隱事：「阿花」唔肯綵排丟架 - 關仁</h1><p>點解咁多人話家香港樂壇已死？睇近日「阿花」喺三色台歌唱節目表現就知原因。阿花唱歌唱咗超過10年，但歌藝唔單止完全冇進步，佢當晚唱live仲竟然唱到走晒音，嚇到全港觀眾打爆電視機咁滯。<br>關仁聽三色台幕後講，原來三色台最初想叫人同阿花一齊合唱，點知阿花唔肯，要自己一個人孭飛。好啦，畀佢自己一個人做一part表演，但公仔廂叫阿花綵排，阿花竟然話唔使，結果搞到自己喺全港市民面前丟架，呢啲咪係自己攞嚟衰囉！<br><br>撰文：關仁</p></body></html>
