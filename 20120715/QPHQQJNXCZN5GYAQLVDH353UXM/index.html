<html><header><meta charset="utf-8"><title>LondonEXPRESS：希斯路機場　增肥！</title></header><body><h1>LondonEXPRESS：希斯路機場　增肥！</h1><p>奧運很快便會開幕，大家都擔心倫敦能否處理好因奧運而增加的人流，部份人更因此猶豫，不敢去觀賽。其實倫敦各組織早已部署好，實在不用緊張。像希斯路機場，估計8月13至15日的客運量會由平時的9萬增加到12萬5千，早已興建面積約有三個奧運泳池的臨時「奧運客運大樓」，更破天荒在選手村內提供辦理登機手續的設施，以應付遊客及奧運會運動員的需求。聽到這裏，想好去親身支持哪一個運動員了嗎？<br><br>記者：姜穎妍</p><p>奧運期間，預計機場將處理的旅客及行李數目會激增。</p></body></html>
