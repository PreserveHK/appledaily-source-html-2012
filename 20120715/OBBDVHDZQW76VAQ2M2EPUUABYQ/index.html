<html><header><meta charset="utf-8"><title>今日我至傷：Jeana自爆同柏文同居</title></header><body><h1>今日我至傷：<br>Jeana自爆同柏文同居</h1><p>何佩瑜（Jeana）昨穿比堅尼現身旺角，為洗頭水在鬧市上演洗頭宣傳，Jeana指今次有六位數字酬勞。<br>問Jeana穿得如此性感，男友張柏文會否呷醋？Jeana扯開話題說：「我背脊個傷口就係佢造成，佢開個櫃筒時撞到我。」似暗示已與柏文同居，Jeana補充說：「一時時啦。」Jeana又指男友有很多生意，無需由她賺錢。<br>採訪：譚倩宜　攝影：仇志德</p></body></html>
