<html><header><meta charset="utf-8"><title>倫奧遊園地項目介紹：92年始設女子柔道</title></header><body><h1>倫奧遊園地<br>項目介紹：92年始設女子柔道</h1><p>柔道為日本的國技，首次出現為64年東京奧運會，但68年又被取消，72年奧運才再恢復至今，92年巴塞隆拿奧運會才出現女子柔道。倫奧柔道比賽將產生14面金牌（男、女子各佔7面）；柔道以體重分級別，男子組每場5分鐘、女子組（圖）每場4分鐘。選手穿白色或藍色柔道袍作賽。今屆亦有香港選手出戰，他便是現職消防員的張志業，他將參加男子73公斤以下級別。</p></body></html>
