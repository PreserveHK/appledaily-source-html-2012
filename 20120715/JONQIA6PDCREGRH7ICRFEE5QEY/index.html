<html><header><meta charset="utf-8"><title>陳可辛任威尼斯影展評審</title></header><body><h1>陳可辛任威尼斯影展評審</h1><p>陳可辛最近正在北京和天津兩地趕拍由中影投資的新片《中國合伙人》，演員有黃曉明和鄧超等，劇情橫跨30年，由80年代至今天，講述大時代下小人物的創業勵志故事，稍後還要到美國紐約華爾街取景，預計9月中可以拍完。為了這部戲，陳可辛在今年初就開始住在北京，以體驗生活。<br>陳可辛獲第69屆威尼斯影展邀請，為該屆主競賽單元擔任評審，而評審主席是米高曼（MichaelMan），對於今次能夠獲邀做評審，陳可辛表示感到光榮。據陳可辛發言人透露，該影展於8月29日開幕，陳可辛會於下月底盡快完成內地部份的拍攝，之後趕赴威尼斯影展。<br>撰文：葉雪</p></body></html>
