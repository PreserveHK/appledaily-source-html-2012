<html><header><meta charset="utf-8"><title>醫療新知肥人易有大腸瘜肉</title></header><body><h1>醫療新知<br>肥人易有大腸瘜肉</h1><p>美國一項研究發現肥胖可增加出現大腸瘜肉的風險，科學家分析全球23項包括美國、歐洲、亞洲共逾10萬人的研究，發現體重與瘜肉關係密切，研究發現體重指數（BMI）達25或以上，即屬於肥胖及癡肥的組別，有大腸瘜肉的比率為22%，較體重指數正常組別的19%為高。<br>大腸瘜肉可增加腸癌風險，世界衞生組織估計全球每年有50萬人死於腸癌，醫學界建議50歲或以上人士，應定期檢查是否有瘜肉。科學家發現出現瘜肉的風險會隨體重指數上升而增加，但今次研究未能確定體內脂肪越多，是否越有利瘜肉生長，但建議要進一步研究超重者是否需要接受更頻密的大腸檢查。
</p></body></html>
