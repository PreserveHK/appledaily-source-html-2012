<html><header><meta charset="utf-8"><title>生果金　放飛機</title></header><body><h1>生果金　放飛機</h1><p>【本報訊】梁振英競選時承諾，為合資格長者每月提供雙倍生果金2,200元；但勞工及福利局局長張建宗表明，今年內難以推行。約100名長者昨參加由民主黨發起的請願行動，由立會遊行至特首辦，抗議政府遲遲未有交代推行特惠生果金的時間表。參加行動的長者手持寫有「縮沙」二字的紙飛機，連同一架大型紙飛機模型，擲向特首辦（圖），批評梁振英和張建宗欺騙長者，要求政府今年內落實增加生果金至3,000元，民主黨又要求梁振英盡快就全民退休保障制度作公開諮詢。<br>曾顯華攝</p></body></html>
