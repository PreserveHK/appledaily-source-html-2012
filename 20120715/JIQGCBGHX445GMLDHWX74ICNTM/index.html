<html><header><meta charset="utf-8"><title>李冰冰成都銀逃過一劫</title></header><body><h1>李冰冰成都銀逃過一劫</h1><p>李冰冰日前到成都出席代言活動，活動在酒店舉行，其間卻發生意外，活動開始前，李冰冰尚未到場時，現場大門突然倒下壓傷了兩名工作人員，幸好兩人傷勢不算嚴重，總算是不幸中之大幸。據目擊者表示，當時現場雖然有不少fans和工作人員在場，但秩序尚算良好，未有混亂，但大門卻毫無先兆突然倒下。<br>而整個活動上，李冰冰都不知現場曾發生意外，直至活動完結後傍晚時份，她坐夜機返回北京時，才從工作人員口中得知有意外，於是透過工作人員慰問傷者，亦希望有關方面下次要注意活動現場的安全。<br>撰文：林妃</p></body></html>
