<html><header><meta charset="utf-8"><title>「廣末涼子」台北賣冷麪</title></header><body><h1>「廣末涼子」台北賣冷麪</h1><p>日本女星廣末涼子赴台賣冷麪？有網民發現在台北內湖一間冷麪店內一名「店花」，她有着雪白肌膚、甜美臉蛋、迷人梨窩，很像廣末涼子。不少網民都拍她，並把照片放上網，甚至專程前來吃麪，令麪店生意大增。原來她是兼職模特兒林雨葶，現年22歲，還在實踐大學就讀。兩年前她曾上綜藝節目，亦拍過廣告，現職網拍模特兒。</p><p>不少男顧客都是衝着她來光顧，甚至有顧客天天來吃冷麪，把她的一舉一動手繪成畫冊送她，但當面對太黐纏的客人，林母便會開笑說：「是來吃冷麪，還是看我女兒。」<br>台灣《蘋果日報》</p></body></html>
