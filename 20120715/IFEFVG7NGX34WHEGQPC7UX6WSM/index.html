<html><header><meta charset="utf-8"><title>蘋果汁逾半青年曾遇求職陷阱</title></header><body><h1>蘋果汁<br>逾半青年曾遇求職陷阱</h1><p>【本報訊】工黨與職工盟的青少年暑期工陷阱調查發現，逾半受訪者曾遇過求職陷阱，當中以層壓式推銷及假自僱的問題最嚴重。有受害者表示，曾被僱主拖欠薪金一個多月。<br>工黨上月至本月初訪問200名15至24歲年輕人，逾半曾遇過求職陷阱或勞工法例問題，當中四成人選擇逃避不處理。工黨秘書長譚駿賢稱，調查反映青少年對求職陷阱警惕不足，建議他們事前了解求職公司的背景，盡量透過招聘會求職，遇問題時主動求助。政府應加強勞工法例和求職陷阱的宣傳，披露違法公司和僱主的名稱，減低年輕人求職時受騙的風險。</p></body></html>
