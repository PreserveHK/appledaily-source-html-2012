<html><header><meta charset="utf-8"><title>蘋果汁大埔海濱公園展出藝術品</title></header><body><h1>蘋果汁<br>大埔海濱公園展出藝術品</h1><p>【本報訊】康樂及文化事務處主辦的「藝綻公園2012」，展開第二階段名為「遊園探境：埔．觸．地平線」展覽。由香港中文大學建築學院學生製作的五款作品中，「洞起來」是取材自《愛麗斯夢遊仙境》的兔子洞，利用大小比例錯覺與公園遊人互動。「騎椅」則結合單車、欄杆和長椅，讓人思考椅子的功能。<br>是次展出至9月30日止，市民在大埔海濱公園觀賞藝術品的同時，亦可以欣賞由敲擊樂師龍向榮博士帶領的「敲擊眾樂樂」及無伴奏合唱表演等項目。</p></body></html>
