<html><header><meta charset="utf-8"><title>梁詠琪西班牙回到未嫁時</title></header><body><h1>梁詠琪西班牙回到未嫁時</h1><p>梁詠琪早前應品牌Loewe邀請，到西班牙出席活動，她趁機在巴塞隆那為全新國語碟的主打歌曲《ButterflyKisses》拍MV，她說：「我哋只有一日半嘅時間拍攝，好彩當地政府好幫忙，我哋喺著名建築師高迪設計嘅公園ParkGuell作為拍攝場景，呢個景點每日遊客都過萬，好彩有關機構破例開早兩個鐘畀我哋。」</p><p>另一拍攝地點皇宮花園HortaMaze，原來是梁詠琪老公Sergio去年求婚的地方，她說：「嗰時我喊到個妝都花晒，我哋都冇喺呢個咁靚嘅花園前影相留念，今次重遊舊地，梗係要影個夠。」Sergio在行程中更兼任譒譯。<br>撰文：唐如
</p></body></html>
