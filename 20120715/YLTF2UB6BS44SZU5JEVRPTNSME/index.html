<html><header><meta charset="utf-8"><title>關仁隱事：「寶島小子」拍拖變生鬼 - 關仁</title></header><body><h1>關仁隱事：<br>「寶島小子」拍拖變生鬼 - 關仁</h1><p>「寶島小子」初出道時性格好鬼內向，唔鍾意傳媒只係掛住問佢同「巨肺」嘅感情，不過近來寶島小子因為女友而開朗咗，日前佢嚟香港開騷，傳媒狂問巨肺嘅嘢，佢都冇再黑面，仲扮唔識聽廣東話，點知記者講笑話巨肺匿埋喺佢酒店房時，寶島小子即刻用廣東話澄清話：「你唔好亂講呀!」擺明得女友特訓後，唔止個人開朗咗，仲連廣東話都叻埋。<br>Textby關仁</p></body></html>
