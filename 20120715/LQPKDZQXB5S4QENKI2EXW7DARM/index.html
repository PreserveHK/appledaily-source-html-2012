<html><header><meta charset="utf-8"><title>今日提醒你：「愛．家庭運動」開幕</title></header><body><h1>今日提醒你：「愛．家庭運動」開幕</h1><p>香港基督少年軍臻品中心舉辦「愛．家庭運動2012」，將於今日下午2時半，在尖沙嘴香港文化中心露天廣場C區，舉行開幕典禮，立法會議員黃成智擔任主禮嘉賓，逾200名來自幼稚園、小學、中學的學生和家長會出席。典禮後將舉行一連串活動和表演，包括「快樂的家庭學者」家長講座、兒童及青少年手工藝工作坊等。詳情可致電27145400查詢。<br>「愛．家庭運動2012」今年5月展開，大會希望透過不同類型的工作坊和比賽，例如閱讀比賽、講座和親子活動等，向家庭發放「愛」的正能量，推動家庭核心三大價值：愛與關懷、責任與尊重、溝通與和諧。</p></body></html>
