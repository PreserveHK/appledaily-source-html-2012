<html><header><meta charset="utf-8"><title>關仁隱事：「KingKong」囂爆揸弗人 - 關仁</title></header><body><h1>關仁隱事：<br>「KingKong」囂爆揸弗人 - 關仁</h1><p>富三代成唔成材好難講，但有冇品就一睇就知，好似早排富豪「噹叔」退休，孫仔「KingKong」接管百億王國，嗰啲氣焰十分難頂。好似早排佢去捧一個世叔伯場，遲到唔在講，見到記者仲即刻嘴藐藐，用眼神指揮保鑣同暗示啲公關隔開記者，佢咁大牌，記者、保安同來賓個個都慨嘆，當年噹叔咁有身份對人都係客客氣氣，真係一代不如一代。<br>Textby關仁</p></body></html>
