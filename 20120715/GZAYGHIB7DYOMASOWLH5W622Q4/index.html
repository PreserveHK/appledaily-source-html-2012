<html><header><meta charset="utf-8"><title>甄子丹百萬手錶冧妻</title></header><body><h1>甄子丹百萬手錶冧妻</h1><p>甄子丹及陳倩揚等前晚在中環出席名錶店舖開幕，子丹說每個男士都愛手錶，但他的收藏不算多，他稱最貴是買給太太的過百萬手錶。子丹表示大前日從美國返港，此行在當地出席「甄子丹周」活動，他說：「好多觀眾搵我簽名，原來好多人鍾意睇我嘅戲，影迷由3至90歲都有，我仲畀一個90歲婆婆打尖攞簽名先。」<br>近日有網民指子丹無份接拍史泰龍新作《轟天猛將2》，其實是他不夠資格入荷李活，子丹稱早已答過，未能接該片是因時間及角色不適合，會看下次有否機會再合作。<br>陳倩揚表示與老公有錢會一齊用，並已開始為兒子儲錢，她透露將出新書分享湊仔心得。<br>採訪：張俊銘　攝影：仇志德</p></body></html>
