<html><header><meta charset="utf-8"><title>不滿採礦破壞環境村民持械毆官員</title></header><body><h1>不滿採礦破壞環境<br>村民持械毆官員</h1><p>廣東陽山小江鎮黃牛灘村李屋圍村小組上周四（12日）發生警民衝突（圖），有指村民因不滿當局在當地採礦，破壞環境而爆衝突，造成11名幹部及5名公安不同程度受輕傷，數名民眾亦受傷。當日下午，七名涉嫌鬧事村民被捕。<br>當地公安初步調查認為，「是一宗有組織、有預謀的犯罪事件」。幾名村民在事發前一晚勒索聯採礦業公司工人失敗後，聚集幾十名年輕人拿木棍、鋤頭、鐮刀、汽油彈等武器前往工地鬧事。他們更用樹枝雜物堆死大門，淋上汽油，地上撒上碎玻璃，致傷者無法撤離救治。<br>廣東《南方日報》
</p></body></html>
