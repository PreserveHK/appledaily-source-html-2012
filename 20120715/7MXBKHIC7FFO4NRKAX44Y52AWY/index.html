<html><header><meta charset="utf-8"><title>HotTalk：iPhone5網上賣$5,088？</title></header><body><h1>HotTalk：iPhone5網上賣$5,088？</h1><p>傳聞到10月才公佈嘅蘋果iPhone5，連名字都未確定，突然間竟在網上有售！你還要趕去AppleStore訂貨嗎？別儍了，那只怕是一場大整蠱，日前淘寶網有人發表了這部手機嘅出售訊息，不單把價錢定於$5,088至$6,688之間，還有多幅「實機圖」以供大家參考。但看一看存貨量，賣家居然說有5,989件貨之多；至於信與不信？反正我不信了。</p></body></html>
