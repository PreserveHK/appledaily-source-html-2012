<html><header><meta charset="utf-8"><title>關仁隱事：麻煩孖寶搞寸選美會 - 關仁</title></header><body><h1>關仁隱事：<br>麻煩孖寶搞寸選美會 - 關仁</h1><p>三色台今年嘅香香小姐搞咗唔少花臣，成功炮製咗唔少話題，博到好多見報機會，當中亦要多得兩位風頭人物「落湯雞」同埋「爛賭婆」，皆因佢哋亦都搞咗好多新聞話題。</p><p>擺明星款</p><p>之前有傳落湯雞蝦其他靚女，佢就喊住口咁否認，爛賭婆亦出口幫佢，不過關仁八到佢哋兩個私底下的確係麻煩友嚟㗎，蝦蝦霸霸就唔知真定假，但聽聞落湯雞同爛賭婆喺工作人員面前就真係擺晒款，開工拍嘢嘅時候要人三催四請至出場，唔係話要補妝就話要去廁所，真係明星都冇佢哋咁巴閉呀！<br>Textby關仁</p></body></html>
