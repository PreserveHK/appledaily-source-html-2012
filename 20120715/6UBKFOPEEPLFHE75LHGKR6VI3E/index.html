<html><header><meta charset="utf-8"><title>滾湯燙傷　男童下體變形</title></header><body><h1>滾湯燙傷　男童下體變形</h1><p>4歲男童被全身燙傷命危。來自安徽，隨父母打工到了南京的程明偉，近日在飯桌旁和姐姐玩耍時，不慎將一盆媽媽端上的滾燙番茄蛋湯打翻在身上，當場被燙傷至休克。經醫生診斷，他身體40%以上面積被燙傷，下體更被燙至變形，仍未脫離生命危險。<br>「不管餵甚麼他都說好燙好痛……」媽媽在醫院看着重傷兒子不禁痛哭。程明偉因被滾湯從頭潑到腳，傷勢嚴重。他被送院後全身包着繃帶，皮膚已發紅發黑，躺在床上動也不能動，也不能吃喝。及後的手術費用至少要10元萬元人民幣。<br>江蘇衞視<br></p></body></html>
