<html><header><meta charset="utf-8"><title>城巴東廊自焚</title></header><body><h1>城巴東廊自焚</h1><p>【本報訊】夏日炎炎，港島東區走廊發生巴士自焚「火辣」場面。昨午1時許，一輛606號線城巴，懷疑機件故障，由52歲姓梁車長駕駛返回柴灣車廠維修。巴士沿東區走廊駛經阿公岩附近橋面，疑車尾引擎過熱自焚，猛烈焚燒，濃煙直冲逾百呎高空，車長停車用滅火筒撲救不果，立即報警求助。警方及消防員趕至封閉路面，立即開喉灌救，迅速將火警撲滅，事件無人受傷亦無可疑，自焚巴士稍後由拖車拖走修理。<br>讀者提供圖片</p></body></html>
