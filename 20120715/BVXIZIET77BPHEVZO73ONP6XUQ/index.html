<html><header><meta charset="utf-8"><title>97款凉快冰品甜入心</title></header><body><h1>97款凉快冰品甜入心</h1><p>一到夏天，屋企班嘩鬼成日話要食雪糕，講真街外買的雪糕邊似得自製嘅咁有益，搞到我心郁郁想落手自家製。點解我咁有膽量自製雪糕？因為我前排行過書局，見到本叫《自然甜的涼快時光》，入面教咗97款冰品甜點，好似有雪糕、果凍、FrozenYogurt、沙冰、凍飲，仲有加喺雪糕面嘅水果淋醬，做法簡單，唔算太複雜，只要有部攪拌機就得。但我覺得最體貼係有一Part，將做雪糕時剩低嘅蛋白，用嚟做糕點，完成品用嚟伴雪糕，絕對上得大場面！</p></body></html>
