<html><header><meta charset="utf-8"><title>倫奧遊園地：奧運歷史科比費斯唯一決戰</title></header><body><h1>倫奧遊園地：奧運歷史<br>科比費斯唯一決戰</h1><p>史詩式的對決，機會錯過了，便無法再回頭。澳洲泳手科比（IanThorpe、左）在06年毅然退休，縱使上年決定復出，可惜他最終無緣參加倫敦奧運，令他與新水怪美國泳手費斯（MichaelPhelps、右），歷來在奧運對決僅此一次。04年雅典奧運，兩人成績平分秋色，科比在200米自由泳擊敗費斯（銅牌）奪金；但費斯憑團隊努力，美國在4x200米接力勝澳洲。</p></body></html>
