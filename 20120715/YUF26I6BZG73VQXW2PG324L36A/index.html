<html><header><meta charset="utf-8"><title>李民斌抱仔敍天倫</title></header><body><h1>李民斌抱仔敍天倫</h1><p>東亞銀行主席李國寶與太太潘金翠前日到灣仔「富豪飯堂」福臨門午膳，二子李民斌帶同太太馮靈針及一歲多大的囝囝現身，三代同堂享天倫樂。李民斌昨日與太太及囝囝乘坐七人車到達，他落車時抱起囝囝，但將囝囝抱貼心口，避免容貌曝光，盡顯二十四孝好爸爸及好老公本色。</p><p>現場所見，15個月大的李民斌囝囝身穿間條polotee，眼晴似足媽咪，頭髮濃密似足爹哋，樣子精靈可愛，加上是李家首位男孫，甚得爺爺嫲嫲李國寶夫婦愛錫，至於李國寶長子李民橋與太太Bonnie則未有現身。<br>此外，何東家族後人何佐芝昨日戴上白色帽子及穿上唐裝，由女友人輕扶到福臨門午膳。<br>採訪、攝影：林嘉慈
</p></body></html>
