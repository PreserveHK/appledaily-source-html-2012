<html><header><meta charset="utf-8"><title>蘋果汁七成文憑試考生憂選錯路</title></header><body><h1>蘋果汁<br>七成文憑試考生憂選錯路</h1><p>【本報訊】首屆文憑試本周五放榜，聖公會福利協會調查發現，逾半受訪文憑試考生對升學及就業出路缺乏足夠認識，難以作出抉擇；八成考生表示，已就升學或就業作出決定，但有多達七成擔心因錯誤抉擇而影響前途。<br>調查亦發現，不少考生出現情緒波動，難以入睡，他們期望家人不要過份追問，支持他們對出路的決定。負責調查的協會分區總監李惠華表示，不少青年人視文憑試成績為人生的成敗，加上缺乏足夠時間和資訊，所以擔心作出錯誤選擇，建議考生不需急於定下自己的終身學科或職業。調查在1至3月進行，共訪問了1,700名應屆文憑試考生。</p></body></html>
