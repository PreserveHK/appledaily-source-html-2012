<html><header><meta charset="utf-8"><title>港人穿校服遊台扮《那些年》</title></header><body><h1>港人穿校服遊台扮《那些年》</h1><p>由九把刀執導的台灣電影《那些年，我們一起追的女孩》，在兩岸三地創出亮眼票房，更成為香港史上首個開畫周末最高票房的台灣電影，不少觀光旅客更慕名到台旅遊。</p><p>10名深受電影感動的香港上班族，上月特別到劇中男女主角柯景騰及沈佳宜約會的平溪老街、菁桐車站（圖1）與九份等地遊玩。他們穿起校服，模仿劇情中主角們被罰時所做的半蹲動作（圖2），並在鐵軌上放天燈合照留念。據悉，該片去年上映以來，與劇相關的多個景點，約增加了30萬觀光人次。<br>台灣《蘋果日報》</p></body></html>
