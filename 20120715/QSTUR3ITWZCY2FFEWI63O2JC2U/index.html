<html><header><meta charset="utf-8"><title>蘋果汁公大畢業生人工增一成</title></header><body><h1>蘋果汁<br>公大畢業生人工增一成</h1><p>【本報訊】公開大學全日制畢業生薪金升近一成。公大於去年12月至今年3月，通過問卷及電話訪問1,584名2011年全日制課程的畢業生，結果，約84.7%的受訪者表示，畢業後半年內成功就業並繼續工作，較2010年的80.4%增加；今次調查中，亦有91%受訪者表示，接獲一份或以上的聘書。<br>薪酬方面，上述調查發現受訪畢業生的平均月薪為11,775元，較2010年畢業生的月薪上升近一成，當中薪金最高的畢業生就讀心理學，其月薪達四萬元。全職工作的受訪者中，最多人投身工商行業，其次順序為社會服務界、教育界和政府部門。</p></body></html>
