<html><header><meta charset="utf-8"><title>吳卓羲向馨予示愛</title></header><body><h1>吳卓羲向馨予示愛</h1><p>吳卓羲和呂慧儀昨日到紅磡出席活動，目前吳卓羲忙於拍無綫新劇《戀愛季節》，稍後要再拍《衝上雲霄2》，據他所知劇組將會到法國、台灣、海南島及英國等地取景，吳卓羲坦言時間緊迫，一劇接一劇。問到女友「馨馨」可有詐型？吳卓羲說：「吓，張馨予呀，唔會嘅，大家會明白，總之大家愛大家就OK。」<br>但各有各忙豈非沒機會見面？吳卓羲謂：「總有機會嘅。」問為何不帶女友一同去拍外景？吳卓羲即反問為何要帶女友去，記者指法國夠浪漫，他表示：「邊度都浪漫，我要做嘢嘛。」是否向女友派定心丸？吳卓羲說：「唔係，不過唔想其他人揣測。」<br>採訪：胡比<br>攝影：陳慧安</p></body></html>
