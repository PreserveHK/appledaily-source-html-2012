<html><header><meta charset="utf-8"><title>比堅尼女乞錢隆胸</title></header><body><h1>比堅尼女乞錢隆胸</h1><p>"NOTHOMELESS!NEEDBOOBS"──「不是無家可歸，需要隆胸」。美國俄亥俄州37歲女子克麗茜（Chrissy），近日身穿性感比堅尼加黑皮靴，站在繁忙街角，舉起寫上標語的紙牌（圖），向途人乞錢。很明顯，她想籌錢做隆胸手術。<br>克麗茜在朋友兼保鑣陪同下乞錢，兩小時乞到46美元（357港元）。任職酒保的她坦言，不夠錢隆胸，所以才上街乞錢。她會一直乞下去，直至籌足5,058美元（3.9萬港元）為止。<br>英國《每日郵報》</p></body></html>
