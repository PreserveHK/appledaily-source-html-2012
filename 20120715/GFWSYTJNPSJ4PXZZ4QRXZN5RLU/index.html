<html><header><meta charset="utf-8"><title>廣西樂園短裙女半價入場</title></header><body><h1>廣西樂園短裙女半價入場</h1><p>位於廣西的桂林樂滿地公園推出優惠，凡穿38厘米以內短裙的成年女性，於7至8月份均可享半價入場優惠。<br>近日，這項「夏日樂愛短裙」活動引發爭議，有網友批評此宣傳手法「低俗」，樂滿地是台商投資的大型主題公園，網民批評園方不改進硬件設施和服務，僅靠穿超短裙獲優惠的宣傳辦法吸引遊客入場（圖），做法「不健康」而且「低級」。<br>但亦有網民認為，用美女帶動經濟是好的，應以健康眼光去看待。樂園方面則否認活動低俗，回應稱該活動至今已舉辦五年，由於效果很好，所以就一直保留，投訴亦有減少。<br>河北衞視
</p></body></html>
