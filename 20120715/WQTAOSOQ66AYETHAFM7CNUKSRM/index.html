<html><header><meta charset="utf-8"><title>投資的天空：為兩股定下平倉位 - 張士佳</title></header><body><h1>投資的天空：為兩股定下平倉位 - 張士佳</h1><p>上周五晚美股藉摩通及富國銀行業績勝預期的消息急彈，如無意外，港股今日應會高開。雖然無論以圖表抑或盤路來看，淡友應漸漸掌握形勢，但以近日的投資氣氛及個股表現，不能排除繼續窄幅上落的可能性，因此今日暫時並無新行動，只為兩隻先前沽空的股票美高梅（2282）及銀泰（1833）定下平倉位，美高梅升穿12.40元平倉，而銀泰則升穿8.60元平倉，兩者皆為長期指令。<br><br>作者：張士佳、曾卓鋒（寶來證券(香港)業務經理）</p></body></html>
