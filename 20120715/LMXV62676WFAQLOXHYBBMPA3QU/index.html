<html><header><meta charset="utf-8"><title>金正恩訪幼稚園北韓鄧麗君伴隨</title></header><body><h1>金正恩訪幼稚園<br>北韓鄧麗君伴隨</h1><p>北韓領導人金正恩再帶同疑似緋聞情人、「北韓鄧麗君」玄松月公開亮相（後排左一）。今次她身穿黃色連衣裙，表現優雅大方，寸步不離，陪同金正恩探訪位於首都平壤倉口街的慶上幼稚園。<br></p><p>在這次探訪活動中，官方朝鮮中央電視台也有作出報道，但卻沒有提及這位疑似緋聞情人的身份。<br>有南韓傳媒則認為，她之前與金正恩並肩而坐觀看迪士尼卡通人物演出，又曾與金正恩一道在錦繡山太陽宮向金日成低頭參拜，已儼如「第一夫人」。韓聯社</p></body></html>
