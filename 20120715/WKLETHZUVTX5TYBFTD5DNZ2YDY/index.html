<html><header><meta charset="utf-8"><title>今日我至閃：G奶Jolin舞衣騎呢</title></header><body><h1>今日我至閃：<br>G奶Jolin舞衣騎呢</h1><p>台灣G奶天后蔡依林（Jolin）和混血模特兒男友錦榮雖然打得火熱，近日經常被拍到拍拖逛街，不過Jolin未有因拍拖而荒廢事業，日前她到上海舉行《Myself世界巡迴演唱會》，現場所見，錦榮未有做廿四孝男友陪同左右，可能是怕令女友分心。當晚Jolin同樣換上多套歌衫在台上勁歌熱舞，不過部份歌衫設計十分古怪，相當騎呢。<br>Jolin當晚戴上黑色bob頭再加七彩馬尾的假髮出現，換上不同歌衫，騷G奶身材，更出力表演勁歌熱舞。<br>撰文：丁寧</p></body></html>
