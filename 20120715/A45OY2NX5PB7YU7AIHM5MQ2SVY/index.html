<html><header><meta charset="utf-8"><title>小記宅評：小丑王　扭出氣球奧運</title></header><body><h1>小記宅評：小丑王　扭出氣球奧運</h1><p>要支持倫敦奧運，不一定只有運動！「2012年世界小丑錦標賽扭波冠軍」吳浩賓（Kenneth），憑豐富的想像力及出色手藝，用繽紛的氣球，創造了多款體育項目的公仔，來粉飾了中港城；希望以最特別的方式，去迎接唔夠幾個星期就到的倫敦奧運！</p><p>展品有香港首奪金牌的滑浪風帆、馬術項目、單車競技，舉重、平衡木等，共用上五萬多個氣球，令人目不暇給。展覽即日至8月12日，全部可免費拍照留念！<br><br>記者：張文蕙<br><br>查詢：31190288</p></body></html>
