<html><header><meta charset="utf-8"><title>今日提醒你：聽陳奐仁心得放榜後覓前路</title></header><body><h1>今日提醒你：聽陳奐仁心得<br>放榜後覓前路</h1><p>首屆中學文憑試本周五放榜，為協助畢業生及早部署放榜策略和了解升學出路，職業訓練局與香港青年協會今日舉行「文憑試『清晰‧前路』研討會暨工作坊2012」，歡迎應屆中六生和家長參加。<br>大會邀得音樂人陳奐仁分享踏上成功路的心得和裝備，以及如何將興趣發展為事業。中原人力資源顧問有限公司董事總經理周綺萍，聯同香港輔導教師協會主席何玉芬博士，傳授升學策略和分析職場趨勢。<br>活動於香港會議展覽中心舊翼會議廳及一號演講廳舉行，研討會下午二時開始；工作坊共兩場，分別是下午4時和5時開始，每節50分鐘。</p></body></html>
