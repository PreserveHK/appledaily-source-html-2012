<html><header><meta charset="utf-8"><title>張燊悅讚老公冇僭建</title></header><body><h1>張燊悅讚老公冇僭建</h1><p>張燊悅、混血名模MandyLieu及「扒女」李依琳等前晚現身太古廣場，出席名牌LV的活動。張燊悅透露將與夫婿楊哲安及兩名囡囡到東南亞旅行，問她會否幫小朋友安排學習課程，她說：「唔支持咁細個學咁多嘢，寧願多啲時間同媽咪玩開心啲。」最近有政府官員被揭操守有問題，問楊哲安離開政府會否感甩難？張燊悅說：「都甩難，不過我屋企冇僭建，任何地方時間都冇收禮物。」<br>MandyLieu被發現與大隻男友人逛超市，對此她說：「係兄弟、姊妹，佢俾人影到應該開心，我唔鍾意大隻仔。」Mandy指揀男友要有feel：「光頭都冇問題，感覺最重要。」<br>採訪、攝影：梁錦雯</p></body></html>
