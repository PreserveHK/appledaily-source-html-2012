<html><header><meta charset="utf-8"><title>AppleHealth：防曬品誤解</title></header><body><h1>AppleHealth：防曬品誤解</h1><p>夏天作戶外活動需做好防曬措施，但不少人對防曬產品的應用一知半解。美國一項調查發現近八成受訪者不懂或誤解防曬系數（SPF），常誤以為SPF30的防曬功能較SPF15高出一倍；不足三成人記得每兩小時需補塗。<br>美國皮膚病學會一項調查訪問逾千名成年人，發現不足兩成人能正確解讀防曬系數，逾七成人表示即使長時間進行戶外活動，也只在開始時塗一次太陽油，大部份人不知塗太陽油的正確份量。學會的皮膚科醫生指出，SPF30指產品可隔絕97%紫外線，SPF15可隔絕93%；使用太陽油份量不足會令保護力大減。</p></body></html>
