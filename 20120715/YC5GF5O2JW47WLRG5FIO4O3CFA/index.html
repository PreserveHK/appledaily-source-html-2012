<html><header><meta charset="utf-8"><title>內地高利貸風險憂蔓延至銀行</title></header><body><h1>內地高利貸風險<br>憂蔓延至銀行</h1><p>【本報訊】人行發佈《2012年中國金融穩定報告》指，金融機構需採取措施，防止非法集資、高利貸、金融傳銷、民間融資等領域風險向銀行體系傳遞。</p><p>加強小額貸款監測</p><p>報告指，要密切關注具有金融功能的非金融機構的風險，切實維護金融穩定。加強對小額貸款公司、擔保公司、典當行等非金融機構融資活動的監測分析，加大對非金融機構的管理力度，引導其規範發展。關注非金融機構違規經營行為，努力做到對各類風險事件早發現、早提示、早處置，防止局部風險演化為區域性風險乃至系統性風險。加強投資者教育，嚴厲打擊非法集資等違法犯罪行為。</p></body></html>
