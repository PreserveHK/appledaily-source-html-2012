<html><header><meta charset="utf-8"><title>濟南失學兄妹　跟父母凌晨掃街</title></header><body><h1>濟南失學兄妹　跟父母凌晨掃街</h1><p>山東濟南9歲女孩蓉蓉和她11歲哥哥小傑，因為沒有戶口而沒學校願意取錄，每天凌晨3時多就要跟着父母一起掃大街（圖），無奈成為當地最早起床的孩子。一家人從環衞所的發餿小屋中出發，坐在散發惡臭的三輪車到大街上。</p><p>蓉蓉的其中一個任務，就是把大排檔附近滿地的碎酒瓶、花生殼，還有嘔吐物打掃乾淨，雖然渴望上學，但她至今還是目不識丁。兄妹倆的故事曝光後引起激烈回響，更帶來了曙光，當地教育局指可以先安排他們入學再補學籍及戶口。<br>山東齊魯網</p></body></html>
