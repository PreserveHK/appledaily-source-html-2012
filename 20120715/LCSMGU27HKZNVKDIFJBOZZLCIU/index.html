<html><header><meta charset="utf-8"><title>喪母小樹熊返野外熱爆網</title></header><body><h1>喪母小樹熊返野外熱爆網</h1><p>澳洲新南威爾斯省可愛樹熊「吉米」（Jimmy）三年前遇車禍，身體多處受傷，更痛失媽媽。孤兒仔幸得動物醫院醫護人員悉心照顧（圖），現在已完全康復，重返野外生活（小圖）。<br>醫護人員早前將吉米的照片上載到澳洲旅遊局的facebook網頁。照片中，體形細小的牠僅一磅重，猶如毛公仔，旋即成為網上紅星，20萬人「like」爆，70,000人「share」，之後照片在fb上轉載，再吸引多50,000人「like」、11,000人「share」。<br>英國《每日郵報》</p></body></html>
