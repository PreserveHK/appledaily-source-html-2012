<html><header><meta charset="utf-8"><title>馬國明撐免費睇奧運</title></header><body><h1>馬國明撐免費睇奧運</h1><p>馬國明昨日到荃灣出席一個有關奧運的活動，提到無綫很大機會可以轉播奧運，馬國明坦言事情進展很樂觀：「呢啲體壇盛事係應該所有人都唔使畀錢就可以睇到。」無綫有否叫他去做主持採訪？馬國明透露未收過任何消息，但自己亦很想去現場睇奧運，最想睇跳水和跨欄等比賽。</p><p>唔怕影響收視</p><p>但如果無綫播映奧運，會否擔心影響他有份主演的劇集《回到三國》收視？馬國明稱：「唔擔心，比賽通常都係深夜播。」馬國明早前有份拍《玩轉三周1/2》，此節目原定對撼有線的奧運節目，他說：「如果公司真可以播奧運，咪當係迎奧運。」<br>採訪、攝影：溫敏芝</p></body></html>
