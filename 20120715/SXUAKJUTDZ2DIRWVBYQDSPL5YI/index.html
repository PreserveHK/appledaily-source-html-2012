<html><header><meta charset="utf-8"><title>News!：林寶設計中心　A級能源效益</title></header><body><h1>News!：林寶設計中心　A級能源效益</h1><p>天災誰都料不到，可做的惟有繼續好好保護地球。兩個月前受地震摧毀的意大利北部城市艾米利亞，當地多座建築物倒塌及損毀，現正復修當中。位於災區正在興建的林寶堅尼汽車設計中心幸未受太大影響，最近更落成正式啟用。中心主要工作是研發原型車及預產林寶堅尼，未來的大牛細牛都將會在此誕生，但更特別的是設計中心成為意大利首座獲得A級能源效益認證的工業大廈，對環境保護及可持續發展計劃作出貢獻，值得一讚。</p></body></html>
