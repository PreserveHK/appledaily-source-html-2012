<html><header><meta charset="utf-8"><title>肥媽難忘與英哥穿膠花</title></header><body><h1>肥媽難忘與英哥穿膠花</h1><p>由競選初期一直支持梁振英的肥媽，昨日得知識於微時的梁成香港特首，自然開心，肥媽在電話中說：「幾開心㗎！不過都有擔心過，因為開始時佢入場競選嘅票都唔夠，最後有今日嘅成就，證明佢人勤力唔自負，有心就做得到。」肥媽坦言稍後待梁振英安頓下來，會相約食飯慶祝。<br>對於新任特首，肥媽有所期望，她說：「好似民生、物價方面。」肥媽謂當年跟梁振英在西環一齊穿膠花，真正經歷過基層、中層、高層及香港模式的轉變。<br>採訪：丁寧</p></body></html>
