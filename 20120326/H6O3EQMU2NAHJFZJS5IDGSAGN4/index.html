<html><header><meta charset="utf-8"><title>栢芝帶Quintus山頂女</title></header><body><h1>栢芝帶Quintus山頂女</h1><p>張栢文的家姐張栢芝跟謝霆鋒離婚後，除了不停拍戲銀，又要照顧寶貝仔Lucas和Quintus，就算近期要為新片《影子愛人》宣傳，她仍要抽空湊仔。</p><p>擺出chok樣</p><p>栢芝日前帶着5月便兩歲的細仔Quintus在山頂行街睇風景，昨日有網友將照片上載微博。栢芝穿上鮮紅色長身大冷衫，相當搶眼，人仔細細的Quintus更在山頂餐廳女朋友仔，肥嘟嘟的Quintus擺出chok樣，情深款款望着隔籬位的同齡可愛小妹妹，小妹妹更被Quintus逗得拍手𠺝𠺝聲大笑。<br>撰文：山葵</p></body></html>
