<html><header><meta charset="utf-8"><title>Twins恨睇老闆自傳</title></header><body><h1>Twins恨睇老闆自傳</h1><p>組合Twins昨日在屯門舉行簽唱會，在玩遊戲環節有歌迷在風箏畫公仔，寫了阿Sa男友陳偉霆英文名William，但旁邊的心形卻被畫上交差，似暗示阿Sa不拍拖便有自由，阿Sa見狀只懂傻笑。<br>對於老闆楊受成出自傳，自爆現在仍有女朋友，她們說：「係咩？咁搞笑？佢咁多經歷，應該好多嘢我哋唔知，應該好睇。」問到可會接受另一半有小三，阿嬌說：「我試過啦，唔會接受，但無法子。」而阿Sa說：「我唔會接受到，如果發現我會即刻走，唔會有灰色地帶。」兩人似是暗示之前與陳冠希和鄭中基的戀情。<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
