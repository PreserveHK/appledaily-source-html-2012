<html><header><meta charset="utf-8"><title>欣宜最驚男友求婚</title></header><body><h1>欣宜最驚男友求婚</h1><p>鄭欣宜、姚子羚及林欣彤等前晚在將軍澳電視城為《五覺大戰》錄影，八位「神獸天使」換上春夏新裝，被金剛力追的蔡慧欣獲厚待，穿上心型領口吊帶裙，谷胸搶鏡；反而擁有35E巨胸的白雲則被安排穿平領口吊帶裙，頓覺失色。</p><p>樂樂被逼婚開心</p><p>主持人錢嘉樂被追問是否在洪天明婚宴上被曾志偉逼婚，他說：「係，自己計劃內嘅事，玩啫！大家開心。」另外，有指欣宜的男友Mark準備迎娶欣宜，欣宜自言是事業型女性，她說：「我得25歲仲細個，諗住35歲先結婚，唔敢問Mark有冇講過，怕佢以為我想，如果佢求婚，我真係好驚！」<br>採訪、攝影﹕李珮洳</p></body></html>
