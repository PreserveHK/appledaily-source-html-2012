<html><header><meta charset="utf-8"><title>薛凱琪揀鞋如揀男友</title></header><body><h1>薛凱琪揀鞋如揀男友</h1><p>薛凱琪與本地鞋店交叉合作，設計StaccatoxFi四款春夏鞋履及clutchbag，由草圖設計、顏色及用料她都親力親為，她說：「最近我執導自己嘅MV已經好緊張，加上忙宣傳新戲，連瞓覺時間都冇，但我一直想做設計。今次我將成熟同夢幻少女融入設計中，學到設計知識之外，仲係一個寶貴經驗。」薛凱琪之後更親自擔任模特兒拍攝造型照。<br>自言揀鞋就如揀男友一樣嚴謹的薛凱琪又說：「每次襯衫我都想將焦點放喺高踭鞋上，揀鞋要揀啱自己腳型，着咗感覺要舒適自在，就好似揀男友一樣，外表同內在都同樣重要，一定要善解人意，彼此相處融洽。」<br>撰文：唐如
</p></body></html>
