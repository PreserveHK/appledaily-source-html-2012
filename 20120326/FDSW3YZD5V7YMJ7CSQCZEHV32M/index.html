<html><header><meta charset="utf-8"><title>奧巴馬三八分界線眺望北韓</title></header><body><h1>奧巴馬三八分界線眺望北韓</h1><p>美國總統奧巴馬昨到訪南韓，抵達兩韓三八分界線南韓一側的非軍事區，用望遠鏡眺望北韓（圖），並探望駐韓美軍。他與南韓總統李明博舉行記者會，警告北韓如於下月中發射衞星「光明星一號」，將損害美方糧援協議，又指會向中國國家主席胡錦濤了解北京向平壤施壓情況。</p><p>北韓則警告美韓峯會若論及北韓就等同挑戰。南韓指北韓已將運載衞星的火箭，送到離中國邊城丹東僅50公里的平安北道鐵山郡東倉里發射基地；日本傳媒更指火箭已放上發射設施。因應北韓發射火箭，日本已啟動愛國者三型導彈系統，若北韓火箭墜落在日本領土和領海時，必予以攔截擊落。<br>美聯社</p></body></html>
