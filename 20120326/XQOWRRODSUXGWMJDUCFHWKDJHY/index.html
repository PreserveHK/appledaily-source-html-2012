<html><header><meta charset="utf-8"><title>AKB開騷篠田半天吊</title></header><body><h1>AKB開騷篠田半天吊</h1><p>日本大堆頭女子組合AKB48，前晚於埼玉縣舉行一連三日的第二場公演，去年贏得猜拳比賽而在宣傳歌曲《從上而來的麻里子》時企頭排的成員篠田麻里子，前晚為配合這首歌出動威也吊到半空，讓在場觀眾興奮無比。<br>安哥時，AKB除狂唱經典名曲外，突然宣佈分別來自SKE48與NMB48的松井珠理奈和渡邊美優紀將短期加入AKB，並有份獻唱AKB新細碟《真夏的Soundsgood！》，二人即高興得當場流淚。</p><p>前田畢業</p><p>至於今午為「活力日本展」來港的AKB主將前田敦子，昨晚突然宣佈將畢業離隊，不少港迷已表明今日必定會去她接機。</p></body></html>
