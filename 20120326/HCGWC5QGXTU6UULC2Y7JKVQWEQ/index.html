<html><header><meta charset="utf-8"><title>求驗客手記：施斯又領紅搞邊科？ - 求驗客</title></header><body><h1>求驗客手記：施斯又領紅搞邊科？ - 求驗客</h1><p>昆士柏流浪（QPR）喺前一場英超作客利物浦，落後兩球之下反勝3:2，士氣大振；不過QPR咪以為利物浦真係幫到手，紅軍唔知係咪發緊盃賽雙冠大夢，呢期喺聯賽成為咗送分大使，上周六主場對另一支護級球隊韋根再輸，近6場聯賽第5次輸波。計我求大俠話，QPR要護級與其靠人，倒不如自己爭氣好過，佢哋喺上周六嘅英超，作客1:3不敵新特蘭兼有施斯（圖）因為雙腳飛剷被趕出場，加盟冇耐就第2次拎紅牌，QPR領隊曉士呢次真係捉隻老鼠入米缸喇。</p></body></html>
