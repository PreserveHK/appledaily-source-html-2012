<html><header><meta charset="utf-8"><title>網民惡搞課本杜甫「形象百變」</title></header><body><h1>網民惡搞課本<br>杜甫「形象百變」</h1><p>「杜甫最近很忙！」唐代詩聖杜甫一幅印在內地高中語文課本畫像，近日被網民惡搞加工，杜甫一時間「形象百變」，成為扛水送貨工人、持槍惡匪、火影忍者、麥當勞叔叔、超級馬利奧、籃球高手（圖）等，還會踩單車、開坦克、劈西瓜、跳社交舞、舉着手機扁嘴自拍等。有關惡搞像在網上爆紅。<br>成都杜甫草堂博物館人員則指，被網民用作塗鴉的《杜甫像》原作就在館內，被視作館藏重要文物。館方認為，杜甫引起關注是好事，但網民「創作」時應尊重傳統文化。<br>新浪網</p></body></html>
