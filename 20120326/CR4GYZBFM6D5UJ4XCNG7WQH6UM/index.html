<html><header><meta charset="utf-8"><title>娜姐屁股下垂網民嗌收檔</title></header><body><h1>娜姐屁股下垂網民嗌收檔</h1><p>美國樂壇大姐大麥當娜（Madonna）蟄伏多時新碟《MDNA》昨日面世，為了谷碟她搏到盡，昨日現身邁阿密一個音樂節，令在場樂迷大吃一驚。所指的吃驚非因女王駕到，而是53歲的娜姐毫不認老，以魚網絲襪襯皮手套的rocklook示人，但其臀部贅肉認真累事，下垂得極為礙眼。</p><p>女兒扯煙</p><p>雖然娜姐公開感謝一眾DJ，指若沒他們幫助那麼她的跳舞音樂便不成事，但網民均對她的屁股大彈特彈，叫她獻醜不如藏絀。此外，娜姐的15歲愛女Lourdes被拍到當街吸煙，違反美國滿18歲才可吸煙的法例。</p></body></html>
