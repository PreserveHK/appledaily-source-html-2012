<html><header><meta charset="utf-8"><title>陳奕迅姣輸JeremyScott</title></header><body><h1>陳奕迅姣輸JeremyScott</h1><p>陳奕迅緊隨潮人老婆徐濠縈涉足時裝界，日前他以adidasOriginal全球代言人身份，到上海與品牌客席設計師JeremyScott出席派對活動。二人齊齊為JeremyScott以電影《金剛》（KingKong）為藍圖的設計預展造勢，陳奕迅又與Jeremy大談時裝經並且鬥狂鬥癲，以花print運動tracksuit及衞衣鬥姣。<br>晚上JeremyScott身穿豹紋皮草大衣及運動裝出席派對，浮誇程度連陳奕迅也甘拜下風。二人將會合作企劃設計波鞋，變相陳奕迅躋身成為半個設計師。<br>撰文：唐如</p></body></html>
