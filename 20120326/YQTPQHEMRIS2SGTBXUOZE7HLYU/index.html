<html><header><meta charset="utf-8"><title>全球首部肥狗電梯</title></header><body><h1>全球首部肥狗電梯</h1><p>這部自動電梯，專為胖狗設計，狗狗只消伸腳啟動，就能輕鬆上落樓梯。<br>英國狗狗肥胖問題嚴重，估計10年內逾50%狗狗也屬超重，連上落樓梯都困難，當地最近就出現了全球首部狗電梯（圖），寵物只需坐上膠座位，再伸腳按鍵就能上下升降，但製造商現時只製造了電梯原型，期望有大公司願意合作生產，預計每部售6.2萬港元。英國現時830萬隻狗狗中，有35%超重，主因是飲食不良和少運動。英國《每日郵報》</p></body></html>
