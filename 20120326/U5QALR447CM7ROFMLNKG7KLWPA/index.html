<html><header><meta charset="utf-8"><title>全智賢婚禮出動60保安</title></header><body><h1>全智賢婚禮出動60保安</h1><p>韓國女星全智賢將於下月13日與金融才俊男友崔俊赫結婚，有關婚宴細節曝光。賢妹為顧及赫哥是圈外人，當日會在婚宴前穿婚紗單拖舉行記者會，同時預計會有大批傳媒和fans到場，將出動至少60名保安維持秩序。賢妹希望婚禮盡量簡樸，她日內會開始派帖，邀請李英愛等逾500位賓客，並會押後度蜜月，先飛往德國拍戲。此外，賢妹近日可能會以證人的身份，協助檢察官調查其前事務所社長操控股價一案。</p></body></html>
