<html><header><meta charset="utf-8"><title>基仔遇女變古Sir</title></header><body><h1>基仔遇女變古Sir</h1><p>古巨基（基仔）昨到跑馬地養和醫院出席「2012健樂行」慈善活動，並代表該院的山村義工隊把一張575,000元的支票移交予「地中海貧血兒童基金」，現場大班慈善團體的女工作人員一見基仔出現，即大嗌他「古Sir」及起哄。</p><p>望特首幫港人</p><p>提到特首選戰，基仔亦有留意，問基仔希望當選人為演藝界帶來甚麼貢獻？他說︰「我又唔會咁自私只係諗自己嘅行業，老人家問題亦重要，但都仲有好多嘢要解決，希望特首幫到全香港人更多。」基仔又透露近日正忙為暑假推出的新碟做籌備工作之餘，亦要為旗下服裝品牌做設計工作。<br>採訪、攝影：卓寶花</p></body></html>
