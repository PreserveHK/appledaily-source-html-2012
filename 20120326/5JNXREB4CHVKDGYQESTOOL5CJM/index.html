<html><header><meta charset="utf-8"><title>法拉餵敏之變好姊妹</title></header><body><h1>法拉餵敏之變好姊妹</h1><p>無綫劇集《東西宮略》自播出以來收視平平，之前女主角陳法拉和陳敏之傳不和，隨着《東西宮略》下星期日播出大結局，陳法拉和陳敏之由不和變成好姊妹，行出行入手拉手，合照時又攬頭攬頸，昨日一眾演員在荃灣廣場為大結局宣傳，表演互餵生果，陳法拉和陳敏之商議後，竟然嘴對嘴餵士多啤梨，認真落力宣傳。<br>法拉還怕下周市民會上街遊行反對特首結果，呼籲大家冷靜，她說：「大家唔好去遊行，會影響收視，留番係屋企睇開心啲，下個禮拜好精彩！」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
