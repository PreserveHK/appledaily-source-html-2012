<html><header><meta charset="utf-8"><title>饒珮君東京蜜月唔生B</title></header><body><h1>饒珮君東京蜜月唔生B</h1><p>饒珮君、許瑩及邱士峻等昨在亞視總台為《亞洲星光大道星級舞鬥》錄影，新婚的饒珮君透露，下月會到東京度蜜月：「原本去埋輕井澤，但嗰度連草都冇條，於是家先去東京，再改去北鎌倉。」饒珮君坦言沒打算生小朋友，所以不擔心輻射影響生育。提到婚後生活，她表示仍未習慣被叫羅太，並認為夫妻相處之道是一門學問，就如放一個杯也要有共識。<br>本身跳國際標準舞的許瑩說很久沒跳過舞，故練習後如被人打了一頓，腳亦有瘀傷。問許瑩有否跟老公跳舞？許瑩說：「他從來沒有跳過，他知道我跟邱士峻跳舞，但不會尷尬。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
