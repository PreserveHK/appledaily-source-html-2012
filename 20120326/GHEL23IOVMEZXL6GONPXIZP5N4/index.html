<html><header><meta charset="utf-8"><title>茵媺拖黃浩然念陳豪</title></header><body><h1>茵媺拖黃浩然念陳豪</h1><p>無綫新劇《大太監》的一眾演員日前去到橫店拍攝，有演員於微博上載了不少拍攝時的照片，其中一張相片是以宮廷打扮的陳茵媺與穿上太監服飾的黃浩然，於石階上手拖手。</p><p>為蕭正楠賀壽</p><p>茵媺的微博亦有一張相片是她與黃浩然坐在馬車內，根據他們的留言，茵媺飾演的角色是公主。未知茵媺是否擔心男友陳豪掛念，日前她亦上載了一張自拍照及與當地小演員化妝時的合照。另外亦有男主角黎耀祥和胡定欣坐於宮殿前拍攝時的照片流出，雖然《大》劇拍得如火如荼，劇組亦不忘為上周五生日的蕭正楠慶祝。<br>撰文：林妃</p></body></html>
