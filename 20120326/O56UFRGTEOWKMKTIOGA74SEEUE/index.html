<html><header><meta charset="utf-8"><title>公屋小百科︰承繼公屋須審查</title></header><body><h1>公屋小百科︰承繼公屋須審查</h1><p>問：本人為公屋住戶，剛去世的母親是戶主，我能否承繼公屋單位？<br><br>答：房委會自99年起實施「批出新租約」政策。在公屋戶主去世後，單位的租約可無條件地批給在單位內居住及認可家庭成員的戶主配偶；倘戶籍內並無戶主的在生配偶，可批予單位內居住的其他認可家庭成員。申請人及其家庭成員均須接受「全面經濟狀況審查」，包括入息及資產審查。如成員均年滿60歲的家庭或社會福利署推薦的體恤個案及特殊個案等除外。<br>上述審查採用「公屋住戶資助政策」和「維護公屋資源的合理分配政策」所用的入息及資產限額的標準，該限額會按年修訂。<br>房委會熱線：27122712</p></body></html>
