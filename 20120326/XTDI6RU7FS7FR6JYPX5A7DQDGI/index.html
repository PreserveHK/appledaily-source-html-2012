<html><header><meta charset="utf-8"><title>宮雪花自薦同華仔合作</title></header><body><h1>宮雪花自薦同華仔合作</h1><p>宮雪花昨日穿上低胸裝，到亞視錄影甘國亮主持的節目《亞視百人》，花姐透露在北京修讀工商管理哲學博士，大約要讀兩三年，她說：「讀完都瓜得，自己喺尖沙嘴開咗間珠寶店，投資咗8位數字，自己設計落手落腳做。」<br>十幾歲開始練習書法的花姐即場寫了「天道酬勤」四字送給甘國亮，她表示平日有寫心經，每晚寫一篇。<br>花姐又表示現時最想做舞台劇，並自薦想與劉德華合作：「知道華仔會重點投資話劇，想佢搵我做30年代上海灘明星，不過自己唔夠膽同佢講，人哋係天王巨星。」<br>採訪、攝影：黃曉妍</p></body></html>
