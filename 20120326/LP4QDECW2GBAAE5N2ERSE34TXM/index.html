<html><header><meta charset="utf-8"><title>HyeSung演出跌傷入院</title></header><body><h1>HyeSung演出跌傷入院</h1><p>韓國最長壽組合神話前日在首爾舉行第二場復合演唱會，六子在台上透點露底更唱到瞓地，令全場high爆，不過成員卻接連受傷，其中HyeSung因十字韌帶撕裂，被醫生勸喻盡快做手術兼要休養半年，但HyeSung不想連累剛重組要宣傳新碟的隊友，堅持將手術押後。<br>第二場演出吸引了2PM、SuperJunior等後輩捧場，HyeSung在安歌出場時，不慎摔倒導致舊患膝蓋再受傷，即時要送院治理，留下五子繼續演出。</p><p>MinWoo扭親腳</p><p>整晚擒高擒低的MinWoo亦自爆扭親腳，而整親腰的Andy則負傷上陣。</p></body></html>
