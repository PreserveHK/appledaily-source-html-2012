<html><header><meta charset="utf-8"><title>超能猩猩潑濕遊客</title></header><body><h1>超能猩猩潑濕遊客</h1><p>烏干達一隻天才黑猩猩，社交能力超越同儕，既會討好飼養員，又會捉弄遊客，智力與人類看齊。<br>22歲動物園黑猩猩女娜塔莎（圖），堪稱「世界女」，每逢餵飼時，她都會大力拍掌，討好飼養員，希望分得更多食物；遇上遊客，又愛搗蛋搞惡作劇，像引遊客上前用水讓他們濕身。德國科學家研究發現，娜塔莎使用工具、社交、學習和溝通能力，都超越黑猩猩同類，證明一些黑猩猩天生有人類般的智力。英國《每日郵報》</p></body></html>
