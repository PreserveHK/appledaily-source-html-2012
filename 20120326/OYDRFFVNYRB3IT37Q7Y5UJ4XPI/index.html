<html><header><meta charset="utf-8"><title>臨摹裸照拍賣畫家被控侵權</title></header><body><h1>臨摹裸照拍賣<br>畫家被控侵權</h1><p>內地畫家王宏崢近日遭裸模起訴，被湖南湘潭雨湖區法院一審判賠30萬（人民幣．下同）。他五年前以2,000元請模特兒拍攝裸照，後根據照片創作出名為《塵》的裸體油畫系列（圖）。畫中祼模今成為教師，她聽說油畫在一些展覽和雜誌上發表，並公開拍賣後，認為自己的肖像權、名譽權和隱私權被侵害，要求王立即登報道歉並起訴索賠。法院一審認為，該油畫屬「臨摹繪畫」，而王未經准許擅自發表，還破壞了她良好教師形象，足以構成該三項侵權。目前此案已進入二審。<br>江蘇《揚子晚報》
</p></body></html>
