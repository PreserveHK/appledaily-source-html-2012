<html><header><meta charset="utf-8"><title>求驗客手記：鬥巴塞A米靠晒伊巴 - 求驗客</title></header><body><h1>求驗客手記：鬥巴塞A米靠晒伊巴 - 求驗客</h1><p>AC米蘭靠伊巴謙莫域（11號）單天保至尊，個人梅開二度，上星期六主場小勝羅馬2:1，繼續穩坐榜首。最近AC連贏4場，合共入咗8個波，其中4個都係由伊巴射入，睇嚟AC星期三晚喺歐聯8強首回合對巴塞贏唔贏到，就取決於伊巴嘅發揮。不過佢哋有個壞消息，後防大將堤亞高施華大腿受傷，唔能夠上陣對巴塞；面對攻力地上最強嘅巴塞，冇咗個正選中堅，呢次真係大鑊！我求大俠諗伊巴到時要入多啲波，補番後防嘅失波嘞！</p></body></html>
