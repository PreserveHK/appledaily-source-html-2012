<html><header><meta charset="utf-8"><title>New!：勞斯萊斯進駐澳門</title></header><body><h1>New!：勞斯萊斯進駐澳門</h1><p>以往對澳門的印象是地方極小，唔好話揸車，行路都覺得逼。但隨着澳門不斷發展，地方和道路越來越多，再加上多得班自遊行令澳門經濟有唔錯的增長，汽車業逐步重視這個市場。就好似英國貴族品牌的勞斯萊斯，上周正式進駐澳門開設陳列室。正如R&amp;R銷售及市場總監JolyonNash話齋，澳門店成為中國國內第十二間門市，在泛珠三角進行經濟策略性部署，今次真係做到在華南地區梗有一間喺左近。<br><br>記者：蕭漢祥</p><p>澳門陳列室<br>地址：澳門商業大馬路財富中心地下A2舖<br>查詢：（853）28723631</p></body></html>
