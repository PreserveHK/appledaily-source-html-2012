<html><header><meta charset="utf-8"><title>男子偷拖肥糖被擒</title></header><body><h1>男子偷拖肥糖被擒</h1><p>【本報訊】一名偷糖賊昨晚近8時企圖偷竊一間護理店擺放在門口的拖肥糖時，被一名休班警署警長發現當場拘捕。被捕賊人33歲姓楊歲，涉嫌偷竊一盒價值27.9元的拖肥糖，事後被警員押返警署。現場為荔枝角道近北河街一間屈臣氏店舖，擒獲偷糖賊休班警署警長休假行經屈臣氏店舖附近時，發現一名男子在店外行動鬼祟，覺可疑暗中在附近監視，不久果見男子下手偷走放在店門口的一盒拖肥糖，即上前將他拘捕。</p></body></html>
