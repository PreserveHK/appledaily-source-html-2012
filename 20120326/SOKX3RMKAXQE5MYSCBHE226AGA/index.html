<html><header><meta charset="utf-8"><title>昆凌上海擺Jay嫂款</title></header><body><h1>昆凌上海擺Jay嫂款</h1><p>盛傳已獲周杰倫（Jay）求婚的混血嫩模昆凌，前晚到上海為TokyoGirlsCollection（TGC）行天橋，她頭戴大蝴蝶，襯以短裙出場，更風騷地向台下觀眾飛吻，不過台後的她卻擺Jay嫂款，取消所有媒體的訪問，似乎是想避開與Jay有關的話題。日本索模佐佐木希、西山茉希和韓星朴信惠則輪流穿上春裝出場，大受觀眾歡迎。</p><p>謝安琪獻唱</p><p>另外，香港歌手謝安琪當晚亦有份獻唱及行天橋，而韓國人氣男歌手金賢重和日本組合w-inds.則表演勁歌熱舞，令台下觀眾拍爛手掌。撰文：葉雪</p></body></html>
