<html><header><meta charset="utf-8"><title>馬詩慧失望未能流選</title></header><body><h1>馬詩慧失望未能流選</h1><p>名模馬詩慧（Janet）對於特首選情非常關心，昨日的特首小圈子選舉終於由梁振英當選勝出，平時敢言的Janet昨日接受電話訪問時說：「其實我希望今次選舉流選，因為我覺得三位候選人都揀唔落手。首先唐英年最初表現幾好，不過佢即時反應唔得；當選嘅梁振英個樣就好奸，個樣直情可以睇得出，何俊仁就缺乏background，總之三位都唔係理想特首人選。」<br>Janet續說：「只由1,193位選委選出特首，實在唔夠代表性，應該要加入更多人，特別係基層市民，演藝界都有代表，如果可以加入模特兒就更好。」<br>採訪：林妙萍</p></body></html>
