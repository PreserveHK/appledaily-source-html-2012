<html><header><meta charset="utf-8"><title>全城戲言移民瓦努阿圖</title></header><body><h1>全城戲言移民瓦努阿圖</h1><p>梁振英當選新一屆香港特首，不少藝人如張敬軒及網民紛紛戲言要離開香港，移民到陳啟泰近日熱播廣告中的國家瓦努阿圖。</p><p>陳啟泰：畀內地人移民</p><p>對於瓦努阿圖成為網民新烏托邦，陳啟泰昨在電話中說：「瓦努阿圖其實係畀內地人移民香港，因為移民香港係需要第三個國家護照先可以。但我唔同意佢哋（網民）睇法，因為我移過民，你估移民好好過咩，好慘㗎！20年前移民加拿大嗰啲香港人，好多已經回歸香港，香港人最適合住嘅地方係香港！」陳啟泰表示早前已表態支持梁振英，他說：「我未必同意晒梁振英嘅政綱，但流選之後嘅參選人或者更複雜！」<br>採訪：林妃</p></body></html>
