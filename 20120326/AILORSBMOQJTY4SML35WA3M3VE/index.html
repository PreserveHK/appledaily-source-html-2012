<html><header><meta charset="utf-8"><title>New!：福特七人車率先攻港</title></header><body><h1>New!：福特七人車率先攻港</h1><p>今年汽車代理大執位，除標致雪鐵龍、萬事得外，取得福特汽車代理權的英之傑亦蠢蠢欲動，市場傳出代理欲以配備兩公升EcoBoost引擎及Powershift雙離合器波箱的S-Max打頭陣搶攻MPV市場，同一副引擎更用於馬力達250匹的FocusST及今年北美車展公佈的房車Fusion。據知除S-Max外，代理或會引入其他高性能型號，福特車迷有福了。<br><br>記者：李鑒泉</p></body></html>
