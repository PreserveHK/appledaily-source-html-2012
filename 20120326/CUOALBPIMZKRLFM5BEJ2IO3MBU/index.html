<html><header><meta charset="utf-8"><title>今日乘：紳士「搖男」izzue×Underground</title></header><body><h1>今日乘：紳士「搖男」izzue×Underground</h1><p>當以為男裝鞋款的格式總是千篇一律時，上年Prada的一對PlatformWingTip皮鞋又再將男鞋面貌改寫。今回再到土炮品牌izzue，聯同英國Underground推出以BrogueCreeper鞋款的厚鞋踭皮鞋，2.5吋三層Layer膠底、WingTip紋理、波紋鞋底及金屬鞋孔，英倫味十足，搭襯Rock爆爛牛或斯文吊帶西褲一樣各有味道，襯衣無難度。顏色方面，共有黑色和酒紅色兩種顏色，另配有黑色和酒紅色鞋帶。</p><p>izzue（23142556）<br><br>尖沙嘴新港中心LG64號舖</p></body></html>
