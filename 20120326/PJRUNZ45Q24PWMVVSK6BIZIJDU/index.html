<html><header><meta charset="utf-8"><title>林峯Chok着女裝鞋</title></header><body><h1>林峯Chok着女裝鞋</h1><p>林峯、何韻詩和張梓琳昨日到北京出席「Millie's2012春夏時尚發佈會」，其中林峯竟穿黃色女裝鞋出現，不禁令人為之側目，同場的何韻詩反而穿了白色男裝鞋，難道二人調轉鞋款着？<br>原來林峯的女裝男鞋，是品牌特別為他設計的，還用了今季大熱的黃色，加上漆皮，份外搶鏡。品牌還特別多送一雙同款鞋給林峯，好讓他送給心中的女神。至於演賈寶玉演到上晒身的何韻詩，穿上白色男裝鞋，顯得比林峯還要man，但一點也不覺得突兀。<br>撰文：丁寧</p></body></html>
