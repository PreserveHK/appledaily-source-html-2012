<html><header><meta charset="utf-8"><title>商天娥被屈請假</title></header><body><h1>商天娥被屈請假</h1><p>商天娥近日變成惹「火」尤物，頻被投訴開工遲到，昨日又有人向傳媒告密，指娥姐昨日為與老公慶祝情人節而向無綫的《結．分@謊情式》劇組請假。不過，本報記者昨日卻在無綫將軍澳電視廣播城目睹娥姐開工。</p><p>感覺遭針對</p><p>娥姐昨日上午拍完《結》劇後到無綫餐廳醫肚，問她被屈請假可感憤怒？她笑說：「嬲就唔會嬲，呢啲茶餘飯後話題，最好唔好再有。最緊要做好件事，做得開心同埋收視好。」再問娥姐可覺得有人惡意針對？她說：「係啦，所以唔好再咁樣啦，每個人都有缺點，缺點唔係好嚴重、唔係傷害人就冇問題啦，希望造謠者唔好再傷害人。」<br>採訪：戴彩煥　攝影：仇志中</p></body></html>
