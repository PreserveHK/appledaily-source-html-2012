<html><header><meta charset="utf-8"><title>心跳加快　血管收縮孕婦看恐怖片小產</title></header><body><h1>心跳加快　血管收縮<br>孕婦看恐怖片小產</h1><p>山東一名31歲孕婦因看恐怖片受驚嚇，致腹中兩個月大胎兒流產。孕婦王女士上月22日吃完晚飯後感到很悶，就拉老公一起看恐怖片。</p><p>次日發現床單有血迹</p><p>王看完恐怖片後沒特別反應，直至晚上睡覺睡得不太安穩，有些恐怖鏡頭在她腦子內晃動。次日一早，她卻發現床單上有血迹，趕緊到醫院檢查。王得悉自己流產後哭着說：「就因為我只顧及自己的感受，讓一條小生命就這麼沒了！」她十分後悔沒聽醫生的建議。<br>醫生指刺激性節目或恐怖片，有機會使孕婦的心跳加快、血管收縮、血壓升高等，加大流產和早產的發生率。<br>山東齊魯網</p></body></html>
