<html><header><meta charset="utf-8"><title>肥模登《ELLE》封面胖婦可以美</title></header><body><h1>肥模登《ELLE》封面<br>胖婦可以美</h1><p>時裝雜誌《ELLE》的封面女郎向來都是標準模特兒身材，但下月法國版的封面竟破格起用美國超大碼模特兒琳恩（TaraLynn圖），展現另類美感。</p><p>在下月法國版《ELLE》封面中，琳恩自信滿臉，無懼坦露一雙胖腿，配合封面故事《身軀》，以行動證明肥人一樣可以很美。琳恩是模特兒界的奇葩，憑肥胖身形成為超大碼時裝界紅人，先後登上《VMagazine》雜誌和意大利版《Vogue》的封面，去年更獲時裝品牌H&amp;M青睞，成為泳衣代言人。<br>英國《每日郵報》</p></body></html>
