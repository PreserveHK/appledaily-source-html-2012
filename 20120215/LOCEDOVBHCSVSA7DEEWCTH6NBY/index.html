<html><header><meta charset="utf-8"><title>蘋果汁關懷香港諷長實無恥</title></header><body><h1>蘋果汁<br>關懷香港諷長實無恥</h1><p>【本報訊】長實旗下樓盤天宇海業主投訴買平台層變了買地面的一層，二樓變成五樓；旗下的港基物業管理又被指強迫員工一人一電郵反對規管一手樓銷售。關懷香港昨日到長實總部長江中心請願（圖），又向長實主席李嘉誠送上一張無「齒」相片，諷刺地產商為賺到盡而無所不用其極違反信用。<br>關懷香港負責人郭家麒指，地產商欺騙誤導市民之事一宗也嫌多，近日連番發生的事件近令人覺得地產霸權無日無之，賺盡港人每分每毫。他表示會發起網上聯署行動，向香港各大地產商表示不滿，譴責他們為求賺到盡及反對他們的多年來的營商手法。</p></body></html>
