<html><header><meta charset="utf-8"><title>將軍澳巴士16凳割爛</title></header><body><h1>將軍澳<br>巴士16凳割爛</h1><p>【本報訊】九龍塘、觀塘及將軍澳昨分別發生巴士被割爛凳的刑毀案件。昨晨10時許，50歲姓鍾車長駕駛690路線九巴，駛抵將軍澳林盛路巴士總站後，鍾發現上下層共16張凳被割爛。差不多同一時份，姓陳車長駕駛208號路線單層九巴，駛抵廣播道巴士總站後，車長巡查車廂，發現右排「尾二」1張凳被三刀（圖），其前面2張凳的枕位亦被各一刀刑毀，車長報警。此外，中午12時，101路線九巴駛抵觀塘同仁街後，車長巡查後揭發下層5張凳被爛。</p></body></html>
