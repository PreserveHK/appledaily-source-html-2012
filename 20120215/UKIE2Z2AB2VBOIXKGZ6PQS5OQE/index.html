<html><header><meta charset="utf-8"><title>關仁隱事：「罵沙池」交損友學壞 - 關仁</title></header><body><h1>關仁隱事：「罵沙池」交損友學壞 - 關仁</h1><p>寶島藝人「罵沙池」最近闖下大禍搞到一身蟻，名聲同星途都危危乎。關仁有個老友早年同罵沙池係手帕交，佢話罵沙池以前好純品，約親佢去夜街飲酒，罵沙池都好抗拒，話覺得夜店品流好複雜，甚至連煙都唔食。可惜，之後罵沙池識咗班損友，佢哋其中有幾個係屋企有米嘅二世祖，個個好食懶非、喜歡撩事鬥非，經常劈酒劈到天昏地暗之外，仲有好多不良嗜好，男女關係亦相當隨便。正所謂近朱者赤近墨者黑，罵沙池黐埋呢班人度，想唔變壞都難啦。</p></body></html>
