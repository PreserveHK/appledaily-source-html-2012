<html><header><meta charset="utf-8"><title>六人否認炒賣奶粉</title></header><body><h1>六人否認炒賣奶粉</h1><p>【本報訊】屈臣氏集團屬下四名百佳與屈臣氏經理及主任涉於去年1至5月，串謀兩名水貨客詐騙公司，於銷售奶粉時，違反每人每日限買三罐的政策，幫兩人購入4,000多罐奶粉，涉款約75萬元。六人昨否認串謀詐騙等共12項罪名，案件定於4月16日預審。據了解，涉案店舖位於黃大仙翠竹花園商場、竹園邨、慈雲山和雙鳳街。<br>六名被告為水貨客張紹楚（圖）和吳獻快；百佳經理胡家強、吳正健和林國輝；及屈臣氏店舖主任劉冠雄（32至51歲），准以3,000元至1萬元保釋，不得騷擾26名控方證人。案件編號：KTCC774/12</p></body></html>
