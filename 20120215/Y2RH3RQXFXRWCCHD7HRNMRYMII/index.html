<html><header><meta charset="utf-8"><title>林憶蓮嫌歌衫性感</title></header><body><h1>林憶蓮嫌歌衫性感</h1><p>林憶蓮最近忙於為下月紅館演唱會綵排，昨日她為個唱試衫，經過努力keep弗後，憶蓮越來越瘦，搞到不少歌衫也過鬆過闊，要重新再改。憶蓮的服裝設計師朋友為她找來巴黎品牌Balmain的春季新裝，當中不少是性感低胸，她試穿時，不時大叫兼用手掩胸：「會唔會太性感？咁性感點跳舞呀？」</p><p>憶蓮上周到新加坡為4月的巡迴個唱搞簽名會宣傳，之前傳她與廣告導演成為密友，又傳她與恭碩良搞姊弟戀，問她有否行桃花運？她笑言不感覺有桃花運。問到可心急想遇到真命天子？憶蓮笑說：「我忙到根本冇時間諗呢啲，上天如果真係送畀我，到時先算。」<br>撰文：丁寧</p></body></html>
