<html><header><meta charset="utf-8"><title>@ttention!：新Galaxy預告升4GLTE</title></header><body><h1>@ttention!：新Galaxy預告升4GLTE</h1><p>一年一度手機界盛事MobileWorldCongress，尚有兩個禮拜先揭幕，不過Samsung就搶先公佈兩部新機！為配合本地將推出嘅4G上網服務，一直熱爆嘅GalaxySII就升呢玩埋LTE技術，實行以網速取勝；手機規格如屏幕尺寸及處理器，更加由4.3吋、1.2GHz，升上4.5吋以及1.5GHz雙核；至於另一款GalaxyTab8.9同樣走上4GLTE之路，照咁睇，4G似乎係今年大勢所趨喎！</p></body></html>
