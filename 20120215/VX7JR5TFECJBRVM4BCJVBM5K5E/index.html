<html><header><meta charset="utf-8"><title>HotTalk：新蜘蛛俠搞翻撻</title></header><body><h1>HotTalk：新蜘蛛俠搞翻撻</h1><p>美國Marvel給人感覺就好似一個神話，逢新片上映定必大賣嘅「賺錢之神」！今趟，又輪到蜘蛛俠出場。但新Trailer的反應似乎令人反感多啲，例如有高登仔話，主角大換血已經係死罪，另一無法挽救嘅，係點解劇情又要翻撻一次？說穿了，傳聞話Sony早年向Marvel「借用」蜘蛛俠拍咗幾集，票房大賣，但合約話明，如果唔再用蜘蛛俠就要「歸還」，結果，Sony梗係要做啲嘢啦！</p></body></html>
