<html><header><meta charset="utf-8"><title>陳展鵬恨床戰田蕊妮</title></header><body><h1>陳展鵬恨床戰田蕊妮</h1><p>陳展鵬及田蕊妮等昨於將軍澳電視廣播城為無綫新劇進行開工拜神儀式，雖然兩人均由亞視過檔無綫，但原來未曾合作過，田蕊妮說只與展鵬合作過拍攝年曆，更直指展鵬向來怕羞。兩人是次於劇中演情侶，日前早已拍過親熱戲，但原來是女方要求加咀戲，她說：「原本冇寫，但我哋傾過之後都覺得要去到嗰個位。」</p><p>拒點到即止</p><p>展鵬直言一開工即拍咀戲，對於與人妻拍咀戲有何感覺？他說：「唔會當佢結咗婚，佢戲入面係我女友。」他亦表示不介意有床戲：「我唔會介意，要做就唔好點到即止。」採訪：王崇穎<br>攝影：仇志德</p></body></html>
