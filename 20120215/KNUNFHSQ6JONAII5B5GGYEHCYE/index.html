<html><header><meta charset="utf-8"><title>馮仁昭四圍超：William怕激凸頭耷耷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：William怕激凸頭耷耷 - 馮仁昭</h1><p>陳偉霆（William）噚日同林莉出席港台喺尖沙嘴舉行嘅攀石活動，見到着晒攀石裝備嘅William猛望住下身，莫非佢怕激凸？William好尷尬咁話：「我望對鞋啫，不過唔係幾慣，但係冇諗過激凸呢個問題。」講到前日嘅情人節點同女友蔡卓妍（阿Sa）慶祝，佢話：「我哋去咗避風塘啲舢舨食海鮮，送咗一大束花畀佢同埋我媽咪，阿Sa就送咗銀包畀我。」</p></body></html>
