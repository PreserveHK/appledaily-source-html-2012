<html><header><meta charset="utf-8"><title>蘋果汁戊肝病毒未發現變種</title></header><body><h1>蘋果汁<br>戊肝病毒未發現變種</h1><p>【本報訊】瑪麗醫院接獲兩名病人因吃未熟豬肝致肝衰竭個案，食物及衞生局局長周一嶽回應指多數病人因進食未煮熟食物包括豬肝及貝類海產，至於戊肝病毒是否變種，他指醫學界暫未有此發現，強調當局若發現病例增加，除考慮整體人口抵抗力是否下降外，也會化驗病毒有否轉變，保障市民安全。<br>他提醒戊肝現時沒有預防疫苗，市民應徹底煮熟食物才進食。本報昨報道，兩名懷疑吃了未熟豬肝而患上戊型肝炎的病人，分別為一40多歲女子及一62歲男子，兩人均出現肝衰竭，女病人獲女兒捐肝，但男患者則因腎及呼吸衰竭，仍在深切治療部留醫。</p></body></html>
