<html><header><meta charset="utf-8"><title>機場求婚大作戰　成功！</title></header><body><h1>機場求婚大作戰　成功！</h1><p>【本報訊】情人節最愛不是鮮花或朱古力，而是一紙山盟海誓的婚約。30歲的姓高新加坡航空男地勤Harry高，昨晚7時許「自編自導自演」一幕求婚大作戰，他先假稱遲下班，要求28歲姓林女友獨自到機場等他，待她抵達後立即送上一大束粉紅玫瑰，再唱情歌及跪地求婚，結果在20名機場地勤及同事在場擁護及贈興大叫「快啲應承嫁俾佢啦！」下，成功贏得愛人歸，結束八年愛情長跑。<br>雙方並在眾人面前作出情定一生的十秒擁吻，收下20多載情人節以來最窩心的禮物。</p></body></html>
