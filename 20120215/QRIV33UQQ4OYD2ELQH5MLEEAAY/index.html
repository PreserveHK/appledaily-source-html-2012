<html><header><meta charset="utf-8"><title>豆斗掃童裝賀情人節</title></header><body><h1>豆斗掃童裝賀情人節</h1><p>43歲的邱淑貞（豆斗）和沈嘉偉結婚多年，育有三名女兒，最細的囡囡沈星只得一歲半，所以豆斗現時要做全職媽媽，日日貼身照顧女兒。不過，前日豆斗趁情人節前夕，撇甩老公及寶貝女到銅鑼灣購買兒童服飾，絕對是廿四孝母親。</p><p>打電話問尺碼</p><p>前日下午4時許，豆斗單拖到銅鑼灣利園行街，全程主攻童裝樓層，她先後到兩間童裝店購物，期間不時打電話詢問有關袖長、衣服顏色等問題，之後她買了一包童裝底衫，然後再轉戰到隔籬店買了一對啡色童裝boot。買了大包細包的豆斗邊傾電話邊離開利園，之後登上座駕離開，迅速回家讓愛女試新裝。<br>採訪、攝影：李志明</p></body></html>
