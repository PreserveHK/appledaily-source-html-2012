<html><header><meta charset="utf-8"><title>三崎千惠子衰老離世</title></header><body><h1>三崎千惠子衰老離世</h1><p>曾演出《男人之苦》電影系列的日本老牌女星三崎千惠子，前晚因衰老在神奈川鎌倉市的病院逝世，終年90歲。</p><p>山田洋次心痛</p><p>50年代已加入日本藝能界的三崎千惠子，曾參演不少日劇及電影，最為人熟悉是在電影《男人之苦》系列中扮演男主角寅次郎老家中，跟叔父一起生活的嬸嬸，她的演出曾令無數影迷獲得溫暖的感覺，是該電影系列的重要角色之一。《男》片系列的導演山田洋次昨日得悉三崎的死訊後，在聲明中說：「寅次郎家庭失去了嬸嬸這名重要成員，實在令人感到非常寂寞。請各位影迷相信銀幕上的嬸嬸，永遠長存我們心裏！」</p></body></html>
