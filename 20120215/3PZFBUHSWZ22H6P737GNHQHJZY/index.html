<html><header><meta charset="utf-8"><title>李美淑被追200萬賠償</title></header><body><h1>李美淑被追200萬賠償</h1><p>曾演過韓劇《伊甸之東》、《灰姑娘的姐姐》等的51歲韓國女演員李美淑，昨日被前經理人公司入稟首爾高等法院追討3億韓圜（約港幣207萬）賠償。該公司指李美淑簽下06至09年底的合約，但她09年初又簽約另一間公司，違反合約，更指她曾與一名比她年輕17歲的美國留學生有不適當的關係，該公司用錢為她擺平，因此追討3億韓圜。該公司去年11月一審勝訴，但李美淑不服更否認前公司所述一切。</p></body></html>
