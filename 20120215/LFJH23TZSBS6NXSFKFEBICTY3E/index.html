<html><header><meta charset="utf-8"><title>蘋果汁新系統借書更便捷</title></header><body><h1>蘋果汁<br>新系統借書更便捷</h1><p>【本報訊】公共圖書館在去年底引入「新世代綜合圖書館系統」，署方指新系統有多項優化功能，讓市民可更快捷有效於網上搜尋圖書館資料，如圖書的封面圖像、內容概要等，貼近時下的網上搜尋模式。讀者也可透過新目錄登入個人帳戶預約及續借圖書館資料，並可選擇以電郵收取到期還書提示。新系統又可配合無線射頻識別技術，康文署在六間公共圖書館正進行操作試驗，包括應用無線射頻於自助借書機、自助還書機及自動揀書資料系統等；沙田公共圖書館也率先試驗推出24小時還書系統服務。</p></body></html>
