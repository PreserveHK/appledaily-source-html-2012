<html><header><meta charset="utf-8"><title>魏秋樺那些年多人追</title></header><body><h1>魏秋樺那些年多人追</h1><p>魏秋樺和寶佩如昨日在大埔亞視總台接受《亞視百人》訪問，魏秋樺和甘國亮相識多年，一見面立即講起咸豐年前的事，當年他們與鄭裕玲都是同班同學，魏秋樺說：「記得個時喺佳視，我同甘生女朋友係好朋友，我知道佢同其他人成日講我是非。」甘國亮立刻反駁說：「唔係呀！係嗰時班男仔上堂一見到秋樺即刻無晒心機，成班人個心飛咗去佢度，話佢係班人中最性感，好多人都追佢。」甘國亮表示當時正與鄭裕玲拍拖，他知道魏秋樺和她是死黨。<br>此外，魏秋樺希望可以再拍劇和找到新男友，她說：「好多嘢我都無做過，開套電視版昂山素姬，宮廷戲都想做，以前做清裝劇多。」<br>採訪、攝影：楊潔雯</p></body></html>
