<html><header><meta charset="utf-8"><title>趣趣地：阿蘇教壞細路</title></header><body><h1>趣趣地：阿蘇教壞細路</h1><p>利物浦前鋒蘇亞雷斯（小圖）喺上周六對曼聯開賽前拒絕同艾拉握手一事，搞到滿城風雨，阿蘇嘅名聲再度插水，仲連累到領隊杜格利殊收到死亡恐嚇。利記嘅品牌形象隨時毀於一旦，渣打銀行等大贊助商都好關注件事，嚇到美國班主FenwaySportsGroup一眾高層嗱嗱聲抵英，氹番班大客兼同阿蘇「照肺」。所謂「唔好大，教壞細」，周日維拉對曼城場英超，有位引領維拉球員出場嘅小朋友，就學足阿蘇啲衰嘢，竟拒絕同對方握手（圖）。</p></body></html>
