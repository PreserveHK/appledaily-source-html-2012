<html><header><meta charset="utf-8"><title>保險有道：投保汽車須知</title></header><body><h1>保險有道：投保汽車須知</h1><p>填寫汽車保險的投保申請書時，務必如實申報一切保險公司所需的資料，因會影響保險公司的核保決定及釐定保費。如投保汽車是商業或私人使用；有否無賠償折扣（NoClaimDiscount或NCB）等。若有NCB，投保人須提供續保書之副本作證明。<br>投保人亦須清楚列出所有駕駛者姓名、駕駛經驗和年資，因保險公司會因應不同駕駛者的駕駛經驗和年齡等因素，訂定不同的保費基準。如受保車輛發生交通意外，而肇事司機並非已申報的駕駛者，則保險公司會向投保人追討賠償及有關開支。<br>香港保險業聯會電話：<br>25201868<br>網址： http://www.hkfi.org.hk </p></body></html>
