<html><header><meta charset="utf-8"><title>貿易議題設機構打不公平貿易</title></header><body><h1>貿易議題<br>設機構打不公平貿易</h1><p>中美貿易問題一直是兩國關係中的重要議題，習近平訪美之際，美國總統奧巴馬昨向國會提交2013年財政預算案，向國會要錢要人，緊盯及打擊中國等各國不公平貿易。<br>奧巴馬在預算案建議新設立「跨機構貿易執法中心」，要求國會撥款2,600萬美元（約2億港元），以及提供至少50名人員。另外，美國海關、食品藥物管理局增獲增加預算，以打擊仿冒產品和不安全進口產品。而美國貿易代表署的新增撥款將成立新貿易執法中心，調查所有外貿行為。分析指，相信連串動作主要針對中國貿易。彭博社</p></body></html>
