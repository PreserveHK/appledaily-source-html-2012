<html><header><meta charset="utf-8"><title>行350公里求婚　台男變廣告主角</title></header><body><h1>行350公里求婚　台男變廣告主角</h1><p>「那天他從家裏出發，一個人徒步往北。」台灣臨近情人節出現一個以真人真事拍成的廣告，40歲的男主角郭哲偉年初五從高雄出發，一個人步行六天，走過350公里路途，到台北向交往六年的女朋友求婚。<br>廣告由金馬獎導演沈可尚操刀，他接受訪問時說：「（求婚）那時候我一直很專心拍，我就覺得很感動，眼淚都快掉出來了。」廣告中，男主角走過台南的花田、新港奉天宮等曾經和女友出遊的地點，旁白指：「這是我唯一能想到表達浪漫的方式。」廣告最後一對新人拿着皮鞋承諾將相伴走到老，觀眾大讚廣告感人。台灣TVBS<br></p></body></html>
