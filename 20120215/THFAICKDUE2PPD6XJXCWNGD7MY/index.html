<html><header><meta charset="utf-8"><title>北海道特產甜美紅豆</title></header><body><h1>北海道特產甜美紅豆</h1><p>原以為北海道最出名係帆立貝、皇帝蟹，上Oisix網上食材店一睇，發覺原來仲有好多北海道特產，好似遠輕町嘅前川金時豆就好知名，呢款紅豆係北海道獨有，佢嘅顏色帶深紅，用嚟做甜品就最好，浸一晚之後用嚟煮玄米飯有益又好味。此外，仲有鹹香十足嘅鹽鯡魚子，呢啲鯡魚由北海道石狩灣沿岸捕獲，凍結後用鹽加工，然後先將鯡魚子拎出嚟，不經漂白，完全食到鯡魚子嘅真味！<br><br>記者：區佩嫦<br>查詢：http://hk.oisix.com/</p></body></html>
