<html><header><meta charset="utf-8"><title>鳳飛飛三大遺願未了</title></header><body><h1>鳳飛飛三大遺願未了</h1><p>70年代紅遍港台的台灣「帽子歌后」鳳飛飛上月3日因肺癌在香港離世，終年58歲。據其好友透露，鳳飛飛有演唱會DVD、系列專輯、2011巡迴演唱會趕不及推出的3大未了遺願，更推斷她去年5月已發現罹癌才叫停演唱會，獨居香港的她，6月與朋友通電話時曾說：「別急着掛電話，我一個人很無聊，每天只能面對4條狗……」可見她當時甚寂寞。<br>鳳飛飛當年是劉家昌得意學生，劉老師得知噩耗十分心痛，他昨在電話中說：「她很低調歌星，最突出是不愛應酬，很有個人風格。」劉老師年前曾與鳳飛飛在上海機場巧遇，還約定她開演唱會必定捧場，想不到鳳飛飛現已離世。<br>撰文：丁寧</p></body></html>
