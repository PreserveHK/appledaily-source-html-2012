<html><header><meta charset="utf-8"><title>劉心悠自爆有花收</title></header><body><h1>劉心悠自爆有花收</h1><p>劉心悠、張智霖（ChiLam）和黃智雯等，昨日在馬鞍山出席新片《天生愛情狂》開鏡活動，心悠演俏護士，用盡手段留住ChiLam，現實中的她對感情很被動，至今仍未有男朋友，心悠說：「好耐冇拍拖，不過噚日工作中收到花，邊個送唔重要，總之唔係我情人。」<br>ChiLam覺得心悠無拖拍很奇怪：「係100件不可思議嘅其中一件，今日好多朋友都話要嚟探班，我朋友好多係鑽石王老五，心悠亦係圈中最筍嘅單身（女仔）。」<br>憑無綫劇《缺宅男女》關二嫂一角上位的黃智雯，首次拍電影，她說：「電影同拍劇應該好唔同，我會同導演好好學習。」<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
