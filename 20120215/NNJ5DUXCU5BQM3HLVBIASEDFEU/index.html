<html><header><meta charset="utf-8"><title>水陸兩棲屋　水浸即浮</title></header><body><h1>水陸兩棲屋　水浸即浮</h1><p>想住在河邊但又怕水浸？英國有建築師正在泰晤士河畔興建全國首間水陸兩棲屋，整間屋可隨着水位上升而浮起，不怕洪水會入屋，今年就會竣工。</p><p>這間屋由木搭建，有三間睡房，外表平平無奇，但關鍵在底部，地底用石屎加固，有一個由四條柱建成的船塢裝置。水位正常時，這間屋處於船塢裝置底部，若水位上升，整個屋就會浮起，最高可浮起2.7米。這樣的兩棲屋造價約150萬英鎊（1,825萬港元），較同大小傳統房屋貴約20%。花園以三層梯田設計，最低一層種了吸水的蘆葦和灌木，防止水入屋。<br>英國《每日郵報》</p></body></html>
