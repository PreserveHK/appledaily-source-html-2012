<html><header><meta charset="utf-8"><title>阿Y向林夕致敬</title></header><body><h1>阿Y向林夕致敬</h1><p>原名梁偉文的林夕跟黃偉文是樂壇上的「雙偉文」，兩人填詞的作品各擅勝場，競爭激烈，更傳出兩人不和，前晚林夕成座上客，阿Y在台上向林夕說：「今晚我偶像林夕嚟咗，請接受我一個敬禮，如果你做演唱會需要服裝指導可以搵我。」</p><p>冇請古巨基</p><p>當年憑阿Y寫的《歡樂今宵》而漸受賞識的古巨基，近年的大碟已沒有收錄阿Y作品,最終亦絕迹演唱會，阿Y直言近8年也沒有跟基仔及梁詠琪於工作上合作過，問到有否邀請基仔來當嘉賓？他淡淡然說：「我喺微博廣邀天下，咁多年合作過嘅歌手有四五百人，冇逐一邀請，大家都係後生仔，有party自己會嚟，冇專登去邀請。」</p></body></html>
