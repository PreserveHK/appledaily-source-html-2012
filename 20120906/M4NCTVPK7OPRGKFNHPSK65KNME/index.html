<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>譚小環結婚五年唔恨B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>譚小環結婚五年唔恨B - 馮仁昭</h1><p>譚小環家同任職保險界嘅老公Eric蔡強榮過住二人世界，日前小環同老公一齊出席好友嘅Playgroup學校開幕禮，現場有好多小朋友，一向鍾意小朋友嘅Eric即刻同佢哋玩，小環笑佢好似大細路。今日小環生日，Eric會帶佢去旅行兼慶祝結婚五周年，咁會唔會乘機造人？小環話：「家見到咁嘅社會狀況，反而唔急。」</p></body></html>
