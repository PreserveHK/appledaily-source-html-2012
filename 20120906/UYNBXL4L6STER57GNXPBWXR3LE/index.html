<html><header><meta charset="utf-8"><title>爆水管淹沒英皇道</title></header><body><h1>爆水管淹沒英皇道</h1><p>【本報訊】西灣河鯉景道及鰂魚涌英皇道，昨日先後發生爆鹹水管事故。上午11時許，鯉景道近太安街地底一條直徑400毫米的鹹水管突然爆裂，鹹水湧出形成一個10米乘8米的裂洞，巴士需改道而行，意外影響附近部份樓宇鹹水供應，該地點在多月前亦曾有同類意外。至下午1時許，英皇道近康山道地底的300毫米直徑鹹水管爆裂，射出四米高水柱，大量鹹水湧出地面形成澤國，水務署維修人員稍後到場搶修。水務署發言人稱，英皇道爆水管事故未有影響區內鹹水供應。</p></body></html>
