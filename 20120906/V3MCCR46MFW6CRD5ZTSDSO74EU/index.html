<html><header><meta charset="utf-8"><title>最長巴士載客256人</title></header><body><h1>最長巴士載客256人</h1><p>世界最長巴士今周在德國德累斯頓亮相，由三個巴士車廂組成，長30.8米（101呎），可接載256位乘客，載客量相當於一列小型火車。<br>超級巴士名為AutoTram Extra Grand（圖），屬於掛接巴士的一種，由德國一家研究所開發，採用混能引擎，特點除了較環保外，操作性能和靈活性不遜於12米長的傳統巴士，載客量拍得住小型火車，但造價和經營成本都較鐵路系統便宜。每輛巴士售1,000萬美元（7,800萬港元），巴士經測試後將會在德累斯頓市投入服務，北京和上海已向德國訂購超級巴士。英國《每日郵報》</p></body></html>
