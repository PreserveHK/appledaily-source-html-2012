<html><header><meta charset="utf-8"><title>許亦妮露底搶鏡</title></header><body><h1>許亦妮露底搶鏡</h1><p>謝安琪（Kay）、關心妍、鄭欣宜、許亦妮及黎耀祥等，昨於尖沙嘴出席《星光熠熠耀保良》記招，大會司儀許亦妮穿性感裝束到場，她上身做足預防措拖，但最後仍不慎露底。Kay昨拍住祥仔上台，兩人將表演粵劇《帝女花》，節目當晚祥仔因有工作未能出席，所以會預先與Kay錄影。身為保良局副主席的梁安琪說未知何鴻燊當晚會否出現，但表示賭王健康不錯。對於囝囝早前被拍得拖女夜蒲，梁安琪不悅說：「乜嘢叫夜蒲？我唔知，你家講我聽咪知囉！年輕人有佢自己節目，讀書時識自律就得，我唔會阻佢結交異性。」採訪、攝影：王崇穎</p></body></html>
