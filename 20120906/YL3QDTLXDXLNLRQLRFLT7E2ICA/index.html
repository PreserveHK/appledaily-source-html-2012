<html><header><meta charset="utf-8"><title>隔牆有耳：猛料流出　黃成智被「偷拍」 - 李八方</title></header><body><h1>隔牆有耳：猛料流出　黃成智被「偷拍」 - 李八方</h1><p>選舉向來都係黑材料滿天飛，噚日亦有一單冇證冇據嘅「猛料」流出。八方成班friend都收到一個聲稱有「猛料」嘅WhatsApp訊息，行文用字係大陸用語，話「黃成智東莞奸（姦）宿女被偷拍，30張高清照打包，全集打包」，仲附埋網址任睇唔嬲。世上邊有咁大隻蛤乸隨街跳？八方梗係冇打開網址，以免中毒。喺新界東參選嘅黃成智強調指控完全虛構失實，「真係得啖笑」。為免有人存心抹黑，佢今日會去廉記舉報有關電話號碼嘅持有人作失實聲明。</p></body></html>
