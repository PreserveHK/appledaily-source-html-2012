<html><header><meta charset="utf-8"><title>日男旅行袋綁架小女生</title></header><body><h1>日男旅行袋綁架小女生</h1><p>日本廣島市一名大學生前晚綁架一名小學女生，將她塞進旅行袋，被機警的士司機識破報警。12歲女生在回家途中，被20歲的大學生小玉智裕綁架，塞進尼龍旅行袋，然後搭的士運走。司機聽到車尾箱傳出叫聲，趁停車時託途人報警。警方趕來救出女生，並以非法禁錮罪拘控小玉。另外，北海道發生警員強姦案。一名警員一年前酒後強姦女性友人，最近遭匿名舉報，警員被捕，但和受害人達成和解協議，警方惟有釋放他，正研究內部處分。共同網/日本新聞網</p></body></html>
