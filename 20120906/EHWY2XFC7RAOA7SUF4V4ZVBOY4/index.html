<html><header><meta charset="utf-8"><title>隔牆有耳：豪使兩萬　嫻姐靠膠人拉票 - 李八方</title></header><body><h1>隔牆有耳：豪使兩萬　嫻姐靠膠人拉票 - 李八方</h1><p>日前暗批民建聯超選候選人李慧琼打茅波，四圍唱工聯會夠票嘅陳婉嫻，噚日又搞噱頭拉票，呢次大嗱嗱用兩皮嘢整咗五個膠公仔，幫佢走勻五區拉票。真係估唔到有鐵板警察之外，仲有塑膠候選人喎。八方就覺得，嫻姐公仔膠得嚟又太cute，唔多似鬧政府時青筋都現晒嘅嫻姐。嫻姐亦繼續發火，話收到好多團體報料，指唔少地區都有風聲話工聯會嘅直選議席夠晒票，暗示可以改投其他建制。八方就好相信，若然嫻姐做唔成票后，民建聯日子唔會好過囉。</p></body></html>
