<html><header><meta charset="utf-8"><title>田蕊妮寸亞視贏一次</title></header><body><h1>田蕊妮寸亞視贏一次</h1><p>田蕊妮與黎耀祥等前晚在將軍澳電視廣播城錄影《環遊世界明星賽》，杜汶澤反對國民教育，更以在亞視出身為恥，但被人致電勸阻，力撐老公的田蕊妮表示不便多談：「邊個打畀老公問番佢啦，其實我一直覺得亞視新聞部做得唔錯，今次好失望，咁樣擦鞋好離譜！但都要恭喜佢哋，終於喺投訴方面贏番次無綫，唔怪得搞極都搞唔起。」</p><p>吳思遠不表態</p><p>此外，吳思遠昨日到九龍塘出席活動，對於香港反國教聲音，吳思遠暫時不表達意見，因現時風頭火勢：「希望各讓一步，任何嘢都可以妥協，電影人唔想參與政治。」<br>採訪：卓寶花、溫敏芝<br>攝影：林德雄</p></body></html>
