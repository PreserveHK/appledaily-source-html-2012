<html><header><meta charset="utf-8"><title>李冰冰珍藏成龍袋</title></header><body><h1>李冰冰珍藏成龍袋</h1><p>李冰冰昨到佐敦W酒店出席有份演出的荷李活電影《生化危機之滅絕真相》記者會，她透露拍此片時，同期正拍攝另一部電影《我願意》，因撞期幾乎接拍不成，幸劇組願意延期開拍等她。電影全體演員早前到日本宣傳，冰冰坦言因釣魚島而拒絕出席。</p><p>寧私下送禮</p><p>談到早前成龍在慈善拍賣晚會中，以50多萬投了名貴手袋給她，冰冰說：「當時我也不在意，為甚麼要送給我，不好意思！應該私下送嘛！」為何不見帶出來？冰冰說：「因為我是另一品牌代言人，所以要收起在家中。」至於她即場以300萬投得成龍捐出的茅台酒，冰冰謂是代朋友競投，朋友很欣賞成龍。採訪、攝影：張俊銘</p></body></html>
