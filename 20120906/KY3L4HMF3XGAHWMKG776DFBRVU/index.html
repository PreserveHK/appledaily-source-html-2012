<html><header><meta charset="utf-8"><title>美國債新高－16萬億美元</title></header><body><h1>美國債新高－16萬億美元</h1><p>美國民主黨全國代表大會召開當天，財政部卻宣佈國債突破16萬億美元（124.8萬億港元），共和黨都趁機抨擊奧巴馬任內這項「政績」——3年半內國債漲了5.4萬億美元（42萬億港元），比喬治布殊兩屆任期還要多。美國人都不禁問「我們欠了誰的債」？霍士新聞網指，2/3國債是透過全國社保信託基金，以及公務員和軍人退休金計劃的形式，掌握在美國政府、美國投資者和未來退休人士的手中，中國只掌握少於8%。美聯社/中新社</p></body></html>
