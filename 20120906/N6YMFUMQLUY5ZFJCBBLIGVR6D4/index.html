<html><header><meta charset="utf-8"><title>溫碧霞聞國教避表態</title></header><body><h1>溫碧霞聞國教避表態</h1><p>溫碧霞前晚以愛心大使身份到銅鑼灣出席慈善晚宴，她捐出自己的最新CD作義賣，每張售100元，所得善款將幫助有需要婦女。問溫碧霞老公有否聽過她的新碟？她表示：「未出已聽咗，佢點都要讚好。」老公有否買碟支持？溫碧霞說：「自己買多，送畀老公啲朋友，咁先有誠意。囝囝有睇我MV，知道係媽咪。」<br>提到養子，溫碧霞說他正讀幼稚園，待他年紀大點才考慮送他到外國留學。談到國民教育，溫碧霞似不欲多談問非所答：「中國人係要識多啲中文先好，學多幾年中文先出國。我都會同囝囝講好多關於歷史嘅嘢，等佢大啲返內地了解吓，探吓貧窮村落。」<br>採訪、攝影：何慧斯</p></body></html>
