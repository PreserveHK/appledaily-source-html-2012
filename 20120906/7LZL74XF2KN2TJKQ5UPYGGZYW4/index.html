<html><header><meta charset="utf-8"><title>Photobook<br>非小國選妃　處女袒胸歌舞</title></header><body><h1>Photobook<br>非小國選妃　處女袒胸歌舞</h1><p>非洲小國斯威士蘭（Swaziland）每年冬天都會盛大慶祝蘆葦節，最吸睛是成千上萬的處女袒胸露臂載歌載舞。</p><p>斯威士蘭周一就在首都姆巴巴內市郊舉行年度慶典，少女們都悉心打扮，希望獲趁慶典選妃、身家約有16億港元的國王姆斯瓦蒂三世（Mswati III）選中，飛上枝頭。14歲的拉明妮就發王妃夢：「如果選中我，我就可像王后般過好生活。」美聯社</p></body></html>
