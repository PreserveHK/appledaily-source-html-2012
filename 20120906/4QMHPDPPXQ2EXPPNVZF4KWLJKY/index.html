<html><header><meta charset="utf-8"><title>投資的天空：向中資股出擊 - 張士佳</title></header><body><h1>投資的天空：向中資股出擊 - 張士佳</h1><p>中資股繼續跑輸大市，市場似乎覺得內地經濟要硬着陸，A股繼續尋底，本港的H指也受累創出今年新低。同時國家副主席習近平傳因背傷取消與各國政要會面，也令市場蒙上一層內地權鬥的陰影，因此組合今天選擇向中資股出擊，若安徽海螺水泥（914）跌穿昨日低位19.40元，會沽空兩萬股。<br><br>筆者及相關人士並未持有上述股票<br><br>作者：張士佳、曾卓鋒（寶來證券(香港)業務經理）</p></body></html>
