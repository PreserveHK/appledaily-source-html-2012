<html><header><meta charset="utf-8"><title>關仁隱事：「黃皮白心」有藝人家姐 - 關仁</title></header><body><h1>關仁隱事：「黃皮白心」有藝人家姐 - 關仁</h1><p>靚女參加選美，好多時會俾人話要靠後台實力，同啲藝人有親戚關係就更有利，今屆三色台嘅鬥靚比賽中，參賽者「落湯雞」因為有個做過藝人嘅老竇令人氣大增，有個導演親戚嘅「暗啞底」仲攞埋冠軍。原來亞軍「黃皮白心」都有個藝人家姐，佢家姐原先喺三色台嘅收費電視做主播，但收費電視唔係咁多人睇，家姐知名度唔係咁高，佢喺阿妹參選前又轉咗去另一個收費電視台做。黃皮白心參選以來都冇靠家姐博見報，家仲攞到亞軍，相信都係同佢自己表現好有關啫。撰文：關仁</p></body></html>
