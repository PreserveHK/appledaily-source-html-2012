<html><header><meta charset="utf-8"><title>BIGBANG平飛益港迷</title></header><body><h1>BIGBANG平飛益港迷</h1><p>韓國五人組合BIGBANG（圖）宣佈今年12月8日及9日殺入香港的亞博館舉行演唱會後，即掀起撲飛熱潮，門票已鐵定本月20日公開發售，最貴1,680港元，雖然比起Lady GaGa今年5月的港騷貴少少，但比起BIGBANG早前的內地騷最貴要2,457港元，下月的台灣站也索價近1,900港元，可謂明益港迷。至於下月27日在亞博館開騷的另一韓國組合SHINee，門票將於下周五（14日）發售。</p></body></html>
