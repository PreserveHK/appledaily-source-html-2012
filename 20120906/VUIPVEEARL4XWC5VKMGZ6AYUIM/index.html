<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>胡杏兒唔敢搶雯女機會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡杏兒唔敢搶雯女機會 - 馮仁昭</h1><p>胡杏兒噚日喺將軍澳電視廣播城拍新劇《衝上雲霄II》，講到有消息話杏兒會踢走鄧萃雯擔正拍《巾幗梟雄3》，杏兒話：「我都好想同添哥（李添勝）、祥仔（黎耀祥）合作，但唔希望好似消息咁講，雯女係前輩，又係兩屆視后，邊有可能？」黃宗澤最近回歸無綫拍劇，會喺電視城開工，唔知碰頭有冇尷尬？杏兒話：「冇呀，唔會呱，仲未有機會見到。」</p></body></html>
