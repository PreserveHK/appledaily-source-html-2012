<html><header><meta charset="utf-8"><title>求驗客手記：阿祖徹夜狂歡又缺操 - 求驗客</title></header><body><h1>求驗客手記：阿祖徹夜狂歡又缺操 - 求驗客</h1><p>死不悔改，就係阿祖安奴（圖）嘅寫照。呢位前巴西國腳重返法林明高後，唔夠兩星期又故態復萌，禮拜一缺操而俾球會嚴重警告。事緣阿祖安奴喺禮拜日又去蒲，到朝早，揸車時就發生咗小意外，之後冇出席球隊集訓。消息傳出後，阿祖安奴仲好無恥話缺操係得到球會批准，到夜晚球會否認，仲向佢作出嚴重警告。阿祖安奴回歸法林明高後，仲減緊肥去操起狀態，家搞單咁嘅嘢，前途真係唔樂觀喇。</p></body></html>
