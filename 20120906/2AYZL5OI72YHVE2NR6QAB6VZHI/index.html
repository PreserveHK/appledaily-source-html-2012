<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華現身殘奧冧選手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華現身殘奧冧選手 - 馮仁昭</h1><p>劉德華一直都好支持殘障運動員，噚日就有內地網友貼咗一張華仔喺倫敦睇殘奧比賽嘅相，相中嘅華仔顯得精神奕奕，身上掛住個證件，見到佢同內地嘅運動員打緊招呼。啲運動員見到華仔，表現得不知幾咁興奮，仲露出四萬咁嘅笑容，相信運動員見到華仔之後，信心一定會增強唔少。<br>其實華仔今次亦都係特別到當地支持香港嘅殘奧短跑選手蘇樺偉，希望佢可以爭取好成績。</p></body></html>
