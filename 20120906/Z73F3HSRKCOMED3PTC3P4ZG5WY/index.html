<html><header><meta charset="utf-8"><title>蘇浙學生隨時罷課</title></header><body><h1>蘇浙學生隨時罷課</h1><p>「如果真係推行國民教育，同學好可能會罷課！」蘇浙公學中四生陳同學（圖）稱，學校於今個學年暫未開展國民教育科，但未來幾年卻是未知之數，對校方的承諾只是「信住先」。一旦校方反口，同學已做好準備，隨時罷課抗議。該校校友與師生亦已簽署聯署聲明，向校方表達反洗腦的訴求。陳同學稱，政府高官一直「唔嗲唔吊」，拒絕面對市民的反對聲音，令人憤怒。他最擔心參考教材的內容失實，且不符合國情，根本不能幫助學生認識中國。此外，與他結伴而來的中五生葉同學則指，香港現時有太多不公義的事，硬推國民教育就是其一，「唔可以再沉默」。現時大部份民意傾向撤回國民教育，政府不應逆民意而行。</p></body></html>
