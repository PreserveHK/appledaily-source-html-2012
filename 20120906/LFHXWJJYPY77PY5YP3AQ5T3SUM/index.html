<html><header><meta charset="utf-8"><title>隔牆有耳：懶理政事　狼英禮賓府宴客 - 李八方</title></header><body><h1>隔牆有耳：懶理政事　狼英禮賓府宴客 - 李八方</h1><p>上任兩個月嘅狼英，仲同屋企人住喺山頂貝璐道嘅僭建豪宅，未正式入主禮賓府。雖然翻新工程未做完，但狼英已經好心急進駐。八方見到佢上星期喺禮賓府密會幾個英皇校友，包括競選時幫佢站台嘅天文台前台長林超英、醫生鄭文容及博愛醫院永遠顧問簡浩秋等。八方問過鄭醫生，佢話同CY識咗好多年，CY係佢師弟；過往英皇搞活動，或者舊生會周年活動，CY得閒都會參與；當日CY純粹同幾個朋友見面食飯，天南地北無所不談，但就冇談及國民教育咁話。</p></body></html>
