<html><header><meta charset="utf-8"><title>點滴<br>惡搞習王儲狼英　「交換職位」</title></header><body><h1>點滴<br>惡搞習王儲狼英　「交換職位」</h1><p>習近平與梁振英昨突然分別取消外交會面和外訪，到底有何玄機仍待揭曉，但早已激發網友想像無限，在海外twitter上暢所欲言：「習近平改任香港行政長官，梁振英改任國家副主席，交換職位。」也有人乘機調侃梁：「我不明白，為甚麼『背部受傷』的是習近平而不是梁振英，他不停被人『篤背脊』呢！」更重口味的還有想像背傷原來是「斷背」受傷……「習近平背部受傷，梁振英不能出國……你們到底是用甚麼體位的呢?」</p></body></html>
