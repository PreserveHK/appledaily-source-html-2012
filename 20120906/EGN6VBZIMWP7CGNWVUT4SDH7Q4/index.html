<html><header><meta charset="utf-8"><title>A級重犯轟斃點　遊客扮死拍照</title></header><body><h1>A級重犯轟斃點　遊客扮死拍照</h1><p>重慶逾萬軍警上月包圍歌樂山地氈式搜捕悍匪周克華，並把他當場擊斃，事件哄動一時。網民紛紛對這名持械殺人Ａ級重犯的生前「戰績」，甚至私人戀情非常好奇，大批滿心疑惑的民眾近日紛紛湧往曾是周藏身地的重慶歌樂山「朝聖」，有人甚至躺地扮死拍照留念。<br>重慶歌樂山一下子成為民眾的消暑勝地，大群遊客逼爆周克華被擊斃的童家橋，又爭相去尋找任何留下的蛛絲馬迹。<br>近日，有遊客在周被擊斃的地點扮中槍身亡（圖），照片放上網後被網友瘋傳，大家高呼「太瘋狂了」！又有人認真地建議把歌樂山設為觀景區，並豎一牌子，上書「真的假不了，假的真不了」警示後人！新浪微博</p></body></html>
