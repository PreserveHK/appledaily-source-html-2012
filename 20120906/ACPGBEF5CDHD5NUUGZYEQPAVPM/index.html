<html><header><meta charset="utf-8"><title>胸對胸導彈</title></header><body><h1>胸對胸導彈</h1><p>關楚耀、連詩雅、媽模Mia、陳偉成同劉羽琦合演嘅電影《喜愛夜蒲2》，到前日票房已經有961萬，睇嚟好有機會衝破千萬大關，前晚佢哋喺尖沙嘴舉行慶功宴，女主角嘅Mia同劉羽琦同樣谷晒胸出席，展開一場導彈大戰。</p><p>身為媽咪嘅Mia着黑色低胸裝，佢都話有留意反國民教育，因為囡囡今年讀小一，學校講明有國民教育，但未知幾時實行，佢話：「個女都有問點解有人絕食，我有解釋，但佢未必明白，但我都有畀黑絲帶個女，我又有着黑衫。」Mia話囡囡啱啱入學，未必要佢轉校，但一定會睇清楚教材。<br>撰文：洪紅克</p></body></html>
