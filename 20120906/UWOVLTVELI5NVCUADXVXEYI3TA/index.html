<html><header><meta charset="utf-8"><title>梗有一單喺左近　青衣<br>28歲女繫尿袋跳樓亡</title></header><body><h1>梗有一單喺左近　青衣<br>28歲女繫尿袋跳樓亡</h1><p>【本報訊】一名身繫尿袋的年輕女子，昨凌晨4時許在青衣青逸軒2座住所跳樓，直墮地上當場重傷昏迷。警方接報到場證實她已告不治，毋須送院。警方登樓調查，終找到死者家人確認其身份。女死者姓關，28歲，據稱她患有胃癌已到末期，平日需要身繫尿袋生活，她沒有留下遺書，警方相信她是不堪病魔折磨而尋死，其遺體稍後由仵工移送殮房。</p></body></html>
