<html><header><meta charset="utf-8"><title>隔牆有耳：臉書造勢　黃婉曼力撐阿涂 - 李八方</title></header><body><h1>隔牆有耳：臉書造勢　黃婉曼力撐阿涂 - 李八方</h1><p>選情告急嘅民主黨涂謹申，噚日獲前天氣女郎黃婉曼喺facebook幫佢拉票。佢話阿涂係立法會少有審議法例嘅猛將；如果佢同民建聯劉江華爭第五席，大家會唔會支持？原來曾經做過記者嘅黃婉曼，都訪問過阿涂㗎。佢同八方講，當時已經覺得阿涂好認真審law，回應問題絕不敷衍。呢類資深議員已經唔多，既然阿涂告急，好樂意幫佢一把。阿涂知道後不知幾欣慰，最慶幸自己醉心審議法例嘅工作，竟然得到認同，要同黃婉曼講聲多謝。</p></body></html>
