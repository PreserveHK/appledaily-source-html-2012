<html><header><meta charset="utf-8"><title>醫療新知<br>睡得差影響腦部發展</title></header><body><h1>醫療新知<br>睡得差影響腦部發展</h1><p>小朋友晚上睡不好，出現學習障礙需接受特殊教育的風險增加。英國一項研究跟進逾11,000名學童的睡眠質素與學習能力的關係，發現學童在5歲前若經常出現鼻鼾、睡覺時呼吸不暢順、半夜扎醒或晚上不願上床睡覺等問題，到8歲時需接受特殊教育支援的風險，較睡得好的學童高40%，尤其睡覺時呼吸問題嚴重的學童，風險更高60%。研究顯示學童主要因為讀寫障礙、專注力失調或過度活躍等原因，需要特殊學習支援。估計睡得差易令腦部晚間缺氧，對幼兒腦部發展有嚴重影響，引致學習障礙，若及早發現及糾正，或有助預防學習障礙的出現。</p></body></html>
