<html><header><meta charset="utf-8"><title>案件速遞<br>涉選舉旗售貨員被控</title></header><body><h1>案件速遞<br>涉選舉旗售貨員被控</h1><p>【本報訊】九龍塘有31支立法會選舉旗幟被人用刀爛，超級區議會候選人和九龍西差不多所有候選人也中招，惟獨人民力量黃毓民倖免於禍。警方拘捕一名居於九龍塘又一村的女售貨員，她昨天解九龍城裁判法院提訊，被控一項刑事損毀罪，押後至11月28日再提訊，等候控方索閱其精神醫生報告。32歲被告朱穎君被指本月4日損毀選舉旗幟，包括民主黨黃碧雲、張文光；公民黨毛孟靜；民協譚國僑、廖成利；民建聯蔣麗芸；梁美芬、林依麗和超級區議會七張名單。案件編號：KCCC3573/12</p></body></html>
