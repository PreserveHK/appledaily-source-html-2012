<html><header><meta charset="utf-8"><title>醫療新知<br>神經回路異常致幻覺</title></header><body><h1>醫療新知<br>神經回路異常致幻覺</h1><p>科學家發現引致精神分裂症之謎。京都大學的研究小組發現，腦部主宰神經細胞之間訊息傳遞的神經回路出現異常，是導致患者出現幻覺、幻聽及怪異行徑的主要原因。研究人員替37名精神分裂症患者及36名健康正常人士，進行腦部連接丘腦和額葉的磁力共振檢查，再透過分析圖像了解兩組人的腦部差異。健康正常人士的神經回路中，神經細胞可結合成一束再傳遞訊息，但精神分裂症患者的神經細胞結合力較弱，大腦皮層的厚度也較薄。估計神經回路出現問題，影響神經細胞結合是導致患者對正常事物產生歪曲理解和認知，令他們出現脫離現實及奇怪行為。</p></body></html>
