<html><header><meta charset="utf-8"><title>不想師弟妹被洗腦</title></header><body><h1>不想師弟妹被洗腦</h1><p>「愛國唔等於盲目地顛倒是非！」培英中學中四生郭同學（圖），昨與同學結伴參與政總集會。她不希望下一代被國民教育洗腦，故盡學生本份參加，反映心聲。「家冇事，唔代表將來唔會洗腦，到時再反抗已經太遲。」培英中學暫不推行國民教育科，她曾經就讀的浸信會呂明才小學卻在試行學校之列。她稱，從報章上看到母校名字，感受特別深，「唔希望師弟師妹被洗腦」。她稱，批判思維對學生很重要，政府推行的教育政策，不可能抹殺學生的獨立思考能力。郭同學不諱言，有時會為國家的成就感到自豪，但同樣關心國家的陰暗面，「就算幾愛國，都唔可以將壞事夾硬講成好事，或者刻意隱瞞」。</p></body></html>
