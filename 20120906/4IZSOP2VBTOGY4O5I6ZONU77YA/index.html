<html><header><meta charset="utf-8"><title>案件速遞<br>男子涉偷拍女同事如廁</title></header><body><h1>案件速遞<br>男子涉偷拍女同事如廁</h1><p>【本報訊】旺角自由道一間名人經常光顧的寵物診所爆出偷拍醜聞。一名診所職員涉嫌在職員洗手間內，用針孔鏡頭偷拍女同事更衣和如廁。案件昨天在九龍城裁判法院提訊，案發後遭解僱的前職員被控三項不誠實取用電腦罪，暫時毋須答辯，讓警方檢驗其數碼相機，押後至11月28日再提訊。35歲被告羅健榮被指於去年10月14日，三度用數碼相機在自由道7B號太平道寵物診所犯案。署任主任裁判官羅德泉准他以現金2,000元保釋，不得騷擾證人，亦不准到診所。案件編號：KCCC3570/12</p></body></html>
