<html><header><meta charset="utf-8"><title>求驗客手記：迪比亞路最高薪投澳職 - 求驗客</title></header><body><h1>求驗客手記：迪比亞路最高薪投澳職 - 求驗客</h1><p>意大利老牌射手迪比亞路（圖）終於決定去向，會去下月初開鑼嘅澳職大顯身手！呢位37歲老將喺禮拜三正式同澳職球隊FC悉尼簽訂兩年合約，據報年薪有成200萬美元（約1,560萬港元），令佢成為澳洲歷來最高薪嘅足球員。迪比亞路上季幫效力多年嘅祖雲達斯重奪意甲錦標後，功成身退，離隊尋求新挑戰；雖然年紀唔輕，但有興趣搵佢過檔嘅球會都唔少，結果迪比亞路婉拒咗錫永、修咸頓甚至係利物浦嘅邀請，選擇去澳職證明自己仲係有料到。<br></p></body></html>
