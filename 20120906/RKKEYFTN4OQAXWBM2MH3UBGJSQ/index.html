<html><header><meta charset="utf-8"><title>志雲拖愛將喪笑</title></header><body><h1>志雲拖愛將喪笑</h1><p>陳志雲、王敏德及李雲迪等前晚在灣仔出席男士雜誌頒獎禮，陳志雲與愛將梁泰來（Terry）一同現身，對戴情侶錶一事，志雲只謂會一笑置之，有指Terry加盟商台全靠志雲照住，志雲說：「佢肯加入我好開心，呢度台前幕後都要做，對佢工作態度係肯定嘅。」志雲將於12月20日生日，他計劃大搞：「有人話12月21日係世界末日，啲朋友話想一齊倒數末日喎！」<br>王敏德自爆帶了琴譜給李雲迪簽名，他說：「呢排學彈琴，用嚟冧太太，有時仲會同阿仔jam歌，佢吹色士風。」<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
