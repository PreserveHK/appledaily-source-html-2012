<html><header><meta charset="utf-8"><title>求驗客手記：馬隆達被棄變廢「車」 - 求驗客</title></header><body><h1>求驗客手記：馬隆達被棄變廢「車」 - 求驗客</h1><p>英超兩大強隊車路士同埋曼城，喺禮拜二亦交咗今季歐聯分組賽嘅大軍名單；力爭衞冕嘅車路士就飛起咗法國中場馬隆達（圖），同埋葡萄牙門將希拉里奧。講真，車仔今夏簽咗夏薩特同奧斯卡杜斯山度士等後，中場連魯爾梅利斯同艾辛都冇地方企，要分別轉去費倫巴治同皇家馬德里；馬隆達今季1分鐘都冇打過，領隊迪馬堤奧梗係眼尾都唔會望啦。至於曼城亦冇幫盛傳會過檔加拉塔沙雷嘅科特迪瓦後衞高路托尼註冊打歐聯，不過佢比較好彩，萬一走唔成，起碼喺聯賽都叫有得踢。</p></body></html>
