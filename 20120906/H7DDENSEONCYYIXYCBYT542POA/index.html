<html><header><meta charset="utf-8"><title>的士隧道切線　生死三秒實錄</title></header><body><h1>的士隧道切線　生死三秒實錄</h1><p>【本報訊】前日凌晨時分，一輛的士駛入單管雙程行車的大老山隧道，其間一時靠左險撞牆邊，一時偏右險越線。當駛逾700米途至直路時，的士突切雙白線逆線飆前，適時一輛貨車駛至，司機急亮大燈及響號逾三秒示警，的士司機始如夢初醒，急扭軚返回原線。<br>這「生死三秒」過程被尾隨車輛全程拍下並上載YouTube，片長五分鐘，吸引逾8,000人點擊，有網民猜測司機當時「㩒緊電話」、「寫緊柯打」及「瞓着咗」，出租肇事的士的車行女職員則表示會與該司機了解，並說公司有指引要求司機勿藥後及酒後駕駛，要有足夠睡眠及小心駕駛。</p></body></html>
