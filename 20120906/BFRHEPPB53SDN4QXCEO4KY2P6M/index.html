<html><header><meta charset="utf-8"><title>基仔自爆三段情</title></header><body><h1>基仔自爆三段情</h1><p>古巨基昨在尖沙嘴出席新唱片《告別我的戀人們》的發佈會，大會安排四位小妹妹扮演他的戀人，基仔更叫其中一位小妹妹做BB。基仔又透露稍後的音樂會其中三首歌有關過往三段情，還會邀請舊愛及她們的另一半出席。</p><p>屢被催婚</p><p>席間英皇唱片高層吳雨帶備一枝路易十三靚酒賀基仔，又笑他告別戀人後，下張新唱片是否叫真命天子，取笑今次是結婚發佈會，基仔無奈反抗說：「你想整我？」事後基仔坦言近日出席不同場合都被催婚，他揚言是遲早的事，叫大家給予空間。至於叫小妹妹做BB，是否這樣稱呼得力助手兼女友Lorraine？基仔哈哈大笑說：「得力助手咪得力助手囉！」採訪、攝影：胡比</p></body></html>
