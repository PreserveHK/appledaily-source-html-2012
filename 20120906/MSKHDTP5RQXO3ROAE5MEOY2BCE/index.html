<html><header><meta charset="utf-8"><title>王喜唔識志雲新愛將</title></header><body><h1>王喜唔識志雲新愛將</h1><p>陳志雲爆出有新愛將梁泰來（Terry），曾是志雲愛將的王喜前晚在金鐘出席活動，他謂忙於在內地做節目、拍電影及新加坡做舞台劇，問到志雲有否叫他返商台？他說：「我係商台出身，邊個請我都會返去。」志雲有新愛將，王喜說不知情，至於怕不怕失寵，王喜說：「從來冇寵過，個寵字唔係咁用。」<br>王賢誌表示也認識Terry：「又一個呀，喺佢身邊梗會傳緋聞，不過Terry係叻仔嚟。」傳聞志雲送了40萬手錶給Terry，他說：「咁我覺得唔抵囉，但對我冇影響，對佢哋私生活冇興趣。」他一身黑衣支持國民思潮的學生，指上月曾辟穀四天，只喝流質食物，即激瘦六、七磅。<br>採訪、攝影：盧妹</p></body></html>
