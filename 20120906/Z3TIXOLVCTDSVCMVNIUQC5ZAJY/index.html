<html><header><meta charset="utf-8"><title>今日提醒你：文化在線App提供即時購票</title></header><body><h1>今日提醒你：文化在線App提供即時購票</h1><p>康樂及文化事務署推出「文化在線」App，向使用者發放最新文化節目資訊。App所提供的資訊，涵蓋康文署主辦或與其他機構合辦的文化節目、場地伙伴計劃節目，以及康文署電影節目和博物館專題展覽。此外，使用者可透過App連接城市電腦售票網進行網上購票或電話購票。<br>「文化在線」App的iPhone及Android版本設有英文、繁體中文和簡體中文三個介面，可透過Apple App Store、Google Play或網頁 http://cima.lcsd.gov.hk/myculture免費下載。 </p></body></html>
