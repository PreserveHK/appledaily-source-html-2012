<html><header><meta charset="utf-8"><title>集齊100人拍片　1歲至100歲眨眼過去</title></header><body><h1>集齊100人拍片　1歲至100歲眨眼過去</h1><p>請100個1歲至100歲的人，在鏡頭前說出自己的年齡──構思簡單，但看着人的外表隨年紀漸大、閱歷日益豐富而改變，100歲眨眼過去，令人莫名其妙的感動。這正是荷蘭人沃爾夫想帶出的訊息。<br>沃爾夫拍這短片（圖）的經過也很有趣。他最初在阿姆斯特丹街頭隨便找人拍攝，年輕人和中年人最容易找到，但要拍攝小朋友比較敏感，老人則少外出。「最後我到安老院拍攝。沒想到99歲比人瑞更難找，我後來找到一個，誰知她拒絕承認99歲！」<br>英國《每日郵報》</p></body></html>
