<html><header><meta charset="utf-8"><title>Rovio新遊戲　壞豬反擊憤怒鳥</title></header><body><h1>Rovio新遊戲　壞豬反擊憤怒鳥</h1><p>全球最多人下載的手機遊戲《憤怒鳥》（Angry Birds），大家玩得多，玩法是以憤怒鳥自殺式撞擊綠皮豬，但綠皮豬終可來個大反擊。開發《憤怒鳥》的芬蘭遊戲公司Rovio前天宣佈，將於本月27日推出以綠皮豬為主角的遊戲《壞豬豬》（Bad Piggies）。遊戲玩法與《憤怒鳥》相似，綠皮豬偷了憤怒鳥的蛋，為保鳥蛋不被憤怒鳥搶回去，以彈叉作武器，攻擊憤怒鳥。《壞豬豬》會先推出iOS、Android及Mac版，每次下載收費0.99美元（7.8港元）。法新社</p></body></html>
