<html><header><meta charset="utf-8"><title>求驗客手記：奧雲投史篤城冇得踢？ - 求驗客</title></header><body><h1>求驗客手記：奧雲投史篤城冇得踢？ - 求驗客</h1><p>今夏同曼聯約滿後冇得留低嘅奧雲（右），終於搵到班落。禮拜二呢位32歲嘅英格蘭前鋒以自由身加盟史篤城，簽約1年；聽聞佢底薪係每個禮拜2萬鎊（約25萬港元），另加出場費。奧雲近年傷多過比賽，仲嗌到呢個價，算係唔錯。不過，由於史篤城已交咗今季英超嘅25人大軍名單（消息指佢哋將英格蘭中場東治個位讓畀奧雲），故此，如果英超聯賽會唔批准佢哋換人，咁奧雲就要等到1月（第2輪註冊）先可以落場打聯賽。問題係史篤城經已喺英聯盃出局，萬一奧雲真係打唔到聯賽，嚟緊呢4個月豈不是白人工？</p></body></html>
