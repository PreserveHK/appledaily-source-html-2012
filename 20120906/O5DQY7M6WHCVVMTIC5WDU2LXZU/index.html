<html><header><meta charset="utf-8"><title>周六戴黑絲帶支持</title></header><body><h1>周六戴黑絲帶支持</h1><p>「星期六，我哋會戴黑絲帶賣旗，反洗腦！」三名保良局百周年李兆忠紀念中學的中四生梁一鳴（中）、田偉智（左）及Alan（右），昨放學後由屯門來到金鐘政總探望絕食人士。梁一鳴批評，國民教育科只會培養出盲目聽從政府意見的順民，他舉例指，政府現時推行的一簽多行政策，屯門、上水等區已變成重災區，佈滿大陸人、水貨客。「如果接受國民教育洗腦後，啲人會盲目支持政策，冇反思能力。」學生也預告，本周六保良局賣旗日，他們會自發手繫黑絲帶，表達反國民教育科。梁一鳴指，現時校方未有就國民教育科表態，他要求辦學團體及學校向師生交代。</p></body></html>
