<html><header><meta charset="utf-8"><title>龍小菌煮粉絲嗌殘忍</title></header><body><h1>龍小菌煮粉絲嗌殘忍</h1><p>龍小菌日前亮相有線娛樂台飲食節目《美味關係》，首次在幕前展廚藝，炮製韓式泡菜豆腐鍋。其間小菌不忘搞gag，說煮「粉絲」好殘忍。小菌很喜歡吃泡菜，問她怕不怕吃辣會傷聲？她說：「間中刺激吓反而有助開聲。」她又指泡菜好味又健康，不妨多吃：「我以前係大肥妹，最高峰有250磅，所以就開始戒口減肥，想搵啲健康食品代替零食，因而愛上食泡菜。」<br>另外，龍小菌昨在新城電台受訪，曾任老師的她，對於反對國民教育立場堅定，她說：「將國民教育成科，要學生修讀再評分，到時家長都迫子女愛國。」<br>採訪、攝影：張俊銘</p></body></html>
