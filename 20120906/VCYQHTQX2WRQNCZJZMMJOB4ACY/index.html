<html><header><meta charset="utf-8"><title>應昌佑申請結婚</title></header><body><h1>應昌佑申請結婚</h1><p>曾簽約黎明旗下的前歌手應昌佑，星途一直不佳，浮浮沉沉娛圈多年，近年在內地拍劇，上月衛蘭在內地開演唱會，他更少有地抽空上台客串，更熱情攬攬互相支持。31歲的應昌佑近日入紙登記，申請結婚，和拍拖多年、做時裝的女友傅曼庭拉埋天窗，在結婚申請登記書上，應昌佑報住銅鑼灣，而女友則報住大坑，兩人在去年6月，曾聯名以809萬買入大坑一個單位，相信正是兩人婚後的愛巢，應昌佑05年簽約黎明公司Amusic，曾不理公司反對，公開和女友的戀情，如今修成正果。<br>採訪：盧妹</p></body></html>
