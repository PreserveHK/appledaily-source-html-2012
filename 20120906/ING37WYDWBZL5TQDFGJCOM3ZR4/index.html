<html><header><meta charset="utf-8"><title>前湯嫂疑似新歡曝光</title></header><body><h1>前湯嫂疑似新歡曝光</h1><p>前湯嫂姬蒂荷姆絲（Katie Holmes）自從與湯告魯斯（Tom Cruise）離婚後，只見她每天帶着愛女Suri四圍去，但近日有狗仔隊拍到，前湯嫂與一名疑似新歡的男子於紐約街頭漫步，雖然沒有拖手等親密行為，但二人相約一起去看百老匯舞台劇，似乎交情非淺。<br>據知情人士指出，該男子其實是演員Jeremy Strong，前湯嫂是於兩年前拍攝電影《The Romantics》時與Jeremy合演而認識，但二人之後沒有見過面。不過，今次突然再次見面，可能是前湯嫂在離婚後想找個夾得來的異性朋友慰藉心靈，不排除二人有機會發展。</p></body></html>
