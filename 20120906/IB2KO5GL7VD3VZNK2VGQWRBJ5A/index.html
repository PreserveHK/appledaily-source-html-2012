<html><header><meta charset="utf-8"><title>點滴<br>網民一廂情願　取消會晤表強硬</title></header><body><h1>點滴<br>網民一廂情願　取消會晤表強硬</h1><p>內地民間不少人一廂情願相信習近平臨時取消與希拉莉會晤是為表強硬。執導《東京審判》、《風聲》等電影的導演高群書也在微博寫道：「在飛機上看《環球時報》，隱約知道咱哥為甚麼取消會見希嬸了。希嬸這次是為南海和釣魚島來的。」那為何連與新加坡和俄羅斯貴賓的會晤也取消？有人都有解釋：「只是為了圓希拉蕊（莉）的會晤取消的影響。」更有激進者說：「臨時取消會見希拉莉……當然，在這種時候外交部恬不知恥的去『熱烈歡迎』一個反華分子，本身這種行為就是『賣國』！」</p></body></html>
