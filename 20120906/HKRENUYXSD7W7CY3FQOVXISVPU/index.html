<html><header><meta charset="utf-8"><title>點滴<br>「背部受傷」變敏感詞</title></header><body><h1>點滴<br>「背部受傷」變敏感詞</h1><p>昨日新浪微博上搜索習近平、習副主席甚至「背部受傷」都會得到「根據相關法律法規和政策，搜索結果未予顯示」的結果。連有提到「背部受傷」這個詞語的微博都被管理員加密，稱不適宜對外公開。但網友們仍變換方法討論甚至調侃，如：「副Boss的病情……」、「我把背傷~留給自己~──副椅男 」、「所以說有病就不要硬抗着，該請假的時候要請假。你的工作能有儲君見番邦重要麼？」「X不與K見面，據說是因為受傷……還是背部……」</p></body></html>
