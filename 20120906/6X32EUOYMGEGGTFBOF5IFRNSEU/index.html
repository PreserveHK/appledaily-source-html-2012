<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國女星姬拉麗莉昨日在倫敦出席新片《Anna Karenina》的首映。★美國同志名嘴艾倫狄格勒絲昨日在荷李活獲頒名人之星，獲兩名男性好友吻賀。</p><p>★日本女星上戶彩近日被傳與EXILE成員Hiro分手，但上戶彩昨日出席電影活動時否認。</p><p>★日本妖男歌手GACKT被指瞞稅及涉嫌呃善款，其寓所及辦公室更被右翼份子滋擾。</p><p>★憑《江南Style》MV熱爆全球的韓國男歌手PSY，昨日飛往洛杉磯準備出席MTV音樂錄影帶頒獎禮，獲空姐埋身要求合照。</p><p>★韓星李秉憲前晚突然在新片的試映會上登場。</p></body></html>
