<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>《一路向西》又玩失蹤橋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《一路向西》又玩失蹤橋 - 馮仁昭</h1><p>上次蕭定一套《3D肉蒲團之極樂寶鑑》搵咗日本AV女原紗央莉拍，到宣傳時又話佢失蹤，以為好大件事，原來係子烏虛有，今次蕭定一有份投資嘅《一路向西》搵咗日本AV女希崎Jessica（圖）演出，但就繼續用失蹤橋，話經理人聯絡唔到希崎做宣傳，而希崎就用短訊回覆話自己安好，有傳因為希崎家人發現佢喺東京拍AV而唔高興，搞到佢出走喎。</p></body></html>
