<html><header><meta charset="utf-8"><title>阿倫上海開騷賺人仔</title></header><body><h1>阿倫上海開騷賺人仔</h1><p>譚詠麟早前高調撐國民教育，換來網民在facebook圍剿，雖然四面受敵，但阿倫一於少理，皆因他心繫祖國，叠埋心水賺人仔，本月15日便在上海舉行演唱會。前日他特地跑到當地出席發佈會，分享當年在上海表演的美好回憶，阿倫說：「讓歌迷一邊聽歌，一邊細想當年的情懷，希望歌迷們能真正和我一起成長。」<br>為了迎合內地觀眾，今次阿倫除了會選唱多首懷舊廣東歌外，也會挑選國語歌，而舞台設計和燈光音響，則採用尖端的設計配合，讓歌迷有如同走進時光隧道的感覺。<br>撰文：林妃</p></body></html>
