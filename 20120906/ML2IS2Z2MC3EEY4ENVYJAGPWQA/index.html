<html><header><meta charset="utf-8"><title>爽影評：《盜賊門》韓星魅力大晒冷</title></header><body><h1>爽影評：《盜賊門》韓星魅力大晒冷</h1><p>以戲論戲，《盜》絕對是一齣水準之上的商業韓片，由製作設計、劇本佈局、導演技藝、成本晒冷。完全是當地A-B級水平，就明白為何會破盡當地票房紀錄。容易入口的盜寶題材，編導偏偏不行連場動作路線，卻跟足《盜海豪情》講多過做，一味chok足全場，寧花筆墨喪寫每個角色的情感瓜葛；除非熟悉韓星行情，若然是韓盲則比較吃力，大抵感受不到各星的魅力和魔法，觀感上會打一定折扣的。猶幸我們有任達華、李心潔、曾國祥三個代表香港幫跟大盜結盟，前兩者更戲份重而有個性，這方面加了不少分數。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
