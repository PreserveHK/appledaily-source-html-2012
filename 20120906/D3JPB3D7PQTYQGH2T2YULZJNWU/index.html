<html><header><meta charset="utf-8"><title>十字弓弒父華裔男判囚</title></header><body><h1>十字弓弒父華裔男判囚</h1><p>加拿大華裔男子方舟（Zhou Fang，音譯），前年在多倫多市一間圖書館內，當眾用十字弓射殺52歲的父親後，再用鐵鎚將父親頭顱砸碎一案審結，前天（周二）被判終身監禁。法官麥馬洪指，26歲的方舟自幼受父親虐待，並親眼目睹母親遭父親虐待，患上創傷後壓力症候群，遭遇坎坷，即使在庭上承認二級謀殺罪，但出手殺死一條生命，行兇手法太兇殘，始終是野蠻行為，決定判處終身監禁，十年內不得假釋。中央社</p></body></html>
