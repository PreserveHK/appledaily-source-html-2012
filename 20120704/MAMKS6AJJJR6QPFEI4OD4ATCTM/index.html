<html><header><meta charset="utf-8"><title>柴灣鹹水噴泉「洗巴士」</title></header><body><h1>柴灣鹹水噴泉「洗巴士」</h1><p>【本報訊】柴灣新安街與新業街交界地底一條直徑6吋鹹水管，昨下午近2時突然爆裂，水柱夾雜沙泥如噴泉般冲上半空，再瀉落地面形成一幅廣濶的水簾，駛經車輛要穿越水簾而過，蔚為奇觀。其間，一輛雙層巴士駛經並穿過鹹水水簾（圖）。<br>警方接報到場，將新業街駛向新安街的一段路面封閉，現場交通受阻。水務署人員接報到場關上水掣，並掘開路面搶修，附近樓宇鹹水供應受到影響。<br>讀者提供圖片</p></body></html>
