<html><header><meta charset="utf-8"><title>小萱遭母棒打鴛鴦</title></header><body><h1>小萱遭母棒打鴛鴦</h1><p>從純情玉女轉型至搖滾烈女的台灣歌手范曉萱，與男友陳志雄（Allen）組成「100%樂團」已有多年，兩人亦已拍拖8年，不過一直有共識「只交往、不婚生」。但兩人日前被爆分手，除了是小萱近年積極拍電影，經常要飛往外地令兩他們聚少離多，亦有指是小萱母親DD不喜歡Allen身上的刺青，導致兩人分手。<br>小萱與母親向來感情十分要好，今年小萱就為母親圓出碟夢，但期間萱媽對Allen隻字不提。小萱與Allen以往經常被拍到十指緊扣行街，有指他們因相處太久激不起火花，彼此較像家人互相關心，而小萱經理人就否認兩人分手。<br>撰文：林妃</p></body></html>
