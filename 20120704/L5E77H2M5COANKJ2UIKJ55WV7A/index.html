<html><header><meta charset="utf-8"><title>青霞把酒會友</title></header><body><h1>青霞把酒會友</h1><p>大美人林青霞深居簡出，閒時多在飛鵝山寓所附近活動，應友好品牌邀請才鮮有公開亮相。前晚林青霞難得出關，到灣仔福臨門與好友飯敍。前晚約7時半，青霞與狄龍太太陶敏明及女友人同車到達，穿上紅色two-tone連身裙的她，難掩豐滿身材，打扮簡單貼潮，盡顯貴氣。</p><p>青霞全程瞇眼微笑，對鏡頭毫不扭擰，展現明星風範。青霞三人邊行邊談，不時微笑，心情甚好，與青霞份屬好友的息影國語片女星汪玲，十分鐘後抵達，見她手持洋酒紙袋，相信有美酒共嚐。採訪：林嘉慈<br>攝影：陳志嵐
</p></body></html>
