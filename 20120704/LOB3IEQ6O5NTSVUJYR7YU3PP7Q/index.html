<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧英國樂隊Coldplay主音ChrisMartin日前在邁亞密開騷，突然走下台向老婆姬妮芙柏露獻吻。<br><br>‧已故結他之神JimiHendrix的傳記片《AllisByMySide》，因得不到Jimi歌曲版權，扮演他的Andre3000只能唱披頭四作品。<br><br>‧日本虛擬歌手初音未來將於10月2日來港開騷。<br><br>‧日本組合EXILE成員AKIRA主演的《GTO》日劇重拍版，前晚在日本首播錄得15.1%不俗收視，但被批評有色情場面。<br><br>‧韓國樂隊CNBLUE主音鄭容和前日客串韓劇《紳士的品格》，在京畿道一間餐廳與男女主角張東健及金荷娜鬥戲。</p></body></html>
