<html><header><meta charset="utf-8"><title>李紫昕被爆做小三</title></header><body><h1>李紫昕被爆做小三</h1><p>被指刻薄家傭的「Purple姐姐」李紫昕，被踢爆虛報年齡而被稱為「Purple嬸嬸」，最近她被發現獲32歲的魔術師高正安（AndyKo）管接送獻殷勤。對於近日是非，Purple嬸嬸昨出席荃灣活動時拒絕訪問。<br>有米的Purple嬸嬸之前曾在訪問中數臭前度男友窮，揚言有樓才可做其男友，她要求男友有經濟基礎，但未知是否清楚新男友底細，昨有讀者報料爆AndyKo是有婦之夫，曾在東涌一所中學教書，太太名Candice。</p></body></html>
