<html><header><meta charset="utf-8"><title>男子遭蝙蝠偷吻嘴唇變孖膶腸</title></header><body><h1>男子遭蝙蝠偷吻<br>嘴唇變孖膶腸</h1><p>江蘇男子遭蝙蝠「偷吻」慘變「孖膶腸」！近日，李先生在路邊凉亭休息時，在睡夢中突然感到嘴唇一陣刺痛，睜眼竟發現一隻蝙蝠正在他面前盤旋。他立即拿東西驅趕，但蝙蝠反而向他撲來，在他腿上再咬一口才飛走。結果他的嘴唇腫得跟香腸一樣（圖），有如電影《射鵰英雄傳之東成西就》中梁朝偉的搞笑造型，還又麻又痛，十分難受。<br>隨後他到醫院接種狂犬疫苗，目前被咬部位基本消腫。專家提醒，蝙蝠一般不主動襲擊人類，一旦被咬要及時注射疫苗。江蘇網
</p></body></html>
