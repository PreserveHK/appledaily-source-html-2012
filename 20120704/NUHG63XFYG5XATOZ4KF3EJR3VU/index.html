<html><header><meta charset="utf-8"><title>夏日求驗客：意總統接見亞軍成員 - 求驗客</title></header><body><h1>夏日求驗客：意總統接見亞軍成員 - 求驗客</h1><p>成王敗寇，意大利今屆歐國盃贏盡好評；周一意大利大軍就返回羅馬，身為熱情意大利球迷嘅總統納波利塔諾，就喺奎裏納勒宮接見職球員。幫意軍入3粒嘅巴洛迪利，難得全套老西，代表球隊向總統送上簽名足球，派路就送錦旗，總統仲掛住個亞軍獎牌。不過之前意大利總理蒙蒂，就因為假波案，要求意甲停賽2、3年時間，等執法機構全面清除職業足球界嘅貪污腐敗；嘩！咁即係打爛意甲球員嘅飯碗？呢兩年人工邊個出？喺國內搵食嘅意軍一定好唔妥蒙蒂啦，好彩今次蒙蒂唔見人，唔係隨時畀班意大利球員圍攻。</p></body></html>
