<html><header><meta charset="utf-8"><title>碧兒康仔變落湯雞</title></header><body><h1>碧兒康仔變落湯雞</h1><p>蘇永康和廖碧兒前晚到尖沙嘴九龍公園為王維基新劇拍攝淋雨戲，雖然劇組安排記者採訪，但現場有工作人員態度惡劣，令康仔也尷尬，他拍攝期間一度跌倒擦損見紅。<br>前晚拍攝康仔和碧兒在雨中共舞，雖然濕漉漉，但康仔仍以懷舊髮型示人，並自言與碧兒會有蜻蜓點水的親吻戲。是否有激情床戲，他說：「希望下次開部有啦，但唔知仲係咪同廖碧兒拍檔。」會否擔心新劇未能播出？他表示這問題不到他考慮，但相信政府兩年前批地給王維基，應該會提供一個好的營商環境。<br>採訪：馬建華<br>攝影：黃文偉</p></body></html>
