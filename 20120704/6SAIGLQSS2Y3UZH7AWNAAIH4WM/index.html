<html><header><meta charset="utf-8"><title>潑水斬蛇妖　南韓立體畫嚇人</title></header><body><h1>潑水斬蛇妖　南韓立體畫嚇人</h1><p>踩繩索、攀懸崖半天吊（圖）、斬蛇妖（下左圖）……遊客進入南韓釜山弘益大學3D幻覺立體美術館（TrickEyeMuseum），這些高危動作立時變得輕易而舉，皆因館內設計造成特別視覺效果，即使要托起比薩斜塔、向畫作潑水（下右圖）、與畫中人互動打成一片，效果幾可亂真。</p><p>有旅遊網誌教路：「如果你不願在鏡頭前扮鬼扮馬，你不會覺得有趣，但其他人，特別是小孩，卻很享受這樂趣。」<br>英國《每日郵報》</p></body></html>
