<html><header><meta charset="utf-8"><title>倫奧遊園地：每日一星女鳥人爭3連霸</title></header><body><h1>倫奧遊園地：每日一星<br>女鳥人爭3連霸</h1><p>30歲的伊仙芭耶娃，為過去10年女子撐竿跳領導人物，17次打破室外賽世界紀錄，室內賽亦有13次世界紀錄。現時室外世界紀錄的5.06米，是09年在黃金聯賽（現改為鑽石聯賽）蘇黎世站所創。室內世界紀錄為5.01米，在今年2月斯德哥爾摩田徑賽所創，當她奪冠後，傳媒以「QueenReturn」形容。有意於倫奧後退役的她，力圖繼04年及08年後，完成3連霸。</p></body></html>
