<html><header><meta charset="utf-8"><title>陳華鑫復活在望</title></header><body><h1>陳華鑫復活在望</h1><p>應屆候選港姐昨日在電視城出席「旅遊大使獎」選舉分組，早前在倫敦被out的鍾麗和陳華鑫因外景前已入圍選舉，故昨也有出席。有指無綫給陳華鑫和鍾麗搞復活戰，監製陳旭亮說：「今日係同余詠珊及樂易玲等評判開會，見咁多位佳麗包括陳華鑫同鍾麗，今次見面會計分。」他指本月14日播畢《香港小姐競選選戰英倫》後，TVBfun將有投票，決定哪位佳麗復活及一位直入決賽的佳麗，結果在16日公佈。<br>被指有高層撐腰的陳華鑫說：「今次復活賽信心五十五十。」爆出慾照的鍾麗卻坦言打定輸數。<br>採訪：譚倩宜<br>攝影：黃文偉</p></body></html>
