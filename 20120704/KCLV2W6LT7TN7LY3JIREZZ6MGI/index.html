<html><header><meta charset="utf-8"><title>霆鋒北京奪影帝</title></header><body><h1>霆鋒北京奪影帝</h1><p>2012華鼎獎昨晚在北京奧體中心舉行，謝霆鋒、張家輝、鍾欣桐（阿嬌）、胡杏兒、鄭嘉穎、劉曉慶和成龍等盛裝行紅地毯。</p><p>根據大會向傳媒提供的新聞稿顯示，霆鋒獲最佳電影男演員獎，他行紅地毯時說：「很開心又再一次到華鼎獎，心情挺緊張的。」胡杏兒也奪最佳電視劇女演員獎。<br>從大會提供的最後三強提名名單中，鄭嘉穎在最佳電視劇男演員中，與文章和黃磊爭獎；最佳電影女演員則是舒淇惡鬥周迅和趙薇。<br>採訪、攝影：陶然婷</p></body></html>
