<html><header><meta charset="utf-8"><title>張家瑩擊鼓跳舞周身痛</title></header><body><h1>張家瑩擊鼓跳舞周身痛</h1><p>亞姐張家瑩、林紫君、周嘉莉、康馨月與亞男林睿、徐丁等，昨日齊集柴灣為周日在亞視總台舉行的《亞洲電視五十五周年頒獎禮》綵排。<br>四位亞姐除合演擊鼓外，也會分別另有表演環節，張家瑩說：「我仲會表演飛天布舞，綵排幾日膊頭同手腕都擦損，所以今日都唔敢着背心排練，每朝起身都周身骨痛，要花15分鐘先起到床。」<br>表演踩光管的林紫君已試踩過一次，她表示不擔心踩爆光管危險，她說：「試過一次都好安全，若果真係踩爆咪即紅，即紅見血。」<br>採訪、攝影：馬建華</p></body></html>
