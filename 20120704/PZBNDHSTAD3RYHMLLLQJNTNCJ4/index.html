<html><header><meta charset="utf-8"><title>柯震東紮紗布會Elva</title></header><body><h1>柯震東紮紗布會Elva</h1><p>台灣男星柯震東早前入院開刀，切除後腦脂肪瘤，他大前日才拆線，拆線前一晚已急不及待與男友人到酒吧夜蒲。前晚又有讀者目擊，柯震東與女友蕭亞軒（Elva）齊現身台北的中壢夜市，他們曾在一乾貨檔口逗留，似對貨品頗有興趣。當晚柯震東戴黑色cap帽和穿T恤，一頭金髮的Elva非常突出，兩人都以素顏示人，看來已不介意把戀情公開。<br>柯震東早前夜蒲時，頭部還包着紗布，前天戴帽可能是為了遮掩紗布，早前他談到身體狀況時說：「很好，謝謝。」而Elva之前被問到會否擔心男友有傷仍去蒲吧飲酒，她笑着回應：「他開心就好。」<br>撰文：林妃</p></body></html>
