<html><header><meta charset="utf-8"><title>少時澳門騷慘現大批空凳</title></header><body><h1>少時澳門騷慘現大批空凳</h1><p>韓國偶像組合少女時代（少時）九位成員，前晚聯同四缺一的同鄉男子組合SHINee、七人組U-KISS及六人組B.A.P.在澳門威尼斯人演出韓流騷K-PopNation，即使主辦商以買一送一谷飛，但入座率只得六成，場內出現大批空凳，而撐場的粉絲仍表現high爆。</p><p>少時壓軸演出帶起全晚高潮，但唱到第三首歌《Hoot》時音響兩度失靈，成員Tiffany用英文笑說技術人員可能想她們留在台上更久，並寸大會不停製造驚喜。<br>採訪：梁婉霞<br>攝影：陳慧安</p></body></html>
