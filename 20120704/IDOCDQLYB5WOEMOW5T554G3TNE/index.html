<html><header><meta charset="utf-8"><title>小女孩筍工試玩新玩具</title></header><body><h1>小女孩筍工試玩新玩具</h1><p>工作不一定營營役役和苦悶，英國小女孩羅斯布魯克（JessicaRosbrook圖），年僅5歲就找到夢寐以求的理想職業，當玩具公司Tomy的玩具檢測員，工作就是試玩未面世的新玩具，同學們既羨慕又妒忌。<br>羅斯布魯克每天花數小時玩Tomy公司仍未上架的新玩具，然後給每件玩具打分，說說試玩感受就可以據為己有。Tomy非常重視她的意見，因為讓適齡兒童試玩，才試到玩具是否受歡迎，玩具能否推出巿場，就要看她了。<br>英國《每日郵報》</p></body></html>
