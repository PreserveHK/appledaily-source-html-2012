<html><header><meta charset="utf-8"><title>囚犯日踩16小時踩單車可減刑</title></header><body><h1>囚犯日踩16小時踩單車可減刑</h1><p>巴西一間監獄的囚犯突然愛上踩單車（圖），因為每踩16小時，就可減刑一天。<br>該監獄設有兩部單車機，鼓勵囚犯多運動之餘，還可為米納斯（Minas）南部巿中心發電，計劃屬自願性質，但由於反應熱烈，當局正計劃增添多八部單車機，估計屆時所產生的電力，足以亮起整條大街的電燈泡。<br>有參與的囚犯因為踩單車而減了近兩公斤。<br>讓囚犯踩單車機減刑這條點子，並非巴西獄警自創，而是從美國亞利桑那州監獄「偷橋」──讓女囚犯踩單車發電，可看一小時電視作獎勵。<br>美國《紐約每日新聞》</p></body></html>
