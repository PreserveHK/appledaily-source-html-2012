<html><header><meta charset="utf-8"><title>女性叫床聲嘈吵過男士</title></header><body><h1>女性叫床聲嘈吵過男士</h1><p>溫布頓網球賽正在英國舉行，剛奪得法網冠軍的舒拉寶娃前天爆冷出局，令擁躉心碎，但也令球賽變靜，事關她打球時的嘶叫聲，超過100分貝，是一眾女球手之冠。其實除了在網球場上，女士在床上的叫床聲，也遠較男伴嘈吵。<br>英國性用品商的最新調查，訪問了566名女性和605位男士，當中94%女士和70%男士同意，女性叫床吵過男士。性行為專家考克斯說，女士在床上比男士叫得大聲，沒有科學原因，但有可能是因為女士較男士更常假裝性高潮，「也許她們覺得有責任提供『證據』證明自己很享受，儘管越吵並不代表越享受」。英國《每日郵報》
</p></body></html>
