<html><header><meta charset="utf-8"><title>黑猩猩「逃獄」驚動特警</title></header><body><h1>黑猩猩「逃獄」驚動特警</h1><p>遼寧本溪市動植物園一隻名叫伊么的黑猩猩，前日趁機「逃獄」（左圖），翻越4.2米高籠舍沿公路狂奔，想在外面找個老伴。30名特警接報後整裝到場警戒，工作人員怕牠逃到山上，扔下14瓶牠最愛的「冰糖雪梨」飲料，將牠引到園區辦公樓。牠在樓頂來回走動，就是不肯下來，水果賄賂方案亦宣告失敗。<br>當局最後用吹管發出麻醉針將牠麻醉，牠「中招」後走路搖晃，坐在樓頂平台上。四名工作人員隨即爬上樓頂，用大網將牠抓住（右圖），並把牠送回籠舍。<br>遼寧《華商晨報》
</p></body></html>
