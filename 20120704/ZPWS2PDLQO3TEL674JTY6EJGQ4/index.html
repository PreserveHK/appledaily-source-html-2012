<html><header><meta charset="utf-8"><title>夏日求驗客：白必圖母會呼籲捐血 - 求驗客</title></header><body><h1>夏日求驗客：白必圖母會呼籲捐血 - 求驗客</h1><p>曾經出產過白必圖同大衛雷斯等球星嘅巴西球會維多利亞，家正喺巴乙打滾。呢間擁有過百年歷史嘅老牌球會，早前就將佢哋波衫上4紅4黑橫間，將紅色部份變成白色（圖），目的就係呼籲球迷踴躍捐血；之後就會逐一將紅間喺每場比賽之後加番上去，藉此讓國民意識到捐血嘅重要性；巴西現時平均每年只有大約2%人口支持捐血，維多利亞呢次用別出心裁嘅方法去喚醒國民積極捐血，抵讚！</p></body></html>
