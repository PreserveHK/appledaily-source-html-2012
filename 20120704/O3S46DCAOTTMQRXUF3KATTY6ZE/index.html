<html><header><meta charset="utf-8"><title>鋒芝票房齊蝕入肉</title></header><body><h1>鋒芝票房齊蝕入肉</h1><p>內地的電影市場，近年已成為香港甚至荷李活導演的必爭之地，因電影上映動輒能有上億票房，但原來只是表面風光。內地有報道指今年上半年有103部華語電影上映，但當中有85部虧本，虧損比率達8成以上。<br>正在內地上映的電影《畫皮2》，四天突破三億，不過今年上半年只有約十部華語電影能有利潤，包括《畫皮2》、《春嬌與志明》、《桃姐》、《大鬧天宮3D》等。蝕得最入肉的，是謝霆鋒和周杰倫主演的《逆戰》，電影成本近2億，票房只有約1.3億，只靠網上、電視版權等收入收回成本，霆鋒前妻張栢芝主演的《影子愛人》都蝕足幾千萬。<br>撰文：葉雪</p></body></html>
