<html><header><meta charset="utf-8"><title>夏日求驗客：卡斯、沙維友情化解不和 - 求驗客</title></header><body><h1>夏日求驗客：卡斯、沙維<br>友情化解不和 - 求驗客</h1><p>西班牙再奪歐國盃，表面睇好似上下一心，不過中場沙維嘅爸爸祖亞昆靴南迪斯日前爆料話其實唔係囉。祖亞昆指，國家隊入面，皇馬巴塞兩大陣營不和嘅問題確實存在，但好在兩幫嘅「大佬」卡斯拿斯（左）同沙維（右）由細識到大，係真心朋友，先鎮得住。祖亞昆亦爆料，正因為卡斯拿斯同沙維咁friend，令到皇馬教練摩連奴好不滿。另外，日前有傳媒話恩尼斯達將30萬歐元（約290萬港元）嘅歐國盃冠軍獎金，捐出嚟畀國內華倫西亞火災嘅災民；但小白出嚟澄清，根本冇話過要捐錢。</p></body></html>
