<html><header><meta charset="utf-8"><title>關仁隱事：「漁夫」獲富婆撐勁富貴 - 關仁</title></header><body><h1>關仁隱事：「漁夫」獲富婆撐勁富貴 - 關仁</h1><p>娛樂圈嘅靚女可以黐老細搵快錢，靚仔小生亦一樣唔輸蝕。出晒名靚仔嘅「漁夫」，近年喺電影行業雖然都算吃得開，但佢未上到一線，已經養咗好多部靚車，又周身名牌，收入同支出根本大有出入。聽聞漁夫早幾年前已經俾富婆包養，由於漁夫把口冧得富婆好開心，所以越做越富貴，靚車買完一部又一部。原本漁夫有個圈內女友「斯文」，但斯文發現漁夫搵埋呢啲錢之後，已經即刻同佢斬纜。<br><br>撰文：關仁</p></body></html>
