<html><header><meta charset="utf-8"><title>安室摸冰興奮儍笑</title></header><body><h1>安室摸冰興奮儍笑</h1><p>日本歌姬安室奈美惠近日來港進行宣傳，昨日舉行記招，她稱很開心見到香港歌迷。曾在台灣及韓國演唱的她表示：「海外演唱常有很多驚喜，我很久沒見香港歌迷，真的很想來港開演唱會，希望大家捧場。」</p><p>即學廣東話</p><p>安室將於9月在家鄉沖繩舉行20周年紀念演唱會，問到家鄉有何好去處？她想了良久才答：「沖繩的海很漂亮，食物也很美味。」答完後卻在儍笑。大會送上冰雕祝賀安室出道20周年，她拍照時好奇地不停摸着冰雕，又彎身研究冰雕底部。最後安室要求繙譯教她用廣東話講「多謝」來答謝傳媒。<br>採訪：阮瑜<br>攝影：葉君海</p></body></html>
