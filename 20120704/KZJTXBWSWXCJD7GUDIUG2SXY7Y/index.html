<html><header><meta charset="utf-8"><title>趙碩之封胸趕客呻無奈</title></header><body><h1>趙碩之封胸趕客呻無奈</h1><p>趙碩之和鍾蕙芝（Lavina）等前晚到銅鑼灣出席新戲《吸血鬼獵人：林肯》首映禮，趙碩之穿長恤衫和熱褲現身，驟眼看似沒着褲，問趙碩之為何近日頻頻封胸？她謂：「我9月要做舞台劇演李麗珊，所以暫時會封胸尊重個角色。」她直言封胸後工作減少，但亦沒辦法。<br>重出江湖的Lavina聲稱工作不斷，稍後更要到內地拍內衣廣告。Lavina又透露曾協助警方查案：「之前喺公園見有個手袋跌晒啲嘢出嚟，旁邊有血手印，初初以為惡作劇，但最後都有報警。」後來警方通知她有位婦人被劫受傷，幸情況不嚴重。<br>採訪：魯萍　攝影：陳志嵐</p></body></html>
