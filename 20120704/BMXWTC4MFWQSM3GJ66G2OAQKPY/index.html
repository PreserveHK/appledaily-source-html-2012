<html><header><meta charset="utf-8"><title>LondonEXPRESS：奧運「GamesLanes」</title></header><body><h1>LondonEXPRESS：奧運「GamesLanes」</h1><p>倫敦奧運進行期間，900萬名賽事持票人士將會對當地交通造成沉重壓力，縱然倫敦交通部已投放65億英鎊去改善交通，但各界對其成效持保守態度，其中設立專讓運動員、官方人員、媒體及贊助商使用的「GamesLanes」更備受爭議——在往返倫敦市中心至奧運會場的路上，不難發現地上出現「五環」加「Lane」字樣，這些「GamesLanes」將在奧運開幕前兩天啟用，玩自駕遊的旅客小心行錯線！而最便捷到達會場的方法，當然是使用交通工具啦！<br><br>記者：溫曉嵐</p></body></html>
