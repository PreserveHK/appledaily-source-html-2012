<html><header><meta charset="utf-8"><title>馬國明私下開放唔敢影</title></header><body><h1>馬國明私下開放唔敢影</h1><p>馬國明昨到灣仔出席電腦用品記招，他坦言並非電腦專家，若遇上太複雜的電腦問題，亦未必解決得來。問馬國明用電腦處理相片時會否加倍小心，以免外洩？他說：「我冇乜特別相，因為我唔鍾意影，大部份都係家庭相。」以前拍拖會否和女友影親密照？馬國明說和前女友皆很保守，不會影太親密的合照。<br>再問馬國明加入娛圈後，會否比以前開放？他說：「家私下好開放，但唔會影出嚟，家喺電腦處理相片會好小心。」另外，馬國明表示正與胡杏兒拍無綫新劇《戀愛季節》，稍後再拍《衝上雲霄2》，由於《衝》劇有多人演出，戲份分配平均，故不會太辛苦，更有機會出埠拍外景。<br>採訪、攝影：溫敏芝</p></body></html>
