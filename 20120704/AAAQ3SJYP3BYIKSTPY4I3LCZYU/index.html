<html><header><meta charset="utf-8"><title>馬景濤囡囡闖演藝路</title></header><body><h1>馬景濤囡囡闖演藝路</h1><p>馬景濤與現任妻子吳佳妮育有兩子，他與前妻所生的女兒馬世媛亦已亭亭玉立，上月在中央戲劇學院畢業，前日馬世媛借用了馬景濤的微博宣佈畢業，並說：「今天是我最開心的一天，我愛中央戲劇學院、我的老師、我的同學，謝謝你們陪伴我歡樂奮進感動的四年，畢業了，今天起我要更堅強更勇敢。」<br>馬世媛又上載了自己的畢業相，相中的她容貌清純，更滿面笑容穿上學士袍，拿着畢業公仔和花束，她又上載了跟全班同學仔的合照。她的感言中似乎要延續其父親的演藝路，向娛樂圈進發。<br>撰文：葉雪</p></body></html>
