<html><header><meta charset="utf-8"><title>楊崢謀開咖啡店</title></header><body><h1>楊崢謀開咖啡店</h1><p>楊崢早前與時裝設計師鄧達智接受有線節目訪問，楊崢為籌備新食譜專訪了四十多位米芝蓮名廚，不過邀約美國名廚時，遭連番請食檸檬，她因而在酒店大喊：「佢公關話有機會，叫我去紐約再約佢，之後再聯絡，佢一時話名廚忙為新食譜去全美國做簽名會，一時話有重要訪問，我惟有問可唔可以畀錢去餐廳試食，點之訂座一年前已爆滿，只畀我參觀餐廳。」<br>楊崢謂訪問者是從幾百人中挑選，故未有放棄，望以誠意打動。她又謂希望進軍飲食，由開咖啡店起步，最後開設餐廳。<br>撰文：唐如</p></body></html>
