<html><header><meta charset="utf-8"><title>長青華仔內地被代言</title></header><body><h1>長青華仔內地被代言</h1><p>劉德華雖已年屆五十，但外貌遠比實際年齡年輕，故不時傳出他出術防老，五年前便有報道指他每年去瑞士注射羊胎盤素。近日，有內地診所聲稱華仔曾到那裏注射。<br>該診所網頁還利用華仔的照片賣廣告，並寫着：「劉德華能持續保持這種精力，每年都會進行一次羊胚胎活細胞治療，不僅能讓外表回到從前，精神也長久停留在20、30歲的狀態。」<br>自稱醫師的徐小姐說，打羊胎盤素要先付五萬元定金，並預留一周到他們瑞士的合作醫院注射，費用由28.8萬到48.8萬不等。對此，華仔所屬的經理人公司表示此乃無稽之談，並不會回應無中生有的事。<br>撰文：林妃</p></body></html>
