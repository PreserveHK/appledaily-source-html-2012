<html><header><meta charset="utf-8"><title>屯門爆水管挖洞搶修</title></header><body><h1>屯門<br>爆水管挖洞搶修</h1><p>【本報訊】屯門鄉事會路昨日清晨發生地底鹹水管爆裂事故。昨清晨5時半，屯門鄉事會路近安定邨對開200米，一條直徑375毫米地底鹹水管疑老化突然爆裂，鹹水湧出路面，警方封鎖屯門鄉事會路往三聖邨方向兩線，水務署工程人員用小型挖泥機掘開約5米乘3米的路面進行搶修（圖）。<br>工程人員經11小時搶修，至昨下午4時半完成，恢復鹹水供應，但現場路面需進行重鋪工程，預計今晨才可恢復通車。</p></body></html>
