<html><header><meta charset="utf-8"><title>法拉顯一姐架勢</title></header><body><h1>法拉顯一姐架勢</h1><p>陳法拉和鄭欣宜等昨日到西九出席星煥娛樂的兩周年活動，並宣佈開設新公司星揚，旗下歌手為法拉和農夫等，似造就法拉一姐地位，公司又會為她拍微電影式MV。有傳公司高層何哲圖和無綫高層余詠珊是夫妻，令星煥歌手上鏡率高，法拉說：「我係TVB嘅人，咁啱就快出碟宣傳啫。」<br>何哲圖則說：「我多歌手簽咗無綫啫。」曾是愛將的鍾嘉欣傳失寵缺席，但何哲圖否認。因疲勞過度失聲的欣宜，問到男友Jin可有加以照顧？她說：「我冇男朋友，但佢知我病，個個朋友都關心我。」欣宜前男友Mark則在尖沙嘴出席體育品牌活動，但未有接受訪問。<br>採訪：王連連、魯萍<br>攝影：黃文偉</p></body></html>
