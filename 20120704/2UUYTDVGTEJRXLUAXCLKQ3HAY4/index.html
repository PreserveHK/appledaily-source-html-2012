<html><header><meta charset="utf-8"><title>李蘊死撐膠樣天然</title></header><body><h1>李蘊死撐膠樣天然</h1><p>李蘊昨日到旺角出席新城活動，即將出寫真的李蘊樣貌跟以前有很大分別，變成硬膠面和間尺鼻，惹來整容疑雲，李蘊依舊否認說：「大家由細睇到我大，我反而覺得以前靚過家。我入行12歲，到家21歲，個樣一定有變，不過係天然。」她坦言不抗拒整容，但目前沒這個需要，李蘊又說：「相由心生，以前純真啲，家要醒目。」<br>現場見李蘊眼腫腫，她透露因有親人因病離世。問她跟台灣魔術師緋聞男友劉謙的感情如何？李蘊避談說：「唔講佢，嚟緊自己出寫真，唔想講其他人。」她重申跟劉謙是朋友。<br>採訪、攝影：王連連</p></body></html>
