<html><header><meta charset="utf-8"><title>林莉行騷失蹄</title></header><body><h1>林莉行騷失蹄</h1><p>林莉昨日在中環ifc率領七位模特兒，為德國品牌Escada秋冬裝預演行騷。林莉的壓軸晚裝低胸露背，但中途穿褲子行騷時，不慎被台中心的擺設絆倒，幸好未有跌低。林莉表示花費數萬元請專業貓步老師授課三堂，接騷酬勞已超過學費，物有所值，她說：「秘密練兵一段時間，學費貴，一堂兩個鐘要四位數字，未試過上堂畀咁高時薪。」她謂稍後再加堂，現爭取機會實戰學執生。<br>林莉又謂其學習步法偏歐美，未有如電影般要頭頂書學行路，但仍有血有淚：「兩個鐘着住對平時行騷先用嘅高跟鞋，黐晒膠布都損晒，行到對腳流血。」<br>採訪、攝影：林嘉慈
</p></body></html>
