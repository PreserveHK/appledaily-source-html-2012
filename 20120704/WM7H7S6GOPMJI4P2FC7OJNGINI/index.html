<html><header><meta charset="utf-8"><title>夏日求驗客：施丹出山？傳有意教法國隊 - 求驗客</title></header><body><h1>夏日求驗客：施丹出山？<br>傳有意教法國隊 - 求驗客</h1><p>白蘭斯喺歐國盃決賽周後，唔肯同法國國家隊續約，令高盧雄雞嘅帥位懸空；之前有傳以隊長身份幫法國贏98年世盃同00年歐國盃嘅迪甘斯係熱門繼任人。但法國足總會長拿格拉就自爆，球王施丹（圖）都有興趣嚟統領球隊，想喺未來10年帶領國家隊向前。不過，法國家問題多多，班國腳又互相唔妥同睇到自己鬼咁大，施丹家吓喺皇馬做足球總監做得好好哋，應該唔會咁笨嚟接呢個燙手山芋，費事整臭自己個朵；更何況，佢呢十幾年都喺西班牙生活，好話唔好聽變咗半個西班牙人；你話佢頂迪保斯基教西班牙國家隊，機會似乎仲大啲囉！
</p></body></html>
