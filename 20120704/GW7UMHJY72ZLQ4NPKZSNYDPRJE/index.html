<html><header><meta charset="utf-8"><title>材識兼收：松山一吋空豆</title></header><body><h1>材識兼收：松山一吋空豆</h1><p>日本的四國松山，是盛產空豆，亦即蠶豆的地方，因為水土佳，這裏的空豆長得特別大粒，豆仁足足有三厘米，即約一英寸，所以又有「松山一吋空豆」之稱。本來正式的生產高峯在五月初，但原來今年陽光不足，令收成遲了七天。<br>今年的空豆並不便宜，賣到關東市場每四公斤就要2,000至2,500日圓，即近HK$50至$60每公斤，賣到門市或料理店更不止這個價錢。空豆其中一個簡單特別食法，是用清酒、鹽煮熟，壓成豆泥放在日本醬油米餅上吃。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。</p></body></html>
