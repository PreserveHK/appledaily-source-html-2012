<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希紐約捧獎兼中暑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳妍希紐約捧獎兼中暑 - 馮仁昭</h1><p>陳妍希憑台片《那些年》爆紅，之後多間經理人公司向佢招手。有傳妍希拒同捧紅佢嘅柴智屏續約，仲同張家振旗下嘅大國豐臣簽約，但雙方喺部份合約條款上有分歧，一直未成事，不過最近終達成協議。妍希日前喺紐約出席第11屆紐約亞洲電影節，憑《那》片獲亞洲最佳新人獎（圖）。喺紐約讀過設計嘅佢，仲喺清晨跑步重溫當時嘅生活，但跑咗三日後就中暑。</p></body></html>
