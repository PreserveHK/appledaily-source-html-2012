<html><header><meta charset="utf-8"><title>蔡健雅街頭舌戰老外</title></header><body><h1>蔡健雅街頭舌戰老外</h1><p>現年37歲的蔡健雅早前第3度奪下台灣金曲歌后榮銜，慶功宴上高呼恨拍拖，其實她早已心有所屬，男友正是陪她在金曲獎走星光大道的外籍錄音師GavinLurssen。日前，Gavin被發現於蔡健雅位於台北東區的住所出現，兩人其後乘計程車往信義區撐枱腳。</p><p>經理人不知情</p><p>飽肚後，蔡健雅開始攬着老外漫步，但每行幾步便停一停依偎一番，後來索性上演一幕舌戰街頭，大戰幾回合也難分難解，比年輕情侶更熱情。對此，蔡健雅的經理人驚訝地說：「我不知道這件事，據我所知，他們只是好朋友。」<br>撰文：葉雪</p></body></html>
