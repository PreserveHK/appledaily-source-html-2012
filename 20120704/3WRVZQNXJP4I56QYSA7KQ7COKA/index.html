<html><header><meta charset="utf-8"><title>鍾嘉欣嗲男人有一手</title></header><body><h1>鍾嘉欣嗲男人有一手</h1><p>鍾嘉欣昨日在上水廣場出席世界體壇珍藏展開幕活動，奧運前金牌得主「跳馬王」樓雲帶同他的團體體操奧運金牌，緬懷一番。嘉欣和小女孩合演絲帶舞，她說：「以前係排球同籃球校隊，拎過亞軍，玩運動就好似男人上身咁，朋友都話我好狼死，不過人大咗就錫身，已經唔多玩。」<br>嘉欣自言個性剛柔並重，但面對男友時會變得小鳥依人，她說：「媽咪教落女仔要溫柔啲，將來有老公都會對佢好嗲，男人始終鍾意女人溫柔，呢方面我都唔錯，希望第時個老公唔好嫌我煩，因為我都好黐身。」嘉欣強調仍未有男友，伍允龍只是外傳的緋聞男友。<br>採訪：魯萍　攝影：黃偉雄</p></body></html>
