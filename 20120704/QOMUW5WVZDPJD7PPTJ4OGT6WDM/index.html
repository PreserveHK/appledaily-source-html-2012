<html><header><meta charset="utf-8"><title>閻奕格畢業嗌錯名尷尬</title></header><body><h1>閻奕格畢業嗌錯名尷尬</h1><p>台灣歌唱比賽出身的閻奕格早前才在香港舉行演唱會，完成演出後她就繼續學業，日前更在美國行畢業禮，其父母更親自見證這個感人場面。<br>不過在畢業典禮上卻發生小插曲，閻奕格的英文名Janice被誤讀成Jamie，令她覺得十分瘀皮，她說：「因為我之前喺香港開騷，所以冇跟學校對清楚，真係有啲遺憾。」得到父母的見證，閻奕格感到十分溫暖，特別是看到父親閻惠昌全程以攝錄機拍攝更令她感動。<br>此外，畢業後閻奕格將會全心投入娛樂圈，並會推出專輯，明日又會參加無綫的演出，工作接踵而來，令她大感安慰。<br>撰文：林妃</p></body></html>
