<html><header><meta charset="utf-8"><title>蘋果汁觀塘工業區打造新市肺</title></header><body><h1>蘋果汁<br>觀塘工業區打造新市肺</h1><p>【本報訊】發展局局長麥齊光指，觀塘駿業街遊樂場位處觀塘商貿區中心地帶，會保留此難得市肺，改造成一個讓市民工作玩樂、寫意蹓躂、悠閒消遣的好地方。政府會加強綠化，亦正研究嶄新的設計元素，將駿業街遊樂場改造成觀塘工業傳統公園，讓它見證九龍東由一個舊工業區轉變成新商貿中心。日後遊樂場亦能舉辦各類文化藝術表演或嘉年華活動，把這個位處觀塘中心的罕有露天地點，營造成商貿區內具魅力及充滿動感的公共空間。<br>立法會議員謝偉俊說，若能將該地改建為室內場館，兼容演唱會及視覺藝術等文藝表演及球賽，能為區內晚上寂靜的工業區帶來活力。</p></body></html>
