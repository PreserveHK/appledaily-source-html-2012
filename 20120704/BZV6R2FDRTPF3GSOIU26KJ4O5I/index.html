<html><header><meta charset="utf-8"><title>Baby洩密被炒</title></header><body><h1>Baby洩密被炒</h1><p>Angelababy又闖禍，今年2月她與麥肯廣告公司簽下合約，為松下電器旗下Lumix系列產品和美容健康小家電擔任代言人及拍攝廣告，3月她拍攝麥肯負責的新數碼相機GF5廣告片，Baby隨即透過手機上載尚未上市的GF5到互聯網上，觸怒了松下並停止其廣告拍攝。<br>麥肯公司之後收到松下公司發出的律師信，通知解除所有合約，並要求退回已支付的約990萬人民幣，且就樣品洩露事件支付賠償金100萬元。麥肯公司無奈終止Baby的代言活動以及跟第三方簽訂的合同。昨日Baby的經理人Kim對此說：「事件已交由律師處理，現階段不宜評論。」<br>採訪：唐如</p></body></html>
