<html><header><meta charset="utf-8"><title>聯招幼兒教育搶手</title></header><body><h1>聯招幼兒教育搶手</h1><p>【本報訊】最後一屆三年制大學聯招本月26日放榜，終極改選前日截止。以列作首三志願計算，競爭最激烈依然是香港教育學院的幼兒教育課程，18個學額吸引949人報讀，平均52.7人爭一席；嶺南大學哲學課程平均26.8人爭一席，有805人爭30個位，比中大哲學課程7人爭一席激烈得多。<br>最多人列作首三願是嶺大的工商管理課程，共收到2,982人報讀；其次是該校社會科學課程，1,888人列作首三志願，比浸會大學最多人報讀的工商管理課程多數十人。多間大學的護理學課程均甚受歡迎，港大收到947人列作首三志願，比中大和理大各多200人，各平均4至5人爭一席。</p></body></html>
