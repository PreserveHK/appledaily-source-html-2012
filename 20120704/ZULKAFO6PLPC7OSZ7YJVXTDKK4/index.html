<html><header><meta charset="utf-8"><title>如鹽粒般大最小烏蠅弄斷螞蟻頭</title></header><body><h1>如鹽粒般大<br>最小烏蠅弄斷螞蟻頭</h1><p>泰國發現世界上最小的蒼蠅，長度只有0.4毫米，體形跟鹽粒相若，但對螞蟻殺傷力大，因牠們通常寄生在螞蟻頭顱內，直至蟻頭甩掉為止。<br>這種可怕蒼蠅學名叫Euryplateananaknihali（圖），是蚤蠅（Phoridae）的一種，體形是普通家蠅的1/15。不要小覷這種蒼蠅的殺傷力，牠通常在螞蟻體內產卵，卵化成幼蟲後開始蠶食螞蟻的頭顱，慢慢將螞蟻頭顱掏空，直至蟻頭甩掉，即使小螞蟻的頭只有0.5毫米大，也難逃斷頭厄運。<br>這是亞洲首次發現這種蚤蠅，蚤蠅一向是螞蟻殺手，美國南部曾有人用蚤蠅對付火蟻。<br>英國《每日郵報》</p></body></html>
