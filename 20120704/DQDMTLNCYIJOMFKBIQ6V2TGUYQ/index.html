<html><header><meta charset="utf-8"><title>灰熊山谷月中開幕</title></header><body><h1>灰熊山谷月中開幕</h1><p>【本報訊】迪士尼全新園區「灰熊山谷」本月14日開幕，主打景點是「灰熊山極速礦車」，全程約3分鐘貫穿園區，最大特色是登上27米高山頂後會快速後退三分一路程。礦車速度比其他過山車稍慢，刺激感稍遜，但遊客全程可睜眼飽覽園景，又有金礦熊在山洞裏向乘客揮手、打呵欠，甚至跳屁股舞，娛樂性十足。若於下午4時後到另一景點「噴泉山谷」，泉水由模型山谷噴出，在陽光下可能會產生七色彩虹景象。園方表示礦車已通過1,100小時測試，若正式運作時礦車意外停在半山，工作人員可於5至8分鐘內到場疏散。　</p></body></html>
