<html><header><meta charset="utf-8"><title>蘋果汁勞處研勞工假看齊公假</title></header><body><h1>蘋果汁<br>勞處研勞工假看齊公假</h1><p>【本報訊】勞工界一直爭取將勞工假期日數與公眾假期看齊，劃一每年17天。勞工及福利局局長張建宗昨表示，政府有誠意深入探討修訂《僱傭條例》，增加勞工假期日數的可能性。勞工處已委託統計處，分析放取兩類假期的僱員人數及分佈，預計年底前完成，再交勞工處進一步分析。<br>根據《僱傭條例》，僱員每年可享有12天法定假期，即所謂勞工假。多名立法會議員不滿政府「大細超」，部份僱員只放法定假期，但一些文職員工卻享有17天公眾假期。張建宗表示，本港九成八僱主是中小企，加上30萬名外傭，若將所有公眾假期納入為法定假期，將會對僱主構成影響，須小心研究。</p></body></html>
