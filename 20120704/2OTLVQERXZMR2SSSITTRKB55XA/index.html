<html><header><meta charset="utf-8"><title>趣怪定格：小貓小鵝親親嘴</title></header><body><h1>趣怪定格：小貓小鵝親親嘴</h1><p>小貓跟小鵝親嘴（上圖）、小貓跟小鴨（下圖）或跟大狗依偎，個個都是好朋友，相親相愛──至少在英國人泰勒鏡頭下如是。出身於攝影師世家的泰勒，擅長捕捉小動物可愛神態與動靜，作品常見於全球報章雜誌以至月曆，甚至上過《國家地理雜誌》封面。</p><p>47歲的泰勒坦言，不同動物一起相處，未必如照片中所見般友好親切。「試過幾次險些出事。所以我必定『介紹』我的模特兒認識放在籠中的兔子，藉此觀察牠們的反應。假如小狗看到兔子會舔舔舌頭，多半會出事。」總之不能勉強小動物做牠們不喜歡的事。<br>英國《每日郵報》</p></body></html>
