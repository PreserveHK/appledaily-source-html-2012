<html><header><meta charset="utf-8"><title>夏日求驗客：巴神拒認B要前女友驗DNA - 求驗客</title></header><body><h1>夏日求驗客：巴神拒認B<br>要前女友驗DNA - 求驗客</h1><p>巴洛迪利前女友拉菲娜（左）日前大爆有咗「巴神」嘅骨肉，仲話佢哋有機會破鏡重圓㖭。不過，巴神話要驗過DNA先！巴神話：「前幾日，我透過其他渠道先知道拉菲娜有咗。我對佢好失望，呢啲事係唔應該公開，同埋佢應該第一時間通知我。如果驗完DNA，佢真係有咗我BB，我會負責任。」巴神又補充，負責任唔代表復合：「我同佢喺今年4月就玩完，喺分手嗰一刻，拉菲娜都清楚，我唔想復合。」</p></body></html>
