<html><header><meta charset="utf-8"><title>嘉樂替謙仔傷口消毒</title></header><body><h1>嘉樂替謙仔傷口消毒</h1><p>錢嘉樂、黃智雯等前晚到九龍城食飯睇《巴不得媽媽…》結局，原本由羅仲謙book場及請客，但新聞人物的謙仔以拍劇為由缺席，最後除了謙仔出錢外、嘉樂和黃智雯都要夾份找數。嘉樂笑言不用安慰謙仔，問會否取笑他時，嘉樂說：「自己唔會喺人哋傷口灑鹽，最多淋火水消毒。」女友湯盈盈雖未有到場，但相約梁靖琪在家欣賞大結局。黃智雯在劇中與謙仔做情侶，問她謙仔平日是否喜歡食雲吞麵時，她笑說：「唔識答，不過佢都幾鍾意食麵。」《巴》劇前晚大結局，最高收視有36點（約有231萬人觀看），平均有33點，成績理想。採訪：楊潔雯攝影：陳慧安</p></body></html>
