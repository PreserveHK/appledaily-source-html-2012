<html><header><meta charset="utf-8"><title>海味請無綫食檸檬</title></header><body><h1>海味請無綫食檸檬</h1><p>周海媚（海味）近年轉戰內地賺人仔，上月底在微博公開換了新經理人，在該段尷尬期間，她索性放長假休息，日前假期完結，海味重投工作，她在微博透露正趕拍電影《四大名捕2》，並扮演劉亦菲的媽咪。海味前晚在北京出席「中國首席模特大賽」，同場還有劉燁。海味在活動中宣佈簽約星美集團，成為劉燁的師妹，她坦言無綫找過她斟回巢，但最後情定新經理人，並希望未來主力拍電影。提到選美，海味說：「我就是選美出身，那時候比較保守一點，不像現在動不動就是比基尼。」採訪、攝影：陶然婷</p></body></html>
