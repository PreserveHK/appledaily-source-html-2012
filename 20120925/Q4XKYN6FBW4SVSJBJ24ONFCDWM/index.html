<html><header><meta charset="utf-8"><title>王喜清楚志雲財政</title></header><body><h1>王喜清楚志雲財政</h1><p>王賢誌和陳志雲雖曾傳不和，但早前王賢誌卻邀請志雲愛將王喜接受now TV觀星台訪問，大談志雲捲入貪污案期間，一直守護在其身邊的種種經歷。王賢誌邀請王喜乘坐一艘價值1,600萬的意大利遊艇出海，王喜自爆上一次坐遊艇已是兩年前，當時志雲正被廉署調查，一班朋友相約吃飯仿如走私般偷偷摸摸。問到為何願為志雲付出那麼多，連賣樓協助打官司都肯？王喜解釋：「係一次考驗同培育友情嘅機會，當你知道佢銀行存款有幾多，而你亦知道打官司要花嘅錢有幾咁可怕，為令朋友精神同經濟上，可安心面對難關，你就會咁做去支持佢。」官司過後，王喜稱與陳志雲經常以手機通訊保持聯絡。撰文：林妃</p></body></html>
