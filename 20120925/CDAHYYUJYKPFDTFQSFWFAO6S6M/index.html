<html><header><meta charset="utf-8"><title>陳豪被逼婚　面紅傻笑</title></header><body><h1>陳豪被逼婚　面紅傻笑</h1><p>陳豪昨日為新劇到新城宣傳，薛家燕不斷恭喜他，稱有人快將結婚，他只懂面紅傻笑。有指廖碧兒削面扮陳茵媺，陳豪聞言哈哈笑：「唔知點回應。」問廖碧兒是否不斷傳短訊，利用陳豪心軟的弱點求箍煲？陳豪表示：「冇，嗰時（分手）後到家冇聯絡，我只可以話故事係虛構，我家處於開心舒服狀態，只會向前望。」問陳豪可有因傳聞而派定心丸給女友，他說：「都會，頭先家燕姐逼我，其實一直收到好多朋友祝褔，希望帶到好消息畀大家。」另外，有指廖碧兒向樂易玲撈返無綫，若雙方再合作可會尷尬，陳豪表示：「唔識回應，隔籬台（CTI）好多舊手足，希望佢哋做得OK。」採訪、攝影：王連連</p></body></html>
