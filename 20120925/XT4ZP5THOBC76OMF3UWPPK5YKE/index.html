<html><header><meta charset="utf-8"><title>案件速遞<br>
涉車禍頂包夫妻同被控</title></header><body><h1>案件速遞<br>
涉車禍頂包夫妻同被控</h1><p>【本報訊】藍田平田邨日前發生的奪命車禍，涉案七人車司機及其懷疑「頂包」的妻子，分別被控危險駕駛引致他人死亡、意圖妨礙司法公正及拒捕等共三罪。案件昨於觀塘裁判法院提堂，兩人暫毋須答辯，押後至11月6日待控方徵詢法律意見。<br>任職地盤工人的被告楊佻龍（29歲），與報稱主婦的女被告黃芍怡（27歲），獲准保釋候審。控方指本月22日案發後，黃向警員自認是肇事司機，但途人目睹楊從司機位下車。<br>案件編號：KTCC5122/12</p></body></html>
