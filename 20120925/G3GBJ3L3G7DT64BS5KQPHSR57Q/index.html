<html><header><meta charset="utf-8"><title>英女撇三男嫁女廚師</title></header><body><h1>英女撇三男嫁女廚師</h1><p>英國29歲女子迪阿思先後跟三個男友談婚論嫁，但最終都拋棄他們，至近日終於出嫁，但另一半是個女。<br>迪阿思（圖左）是兩子之母，跟未婚夫儲錢多年，準備舉行豪華婚禮，但她臨時悔婚，並拋棄了史密斯。之後，她跟另一男子拍拖，但當對方向她求婚，她即時跑掉。後來，她認識了法默，共賦同居，兩人決定結婚，豈料婚禮前六周，她提分手，因她戀上33歲女廚師伍德福德（圖右），兩人日前已在她原定跟法默結婚的地點舉行婚禮。<br>她說：「我可以跟男人在一起，但每當他們講到結婚，我就驚恐，但當對方是女人，我卻非常期待。」英國《太陽報》</p></body></html>
