<html><header><meta charset="utf-8"><title>謝安琪地獄廚神</title></header><body><h1>謝安琪地獄廚神</h1><p>謝安琪（Kay）與馬浚偉等前晚到灣仔出席雜誌活動，Kay以酵素代言人身份到場，她透露平日很少下廚，因為家中有兩個廚藝好好的印尼姐姐，她亦準備了印尼食譜給她們下廚，Kay笑說：「屋企人都唔希望我煮，因為我一煮就好大陣仗，又要勞師動眾，不過有時會整吓曲奇同蛋糕，當做親子活動。」</p><p>火燒小強</p><p>馬仔謂中秋節會到內地登台，又自爆兒時愛玩煲蠟，更頑皮得火燒小強，他勸喻小朋友不要學他。問到中秋是否與女友團圓？他承認與女友已和好，但未必有空一齊食飯。採訪：胡比　攝影：陳俊強</p></body></html>
