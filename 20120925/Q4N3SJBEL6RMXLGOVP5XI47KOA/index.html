<html><header><meta charset="utf-8"><title>話你知<br>江撐興建「巨墳」大劇院</title></header><body><h1>話你知<br>江撐興建「巨墳」大劇院</h1><p>國家大劇院位於長安街天安門廣場西側，與人民大會堂相鄰，總投資40多億元人民幣，由法國建築師安德魯（Paul Andreu）設計。因方案完全是西方理念，與天安門和長安街建築風格迥異，其間遭中國建築學界強烈反對，140多名專家學者聯名反對，時任總理朱鎔基也不支持。<br>但在時任北京市委書記賈慶林力主，並得江澤民支持下，這個被譏為「巨墳」的建築最終開建。傳當時朱鎔基要簽字批錢時說：「我可以同意建它，但我不會養它。」2007年9月劇院建成至今，朱從未踏入，江倒是揭幕前參觀，當場引吭高歌《我的太陽》，之後又多次親臨欣賞歌劇。</p></body></html>
