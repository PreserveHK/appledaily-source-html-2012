<html><header><meta charset="utf-8"><title>隔牆有耳：校長包底　交齊功課有月餅派 - 李八方</title></header><body><h1>隔牆有耳：校長包底　交齊功課有月餅派 - 李八方</h1><p>中秋節就到，鮮魚行學校又有月餅派。有機構送咗240盒月餅畀學校，等全校225個基層學生可以應吓節。鮮魚行校長梁紀昌話明，今年要連續一星期交齊功課嘅學生中秋先有月餅食，藉此激勵學生，點知最終都只係得一半人多啲合資格，佢都冇癮地搖晒頭，話學生唔夠「孝順」！佢最後仲買多幾十盒月餅，湊夠數畀達標嘅學生一人兩盒，認真用心良苦。</p></body></html>
