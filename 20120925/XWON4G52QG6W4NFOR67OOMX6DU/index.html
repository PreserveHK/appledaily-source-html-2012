<html><header><meta charset="utf-8"><title>案件速遞<br>
恐嚇「女神」男生判感化</title></header><body><h1>案件速遞<br>
恐嚇「女神」男生判感化</h1><p>【本報訊】16歲中三男生因求愛不遂，今年8月拍下兩段恐嚇短片後上載YouTube網站，揚言殺死「女神」及殺光她就讀中學的師生、校長和校工。患有阿氏保加症的男生，早前已承認兩項刑事恐嚇罪，他昨在屯門裁判法院被判接受兩年感化。<br>感化報告指被告自制力不足，因「有樣學樣」而犯案。裁判官判刑時叮囑被告「要分清楚可為同不可為，唔好再錯」。被告的姑姐在庭外承諾會多加監管被告，但相信無法阻止他繼續上網。<br>案件編號：TMCC2812/12</p></body></html>
