<html><header><meta charset="utf-8"><title>醫療新知<br>
慢阻肺病者忌吃醃製肉</title></header><body><h1>醫療新知<br>
慢阻肺病者忌吃醃製肉</h1><p>慢阻肺病患者要小心飲食，西班牙一項研究發現常吃煙肉、香腸及火腿等醃製肉類可影響病情，增加入院治療風險。研究有274名病人參加，為期超過兩年。病人每天平均進食23克醃製肉類，即約一片火腿的份量。研究顯示每天進食一片或更少火腿，或相等份量的其他醃製肉類的病人，35%在研究期內曾入院；若進食超過一片火腿的份量，入院比率大幅增加近一倍，入院次數也增加。<br>研究人員估計醃製或加工肉類中的亞硝酸鹽添加物，是損害肺部組織，令慢阻肺病惡化的元凶。</p></body></html>
