<html><header><meta charset="utf-8"><title>網民撐林瘋入明星賽</title></header><body><h1>網民撐林瘋入明星賽</h1><p>NBA就嚟放完暑假，而官網都開始有新搞作。佢哋日前搞咗個網上投票，問一班球迷，火箭控衞林書豪（圖）今季會唔會入選明星隊。呢個調查到周一吸引咗過18萬人，當中有7成嘅球迷認為，佢可以順利入選到西岸明星隊。數字上好似好樂觀，不過近年西岸控衞，好似快艇基斯保羅、雷霆韋斯卜克同新加盟湖人嘅尼殊，都係西岸明星隊後衞鐵膽。仲有拜恩、柏加呢啲球迷最愛，林瘋想將Linsanity吹入明星賽，都唔係咁容易。</p></body></html>
