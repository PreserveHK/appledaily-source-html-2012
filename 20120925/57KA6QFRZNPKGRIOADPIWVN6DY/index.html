<html><header><meta charset="utf-8"><title>馬鞍山<br>
的士避貓翻側阻塞交通</title></header><body><h1>馬鞍山<br>
的士避貓翻側阻塞交通</h1><p>【本報訊】一輛空載新界的士，昨午3時許沿馬鞍山西沙路出沙田，途至沙安街交界位，亦即馬鐵綫烏溪沙總站附近的迴旋處時，發生驚險車禍。<br>59歲姓陳司機聲稱駕駛期間，突然有一隻懷疑流浪貓衝過馬路，他一時受到驚嚇，為免輾過貓隻遂扭軚。<br>其後的士失控，車輪撞石壆邊後即向右翻側，並滑行一段路，橫亙兩條行車線之間，尾隨巴士及時煞停，的士司機自行爬出路面呼救，警方、消防員和救護員接報到場拯救，司機胸口受傷，在場接受敷治後，毋須送院。<br>現場交通一度擠塞，交通警在路口指揮交通，協助其他車輛改道，稍後拖車到場將有關的士拖走。</p></body></html>
