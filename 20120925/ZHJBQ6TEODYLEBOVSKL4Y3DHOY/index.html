<html><header><meta charset="utf-8"><title>高鐵服務員車廂內激咀</title></header><body><h1>高鐵服務員車廂內激咀</h1><p>高鐵上有纏綿表演！<br>近日，在一列由溫州開往瀋陽的K347次列車上，有網友拍到兩名身穿制服的男女服務員竟公然在車廂內，以一站一坐，一前一後的方式調情。片段在網上流傳後，引起熱議。<br>在片中，男子首先在眾目睽睽下向坐在前方的女子伸出「鹹豬手」，疑似摸胸；女方則伸手摸向身後男子的耳珠，其間更忘情接吻（圖）。拍攝者表示，當時列車服務員提前一小時通知旅客到站下車乘客均擠在門口時，均無奈地望着二人打情罵俏。有網友批評「當我們乘客是空氣嗎？」也有人反斥偷拍者缺德。山東衞視</p></body></html>
