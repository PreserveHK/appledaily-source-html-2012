<html><header><meta charset="utf-8"><title>林峯認懵唔識講笑</title></header><body><h1>林峯認懵唔識講笑</h1><p>林峯、黃百鳴和谷德昭前晚在九龍灣為新片《男人如衣服》宣傳，林峯粉絲更包場支持偶像。早前林峯的廣洲簽唱會，因反日示威被逼腰斬，林峯大嘆可惜：「知道有人喊，叫咗工作人員收集CD，簽完名再畀番大家。」緋聞女友吳千語讚他幽默，但無奈沒有時間傾偈，他說：「梗係，佢同毛舜筠、熊黛林三個女人行埋，其他人就插唔到嘴，我其實懵懵地，唔識講笑話。」</p><p>想批發海鮮</p><p>此外，林峯昨日到坑口一間海鮮飯店為戚美珍主持的《珍情品味》擔任嘉賓，見林峯對海鮮甚有研究，原來他曾想過批發廈門的基圍蟹，可惜貨源太少而放棄念頭。採訪﹕譚倩宜、黃曉妍攝影﹕黃文偉、陳順禎</p></body></html>
