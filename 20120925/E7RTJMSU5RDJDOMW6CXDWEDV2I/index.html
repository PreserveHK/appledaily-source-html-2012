<html><header><meta charset="utf-8"><title>話你知<br>熊貓難受孕　寶寶難養大</title></header><body><h1>話你知<br>熊貓難受孕　寶寶難養大</h1><p>大熊貓繁殖難度極大，總括來說有「三難」。第一是發情期短，大熊貓主要在3月至5月交配，通常不超過2至4日，適合受孕的高潮期更只有兩日。第二是受孕難，雌性大熊貓擁有雙角子宮，只要外界環境不適合，精蟲便會延遲着床，甚至在子宮內自然消失。第三是育幼成活難，即使順利出世，熊貓BB體形仍然非常迷你，重量只及媽媽千分之一，極不容易養活。中國評論新聞</p></body></html>
