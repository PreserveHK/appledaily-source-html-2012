<html><header><meta charset="utf-8"><title>修身男內衣　藏起腩肉</title></header><body><h1>修身男內衣　藏起腩肉</h1><p>男生女乳、啤酒肚、下垂屁股，人人都不想暴露人前。對抗鬆垮垮身形的修身內衣，不止是女士的秘密武器，也是男士的渴望。一款新出的一件頭修身內衣，一次過解決上下身修身問題。<br>英國Asda超市服裝品牌George，之前出男裝修身背心和束褲都熱賣，新裝就像一件頭泳衣將兩者二合一，束壓纖維物料修平整體身形，胸口、肚腩和屁股等關鍵部位特備彈性布料承托，藏起贅肉，而且設有透氣布條，不怕侷促，售價約189港元。　英國《每日郵報》</p></body></html>
