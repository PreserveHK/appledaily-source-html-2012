<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃美琪拍CTI劇勁歎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃美琪拍CTI劇勁歎 - 馮仁昭</h1><p>由童星做到家全職做藝人嘅黃美琪，噚日接受新城電台訪問，家同劉浩龍等拍攝CTI新劇，問到佢覺得CTI拍劇嘅待遇係咪好過無綫，佢話：「我都係第一次拍CTI嘅劇，有日拍咗場係講我哋BBQ，佢哋真係準備晒西瓜等食物，仲有個發電機仔有冷氣，而且休息時間會充裕啲。但我拍無綫嘅時候係童星，11點前一定收工。」問佢同劉浩龍合作，可會感覺到佢拍拖好開心，黃美琪話：「佢個人好nice，經常同我哋講笑。」</p></body></html>
