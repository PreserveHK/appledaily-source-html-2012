<html><header><meta charset="utf-8"><title>灣仔星街<br>RubberBand阿正拖女啜麵</title></header><body><h1>灣仔星街<br>RubberBand阿正拖女啜麵</h1><p>樂隊RubberBand結他手阿正早排盛傳同老婆婚變，不過佢就唔肯回應真定假，大前晚8點幾，佢同短裙女伴喺灣仔星街撐枱腳，呢位唔知係咪神秘正嫂呢？阿正不停打拍子哼歌，可能靈感到為12月演唱會作歌，身旁嘅索女食完最後一啖麪，就望住阿正好開心咁陪佢拍手哼歌，好似夫唱婦隨咁甜到漏，之後佢哋埋單走人，兩人仲手拖手漫步街頭，短裙女又高又瘦，企埋阿正身邊好合襯。採訪、攝影：梁繼光、李志明、彭琮然</p></body></html>
