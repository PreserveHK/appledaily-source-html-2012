<html><header><meta charset="utf-8"><title>新CEO上任先撲水</title></header><body><h1>新CEO上任先撲水</h1><p>上周履新嘅足總行政總裁薛基輔（Mark、左），噚日首次正式會晤傳媒，首項公佈嘅消息係委任國際體育市場顧問公司Essentially Group為商業代理，主要為足總搵商業夥伴同贊助。為足總搵到「水喉」後，Mark首要係今周約見賽馬會，商討興建將軍澳足球訓練中心一事，佢話希望最快今年聖誕有詳細計劃書。至於球迷最關注嘅港職聯，Mark就重申急唔嚟，話要先等各參賽球隊有完善設施、青訓系統等配套，下季都係過度期，最快要14/15球季先正式「上馬」。</p></body></html>
