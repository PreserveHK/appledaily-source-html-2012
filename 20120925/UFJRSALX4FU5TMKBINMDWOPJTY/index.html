<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Toby自責嬉水過份 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Toby自責嬉水過份 - 馮仁昭</h1><p>梁靖琪（Toby）早前同吳卓羲到三亞喺泳池嬉水，態度親暱，Toby噚日接受商台訪問，坦白咁話睇到報道啲相都覺得好驚訝：「會畀人有好大嘅幻想空間，睇完都覺得有點那個。」好在呢件事冇影響Toby同老公黃敏豪之間嘅感情，佢話：「老公知道我嘅性格，我亦都知佢，大家知係玩，我哋係work hard,play hard，佢睇完報道冇乜嘢。」但經一事長一智，佢仲話：「不過因為呢件事我都有改變性格，學識咗好多嘢。」</p></body></html>
