<html><header><meta charset="utf-8"><title>空姐拍執勤照被炒索償</title></header><body><h1>空姐拍執勤照被炒索償</h1><p>愛好攝影的王姓空姐在攝影界小有名氣，而她歷時五年，拍攝記錄空姐們的紀實照片竟被網友編成「空姐私密照視頻」上傳網上。此後，她所屬的奧凱航空以照片事件影響惡劣為由，對她作出停飛九個月的處分。昨日，她起訴奧凱航空，索償停飛損失的官司在北京市第二中級法院二審開庭，擇日宣判。法院一審時裁定奧凱航空須支付王姓空姐三萬多元工資（人民幣．下同）及兩萬多元的經濟補償金。一審判決後，雙方均提出上訴。王姓空姐認為法院裁定她的工資標準有誤，而奧凱航空則認為有關判決沒有法律依據。《北京晚報》</p></body></html>
