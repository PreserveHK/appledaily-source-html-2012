<html><header><meta charset="utf-8"><title>葵芳<br>
巴士鏟行人路　掃毀四米欄</title></header><body><h1>葵芳<br>
巴士鏟行人路　掃毀四米欄</h1><p>【本報訊】九巴一輛雙層巴士，昨午由葵芳葵義路轉出葵富路時，疑為閃避切線車輛，失控撞向左邊行人路，掃毀兩個鐵欄，其中一個鐵欄更飛脫地上，幸好當時無行人路經，意外中無人受傷。<br>肇事巴士32M線，車長姓姜（38歲），昨午3時許，他駕駛巴士由港鐵葵芳站巴士總站開出駛往象山，車上載有數名乘客，當巴士由葵義路右轉葵富路時，車長報稱一輛私家車突然切線駛入其車道，他扭軚避開時，失控衝向左邊行人路，掃毀四米鐵欄才停下，巴士左車頭部份鏟上行人路，其中一個被撞爛的兩米鐵欄，更飛彈上行人路，幸無人經過無人受傷，巴士上乘客也告無恙。</p></body></html>
