<html><header><meta charset="utf-8"><title>七「人」流連　猛鬼古宅858萬蝕讓</title></header><body><h1>七「人」流連　猛鬼古宅858萬蝕讓</h1><p>古宅陰森森。美國一幢建於1883年的大宅，表面看來雅致清幽，彩色玻璃充滿懷舊氣氛，叫價求讓，老是賣不出，因傳說有七個「人」對大宅流連不捨，包括已故第一手屋主和在大宅上吊女工等。<br>格里格斯大宅在明尼蘇達州聖保羅巿無人不識，被譽為最猛鬼鬼屋（圖）。自1915年起有女工上吊自殺後，四樓上吊位置不時傳出怪聲；圖書館則不時傳出翻書聲，已故園丁很愛在那裏看書。鬼影幢幢，苦了現任屋主，他自2009年放售至今，劈價近40%減至110萬美元（858萬港元），仍乏人問津。英國《每日郵報》</p></body></html>
