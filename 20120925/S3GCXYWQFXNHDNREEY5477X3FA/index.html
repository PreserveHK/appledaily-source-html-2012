<html><header><meta charset="utf-8"><title>細菌戰測試　困箱猴慘叫</title></header><body><h1>細菌戰測試　困箱猴慘叫</h1><p>細菌戰，很恐怖。英國1952年為防蘇聯可能發動細菌戰，在劉易斯島對開海域進行了五個月細菌戰測試的影片，最近就在YouTube曝光，盡顯箇中恐怖。影片全長47分鐘，測試中工作人員引爆半空一枚小炸彈，近3,500隻白老鼠（左圖）和83隻恒河獼猴身上噴灑腺鼠疫菌，牠們都被困在箱子，只從洞口伸出頭部，那些恒河獼猴預感危險（右圖），驚慌發出刺耳尖叫聲。白老鼠和恒河獼猴很多在數日內死亡，即使不死也會被殺，解剖器官作研究。<br>英國《每日郵報》</p></body></html>
