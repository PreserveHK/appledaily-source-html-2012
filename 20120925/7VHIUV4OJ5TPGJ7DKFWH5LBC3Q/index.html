<html><header><meta charset="utf-8"><title>三男女區選種票待懲</title></header><body><h1>三男女區選種票待懲</h1><p>【本報訊】去年油尖旺京士柏區選種票案，再多3人認罪。旺角煙廠街華新大廈一名住戶發現，單位遭11名陌生人用作選民登記住址，遂向選舉事務處投訴。其中一對「選民」夫婦及男方的舅父，後來到票站投票時，仍向票站職員虛報住址。<br>三名被告分別是黃家健（35歲）、其妻李海琪（22歲）及黃的舅父馮嘉麟（34歲），昨在九龍城裁判法院各承認一項在選舉投票中作出舞弊行為罪後，准保釋至下月12日判刑。同案4名被告則否認控罪，聆訊今續。<br>案件編號：KCCC1956/12</p></body></html>
