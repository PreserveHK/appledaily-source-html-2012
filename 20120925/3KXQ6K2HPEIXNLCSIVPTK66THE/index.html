<html><header><meta charset="utf-8"><title>隔牆有耳：爭做主席　葉國謙決戰涂謹申 - 李八方</title></header><body><h1>隔牆有耳：爭做主席　葉國謙決戰涂謹申 - 李八方</h1><p>建制同泛民今日各自開會，睇吓點爭立法會事務委員會地盤，其中較矚目嘅係保安事務委員會主席。禮義廉劉江華落選後，建制派打算派葉國謙替補做炮手。阿謙自稱爭做主席源於上屆有好多人不滿涂謹申亂咁主持會議，同23條立法隨時捲土重來無關；但連財經界嘅親中紅人吳亮星都話要入保安事務委員會喎，點會唔惹人懷疑？八方聽聞鼠王芬想做司法及法律事務委員會主席、林大輝就想搞教育、石禮謙會出掌帳目委員會。佢哋嘅對手係邊位，要視乎泛民今日有咩結論。</p></body></html>
