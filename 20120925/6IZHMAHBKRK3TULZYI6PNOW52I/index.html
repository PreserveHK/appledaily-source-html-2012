<html><header><meta charset="utf-8"><title>兩頭蛇　兩個蛇頭輪流話事</title></header><body><h1>兩頭蛇　兩個蛇頭輪流話事</h1><p>兩頭蛇罕見，這條在美國南卡羅來納州發現的兩頭蛇更罕見，不是一端分叉生出兩個頭，而是首尾兩端各生一個蛇頭（圖），兩個蛇頭都有雙眼和吞吞吐吐的舌頭。<br>發現兩頭蛇住戶的女戶主斯圖爾特說，兩頭蛇兩個頭都能控制身體，有時輪流作主，有時各向相反方向活動而現爭持，通常較大的那蛇頭取得主導。兩頭蛇在古時被視為不祥物，迷信看見就會大禍臨頭。斯圖爾特一對子女卻不怕，反而把兩頭蛇當成寵物。英國《每日郵報》</p></body></html>
