<html><header><meta charset="utf-8"><title>理大藝術廣場反洗腦</title></header><body><h1>理大藝術廣場反洗腦</h1><p>【本報訊】公民廣場就在身邊，理工大學學生關社組連同其他藝術學生，在理大平台設立了「藝術廣場」，由昨日至本周六，一連六日，以藝術為學聯舉辦的「929抗國教學界公民參與日」，掀起序幕，啟動全城反洗腦。<br>負責活動的理大關社組學生Kim表示，活動已有約30名理大生及義工參與，獲黑紙會、理大哀音隊及教協等組織協助。他們將一起創作藝術品包括大型裝置、反國教攝影展等，希望表達港人要求撤回國民教育的決心。現時已有約20件展品於理大QR平台展出，歡迎市民加入集體創作。</p></body></html>
