<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超盈孖女陪慶生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超盈孖女陪慶生日 - 馮仁昭</h1><p>賭王何鴻燊四房千金何超盈噚日23歲生日，啱啱甩拖嘅超盈好彩仲有老友藍莓劉俐同另一個女友陪佢過12點切蛋糕慶祝，雖然冇男友陪過生日，但見超盈一樣咁開心。可能掛住慶生，超盈自己冇更新微博，反而三房妹妹超蓮就喺微博公開賀家姐，超蓮留言：「Happy birthday sis！！！I'll date you for a lunch on my return。」雖然唔同阿媽，但姊妹感情唔錯喎。</p></body></html>
