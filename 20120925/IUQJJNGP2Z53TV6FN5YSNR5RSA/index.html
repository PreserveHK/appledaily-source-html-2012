<html><header><meta charset="utf-8"><title>最大盤沙律21噸重　破紀錄</title></header><body><h1>最大盤沙律21噸重　破紀錄</h1><p>食沙律了﹗羅馬尼亞首都布加勒斯特有1,000多名義工，前日（周日）花了8小時一起剝皮切絲後，終成功炮製一盤21噸重的蔬菜沙律，打破《健力士世界紀錄大全》紀錄。義工們將蔬果去皮或切絲，倒入18米長、3米闊，0.9米高的超大兜內。沙律總共動用6噸番茄，4噸生菜和青瓜，2噸胡椒、洋葱和紅蘿蔔，400公斤鹽和橄欖，以及800公升橄欖油，義工們把沙律分為2萬份派發（圖）。路透社/歐新社</p></body></html>
