<html><header><meta charset="utf-8"><title>米蘭直擊<br>薛芷倫輕鬆遊歐美</title></header><body><h1>米蘭直擊<br>薛芷倫輕鬆遊歐美</h1><p>米蘭2013春夏時裝周正舉行得如火如荼，香港時間前日分別舉行Marni和Dolce &amp; Gabbana等大騷，名媛薛芷倫親到現場睇騷，穿上黃色喱士裙的她說：「我嚟咗歐洲一個月，之前喺英國送細仔返學，之後去咗美國探大仔，又喺歐洲探朋友，離開香港已經兩個月。」</p><p>問現時單身的薛芷倫在歐洲有否艷遇？她說：「都有啲，識咗啲新朋友。」她續說：「睇完時裝周之後，會去德國探姚樂碧，我近排好似環遊世界，好relax又冇壓力。」同場睇騷的還有法國女星兼超模卡絲塔（Laetitia Caster）。採訪：梁錦雯攝影：葉君海</p></body></html>
