<html><header><meta charset="utf-8"><title>特稿：2R失寵？ - 牽牛</title></header><body><h1>特稿：2R失寵？ - 牽牛</h1><p>洛賓（Robben）同列貝利（Ribery）一對雙翼曾是拜仁的贏波保證，但上季淪為「三亞王」，2R都是孭鑊人物；今季拜仁開季強勢，兩人貢獻有限，難道已經失寵？兩人季初因傷患而上陣不多，洛賓只在兩場德甲上陣，他上季不單在聯賽及歐聯關鍵戰射失12碼，直接失落冠軍之餘，獨食風格令球迷失望。洛賓兩場德甲7次射門無入球，而湯馬士梅拿出任右翼鋒出色，洛賓的影響力肯定漸降。列貝利受到傷患，加上雛妓官司影響，上陣次數更少，上仗歐聯只打了45分鐘便被換走；29歲的列貝利較洛賓年長一歲，在講求速度的翼鋒位置更加百上加斤。文：牽牛</p></body></html>
