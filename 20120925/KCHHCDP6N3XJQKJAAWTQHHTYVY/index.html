<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊思琦走火警遇粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊思琦走火警遇粉絲 - 馮仁昭</h1><p>楊思琦最近去咗悉尼工作，原本都順利，點知入住嘅酒店突然發生警鐘誤鳴，搞到思琦虛驚一場，佢噚日喺微博話：「走火警呀！我從十六樓跑到落地下，有點索氣！好彩沒事。」落到大堂，仲有粉絲邀請佢影相，仲大讚思琦份人好nice又靚女，佢話今次行程好開心：「在悉尼的工作完（圓）滿順利，再次多謝TVBA各位同事的熱情款待，真的好開心能夠和這邊的朋友見面啊，希望遲些自己能過來旅行玩玩呢。」</p></body></html>
