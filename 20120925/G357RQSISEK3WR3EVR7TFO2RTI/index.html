<html><header><meta charset="utf-8"><title>隔牆有耳：深入民心　李氏力牆現身港劇 - 李八方</title></header><body><h1>隔牆有耳：深入民心　李氏力牆現身港劇 - 李八方</h1><p>李氏力牆威力無窮，連無綫劇集《巴不得媽媽》都見到李超人蹤影。前晚劇集播大結局，講世界末日陰霾籠罩香港，但李超人就向港人大派定心丸，話對香港好有信心，會繼續加碼投資，點知世界末日殺到嗰刻，李超人真係做咗超人，一支箭咁飛走咗，唔知飛咗去火星定木星。李超人做逃兵呢幕，雖然同成套劇冇乜關連，但就喺網上引起熱烈討論，好多網民都like爆，話係全劇最好笑一幕。有網民仲留言指以為套劇會話李超人開咗力牆，拯救世界，你話李氏力牆幾深入民心。</p></body></html>
