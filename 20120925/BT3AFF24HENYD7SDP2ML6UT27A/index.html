<html><header><meta charset="utf-8"><title>北角→赤鱲角機場<br>熊黛林人狗分離</title></header><body><h1>北角→赤鱲角機場<br>熊黛林人狗分離</h1><p>熊黛林（Lynn）噚日下午1點現身北角英皇道南天大廈，佢同助手抱愛犬攞埋大袋狗用品上樓，15分鐘之後落番嚟，原來佢要離港幾日，將愛犬放喺狗酒店暫住，之後佢即刻坐車趕去機場會合吳千語，素顏嘅Lynn仲好友善咁接受記者訪問。</p><p>提到男友郭富城拉頭馬，Lynn甜絲絲答：「係呀，打去祝賀咗佢。」佢話中秋會趕返嚟同家人團圓，問有冇預埋城城？Lynn話：「佢太忙，嗰日唔得閒。」採訪、攝影：徐錦池、陳辰</p></body></html>
