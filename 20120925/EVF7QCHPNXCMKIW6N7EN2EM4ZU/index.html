兩豪宅遭連環爆格</title></header><body><h1>梗有一單喺左近　淺水灣<br>
兩豪宅遭連環爆格</h1><p>【本報訊】港島淺水灣麗景道發生連環爆竊案。現場是淺水灣道34號麗景園，屋苑正進行外牆翻新工程，搭有棚架。昨晨7時許，4座1個單位的外籍女傭，發現書房窗打開，內有搜掠痕迹，連忙致電報警。不過由於戶主不在港，損失有待點算。警方調查期間，發現樓上另一個單位的廚房窗打開，戶主報稱損失1隻價值10萬元的手錶和2,000元現金。</p></body></html>
