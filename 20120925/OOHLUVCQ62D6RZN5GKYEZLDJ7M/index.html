<html><header><meta charset="utf-8"><title>兩岸百態<br>女消防員開保時捷炫富</title></header><body><h1>兩岸百態<br>女消防員開保時捷炫富</h1><p>剛畢業的女消防員竟可以開保時捷上下班？黑龍江七台河市消防支隊的政治處幹事張嬌，近日以微博賬號「艽艽99999」上大晒奢華生活，引發網友質疑。她每天開保時捷（圖）或越野路華（Land Rover）上班、經常穿戴名牌服飾，並公開不少制服及性感照片。有網友認為，如果她是富二代，收入合法，生活奢華也無可厚非；但也有人認為，她需要澄清收入來源，以免引起不必要猜測。事件曝光後，她的微博內容已清空。《廣州日報》</p></body></html>
