<html><header><meta charset="utf-8"><title>小藍人盃仔爭位 - 牽牛</title></header><body><h1>小藍人盃仔爭位 - 牽牛</h1><p>車路士領隊迪馬堤奧上任後，開始為球隊年輕化，初步成效也不錯；青訓產品賴恩貝特蘭今季續受重用，他既可出任左後衞，也可出任左中場，甚至左翼，頗為多功能，今夏不單為英國出戰奧運，上月更晉身為大國腳。域陀摩西斯以900萬鎊從韋根來投，暫是只定位為後備前鋒及右翼，稍為大材小用，寄望在二線盃賽能取得入球。防中奧里奧爾羅美奧自迪馬堤奧上任後已失寵，今季未嘗在聯賽上陣，也有傳母會巴塞隆拿想回購他。文：牽牛</p></body></html>
