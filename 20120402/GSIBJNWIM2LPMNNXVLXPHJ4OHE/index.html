<html><header><meta charset="utf-8"><title>赤腳威廉哈里與戴妃合照曝光</title></header><body><h1>赤腳威廉哈里<br>與戴妃合照曝光<br></h1><p>英國已故戴安娜王妃鏡頭下留下無數倩影，這張跟兩名小王子威廉（右）和哈里（左）的照片卻從未曝光。照片由英女皇皇妹瑪嘉烈公主前夫、攝影師斯諾頓伯爵的助手，向英國廣播公司（BBC）展示，是戴妃多幅家庭照其中一張。照片中，戴妃衣飾華麗，滿面笑容；威廉和哈里不穿鞋子之餘，更木無表情，據說因為他們拍照拍悶了，本已脫掉鞋子赤腳吃東西，回去看媽媽時卻又被要求拍照，所以顯得悶悶不樂。<br>英國《每日郵報》<br></p></body></html>
