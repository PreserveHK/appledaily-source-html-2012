<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧上文餵母乳谷肥B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧上文餵母乳谷肥B - 馮仁昭</h1><p>鄧英敏嘅乖女鄧上文舊年同男友結婚，年尾就生咗樂然，身為公公嘅鄧英敏日前為乖孫喺尖沙咀搞百日宴。講到乖孫，鄧英敏話鄧上文係餵母乳，樂然好健康，家已經有16磅重。佢仲話當晚筵開六席，出席嘅係雙方至親家人同部份好友：「我要特別多謝廣東才子、電台天空小說鼻祖李我先生，雖然年屆91，但仍然同太太蕭湘一齊出席，仲作咗首七言詩送畀樂然。」</p></body></html>
