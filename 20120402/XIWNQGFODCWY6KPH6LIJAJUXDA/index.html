<html><header><meta charset="utf-8"><title>姣版姬絲頓康城谷劇走點</title></header><body><h1>姣版姬絲頓康城谷劇走點</h1><p>被視為世界最大影音廣播博覽的MIPTV，正在法國康城舉行得如火如荼。美國新劇《Femmefatales》的一眾女星，昨日齊齊換上火辣泳裝在酒店泳池宣傳兼玩到癲。</p><p>毫不尷尬</p><p>其中貌似姬絲頓丹絲（KristenDunst）的美國女星TiffanyBrouwer竟在攝影師前忘形走點。<br>美國新劇《Femmefatales》一眾女星昨日為求吸引世界各地買家注意，紛紛換上不同款式的泳裝在泳池予傳媒拍照，姣版姬絲頓以一塊布包身的大露背泳裝上陣，坐下時已露出南半球，她拍大合照雖不慎走點，但毫不尷尬。</p></body></html>
