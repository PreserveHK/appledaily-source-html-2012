<html><header><meta charset="utf-8"><title>許志安胸襲祖兒</title></header><body><h1>許志安胸襲祖兒</h1><p>許志安昨日到商台出席「拉闊音樂會」記者會，有份演出的容祖兒因在美加登台未能出席，現場擺出她的紙牌人造勢，但安仔不慎觸及祖兒紙牌胸部，他笑說：「我怕阿詩（何韻詩）嬲喎。」會否效法阿詩和陳奕迅激咀？安仔謂：「有諗過要再激啲，但呢個騷一向正派，唔會批准。」</p><p>扮周董打人</p><p>問到屆時會否騷「巨鵰」？安仔笑言：「周杰倫又係巨鵰，咁我應該係神鵰。」他又扮周杰倫動粗打狗仔隊：「信唔信我打你哋？我講如果呢一年內你哋影到我哋兩個下面兩次，我就畀屋企你哋逐個影。」是否指他和Sammi？安仔則未有明言。<br>採訪、攝影：譚倩宜</p></body></html>
