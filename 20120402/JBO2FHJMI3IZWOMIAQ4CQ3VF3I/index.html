<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泳兒拍拖大坑搵食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泳兒拍拖大坑搵食 - 馮仁昭</h1><p>近日見泳兒工作唔係咁忙，唔知係咪因為咁，馬上爭取多啲時間陪髮型師男友Ziv，日前泳兒同Ziv行傢俬同BB用品店後，有讀者向馮仁昭報料，話前晚喺大坑嘅一間意大利餐廳見到呢對小情侶撐枱腳，據讀者話當晚泳兒同Ziv差唔多成11點先到達，可能怕太夜食嘢會肥，佢哋只係點咗一碟嘢兩份食，真係恩愛到暈。難得有時間撐枱腳，泳兒同Ziv仲傾到雞啄唔斷咁，睇嚟真係打風都打唔甩。</p></body></html>
