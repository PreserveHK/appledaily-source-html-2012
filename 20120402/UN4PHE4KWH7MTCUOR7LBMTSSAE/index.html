<html><header><meta charset="utf-8"><title>公務員無懼秋後算賬</title></header><body><h1>公務員無懼秋後算賬</h1><p>【本報訊】香港郵政局員工會一行十多人穿上鮮黃色工會制服遊行。第二副主席翁誠光（圖）稱，今次遊行由工會執委通過，訴求是反對小圈子選舉、西環治港，無懼秋後算賬，「咁低民望嘅候選人都當選，歸根究柢都係小圈子累事」。翁誠光稱，除了郵政局，也碰見其他公務員低調參與遊行。他指很多公務員都對梁抱着「聽其言、觀其行」的心態，暫時不擔心工作受到嚴重影響，但梁醜聞不絕，誠信備受質疑。雖然沒有確實證據顯示梁在行政會議說過出動防暴隊鎮壓示威的言論，但公眾都覺得好真。</p></body></html>
