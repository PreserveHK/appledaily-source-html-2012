<html><header><meta charset="utf-8"><title>心跳800：F1太子女有個魔衣櫥</title></header><body><h1>心跳800：F1太子女有個魔衣櫥</h1><p>一級方程式賽車（F1）27歲太子女埃克爾斯通（TamaraEcclestone），有個富爸爸，給她買下英國超級豪宅，經一番豪裝，終於是「晒料」時間。她打開她的魔衣櫥，裏是盡是豪華衣飾：17個愛馬仕Birkin手袋、22對UGG靴、大堆的Louboutin紅底鞋，還有一個專放黑裙子的角落。</p><p>OMG，單是Birkin手袋已總值5萬鎊（62萬港元）。浮誇如此，太子女結果被評「愚蠢和無用」。為顯有用本色，她決定割愛拍賣部份「寶貝」做善事，雖然她說「看着衣物離我而去難免傷感」。<br>英國《每日郵報》</p></body></html>
