<html><header><meta charset="utf-8"><title>Rihanna訪日登戰艦谷片</title></header><body><h1>Rihanna訪日登戰艦谷片</h1><p>美國女歌手Rihanna，昨日聯同新片《超級戰艦：異形海戰》（Battleship）的拍檔泰勒基斯查（TaylorKitsch）及日本男星淺野忠信等，在日本橫須賀美軍基地登上美國戰艦出席電影記招，不過，在場日本傳媒只關心淺野與女星仲里依紗的戀情，當淺野被追問會否跟女友結婚時卻笑笑口拒絕回應。<br></p><p>泰勒走兩場</p><p>《超級戰艦：異形海戰》男主角泰勒基斯查昨日十分忙碌，還在東京出席電影《異星爭霸戰：尊卡特傳奇》（JohnCarter）記者會，今日則再與Rihanna出席《超》片首映。</p></body></html>
