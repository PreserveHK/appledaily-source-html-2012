<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友開騷悼張國榮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友開騷悼張國榮 - 馮仁昭</h1><p>張學友前晚喺合肥完成佢嘅「1/2世紀巡迴演唱會」第127場，適逢當日係佢好朋友張國榮嘅死忌，學友專登要樂手加奏哥哥嘅《風繼續吹》，學友唱之前哽咽話：「希望唱一首歌送給一位朋友，自己永遠都愛他與懷念他。」下月中學友就返到香港喺亞洲博覽館開終結站嘅八場個唱，上次學友呼籲老友將送花籃嘅錢轉買米送畀有需要人士，今次改為叫老友買$250「友福袋」，當中有油、米、糖等日用品，完騷就會送畀獨居長者。</p></body></html>
