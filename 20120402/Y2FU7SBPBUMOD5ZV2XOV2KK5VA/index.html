<html><header><meta charset="utf-8"><title>小S叫囡囡聞臭腳</title></header><body><h1>小S叫囡囡聞臭腳</h1><p>台灣主持徐熙娣（小S）和老公許雅鈞（Mike）的第三個愛情結晶品即將出世，據知今次腹中BB依然是囡囡。臨盆在即的小S前日在微博搞笑留言：「今天一直隱約聞到腳臭，想確定是不是自己，卻怎樣都聞不到，儘管腳已經繃到完美的芭蕾腳形，卻還是不行，只好麻煩女兒聞，結果她說很臭！這種事還要勞駕別人，實在很不好意思加不爽快！不過也深深體會到，養兒防老的意義。」<br>另外，小S老公Mike前日在微博留言表示坐飛機回台，但他因腰肌受傷，早已向航空公司申請落機時要坐輪椅，但結果等足20分鐘都沒有，而機艙長則表現漠不關心，結果他只好忍痛慢慢行出來。撰文：丁寧</p></body></html>
