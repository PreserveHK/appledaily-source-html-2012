<html><header><meta charset="utf-8"><title>Robbie自爆老婆陀女</title></header><body><h1>Robbie自爆老婆陀女</h1><p>英國組合TakeThat成員RobbieWilliams（左），上周公布將首度成為父親的喜訊，Robbie近日還向朋友自爆妻子AydaField（右）正為他陀女，二人已為B女改名為Roberta。另一隊友MarkOwen最近也第三度成功令妻子EmmaFerguson懷孕。至於早前也宣佈老婆懷孕的另一隊友GaryBarlow，日前在所羅門群島拍紀錄節目時遇上風暴，要由拯救隊幫助離開。</p></body></html>
