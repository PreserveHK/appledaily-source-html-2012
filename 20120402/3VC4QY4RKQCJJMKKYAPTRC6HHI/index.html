<html><header><meta charset="utf-8"><title>蘋果汁要求交津實施雙軌制</title></header><body><h1>蘋果汁<br>要求交津實施雙軌制</h1><p>【本報訊】政府自推出交通津貼計劃後，一直被垢病入息審查以家庭為單位令申請者卻步。根據當局統計，交津計劃實施後，至今只有不足3萬份申請，當中只有1.7萬人獲批，遠低於政府預計有20萬份申請的數字。<br>社區工會30多名成員昨到中環舊政府總部遊行請願（圖），他們促請政府盡早檢討交津計劃安排，包括放寬入息及家庭資產審查額，與公屋申請入息上限看齊。此外，也應實施「雙軌制」，即申請人可以選舉個人或家庭住戶作為申請單位。工會指出，交通費對在職人士負擔甚重，故有必要盡快改善制度令更多打工仔受惠。</p></body></html>
