<html><header><meta charset="utf-8"><title>最不滿打壓言論自由</title></header><body><h1>最不滿打壓言論自由</h1><p>【本報訊】許太昨帶着7歲大的女兒（圖）參加遊行。許太從內地來港定居十多年，今次上街，最不滿是中聯辦近月無所不用其極打壓港人的言論、表達意見自由。她就是因為不滿內地政府打壓異見者而選擇移居香港的，誰料最不願見的野蠻手段，竟然因今次小圈子特首選舉，而在香港出現了。她參加了全民投票計劃，將票投給唐英年，以示對梁振英不滿。她慨嘆，香港回歸快15年，不少港人已受到共產黨蒙蔽。梁振英當選後多次落區，許小姐很清楚，這只是中共慣常技倆：講一套做一套。</p></body></html>
