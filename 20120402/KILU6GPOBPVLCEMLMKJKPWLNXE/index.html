<html><header><meta charset="utf-8"><title>笨男騎犀牛玩命被摔</title></header><body><h1>笨男騎犀牛玩命被摔</h1><p>犀牛是僅次於大象的第二巨型陸上動物，正常人見到都會避之則吉，但美國有笨男遊動物園，卻膽生毛跑入犀牛圈裏騎犀牛。<br>MTV頻道真人騷明星戴爾德克，不斷慫恿老表法夫：「去吧去吧」，法夫竟然聽話，慢慢走到犀牛旁，伺機跳到犀牛背上跪着（上圖）。老表歡呼：「Yeah！你騎上犀牛了！」<br>犀牛最初表現冷靜，但10秒後猛然彈跳（下圖），兩三下就把法夫拋下地。眼見犀牛就要踐踏上來，法夫立即從木欄柵爬到圈外，撿回小命。犀牛把頭抵着木欄盯着他，彷彿說：「哼！算你走運。」<br>英國《星期日郵報》</p></body></html>
