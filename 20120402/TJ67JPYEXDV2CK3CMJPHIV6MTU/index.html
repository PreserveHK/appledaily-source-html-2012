<html><header><meta charset="utf-8"><title>鞏新亮爆乳裝搶鏡</title></header><body><h1>鞏新亮爆乳裝搶鏡</h1><p>前晚於北京舉行的「2012樂視影視盛典」，出席的包括Twins、劉青雲、楊冪、劉亦菲及郎朗緋聞女友鞏新亮等。即將嫁給全國政協副主席廖暉兒子的吳辰君，亦穿上低V晚裝出席，並未因將作人妻而收起性感；而鞏新亮亦以一襲爆乳裝搶盡風頭。出席的藝人全都有獎，其中鍾欣桐（阿嬌）無厘頭獲電視劇最受歡迎演員（港台）獎，她興奮的表示雖然從影多年，但最想還是完成唸大學的心願，希望今年有機會實現。</p><p>另外，內地女星李小璐與男友賈乃亮交往多年，前晚男友在活動上公開向她求婚，令她感動不已。<br>採訪、攝影：陶然婷</p></body></html>
