<html><header><meta charset="utf-8"><title>周麗淇歐遊媾仔攞着數</title></header><body><h1>周麗淇<br>歐遊媾仔攞着數</h1><p>周麗淇（Niki）早前去了意大利、梵蒂岡、英國等地遊歷三星期，與女友人同遊的Niki笑言獲益良多，尤其是她稍後會跟品牌合作設計生活產品，她特別到展覽會、博物館攞靈感，有不少得着。</p><p>遊歷見識刺激</p><p>Niki說：「其實每次拍完劇，我都會出外地旅行見識，對各方面甚至日後拍戲都有幫助，今次嘗試遊歷，之前做晒功課，去啲偏遠小鎮，係豪華團旅行去唔到嘅地方體驗，都幾刺激。」<br>問到可有艷遇？Niki笑謂都有在不同地方認識到新朋友，但都是異地友誼而非異地情緣，她笑說：「今次遊歷嘅辛苦係預料之內，不過攞行李時確係有個男人幫手好好多。」<br>採訪：汪芷寧</p></body></html>
