<html><header><meta charset="utf-8"><title>57歲布斯四度做老竇</title></header><body><h1>57歲布斯四度做老竇</h1><p>曾演出電影《虎膽龍威》（DieHard）系列的美國男星布斯韋利士（BruceWillis）香港時間昨日（美國時間前日）第四度做老竇，他的33歲妻子EmmaHeming（右）首度為57歲的他產下一名重9磅1安士的女嬰，現時母女平安。二人已為BB女改名為MabelRayWillis，夫婦現時十分高興。布斯與前妻狄美摩亞（DemiMoore）曾育有三名女兒，他與Emma已結婚三年多。</p></body></html>
