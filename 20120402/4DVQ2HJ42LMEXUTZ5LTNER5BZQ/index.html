<html><header><meta charset="utf-8"><title>張栢芝帶兩子遊泰</title></header><body><h1>張栢芝帶兩子遊泰</h1><p>張栢芝早前抽空以壓軸嘉賓身份，為山東衞視節目《2012中國孝親盛典》進行錄製。錄影完畢，記者在電梯間與栢芝聊起長子Lucas，她立時笑意盈盈，難掩母愛真情，連稱Lucas是孝子。問Lucas的孝順是否她教導？栢芝說：「小孩子的孝順都不用教，他喜歡媽媽都是自然而然的。」提到有否與前奶奶狄波拉聯絡，助手即上前阻擋，栢芝只說聲謝謝後就離去。<br>另外，昨日有網友在微博貼上栢芝和Quintus相片，指她在泰國曼谷野生動物園出現，網友指Lucas亦有同行，相信她是趁清明及復活節假期帶兩個囝囝出埠度假。<br>撰文：林妃</p></body></html>
