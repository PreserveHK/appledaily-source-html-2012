<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石修扶靈送別朱克 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：石修扶靈送別朱克 - 馮仁昭</h1><p>資深導演朱克（小圖）早前去世，噚日喺紅磡世界殯儀館出殯，除咗石修扶靈外，圈中好友鮑起靜、黃文慧、安德尊等都有嚟送別。石修話以前朱克叔經常會去佢屋企同佢爸爸打橋牌：「我幾歲已經識朱克叔，佢好照顧我，我入行拍電影，都係佢畀機會我。」石修話之前仲演緊朱克叔嘅舞台劇《歌聲無淚》：「佢本來會嚟睇尾場，但因身體不適入院睇唔到，我想完騷趕去話佢知個劇反應好好，所以我總覺得有事未做完。」鮑姐就喊到雙眼通紅。</p></body></html>
