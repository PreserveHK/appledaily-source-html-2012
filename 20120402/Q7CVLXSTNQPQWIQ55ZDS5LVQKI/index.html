<html><header><meta charset="utf-8"><title>求驗客手記：聞得到嘅阿聯酋球場 - 求驗客</title></header><body><h1>求驗客手記：聞得到嘅阿聯酋球場 - 求驗客</h1><p>阿仙奴向來都好識搵銀，今次就連香水都出埋。據報，呢隻係阿聯酋球場氣味嘅香水，唔通一聞就會令人諗起球場草地、球員嘅汗水、小食店嘅茄汁熱狗……諗諗吓都有啲古怪！不過，家養緊傷嘅韋舒亞（圖）就話：「香水令我嘅心隨時都可以返去阿聯酋球場。我覺得任何時間用都完美，無論同老婆出街定係同班朋友去蒲嗰陣用都得。」另外，阿仙奴喺上星期六作客輸咗畀昆士柏流浪1:2，聯賽7連勝斷纜。</p></body></html>
