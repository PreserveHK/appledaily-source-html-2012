<html><header><meta charset="utf-8"><title>教育SMS：軍事夏令營須面試</title></header><body><h1>教育SMS：軍事夏令營須面試</h1><p>家長問：過去七年香港都有一個香港青少年軍事夏令營，不知今年舉辦詳情如何？<br>教育局答：夏令營由群力資源中心、解放軍駐港部隊及教育局合辦，現已開始接受申請，4月20日（星期五）截止。今年7月15日年滿15歲、具良好品行和體能、懂普通話及從未參加此夏令營的中三至中五學生，可向就讀學校申請，由校長推薦參加面試。夏令營於7月15日至29日在粉嶺新圍軍營舉行，免費。該局已向全港中學發出通函。家長可向學校查詢。<br>群力資源中心網頁： http://www.cerc.org.hk <br>查詢電話：25440077</p></body></html>
