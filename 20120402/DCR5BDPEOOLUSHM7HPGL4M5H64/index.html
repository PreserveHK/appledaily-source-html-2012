<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《東西宮略》收視攞尾彩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《東西宮略》收視攞尾彩 - 馮仁昭</h1><p>郭晉安、陳法拉同陳敏之主演嘅無綫劇集《東西宮略》播出以嚟收視算唔錯，但平均收視只得2字尾，未掂到3字頭，反而只播咗兩個星期嘅《當旺爸爸》播出至今，平均收視都有30點（192萬觀眾），成績理想。不過前晚《東》劇一口氣連播兩集大結局，終於收視高企，平均有36點（231萬），尾聲時仲有39點（250萬人），比上星期日同時段足足高咗12點，喺星期日呢啲收視平均低嘅日子有咁嘅成績，總算爭番啖氣。</p></body></html>
