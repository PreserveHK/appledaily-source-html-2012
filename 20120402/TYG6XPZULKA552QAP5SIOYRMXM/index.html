<html><header><meta charset="utf-8"><title>陳法拉跟諸葛有排爭</title></header><body><h1>陳法拉跟諸葛有排爭</h1><p>陳法拉昨日到港台出席「第二十三屆國際流行音樂大獎」活動，有傳諸葛紫岐今年出碟跟她爭新人獎，法拉不願多談：「今日講我自己出碟，其他唔方便講。總之樂壇每年都有新人，係正面同良性競爭。」<br>至於諸葛日前暗示法拉在她婚禮上未有送禮，法拉說：「又講，我唔想再講。」但她點頭承認有送上禮物給對方。是否不想再講諸葛？法拉謂：「我冇咁講，嗰個係私人聚會，唔講太多，費時再回應。」<br>採訪：譚倩宜　攝影：陳志嵐</p></body></html>
