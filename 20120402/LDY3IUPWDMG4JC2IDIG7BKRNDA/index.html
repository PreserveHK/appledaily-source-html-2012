<html><header><meta charset="utf-8"><title>英治八卦：張震遠否認是國民黨黨員</title></header><body><h1>英治八卦：張震遠否認是國民黨黨員</h1><p>梁振英的競選辦主席張震遠是特區最新大紅人，他在選舉過程中難逃被「起底」命運。有傳剛獲委任為上市公司俄侶（486）主席的他，是英、美、俄的「三面間諜」；由於其父張寒松是國民黨員，故有人形容張與梁振英走在一起是「國共合作」。<br>張震遠昨日接受電台節目訪問，談到他是間諜的傳聞，張震遠沒有回應，只係講舊事，話自己無跟隨父親加入國民黨，認為指他與國民黨有「關係」的人，別有用心：「呢啲係我父母嘅歷史，我引以為榮，我不用迴避。我沒有參加個任何國民黨的活動，我絕對唔係（國民黨員），我唔係任何黨嘅黨員。」</p></body></html>
