<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Paul慶生日大唔透 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Paul慶生日大唔透 - 馮仁昭</h1><p>黃貫中（阿Paul）前日48歲生日，噚日佢胞弟黃貫其喺微博貼咗張阿Paul同女友朱茵捧住蛋糕嘅恩愛合照，蛋糕有個「P」字，不過並非由朱茵親手造送畀男友，反而係由友人為阿Paul造嘅，阿Paul仲搞笑咁話蛋糕似曾相識，係咪喺餅店買返嚟。除咗切蛋糕，阿Paul同胞弟及band友即興夾band慶祝生日，相中見阿Paul唔彈結他改為打鼓，仲食住煙，不過喺朱茵眼中當然係情人眼裏出西施，朱茵留言話阿Paul係生日大男孩，可見男友喺佢眼中十足小朋友。</p></body></html>
