<html><header><meta charset="utf-8"><title>鄺美雲笑容美顏</title></header><body><h1>鄺美雲笑容美顏</h1><p>鄺美雲昨日接受數碼電台訪問，主持人是當年香港小姐楊美儀，楊美儀形容鄺美雲內外兼備，是美麗典範。鄺美雲信奉佛教，問她美容之道，原來不只是憑美容保健，她說：「人開心自然就會靚，每日要說好話、存好心、做好事，要有三好，多講好話就開心，說話要有藝術，多啲笑容。試過去服裝店，感覺到有個客人藐我，我即刻對住佢笑，佢都向我笑番。人與人之間互相觀照，有個歡喜嘅心。」<br>另外，鄺美雲稍後推出素食書籍，她說：「都係一啲簡單食譜，經濟又易整，平時如果屋企得我一個人，食嘢可以好簡單。」<br>採訪、攝影：王連連</p></body></html>
