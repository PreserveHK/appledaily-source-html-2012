<html><header><meta charset="utf-8"><title>鄉謠宗師Earl出殯</title></header><body><h1>鄉謠宗師Earl出殯</h1><p>上周在田納西州一間醫院離世的美國殿堂級鄉謠樂手EarlScruggs，昨日在當地出殯，喪禮成了Earl的致敬集會，不少鄉謠音樂人紛紛到場一起jam歌致敬。<br>曾四奪格林美獎的Earl，生前是著名的班卓琴好手，他的獨門絕技利用三指彈奏的「Scruggsstyle」更是舉世無雙，Earl生前用過的班卓琴，昨日安放在他的棺木前，場內還投射出Earl不同階段的照片。鄉謠樂隊TheDelMcCouryBand及音樂人BelaFleck等均在場內致詞或唱歌，表揚Earl畢生致力推廣班卓琴和鄉謠音樂。</p></body></html>
