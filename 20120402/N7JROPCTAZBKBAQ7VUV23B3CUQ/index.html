<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星莉莉歌連斯前日以低胸露背打扮現身巴黎，力谷主演新片《魔鏡．魔鏡白雪公主決戰黑心皇后》。<br><br>●美國樂壇大姐大麥當娜連續12張大碟登上英國流行榜冠軍，並打低了貓王皮禮士利成為在英國擁有最多冠軍大碟的歌手。<br><br>●日本組合AKB48成員松井咲子前日在東京品川擔任警長一日。</p><p>●由小室哲哉領軍的日本音樂組合TMNETWORK，本月25日在日本武道館舉行演唱會，香港及台灣的戲院會同步直播。<br><br>●韓國女子組合KARA成員具荷拉及Nicole為節目《人氣歌謠》扮黃真伊及楊貴妃。<br><br>●韓國天王Rain曾連續多年入選《時代》雜誌100名最具影響力人士，但今年卻落選。</p></body></html>
