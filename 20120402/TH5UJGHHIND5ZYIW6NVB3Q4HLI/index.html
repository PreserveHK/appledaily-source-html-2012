<html><header><meta charset="utf-8"><title>艾斯頓拍喬布斯傳記</title></header><body><h1>艾斯頓拍喬布斯傳記</h1><p>去年10月蘋果公司總裁喬布斯（SteveJobs）因癌症離世，舉世震驚，而荷李活多間片商即計劃開拍有關他的傳記電影，男主角人選包括佐治古尼（GeorgeClooney）等。昨日首套開拍的喬布斯電影已落實由艾斯頓古查（AshtonKutcher）扮演這位蘋果教主。<br>該套傳記片名為《Jobs》，屬於小本製作的獨立電影，由JoshuaMichaelStern執導。從喬布斯年輕時的照片所見，與艾斯頓的樣貌確頗為相似，這相信正是艾斯頓贏得該角色的原因。</p><p>將鬧雙胞</p><p>除了《Jobs》之外，新力電影公司亦宣佈會開拍一套喬布斯傳記電影，即該片將會鬧雙胞。</p></body></html>
