<html><header><meta charset="utf-8"><title>倪妮執楊冪二攤</title></header><body><h1>倪妮執楊冪二攤</h1><p>張藝謀電影《金陵十三釵》的女主角倪妮近日人氣急升，工作不斷，她日前跟內地演員馮紹峰在北京出席時裝騷，他們不時咬耳仔，據知二人將結片緣，合演馬楚成執導的新片《神筆馬良》，有指女主角屬意楊冪，但她沒期，便由倪妮執二攤頂上。</p><p>新片改編童話</p><p>《神》片改編自兒童文學作家洪汛濤創作的童話故事，內容講述中國古代名叫馬良的少年，獲得神筆前後的傳奇經歷。馬楚成有意安排馮紹峰演馬良，並把他幻化成一名20多歲的年輕人，他在戲中有一段轟烈的戀愛。倪妮知道馮紹峰演馬良，她立即搞笑問：「那我能演神筆嗎？」<br>撰文：葉雪</p></body></html>
