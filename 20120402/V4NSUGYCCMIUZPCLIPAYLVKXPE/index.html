<html><header><meta charset="utf-8"><title>李冰冰疑勾作家老公</title></header><body><h1>李冰冰疑勾作家老公</h1><p>曾創作《蝸居》的著名編劇六六日前在微博上大方的公佈了自己的老公有婚外情，公開稱其老公有一個長達五年的小三—IceLee小姐，表示並不懼怕小三的威脅和恐嚇，因為婚姻危機已解除，她與老公已經事過了境遷了。不過網友似乎對誰是小三很感興趣，在網上紛紛猜測小三是李冰冰或李念。</p><p>六六不回應</p><p>六六經理人顏小姐前日被內地記者追問六六的小三是李冰冰嗎？她說：「太扯了，六六不會再就此回應。」內地演員韓雪昨日也發微博教六六怎樣對付小三，她直言對付小三就要狠，女人不狠，江山不穩！言論一出更是引起眾多網友響應。<br>撰文：丁寧</p></body></html>
