<html><header><meta charset="utf-8"><title>蘋果汁反基因改造木瓜免監管</title></header><body><h1>蘋果汁<br>反基因改造木瓜免監管</h1><p>【本報訊】由一群農民、科學家、消費者及環保人士組成的「支持香港無基改種植聯盟」昨召開申訴大會，抗議政府突然於上月刊憲，豁免本地種植所有品種的基因改造木瓜免受監管。聯盟憂慮，本港在缺乏強制基因改造食物標籤制度下，基改木瓜將污染本地食物生產，影響食物安全及危害本地自然環境，促請政府收回一刀切豁免。<br>政府豁免基改木瓜的理據是，基改木瓜已在本港大量種植，難以執法。聯盟認為難以執法並不構成豁免的理由，也未能保證將來出現的基改木瓜品種對人體無害。聯盟將於今天在網上發動「全民反基改木瓜」投票運動，希望市民及立法會向政府表達反對訴求。</p></body></html>
