<html><header><meta charset="utf-8"><title>AKB板野單拖露排骨</title></header><body><h1>AKB板野單拖露排骨</h1><p>日本爆紅組合AKB48成員板野友美，前晚於東京新木場單拖開迷你演唱會，演出兩場共吸引4,000歌迷到場。被視為潮流icon的板野亦換上多個look，包括公主裙及兩套露腰裝。</p><p>扮茄子人</p><p>一向細粒的板野大騷纖腰，但卻更顯消瘦，當她拋兔仔公仔落台送給歌迷時，更露出一排肋骨，肚部皮膚更有點鬆弛。而板野與隊友高橋南等近日拍廣告時扮成蔬菜戰隊，她更變成一個茄子人，造型搞笑。</p></body></html>
