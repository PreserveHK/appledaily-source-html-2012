<html><header><meta charset="utf-8"><title>求驗客手記：3條煙回歸皇馬戰紅魔 - 求驗客</title></header><body><h1>求驗客手記：3條煙回歸皇馬戰紅魔 - 求驗客</h1><p>皇家馬德里下周日就會喺巴拿比奴主場，同曼聯進行元老隊比賽，為慈善出力；周二兩軍公佈名單，認真星光熠熠，星味唔比世界盃低。皇馬就有巴西左閘卡路士（圖）重披白色戰衣，呢位重炮手家喺俄超安治擔任球員兼教練，狀態十足；另外仲有費高、施丹兩位球王領軍，又有「瀟灑哥」列當度，真係要腳法有腳法，要靚仔有靚仔。另一邊嘅紅魔陣容一啲都唔弱，較老資歷就有「神奇隊長」笠臣、堅尼同舒寧咸；荷蘭門神雲達沙上季先退休，狀態應該唔差，不過呢種友賽要多入球娛賓，門將出色未必得到球迷歡心。</p></body></html>
