<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ做殺人犯怕被鬧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ做殺人犯怕被鬧 - 馮仁昭</h1><p>男子組合Soler噚日喺灣仔出席代言嘅健身裝置活動，佢哋話今次做代言人酬勞非常好之餘，又可以推廣運動。至於出席嘉賓之一嘅賈曉晨（JJ）最近拍緊無綫新劇《法網狙擊》，佢竟然係飾演一個變態殺人犯，JJ話角色有好大挑戰，不過佢唔想演咁多呢類角色，佢喺《耀舞長安》做奸角，已經俾人鬧到飛起，其實JJ唔使咁介懷，因為咁至證明你成功囉！</p></body></html>
