<html><header><meta charset="utf-8"><title>陳敏之否認患紅斑狼瘡</title></header><body><h1>陳敏之否認患紅斑狼瘡</h1><p>陳敏之、謝天華和森美昨日在將軍澳電視廣播城，拍攝新劇《法網狙擊》，早前有報道指敏之患紅斑狼瘡症兼免疫系統出問題，她說：「其實誇張咗，我之前係個腎有問題，不過家已經冇晒事，亦都冇腫，家係兩個月覆診一次，check吓個腎功能有冇問題，只係例行檢查。而免疫系統亦都唔係紅斑狼瘡呢個病，只係2010年嗰陣有少少問題而受到影響。」<br>敏之坦言：「我成日捱更抵夜，兩個月先檢查一次係好好，基本上我家嘅健康狀況係比以前好好多，感冒都少咗。」<br>採訪、攝影：何慧斯</p></body></html>
