<html><header><meta charset="utf-8"><title>關仁隱事：「成間屋」借醉抽水 - 關仁</title></header><body><h1>關仁隱事：「成間屋」借醉抽水 - 關仁</h1><p>近幾年跟住「新科老豆」搵食嘅「成間屋」除咗撈拍戲之外，仲監製過幾套戲，有一兩套攞過金像獎都幾威㗎。成間屋嘅性向一直都俾人質疑，但其實佢比任何男人都更加鍾意女人，周不時都會約女仔去摸酒杯底，同佢出去飲嘢嘅女仔事後都話佢飲大兩杯都會借啲意手多多，所以好多同佢出去一次之後都冇下次。<br>有間電影公司嘅OL就同關仁講，自己公司同成間屋間公司都有往來，佢就成日借意去搵位OL傾偈，傾多兩句就會掃背脊摸手仔咁，仲成日撩佢出去飲酒，個OL心諗喺公司都咁，出到去俾人溶咗都唔知，梗扮傻推佢啦。<br>撰文：關仁</p></body></html>
