<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男歌手JustinTimberlake，日前為補祝與女星謝莤嘉比爾訂婚，邀請了'NSync的舊隊友等圈中好友參加派對。<br><br>●金像導演列尼史葛最近表示有意邀請夏里遜福客串演出《2020》續集。</p><p>●日本男星松山研一主演的大河古裝劇《平清盛》前晚播出第21集，因撞正排球比賽直播，結果錄得10.2%收視，創大河劇新低。<br><br>●韓國組合SuperJunior的世界巡唱前日在首爾落幕，主將始源獲南韓總統夫人送上花籃祝賀。<br><br>●韓星宋承憲的新劇《仁醫》和張東健的《紳士的品格》前晚第二集收視齊跌，但《仁醫》的收視率卻追近了《紳士》。</p></body></html>
