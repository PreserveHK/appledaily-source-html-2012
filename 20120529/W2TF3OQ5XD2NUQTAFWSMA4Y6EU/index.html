<html><header><meta charset="utf-8"><title>鑽箱貓5歲牛一　平頭賀壽</title></header><body><h1>鑽箱貓5歲牛一　平頭賀壽</h1><p>「喵、喵、喵」，彷彿在說「我鑽、我鑽、我鑽」。日本貓咪「阿圓」（Maru）早年憑「鑽箱」本領紅爆互聯網，晃眼間阿圓5歲了，貓主人為慶祝牠大壽，特別找來精心剪裁的紙箱紙袋，讓牠鑽個痛快。</p><p>阿圓是隻蘇格蘭摺耳貓，嗜好愛鑽紙箱紙袋，每次遇上，總是情不自禁一頭栽進去，再露出貓頭，流露無辜表情。貓主人今次更在紙箱畫上平頭裝，讓阿圓換上新髮型。片段深受網民歡迎，點擊率高逾110萬。阿圓紅爆網絡，Twitter和facebook上均有逾萬名追隨者，連維基百科也有專頁介紹。<br>YouTube</p></body></html>
