<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MiaAvis纏綿慶生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MiaAvis纏綿慶生 - 馮仁昭</h1><p>模媽Mia呢排忙緊為電影《喜愛夜蒲２》開工，佢同師姐周秀娜嘅男友Avis（陳偉成）有唔少情慾對手戲，啱啱至拍完一場Mia着晒低胸裙情挑Avis纏綿激戰戲，兩人仲戲假「情」真成為朋友。本月17日係Avis生日，當日Mia陪Avis喺拍戲中度過生日，見Avis女友娜姐唔喺身邊，Mia仲代娜姐送上香吻慶祝，完全唔驚娜姐呷醋。</p></body></html>
