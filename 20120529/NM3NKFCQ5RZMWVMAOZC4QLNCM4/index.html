<html><header><meta charset="utf-8"><title>李綺虹Shopping空手而回</title></header><body><h1>李綺虹Shopping空手而回</h1><p>莊思敏與兩妹妹和劉晨芝在中環開設時裝店Tinseltown，獲不少圈中人捧場，如李綺虹和李詩韻日前便先後到店舖睇衫。穿上吊帶裙的李綺虹上周四與女友人現身時裝店，當時在舖頭打點的劉晨芝一見即上前擁抱，其間劉晨芝的tubetop滑落，她更當住李綺虹面前抽衣服。之後李綺虹在店內找不到心頭好，便偕友人離開，到附近的ThePressRoom餐廳開餐。<br>至於李詩韻則於上周六單拖到店舖睇衫，她將座駕停泊在舖頭外不停玩電話聽歌，搞足成粒鐘才走入舖頭，逗留了近半小時也是空手離開。<br>採訪：黃曉程、梁繼光<br>攝影：羅德光、楊浩賢</p></body></html>
