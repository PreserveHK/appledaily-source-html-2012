<html><header><meta charset="utf-8"><title>海嘯捲足球電單車漂美加</title></header><body><h1>海嘯捲足球電單車漂美加</h1><p>日本311大地震和海嘯發生至今一年多，最近陸續有被海嘯捲走的物件，經水流漂浮到美國和加拿大西岸。</p><p>美國阿拉斯加州居民巴克斯特先後在岸邊發現寫了字的足球和排球，幾經追查，證實分別是兩名日本少年在海嘯中的失物，上月物歸原主。一艘在海嘯中被巨浪捲走、被稱為「鬼船」的日本拖網漁船，亦漂到阿拉斯加海域，上月被美國海岸防衞隊開炮擊沉。一架被海嘯冲走的電單車，就漂到加拿大西岸。<br>但專家最擔心被海嘯捲走的工廠用有毒化學物，會對美加西岸構成威脅。<br>《蘋果》資料室
</p></body></html>
