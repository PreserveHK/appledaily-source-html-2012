<html><header><meta charset="utf-8"><title>新APP拍舌頭照　病即知</title></header><body><h1>新APP拍舌頭照　病即知</h1><p>智能手機的App越出越多，未來甚至可以充當半個中醫師，為用戶診症。美國密蘇里州大學正研發的新App，只要用戶以手機拍攝舌頭的照片，即可知道用戶有沒有病痛，甚至及早發現嚴重病症。<br>密蘇里大學的研究員，擬將擁有5,000年歷史的中醫舌診理論，與電腦分析系統合併，憑舌頭顏色、表象等，分析人體內的正、負能量的流動和平衡，從而斷症，確認用戶是否感染寒症或暑症。大學找來311人參與研究及分析，希望令診症結果更準確，預料這個舌診App可在一年內完成。<br>英國《每日郵報》</p></body></html>
