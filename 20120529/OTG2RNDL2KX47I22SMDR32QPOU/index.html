<html><header><meta charset="utf-8"><title>志偉親近後輩</title></header><body><h1>志偉親近後輩</h1><p>歌手陳日豐與曾志偉、CAllStar和胡鴻鈞等早前到尖沙嘴出席「喜力星級派對」睇歐洲聯賽冠軍盃決賽的活動，陳日豐表示︰「可以同志偉呢啲前輩同台演出真係好興奮，雖然我哋唔係好熟，不過志偉對我哋呢啲新人好好，大家傾偈都傾得好開心。」</p><p>陳日豐獻唱</p><p>當晚活動上陳日豐更首次現場演繹由甄穎珊填詞的新歌《為何》，贏得不少台下球迷的掌聲。陳日豐坦言未試過與數百位球迷一齊看球賽，他覺得氣氛超好，若果可與一班相熟朋友一起，相信看比賽時可以更加投入。<br>撰文：葉雪</p></body></html>
