<html><header><meta charset="utf-8"><title>劉愷威孭百斤鐵潛水</title></header><body><h1>劉愷威孭百斤鐵潛水</h1><p>劉愷威同女友楊冪呢對新鴛鴦，在內地新劇《Hold住愛》同甘共苦，一個月前楊冪拍完雨林沼澤驚險鏡頭，前日輪到愷威在三亞拍攝一場搏殺重頭潛水戲。</p><p>親身上陣</p><p>愷威要潛入6米的深水，為了阻擋深水區浮力，工作人員要在他身上綁着百斤重鐵潛入水中，因為不能用氧氣，但他又堅持不用替身，親身上陣，雖然情節只得幾分鐘，但足足拍了五個幾鐘，來回拍了幾十次，他不單沒有半句怨言，亦沒有嗌辛苦，在場的工作人員都大叫佩服！他說：「以前都拍過潛水劇，試過因水壓令到耳仔入水好辛苦，因為有以前經驗，今次順利好多。」<br>撰文：葉雪</p></body></html>
