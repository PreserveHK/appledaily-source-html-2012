<html><header><meta charset="utf-8"><title>求驗客手記：滑溜朗尼又做馬主 - 求驗客</title></header><body><h1>求驗客手記：滑溜朗尼又做馬主 - 求驗客</h1><p>曼聯前鋒朗尼嘅愛驅Pippy雖然早前首次出賽就包尾，但無損佢做馬場大亨嘅雄心壯志；據報日前又同前紅魔隊友奧沙夾份買咗隻2歲荷蘭馬。不過，佢今次就唔係幫襯前隊友奧雲，或者擺係佢馬房；而係將匹新馬放咗喺JulieBurke嘅馬房。另外，朗尼喺日前足球表演賽SoccerAid嘅電視直播做評述時（圖），觀眾就發現佢除咗多咗好多頭髮之外，連面上嘅皺紋都冇晒，鬼咁光滑，所以引嚟打botox嘅傳聞；我求大俠就覺得，點睇朗尼都唔係靠樣搵食㗎啦，搞咁多花臣做乜吖！</p></body></html>
