<html><header><meta charset="utf-8"><title>五月天阿信拍MV嚇親細路</title></header><body><h1>五月天阿信拍MV嚇親細路</h1><p>台灣搖滾樂團八三夭最近推出新碟《最後的8/31》，並邀請了五月天的阿信擔任歌曲《最好的結局》MV男主角，團長小橘說：「我們知道五月天非常忙碌，根本沒想過麻煩阿信幫忙，沒想到阿信竟然主動說要擔任MV男主角，我們受寵若驚！」<br>阿信在MV中與女主角談了一場穿梭時空的戀愛，還變身成黑武士，與MV中的小女孩對戲。只不過黑武士的面具太過嚇人，小女孩一看見即嚇得嚎啕大哭，讓阿信頓時手足無措，該段片段最後更成為了幕後花絮。<br>撰文：林妃</p></body></html>
