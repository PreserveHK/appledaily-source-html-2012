<html><header><meta charset="utf-8"><title>激情90後跨海大橋車震</title></header><body><h1>激情90後跨海大橋車震</h1><p>「這種事情我還是第一次碰到。」於前日中午，寧波交警李警官開車巡邏杭州灣跨海大橋時，突看到一輛銀色的私家車正停在應急車道上，後方沒有任何警示標誌。李警官隨即上前了解。他從車後的擋風玻璃看，覺得車內好像沒有人，於是繞到車頭，只見一對90後男女正在車裏忘情激吻（紅圈示）。此時，他不得不敲敲車窗，打斷兩人的纏綿。<br>車上男女這時才驚慌失措地整理衣服，打開車門。雖然司機解釋只是情不自禁，但他還是被罰款200元人民幣。<br>浙江《現代金報》</p></body></html>
