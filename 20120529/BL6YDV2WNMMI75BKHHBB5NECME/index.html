<html><header><meta charset="utf-8"><title>秀智亂叫孔侑做阿叔</title></header><body><h1>秀智亂叫孔侑做阿叔</h1><p>韓國組合missA成員秀智昨日穿上迷人連身短裙，在首爾出席新劇《Big》的記者會，與同劇女拍檔李敏貞鬥晒腿。現年17歲卜卜脆的秀智童言無忌，當被問到如何稱呼大她15年的男拍檔孔侑時，她笑說：「阿叔囉！」之後才改口指會叫前輩或哥哥，但已經補唔切鑊，激到被叫老晒的孔侑用頭撞枱，場面搞笑。</p><p>李敏貞踩多腳</p><p>孔侑被秀智話完，轉頭李敏貞又踩多腳，貞妹一方面讚孔侑比想像中有幽默感，但另一方面又笑他污糟。今次是孔侑自《咖啡王子》後相隔五年再拍劇，日前便獲粉絲送上120人份量的人參雞湯探班打氣。
</p></body></html>
