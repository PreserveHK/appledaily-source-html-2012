<html><header><meta charset="utf-8"><title>大亞灣石化廠大火黑煙冲天</title></header><body><h1>大亞灣石化廠大火黑煙冲天</h1><p>廣東惠州大亞灣石化區的惠州興達石化工業有限公司，一個容量為3,000立方米、實際存儲有900立方米苯乙烯的儲罐，昨下午1時10分起火。火場冒出陣陣黑色濃煙（圖），飄向高空及遠處，並威脅附近的儲油罐。若大爆炸更可能危及核電廠。當局調派惠州、深圳、東莞、廣州等幾十輛消防車以及救援隊急速趕赴現場，到傍晚6時半終將大火撲滅。惠州市環保部門稱，經對區內空氣、海洋監測顯示，未產生實質影響。事故中無人員傷亡報告。<br>中新網</p></body></html>
