<html><header><meta charset="utf-8"><title>吸血燈滴血亮藍光</title></header><body><h1>吸血燈滴血亮藍光</h1><p>要開燈，先滴血，這是「吸血燈」（圖）的使用原則。設計師希望透過極端手法，呼籲人們節省地球資源。<br>「吸血燈」由美國設計師湯姆森研發，用家必先打破玻璃瓶口割破指頭，滴血跟瓶內特製液體產生化學作用，「吸血燈」才會亮起藍光。他希望用家藉此反思：「如果要犧牲個人方能換取能源，你有何感想？正如失血過多會命危，過度消耗能源也會禍及環境」。<br>他特意將「吸血燈」設計成只可使用一次，迫使用家在最需要時才開燈，這樣他們才會「想到平日有多浪費，而能源是有多珍貴」。英國《每日郵報》</p></body></html>
