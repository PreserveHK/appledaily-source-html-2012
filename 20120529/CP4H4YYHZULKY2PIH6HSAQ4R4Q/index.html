<html><header><meta charset="utf-8"><title>《Amour》溫馨感人</title></header><body><h1>《Amour》溫馨感人</h1><p>金棕櫚大獎電影《Amour》是奧地利導演米高漢尼卡改玩感人溫情之作。導演以溫暖鏡頭看待丈夫面對妻子中風，看似簡單的生老病死話題，卻蘊含現實、道德等觀念。法國國寶級女演員伊曼紐麗娃及曾演出《藍白紅三部曲之紅》的男演員尚路易杜寧南不慍不火的演出與導演功力相得益彰。<br>米高漢尼卡已六次參加康城影展，戰績彪炳，除三年前憑《白色恐懼》奪得金棕櫚大獎外，05年憑《偷拍》奪得最佳導演、01年則憑《鋼琴教師》奪得格蘭披治大獎。</p></body></html>
