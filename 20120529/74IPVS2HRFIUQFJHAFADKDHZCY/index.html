<html><header><meta charset="utf-8"><title>小Justin涉傷人前與泰臣過招</title></header><body><h1>小Justin<br>涉傷人前與泰臣過招</h1><p>加拿大小天王JustinBieber前日在加州涉嫌打傷攝影記者，原來他在事發前去了探拳王泰臣，並且與他練拳。泰臣其後在twitter放了與小Justin合照。事發時充當和事佬的SelenaGomez翌日無損心情，穿了印有笑臉的長裙出席監製JoelSilver在馬利布舉行的派對，同場有不少名人包括影星羅拔唐尼（RobertDowneyJr.）。</p></body></html>
