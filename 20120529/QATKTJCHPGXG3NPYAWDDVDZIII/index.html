<html><header><meta charset="utf-8"><title>馬仔詐儍冧女</title></header><body><h1>馬仔詐儍冧女</h1><p>馬浚偉（馬仔）近日在橫店拍攝內地電視劇《鴛鴦佩》，其穿上紅色長袍配黑帽子的新郎造型，被笑似足當年劉青雲和吳倩蓮合演的電影《呆佬拜壽》，而馬仔穿上一身紅噹噹戲服後即綻現儍痴痴的笑容，連女主角張檬都被逗得哭笑不得。</p><p>觀摩波叔演技</p><p>被指似呆佬的馬仔笑言不會介意，因為劉青雲和吳倩蓮都是他欣賞的演員，他說：「部戲我都有睇過，就連梁醒波同紫羅蓮嗰套我都有睇過，其實我今次呢個角色一啲都唔傻，只係為人踏實樂觀又冇機心，連防人之心都冇，好似呢啲咁易呃嘅人真係唔多，就係咁會俾人覺得佢有啲儍啫。」<br>撰文：林妃</p></body></html>
