<html><header><meta charset="utf-8"><title>和牛配松露　$2301最貴漢堡包</title></header><body><h1>和牛配松露　$2301最貴漢堡包</h1><p>美國曼哈頓餐廳Serendipity3又有新搞作，以和牛配松露炮製富貴漢堡包（圖），每個295美元（2,301港元），獲健力士世界紀錄大全確認為全球最貴漢堡包。<br>Serendipity3趁漢堡包月推出新產品，厚厚的日本和牛漢堡，加上黑松露和魚子醬，還有英國名師手製芝士，食客必須兩天前預訂才可品嚐得到。漢堡包供應期有限，出售所得將全數撥捐幫助露宿者和飢民的團體。餐廳之前也曾推出69美元（538港元）熱狗和1,000美元（7,800港元）雪糕新地，超貴。<br>英國《每日郵報》</p></body></html>
