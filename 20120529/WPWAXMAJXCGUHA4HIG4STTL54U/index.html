<html><header><meta charset="utf-8"><title>葵涌好媽媽執房失足墮斃</title></header><body><h1>葵涌<br>好媽媽執房失足墮斃</h1><p>【本報訊】葵芳邨昨午一名婦人執拾被鋪時，疑被絆倒跌出無窗花窗外，直墮地面重傷不治。<br>死者54歲劉玉清，與丈夫及3名女兒同住葵歡樓一單位，事後其丈夫偕女兒驚聞死訊趕至醫院，返家後即替出事窗門裝上窗花<br>出事睡房窗門旁放有一張雙人床。事發1時許，女事主被發現從無窗花窗門跌出墮樓，警員及救護員到場將她送院，惜已返魂乏術。<br>警員聯絡事主丈夫調查，發現睡房床上放有疑欲更換的床單；現場無發現遺書，死因無可疑。</p></body></html>
