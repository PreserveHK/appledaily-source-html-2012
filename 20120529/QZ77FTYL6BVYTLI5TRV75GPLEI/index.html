<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭羨妮唔夠人奶餵囡囡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭羨妮唔夠人奶餵囡囡 - 馮仁昭</h1><p>啱啱榮升媽咪嘅郭羨妮，噚日接受商台訪問分享湊女經，佢話自己家成個緊張大師咁：「囡囡瞓得耐又擔心佢唔醒，食得少又擔心佢唔夠飽，家24小時望住佢，又會係咁錫佢同聞佢陣BB香。」<br>不過郭羨妮好老實話自己人奶唔夠，所以以半人奶加半奶粉餵囡囡。另外，郭羨妮仲話已經幫囡囡影咗好多相，唔單止儲BB第一次剪嘅頭髮，就連BB喺醫院條手帶佢都keep住留紀念。</p></body></html>
