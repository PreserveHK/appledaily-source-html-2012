<html><header><meta charset="utf-8"><title>田亮扮女人拋媚眼</title></header><body><h1>田亮扮女人拋媚眼</h1><p>跳水王子田亮近年成功進軍演藝界，近日與胡靜、楊冪等人合作拍攝勵志電影《跑出一片天》，電影於下月一日在內地上映。向來予人陽光男孩形象的他，在戲中更反串演出，徹底地為藝術犧牲。<br>該片主打親情勵志牌，講述一小男孩追求跑步夢想，卻遇上重重波折，幸好沿途獲大班人幫助男孩圓夢。田亮在戲中一幕要反串演出，以「白富美」的造型出場。只見他戴上假髮，穿上粉色貴婦裝，塗了紅唇又大拋媚眼，認真嬌俏，不少網民看後也連聲讚漂亮。<br>撰文：丁寧</p></body></html>
