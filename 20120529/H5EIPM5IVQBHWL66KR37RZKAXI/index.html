<html><header><meta charset="utf-8"><title>出色兩孤兒</title></header><body><h1>出色兩孤兒</h1><p>今屆康城影后由主演羅馬尼亞電影《BeyondTheHills》的兩名新人CosminaStratan及CristinaFlutur瓜分，她們在片中飾演兩名孤兒，後來一起成為修女。由於Cosmina與Cristina是名不經傳的新人，她們領獎時都顯得相當緊張。</p><p>丹麥男星麥斯米基辛憑着《TheHunt》奪得影帝，46歲的麥斯曾演過《香奈兒的情人》及《鐵金剛智破皇家賭場》等，在《TheHunt》中他飾演一名離婚後重過新生的男子，但因工作的幼稚園一名小童被性侵而蒙上不白之寃，其精采演出打低畢彼特封帝。
</p></body></html>
