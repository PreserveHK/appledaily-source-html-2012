<html><header><meta charset="utf-8"><title>糖心包</title></header><body><h1>糖心包</h1><p>小時候但凡看到七彩鮮艷的糖果，總會想盡辦法軟硬兼施父母獎勵自己，直至長大後投身社會一樣保留此習慣，特別面對稿期死線、壓力透頂時，那包七彩糖果的確起到舒緩作用。未知是否基於童年回憶還是視覺魔力，夏日配飾總想「整色整水」。今季一見Furla新色系的CandyBag，就知又是另一一物兩用之物，膠製透明用料搭上糖果般的色彩，手袋以外，亦可作高貴沙灘袋，聽落已夠晒嗒糖。<br><br>記者：雷福財<br>Furla（22347148）<br>中環ifcmall1076號舖</p><p>各$2,695</p></body></html>
