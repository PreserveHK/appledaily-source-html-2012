<html><header><meta charset="utf-8"><title>「沙漠鬼船」巨湖變荒漠</title></header><body><h1>「沙漠鬼船」巨湖變荒漠</h1><p>這個沙漠棄船處處，驟眼看還以為是鬼片拍攝場景，事實上卻是人為災害現場。<br>這裏是烏茲別克的鹹海，它曾是全球數一數二的巨湖，放眼盡是魚兒和漁船，但自蘇聯在40年代將水抽往別處灌溉後，水位便極速下降，巨湖如今已一分為四，水量跌至不及當年的1/10，最終枯竭為荒漠，漁民無法生存早已離開，只遺下棄船（圖）讓人緬懷昔日風光。<br>聯合國秘書長潘基文曾形容鹹海是「現代一大環境災害」。當地政府近年已築起水壩重新將水引入，以冲淡海水鹹度並改善污染情況。英國《每日郵報》</p></body></html>
