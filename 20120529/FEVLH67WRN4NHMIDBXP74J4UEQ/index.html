<html><header><meta charset="utf-8"><title>蘋果汁誘蚊產卵器指數升至4.4%</title></header><body><h1>蘋果汁<br>誘蚊產卵器指數升至4.4%</h1><p>【本報訊】食環署昨日公布最新的誘蚊產卵器指數，4月份的平均指數由上月的0.4%上升至4.4%。分區指數方面，44個進行監察的地區中，28個錄得正指數，介乎1.8%至24%。其中元崗的指數最高，由3月的零指數升至24%，高於20%的警戒水平。其次為指數分別錄得17.3%的上葵涌及14.8%的天水圍。<br>此外，各主要口岸的誘蚊產卵器也由3月份的零指數，輕微上升至4月份的0.1%。誘蚊產卵器指數反映登革熱病媒白紋伊蚊在本港的活躍情況，署方提醒市民，雨季已經來臨，必須加強措施預防蚊子滋生及經由蚊子傳播的疾病。
</p></body></html>
