<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯聽阿媽話留隊？ - 求驗客</title></header><body><h1>求驗客手記：尹佩斯聽阿媽話留隊？ - 求驗客</h1><p>如果明年夏天約滿嘅尹佩斯（右），決定留喺阿仙奴發展，領隊雲格真係要多謝尹佩斯個媽媽祖絲（左）。尹佩斯講過，佢生命中有5個女人非常重要，媽媽就係其中之一，其餘4人係佢老婆、囡囡同兩個姐姐；佢有今日嘅成就，全靠阿媽栽培，所以阿媽叫佢做乜，都一定照做。祖絲日前就話，希望自己個仔繼續做槍手；佢話：「阿仙奴好愛佢，淨係咁，佢都夠晒理由留隊啦。阿仙奴係間一流球會，冇負債，而且佢亦係球迷嘅偶像。」家陣阿媽開到口要尹佩斯留喺阿仙奴，雲格應該放心啦！</p></body></html>
