<html><header><meta charset="utf-8"><title>今日提醒你：針對最低工資殘疾僱員評估講座</title></header><body><h1>今日提醒你：針對最低工資殘疾僱員評估講座</h1><p>【本報訊】最低工資推行大半年，勞工處將於本月29日舉辦最低工資制度下殘疾人士生產能力評估講座，講座以廣東話進行並備有手語繙譯服務，費用全免，本月26日截止報名。<br>根據現行安排，最低工資同樣適用於殘疾僱員。如殘疾僱員沒有選擇進行評估，僱主便須按條例支付不低於每小時28元的薪酬。月底舉辦的講座將會講述生產能力評估機制的詳情，講座上午10時在油麻地梁顯利油麻地社區中心（圖）多用途禮堂舉行。查詢電話：28523856。</p></body></html>
