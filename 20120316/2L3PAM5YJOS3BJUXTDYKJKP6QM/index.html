<html><header><meta charset="utf-8"><title>李思欣、范振鋒蜜月任睇</title></header><body><h1>李思欣、范振鋒蜜月任睇</h1><p>李思欣同范振鋒去年12月假關島註冊結婚，隨後飛往馬來西亞度蜜月，兩次旅程都有攝製隊拍攝，並製作為浪漫特輯於本周六在無綫生活台首播。昨日一對新婚夫婦以禮服晚裝裙現身尖沙嘴，為特輯進行啟播記招。</p><p>生離死別</p><p>今次註冊跟蜜月半工作半私人形式，令他們能留下全程美好片段，思欣說：「去馬來西亞時，因為我喺香港開緊劇，所以老公飛去先，拍拖至蜜月係第一次兩公婆分開，好唔慣。」范振鋒笑言有生離死別感覺。<br>提到有否順便造人，他們笑言拍攝工作太忙，留待稍後正式去歐洲蜜月再算，但暫時都享受二人世界，生育計劃過多兩年。<br>採訪、攝影：馬建華</p></body></html>
