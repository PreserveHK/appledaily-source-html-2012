<html><header><meta charset="utf-8"><title>小鎮墓地不足　禁村民死亡</title></header><body><h1>小鎮墓地不足　禁村民死亡</h1><p>意大利那不勒斯（Naples）南部法爾恰諾德爾馬西科鎮因墓地不足，鎮長上周下令禁止居民死亡，因為一旦有人死亡，將沒有地方埋葬。<br>這個只有3,700人口的小鎮，以往若有居民逝世，當局會把遺體送往鄰鎮公墓安葬，但鎮政府早前與鄰鎮談不攏公墓擴建的地權，鎮長法瓦遂決定在鎮內自行興建新墓地。新墓地未建成前，法瓦下令禁止居民死亡，可是「禁止死亡令」在上周一頒佈以來，已有兩名長者「違規」過身。<br>美聯社</p></body></html>
