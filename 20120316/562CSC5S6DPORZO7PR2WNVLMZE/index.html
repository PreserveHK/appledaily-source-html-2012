<html><header><meta charset="utf-8"><title>新界成交海欣花園低市價5%易手</title></header><body><h1>新界成交<br>海欣花園低市價5%易手</h1><p>利嘉閣朱偉雄表示，青衣海欣花園3月截至12日錄得3宗買賣，平均成交呎價約5400元，較2月份平均成交呎價微升2.3%。屋苑現有約50個買賣放盤，平均每方呎開價約5500元。<br>近日屋苑錄得3座低層C室成交個案，兩房間隔，外望全海景，688方呎，獲收租客以360萬元承接，呎價5233元，低市價5%。同類單位市值租金約13000元，租金回報率可達4.3厘。賣家於09年2月以230萬元買入，獲利130萬元，賺幅56.5%。</p></body></html>
