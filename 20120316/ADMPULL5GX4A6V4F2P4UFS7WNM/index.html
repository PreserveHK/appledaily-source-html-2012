<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬詩慧擔心細仔被拐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬詩慧擔心細仔被拐 - 馮仁昭</h1><p>馬詩慧（Janet）同老公王敏德噚日喺中環出席仲量行活動，提到拐子佬事件，Janet都話擔心12歲嘅細仔，其實12歲都應該唔係拐子佬目標啦，但Janet話：「大有大捉，細有細捉，我到家都未畀佢自己一個人出街。」講到港童自理能力差，Janet就自豪話：「個仔執床叻過姐姐，當然都有港童嗰類懶同依賴性，但自理能力冇問題。」</p></body></html>
