<html><header><meta charset="utf-8"><title>三星爆料iPadMini今年面世</title></header><body><h1>三星爆料<br>iPadMini今年面世</h1><p>iPad推迷你版的傳言一直甚囂塵上，但蘋果始終沒動靜，但據蘋果屏幕供應商南韓三星消息人士透露，7.85吋iPadMini很可能今年面世，反映蘋果不再把「教主」訓示奉為金科玉律，準備擺脫喬布斯的「操控」。<br>去年10月離世的喬布斯，前年曾公開批評8吋屏幕太小，不足以展現iPad軟件精彩功能，似乎打定主意不會出迷你板腦。但消息人士披露，蘋果今年將增加向三星購入屏幕及其他電腦組件，認為蘋果擬今年出7.85吋iPad，跟今夏面世的7吋Android板腦爭高下。<br>英國《每日郵報》</p></body></html>
