<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李司棋攬KingSir過癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李司棋攬KingSir過癮 - 馮仁昭</h1><p>李司棋、余安安同鍾景輝（KingSir）噚日喺港台出席舞台劇座談會，佢哋仲即場揭曉嚟緊嘅舞台劇獎入圍名單，余安安憑《遍地芳菲》提名女配角。呢排忙緊同KingSir排舞台劇《金池塘》嘅司棋姐，大爆劇中同KingSir有親密戲：「今次同KingSir做老夫老妻，仲會攬攬錫錫！」司棋姐仲話只係同KingSir對戲，就已經過足戲癮。</p></body></html>
