<html><header><meta charset="utf-8"><title>Ella巨胸舊照惹嘩聲</title></header><body><h1>Ella巨胸舊照惹嘩聲</h1><p>即將出嫁的台灣女子組合S.H.E成員Ella一向以男仔頭示人，近期罕有以冷艷性感造型拍攝新碟封面，Ella的媽媽可能想加強女兒的女人味，近日在微博上載Ella出道前的舊照，前天中午就貼了一張Ella少女照，相中Ella上圍驚人地豐滿，讓人驚嘆她原來一直禾稈冚珍珠，Ella媽寫道：「青澀少女！要為人妻！得學習成長！」<br>照片惹來不少粉絲起哄，嚇得Ella花容失色說：「我的媽咪啊！我快暈了！」徐熙娣（小S）更八卦插咀：「是我看錯還怎樣，胸口是有用特效嗎？」Ella回應道：「是在轉大人啦！會給我媽害死，真不該讓她玩微博！」撰文:葉雪</p></body></html>
