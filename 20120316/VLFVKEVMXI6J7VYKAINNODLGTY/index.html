<html><header><meta charset="utf-8"><title>林雪槍戰孫紅雷傷眼</title></header><body><h1>林雪槍戰孫紅雷傷眼</h1><p>孫紅雷與林雪連日為杜琪峯執導的警匪片《毒戰》，在天津拍攝激烈槍戰及爆炸場面，林雪被戲中的反應彈擦傷右邊眼角附近的皮膚，險些擦中眼球，十分驚險。昨日中午林雪在微博上載一張受傷照片，右邊眉心至鼻樑旁邊的皮膚都留下水滴般的傷口，右眼又紅又腫兼有白色眼垢發炎徵狀，他留言：「受傷了，我真的受傷了！反應彈真反應了！怎麼能反應到眼睛！」<br>在天津拍攝了兩個多月的《毒戰》，已接近埋尾，杜琪峯把重頭戲放在最後拍攝，其中在交警配合下，把工業區一條僻靜馬路封鎖，幾部汽車被撞毀煙霧瀰漫，真實度十足。<br>撰文：葉雪</p></body></html>
