<html><header><meta charset="utf-8"><title>英警太胖體能不及格要減薪</title></header><body><h1>英警太胖體能不及格要減薪</h1><p>警員需通過嚴格體能訓練，但英國逾半警員不是過胖（圖）就是癡肥，在面對緊縮開支的壓力，政府檢討報告作出開源節流的建議，警員今後每年都要通過體能測試，不及格者要減薪8%，以示懲戒。<br>政府報告指出，在接受訪問的逾1.15萬名警員中，有44%屬過胖、19%屬癡肥、1%更是病態癡肥，建議日後三次體能測試不及格者，會罰減薪8%，對部份高薪警員來說，相當於3,000鎊（3.7萬港元）。<br>此外，政府亦計劃降低警員起薪點、延遲退休年齡和提高入職要求。路透社</p></body></html>
