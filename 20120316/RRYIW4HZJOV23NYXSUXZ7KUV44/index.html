<html><header><meta charset="utf-8"><title>琦琦演習防乖女被拐</title></header><body><h1>琦琦演習防乖女被拐</h1><p>拐子佬事件震驚全港父母，琦琦、張智霖等昨日傍晚在中環出席意國品牌Hogan相展，也被問起這個熱門話題。琦琦透露囡囡任晴佳學功夫傍身，全家人更在家中預演被拐，讓囡囡有心理準備，琦琦說：「喺屋企roleplay，菲傭做拐子佬，老公做警察，等佢（囡囡）學到遇事時點處理，菲傭同老公都做得好逼真！」<br>張智霖強調自己怕囝囝被拐：「唔好發生喺我身上，我會殺人呀！」他續說：「我用生命去保護自己家庭，不過老婆先係保鑣，佢嘅獅吼功，連我都忌佢三分。」同場的楊采妮被問到梁詠琪疑似有喜，她即表示不知情：「唔知，我唔覺佢有。」<br>採訪、攝影：梁錦雯
</p></body></html>
