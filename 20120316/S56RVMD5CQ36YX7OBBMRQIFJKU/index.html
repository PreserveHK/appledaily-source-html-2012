<html><header><meta charset="utf-8"><title>栢芝嘲男人怕叻女</title></header><body><h1>栢芝嘲男人怕叻女</h1><p>張栢芝復出後狂接戲搵錢，結果由她擔正的三部電影《極速天使》、《無價之寶》和《楊門女將之軍令如山》票房均仆直，早前她又被內地金掃帚獎選為上年度最令人失望女演員。<br>栢芝與韓星權相佑合演新片《影子愛人》，她一反常態積極宣傳，前日她到北京為該片造勢。栢芝在戲裏分飾兩角，分別演樣貌一樣的富家女及賣花女，最後權相佑情歸何處？栢芝笑說：「反正怎麼選都是我，我才是最後的贏家。」但隨後她認真表示：「現實生活中，很多男人天生沒法承受女人更優秀、更有能力的壓力。」<br>撰文：葉雪</p></body></html>
