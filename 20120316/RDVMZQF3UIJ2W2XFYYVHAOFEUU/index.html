<html><header><meta charset="utf-8"><title>關仁隱事：「冬瓜」翻生吊高嚟賣 - 關仁</title></header><body><h1>關仁隱事：「冬瓜」翻生吊高嚟賣 - 關仁</h1><p>呢個世界瘦田冇人耕，耕開有人爭，「冬瓜」同「神子」解散咗咁多年，一直無人問津，佢哋早前去咗「潮人」個音樂會唱咗首歌，即刻令一班八十後勾起那些年回憶，個個讚佢哋唱歌有heart，唔少唱片公司爭住話要幫佢哋開演唱會。但關仁聽講佢哋鹹魚翻生之前都幾慘，好似冬瓜過去幾年都好飄泊，成日返內地拍劇、拍戲，做吓啲閒角，佢喺內地嘅經理人原本幫佢斟緊香港嘅「模媽」簽約，佢經理人見模媽呢幾年捧模有一手，諗住黐班模攞番啲人氣，但家形勢逆轉，冬瓜嘅內地經理人梗係即刻吊高嚟賣，樣樣嘢拖慢版，搞到模媽見財化水。<br>撰文：關仁</p></body></html>
