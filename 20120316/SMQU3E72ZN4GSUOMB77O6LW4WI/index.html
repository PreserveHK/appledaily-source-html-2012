<html><header><meta charset="utf-8"><title>神話玩柔道打到飛起</title></header><body><h1>神話玩柔道打到飛起</h1><p>再戰樂壇的韓國組合神話，前日在首爾公開錄影由他們擔大旗的綜藝節目《神話放送》，六子換上柔道袍大決戰，MinWoo和JunJin出盡全力打到飛起，MinWoo起飛腳踢JunJin，JunJin又不甘示弱將他按在地下，睇到在場人士十分肉緊。</p><p>DongWan骨折</p><p>神話這邊廂打餐飽，轉個頭幾個大男人又表現得十分親暱，攬攬之餘，更玩瞓大髀。DongWan自爆本月初錄影首集時肋骨骨折要送院，幸好現在沒有事，他更無厘頭取笑Eric被少女時代迷倒，引來HyeSung搶咪，指他練柔道時跌壞腦。</p></body></html>
