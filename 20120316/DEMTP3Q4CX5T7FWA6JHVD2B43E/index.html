<html><header><meta charset="utf-8"><title>陳豪、茵媺學巴西人纏綿</title></header><body><h1>陳豪、茵媺學巴西人纏綿</h1><p>陳豪為電視節目《品味咖啡2》遠赴巴西、越南、牙買加及澳洲拍外景，他說此行除了加深對咖啡的認識，所到之處亦令他印象難忘，尤其是坐了33小時飛機到巴西，陳豪說：「大開眼界，巴西咖啡係首屈一指，見到當地風土人情，風景靚，人又靚，見到佢哋好開心，好浪漫，好似喺餐廳食嘢，隔籬枱對情侶錫多過食，好纏綿。我都好羨慕，巴西人好識表達愛意，我都偷到師，返嚟都OK甜蜜，有機會想帶佢（陳茵媺）去見識吓。」<br>另外，熱愛咖啡的陳豪計劃在香港開一間咖啡小店，他說：「希望喺呢兩年可以開到，想喺中環開，有時間會留意吓舖位，會自資，開間細，方便打理。」<br>採訪、攝影：楊潔雯</p></body></html>
