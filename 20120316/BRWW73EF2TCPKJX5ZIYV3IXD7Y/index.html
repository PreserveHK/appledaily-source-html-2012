<html><header><meta charset="utf-8"><title>林海峰力阻彭羚復出</title></header><body><h1>林海峰力阻彭羚復出</h1><p>林海峰（Jan）日前巡迴舉行「林海峰是但噏我好驚」棟篤笑，在墨爾本一站演出，內容加插他的老婆彭羚被徇眾要求復出一事，Jan笑說：「如果我老婆復出，咁兩個女就要退學，我就要喺屋企大唱盧巧音嘅《垃圾》，屆時我屋企就多咗兩位李蕙敏大唱《你沒有好結果》。」Jan又笑言大家可以上網聽《小玩意》，但兩個女不可以在網上找到好媽咪。<br>Jan又感謝好朋友葛民輝一起出埠做巡迴騷，兩人自爆因基界巡遊封路，最後選擇改地點食早餐，Jan笑言：「冇理由為食早餐而俾人通櫃㗎！」撰文：林妃</p></body></html>
