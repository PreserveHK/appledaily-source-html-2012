<html><header><meta charset="utf-8"><title>趣趣地恒大孔卡廣州做老竇</title></header><body><h1>趣趣地<br>恒大孔卡廣州做老竇</h1><p>中超史上首次廣州打吡，噚晚喺越秀山球場上演，結果升班馬富力2:0爆冷擊敗衞冕嘅恒大。富力管理層之前話球隊贏波，就會重賞500萬人仔獎金，家球隊咁威，呢筆錢真係值得畀喇！而恒大陣中、全中超身價最高嘅巴西前鋒孔卡（前），周四榮升做爸爸，太太喺廣州一間醫院生咗個6磅幾重嘅BB仔Benjamin，孔卡仲親手剪臍帶，仲開心到喊，真係感人，可惜球隊輸波，唔可以好事成雙。</p></body></html>
