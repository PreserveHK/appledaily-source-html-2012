<html><header><meta charset="utf-8"><title>張藝謀十萬養陳婷</title></header><body><h1>張藝謀十萬養陳婷</h1><p>內地國寶級導演張藝謀被棄將何珺爆料，指他在無錫金屋藏嬌，跟前舞蹈員陳婷育有三名孩子，到現在張藝謀仍然未有出來澄清。</p><p>傳只育一子</p><p>內地記者在無錫聯絡到一名跟陳婷一同出身的舞蹈員，該舞蹈員透露在無錫當地只傳張藝謀生了一個兒子，陳婷每月生活費大概是十萬元人民幣，爆料人還笑說曾經好奇的去看過該名被指是謀兒子的小孩，還繪影繪聲表示該名孩子的眼睛跟張藝謀很相似。<br>撰文：李森</p></body></html>
