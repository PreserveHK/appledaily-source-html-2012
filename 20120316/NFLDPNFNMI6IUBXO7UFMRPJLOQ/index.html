<html><header><meta charset="utf-8"><title>Russell搶iPhone自首</title></header><body><h1>Russell搶iPhone自首</h1><p>英國諧星RussellBrand日前搶狗仔隊的iPhone後掟走，並打破附近玻璃窗，前日警方以行為不檢及刑毀兩項罪下拘捕令，Russell昨日乖乖自首並被警方拍下犯人照（圖）以作紀錄。<br>RussellBrand已答應支付240美元（約1,862港元）賠償，即日獲准以5,000美元（約39,000港元）保釋。他步出警局時笑容滿臉，顯得十分風騷。</p></body></html>
