<html><header><meta charset="utf-8"><title>婆婆天天做1200下仰卧起坐</title></header><body><h1>婆婆天天做1200下仰卧起坐</h1><p>河南鄭州一名70歲的老婆婆李美蘭每天做仰卧起坐，一個小時可以連續做1,200下，做完面不紅、氣不喘，日日如是，旁人嘖嘖稱奇。<br>鄭州綠茵廣場的公園運動器械上，看到李美蘭做仰卧起坐的民眾一陣讚嘆：「太不可思議了。」李做完笑着說，自廣場10年前第一天裝上運動器材，她除了下雨天外，每天都來做仰卧起坐。最初有人抱怨她佔用器材的時間太長，故現在都在下午人少的時候鍛煉。接着，她又做起較輕柔的轉身運動。<br>不過，有醫生指，老人一般做完大量劇烈運動後，血壓都會飆高，老人應根據年齡逐漸減少每天運動量，適量運動更有益健康。<br>河南《鄭州晚報》</p></body></html>
