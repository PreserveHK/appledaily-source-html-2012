<html><header><meta charset="utf-8"><title>我是誰：鍾情Bob頭中山裝</title></header><body><h1>我是誰：鍾情Bob頭中山裝</h1><p>外號上海仔的郭永鴻今年50出頭，在江湖上名字甚響，自從被拍到出席梁營的飯局後，其名字更走入尋常百姓家。<br>出現在梁營飯局的上海仔自稱認識唐英年，反而不識梁振英，搞到一個飯局出現羅生門，鄉紳與劉夢熊版本各異，總之最後人人爭着割席說「而我不知道上海仔是誰」，認真離奇。<br>其實鍾情於bob頭及中山裝的上海仔，約兩年前有人目擊他穿上惹人矚目的白色中山裝，由四名穿黑色西裝的保鑣護送入油麻地投注站買六合彩，買完後他坐上平治S-class座駕絕塵而去，在場的市民都看到目瞪口呆，買六合彩也如此排場。</p></body></html>
