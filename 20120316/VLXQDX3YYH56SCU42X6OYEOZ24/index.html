<html><header><meta charset="utf-8"><title>夏雨當旺想過檔</title></header><body><h1>夏雨當旺想過檔</h1><p>夏雨、胡定欣、麥包、樂瞳等昨日為劇集《當旺爸爸》進行微博微訪談，今次片種主打溫情牌，對夏雨而言是手到拿來，他說：「呢類劇種最入屋，係每個家庭必定有過。」夏雨透露與無綫仍有合約，但會否過檔其他電視台，他謂現時還未有定案。<br>對於定欣在《OnCall36小時》中客串6秒，她坦言如開續集，亦很想參演。提到舊愛馬國明指她多人追，定欣反問記者：「係咩？」是否只欠馬明追你？定欣尷尬地說：「唔答呢啲問題，中招嘅，寫到我咁唔好，報道字眼誇大咗，雖然唔係真，好似同自己掛勾咗一齊咁。」<br>採訪、攝影：黃曉妍</p></body></html>
