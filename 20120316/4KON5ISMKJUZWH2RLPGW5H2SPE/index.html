<html><header><meta charset="utf-8"><title>欣宜騷玉背顯女人味</title></header><body><h1>欣宜騷玉背顯女人味</h1><p>鄭欣宜（Joyce）早前簽約成為護膚品牌ZINO代言人，她更首次以性感造型拍平面廣告。拍攝當日氣溫驟降，不過Joyce無懼寒冷，更有唱片公司老闆親到現場探班打氣。當日Joyce堅持穿大露背裝騷白滑玉背，她笑言感覺自己女人味十足。</p><p>入行前懶護膚</p><p>Joyce坦言入行前對美容化妝一竅不通，基本護膚也懶得做，加入演藝界後，工作接踵而來，但皮膚狀態變差，Joyce說：「上咗鏡先知大件事，皮膚缺水、粗糙，毛孔粗大得可怕。」撰文：葉雪
</p></body></html>
