<html><header><meta charset="utf-8"><title>張藝謀千萬豪宅贈妻</title></header><body><h1>張藝謀千萬豪宅贈妻</h1><p>內地導演張藝謀至今還未公開交代被爆再婚及生下三名子女的傳聞，令事件更撲朔迷離。近日內地有人繼續爆料，指張導為傳聞中的妻子陳婷在無錫影視基地附近買了一幢當時已市值1,000萬人民幣的別墅，而陳婷本人很少張揚此事，反而是陳婷母親喜歡打麻雀，愛跟雀友吹噓。<br>該知情人表示未知兩人有否領結婚證，但肯定他們有子女，兒子在無錫一間重點小學讀書，在學校登記卡上父親一欄也是寫上張藝謀，女兒則在上幼稚園。又有內地記者去到陳婷長子張一南傳聞曾就讀的幼兒園調查，但工作人員刻意迴避談論此事。<br>撰文：葉雪</p></body></html>
