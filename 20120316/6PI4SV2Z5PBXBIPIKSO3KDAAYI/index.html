<html><header><meta charset="utf-8"><title>趣趣地安歷卡入波敗走北京</title></header><body><h1>趣趣地<br>安歷卡入波敗走北京</h1><p>年初由車路士加盟中超上海申花嘅安歷卡，噚晚首次亮相，仲做隊長作客北京國安，可惜申花輸2:3，但為申花入第2球嘅係佢自己，算ok啦！不過申花今屆踢咗兩輪1和1負，未開齋。安歷卡話晒曾經喺英超搵食，不過佢飛去北京嗰陣冇耍大牌，同全隊一齊坐東航嘅經濟客位，大丈夫能屈能伸！而全隊上下仲喺周三，即係安歷卡33歲當日同佢搞咗個生日會，似乎呢位前法國國腳人緣都唔錯！</p></body></html>
