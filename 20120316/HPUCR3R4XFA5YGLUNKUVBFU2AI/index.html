<html><header><meta charset="utf-8"><title>話你知：70年代電眼測速</title></header><body><h1>話你知：70年代電眼測速</h1><p>國際足協及歐洲足協早在70年代起，已在主要賽事為球員進行詳細統計，除一般的射門、傳球及助攻，亦有專人統計球員的奔跑距離及速度，初期靠人用電眼測量。70、80年代頂級賽事的球員平均一場跑8,000米，現在去到1萬米，當中約三分一為全速衝刺；一場歐洲頂級賽事，中場球員走動最多，平均逾萬米，衝刺超過60次。<br>在歐聯、歐國盃及世盃等重要賽事，賽會在每個球場擺放16部攝錄機，統計球員的比賽數據。</p></body></html>
