<html><header><meta charset="utf-8"><title>劉心悠成都收鑽戒</title></header><body><h1>劉心悠成都收鑽戒</h1><p>劉心悠正忙拍新片《天生愛情狂》，日前抽空到成都搵真銀，為丹麥一個珠寶品牌新店剪綵，第一次到成都，步出成都禁區時，遇上有位男生向女友求婚，把機場出閘位佈置成拍戲一樣的求婚場面。</p><p>出閘遇求婚</p><p>當劉心悠步出閘口，見到沿途的玫瑰花，又有「我愛你」、「陪伴你一輩子」等冧爆字句橫額，及掛滿一整排心形汽球，有位男生拿着大束鮮花及「嫁給我」的牌，等待女友出閘求婚，令多年沒拍拖的心悠感動說：「愛情魔力可以令人失去理智，做出平時不會幹的事情，但遺憾至今未遇到一個會為我瘋狂的人。」剪綵活動中，外籍總裁陪心悠在店內揀鑽戒送給她，她表示第一次收男性送的戒指。<br>撰文：葉雪</p></body></html>
