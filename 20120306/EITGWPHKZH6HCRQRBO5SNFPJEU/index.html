<html><header><meta charset="utf-8"><title>台男殘忍活兔餵巨蜥</title></header><body><h1>台男殘忍活兔餵巨蜥</h1><p>網上出現殘忍餵食短片。一名台灣高苑科大的學生疑先打斷兔子腿部，再把牠餵食給大型寵物巨蜥（圖）。兔子頭部直接被咬住，還不斷掙扎，畫面驚悚。短片上傳後飼主遭到網友人肉搜索及狠批，但他辯稱是為要讓炫耀給同學看，並分享飼養大型蜥蜴經驗，才買兔子來餵。<br>動物專家指，一般會以罐頭或冷凍死老鼠餵食蜥蜴，餵活體動物只會讓掠食者更加殘暴，該段慘忍餵食表演已觸犯當地動物保護法，農業局可開罰最高約1.3萬元新台幣（約3,415港元）。台灣《蘋果日報》</p></body></html>
