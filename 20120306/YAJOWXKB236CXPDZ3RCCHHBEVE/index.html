<html><header><meta charset="utf-8"><title>觀塘嫖客波鞋當肉金</title></header><body><h1>觀塘<br>嫖客波鞋當肉金</h1><p>【本報訊】一名嫖客，昨凌晨二時在觀塘鳳巢嫖妓後，賴帳400元肉金，更揮拳毆打鳳姐逃去，只遺下一對波鞋留念。鳳姐事後氣憤道：「做咁耐未試過接到呢啲衰客……！」<br>女事主48歲姓黃（圖），藝名美美，在觀塘康寧道66號唐樓一鳳樓侍客，她以性感照片在色情網站宣傳吸引嫖客，全套服務收費400元。<br>霸王嫖客年約25至30歲、高1.7米、身穿短袖上衣及深色長褲中等身材。</p></body></html>
