<html><header><meta charset="utf-8"><title>古天樂毒梟大逃亡</title></header><body><h1>古天樂毒梟大逃亡</h1><p>古天樂近日夥拍葉璇、黃奕等拍攝杜琪峯執導的警匪動作片《毒戰》，去年底在天津開機，稍後會到雲南取景。</p><p>跳樓唔錫身</p><p>古仔在片中扮演被通緝16年的大毒梟，被飾演公安的孫紅雷追蹤。日前古仔拍攝一場跳樓逃亡戲，需要在三樓跳落地面，腳傷初癒的古仔，毫不錫身要親自上陣，認真搏命。<br>杜琪峯首次在電影中大膽植入手機安全資訊問題：「第一次嘗試以全新的角度與風格打造一部警匪片，古仔和葉璇的感情線是本片的關鍵線索，兩人的愛恨謎題為懸疑味加碼。」<br>撰文：葉雪</p></body></html>
