<html><header><meta charset="utf-8"><title>關仁隱事：「大雪」扮晒偷食博見報 - 關仁</title></header><body><h1>關仁隱事：「大雪」扮晒偷食博見報 - 關仁</h1><p>結咗婚之後好耐冇拍劇嘅花旦「大雪」，早排俾人話佢背住老公偷食，但有人同關仁講，其實係大雪想復出銀，所以專登同人夾啲新聞做吓，等自己多啲noise，事關佢退出江湖多年冇晒人氣，所以度條橋令自己知名度提升。話時話，大雪份人其實好攻心計，就講佢當年參加鬥靚比賽時喺現場差啲仆低，然後一個轉身坐低擺咗個靚姿勢，令全世界大讚佢執生技巧好掂好有急才，但老友同關仁講，大雪當年差啲仆低呢個「意外」，其實係佢自編自導自演，等多啲人留意佢，結果佢亦成功突圍，成為當年一時佳話。<br>撰文：關仁</p></body></html>
