<html><header><meta charset="utf-8"><title>莫文蔚戀工作多過老公</title></header><body><h1>莫文蔚戀工作多過老公</h1><p>戴着婚戒的莫文蔚，昨日在中環出席首飾品牌Pandora活動，消瘦不少的她，在台上分享生活點滴，她坦言多年來終於找到真愛：「遇到就會知，感覺就係佢。」她和定居英國的德國老公現時仍兩地分隔，問可會想一齊住？她說：「冇乜所謂，因為我係工作狂，我鍾意四圍飛，返嚟香港就係做嘢，返去英國就休息，新年都放咗兩個月假見面，我放得假多會身痕！」<br>近期無綫放寬歌手以廣東話接受其他電視台訪問，莫文蔚說：「我不嬲都多國語言㗎啦，我主力做大中華市場，你用乜語言問我，我咪用乜語言答囉，其他地方都冇呢個制度，都係做嘢。」<br>採訪、攝影：盧妹</p></body></html>
