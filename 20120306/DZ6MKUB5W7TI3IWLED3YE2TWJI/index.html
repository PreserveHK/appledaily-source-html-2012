<html><header><meta charset="utf-8"><title>馮小剛獲張國立義助執導</title></header><body><h1>馮小剛獲張國立義助執導</h1><p>馮小剛執導、張國立與陳道明主演的《溫故1942》仍在拍攝，為了趕戲，馮小剛身在重慶拍攝時，東北的戲份就交由老友張國立來拍攝。張國立是主角之一，他演走難的災民，有場戲要與兒子張默做危險動作，但由於張國立要義助兼任導演，馮小剛特別找了替身代兩人演出。<br>另外，該片亦有荷李活影星艾德烈邦迪（AdrienBrody）與添羅賓斯（TimRobbins）擔演記者角色。日前劇組在重慶拍一場教堂戲，劇情講飾演蔣介石的陳道明從《時代》周刊記者艾德烈口中獲悉河南有大災難，於是前往教堂為災民祈福。撰文：葉雪</p></body></html>
