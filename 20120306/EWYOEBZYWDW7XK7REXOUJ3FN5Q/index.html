<html><header><meta charset="utf-8"><title>紫藤的花語：婀娜溫柔及婉約</title></header><body><h1>紫藤的花語：婀娜溫柔及婉約</h1><p>品牌秉承植村秀先生一直認為「藝術是一種生活方式」，於是不難發現shuuemura時不時就與藝術團隊搞聯乘，今年她就與日本當代知名和服藝術家豆千代（Mamechiyo）合作推出糅合時尚與傳統的「春．花蝶」系列。<br>豆千代特別為shuuemura的妝前泡沫霜和潔顏油挑選了四款春日花種，分別為紫藤、櫻花、牡丹和梅花，以黃、粉紅、綠及紫色代表，為今個春天帶來新感覺。<br><br>shuuemura（25135622）</p></body></html>
