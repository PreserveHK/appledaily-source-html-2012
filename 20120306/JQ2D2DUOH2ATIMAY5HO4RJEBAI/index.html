<html><header><meta charset="utf-8"><title>張馨予孭30斤盔甲叫苦</title></header><body><h1>張馨予孭30斤盔甲叫苦</h1><p>吳卓羲女友張馨予近日和黃曉明、林心如等，在北京拍唐季禮監製的古裝劇《精忠岳飛》，劇中黃曉明演岳飛，林心如扮其妻李娃，張馨予演梁紅玉，日前她更親身上陣拍攝騎馬馳騁戰場的重頭戲。<br>鏡頭前張馨予古裝造型英姿颯颯，但原來背後苦不堪言，她說：「我穿的盔甲足足有30多斤重，每天拍完都腰痠背痛，有時太累腰都挺不起來。」加上北京天氣寒冷，間中更刮起大風雪，張馨予表示：「零下10多度的天氣很不好受，所以我全身貼上約20個暖包保暖。」<br>採訪：比華利</p></body></html>
