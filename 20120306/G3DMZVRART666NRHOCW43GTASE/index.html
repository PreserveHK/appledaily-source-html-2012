<html><header><meta charset="utf-8"><title>劉德華自爆挑剔怪癖</title></header><body><h1>劉德華自爆挑剔怪癖</h1><p>劉德華在演出《桃姐》期間，在拍戲空檔親筆寫下的手稿，最近編寫成書—「我的30個工作天《桃姐》拍攝日記」，提前在電影上映前推出。在該書中，華仔自爆有凡事要求完美的強迫症性格，還曾為了一隻水杯不見了，而大肆搜尋，如找不到便無法拍戲，華仔不但對工作要求，私生活更是超挑剔。<br>書中又提到華仔在拍片現場，一樣要求整齊，連摺戲服也不假他人之手：「我個人是不能接受（正確點說是不能忍受）有衣服東歪西倒橫七豎八勾三搭四糾纏不清地出現在眼前的，一經發現便務必要出手把每件都叠得貼貼服服。因為小時候幫媽媽晾衣服，收衣服訓練有素。」<br>撰文：葉雪</p></body></html>
