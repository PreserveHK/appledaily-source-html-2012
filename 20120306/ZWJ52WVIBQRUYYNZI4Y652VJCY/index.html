<html><header><meta charset="utf-8"><title>黃榕學揸貨Van治情傷</title></header><body><h1>黃榕學揸貨Van治情傷</h1><p>黃榕近日和拍拖多年的男友分手，她惟有專心工作，為增值自己，黃榕更報考車牌，還要挑戰棍波貨van，日前見她一身素顏便服到九龍灣學車，現場見黃榕學車時很專心，但亦有點緊張兼車速緩慢，跟在後面的車嫌她太慢紛紛爬頭。</p><p>學完車黃榕就到餅店買麪包醫肚，之後再買炒粟子，果然大食。問到學車進度，黃榕表示：「下個月尾就考棍波，真係好難，加上我手腳唔協調，好後悔唔考自動波，如果唔pass就考自動波。」回復單身的黃榕坦言若再遇上適合對象，就算戀人願意當柴可夫，始終也要靠自己。<br>採訪：李珮洳、比華利<br>攝影：陳慧安</p></body></html>
