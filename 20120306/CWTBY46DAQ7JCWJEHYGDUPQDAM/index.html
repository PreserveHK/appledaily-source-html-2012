<html><header><meta charset="utf-8"><title>Ella婚前終極性感</title></header><body><h1>Ella婚前終極性感</h1><p>台灣組合S.H.E成員Ella稍後將會推出首張個人EP《我就是…Ella陳嘉樺》，宣佈在5月做人妻的Ella，近來風情萬種越來越有女人味，早前為專輯拍宣傳照時，更上演婚前最瘋狂的一次，破天荒半裸出鏡兼大晒事業線，事後Ella大感滿意，她還笑說：「看了拍完照的成果，我都驚呼一聲！」<br>Ella更有感而發地表示希望傳達「為對的事情而努力，並且要堅持到底」。事實上拍攝時有不少工作人員都大讚她，指「Ella鎖骨及腰線好美喔！」，結果令一向自信心十足的Ella大為害羞。撰文：林妃</p></body></html>
