<html><header><meta charset="utf-8"><title>馮仁昭四圍超：美味天使戀何傲芝舊愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：美味天使戀何傲芝舊愛 - 馮仁昭</h1><p>何傲芝（GiGi）早排因借舊愛補習天王林溥來（Patrick）嘅座駕發生意外，令地下情曝光，但佢哋嘅短暫情緣火速告吹，雙方不愁寂寞，何傲芝馬上戀上蕭正楠，Patrick就速食25歲嘅美味天使關婉珊（Kimmy），Kimmy噚日喺電話甜絲絲直認戀情：「我哋係一齊，男友好錫我。佢係同GiGi分咗手先同我一齊，我都識GiGi。」</p></body></html>
