<html><header><meta charset="utf-8"><title>蘋果汁秀茂坪邨最多綜援戶</title></header><body><h1>蘋果汁<br>秀茂坪邨最多綜援戶</h1><p>【本報訊】本港現有約有27.3萬個綜援戶。勞工及褔利局提交立法會資料顯示，截至今年1月底，全港218條公共屋邨中，觀塘秀茂坪邨有3,248戶領取各類綜援，包括年老、單親和低收入等，佔該邨1.19萬住戶中兩成七，平均約每三戶便有一戶領取綜援，位列全港屋邨之首。<br>其次是葵涌邨和石硤尾白田邨，分別有3,137戶和2,319，佔全邨住戶約兩成三和兩成七；葵涌邨更是最多住戶申領單親綜援，有648戶；東涌逸東邨則是最多住戶領取收低入綜援，有377戶。</p></body></html>
