<html><header><meta charset="utf-8"><title>蘋果汁有機食物買家增三倍</title></header><body><h1>蘋果汁<br>有機食物買家增三倍</h1><p>【本報訊】浸大有機資源中心訪問616名市民，近六成受訪者表示曾購買有機食物，其中3%更是每天都買，數字是2008年同類調查的三倍，每月花超過500元買有機食物的市民，更由9%飆升至16.2%。該中心主任黃煥忠教授（圖）指，調查結果反映香港市民對有機食物的需求不斷增加，估計因內地食物接連傳出含有害物質，令市民失信心轉投有機食物。<br>然而有機食物的價錢約比普通食物貴一倍，僅3%市民表示可接受，近半受訪者認為價格太貴，最多可接受比市價貴25%。黃稱「有機食物投入嘅技術好多，短期內好難再壓低價錢」。</p></body></html>
