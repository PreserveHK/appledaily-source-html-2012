<html><header><meta charset="utf-8"><title>AKB板野再單飛出碟</title></header><body><h1>AKB板野再單飛出碟</h1><p>日本女子組合AKB48的最先單飛成員板野友美，落實下月25日推出全新細碟，這張時隔9個月的未定名新作是板野第三張細碟，因前兩作偏向型女跳舞曲風，普遍估計全新細碟將延續同樣的風格。</p><p>師妹離隊</p><p>AKB前晚亦宣佈和社交網絡Google+加深合作，為它炮製新廣告歌，現知獻唱者為AKB的高城亞樹和北原里英等12人以及師妹SKE48和NMB48的共四人，作跨隊16人攜手合作。<br>此外，SKE的24歲成員小野晴香前日表演時突然宣佈將於本月底離隊，昨晨她在網誌向粉絲交待，表示已考慮了兩年，希望今後努力學唱歌，力求能繼續在藝能界立足。</p></body></html>
