<html><header><meta charset="utf-8"><title>黃曉明剝衫晒巨肌</title></header><body><h1>黃曉明剝衫晒巨肌</h1><p>黃曉明昨日在北京出席新片《匹夫》記者會，他表示為了體驗在片中飾演匪徒首領的勇武氣質，健身兩年只吃雞胸肉，並徇眾要求即場脫去上衣展示戰績二頭肌，張譯為向傳媒證實黃曉明的健身效果，更即場胸襲驗證。<br>會上播放了90秒預告片，匪徒與被綁架者之間的衝突，也有激烈槍戰，坦克破牆而出的鏡頭，黃曉明在該片除了是男主角，還是製片人，劇組人員都認為他是戲裏戲外的老闆，不過他卻謙虛說：「這都是抬舉，還是希望少說話，多辦事，讓大家感受電影的誠意就好。」<br>採訪、攝影：陶然婷
</p></body></html>
