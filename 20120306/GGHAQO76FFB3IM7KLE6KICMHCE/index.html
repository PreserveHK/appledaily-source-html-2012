<html><header><meta charset="utf-8"><title>鹹豬手一小時淫男姦醉娃　偷手機</title></header><body><h1>鹹豬手一小時<br>淫男姦醉娃　偷手機</h1><p>「我本來只想摸兩把就走的。」福建一名23歲楊姓男子，去年底路過廈門南湖公園時，發現20多歲的劉悅（化名）醉卧路邊，先上前猥褻了一個小時，後又意猶未盡把她拖到附近地下車庫強姦，臨走時還帶走她身上所有財物。受害者稱當時酒喝太多，沒力氣反抗，後來更不省人事，醒來後感覺身上有異樣，手提包和手機失蹤，便立即報警。<br>公安調查發現，事發小區門前的監控錄像錄下整個案發過程，足以指控楊犯下猥褻、強姦及盜竊三宗罪，法院前日一審判決他入獄三年三個月。<br>福建東南網</p></body></html>
