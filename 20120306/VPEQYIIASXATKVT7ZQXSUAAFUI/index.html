<html><header><meta charset="utf-8"><title>劉錫賢過冷河入無綫</title></header><body><h1>劉錫賢過冷河入無綫</h1><p>劉錫賢昨日在上環為網上「GOODSHOWTV」節目錄影，分享近況及工作經歷，劉錫賢近日減磅，原來他去年患上焦慮症，絕少露面，將自己收起家中，後來得朋友陪伴開解，現在情況好轉，幸好不須要依靠藥物。<br>隨着王維基加入觸發電視大戰，向藝人重金招手，令無綫人材流失，亞視眾多藝員都投身無綫，劉錫賢說：「好多朋友都有問過我，無綫都有同我傾過。但話我太重亞視味，可能再過一過冷河先。」劉錫賢表示香港以前得兩間免費電視台競爭，現在有新單位加入，出現爭食情況很正常，同時也會對電視行業做成衝擊。<br>採訪、攝影：卓寶花</p></body></html>
