<html><header><meta charset="utf-8"><title>楊冪自責唱Live咪嘴</title></header><body><h1>楊冪自責唱Live咪嘴</h1><p>內地演員楊冪早前公開與劉愷威的戀情後，經常高調晒恩愛，反而與昔日傳緋聞的馮紹峰沒甚麼交流。前日楊冪出席一美術權力榜活動時，與馮紹峰同台亮相，記者追問兩人關係，楊冪回答：「還是好朋友。」</p><p>臨時拉伕唱歌</p><p>另外，楊冪早前出碟，在港宣傳獻唱時因音響問題，被發現咪嘴，引起爭議。她早前受訪為此解畫：「事實上當時是臨上場了，主辦方突然要求唱歌，更稱可直接用錄音，加上商場音響不能保証，當時自己沒有拒絕，只想配合宣傳過程，也怪自己沒有堅持，就當過年給大家來一個茶餘飯後的小菜。」<br>撰文：　葉雪</p></body></html>
