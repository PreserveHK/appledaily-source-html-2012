<html><header><meta charset="utf-8"><title>民眾動容　網上瘋傳台孝行哥抱母看病</title></header><body><h1>民眾動容　網上瘋傳<br>台孝行哥抱母看病</h1><p>「孝順母親是天經地義的事情，不覺得特別需要嘉許！」台南市調查站退休專員丁祖伋，上周五（2日）用一條花布抱着骨折的母親，到台南奇美醫院看病（圖），有網民拍到這畫面上網，在網上瘋傳，讓不少民眾動容。<br>有丁祖伋的舊同事透露，丁寧可不升官、甘願降職調回台南，以照顧母親。<br>現年61歲、身為家中獨子的丁昨則透過醫院指出，當日他只是希望母親舒服一點，只是做了應做的事，沒想到事件會曝光、引來大批媒體採訪，他感到十分自責，希望事情到此結束，還他與母親平靜的生活。<br>若媒體繼續跟蹤，丁祖伋會考慮帶母親到其他醫院就診。<br>台灣《蘋果日報》</p></body></html>
