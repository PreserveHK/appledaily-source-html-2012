<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉發夢掛住學戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉發夢掛住學戲 - 馮仁昭</h1><p>陳法拉之前拍《東西宮略》因為壓力太大，搞到情緒同身體都有影響，雖然家佢已經拍完，但唔知係唔係仲係太緊張，噚日佢喺微博自爆連發夢都掛住做戲：「昨晚做了一個很真實的夢。我偶遇黃磊，鼓起勇氣說出自己演戲的障礙和困惑，然後黃老師用英文教我演戲。我演餐廳侍應，重問一個問題：MayIhelpyou?老師就扮不同的客人讓我發揮。」
