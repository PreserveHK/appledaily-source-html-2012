<html><header><meta charset="utf-8"><title>66歲婦人工誕孖B</title></header><body><h1>66歲婦人工誕孖B</h1><p>瑞士一名獨居女牧師（右圖），年屆66歲，卻想當母親，在烏克蘭利用捐精接受人工受孕，約兩周前剖腹誕下一對孖仔（左圖），成為當地年紀最大的新任媽媽，她說：「現今醫學真昌明，很神奇。我希望能平靜地享受這一刻。」<br>但是66歲才人工產子，引發社會上的道德爭議。有報章批評她「自私」又「不負責任」，指她的一對孖仔10來歲就要替她張羅安老院宿位。日內瓦的大學醫院首席醫生伊里翁說，「人應該接受自然極限」，人工受孕只應留給那些較年輕難受孕的婦女使用。<br>老蚌生珠常惹爭議，現時在世最年紀大的新任媽媽在印度，她70歲誕孖胎，同樣令人憂她年老乏力照料孩子。法新社</p></body></html>
