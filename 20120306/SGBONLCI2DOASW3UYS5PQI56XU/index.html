<html><header><meta charset="utf-8"><title>識電惜電：天然氣發電效率高</title></header><body><h1>識電惜電：天然氣發電效率高</h1><p>中電於96年引入天然氣發電，其龍鼓灘發電廠是香港首間採用天然氣為燃料的發電廠。天然氣發電原理和燃煤一樣，利用它燃燒時產生的熱氣，推動渦輪機，並再利用渦輪機排出的餘熱，使水變成蒸氣推動汽輪機而發電，發電效率高逾五成。過去20年，儘管電力需求上升八成，中電發電廠的排放量仍能減少超過八成二。<br>要達到政府的空氣質素指標，本地發電須使用更多天然氣。因應崖城氣田枯竭，中電爭取適時引入替代氣源，維持穩定和具環保效益的電力供應，協助改善空氣質素。</p></body></html>
