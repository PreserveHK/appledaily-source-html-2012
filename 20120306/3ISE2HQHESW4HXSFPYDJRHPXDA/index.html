<html><header><meta charset="utf-8"><title>女人不愛　鬍鬚男老樣</title></header><body><h1>女人不愛　鬍鬚男老樣</h1><p>男人，聽着，不要以為留鬚很型仔，其實可能很老套，女人不愛。<br>新西蘭和加拿大心理學家進行調查，拍攝下19名男子有鬚和沒鬚的照片，讓逾200名來女子評分，結果都認為無鬚男更具吸引力，鬍鬚男看來年老和好鬥。調查訪問其他男子，他們都有同感。但不論男女，他們都同意鬍鬚男更有威嚴，較易獲同性尊重。<br>科學家相信，鬍子的原始功能，是保護皮膚免曬傷，或是在打鬥時成為天然保護膜，或是免疫系統良好的健康象徵（因免疫系統良好才能長出鬍鬚），因此研究員得出結論：有能力但不留鬚的男人最吸引。<br>英國《每日郵報》</p></body></html>
