<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視高層盼政府公平發牌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視高層盼政府公平發牌 - 馮仁昭</h1><p>亞視高層鄺凱迎（圖）噚日喺尖沙嘴出席「第十六屆香港國際影視展」記招，呢個展覽本月19至22日喺會展舉行，鄺凱迎上台致辭時有感而發講到家政府再發免費電視台牌照，覺得好大競爭，之後馮仁昭問亞視之前向政府提出反對再發牌照嘅事，有冇新進展？鄺凱迎話：「仲未有消息，希望政府慎重考慮，因為我哋之前續牌時係有好多框架，希望如果真係再發，其他電視台都係有同等框架，公平競爭我哋係支持。」</p></body></html>
