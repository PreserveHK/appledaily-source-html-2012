<html><header><meta charset="utf-8"><title>魏駿傑峇里度假湊女樂</title></header><body><h1>魏駿傑峇里度假湊女樂</h1><p>轉戰內地賺人仔的魏駿傑，自從前年太太張利華為他誕下囡囡後，隨即由型男變成湊仔公。</p><p>網友讚可愛</p><p>魏駿傑不時被人拍下湊囡相，昨日他在微博上載兩張與一歲多的囡囡合照，原來他與家人到峇里島度假，慈父魏駿傑與囡囡一起餵魚、游水後再齊齊午睡。<br>不少網民紛紛留言，大讚魏駿傑的囡囡可愛，越大越似爹哋，亦有粉絲表示懷念他與滕麗名一起的日子，如果現時仍與阿滕該多好，不過心情甚佳的魏駿傑，並沒有因此而大動肝火，他大晒幸福之餘，亦安慰粉絲懷舊沒有錯。<br>撰文：林妃
</p></body></html>
