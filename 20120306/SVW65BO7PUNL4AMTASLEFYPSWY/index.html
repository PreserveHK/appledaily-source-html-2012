<html><header><meta charset="utf-8"><title>買二等票坐一等座囂張哥大罵高鐵姐</title></header><body><h1>買二等票坐一等座<br>囂張哥大罵高鐵姐</h1><p>內地一名高鐵乘客，買二等位票卻硬要坐到一等位車座，高鐵女服務員勸喻他對號入座不果，二人展開罵戰。相關短片日前上傳後引發熱議，該乘客被稱為囂張哥（左圖）。<br>他最初揚言多坐一會就回到自己坐位，但服務員指列車快到站，請他立即離坐，別擾亂秩序。他卻不耐煩大罵：「你有完沒完？」（右圖）還要求對方幫拿行李被拒後，竟囂張地稱是來享受服務，不滿對方態度要投訴，並要高鐵姐說出員工號碼。最後他反被告知他的所作所為已錄下，讓證據判斷誰是誰非。<br>深圳衞視</p></body></html>
