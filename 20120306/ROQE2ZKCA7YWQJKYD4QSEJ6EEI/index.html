<html><header><meta charset="utf-8"><title>教育SMS：5月中升學出路展</title></header><body><h1>教育SMS：5月中升學出路展</h1><p>家長問：我的兒子今年讀中六，應付香港中學文憑考試，又想早點報讀心儀的專上課程，可以怎樣做呢？<br><br>教育局答：應屆高級程度會考（A-Level）和中學文憑考試（DSE）的考生可於5月20日（星期日）前，透過網上「專上課程電子預先報名平台」（E-APP），預先報讀參與院校提供的「大學聯合招生辦法」以外經本地評審的專上課程。院校可盡早處理並給予有條件取錄。<br>教育局將於5月12日及13日假九龍灣國際展貿中心舉辦「2012學年升學出路資訊展」，為同學提供全面的升學出路資訊。<br>E-APP網頁： http://www.eapp.gov.hk </p></body></html>
