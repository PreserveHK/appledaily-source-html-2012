<html><header><meta charset="utf-8"><title>Tom出碟賀囝囝滿月</title></header><body><h1>Tom出碟賀囝囝滿月</h1><p>一眾樂隊如Mr.、RubberBand和DearJane等，昨日到九龍灣出席商台《拉闊理想音樂會》記者會，屆時他們一眾band友同台演出。Mr.成員Tom剛剛榮陞做老竇，他表示前日首次幫囝囝沖凉：「因為天氣啱啱回暖，我先敢同佢沖，怕凍親佢。」Mr.將在本月16日出新碟，剛巧當日是Tom囝囝的滿月，他表示並非刻意安排，一切也是緣份。至於MJ亦有留意舊愛卓韻芝因穿皮草被轟，他表示會勸她少着為妙。<br>同場的RubberBand將在年尾約滿金牌大風，對於去留問題，成員六號表示：「家做好本份先，一切交由經理人阿Mark（雷頌德）去傾。」採訪：譚倩宜</p></body></html>
