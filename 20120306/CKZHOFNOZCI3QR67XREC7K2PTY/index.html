<html><header><meta charset="utf-8"><title>拜黃大仙後炒車　17人傷</title></header><body><h1>拜黃大仙後炒車　17人傷</h1><p>【本報訊】昨晨9時許，約20名內地遊客，往行程之一的黃大仙廟後，然後乘坐由姓尤59歲男司機駕駛的24座旅巴離開。旅巴沿龍翔道慢線東行，駛至龍翔中心對開，前面一巴士未能埋站，車尾「霸住」慢、中兩線，後面的旅遊巴打死火燈停在慢線。</p><p>全為內地遊客</p><p>尾隨一輛由姓葉29歲男子駕駛的5.5噸貨車駛至收掣不及，車頭撞向旅巴車尾，貨車車頭撞凹，擋風玻璃破裂，葉無受傷，惟旅巴上8女9男共17名內地遊客（年齡23至62歲）傷頸及腰。救援人員到場替傷者治理，部份傷者由消防員抬出車廂，由多輛救護車送院。</p></body></html>
