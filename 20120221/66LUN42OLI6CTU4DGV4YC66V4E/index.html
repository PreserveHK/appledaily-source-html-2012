<html><header><meta charset="utf-8"><title>李心潔探非洲養女</title></header><body><h1>李心潔探非洲養女</h1><p>李心潔上月隨宣明會到非洲南部探訪，她更帶同13歲姪兒同行，她說：「我喺當地助養咗個六歲嘅囡囡思迪，佢係一個無父無母，只得嫲嫲照顧嘅孤兒，我同佢一齊去擔水，去拜佢父母，佢好乖，我走嘅時候佢已經唔捨得我，捉住我嘅手喊，我都忍唔住喊。」<br>心潔表示思迪是其助養的第21個兒童，其姪兒也用了零用錢助養了一個六歲的男孩。她稱現時看見相片都會掛住思迪，已答應定時寄信及相片給她。<br>採訪：溫敏芝</p></body></html>
