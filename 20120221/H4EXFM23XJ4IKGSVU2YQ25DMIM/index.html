<html><header><meta charset="utf-8"><title>蘋果汁新黑莓機防數據超標</title></header><body><h1>蘋果汁<br>新黑莓機防數據超標</h1><p>【本報訊】電訊商早前取消無限數據上網計劃弄得滿城風雨，手機製造商RIM推出全新型號BlackBerryBold9790智能手機，強調內置獨家壓縮應用程式，與其他品牌的手機比較，當瀏覽或收發同一數據大小的網頁、電郵等，其數據使用量會較其他的手機少一半。<br>RIM香港及台灣區總監朱燊達解釋說，以一個1MB數據用量網頁為例，使用Bold9790瀏覽，下載數據量只需約500K，「其他手機發一個短訊嘅數據用量，黑莓可以發四個，用家下載數據唔驚超標」。他說機身較上一代更薄更輕，定價也下調12％，售4,388元。</p></body></html>
