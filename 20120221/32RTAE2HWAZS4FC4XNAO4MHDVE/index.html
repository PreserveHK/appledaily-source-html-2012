<html><header><meta charset="utf-8"><title>高海寧俾龍友圍</title></header><body><h1>高海寧俾龍友圍</h1><p>高海寧一向深受龍友擁戴，如前日她出席銅鑼灣時代廣場活動，便吸引大批龍友到場。</p><p>逐一合照</p><p>高海寧前日穿上上海灘贊助衣服出席活動，至下午4時許活動結束後，她便偕助手及女友人到樓上的上海灘退還衣服，由於試身室有大批顧客等候，高海寧便在店舖四圍逛消磨時間。<br>期間高海寧發現有大批龍友在上海灘外等候，即第一時間走出店舖外偕龍友逐一合照，並笑晒口跟眾人玩自拍，認真識做。<br>換完衫後，高海寧在上海灘兜了一圈睇衫，再到樓下Montblanc睇筆，但逛足20分鐘也未揀到心頭好。之後她再駕駛其白色寶馬接載女友人到圓方擎天半島。<br>採訪、攝影：黃文成、朱志聰</p></body></html>
