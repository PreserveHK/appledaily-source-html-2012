<html><header><meta charset="utf-8"><title>蘇格蘭孕婦怪口味報紙當零食</title></header><body><h1>蘇格蘭孕婦怪口味報紙當零食</h1><p>蘇格蘭女子柯倫懷孕後胃口突變，竟愛上吃報紙（圖），手袋長期備有報紙碎當零食。<br>35歲的柯倫吃紙吃上癮，但她只偏愛《鄧迪電訊晚報》（DundeeEveningTelegraph），因它是「唯一味道恰當」的報紙，她更會把報紙撕成條狀放進手袋，以備不時之需。<br>柯倫試過在賭場內撕報紙「儲糧」，旁觀者紛紛報以奇異目光，但她沒理會，「把報紙邊緣白色的部份撕下來，放在手袋內，外出購物時就可邊逛邊吃」。由於《鄧迪電訊晚報》周末休刊，柯倫必須未雨綢繆，「朋友都送我報紙，但我還是會多買幾份以捱過周末。」英國Orange網站</p></body></html>
