<html><header><meta charset="utf-8"><title>搶奪先機岡田早入稟查數</title></header><body><h1>搶奪先機<br>岡田早入稟查數</h1><p>美國永利今次採取行動，要求罷免長期合作夥伴兼股東岡田和生職務前，岡田已經早奪先機，搶先在今年1月中入稟美國內華達州法院，要求就永利澳門（1128）捐款澳門大學查賬，當地法院初步認為岡田有權接觸賬目，並且於本月26日發出進一步判令。這隨時令美國永利今次反擊岡田的行動，添上不明朗因素。<br>岡田興訟，主要與永利澳門去年5月中捐款2億澳門元予澳門大學發展基金有關，直到2022年，該筆捐款累積共1.35億美元（10.53億港元）。岡田直言反對永利澳門的做法，要求提供捐助資料，並擬跟進02年他捐款3000萬美元的去向。</p></body></html>
