<html><header><meta charset="utf-8"><title>超雲自爆滿口瘡</title></header><body><h1>超雲自爆滿口瘡</h1><p>何超雲不時在微博大晒與男友陳山聰如何恩愛，如拍拖四圍搵美食，十分風騷，不過超雲這幾天都不能進食，因為生口瘡搞到口爛，被迫忍口節食數天。</p><p>昨日晨早超雲在微博不停嗌痛，寫道：「痛痛痛…口腔潰爛，嘴裏長滿了瘡，醫生說沒得醫，是一種過瀘性病毒，只有等待傷口自己復原！痛得連東西都吃不下！我的臉是不是很腫？有沒有人可以幫我？」她並貼上一張表情痛苦照片，似隔空向男友詐嬌。<br>撰文：林妃</p></body></html>
