<html><header><meta charset="utf-8"><title>串騙案豐澤前職員做金手指　指證三主管</title></header><body><h1>串騙案<br>豐澤前職員做金手指　指證三主管</h1><p>【本報訊】繼去年兩名豐澤職員承認以假資料扣起iPhone供上司轉售圖利後，再有三名豐澤營業主管被控以串謀及使用假文件欺騙主事人等三罪，昨在東區裁判法院提訊。三人不認罪，押後至下月26日預審。控方指早前認罪的兩名前職員將會出庭指證三名被告。<br>三名被告鄧惠漢（36歲）、潘政文（28歲）及吳華進（27歲），案發時為豐澤營業主管。控罪指2010年8月至11月，鄧及吳串同高級營業員陳曉龍及收銀員史琴慧，使用載有假資料的單據誤導公司；鄧及潘則使用70張有虛假資料的單據欺騙公司。<br>案件編號：ESCC685/12
</p></body></html>
