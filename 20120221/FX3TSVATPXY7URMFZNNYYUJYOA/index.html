<html><header><meta charset="utf-8"><title>鞏新亮刁難梁詠琪</title></header><body><h1>鞏新亮刁難梁詠琪</h1><p>由內地女星鞏新亮與梁詠琪、謝娜等人主演的電影《嫁個一百分男人》將於下月中在內地上映。戲中美女雲集各以不同職份出現，有上班族、老闆等，當中鞏新亮在晚宴中的一襲低胸裝驚為天人。</p><p>秘書升呢</p><p>片中鞏新亮反過來飾演比她年長的梁詠琪的上司，憑藉《非誠勿擾》中性感女秘書一角為人所知的她，出道以來一直以嫵媚、性感的形象示人，給觀眾留下印象。<br>今趟鞏新亮由女秘書升呢至老闆，一舉手一投足都充滿了霸氣，她在戲中不斷向下屬梁詠琪步步進迫，完全找不到《非》片中溫柔嫵媚女秘書的影子。<br>撰文：李森</p></body></html>
