<html><header><meta charset="utf-8"><title>莎迪囡囡穿粗口裙捱轟</title></header><body><h1>莎迪囡囡穿粗口裙捱轟</h1><p>英國女星莎迪霍絲（SadieFrost）日前帶同與前夫祖迪羅（JudeLaw）所生的女兒Iris出席倫敦時裝周，並坐頭排欣賞VivienneWestwood時裝騷，但Iris所穿印有心心圖案的白色裙卻出事，惹來非議。</p><p>Twitter道歉</p><p>遠看Iris的短裙非常適合現年11歲的她穿着，但近看原來每個心形內都有粗俗字眼如食屎、飲毒藥等。莎迪發現後即在twitter道歉，並指事前沒有留意，稱該裙子只是別人送的禮物。她重申女兒是個天真可愛的女孩。</p></body></html>
