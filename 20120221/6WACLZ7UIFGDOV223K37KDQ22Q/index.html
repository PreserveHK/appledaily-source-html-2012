<html><header><meta charset="utf-8"><title>鍾漢良開騷返老還童</title></header><body><h1>鍾漢良開騷返老還童</h1><p>內地人氣急升的鍾漢良日前在廣州舉行「鍾漢良SPARTY巡迴演唱會」，吸引6,500位歌迷支持，埸面墟冚。鍾漢良獻唱30首快歌及慢歌，唱足兩個半小時，他豪花百萬設計新歌衫，令台下歌迷陷入瘋狂。</p><p>同學撐場</p><p>鍾漢良是香港人，故他特別邀請親友、老同學捧場，一班舊友都驚訝指他近年十分低調，也不知他在幹甚麼，不過當看到鍾漢良在台上的表演後，即不得不佩服這位大明星，鍾漢良亦說：「一切感覺就好像回到中學時期一樣。」稍後鍾漢良將會到北京開個唱，並計劃在台灣、香港舉行演唱會。<br>撰文：林妃</p></body></html>
