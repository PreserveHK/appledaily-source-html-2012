<html><header><meta charset="utf-8"><title>奇洛李維斯下月襲港見影迷</title></header><body><h1>奇洛李維斯下月襲港見影迷</h1><p>曾主演電影《22世紀殺人網絡》（Matrix）的荷李活巨星奇洛李維斯（KeanuReeves），去年在北京及香港兩地為其《太極俠》（ManofTaiChi）選角，並沒有公開跟影迷見面，不過他已答允香港國際電影節協會出席下月在灣仔會展舉行的「賽馬會電影學堂」國際大師班活動，跟本地影迷近距離接觸。</p><p>力谷紀錄片</p><p>由奇洛監製兼訪問馬田史高西斯（MartinScorsese）等導演的紀錄片《追蹤電影未來》（SidebySide），下月18日在會展放映，之後奇洛會出席「賽馬會電影學堂」國際大師座談會，當晚他還會現身慈善晚宴。</p></body></html>
