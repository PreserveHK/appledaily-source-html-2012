<html><header><meta charset="utf-8"><title>欣宜念肥姐感心酸</title></header><body><h1>欣宜念肥姐感心酸</h1><p>無綫前晚播出IFPI頒獎禮，當晚鄭欣宜亦有份得獎兼上台演出，看到她的演出，欣宜不久在微博留言，指不少朋友見到她得獎都戥她很開心，紛紛給予鼓勵。</p><p>無可取代</p><p>昨日凌晨時份欣宜再次留言表示：「今天在這裏有很多恭喜我，讚賞我的留言。真的很感謝各位的支持。但我越心酸。因為四年前的今日我失去了我的No.1Fan。Aplaceisvacantinmyheart,whichcanneverbefilled.（心中空出位置，永遠無法填滿）」前日是肥姐沈殿霞逝世四周年，雖然欣宜工作忙碌，但絕對沒有忘記母親的死忌日子，對她依然相當掛念。<br>撰文：丁寧</p></body></html>
