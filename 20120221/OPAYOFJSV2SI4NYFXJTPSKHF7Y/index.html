<html><header><meta charset="utf-8"><title>環保電感火牛可用15年</title></header><body><h1>環保電感火牛可用15年</h1><p>【本報訊】香港大學電子及電機工程系講座教授許樹源領導的研究團隊，在可持續照明技術上取得突破，透過發明一種超損耗的「電感」火牛，一方面維持控制光管電流及功率，同時更符合能源效益要求，火牛壽命可達15年，當中物料也可循環再用。<br>許樹源解釋，過去20年間電子火牛成照明業的主流，因當中的電解電容只有三至五年壽命，令廢棄的電子火牛成為電子廢料。<br>新發明採用的電感火牛壽命長兼可循環再用，不但節能，也可減省維修及處理電子廢料的開支。發明已經申請專利，並正處於審批階段，照明業界正研究將其產品化的可行性。</p></body></html>
