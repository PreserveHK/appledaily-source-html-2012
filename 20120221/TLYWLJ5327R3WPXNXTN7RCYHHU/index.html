<html><header><meta charset="utf-8"><title>法拉利老爺車值73萬</title></header><body><h1>法拉利老爺車值73萬</h1><p>法拉利是名牌跑車，即使生銹也是「爛車有三分釘」。英國有車主把一輛棄置在車房逾36年的法拉利250GTE老爺車（圖）拿出來拍賣，即使買家要額外花10萬鎊（123萬港元）翻新，但該輛老爺車估計可賣得6萬鎊（73.8萬港元）。</p><p>生銹法拉利在1961年出廠，配備3,000ccv12引擎，行車里數僅78,857公里。該車曾由荷李活片商擁有，後經羅馬進口到英國，再賣給安德森醫生。安德森只駕了七、八年，於1975年把車丟在車房。安德森死後把車留給女兒，她決定把車賣掉。拍賣行強調老爺車抵買，只需平價可買到法拉利引擎。<br>英國《每日郵報》
</p></body></html>
