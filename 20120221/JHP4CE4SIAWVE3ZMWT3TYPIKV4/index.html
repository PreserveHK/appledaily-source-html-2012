<html><header><meta charset="utf-8"><title>HotTalk：獨男愛玩Google+</title></header><body><h1>HotTalk：獨男愛玩Google+</h1><p>Google在網絡世界，尤其係搜尋引擎相當成功，不過亦有唔少失敗例子。社交網絡Google+雖未講得上衰咗，不過與facebook嘅競爭上，明顯處於下風，筆者都已棄用。最近網上見到個有趣統計，指Google+用家中，有超過三分二是男士，當中更有42%是單身，從中可見「獨男」比例相當高，Google+想反敗為勝，真係要度計吸納多啲女性User，幫獨男認識更多異性朋友喇。</p></body></html>
