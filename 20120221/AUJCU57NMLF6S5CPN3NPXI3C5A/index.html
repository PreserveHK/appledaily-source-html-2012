<html><header><meta charset="utf-8"><title>遺書對不起父母女文員跳海亡</title></header><body><h1>遺書對不起父母<br>女文員跳海亡</h1><p>【本報訊】曾當補習教師及文員36歲姓邱女子，昨午2時許被人發現在觀塘海濱道觀塘碼頭附近海面浮沉，疑她跳海自殺，水警輪到場將她救起時已無反應，一名警員不停替她做心外壓急救（圖），惜送院證實不治。<br>警員其後在岸邊撿獲女事主的袋內有羽絨外套及證件遺書，遺書內容透露對不起父母。<br>警方事後聯絡其家人助查，獲悉她患有抑鬱病10年，數月前入住石硤尾一間精神康復中心，前日突然請假外出不知所終，懷疑她因病跳海自殺，案件無可疑。</p></body></html>
