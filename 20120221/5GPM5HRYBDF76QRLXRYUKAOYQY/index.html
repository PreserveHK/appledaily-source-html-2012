<html><header><meta charset="utf-8"><title>徐錦江演沙僧惹爭議</title></header><body><h1>徐錦江演沙僧惹爭議</h1><p>徐錦江近年來甚少在港拍戲，主力在內地拍劇搵錢，發展不錯，早前他就接演內地劇集新版《西遊記》，他在劇中飾演沙僧一角，該劇正在各大衞視熱播，但有觀眾質疑曾演三級片怎麼能演沙僧一角，還有該劇的演員扮相到演技特效都引來觀眾不少爭議。<br>對於觀眾對他的質疑，徐錦江日前在微博淡定回應：「稱三級片在很多國家和地區都存在，在香港，一級片適合任何人士觀看，2A級片兒童不宜觀看；2B級片青少年及兒童不宜觀看，三級片只准18歲以上的人士觀看。」他從未後悔當年曾拍過三級片，因為他是一位演員。<br>撰文：葉雪</p></body></html>
