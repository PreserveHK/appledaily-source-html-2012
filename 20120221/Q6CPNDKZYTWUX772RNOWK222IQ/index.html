<html><header><meta charset="utf-8"><title>江若琳賺夠首期</title></header><body><h1>江若琳賺夠首期</h1><p>江若琳昨日接受商台訪問，她透露去年完成四部電影一套劇集，當中跟阿牛（陳慶祥）合拍的《結婚那件事》，於星馬上映首周，成為票房冠軍，九日共累積270萬馬幣（約港幣692萬）成績。</p><p>安慰阿牛</p><p>提到阿牛離婚，江若琳說：「我都係噚日先知，都有安慰佢。」與阿牛在戲中有很多床戲，問到是否導火線？她澄清說：「絕對唔關我事。」<br>去年的辛勞，今年終可收成，問她能否買樓？江若琳說：「夠首期咋，我想買間500、600萬、港島區嘅樓自住。」<br>採訪、攝影：黃曉妍</p></body></html>
