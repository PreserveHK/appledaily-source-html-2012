<html><header><meta charset="utf-8"><title>關仁隱事：「飛鳥」省招牌失敗 - 關仁</title></header><body><h1>關仁隱事：「飛鳥」省招牌失敗 - 關仁</h1><p>暗星台一向都係陰盛陽衰，因為每年都搞選美，仲招攬世界各地嘅靚女返嚟比賽，可惜大部份都唔識講廣東話，真係雞同鴨講。身為一姐嘅「飛鳥」近年經常搞活動，仲叫班師妹唔好着到咁性感搞cheap個場。<br>雖然飛鳥好積極省靚招牌，可惜一班後輩唔生性，經常出醜人前，早前佢哋搞春茗，中國人食飯一定要等齊人先起筷挾餸，但來自東南亞嘅「易容天后」同「泰妹」就好唔客氣，當大家好留心台上司儀講嘢時，佢哋已經夾餸；好彩飛鳥喺另外一枱，如果畀佢見到唔知會唔會當面發火鬧人。<br>撰文：關仁</p></body></html>
