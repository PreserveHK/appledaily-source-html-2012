<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana寸情敵博上位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jeana寸情敵博上位 - 馮仁昭</h1><p>模何佩瑜（Jeana）舊年被揭連掃大圍名城兩個總值1,500萬嘅單位，被踢爆幕後金主係英國投資公司股東VictorLee，不過近日男方疑暗媾模、有青島原子鏸之稱嘅張暖雅（Angelina）。據知Victor早前約Angelina見面，情到濃時主動餵食，又捉女方手仔湊近嘴邊錫錫，Jeana知道後寸爆情敵話：「邊有咁好彩咁都影到，係咪個女仔趕住出道呀。」</p></body></html>
