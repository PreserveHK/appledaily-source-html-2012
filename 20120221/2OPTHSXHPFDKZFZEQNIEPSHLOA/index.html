<html><header><meta charset="utf-8"><title>張德蘭哭謝老公</title></header><body><h1>張德蘭哭謝老公</h1><p>張德蘭前晚在灣仔伊館舉行尾場「當張德蘭遇上顧嘉煇演唱會」，張德蘭老公楊偉誠、張偉文和羅敏莊等捧場，張德蘭除了唱出經典歌曲外，更破天荒苦練舞蹈又唱又跳，全場拍爛手掌。<br>張德蘭感激歌迷和老公支持，更講到感觸落淚，演繹《情義兩心知》時老公更上台獻花及體貼遞上紙巾，令張德蘭大為感動。事後張德蘭接受訪問，她坦言對演出未夠滿意，起初做個唱時都擔心老公會怪責被忽略，她說到激動處再度下淚，又說：「因為好多嘢要兼顧，多謝佢支持，佢呢段時間冇騷擾我。」<br>採訪：卓寶花　攝影：仇志德</p></body></html>
