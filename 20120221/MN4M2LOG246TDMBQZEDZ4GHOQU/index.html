<html><header><meta charset="utf-8"><title>女郎捲車底險爆頭</title></header><body><h1>女郎捲車底險爆頭</h1><p>【本報訊】新蒲崗發生險死還生車禍，一名女途人被校巴撞倒捲入車底，頭部險遭車輪輾過，場面驚心動魄。<br>昨午4時許，一輛24座校巴沿景福街東行，途至景福街114號捷景工業大廈對開路口，右轉駛入景康街期間，撞倒橫過馬路的姓彭女子（28歲）。姓鄧（51歲）校巴司機立即將車煞停，彭女已被捲入車底，頭部幾乎被校巴左前輪輾過，右腳穿着的鞋飛脫，途人睹狀驚呼大叫，紛紛報警求救。<br>多名搶救人員趕至，小心翼翼從車底救出女事主，進行初步包紮後再將彭女送院搶救，女事主送院時，頭部及手腳受傷，陷於半昏迷。校巴司機則通過呼氣酒精測試，在場協助警方調查車禍原因。</p></body></html>
