<html><header><meta charset="utf-8"><title>深海怪物巨眼　大嘴　有觸角「吐」口捕食</title></header><body><h1>深海怪物巨眼　大嘴　有觸角「吐」口捕食</h1><p>巨型凸眼、血盆大口、奇型怪狀的觸角，驟眼看樣子恐怖得像來自外星的異形，原來牠是活在地球深海的怪物。</p><p>它的名字叫海鱗蟲（scaleworms圖），一直隱居在海底1,000米深、陽光無法照耀到的海床裂縫，科學家依賴高科技才能拍到它的廬山真面目：它的口可以從體內「吐出」來捕捉獵物，相信是惡劣環境讓它們進化出這樣可怕的特徵。<br>海床裂縫通常位處地震帶或板塊邊緣，不時有高熱的泉水和化學物噴出，從而孕育出這類生物，靠獵食微生物維生，由於環境與世隔絕，有助科學家了解物種如何在惡劣環境下生存。<br>英國《每日郵報》</p></body></html>
