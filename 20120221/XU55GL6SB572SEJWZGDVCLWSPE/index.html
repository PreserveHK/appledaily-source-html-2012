<html><header><meta charset="utf-8"><title>關仁隱事：「肥師奶」遲到無賴兇人 - 關仁</title></header><body><h1>關仁隱事：「肥師奶」遲到無賴兇人 - 關仁</h1><p>電視箱嗰位「肥師奶」出名脾氣臭兼鍾意遲到，而且遲到仲要大條道理。關仁有位老友就係跟佢套劇《一家親》，之前做宣傳肥師奶遲到單新聞係人都知，原來幕後仲有好多嘢。<br>話說肥師奶一嚟到就要化妝死都唔肯先做訪問，到卒之搞掂出來見人，班記者等咗咁耐自然唔客氣問肥師奶點解遲到啦，佢一時話行錯路架車駛咗入掘頭巷，一時話去錯地方，最後好兇咁厲住身邊嘅工作人員大鬧：「點解你哋唔教我點嚟呀」，你諗吓喺記者面前都咁，私底下當然會仲甘，所以一班工作人員都幫佢起咗個名叫「核能人……憎」。<br>撰文：關仁</p></body></html>
