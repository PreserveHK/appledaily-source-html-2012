<html><header><meta charset="utf-8"><title>求驗客手記：禾確特快做「老襯」 - 求驗客</title></header><body><h1>求驗客手記：禾確特快做「老襯」 - 求驗客</h1><p>禾確特（右）大個仔喇，原來靜靜雞已經同咗女友美蓮妮求婚，但係禾仔今年要踢歐國盃，所以佢哋最快都要下年暑假先結婚。原本兩小口子唔想咁快揚出嚟，但係美蓮妮手上面嗰隻訂婚戒指太閃，有3粒鑽石喺度，好難唔俾人發覺嘅；而禾仔嘅發言人都證實咗呢個消息，真係可喜可賀！禾仔同未來禾嫂青梅竹馬，由15歲開始拍拖，到今年拍咗7年，好在禾仔唔單止冇七年之癢，仲認定埋美蓮妮係陪佢行未來人生路嘅伴侶。</p></body></html>
