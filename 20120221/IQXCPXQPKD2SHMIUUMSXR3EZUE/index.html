<html><header><meta charset="utf-8"><title>馮仁昭四圍超：岳華爆王維基挖角 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：岳華爆王維基挖角 - 馮仁昭</h1><p>家替無綫拍緊新劇《大太監》嘅岳華，趁噚日未有通告同老婆恬妮，相約邵氏時代一班傳媒好友敍舊，既然岳華都演番戲，咁恬妮有冇戲癮重操故業？佢都老實咁話：「其實都有，只是冇好劇本，加上我呢個年紀都好難遇到好角，所以我都係繼續做義工算數。」<br>另外，岳華亦透露王維基都有派人接觸佢，不過佢講明如果無綫可以滿足佢嘅條件，就算酬勞唔及王維基嗰邊，佢依然將機會留畀無綫。</p></body></html>
