<html><header><meta charset="utf-8"><title>變形女大戰超人女</title></header><body><h1>變形女大戰超人女<br></h1><p>在BurberryProrsum時裝騷上，亞太區女星爭風頭，歐美戰線則以兩位荷李活金髮索女最吸睛。新一代《變形金剛》女郎露絲亨廷頓韋莉（RosieHuntington-Whiteley）雖穿得密實，但仍然搶鏡；《超人─強戰回歸》女星姬蒂布絲禾夫（KateBosworth）則以天橋上的最新冬裝亮相，各有美態。</p><p>同場還有近期人氣急升的《情迷夢露七天》英國新星EddieRedmayne、美國男歌手Will-i-am、曾參演《哈利波特》的ClemencePoesy及前奧運金牌得主路易絲（DeniseLewis）等。<br>採訪：梁錦雯</p></body></html>
