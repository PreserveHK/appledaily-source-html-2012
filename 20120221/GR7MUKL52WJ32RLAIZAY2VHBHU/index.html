<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅霖嘲唐太講大話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅霖嘲唐太講大話 - 馮仁昭</h1><p>李力持和羅霖噚日喺大埔亞視總台接受節目《亞視百人》嘅訪問，其中李力持話自己初入行被人奚落過，自己亦奚落過人，佢話：「當年我俾個攝影話我係最差嘅導演，不過我要多謝佢，無當日嘅佢，無今日嘅我。」李力持同周星馳合作，有冇被對方奚落過呢？佢話：「我哋係互相奚落！」另外，羅霖話見到香港政治都好驚，無個特首參選人值得選：「我同幾個仔講，點都唔好搞政治。」佢又自問做唔到唐太咁，因為唔識講大話。</p></body></html>
