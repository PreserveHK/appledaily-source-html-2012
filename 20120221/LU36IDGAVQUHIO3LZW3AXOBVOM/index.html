<html><header><meta charset="utf-8"><title>花絮fb創辦人也「瘋」了</title></header><body><h1>花絮<br>fb創辦人也「瘋」了</h1><p>「林瘋」熱潮吸引咗唔少美國名人都特登入場睇波，希望親眼睇吓林書豪嘅風采，今場就連facebook創辦人朱克伯格（右）都有嚟到。睇番佢哋嘅背景，原來林書豪同朱克伯格有唔少共通點，佢哋都喺哈佛大學讀過書，不過，林書豪畢到業，而朱克伯格就輟學冇讀落去；仲有，佢哋屋企咁啱都喺加州嘅帕洛阿圖（PaloAlto）。功利啲去諗，最近全世界facebook談論得最多嘅人肯定係林書豪，作為老細，朱克伯格嚟睇吓辦，順便嚟傾吓合作都唔定喎！</p></body></html>
