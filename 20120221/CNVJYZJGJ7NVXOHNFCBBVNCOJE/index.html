<html><header><meta charset="utf-8"><title>花絮阿聯嘆努力未有回報</title></header><body><h1>花絮<br>阿聯嘆努力未有回報</h1><p>見到林書豪今場繼續搶鏡，小馬嘅易建聯（右）就斯人獨憔悴，坐冷板凳，全程齋睇，冇得落場。話晒他鄉遇故知，阿聯賽前都同書豪嗲番兩句，阿聯話時間唔多，佢只係恭喜書豪終於捱出頭來，同約定遲啲紐約人作客達拉斯對小馬嗰陣再傾過。不過，阿聯最尾都向傳媒嘆咗句：「佢嘅努力得到回報，而我嘅未仲。」其實，阿聯最近都幾慘，小馬嘅正選當然輪唔到佢，但家就連後備落場嘅時間都唔多，甚至有時會好似今場咁，連波皮都冇得掂。</p></body></html>
