<html><header><meta charset="utf-8"><title>超級貓半天吊騷臂力</title></header><body><h1>超級貓半天吊騷臂力</h1><p>貓咪出名身手敏捷，臂力原來也同樣非同小可。愛沙尼亞一隻貓咪，在家中窗前大騷超級臂力，用前爪抓住吊繩（圖），一邊舔着繩的末端美食，半天吊至少48秒。<br>短片的笑位還不止此，貓咪半天吊10多秒後，窗外剛好有男童路過，男童看到貓咪半天吊的奇景，嚇得目瞪口呆，沒多久才回過神來，在冰天雪地下跑去找同伴來大開眼界。貓咪似乎不知道被攝入鏡，繼續抓住繩索半天吊，男童不知如何是好的驚訝表情，也同樣充滿娛樂性。短片本月2日以來，已吸引逾25萬人次收看。<br>YouTube網站</p></body></html>
