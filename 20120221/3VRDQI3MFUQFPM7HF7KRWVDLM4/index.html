<html><header><meta charset="utf-8"><title>今日提醒你：新高中簡介會接受報名</title></header><body><h1>今日提醒你：新高中簡介會接受報名</h1><p>【本報訊】教育局將於下月16日晚舉行「新學制．新高中課程及選科簡介」家長講座，歡迎中三至中五學生的家長攜同子女出席。講座將於當晚7至9時在灣仔伊利沙伯體育館舉行，現正接受報名，座位先到先得，可透過電郵或傳真報名，詳情可瀏覽「家長講座」網頁（www.edb.gov.hk/parentstalks）。<br>講座將由教育局代表講解新高中課程概覽，如科目的組合；然後有三個研討會，分別講解應用學習課程如何讓學生從實踐中學習和與未來升學路向；高中書院特色課程；高等院校持續教育聯盟代表和僱主代表，講解新學制畢業生升學和就業出路。</p></body></html>
