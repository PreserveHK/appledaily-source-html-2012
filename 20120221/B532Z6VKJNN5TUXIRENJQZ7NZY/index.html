<html><header><meta charset="utf-8"><title>蘋果汁皇仁校慶晚宴有着落</title></header><body><h1>蘋果汁<br>皇仁校慶晚宴有着落</h1><p>【本報訊】皇仁書院150周年校慶欠「水」，令外界擔心爛尾，籌備活動的皇仁舊生會昨大派定心丸，該會表示，至目前為止所有籌備工作順利，校慶晚宴已確定於今年12月9日於會展舉行。<br>對於有指目前只籌到約50萬元，僅及校慶活動開支十分一，聲明沒有提及，只稱籌款進展良好。至於霍英東基金會及賭王何鴻燊未有捐款支持，皇仁舊生會稱仍未向兩方面發出書面捐款邀請，但確認140及145周年校慶活動，也獲得霍英東基金會及何鴻燊捐助。</p></body></html>
