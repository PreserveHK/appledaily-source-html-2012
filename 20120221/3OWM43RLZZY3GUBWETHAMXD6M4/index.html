<html><header><meta charset="utf-8"><title>唐寧配合拆僭建</title></header><body><h1>唐寧配合拆僭建</h1><p>唐寧昨日在大埔亞視總台接受甘國亮主持的《亞視百人》節目訪問，她在8歲開始做童星，當年為亞視拍過多部電視劇，唐寧說：「我會分享吓以前做童星趣事，返到亞視諗番起好多以前拍戲嘅事。」<br>婚後的唐寧居住於大埔村屋，其居所被指有僭建物，她說：「我唔知，間屋係租，我有同業主講睇吓點配合。」唐英年僭建事件令名人住處特別受關注，問唐寧會否自覺連累了業主？她說：「希望業主唔好咁諗，業主移咗民唔喺香港，大家關係好，我租住好多年，如果有需要拆走僭建物，我可以配合。」<br>採訪、攝影：魯萍</p></body></html>
