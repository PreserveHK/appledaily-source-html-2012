<html><header><meta charset="utf-8"><title>蘋果汁貪污容忍度創新低</title></header><body><h1>蘋果汁<br>貪污容忍度創新低</h1><p>【本報訊】廉政公署（圖）每年底都委託顧問公司調查市民對貪污的態度，截至2011年底的調查仍未公佈，但廉政專員湯顯明在其《專員隨筆》「寫在廉署38周年」文中露端倪，指新的廉署民意調查顯示，市民對貪污的容忍度創歷年新低，由0至10作評分，八成受訪者表示對貪污「零」容忍，平均容忍度為0.7分，較對上一年的1.3分更低。<br>調查又發現，99%受訪者認同廉潔對香港的整體發展重要，77.2%遇到貪污時願向廉署舉報。結果較對上一年的96%和75.9%理想。調查顯示，只有少數人曾遇貪污。廉署發言人表示，結果反映市民重視反貪，整體調查結果稍後公佈。</p></body></html>
