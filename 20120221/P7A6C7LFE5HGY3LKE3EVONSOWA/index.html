<html><header><meta charset="utf-8"><title>陸永被妻逼結紮</title></header><body><h1>陸永被妻逼結紮</h1><p>組合農夫昨日到商台接受訪問，榮升爸爸兩星期的陸永表示，女兒已改名為陸一穎：「係太太同我有共識，希望有一個延續，但係第二個唔會叫陸易玲，因為我堂妹已經用咗呢個名。」<br>但陸永指太太認為生仔太辛苦，生一個就夠，叫陸永做結紮手術，他笑言自己暫時沒精力，建議老婆戴子宮環避孕。</p><p>熟手湊仔公</p><p>陸永自言經過兩星期訓練，已經成為熟手湊仔公：「換片一定係我做，因為我長期鼻塞，係唔會聞到臭味，初時仲想用尿布，可以慳錢兼環保。」陸永表示現在全職湊女，欠缺休息時間：「家特別愛錫老婆，我將所有嘢交晒畀C君做，等佢搵奶粉錢。」在旁的C君說：「我仲眼瞓過佢。」<br>採訪、攝影：張俊銘</p></body></html>
