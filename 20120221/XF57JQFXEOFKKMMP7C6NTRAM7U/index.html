<html><header><meta charset="utf-8"><title>衝入維修路保時捷陷混凝土</title></header><body><h1>衝入維修路保時捷陷混凝土</h1><p>一輛保時捷跑車上周四在美國三藩市飛馳，但途中遇上塞車，司機心急，切線爬頭，卻未有留意到隔鄰行車線正進行修路工程，車卡在仍未凝固的瀝青混凝土中，要由修路工人「救出」（圖），尷尬非常。<br>修路工人急忙鏟走跑車周邊的混凝土，司機全程留在車內，表面上是為了防止混凝土濺入車廂內，但相信主因是有不少途人圍觀，他不想被人指指點點嘲笑。擾攘一輪，跑車終被抬離險境，但不代表事件就此完結。由於整個車底和煞車系統都曾陷入混凝土中，不但要全面清洗，甚至有可能需要更換。<br>英國《每日郵報》
</p></body></html>
