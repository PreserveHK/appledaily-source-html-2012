<html><header><meta charset="utf-8"><title>吳千語撐林峯斥劉羽琦</title></header><body><h1>吳千語撐林峯斥劉羽琦</h1><p>吳千語、周秀娜男友Avis和女模徐靖雯等昨日在西九出席設計活動，與林峯傳緋聞後，吳千語工作增多，她承認微博多了人關注，但不覺工作量大增。林峯近期又被爆與內地女星劉羽琦有一手，吳千語說：「我唔覺佢口花花，都唔覺佢花心，作為朋友，反而覺得佢幾易相處，幾啱key，又多話題。」<br>提到劉羽琦指與林峯有性無愛，吳千語就覺得女方不是：「我唔評論，但每個人都有自己過去，唔應該拎嚟做宣傳，感情事唔應放上枱面宣傳自己。」Avis就指仍未約到周秀娜入場睇戲。<br>採訪、攝影：梁錦雯</p></body></html>
