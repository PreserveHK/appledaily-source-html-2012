<html><header><meta charset="utf-8"><title>重慶夫婦拖七子女行乞</title></header><body><h1>重慶夫婦拖七子女行乞</h1><p>重慶一名男子因被鄰居嘲諷不育，一氣之下竟讓老婆懷孕三次，但沒想到太太生下兩對雙胞胎後，又生了三胞胎。現在他有了五子二女。因一家生活貧困，故他只好帶着全家乞討。七個孩子不論男女都被剃光頭，隨父母流浪。<br>「他們說我沒有生育能力，說了20年。」今年47歲的武陵鎮村民譚萬興，上一段婚姻持續了20年仍膝下無子，村民傳他不育，前任妻子更因受不了流言而離他而去。2003年，他與現任妻子羅思親再婚，並生下一對雙胞胎，但村民間又傳孩子不是他親生的。於是他賭氣與妻子再生了一對雙胞胎，流言終就此止住，但妻子卻因為他不懂避孕又懷上三胞胎。<br>廣東《信息時報》</p></body></html>
