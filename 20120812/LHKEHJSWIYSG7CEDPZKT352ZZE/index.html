<html><header><meta charset="utf-8"><title>倫奧山地車小資料</title></header><body><h1>倫奧山地車小資料</h1><p>日期：12/08<br>地點：HadleighFarm<br>參賽選手：50人<br>比賽圈數：8*<br>香港陳振興今晚8時半參加的男子山地單車賽，參賽者按照世界排名排位，排頭位者代表世界排名最高，今屆排前3位的選手，分別是艾法朗（法國）、舒赫特（瑞士）及古哈維爾（捷克）。車手在起伏不定的賽道上繞圈，若有車手落後太多，就會被淘汰出局。<br>*註：圈數待比賽開始前2小時作最後確定，視乎當日天氣和賽道情況而定。</p></body></html>
