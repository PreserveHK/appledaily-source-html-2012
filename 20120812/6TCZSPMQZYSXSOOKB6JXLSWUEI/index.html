<html><header><meta charset="utf-8"><title>青年坐的士失10萬人仔</title></header><body><h1>青年坐的士失10萬人仔</h1><p>【本報訊】又一村發生10萬元人民幣失竊疑案。26歲姓曾男子，昨午12時許從羅湖返港，乘港鐵至九龍塘站轉乘的士，至達之路又一村花園2期對開，聲稱進入屋苑找友人，並要求姓周（58歲）的士司機等候。曾聲稱離去前，將載有10萬元人民幣斜孭袋擺放後座，落車後見的士隨即開走，飛奔追截，但不果。<br>未幾，司機聲稱發現車廂有財物，折返交還，但物主聲稱袋內現金不翼而飛，警方暫將案件列為盜竊案。</p></body></html>
