<html><header><meta charset="utf-8"><title>薛凱琪信得過Paco</title></header><body><h1>薛凱琪信得過Paco</h1><p>薛凱琪昨日31歲生日，前晚她與周秀娜等在灣仔出席彩妝活動，有傳薛凱琪簽給黃柏高（Paco），她承認有接觸過：「係入行一直帶我嘅舅父幫我揀，佢冇話我聽係邊間，佢會幫我搵一間信得過嘅公司，但佢有同Paco傾過。」有傳她以兩年六百萬賣身，她指要尊重新舊公司，不可拿薪酬討論，但對有指她要獨力養家，為心臟病父籌錢，她則說：「我想畀番啲私隱父母。好多女仔都要養家。」</p><p>周秀娜就謂兩天不見男友，不擔心男友和Mia約會：「叫佢唔好成日同Mia去街，會嚇走人哋嘅追求者。」<br>採訪：梁錦雯<br>攝影：黃文偉</p></body></html>
