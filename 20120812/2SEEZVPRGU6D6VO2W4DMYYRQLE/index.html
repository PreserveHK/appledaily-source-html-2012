<html><header><meta charset="utf-8"><title>祥仔籲立法管制偷拍</title></header><body><h1>祥仔籲立法管制偷拍</h1><p>黎耀祥，鄭則士、田蕊妮和唐詩詠等，昨在堅道為無綫新劇《造王者》宣傳，有指無綫爆竊錄疑雲，祥仔呼籲大家要小心：「家科技太先進，某程度上造成滋擾，科技提升之餘，都要互相尊重。」他認為政府應立法管制：「我諗要政府教育，或者立例。無論係咪藝人，只要係普通市民，大家都有生存空間同自由，只不過因為我哋係藝人多啲人影，或者會有人見人性感就周圍影，所以要有法例保障大家。」<br>另外，沈震軒近日險墮色慾短訊陷阱，他說：「我以前聽到其他藝人發生呢啲事，仲以為係假，原來真有其事。」他否認經常追女：「戲裏面係，家只係新聞令到我嘅私生活好戲劇化。」<br>採訪、攝影：何慧斯</p></body></html>
