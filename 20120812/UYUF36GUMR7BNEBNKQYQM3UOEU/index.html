<html><header><meta charset="utf-8"><title>憶蓮被歌迷催拍拖</title></header><body><h1>憶蓮被歌迷催拍拖</h1><p>林憶蓮大前晚在北京舉行演唱會，今次個唱中盡顯懷舊風格，除了演繹新歌外，憶蓮又唱出《當愛已成往事》、《聽說愛情回來過》等經典名曲，激發現場觀眾一起合唱。<br>緋聞男友恭碩良也有現身憶蓮個唱，兩人合唱《下雨天》時毫不避嫌，並且很有默契地作眼神交流，感覺甜蜜，台下觀眾見狀即高呼「在一起」，催促二人公開發展，憶蓮與恭碩良合唱之餘不忘向觀眾推銷男方的國語歌。之後憶蓮彈結他獻唱英文歌《CryingintheRain》，還透露是女兒教她學懂彈結他。<br>撰文：丁寧</p></body></html>
