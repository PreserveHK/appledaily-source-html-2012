<html><header><meta charset="utf-8"><title>關仁隱事：「桃花」揀老公求開心 - 關仁</title></header><body><h1>關仁隱事：「桃花」揀老公求開心 - 關仁</h1><p>呢排不斷有闊太喪蒲獵男俾記者影到，其中「桃花」更公然磨爆洋男。桃花份身家多過老公多多聲，好多人梗係諗，佢老公只係一個擺設，其實佢兩公婆都幾恩愛，關仁見過佢哋多次孖住去大潭水塘行山，一齊做運動。桃花後生嗰時，有個上咗年紀嘅富豪照顧，分手袋咗一大筆，之後桃花揀個相對開放又唔多知佢過去嘅老外做老公，人得多，婚後梗係等老公啦。<br>Textby關仁</p></body></html>
