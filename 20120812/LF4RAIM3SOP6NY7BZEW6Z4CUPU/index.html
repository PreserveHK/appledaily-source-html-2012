<html><header><meta charset="utf-8"><title>矇查查眼鏡防教徒女</title></header><body><h1>矇查查眼鏡防教徒女</h1><p>以色列有種特製眼鏡，鏡片表面塗有特殊黏着劑，用家只可看到數米內的景象，遠方的事物則會顯得模糊不清。<br>鏡片不能對焦，皆因眼鏡是防止正統猶太教教徒「女」，免受異性誘惑。正統猶太教教條規定，男女在公眾地方需嚴格分開、未婚男女不可私下交流、女士要穿領口緊扣的長袖衫裙；男士坐飛機時需自備小屏風，隔開女乘客或螢幕上的性感女星。<br>高壓教條之下，部份社區更索性「斬腳趾避沙蟲」，售賣價值數英鎊的特製眼鏡，讓男教徒對街上的女士視而不見，毋須受異性影響。<br>英國《星期日郵報》</p></body></html>
