<html><header><meta charset="utf-8"><title>班頓喜獲8磅B</title></header><body><h1>班頓喜獲8磅B</h1><p>過氣超人班頓羅夫（BrandonRouth）昨日首嚐當父親的滋味，他的發言人向美國娛樂網站E！News透露，班頓的演員妻子CourtneyFord昨日已為他產下一名8磅重男嬰，二人更為兒子取名LeoJames。曾主演電影《超人強戰回歸》（SupermanReturns）的班頓，昨日偕妻向雜誌《People》發表聲明，表示心情興奮，眼光難以離開小寶貝，班頓還讚妻子是搖滾巨星。32歲的班頓03年在洛杉磯任調酒師時，認識年長兩歲的Courtney，繼而在07年拉埋天窗。</p></body></html>
