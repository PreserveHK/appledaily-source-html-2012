<html><header><meta charset="utf-8"><title>孕婦口交吞精液抗作嘔？</title></header><body><h1>孕婦口交吞精液抗作嘔？</h1><p>孕婦懷孕作嘔作悶，美國紐約州立大學奧爾巴尼分校心理學家蓋洛普指，孕婦替孩子爸爸口交吞下精液，可對抗作嘔。<br>蓋洛普解釋，孕婦作嘔作悶，是母體抗拒精液等「外來物」的反應，認為媽媽在懷孕期間，吞下胎兒父親的精液，有助透過消化系統適應，減輕敏感、作嘔等症狀。蓋洛普的理論暫沒實證支持，但他引述國家生物技術訊息中心早前一項調查顯示，口交或有助舒緩因懷孕引發的高血壓、蛋白尿的「妊娠高血壓」，現在可抗作嘔也絕非胡謅。<br>英國《每日郵報》</p></body></html>
