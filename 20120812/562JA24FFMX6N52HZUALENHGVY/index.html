<html><header><meta charset="utf-8"><title>孫楊慘被抽水</title></header><body><h1>孫楊慘被抽水</h1><p>倫奧雙金王孫楊自從奧運之後人氣急升，早前佢為內地雜誌拍咗輯靚相，拍檔係氣質女星周冬雨，佢同孫楊真係好襯。不過人紅就自然多人抽水，最近孫楊就被指同一個內地模莫西拍拖。</p><p>呢個莫西又係同近年一批模同一副嘴臉，大眼仔V煞面刀削鼻應有盡有，最近仲爆出一輯半裸照，佢大晒白滑玉背，同毛孩齊齊玩野外求生，好重口味。孫揚方面即刻否認，睇嚟莫西有心炒作，借人上位，呢啲招數係咪同無綫小生中伏好似呢？<br>撰文：洪紅克</p></body></html>
