<html><header><meta charset="utf-8"><title>山頂蠱惑的士司機被捕</title></header><body><h1>山頂<br>蠱惑的士司機被捕</h1><p>【本報訊】警方派出特遣隊警員假扮遊客放蛇，昨晚8時許，50歲姓葉的士司機在中區纜車站對開接客上山頂，當抵達後付車資時，扮成內地遊客的女警準備下車，男警交出一張有記號500元紙幣給司機，豈料司機訛稱沒法找續，退回一張十分相似的秘魯500元鈔票；警員見狀表露身份，司機將侵吞的500元港鈔迅速拋出窗外並開車企圖逃走，把剛步出車的女警手部撞傷，司機終被制服拘捕（圖）。</p></body></html>
