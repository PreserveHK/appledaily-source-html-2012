<html><header><meta charset="utf-8"><title>Nelly台個唱票房慘淡</title></header><body><h1>Nelly台個唱票房慘淡</h1><p>現年33歲的加拿大女歌手NellyFurtado，昨晚於台北世貿展演二館開騷，只是售票情況未如理想，然而Nelly未有因此影響心情，前日記招中她落力向傳媒示好，務求盡最後努力去催谷票房。<br>Nelly前日透露此行是全家人一起來，原來她七年前曾到過高雄，探望在當地教瑜伽的胞姊，而胞姊今次亦會北上和大家會合。Nelly說：「台北有很多高樓大廈，感覺比高雄大得多。」她更即場說出「你好」、「謝謝」等普通話搞氣氛，也披上原住民的傳統服飾。據知Nelly亦到了故宮和點水樓留下足迹。</p></body></html>
