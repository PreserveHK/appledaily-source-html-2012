<html><header><meta charset="utf-8"><title>一個湊三個</title></header><body><h1>一個湊三個</h1><p>雖然GiseleBundchen係全球搵銀最多嘅超模，但佢老公TomBrady亦唔嘢小，為聞名全美嘅傳奇四分衞，兩夫婦都獨當一面。但湊仔方面Tom總算見得吓人，佢噚日單拖照顧兩件化骨龍，推車之餘仲放埋狗，其實兩件事做法好唔同吓，一邊推而另一邊係拉，但呢位大隻佬都冇亂晒龍。之後Tom抱起右臂打咗石膏嘅細仔Benjamin嚟玩，更同大仔John打鞦韆非常開心，相信Gisele應該放心繼續做佢嘅天橋女王啦。</p></body></html>
