<html><header><meta charset="utf-8"><title>夏日求驗客：拿玻里杯葛頒獎禮 - 求驗客</title></header><body><h1>夏日求驗客：拿玻里杯葛頒獎禮 - 求驗客</h1><p>上周六喺北京鳥巢上演嘅意大利超級盃賽事，拿玻里喺兩度領先下都畀祖雲達斯扳平，最慘係法定時間臨完場拿玻里先後有彭迪夫、辛尼加（18號）同埋教練馬沙利被逐，踢到加時再失兩球以2:4慘敗。拿玻里方面認為球證馬索蘭尼對兩位球員出示嘅紅牌都係無中生有，決定杯葛賽後頒獎禮以示強烈不滿。可能大家會諗只係區區超級盃使唔使咁認真，不過球員喺呢場波拎紅牌，係要喺意甲度服刑停賽，拿玻里唔㷫就有鬼。</p></body></html>
