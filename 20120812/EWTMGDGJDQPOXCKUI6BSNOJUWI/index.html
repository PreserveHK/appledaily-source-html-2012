<html><header><meta charset="utf-8"><title>中環在線：「何包穩」好意頭 - 李華華</title></header><body><h1>中環在線：「何包穩」好意頭 - 李華華</h1><p>港股近排叫做生性番，由7月低位計，彈升近1600點，華華喺股市搵番少少外快，出街玩可以奢侈啲搭的士，上周末咁啱撞到個超好人嘅司機大佬，問清楚華華嘅目的地，再揀條最快最唔塞嘅路行，服務認真一流，望真啲，呢位司機大佬個名一樣正到不得了，叫做「何包穩」，發音同「荷包穩」一樣。<br>華華除咗忍唔住影低張相，要同大家分享之外，仲即刻諗番黃子華個gag─香港人買股票，最高興唔係賺錢，而係打和。簡言之，最緊要都係荷包穩啫！</p></body></html>
