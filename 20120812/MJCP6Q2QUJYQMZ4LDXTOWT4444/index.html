<html><header><meta charset="utf-8"><title>張文慈自嘲裸照冇人吼</title></header><body><h1>張文慈自嘲裸照冇人吼</h1><p>張文慈、陳煒和女模AnaR.等前晚在灣仔出席饒哈林攝影展，張文慈透露初出道時曾被邀影性感寫真，但拒絕了，她說：「當年有人叫我影到鍾麗緹咁，但邊度夠人咁好條件，所以咪唔紅囉，但我冇後悔，如果家影都只會用作私人珍藏。」當年哈林曾為樂基兒和陳嘉容等影裸照，問張文慈會否叫哈林為她影一輯？她指着哈林笑說：「佢收好貴，況且都對我冇興趣啦。」<br>此外，曹永廉一家四口到場，問到外母李琳琳的健康狀況，曹永廉說：「佢非常健康，啱啱同外父同個仔一齊去旅行，成日畀雜誌寫到咁衰，其實外父大把錢。」又謂子女沒有食過被指有問題的日本奶粉。<br>採訪、攝影：李珮洳</p></body></html>
