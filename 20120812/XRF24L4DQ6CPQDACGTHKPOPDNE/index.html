<html><header><meta charset="utf-8"><title>憨男跳40米橋證膽大</title></header><body><h1>憨男跳40米橋證膽大</h1><p>「他們對外面的人說我不夠大膽。」廣西一名男子近日與工友比膽大，因而被人嘲笑自己膽子小。他賭氣之下，竟縱身跳下40米的高架橋，以證明自己膽子並不小。<br>可幸，他當時剛好掉落在橋下河道的深水處，若墮落在岸邊的亂石上，恐怕已經魂斷橋底。他後來被急速的河水冲至下游岸邊，被公安發現時，已倒在地上，昏迷不醒。<br>經救護員搶救後，他終回復清醒（圖）。救護員隨後將他送院治理，經診斷後，證實只受輕傷。<br>安徽衞視</p></body></html>
