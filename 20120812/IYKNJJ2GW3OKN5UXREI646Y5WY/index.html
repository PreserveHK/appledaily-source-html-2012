<html><header><meta charset="utf-8"><title>高海寧逼凸婚紗</title></header><body><h1>高海寧逼凸婚紗</h1><p>高海寧與倪晨曦昨日在灣仔婚紗展行婚紗騷，高海寧穿上白色露肩婚紗打頭陣出場，上圍突出有逼爆效果，她尷尬說：「好啱身，我上年都有行婚紗騷，將來我結婚着嗰套婚紗一定要有頭紗，我覺得好靚，或者會揀露背，唔好太性感，以靚為主，女仔着婚紗個感覺真係好幸福。」<br>提到穿婚紗，高海寧流露出一臉甜蜜之情，是否渴望結婚？她說：「男友未搵到，之前傳嘅緋聞都係假。」她稱有追求者，但問到追求者是圈中或圈外人時，她面有難色兼支吾以對。<br>採訪：魯萍攝影：仇志德</p></body></html>
