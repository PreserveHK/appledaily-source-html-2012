<html><header><meta charset="utf-8"><title>獨島之爭　日擬求助國際法庭</title></header><body><h1>獨島之爭　日擬求助國際法庭</h1><p>南韓總統李明博前天（周五）突然登上獨島，宣示主權，令韓日關係變得緊張，日本外相玄葉光一郎昨天聲稱，考慮將獨島問題提交國際法庭仲裁。玄葉表示：「日本至今一直顧慮日韓關係，但李總統的行動令這憂慮變得不必需要。」<br>日本此舉只屬姿態，因國際法庭的仲裁，需要涉及的各方同意，裁決始有效。南韓曾多次拒絕向國際法庭求助。<br>在李明博登獨島後數小時，駐日本廣島的南韓總領事館在昨天凌晨2時50分遇襲，前門玻璃被磚頭砸碎，站崗警員表示聽到聲響後，看到一輛電單車高速離開。日本警方懷疑事件與李明博登獨島有關。<br>法新社</p></body></html>
