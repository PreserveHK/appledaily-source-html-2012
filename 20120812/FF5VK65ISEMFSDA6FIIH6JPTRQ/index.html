<html><header><meta charset="utf-8"><title>發哥自認老婆奴</title></header><body><h1>發哥自認老婆奴</h1><p>內地導演趙林山執導，周潤發、劉亦菲、伊能靜和蘇有朋等合演的電影《銅雀台》下月28日在國慶檔推出，眾人昨日在上海舉行記者會。發哥飾演曹操，跟劉亦菲有感情戲，談到床戲，發哥表示跟劉亦菲很少床上戲份，因為曹操內心其實誰也不愛。至於怎樣的女生會吸引到他？發哥說：「我喜歡的是心不帶黑的女人。」<br>對於經常演大人物，發哥說：「我在現實裏是小人物，我做的所有事情都是圍繞着我老婆，因為現在片酬都是她拿的，她每個月給我兩百塊錢，所以我覺得現實當中我並不是大英雄，她管着我的一切，所以你不要被我騙了，銀幕上這個英雄形象不實在。」他笑說回家很孤獨，老婆是妻管嚴。<br>採訪、攝影：陶然婷</p></body></html>
