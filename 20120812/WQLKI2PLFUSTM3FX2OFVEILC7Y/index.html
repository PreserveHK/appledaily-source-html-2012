<html><header><meta charset="utf-8"><title>勇狗媽火場救五兒</title></header><body><h1>勇狗媽火場救五兒</h1><p>勇敢狗媽媽從火場救出五兒，感動萬千網民。智利上周四發生汽車炸彈爆炸，民房起火，混種德國狼狗「阿曼達」不顧安全，四次跑回火場，把五隻10周大小狗，叼起救走。<br>「阿曼達」不只勇敢，還很聰明，選了最安全的地方來避難：把小狗逐一送到消防車上（圖）。最後牠也跳上車，蜷起身體圍住寶寶撫慰牠們。據說「阿曼達」最初還阻止獸醫抱走小狗，後來感到那些陌生人是想幫助牠一家，才讓獸醫檢查，但怎也不肯離開傷得最重的一隻。可惜那小狗燒得太傷，終告不治。「阿曼達」救寶寶的照片前天（周六）在網上流傳，網民大為感動，紛紛讚好。<br>英國《星期日郵報》</p></body></html>
