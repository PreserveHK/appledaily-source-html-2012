<html><header><meta charset="utf-8"><title>日本剩女1/4未破處</title></header><body><h1>日本剩女1/4未破處</h1><p>日本是「AV大國」，予人日本女性非常性開放的感覺，但是據厚生勞動省的調查顯示，在30-39歲婦女中，仍是處女的比率高達24.6%，即是4人中有1人是處女，令日本這個「AV大國」有變成「處女大國」的趨勢。</p><p>對男人失去興趣</p><p>當這批剩女被問到為何仍保持處子之身，她們說最主要原因是一直找不到合適對象，沒必要為嘗試性生活而破處。其次是以前談戀愛時曾被男人欺騙過，自此對男人失去興趣；此外又擔心欠缺性經驗、技巧，隨時被男人瞧不起，索性不做愛。<br>調查也顯示，30多歲的日本人中，未婚的比例有逐年攀升的趨勢，男子未婚率高達47%，女性也達35%。<br>日本新聞網</p></body></html>
