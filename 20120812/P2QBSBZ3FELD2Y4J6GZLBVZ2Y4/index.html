<html><header><meta charset="utf-8"><title>足目上架：趾在運動</title></header><body><h1>足目上架：趾在運動</h1><p>一場奧運會，原來除展現了每個國家的運動領域外，更逐步睇到一個國家的人民水準。原來即使生於香港，又極難得地有香港運動員拿下獎牌，都不能有讚美加油之詞，反之卻被攻擊唔夠愛國又或是甚麼中港分化論。理性點看，其實大家只志在睇好運動，凡出色者均應享有讚美、欣賞的權利。而有出色及話題性的Product出現亦需報道一下，與眾同享，如adidas最近推出的運動鞋便以五趾造型設計，賣相搞鬼又不失保護功能，但不喜者勿插。<br><br>記者：雷福財<br><br>adidas（25060165）<br>銅鑼灣時代廣場717號舖</p></body></html>
