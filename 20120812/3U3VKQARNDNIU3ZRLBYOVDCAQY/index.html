<html><header><meta charset="utf-8"><title>日本跌watt賴冇啖好食</title></header><body><h1>日本跌watt賴冇啖好食</h1><p>「三軍未動，糧草先行」，運動員如果食得好，表現都好啲。日本今屆金牌數字大跌，就可能同選手村有關。體操選手田中和仁批評，選手村係就係有日式餐廳，但食物好唔掂，味道怪怪哋。好彩日本奧委會喺倫奧期間，會搞個「日本之家」，宣傳國家之餘，自己選手都可以食番啲正宗和食（圖）；但路途遙遠，田中就話只會喺比賽前一日去食番餐好，其餘時間都留喺選手村捱。英國今屆金牌大躍進，唔通都同選手村伙食差，搞到其他國家運動員大跌watt有關？
</p></body></html>
