<html><header><meta charset="utf-8"><title>嘉欣辛苦工不做</title></header><body><h1>嘉欣辛苦工不做</h1><p>李嘉欣前日放下囝囝JaydenMax，到內地出席擔任代言人的護膚品牌活動，被指高齡急於人工追蛇B的嘉欣，身穿吊帶傘裙遮掩腰肢，但手腳依然纖瘦。問嘉欣會否復出影壇，她說：「現在我覺得接到好的劇本也不容易，自己的心態也有改變，所以暫時只會接像代言之類的簡單工作。」<br>已屆42歲的嘉欣肌膚依然白滑，問到如何抗皺，她謂注重自然，毫不介意在人前曝露皺紋，她說：「皺紋在大笑的時候難免會有，因為工作關係，有些鏡頭不笑又很奇怪，所以也不會因此不敢笑。」<br>撰文：唐如</p></body></html>
