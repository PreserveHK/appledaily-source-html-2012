<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>17天的倫奧之旅，終於去到尾聲，無論是保特、孫楊、費斯或美國男籃，全部都已成為歷史，觀眾要再體驗奧運氣氛，就要等4年後聖火再次在巴西的里約熱內盧點起。<br>在倫奧前夕，《蘋果》體育版改用tabloidsize，務求讓讀者感覺耳目一新，經過逾20天的嘗試，明日又會回復正常大小，亦意味歐洲球季正式來臨。曼市雙雄、皇馬巴塞等強豪，俱已磨拳擦掌，準備登場。就讓我們拂去奧運餘波，迎接即將到來的足球盛世。</p></body></html>
