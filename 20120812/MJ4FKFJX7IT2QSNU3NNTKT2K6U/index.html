<html><header><meta charset="utf-8"><title>特稿醉酒男女喧嘩　職員勸喻離開</title></header><body><h1>特稿<br>醉酒男女喧嘩　職員勸喻離開</h1><p>誠品通宵營業期間，秩序大致良好，惟凌晨3時有一對醉酒男女到來逛書店，更一度喧嘩，惹來職員勸喻。記者上前採訪時，男子叫記者去統計書店人數。該男子其後表示，日間曾想到誠品看書，但因人潮太多而離去，晚上飲酒後再赴誠品。</p><p>酒吧消遣後打書釘</p><p>記者發現通宵期間，誠品有小量身帶酒氣的顧客，他們在銅鑼灣附近酒吧消遣後再來誠品打書釘。誠品香港營運總監王珀琪表示尊重入場市民，但希望他們不要影響他人閱讀。<br>來自上海傅先生表示，原認為香港夜生活是去夜店消遣，但誠品提供多一種選擇，豐富香港夜生活。<br>《蘋果》記者</p></body></html>
