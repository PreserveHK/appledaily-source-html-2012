<html><header><meta charset="utf-8"><title>江若琳待遇等同法拉</title></header><body><h1>江若琳待遇等同法拉</h1><p>江若琳前晚出席在鑽石山舉行的慈善活動，轉投星煥的她，對於近日有指公司集中資源在老闆娘陳法拉身上，令農夫的演唱會因宣傳不足而取消，江若琳說：「公司每個歌手出碟，都會有呢啲報道，以我所知唔係，基本上公司安排好晒，唔會集中晒喺一個人身上，我哋個個私下都好friend。」<br>將於9月出碟的江若琳，坦言已預計會有是非，不過現階段會專心籌備新碟，她說：「家要努力跑步練氣，媽咪仲經常煲人蔘同蟲草湯畀我補身。」她謂年尾才返內地拍劇。<br>採訪、攝影：何慧斯</p></body></html>
