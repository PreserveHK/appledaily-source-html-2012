<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍小菌鬼節唔敢出街蒲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍小菌鬼節唔敢出街蒲 - 馮仁昭</h1><p>蒙面歌手龍小菌前晚現身銅鑼灣出席歌手曹震豪生日音樂會，龍小菌話嚟緊轉新公司之餘會轉新look，唔通除面具？佢話唔係，只係轉吓個樣，仲話即使焗到皮膚病都冇法。龍小菌家成個紙紮公仔咁，佢話嚟緊農曆七月十四唔會出街，怕被人燒埋喎。其實龍小菌冇畀真面目大家睇，會唔會索性執靚個樣先見人？佢話：「冇諗，最緊要都係認真唱歌。」</p></body></html>
