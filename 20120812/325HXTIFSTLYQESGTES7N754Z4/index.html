<html><header><meta charset="utf-8"><title>足球電玩要管球星夜蒲</title></header><body><h1>足球電玩要管球星夜蒲</h1><p>足球迷不少都玩過「足球幻想遊戲」，用有限資金「招兵買馬」建立夢幻組合。一款嶄新的模擬遊戲，更進一步讓玩家體驗球圈情況，不只要負責球星的操練，連他們夜蒲、女（圖）的私生活也要管上。</p><p>《足球之王》（LordsofFootball）的球員人人個性不同，玩家一味阻止他們飲酒賭錢（圖），不斷操練，會引起「叛變」，但縱容玩樂，又會影響表現，非常講究策略。電玩商Geniaware說：「跟現實一樣，領隊要管理球隊，更要顧及球星的自尊，成功的就可帶領球隊稱霸。」<br>英國《星期日郵報》</p></body></html>
