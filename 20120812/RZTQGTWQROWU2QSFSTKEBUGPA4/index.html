<html><header><meta charset="utf-8"><title>縣官淫照事件學院書記認玩群交</title></header><body><h1>縣官淫照事件<br>學院書記認玩群交</h1><p>轟動海外內的安徽廬江「6P淫照」事件，網民繼續「人肉起底」相中人。內地多家媒體昨確認，安徽合肥學院團委書記汪昱捲入事件，汪昱已承認是相中男子之一，並稱照片是五年前與朋友的個人行為，他對此十分後悔，並付出了沉重代價。據指當局已介入調查。<br>汪昱指相中另外兩名男子是他的朋友，並非此前外傳的廬江縣委書記王民生和副縣長蔣大彬；汪同時否認相中女性是網傳安徽某高校老師。早前淫照被曝光時，王民生和廬江縣官方均作出否認。<br>騰訊網</p></body></html>
