<html><header><meta charset="utf-8"><title>Beyonce唱好人道主義</title></header><body><h1>Beyonce唱好人道主義</h1><p>剛與丈夫Jay-Z當選為本年度《福布斯》最高收入愛侶的美國女歌手Beyonce，昨日響應聯合國方面邀請，到紐約的聯合國大會堂表演，提早紀念8月19日的世界人道主義日。現年30歲的Beyonce，昨日以端莊打扮上台獻唱，為眾多賓客唱出名曲《IWasHere》，台下懂歌詞的人都跟着一起唱。<br>Beyonce還提及03年伊拉克恐襲導致22人死亡的事。她說：「我會邀請所有人成為8月19日的其中一部份，這可是個極美麗的日子，要向當年那22個失去性命的人致敬。」</p></body></html>
