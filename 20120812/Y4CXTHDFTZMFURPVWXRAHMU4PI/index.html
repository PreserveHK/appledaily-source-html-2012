<html><header><meta charset="utf-8"><title>AKB做a-nation壓軸</title></header><body><h1>AKB做a-nation壓軸</h1><p>日本大堆頭女子組合AKB48，前日在東京代代木第一體育館擔任avex唱片公司每年夏天舉行的大型晒冷騷a-nation壓軸表演嘉賓。AKB派出人氣選舉中排頭16位的成員，包括大島優子以至被調到HKT48的指原莉乃等，齊在台上載歌載舞。由於前晚還舉行神宮外苑煙花大會，AKB成員峯岸南還在台上向12,000名觀眾說：「讓煙花給我們帶上高潮！」此外，大島優子昨日在東京宣傳新片《吸血大耳窿》時透露曾因先後接受盲腸及喉嚨手術而減少活動，令她十分擔心。</p></body></html>
