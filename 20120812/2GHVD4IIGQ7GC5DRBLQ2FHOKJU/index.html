<html><header><meta charset="utf-8"><title>關仁隱事：「花弗」出蠱惑谷新舖 - 關仁</title></header><body><h1>關仁隱事：「花弗」出蠱惑谷新舖 - 關仁</h1><p>「花弗」自從搞學生妹事件，搞到形象勁差之後，近年佢都唔敢玩得咁張揚，費事一陣又惹到一身蟻，好彩佢愛人「正菜」對佢死心塌地，即使偷食唔抹嘴都繼續愛佢。</p><p>拖延時間</p><p>講真花弗家都冇嘢撈，所以都要靠正菜出嚟拍廣告、做騷養家，加上正菜出錢出力支持佢開舖頭，佢先至叫有啲嘢做。花弗個人又好縮骨，喺間嘢開張嗰日就出動正菜同老竇「腦作」撐場，吸引好多記者到場，花弗對住成班股東，好醒目咁用拖字訣，除咗係都唔肯開始儀式外，又唔肯放人做訪問，令到個場人頭湧湧好威風，但班記者就怨聲載道。<br>Textby關仁</p></body></html>
