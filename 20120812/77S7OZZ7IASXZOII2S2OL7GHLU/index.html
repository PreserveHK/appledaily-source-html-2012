<html><header><meta charset="utf-8"><title>深圳證券行拍烏蠅</title></header><body><h1>深圳證券行拍烏蠅</h1><p>本報記者一周內兩次前往深圳「踩場」，共走訪九間證券行，發現全部門庭冷落，拍烏蠅味濃，普遍只有一至兩位客戶逗留。雖然內地已流行網上交易，但散戶不願再來證券行互相交流，大談股經，正好說明他們對股市已心死。</p><p>事實上，內地股市持續下跌，證券行亦難搵食。中國證券業協會數據顯示，今年上半年內地證券行經紀收入已較去年同期跌33%。7月份，19家上市券商收入按月跌35%，當中4間更見紅。</p></body></html>
