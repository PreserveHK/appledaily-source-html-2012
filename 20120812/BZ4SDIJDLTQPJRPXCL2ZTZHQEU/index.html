<html><header><meta charset="utf-8"><title>夏日求驗客：意假波球員鎖起自己 - 求驗客</title></header><body><h1>夏日求驗客：意假波球員鎖起自己 - 求驗客</h1><p>意大利足總喺今夏全力打擊操控球賽賽果，對唔少職球員翻舊賬拉人兼判罰。前錫耶納球員比索利(圖)，冇耐前被判假波罪成停賽3年。呢位現時效力維羅納嘅後衞聲稱自己係清白，喺上星期六開始鎖自己喺意足總門口出面，進行絕食抗議。睇比索利暫時都仲好自在，準備埋太陽遮去擋住陽光。意足總方面就呼籲佢唔好絕食，講明用咁嘅方面去對抗係絕對唔會奏效。</p></body></html>
