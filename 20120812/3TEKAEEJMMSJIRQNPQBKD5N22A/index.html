<html><header><meta charset="utf-8"><title>關仁隱事：「長腿姐姐」怕得罪人 - 關仁</title></header><body><h1>關仁隱事：「長腿姐姐」怕得罪人 - 關仁</h1><p>啱啱加盟三色台嘅「長腿姐姐」，真係非一般藝人，佢平時夜晚十點零就瞓，完全唔應酬真係唔係幾適合做呢行。不過長腿姐姐好有觀眾緣，所以三色台等咗佢好耐，點都要等到佢跳槽為止，雖然佢咁吃香咁得寵，但佢就冇要求多多，因為佢最怕要其他人就自己，搞到得罪晒人囉。長腿姐姐其實都捱慣嘅，不過唔知佢頂唔頂得住三色台嘅是非？<br>Textby關仁</p></body></html>
