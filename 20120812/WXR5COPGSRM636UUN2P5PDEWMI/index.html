<html><header><meta charset="utf-8"><title>陳光標賣空氣　每罐五元</title></header><body><h1>陳光標賣空氣　每罐五元</h1><p>曾有「中國首善」之稱的陳光標，前日在南京透露下月17日將在北京、上海及廣州等城市，設立流動專賣店售賣新鮮空氣，每罐售價為四元至五元人民幣。<br>他指新鮮空氣將裝在易開罐中，每一罐的負離子氧相當於醫院採用的五個氧氣罐。消費者只要深吸三口，馬上就可以感受到心情舒暢、頭腦清醒。他十分看好罐裝新鮮空氣的市場前景，「我們現在每天都吸着汽車的廢氣，而現在我們將無污染城市的新鮮空氣拿來賣，這將有利於大家身體健康」。<br>中新網</p></body></html>
