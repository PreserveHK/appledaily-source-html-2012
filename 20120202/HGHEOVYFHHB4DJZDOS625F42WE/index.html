<html><header><meta charset="utf-8"><title>陳靜從良搞畫展</title></header><body><h1>陳靜從良搞畫展</h1><p>模陳靜（DaDa）近日從良，昨日在尖沙咀舉行個人畫展，展出8幅作品作慈善拍賣，善款將捐贈給有關機構幫助內地學童。DaDa表示近年半時間畫了23幅畫，她坦言今次可以自己作品來幫助別人，感覺很開心：「其實我未學過畫畫，唔算好有天份，我覺得自己畫得唔係好靚。」</p><p>演戲壓力大</p><p>DaDa稱以畫畫來舒解壓力：「主要壓力係嚟自拍戲，我成日做得唔好，俾導演鬧我做得差。」記者提議她應用空餘時間學演戲，DaDa表示有意報讀詹瑞文的小組班，她又稱想學日文及英文，這豈非沒有時間拍拖？DaDa說：「上年情人節好恨拍，但今年已經冇咁恨。」<br>採訪、攝影：魯萍</p></body></html>
