<html><header><meta charset="utf-8"><title>勞斯萊斯被撞花　車主索賠200萬</title></header><body><h1>勞斯萊斯被撞花　車主索賠200萬</h1><p>浙江省溫州市一名朱姓女子，日前駕駛一輛雅閣牌私家車，在一個路口轉彎時，與一輛直行的車輛擦撞，初時她以為是一般車輛，可是回頭一看卻發現是一部價值1,200萬元（人民幣．下同）的勞斯萊斯轎車。朱女下車察看，發現勞斯萊斯的輪轂有點破損了，右側車門刮花（圖）。<br>可是車主稱勞斯萊斯的零件很貴，且多是外國入口，單是輪轂便要100萬元，估計全數要200萬元，朱女大喊：「我怎麼賠得起！」內地律師稱，若朱女無法繳付賠償，只能成欠債處理，有可能要賣樓還債。浙江《錢江晚報》</p></body></html>
