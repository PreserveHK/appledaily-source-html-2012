<html><header><meta charset="utf-8"><title>昆凌媽打理周董新舖</title></header><body><h1>昆凌媽打理周董新舖</h1><p>台灣天王周杰倫上月又開日式料理店，大前日周董女友昆凌的母親（圖），坐車直踩到料理店，事事親力親為，又到廚房試菜，並把乾淨的碗盤放到架上，相當落力。<br>晚上約10時昆媽離開，問到新店是否未來女婿周董打本送給她、過年時是否跟周媽一起去大阪，及會否認為女兒只可以做周董的背後情人很委屈？昆媽聞言只笑說：「謝謝你們關心，新年快樂！」問到昆凌學業成績如何？昆媽才說：「不太清楚。」昆凌經理人前日就解釋昆媽只是趁過年到台北遊玩。撰文：丁寧</p></body></html>
