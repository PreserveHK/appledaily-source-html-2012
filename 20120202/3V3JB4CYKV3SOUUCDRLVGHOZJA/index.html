<html><header><meta charset="utf-8"><title>關楚耀佔領狗籠</title></header><body><h1>關楚耀佔領狗籠</h1><p>關楚耀（Kelvin）下月將推出新曲加精選專輯，日前他為新歌《佔領》拍MV，導演安排Kelvin到木屋區取景，看到擠逼的居住環境，他坦言無法想像下一代會面對怎樣的生活環境。</p><p>同情草根</p><p>Kelvin拍完MV有感而發說︰「我以為木屋區已經拆晒，估唔到香港都仲有。我以為住劏房已經好逼，但其實呢啲鐵皮屋同木屋嘅環境都唔係好好多，小市民買樓已經好困難，基層市民又可以住喺邊？」<br>除了在木屋區拍攝外，Kelvin甚至要鑽入狗籠內拍攝，雖然事前已清潔一番，但狗籠的內外仍佈滿狗蝨，難怪他邊拍邊被咬，痕癢難當。<br>撰文：丁寧</p></body></html>
