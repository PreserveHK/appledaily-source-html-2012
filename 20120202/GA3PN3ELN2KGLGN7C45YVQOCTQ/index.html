<html><header><meta charset="utf-8"><title>求驗客手記：雲達華治妻變Barbie公仔 - 求驗客</title></header><body><h1>求驗客手記：雲達華治妻變Barbie公仔 - 求驗客</h1><p>熱刺嘅荷蘭中場雲達華治（左圖右）喺德甲效力漢堡時，由於佢好波，而佢老婆施維雅（左圖左）則係歌星，所以兩個人喺德國嘅人氣一直都好高企。日前著名玩具商Mattel就同施維雅嘅形象設計師DanieBless合作，幫施維雅出個Barbie公仔（右圖），而且仲喺個玩具展銷會展出。我求大俠睇過個Barbie公仔，啲手工真係好精細，同施維雅嘅真人有9成似。以後雲達華治為國家隊或球會外出比賽時，唔使帶施維雅一齊去，淨係帶個Barbie公仔就得嘞，哈哈！</p></body></html>
