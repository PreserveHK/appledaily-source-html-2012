<html><header><meta charset="utf-8"><title>預算案點滴鼓勵遠洋輪用環保油</title></header><body><h1>預算案點滴<br>鼓勵遠洋輪用環保油</h1><p>【本報訊】來自海外交通的污染物，近年成為本港空氣的最大排放源頭。預算案中提出，針對使用高含硫量燃油的遠洋輪船造成污染，正計劃推出一項為期三年的寬減計劃，自願停泊在本港水域的遠洋輪船若轉用低硫燃油，停泊期間的港口設施及燈標費將可寬減50%，計劃將令政府收入減少2.6億元。<br>政府消息指，整個計劃會與內地合作，由於目前仍要與海事處及律政司方面，研究是否需要修改法例，故未有推行時間表，目標是在今個財政年度開展計劃。長遠而言，政府更不排除立法禁止使用高硫量燃油的遠洋輪船進入本港水域。</p></body></html>
