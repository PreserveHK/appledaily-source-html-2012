<html><header><meta charset="utf-8"><title>英少男因Gaga變性</title></header><body><h1>英少男因Gaga變性</h1><p>百變天后LadyGaga鼓勵她的「小魔怪」粉絲我行我素想做就做，英國一名少男深受影響，決定變性做美少女。</p><p>16歲的肯尼福特（左圖），自小想做女生，11歲開始留長頭髮塗指甲，兩年前開始服荷爾蒙，雖然常被同輩嘲諷同性戀甚至暴力對待，但他去年決定變性。他說：「偶像LadyGaga啟發我忠於自己──我是被困在男兒身的女生。」媽媽憶述，他自小愛化妝，「會穿上我的胸圍和褲子，把毛巾放在頭上扮長髮」，更會問「為甚麼我不是女生」，媽媽都支持他變性。英國《太陽報》</p></body></html>
