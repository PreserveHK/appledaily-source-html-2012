<html><header><meta charset="utf-8"><title>鄭躬洪再婚繼續生</title></header><body><h1>鄭躬洪再婚繼續生</h1><p>林建岳、劉皇發、大劉劉鑾雄和莊友堅等，昨日齊齊在灣仔福臨門吃飯，大劉由女助手陪伴到場。玩具城主席鄭躬洪少有出現，去年再婚娶了曾以Meko之名做「Game模」的女友孫蘭鶯（Katrina），兩人前年先在會展豪擺38圍訂婚宴，之後去了東南亞小島結婚，太太Katrina細足30年，鄭躬洪送了七卡鑽戒求婚，又送十二卡鑽石頸鏈訂婚，非常大手筆冧嫩妻。<br>鄭躬洪昨日偕朋友吃飯，跟前妻育有四、五個子女的他，新年願望繼續開枝散葉：「希望生多幾個啦，有好消息會同大家講。」<br>採訪、攝影：林嘉慈</p></body></html>
