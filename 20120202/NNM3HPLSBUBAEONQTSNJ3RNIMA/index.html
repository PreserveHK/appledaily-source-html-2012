<html><header><meta charset="utf-8"><title>順向攪起膠　豬肉乾一啖一塊好滋味</title></header><body><h1>順向攪起膠　豬肉乾一啖一塊好滋味</h1><p>平日買的豬肉乾大大塊，但總吃得不方便，一口大小的豬肉乾，一啖一塊，乾手淨腳。原來做一口豬肉乾一啲都唔煩，醃好放入焗爐焗香就得，出爐即吃，熱辣辣好好味！<br><br>記者：徐務研<br>攝影：林栢鈞、潘志恆<br>示範：韋太<br>食譜提供：海濱圖書公司出版之《小食多滋味》</p><p>材料：</p><p>免治脢頭豬肉250克、生抽/蜜糖各1湯匙、老抽1茶匙、鮮醬油/紹興酒各2茶匙、砂糖60克、黑椒碎1/2茶匙</p></body></html>
