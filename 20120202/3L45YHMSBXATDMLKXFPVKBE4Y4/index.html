<html><header><meta charset="utf-8"><title>新潮禮品懶佬鞋一踏即穿</title></header><body><h1>新潮禮品<br>懶佬鞋一踏即穿</h1><p>新年拿朱古力去拜年，太老套了，不妨考慮由內地學生設計的實習作品吧！一款只要踏上去便可穿好的懶佬鞋（圖），以及一款沒有數字、指針，只要對比天空顏色便知道時間的手錶，都是送禮佳品。<br>由浙江大學多名設計專業學生在去年研製的懶佬鞋，外形相當前衞，完全不像一對鞋，亦沒有鞋籠，用家只要踏上鞋面黑色部份，稍稍用力踩下去便可以穿上，黑色部份亦會將腳固定在鞋中，對腿腳不太好的老年人來說應十分方便。廣東《羊城晚報》</p></body></html>
