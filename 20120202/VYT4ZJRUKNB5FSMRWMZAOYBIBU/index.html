<html><header><meta charset="utf-8"><title>預算案點滴助海洋公園重新招標</title></header><body><h1>預算案點滴<br>助海洋公園重新招標</h1><p>【本報訊】政府會就海洋公園發展酒店計劃，制訂彈性的安排，讓園方研究修訂招標條款，重新招標。海洋公園擬建三所酒店，其中海洋酒店及漁人碼頭酒店，去年尾招標失敗，據悉是因政府與發展商就補地價談不攏。消息透露，當局今次的彈性安排，會涉調低補地價，或延長發展期等，讓酒店計劃能在今年上半年重新招標，有關經營權為期35年，需與公園攤分利潤，期滿後歸還公園。第一間酒店料押至2015年落成。<br>另外，海洋公園正研究第二輪擴建，並進行財政預算。迪士尼仍籌備第二次擴建計劃，料下半年公佈詳情。</p></body></html>
