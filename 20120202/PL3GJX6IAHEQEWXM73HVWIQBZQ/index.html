<html><header><meta charset="utf-8"><title>洗金屬洗衣機變廢鐵</title></header><body><h1>洗金屬洗衣機變廢鐵</h1><p>這台洗衣機很可憐，為了滿足主人的好奇心，被迫接受嚴峻考驗，結果在數分鐘內淪為一堆廢鐵。<br>主人先拆去洗衣機的平衡零件，再接上變壓器加快轉速，又把金屬放進去（上圖），結果啟動後，它立即呯呯亂跳，零件更逐一飛脫，螺絲、按扭、前門無一倖免，最後只剩下滾筒和外殼（下圖）。有網民讚揚洗衣機貢獻良多，指責惡行引起「機器權益者」不滿。雖然如此，影片還是大受歡迎，點擊率高逾13.5萬人次。<br>YouTube網站</p></body></html>
