<html><header><meta charset="utf-8"><title>材識兼收：人人變大力水手</title></header><body><h1>材識兼收：人人變大力水手</h1><p>菠菜相當有益，內含胡蘿蔔素、鈣、維他命C、鐵質等，據說可助預防感冒、貧血、癌症、高血壓、心肌梗塞、抗氧化等，因為營養豐富，美國二次大戰之後出現的卡通人物《大力水手POPEYE》作者就將它變成「大力菜」，當他有危機時一食就打敗對手，令當時不少不吃菠菜的小朋友變成Fans。其實菠菜有一點令人生厭的澀味，吃完會有點「?口」，但原來只要煮前用滾水汆一次，然後再煮，澀味就會少一點，可以這樣做給不吃菠菜的朋友試試。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三、四刊出）</p></body></html>
