<html><header><meta charset="utf-8"><title>Aretha悼自殺創作人</title></header><body><h1>Aretha悼自殺創作人</h1><p>70年代於美國風靡一時捧紅不少歌手的音樂跳舞節目《SoulTrain》，其創作人DonCornelius（圖）昨日凌晨於洛杉磯家中吞槍自殺，終年75歲，據知自殺原因與Don近年身體狀況轉差有關。騷靈歌后ArethaFranklin（小圖）、米高積遜（MichaelJackson）的兄弟及QuincyJones等均有發表聲明悼念，Aretha更表示「哀痛及震驚」。</p></body></html>
