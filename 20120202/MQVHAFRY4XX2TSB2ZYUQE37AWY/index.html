<html><header><meta charset="utf-8"><title>趙碩之水中挑逗型男</title></header><body><h1>趙碩之水中挑逗型男</h1><p>趙碩之（Wylie）上月到北京拍攝內地電影《醜男大翻身》，戲中她主動情挑台灣新晉型男邵奕程（Anson）。二人第一日開工便要拍濕吻戲，穿上三點式的Wylie一埋位便毫不錫身，在泳池邊挑逗Anson，劇情講述Anson太怕羞自己跳落水，但竟然忘記自己不諳游泳，最後由Wylie跳入水營救，二人在水中上演一幕火辣辣的「鴛鴦嬉水」！<br>Wylie說：「今次係我銀幕初吻，拍之前要不停擦牙，仲連飲三杯紅酒暖身兼壯膽。」撰文：林妃</p></body></html>
