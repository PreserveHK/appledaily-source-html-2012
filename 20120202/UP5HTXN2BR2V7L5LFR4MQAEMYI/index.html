<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳煒甘受無綫束縛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳煒甘受無綫束縛 - 馮仁昭</h1><p>（左起）陳煒、王賢誌同向海嵐噚日接受Now節目訪問，向海嵐同王賢誌都係無綫前藝人，近日香港電視圈掀起搶人戰，向海嵐自認保守派，會先觀察再作決定，即係要有好條件同劇本先會考慮。陳煒之前話無綫曾聯絡過佢，佢話：「簽約會以拍劇為先，首要考慮條件係要平台夠大，如果合作得成，都想盡快開工。」陳煒仲話唔介意合約束縛，佢話：「如果係無綫都唔算束縛，都可以接內地劇。」言談間去向已呼之欲出。</p></body></html>
