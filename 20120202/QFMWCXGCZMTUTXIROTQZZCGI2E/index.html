<html><header><meta charset="utf-8"><title>鈕承澤床戰舒淇不舉</title></header><body><h1>鈕承澤床戰舒淇不舉</h1><p>台灣導演鈕承澤（豆導）執導的電影《愛LOVE》將於下周五在台灣上映，而香港則會於本月23日上映，前日《愛》片在台灣搞傳媒試片，舒淇在片中與豆導有場床上戲，最終豆導「不舉」收場，成為全場笑點。</p><p>阮經天破處</p><p>演被包養名媛的舒淇更在片中奪走阮經天的初吻及破他處男身，兩人吻戲生動得「口水牽絲」，亦令人期待。豆導前日形容自己是喜劇演員，對於在片中要扮演不舉，他笑說：「我沒有吃過威而剛。」問他會否擔心票房，豆導坦言：「當然很期待，也很緊張，只能交給老天爺。」而《愛》片的寫真書前日亦開賣，銷量衝破萬本，成績理想。撰文：林妃</p></body></html>
