<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒慶生日無慾無求 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒慶生日無慾無求 - 馮仁昭</h1><p>饑饉之星張敬軒、王菀之同阮小儀，噚日喺青衣出席饑饉三十啟動禮，佢哋之前去非洲肯尼亞探訪，前日係軒仔31歲生日，大會送上探訪時影嘅合照畀軒仔做禮物。問軒仔點過生日？佢話：「去完探訪，party都唔想開，乜嘢都唔想要，最緊要身體健康。」問王菀之送咗乜畀軒仔？佢話：「佢一時話開party，一時話要自己過，所以乜嘢都冇送。」</p></body></html>
