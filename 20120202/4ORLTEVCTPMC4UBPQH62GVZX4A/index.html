<html><header><meta charset="utf-8"><title>或重建商場影院</title></header><body><h1>或重建商場影院</h1><p>新光戲院於本月19日就會光榮結業，據知這趟情況有別於05年租約期滿不獲大業主續約，而是一向負責經營的聯藝機構放棄續租，令新光這名字可能長埋在香港電影歷史檔案中。</p><p>待大業主決定</p><p>有人辭官歸故里，有人漏夜趕科場。相士李居明有意承租，並遞交意向書給大業主、裕泰興公司「九叔」羅肇唐的次子羅守輝（即導演羅守耀的哥哥），李居明希望繼續在上址經營粵劇活動。不過，據知情人士透露羅守輝興趣不太，其實早年他已有意將新光拆卸重建發展為商場。<br>此外，據聞有外地院商跟業主傾談將新光改建成迷你影院，但一切仍有待大業主決定。採訪：李森</p></body></html>
