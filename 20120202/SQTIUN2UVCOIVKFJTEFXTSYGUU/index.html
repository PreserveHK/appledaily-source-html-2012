<html><header><meta charset="utf-8"><title>蘋果汁新立會電費貴舊址八倍</title></header><body><h1>蘋果汁<br>新立會電費貴舊址八倍</h1><p>【本報訊】政務司司長林瑞麟昨在立法會書面答覆議員余若薇有關新立法會大樓的電費開支質詢時，承認新大樓的每月電費平均開支較舊立法會大樓高出7.8倍至146萬元。<br>林瑞麟表示，2010年10月至12月期間，立法會大樓的電費金額平均每月16.5萬元，但並未包括立法會在中區政府合署（西翼）、美利多層停車場大樓的電費，以及花旗銀行大廈的辦事處空調費用；而去年9月至11月新立法會大樓的電費開支平均每月146萬元，當中包括承建商因期內進行「執漏」工程時應付的電費。立法會秘書處計劃進行各類設施的用電檢討，以便更有效使用電力。</p></body></html>
