<html><header><meta charset="utf-8"><title>陳妍希獲兩男獻吻</title></header><body><h1>陳妍希獲兩男獻吻</h1><p>台灣女神陳妍希的新戲《愛的麪包魂》將上映，連日來她和兩位男主角陳漢典和倪安東四出宣傳。</p><p>取笑陳漢典</p><p>前晚三人聯同監製王偉忠等，同到曾取景的高雄旗山舉行首映禮，吸引大批市民和fans圍觀，期間陳漢典和倪安東更錫陳妍希面頰，令全場fans起哄。<br>首次做電影男主角的陳漢典笑言：「我雖然不是典型的帥哥，但大家看完此片後會覺得，其實我還滿有味道的。」在旁的陳妍希聞言即取笑拍檔說：「通常這些都是人家講的。」撰文：葉雪</p></body></html>
