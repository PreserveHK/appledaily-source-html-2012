<html><header><meta charset="utf-8"><title>椋名凜夏威夷造人</title></header><body><h1>椋名凜夏威夷造人</h1><p>34E日模椋名凜（Rin）去年升呢做模媽，囝囝高村哉衣已8個月大，Rin與老公高村直樹一向鍾意小朋友，商量後決定追龍女，兩人日前就帶着哉衣去夏威夷度假，享受陽光海灘，希望輕鬆心情下成功造人。</p><p>一家四圍飛</p><p>哉衣鍾意玩水，開心到笑哈哈，爸爸高村更與囝囝玩騎膊馬，Rin產後已修身，穿上三點式晒E奶。已有一子的Rin恨追小龍女，她前晚在電話中說：「好想追個小龍女，我哋已準備好隨時再生。」高村知道老婆喜愛旅行，閒時就帶妻兒周圍去，去年底才一家三口來香港遊玩。<br>採訪：比華利</p></body></html>
