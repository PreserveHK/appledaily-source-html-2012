<html><header><meta charset="utf-8"><title>蘇永康嘆秀安戀老回春</title></header><body><h1>蘇永康嘆秀安戀老回春</h1><p>憑《那誰》一曲再度人氣急升的蘇永康前日到台灣宣傳「2012給那誰的台北演唱會」，今次康仔已是第三度來台開個唱，對上一次演唱會已是四年前。<br>對於好兄弟許志安和鄭秀文被傳8月結婚，康仔代好友澄清說：「他們正在享受初戀的感覺，簡直就是老回春。一定是假的，因為我不可能不知道，所以絕對不會結婚。」問康仔與圈外女友是否也有計劃結婚時，他表示要待巡迴演唱會結束後再考慮。撰文：林妃</p></body></html>
