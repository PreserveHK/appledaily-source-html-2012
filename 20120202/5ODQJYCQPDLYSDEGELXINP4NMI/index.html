<html><header><meta charset="utf-8"><title>關仁隱事：名車得罪豬姐攞嚟衰 - 關仁</title></header><body><h1>關仁隱事：名車得罪豬姐攞嚟衰 - 關仁</h1><p>名車舊年都算倒霉，話自己工作壓力大搞到面癱，要返家鄉休養。新年流流又俾疏堂親戚豬姐數臭，話佢唔知頭唔知路學人代言，一啲面都唔畀。可能會有人覺得豬姐份人好小器，家事都鍾意攞出嚟做大龍鳳，但其實人哋唔係嬲得冇道理，因為名車份人又真係幾惡頂。<br>關仁識得一個做sales嘅朋友，佢話有次名車嚟佢間舖借衫影相，諗住好心畀啲意見，名車對眼好似生喺額頭，明知人哋同佢講嘢都扮聽唔到，用背脊對住人自顧自揀衫，咁冇禮貌，同佢人前笑到四萬嘅樣簡直判若兩人，睇得出佢平時都畀唔少氣屋企人受，難怪豬姐有位攝，仲唔有仇報仇咩！<br>撰文：關仁</p></body></html>
