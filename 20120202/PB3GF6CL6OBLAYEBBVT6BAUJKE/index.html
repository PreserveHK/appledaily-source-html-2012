<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪救父唔覺負擔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪救父唔覺負擔 - 馮仁昭</h1><p>新年流流聽得最多當然係恭喜發財、身體健康呢類吉利說話啦，如果一踏入龍年就有唔好嘅消息傳出，就唔係幾好意頭啦。好似薛凱琪就被指爸爸心臟有事，所以佢好努力搵錢賺醫藥費，有好重嘅負擔。噚日薛凱琪為新戲宣傳接受訪問，當然向佢求證，佢不置可否，只係話：「我想人留意我嘅戲同歌，唔想用家事當新聞，唔講太多。」問薛凱琪係咪好重負擔？佢就話唔係，總之要做嘅事就會去做。</p></body></html>
