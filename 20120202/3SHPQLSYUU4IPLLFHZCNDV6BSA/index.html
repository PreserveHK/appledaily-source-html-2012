<html><header><meta charset="utf-8"><title>BSB成員喪妹照開騷</title></header><body><h1>BSB成員喪妹照開騷</h1><p>美國男子組合BackstreetBoys（BSB）成員NickCarter（左）及歌手AaronCarter的妹妹Leslie（右），昨日於紐約猝逝，終年25歲，雖然仍有待毒理報告才能確定死因，但據知Leslie染有毒癮，並因此從加拿大搬返紐約跟家人同住戒毒，不過昨日家人外出1小時後返家，即發現她沒知覺，故不排除過量吸毒喪生，Nick則表示不會取消個人演唱會，並將歌聲獻給妹妹。</p></body></html>
