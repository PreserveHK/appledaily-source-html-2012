<html><header><meta charset="utf-8"><title>fb新功能Unfriend即知</title></header><body><h1>fb新功能Unfriend即知</h1><p>在facebook社交網世代，若不想交這個朋友，只要不接受邀請，或事後悄悄unfriend對方即可。但在欠私隱的互聯網世界，現在連悄悄絕交也不能，「割席之交搜尋器」（UnfriendFinder）讓人挖爛面孔把一切抖出來。<br>這是個可加裝在不同瀏覽器的免費小工具，安裝後，瀏覽器顯示列會顯示一個紅色計數器，若有人「拒絕」你的朋友請求，或有朋友「unfriend」你，計數器會出現「-1」。現有逾4,400萬人次下載，以後想「靜雞雞」unfriend人，難了。英國《每日郵報》</p></body></html>
