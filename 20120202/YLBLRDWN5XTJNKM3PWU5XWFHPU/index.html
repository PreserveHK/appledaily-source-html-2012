<html><header><meta charset="utf-8"><title>鞭炮引爆化糞池　男子炸飛</title></header><body><h1>鞭炮引爆化糞池　男子炸飛</h1><p>玩鞭炮竟引爆地下化糞池，男子連人帶井蓋被炸飛兩米外！過年期間，不少內地市民都會燃放煙花，湖南湘潭的蔡先生周日（1月29日）就帶着孩子玩擦炮。當他把擦炮扔進窨井蓋小孔時（上圖），一片火光閃過隨即發生爆炸，三至四十斤重的井蓋被冲到三層樓高，他被炸飛到兩米開外（下圖），巨大氣浪亦令兩名小孩受傷。井蓋被爆炸的氣浪冲起約三層樓高，「砸到門口的水泥擋雨板，幸好沒有砸到人」。蔡先生目前仍命危，兩名小孩已出院。專家提醒燃放煙花爆竹要遠離窨井蓋等，避免引爆沼氣。河北衞視</p></body></html>
