<html><header><meta charset="utf-8"><title>俄醉客機場稱藏炸彈</title></header><body><h1>俄醉客機場稱藏炸彈</h1><p>【本報訊】27歲俄羅斯青年，昨晨9時06分由菲律賓乘搭東南亞洲航空（SEAIR）DG7924航班來港轉機，其間疑豪飲烈酒後「發酒癲」，航機抵港後他因行李問題與機艙服務員爭執，落機時向地勤人員揚言背囊藏有炸彈，地勤報警。警員到場「反轉」搜查其背囊及行李後，證實無可疑物品，以涉嫌刑事恐嚇將他拘捕。<br>被捕的俄國青年Alexey，事後被帶返機場警署扣留調查，被落案起訴一項「向他人傳達有炸彈的虛假消息」罪名，今日在荃灣裁判法院應訊。有關罪行一經定罪，最高可處罰款15萬及監禁5年。</p></body></html>
