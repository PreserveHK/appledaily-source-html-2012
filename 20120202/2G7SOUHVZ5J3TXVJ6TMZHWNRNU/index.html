<html><header><meta charset="utf-8"><title>預算案點滴增撥逾兩億元辦選舉</title></header><body><h1>預算案點滴<br>增撥逾兩億元辦選舉</h1><p>【本報訊】2012年是選舉年，除了3月的特首選舉後，立法會選舉亦於9月舉行。選舉事務處工作量大增，曾俊華在新一份財政預算案中，增撥資源予選舉事務處籌備選舉事宜，預計2012/2013年度的開支為6.056億元，較上年度的3.97億元，大幅增加52.5%。<br>去年區議會選舉爆出「種票」風暴，選舉事務處需要大量資源在立法會選舉前，完成核對選民登記資料、提醒選民搬遷後要更新住址登記等工作。<br>因此新一個財政年度須撥款增聘人手，估計該處的開支因而較2011/2012年度的預計，足足超出47%。</p></body></html>
