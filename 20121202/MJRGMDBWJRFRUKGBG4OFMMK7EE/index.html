<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>拒交陀地店遭淋油</title></header><body><h1>各區突發簡訊︰<br>拒交陀地店遭淋油</h1><p>【屯  門】<br>【本報訊】屯門青柏徑鹿苑地下一間新開張5日的寵物店，昨日清晨5時許，被發現捲閘遭人潑淋紅油，於是報警。梁東主稱，日前裝修時，已有黑幫男子登門勒索保護費，並留低「大佬」電話號碼。<br>梁事後聯絡該黑幫「大佬」，堅決表明不向黑勢力屈服拒絕就範，對方發晦氣稱︰「唔交咪唔交囉！」，至昨晨被淋油刑毀。梁表示如再被騷擾便再報警。</p></body></html>
