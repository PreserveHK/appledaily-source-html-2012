<html><header><meta charset="utf-8"><title>馬詩慧嘆仔早生白髮</title></header><body><h1>馬詩慧嘆仔早生白髮</h1><p>馬詩慧昨與模特兒Cara G.等在中環出席慈善活動，馬詩慧說兒子Kadin近日要應付考試：「香港讀書太大壓力，個仔讀書興趣不太大，出咗好多力去讀，早幾日發現佢有白頭髮，又瞓得唔好，原來都有無形壓力。」提到早前夫婿王敏德被指駕直升機霸佔官地，馬詩慧說：「又唔係留夜，泊幾個鐘，講到佔官地太誇張 。」<br>待嫁的Cara皮膚敏感出紅疹，她說：「泰國婚禮會請100人，度蜜月想孭背囊去非洲同南美旅行。」<br>採訪、攝影：顏英儀</p></body></html>
