<html><header><meta charset="utf-8"><title>陳冠希尋開心被插</title></header><body><h1>陳冠希尋開心被插</h1><p>陳冠希自從發生淫照風波後，形象大插水，想不到內地人對他仍很有意見，最近上海地鐵的車廂內，發現張貼了陳冠希代言的某租車公司的廣告，相中他拉着衣衫，大字標題：尋開心，0開銷，該廣告被不少乘客投訴，認為問題藝人的大幅廣告出現在公共空間，這是在宣揚甚麼？會不會有損公德、誤導青年？<br>某內地網站對此發起了「你怎麼看陳冠希廣告進地鐵」的網上調查，到目前已有16,000多人參與了投票，其中有54.99%的網友持反對態度，認為有傷風化。<br>上海工商官方微博日前稱，考慮到市民的感受和地鐵公共空間的特殊性，在工商部門協調下，有關方面已主動着手撤除。<br>撰文：林妃</p></body></html>
