<html><header><meta charset="utf-8"><title>武漢賣李宗瑞「偷拍衣架」</title></header><body><h1>武漢賣李宗瑞「偷拍衣架」</h1><p>湖北武漢街頭近日有小販叫賣偷拍衣架，更聲稱台灣淫少李宗瑞就使用過這種「偷拍衣架」。當地市民朱先生向當局舉報指，有人在崇仁路附近販賣沒有廠名、廠址和生產許可證的「三無」偷拍衣架，衣架用塑料製成，外形與普通衣架一樣，很難發現上面有針孔鏡頭。<br>偷拍衣架的記憶卡容量有16G和32Ｇ，售價分別為380元至480元人民幣，可存儲視頻8小時以上。若被不法之徒所用，後果不堪設想。當地官員提醒市民切勿購買、切勿使用，如遇到有人兜售，可向官方舉報。<br>湖北《武漢晨報》</p></body></html>
