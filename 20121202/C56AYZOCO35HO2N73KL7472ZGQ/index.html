<html><header><meta charset="utf-8"><title>徐子珊呻人工低</title></header><body><h1>徐子珊呻人工低</h1><p>徐子珊昨日在將軍澳新都城出席聖誕亮燈儀式，她直言今年是豐收年，寄望陳家碧效應（子珊在《雷霆掃毒》角色）可延續到無綫頒獎禮。<br>子珊今日凌晨便出發往馬來西亞出席另一頒獎禮，問她可有信心？她昨說：「唔想有太大期望，怕會失望，噚晚去咗睇『MAMA騷』，吸吓頒獎禮嘅靈氣。」<br>有指無綫今年將發花紅兼加薪，子珊說：「藝員同職員約可能唔同，但梗係加越多越好啦，大家都知藝人底薪只係鼓勵性。」<br>採訪、攝影：卓寶花</p></body></html>
