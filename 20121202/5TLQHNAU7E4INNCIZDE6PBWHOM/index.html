<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>傷殘泊位房車被毀</title></header><body><h1>各區突發簡訊︰<br>傷殘泊位房車被毀</h1><p>【荃  灣】<br>【本報訊】55歲姓周傷殘男子，昨凌晨4時半，發現其停泊於荃灣大陂坊傷殘人士車位的私家車車尾擋風玻璃，被人用硬物擊至粉碎。周車主稱，過往亦曾被人毀壞倒後鏡及刮花車身，不明動機，不排除是醉漢所為，警方已進行調查。<br>資料顯示，運輸署准許持有「傷殘人士泊車許可證」的人士，免費使用路旁泊車位包括傷殘人士專用泊車位，許可證有效期最長為3年。<br></p></body></html>
