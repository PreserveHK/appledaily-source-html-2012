<html><header><meta charset="utf-8"><title>吸血老竇覓得新歡</title></header><body><h1>吸血老竇覓得新歡</h1><p>於《吸血新世紀》（Twilight）電影系列扮男主角羅拔柏迪臣（Robert Pattinson）的醫生老竇的美國男星彼得費辛納里（Peter Facinelli 左），今年3月疑因偷食引致婚變，約9個月後他已覓得新歡，那便是在《雷神奇俠》（Thor）飾演雷神手下的美國女星Jaimie Alexander（右）。<br>彼得跟Jaimie過往因影視合作而認識，繼而擦出火花，女方受訪時大讚彼得着衫有品味，更指他是顧家好男人。</p></body></html>
