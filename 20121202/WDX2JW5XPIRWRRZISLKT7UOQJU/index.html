<html><header><meta charset="utf-8"><title>未回應第160天</title></header><body><h1>未回應第160天</h1><p>•《蘋果》6月25日提問：有指梁振英在4號屋內仍有違規加建約200呎房間，作工人房用途。日前屋宇署人員視察時有否發現？若未有視察屋內，會否再到屋內視察調查？<br><br>•《蘋果》6月28日追問：有消息指當日屋宇署人員在地下低層發現有一面牆比其他牆壁較新，而且敲打該牆時聲音呈空心，當時有人員有懷疑，不過有較高級職員指毋須跟進事件……有否人員欲就發現跟進調查，但被其他人員勸止？</p></body></html>
