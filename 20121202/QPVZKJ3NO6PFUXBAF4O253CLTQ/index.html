<html><header><meta charset="utf-8"><title>變態情侶逼男生看做愛</title></header><body><h1>變態情侶逼男生看做愛</h1><p>日本一對「老牛嫩草配」的變態情侶，不只喜歡在公眾地方打野戰，還要找觀眾在旁「打氣」，結果因在兩名初中學生面前打真軍，被警方拘捕。<br>埼玉縣警方日前逮捕了62歲老翁向野直樹和26歲女子藤波千繪，他們涉嫌於今年6月30日晚上7時左右，誘騙兩名初中男學生到一處停車場，然後在他們面前上演「活春宮」。<br>向野和藤波被捕後，坦然承認當眾性交，向野直言是為了滿足性慾，而藤波更大言不慚說是對少年「進行性教育」。兩人已遭起訴。<br>台灣Ettoday新聞網</p></body></html>
