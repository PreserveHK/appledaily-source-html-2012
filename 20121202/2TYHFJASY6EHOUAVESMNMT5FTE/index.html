<html><header><meta charset="utf-8"><title>還須眾院通過才有效</title></header><body><h1>還須眾院通過才有效</h1><p>【話你知】<br>美國國會由經直接選舉產生的參議院與眾議院議員組成，兩院間並無從屬關係，眾議院議員435名，參議員來自50個州100名。<br>國會通過立法來規範政府與人民的行為，只有在兩院通過的議案絕對一致的情況下，一條議案才能成為法律。根據統計，提出的議案只有10%至20%能獲通過。通常情況下，重要的兩院分歧議案須提交給協調委員會（conference committee）處理。</p></body></html>
