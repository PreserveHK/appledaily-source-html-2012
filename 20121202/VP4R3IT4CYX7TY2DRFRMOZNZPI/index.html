<html><header><meta charset="utf-8"><title>Paul想囡囡似朱茵</title></header><body><h1>Paul想囡囡似朱茵</h1><p>黃貫中（Paul）昨日在銅鑼灣世貿露天廣場搞live show，與樂隊The Postman在貨櫃車上獻唱三首歌。唱到最後一曲《天與地》時，音響突然失靈，但Paul仍照唱，表現專業。<br>一班粉絲不停大嗌Paul女兒花名「叉燒包」，Paul亦識做落台與粉絲握手，一度引起混亂。Paul透露叉燒包已一個月大，但堅持不講囡囡名字，有指囡囡單眼皮似他，Paul說：「我都希望少啲似我。」他大讚囡囡易湊，經常與老婆爭抱女，問朱茵何時復出？他說：「老婆好聽話，冇濕水同食薑飯，但佢話要瘦多幾磅先，但對我嚟講都一樣。」<br>採訪、攝影：黃曉妍</p></body></html>
