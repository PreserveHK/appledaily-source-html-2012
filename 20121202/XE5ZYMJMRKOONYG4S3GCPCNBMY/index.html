<html><header><meta charset="utf-8"><title>王力宏李雲迪網爆斷背情</title></header><body><h1>王力宏李雲迪網爆斷背情</h1><p>王力宏與鋼琴王子李雲迪近日被傳玩斷背情，有網民最近更發現李雲迪今年情人節在微博上載了一張手持撲克牌的照片，當中撲克牌包括「A、K、Q、J、8、4、4、3」，並謂：「情人節快樂，猜猜這是甚麼？保密！」<br>網民將啞謎拆解，指撲克牌缺少「10、5、2、7、6、9」，而這幾個數字再組合起來便是1976，520，王力宏正是1976年出生，由於當日李雲迪發完微博後，王力宏亦發微博說：「西洋情人節快樂，我愛你。」懷疑二人網上傳情。<br>此外，早前感恩節，王力宏再次拜訪李雲迪家，一起聚餐吃火雞，兩人還與李雲迪媽媽合照，被網友揶揄見家長。<br>撰文：丁寧</p></body></html>
