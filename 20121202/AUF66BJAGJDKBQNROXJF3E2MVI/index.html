<html><header><meta charset="utf-8"><title>胡諾言細女腳頭好</title></header><body><h1>胡諾言細女腳頭好</h1><p>啱啱喺法國醫院生咗第二個囡囡嘅陳琪，噚日由老公胡諾言同大女芷苓接出院，胡仔抱住細女芷悠個樣冧到爆之外，大女見到個妹都勁開心爭住要抱，仲話會幫手照顧妹妹，認真抵錫！<br>胡仔話細女出世報道出街後，公司無綫藝員部即時傳咗個恭喜短訊同派人嚟探老婆，連德高望重嘅高層樂易玲都有打嚟關心，難怪胡仔話頓時覺得公司好窩心：「樂小姐打嚟問我家生活壓力係咪好大，叫我勤力啲，公司鋪排緊機會畀我。可能新人事新作風，又話有盆菜宴，突然覺得公司好重視我，真係受寵若驚。」但問到會唔會追多個？胡仔就話家一家四口已經好開心，暫時唔會諗。<br>撰文：洪紅克</p></body></html>
