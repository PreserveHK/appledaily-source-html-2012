<html><header><meta charset="utf-8"><title>關仁隱事：<br>「圍牆」食檸檬𤓓爆 - 關仁</title></header><body><h1>關仁隱事：<br>「圍牆」食檸檬𤓓爆 - 關仁</h1><p>「圍牆」最近愛情得意，事業又順風順水，佢隻寵物最近令佢好有face，佢梗係開心到爆燈。有日有個記者同圍牆吹水時，個記者大讚佢，圍牆梗係好得戚，講吓講吓個記者話入行咁耐都冇同過圍牆影合照，於是圍牆好雀躍就話影張相啦，點知因為當時有好多人喺現場，個記者即時耍手擰頭，冇乜食檸檬經驗嘅圍牆當堂打個突，仲即刻黑面轉身走人，認真爆。<br>撰文：關仁</p></body></html>
