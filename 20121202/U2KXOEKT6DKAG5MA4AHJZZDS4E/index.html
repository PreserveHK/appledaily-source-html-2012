<html><header><meta charset="utf-8"><title>陳慧琳叫細仔Kent哥</title></header><body><h1>陳慧琳叫細仔Kent哥</h1><p>陳慧琳（Kelly）前晚在會展為中華廠商會就職典禮晚宴演出，對於細仔小龍包樣貌極似鄭則士（Kent），她笑說：「佢睇落係有肉過哥哥，喺屋企我哋都叫佢Kent哥。」<br>對於無綫有意取消亞太歌手獎，Kelly認為是好事，對於林峯可能被捧做最受歡迎男歌手惹爭議，Kelly說：「佢攞都得吖，幾年前都有（反對聲音）。」她承認近年香港歌曲質素下降，叫大家要加點心機。<br>採訪、攝影：張俊銘</p></body></html>
