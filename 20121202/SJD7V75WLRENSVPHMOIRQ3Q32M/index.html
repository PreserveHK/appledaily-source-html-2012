<html><header><meta charset="utf-8"><title>止嗝棒邊咬邊喝水</title></header><body><h1>止嗝棒邊咬邊喝水</h1><p>閉氣、喝一口醋、塞住耳孔、一邊倒立一邊喝水──這些止住打嗝的老法子，是否管用眾說紛紜，但有個美國人卻發明了一款「止嗝棒」，聲稱保證100%有效，否則原銀奉還。<br>雷伊（Chuck Ray）某次打嗝，靈機一動，咬住一支筆來喝水，打嗝隨即停止。他認為「咬」和「吞」這兩個動作一起做，令喉部肌肉繃緊，有助停止打嗝，於是推出了這款中央有個小洞的塑膠止嗝棒，一支7.99美元（62.3港元），據說用家一致讚好。<br>英國《每日郵報》</p></body></html>
