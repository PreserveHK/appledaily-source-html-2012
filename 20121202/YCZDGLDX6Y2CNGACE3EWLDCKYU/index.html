<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★魔幻巨製《哈比人：不思議之旅》男星馬田費曼，昨日偕導演彼得積遜等人到日本出席首映，該片將於本港兩間戲院以每秒48格方式播放。<br>★日本女星武井咲前晚獲頒山路文子電影獎最佳新人獎，獲封影后的老牌女星吉永小百合指武井與她年輕時很相像。</p><p>★日本新晉男星松坂桃李與女星剛力彩芽，獲選為本年日本最破突新星。<br>★韓國女星文根英日前被影到在首爾搭地鐵，原來是拍攝新劇《清潭洞愛麗絲》外景。<br>★剛奪得韓國青龍獎男新人獎的趙政錫，昨日在首爾和台灣女星陳意涵推動台灣旅遊業。</p></body></html>
