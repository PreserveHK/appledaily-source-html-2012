<html><header><meta charset="utf-8"><title>溫碧霞習慣透點</title></header><body><h1>溫碧霞習慣透點</h1><p>內地導演馮小剛前晚率領張涵予和徐帆在W酒店宣傳電影《一九四二》，溫碧霞、洪卓立和湯怡等撐場做嘉賓。溫碧霞一貫性感打扮，穿上白裙亮相，真空透點，她滿不在乎說：「我都慣啦，咁舒服啲。」可擔心老公介意？她笑說：「佢都睇慣，呢啲係fashion。」<br>據悉該片上畫數天已在內地有4,500萬票房，但成績仍較《唐山大地震》遜色，徐帆說：「因《唐》在夏天上映，現在冬天較冷，人們不想出門。」馮小剛說：「這部作品較慢熱，要靠口碑傳開去。」<br>採訪、攝影：魯萍</p></body></html>
