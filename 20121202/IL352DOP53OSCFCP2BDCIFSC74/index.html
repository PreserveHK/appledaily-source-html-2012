潔癖男17年氣走５妻</title></header><body><h1>怕污糟拒親熱<br>
潔癖男17年氣走５妻</h1><p>河南鄭州一名有潔癖的男子，每天要洗兩次澡、兩次衣服，且用去一塊肥皂，一袋洗衣粉。他三年內已洗壞四台洗衣機。任職市政部門的他，終因太乾淨，令妻子無法忍受，故他17年來先後與五任老婆離婚。<br>潔癖男姓婁，27歲那年，他被一位女同事相中，女同事非要嫁他不可，兩人結婚後，未料潔癖男太愛乾淨，不願親熱，因而令太太天天不開心，終導致兩人離婚，之後四任妻子亦是如此。<br>日前，他被送往醫院精神科檢查時，剛好陽光從窗口射進來，光柱中有不少灰塵，他立即從口袋拿出口罩戴上，躲到了牆的一角。<br>河南《鄭州晚報》</p></body></html>
