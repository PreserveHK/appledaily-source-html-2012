<html><header><meta charset="utf-8"><title>關楚耀維護舊愛</title></header><body><h1>關楚耀維護舊愛</h1><p>關楚耀（Kelvin）、周柏豪及黃泆潼前晚現身金鐘時尚活動。對於有指Kelvin被前女友Megan在微博唱衰，他說：「有記者去Megan舖頭搵佢，外間以為佢主動講，其實係斷章取義。」問會否復合，Kelvin說：「只會專心工作，同佢關係友好。」<br>曾與LMF成員阿肥拍拖的黃泆潼表示，沒太留意黃浩食肆錄得藝人疑似吸毒影片事件：「冇同佢玩，唔知佢會唔會做，但唔會咁蠢喺公開場合做呢啲嘢。」問阿肥有否不良嗜好，她說：「唔知，你哋啲問題咁深。」她又指曾有圈外人誘惑她吸毒，她即時拒絕。<br>採訪、攝影：盧妹</p></body></html>
