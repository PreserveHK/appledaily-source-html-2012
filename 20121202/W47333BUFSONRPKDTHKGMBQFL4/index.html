<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>內地團「爆房」獲賠</title></header><body><h1>各區突發簡訊︰<br>內地團「爆房」獲賠</h1><p>【深水埗】<br>【本報訊】一個39人港澳4日3夜遊的內地旅行團，日前由深圳來港觀光及購物，起初入住青衣一間四星級酒店，惟當中22名團友報稱於前日往購物時，只消費58,000元，較其餘17人消費12萬元少一半，被指「未達標」降級入住深水埗鴨寮街一間時鐘酒店，團友不滿貨不對辦，前晚8時許齊集街頭抗議，後經磋商是因客房爆滿，每人各賠100元始平息事件。</p></body></html>
