<html><header><meta charset="utf-8"><title>神秘聖誕老人派錢</title></header><body><h1>神秘聖誕老人派錢</h1><p>颶風「桑迪」橫掃美東後，不少人面臨凄苦的聖誕，但災情嚴重的紐約斯塔滕島一些居民，卻感到一絲暖意，因為「神秘聖誕老人」上周四總共派出了10萬美元（78萬港元）。<br>來自密蘇里州的匿名富翁，在警方護送下到救濟站、夜冷店派錢，不少人驚喜得呆了。在救濟站，他問一名領食物的婦人：「有人給你錢嗎？」婦人搖頭，他隨即把鈔票塞入她手裏，婦人一臉不置信，隨即開心得哭了。<br>美國《紐約每日新聞》</p></body></html>
