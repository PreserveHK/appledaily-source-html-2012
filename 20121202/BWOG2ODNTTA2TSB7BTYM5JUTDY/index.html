逾半劏房住客只吃兩餐</title></header><body><h1>蘋果汁：<br>
逾半劏房住客只吃兩餐</h1><p>【本報訊】關注綜援低收入聯盟調查發現近年劏房租金上升，「N無人士」惟有勒緊肚皮生活，七成人伙食費每月不足1,000元，逾半人為省錢每日只吃兩餐，甚至更少。劏房居民張先生指每日靠東華三院提供「10蚊飯」充飢，負責調查的組織幹事李大成感嘆香港回到七十年代，貧窮人士要靠教會和慈善組織派飯才能吃飽。<br>調查成功訪問180個劏房「N無人士」，發現四成人過去兩年被業主加租。三分一劏房住戶更指再遇加租，惟有減少飲食開支。66歲羅婆婆與丈夫住的40呎天台屋月租1,500元，她感嘆平日只能買菜頭菜尾，遇到丈夫生病，更要三餐吃粥省錢。</p></body></html>
