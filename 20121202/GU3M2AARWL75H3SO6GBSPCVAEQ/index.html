<html><header><meta charset="utf-8"><title>星期日專題：<br>「生活費低就叫安居樂業？」　居澳門港人說風光背後</title></header><body><h1>星期日專題：<br>「生活費低就叫安居樂業？」　居澳門港人說風光背後</h1><p>澳門自08年起年年派錢，越派越多，醫療、養老、教育、電費等多項津貼令一海之隔的港人羨慕不已，有人戲言來生要做澳門人。澳門經濟繁榮，是否人人安居樂業？三個勇闖澳門謀生10年的香港人，看透風光背後，澳門政制、法治倒退的一面，移居澳門的香港學者，在當地搞社運，與澳門90後上街發聲；到澳門創業小老闆，晚晚紙醉金迷陪客拉生意，卻隨時收不到尾數；珠寶設計師痛心自遊行破壞澳門淳樸民風，靈感也被打擾了。　<br>記者：李雅雯</p></body></html>
