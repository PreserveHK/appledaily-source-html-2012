<html><header><meta charset="utf-8"><title>關仁隱事：<br>「小妖精」、「才子」一拍即合 - 關仁</title></header><body><h1>關仁隱事：<br>「小妖精」、「才子」一拍即合 - 關仁</h1><p>「小妖精」出道以來都以清純玉女形象示人，但始終紙包唔住火，之前流出佢同前男友嘅激咀相後，小妖精就俾人起晒底，未入行前根本就係四圍媾仔，無心向學，一心只係想入行發明星夢。關仁聽到小妖精入行後，唔少男性都試過俾佢電親，其中一個咪就係「才子」，話晒同公司梗係近水樓台，雖然佢哋都俾人影過同車，但死口唔認，其實才子私下咪又係媾女無數，一拍即合又有幾出奇。<br>撰文：關仁</p></body></html>
