<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>陳屍紋身漢非港人</title></header><body><h1>各區突發簡訊︰<br>陳屍紋身漢非港人</h1><p>【元  朗】<br>【本報訊】陳屍元朗洪水橋石埗路路邊的紋身漢，警方懷疑死者並非本地人，並在現場撿走一樽懷疑是農藥化驗。紋身漢身上無明顯傷痕，但有嘔吐物，死因有待明日剖屍檢驗，並呼籲市民提供死者資料。<br>元朗警區重案組探員，昨日返回現場調查，並拖走遭棄置的車輛作進一步蒐證，附近村民稱，該處一帶住有不少越南人及內地人，有些更是黑市居民。</p></body></html>
