<html><header><meta charset="utf-8"><title>沈卓盈撐黃浩識面對是非</title></header><body><h1>沈卓盈撐黃浩識面對是非</h1><p>沈卓盈前晚和Jessica C.等在灣仔出席廣告頒獎禮，沈卓盈被問到好友徐淑敏和黃浩近日的是非，她說：「有略略睇過，有打電話問候徐淑敏，希望件事快啲平息，相信黃浩識得處理。」<br>早前自爆子宮有水瘤的Jessica說：「好多女仔都會有，我唔會減少工作。」她透露聖誕會與男友回芝加哥：「呢次係我男友第一次見屋企人，佢好可愛，好踏實，最好嘅聖誕禮物係送自己畀佢。」<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
