<html><header><meta charset="utf-8"><title>〈蘋果波經〉11月擂台總結：<br>
守丹衞冕威盡擂台</title></header><body><h1>〈蘋果波經〉11月擂台總結：<br>
守丹衞冕威盡擂台</h1><p>守丹連續3個月正分過終點兼衞冕盟主、咖喱小注保本衝冠失利，這些都不再重要，皆因11月擂台榜尾大戰好睇過《寒戰》！<br>話說一直於榜末掙扎的雙雄──蘋果波神與仙道彬，要鬥到最後一日先分出「勝負」，情況有如上季英超曼城絕殺QPR一役！精采也！結果波神靠英冠主戰場成功扭轉劣勢，睇怕佢要多謝馬龍京治！值得一提，仙道彬初戰足球擂台即吃悶棍，要閉關兩個月，其位置由何西頂上。</p></body></html>
