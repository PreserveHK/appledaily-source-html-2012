<html><header><meta charset="utf-8"><title>影后伊莎貝　摩洛哥獲致敬獎</title></header><body><h1>影后伊莎貝　摩洛哥獲致敬獎</h1><p>兩奪康城影后的法國女星伊莎貝荷拔（Isabelle Huppert），昨日現身在摩洛哥舉行的第12屆馬拉喀什國際電影節開幕禮，她獲頒致敬獎以表揚其過去41年的影視界成就。對於被大會稱呼為法國影壇的標誌之一，伊莎貝識做地說：「我真正的致敬，是跟摩洛哥大眾會面。」</p><p>張藝謀參與</p><p>今年馬拉喀什電影節其中一個主題，是向百年歷史的寶萊塢電影業致敬。昨日開幕禮人才濟濟，內地名導張藝謀、《逆光飛翔》台灣導演張榮吉等都有到場，前邦女郎珍瑪雅德頓（Gemma Arterton）更是評審之一。</p></body></html>
