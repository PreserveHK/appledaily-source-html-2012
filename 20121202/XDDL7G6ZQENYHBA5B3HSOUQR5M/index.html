<html><header><meta charset="utf-8"><title>女人比男人更愛女</title></header><body><h1>女人比男人更愛女</h1><p>常說男人愛女，但實驗證明，女人較男人更愛女人，上下打量對方的胸部、臂部和身體，看對方是否自己的競爭對手。<br>英國布里斯托爾大學研究員利用特製追蹤軟件，測試86對年齡介乎26至56歲的男女，在觀看一對男女照片或畫作時，雙眼會集中看甚麼。結果顯示，不論男女都會較長時間看着女方，但女人會花61%時間、男人只花53%。<br>女人會看女方的整個身體，鮮有眼神接觸；男人雙眼活動較多，看足女方全身，但其間只會定眼看着面部，而非一般以為的胸部。<br>英國《每日電訊報》</p></body></html>
