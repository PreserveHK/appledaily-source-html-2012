<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星祖瑟夫哥頓利域新片《Looper》昨日發放新劇照，片中扮布斯韋利士年輕時代的祖瑟夫直言，曾鑽研布斯多齣舊作以求神似。<br><br>●美劇《24》男星基夫修打蘭昨日現身紐約自然歷史博物館，出席新劇《命運觸控點》全球首播會。</p><p>●日本男星福山雅治前日在地震災區石卷市招待1,000人欣賞他的演唱會，演出更在日本全國電台直播。<br><br>●韓國組合KARA成員具荷拉上月來港拍攝的靚相昨日曝光，她低胸露臍站在後巷和跌打招牌前擺甫士。<br><br>●韓國組合WonderGirls成員昭熙早前大晒美腿，為雜誌影了以音樂人為主題的相片。</p></body></html>
