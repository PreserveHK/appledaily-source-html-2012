<html><header><meta charset="utf-8"><title>相識23年　鄰居竟是小三</title></header><body><h1>相識23年　鄰居竟是小三</h1><p>相識23年的鄰居，竟然是丈夫的小三！台灣一名姓丁男子（上圖），與妻兒住在台北民生東路一棟大廈七樓23年，但他暗中竟與同一大廈（下圖）、住在15樓的陳姓女子有染已22年，更誕下女兒，享受齊人之福。<br>丁妻與陳女街坊街里和平相處，至近日才發現陳的20歲私生女是與丈夫所生，她接受不了，吵鬧後告上法院，控告夫與陳女通姦。但檢察官卻發現，丁與陳女交往22年，超過5年的追訴期，丁妻亦只能提出兩人近年交往的證據，故不予起訴。<br>台灣TVBS</p></body></html>
