<html><header><meta charset="utf-8"><title>日置美容受害人拉隊求助</title></header><body><h1>日置美容受害人拉隊求助</h1><p>【本報訊】涉遭日置醫學瘦身美容集團以不良銷售手法誤導的受害人，昨午前往消委會投訴，要求該會立案跟進，協助她們追討全數賠償。協助的立法會議員陳淑莊稱，連同早前5宗個案，已有11宗有關投訴，涉及約70萬元。<br>陳淑莊昨陪同受害人到該會，並與總幹事劉燕卿會面，會後說消委會答應集中處理日置的投訴。陳淑莊說，昨午接到一封署名是日置總經理的信件，但內容馬虎，又無簽署或公司印章，故未能視為集團回覆。她說，至今已有11宗有關日置的投訴，新增的6宗個案部份也涉及被拍下裸照，大部份都說曾被通知中獎，或游說參與不同形式的比賽。</p></body></html>
