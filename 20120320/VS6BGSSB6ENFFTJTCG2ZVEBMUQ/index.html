<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿B人盯人防拐子佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿B人盯人防拐子佬 - 馮仁昭</h1><p>鍾鎮濤（阿B）噚日去北角出席雜誌頒獎禮活動，提到近日盛傳香港有拐子佬，佢話聽到都驚同擔心，因為知道有時啲工人接小朋友放學時都鍾意傾偈、傾電話，阿B話已經叮囑工人要小心，接送放學時唔准講電話，佢話：「我都安排咗工人係一對一，加埋司機去接送，咁都幾安全。」另外，阿B話囡囡鍾懿間學校，校長仲會出門口睇住啲學生返學同放學，佢會認得晒啲人，同埋接送嘅人都要有名牌出示畀學校職員辨認，以策安全。</p></body></html>
