<html><header><meta charset="utf-8"><title>Game道：暴力中的清泉</title></header><body><h1>Game道：暴力中的清泉</h1><p>打機追求官能刺激、一時快感，本來無可厚非，不過睇番近排啲Game，又真係拳拳到肉，下下殺盡敵人為止，搞到我都燥晒底。PS3下載專用遊戲《Journey》，由《Flow》同《Flower》口碑班底製作，畫風奇特舞台壯麗，煲咗幾日，不知不覺間已愛上。遊戲風格依舊沿用無對白、無明確規則玩法，總之每關目的係在沙漠上找尋出口。謎題需動點腦筋，但又不致刁難玩家，配合管弦樂及交響樂波瀾壯闊BGM，輕輕鬆鬆又一關，可算係難得一遇洗滌心靈嘅好作品，難怪連嘴刁嘅IGN網站，都評出接近爆燈嘅9分了。</p></body></html>
