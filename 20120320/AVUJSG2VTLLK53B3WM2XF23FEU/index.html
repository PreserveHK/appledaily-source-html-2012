<html><header><meta charset="utf-8"><title>今日提醒你：慈善生態遊　隔周舉行</title></header><body><h1>今日提醒你：慈善生態遊　隔周舉行</h1><p>【本報訊】想在假期親親大自然，可參與中銀香港舉辦的「香港地質生態文化慈善環保行」，首個導賞團於3月31日舉行，名為「南丫地質生態文化之旅」（圖），屆時會有認可地質公園導賞員及生態導遊，沿途作出講解。導賞團每隔一個星期六舉行至今年8月4日，其他路線包括東龍海島、大嶼山西北、米埔及海下等。<br>有興趣參加的市民，可於今天晚上9時開始，登入中銀香港網頁www.bochk.com報名，中銀會收取每人港幣60元報名費，用作資助基層社群及家庭參加慈善環保行，參加者年齡必須在7歲以上及70歲以下，名額先到先得，額滿即止。</p></body></html>
