<html><header><meta charset="utf-8"><title>馮仁昭四圍超：飛裙桂綸鎂　豔壓開衩Yumiko - 馮仁昭</title></header><body><h1>馮仁昭四圍超：飛裙桂綸鎂　豔壓開衩Yumiko - 馮仁昭</h1><p>由香港國際電影節協會主辦嘅第六屆亞洲電影大獎，噚晚喺香港會議展覽中心舉行，大會請咗唔少亞洲影人嚟參加，好似張靜初、莫文蔚、葉德嫻、桂綸鎂同鄭希怡（Yumiko）等，當中Yumiko着deepV大露背裙同張致恆一齊嚟，佢話：「我都係第一次着到咁性感，好彩男友冇投訴。」</p><p>桂綸鎂以《龍門飛甲》提名角逐最佳女配角，噚晚佢着住條紅色deepV裙出席頒獎禮，身上戴嘅首飾價值200萬，佢條裙飛吓飛吓最搶眼，但真係擔心佢會走光。</p></body></html>
