<html><header><meta charset="utf-8"><title>JessicaC.谷胸引男影迷</title></header><body><h1>JessicaC.谷胸引男影迷</h1><p>名模JessicaC.早前接拍台灣電影《寶島雙雄》，她昨日出席會展影視娛樂博覽的2012台灣酒會，同場還有台灣導演朱延平及曾演出電影《星空》的林暉閔，至於原有份出席的柯震東則因有事趕不及出席。<br>JessicaC.跟房祖名在《寶》片中合作，她表示：「佢好有天份，初初以為佢好怕醜，但原來好funny，好多笑話講。」JessicaC.坦言要穿很多貼身衫性感演出，因此要不停pushup：「所以呢套戲好啱男人睇。」她又表示拍戲時剛巧涉及偷竊事件，幸好離開香港，她更藉拍動作戲發洩。採訪：文國駿<br>攝影：仇志德</p></body></html>
