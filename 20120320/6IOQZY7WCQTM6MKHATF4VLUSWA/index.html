<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾家鴻申請破產有阻滯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾家鴻申請破產有阻滯 - 馮仁昭</h1><p>陳慧珊老公鍾家鴻噚日去高等法院申請破產，着西裝嘅佢一個人大約早上十點去到法院，陳慧珊冇陪佢出庭，但係佢未能順利申請，因為法官表示要再有啲文件補充，要等修正完下星期二（27日）再到法庭申請，有傳法庭要求佢出示更多資產文件證明。鍾家鴻約一點離開，見記者影相面露微笑。問佢心情有冇緊張？佢話：「有乜嘢好緊張？」對於之後有乜嘢計劃，傳聞鍾家鴻會做番陳慧珊經理人，但佢冇回應，講句多謝就徒步離開。</p></body></html>
