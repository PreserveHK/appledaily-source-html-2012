<html><header><meta charset="utf-8"><title>貝安琪做打女挑戰丹爺</title></header><body><h1>貝安琪做打女挑戰丹爺</h1><p>貝安琪昨日和騎師潘頓等，在北角出席機車服裝品牌活動，她透露忙於和謝婷婷、洪金寶合作拍攝新片《NakedSolider》，貝安琪在片中扮打女，要苦練功夫、跆拳道等，她說：「洪金寶大哥好勁，一望完個武指嘅動作，就即刻做得到，我哋就要搞好耐、打到瘀晒先得，我都想做打女，多方面發展，最想同甄子丹、李連杰合作。」<br>自言沒跟男友打過架的貝安琪，曾跟Rosemary打巴西摔交：「學功夫可以保護自己，點都係好嘅。」貝安琪又指自己的第三張瑜伽DVD會於5月面世。<br>採訪、攝影：梁錦雯
