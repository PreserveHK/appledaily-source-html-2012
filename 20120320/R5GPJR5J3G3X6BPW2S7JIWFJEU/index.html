<html><header><meta charset="utf-8"><title>青雲攞魅力獎認爆冷</title></header><body><h1>青雲攞魅力獎認爆冷</h1><p>劉青雲和劉亦菲前晚到灣仔出席「香港專業電影攝影學會周年晚宴」，兩人獲頒2011年度攝影師眼中最具魅力的男演員及女演員。<br>青雲笑指自己奪獎是匪夷所思，因為他覺得自己與一般人相比不是很有魅力，他說：「攝影師喺攝影機入面睇到我嘅魅力，老婆都冇講過，真人同電影好大分別，拎呢個獎好爆冷，我眼中周潤發最有魅力。」</p><p>讚發哥成熟</p><p>劉亦菲就坦言覺得自己有魅力，並指可維持自信，她說：「每人要有自信，不一定要化妝才美麗，氣質要由內到外呈現出來。」她亦認為發哥是很有魅力的男性，這麼多年也不覺得他有變化，一直都散發成熟男士的魅力。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
