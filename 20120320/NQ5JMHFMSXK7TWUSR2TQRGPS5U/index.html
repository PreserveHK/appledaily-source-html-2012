<html><header><meta charset="utf-8"><title>NBA趣趣地：安東獲加AI鬥折墮</title></header><body><h1>NBA趣趣地：安東獲加AI鬥折墮</h1><p>有啲名宿退休後可以風風光光，但都有坎坷嘅一群！好似AI艾華遜（前）咁，佢老婆去年6月提出離婚，初時話唔關婚外情事，但雜誌《TMZ》周二爆出，佢老婆向法院提出，要AI列出所有外遇嘅名單！但艾華遜都唔夠安東獲加（後）慘，佢之前破產俾法庭出強制令還錢，家要將佢06年同熱火贏總冠軍隻指環，以21,500美元（約16萬港元）賣走填數，連珍貴回憶都冇埋。</p></body></html>
