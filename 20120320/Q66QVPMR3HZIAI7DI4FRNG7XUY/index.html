<html><header><meta charset="utf-8"><title>關仁隱事：「豬三」整容面目全非 - 關仁</title></header><body><h1>關仁隱事：「豬三」整容面目全非 - 關仁</h1><p>家越嚟越多藝人整容，生得醜就話要整啫，好似選美出身嘅「豬三」，做戲又唔差，都唔知做乜鬼走去整容，其實佢未整之前，前途一片光明，仲因為得到「雪茄大導」賞識，拍咗套電影攞埋電影新人獎㖭。<br>執少少都話吖，整容呢家嘢會上癮，豬三就整到變晒樣，有次喺春茗，佢好有禮貌咁去同雪茄大導打招呼，點知大導一時認唔到佢個樣，呆咗一呆，但大導話晒教演員做戲，自己都有番咁上下，所以好快回魂，即刻同豬三繼續有傾有講，不過就證明豬三真係整到完全唔同樣囉。<br>撰文：關仁</p></body></html>
