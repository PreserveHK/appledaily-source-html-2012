<html><header><meta charset="utf-8"><title>小冰選特首煩過緋聞</title></header><body><h1>小冰選特首煩過緋聞</h1><p>趙雅芝、曹敏莉、梁小冰和張嘉兒等昨日在尖沙嘴出席「慧妍雅集30週年慈善晚會2012」記者會，張嘉兒穿上搶眼紅裙，罕有性感。梁小冰選港姐已是二十多年前的事，但她卻是近兩年才參與慧妍的慈善工作，她說：「選完港姐即刻去拍劇，冇時間做其他事。」而當記者要求小冰接受訪問時，她表現緊張，小冰笑說：「唔係驚俾人問緋聞，反而係驚問我政治選特首問題，呢方面真係唔識答。」</p><p>慧妍雅集會長趙雅芝則說：「晚宴喺5月12號舉行，已經搵到好多贊助支持，希望可以籌到更多錢，有更多機構受惠。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
