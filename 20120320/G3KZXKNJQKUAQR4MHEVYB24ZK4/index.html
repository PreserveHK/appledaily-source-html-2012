<html><header><meta charset="utf-8"><title>倪妮遵從張藝謀訓示</title></header><body><h1>倪妮遵從張藝謀訓示</h1><p>內地新人倪妮因被張藝謀睇中演出電影《金陵十三釵》，成為謀女郎而聲價十倍，昨晚會展舉行的「亞洲電影大獎頒獎典禮」，倪妮有份提名最佳新演員。</p><p>「踏實去做」</p><p>昨午倪妮在灣仔接受訪問，但大會事前講明只可以問電影和頒獎禮的問題。有記者想問近日張藝謀被踢爆疑似再婚和有仔女的傳聞，大會即阻止發問。<br>問倪妮會否參演張藝謀新戲？她表示未知。那麼近日有否跟張藝謀聯絡或見面？她說：「沒有，對上一次已是電影宣傳活動，當時他叫我要踏實去做。」<br>被稱為謀女郎會否有壓力？倪妮表示沒有，這個稱呼只是給導演的尊重和肯定。<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
