<html><header><meta charset="utf-8"><title>樊少皇撞爆腳趾骨</title></header><body><h1>樊少皇撞爆腳趾骨</h1><p>內地人氣女星楊幂和樊少皇昨日出席在會展舉行的影視展，宣傳新戲《大武當》，有份演出的趙文卓未有出現。與楊幂在戲中有很多動作場面的樊少皇表示，早前在武當山取景時，腳趾骨撞落地爆裂，要由六個大漢孭落山看醫生，之後又要即時返上山拍攝，但動作場面要補拍。樊少皇說：「最辛苦係要孭住鮑姐（鮑起靜）上樓梯，來回十幾次，仲要喺高山，空氣好薄。」<br>至於楊幂坦言吊威哋搞到周身瘀，覺得幾可怕，問到會否想向打女方面發展？楊幂說：「如果觀眾接受，我願意嘗試。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
