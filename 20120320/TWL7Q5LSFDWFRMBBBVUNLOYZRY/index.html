<html><header><meta charset="utf-8"><title>惠英紅密謀飛無綫</title></header><body><h1>惠英紅密謀飛無綫</h1><p>惠英紅早前在西貢拍攝代言的牦牛奶粉廣告，她表示已食用此產品一年多，賣花讚花香說：「之前有用開，因為女人過咗30歲，唔會做鈣，所以要補充番，要飲奶。」<br>惠英紅事前親身試過產品，並對產品作出深入了解：「做內地代言人要小心，有乜問題藝人要上身，唔可以隨便代言，自己有讀開醫，對醫學有研究，會特別注重。」<br>惠英紅透露與無綫經理人合約將於8月屆滿，現時她仍在考慮去向，她說：「因為自己大部份時間喺內地拍嘢，或者會考慮內地經理人好啲。」<br>採訪、攝影：楊潔雯</p></body></html>
