<html><header><meta charset="utf-8"><title>偷港博物館借出展品故宮大盜判囚13年</title></header><body><h1>偷港博物館借出展品<br>故宮大盜判囚13年</h1><p>故宮展品被盜案昨在北京一審宣判，被告人石柏魁（29歲）被判監13年，罰款1.3萬元人民幣。法官指鑑於石被捕後坦白交代案情，故從輕處罰。暫時未知他是否上訴。</p><p>去年5月8日，石柏魁從故宮博物院竊得香港兩依藏博物館在此展出的金嵌寶石化妝盒、金鏨花嵌鑽石手袋等九件展品，逃跑時他先後將五件遺落或丟棄，次日因銷贓未果又丟棄四件展品。目前仍有三件展品未找回。此前開庭時，石否認是有預謀地行竊，堅稱只是在故宮躲雨時順手牽羊。<br>中新網</p></body></html>
