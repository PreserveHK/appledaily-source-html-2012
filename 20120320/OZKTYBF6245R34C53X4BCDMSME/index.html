<html><header><meta charset="utf-8"><title>無毛皺皮　恐怖貓似外星人</title></header><body><h1>無毛皺皮　恐怖貓似外星人</h1><p>牠像外星人，也像小精靈。中亞國家吉爾吉斯有隻小貓咪，長相十分嚇人，不但全身沒毛，灰黑皮膚還佈滿皺紋，而且會目露兇光，張嘴露出四隻兇狠獠牙。<br>小貓咪其實是隻「加拿大無毛貓」（DonSphynx），眼睛呈綠黑色，耳朵呈三角形，旁人看到毛骨悚然。女主人科瓦廖夫娃說，之前看到她被多名頑童塞入書包，當作足球狂踢，生起憐憫的心，連忙抱牠回家。雖然牠樣子很醜很恐怖，但本性善良，溫柔親切，十分貪玩，喜歡親近人類。<br>英國《每日郵報》</p></body></html>
