<html><header><meta charset="utf-8"><title>關楚耀行騷變矮仔</title></header><body><h1>關楚耀行騷變矮仔</h1><p>陳敏之與關楚耀昨日於金鐘為英倫時裝品牌TedBaker擔任客席模特兒演繹春夏裝，關楚耀與一眾專業模特兒相比，頓成全場最矮的一個。<br>關楚耀尷尬地說：「我唔係以高度取勝，係以深度取勝，近日為咗開新戲，戲中飾演攝影師，所以要谷行胸肌。」<br>陳敏之連日都有接時裝騷，她自言已做足熱身，近日頻頻接job賺錢，她不諱言獲新劇《東西宮略》帶挈。敏之說：「四月又要開新劇，做CID，有好多動作，所以要練好體能，我天生玻璃骨，好易受傷，之前拍劇都有受過傷，已買重保險。」<br>採訪、攝影：林嘉慈</p></body></html>
