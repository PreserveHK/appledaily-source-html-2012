<html><header><meta charset="utf-8"><title>今日提醒你：$10本愛心二手書義賣</title></header><body><h1>今日提醒你：$10本愛心二手書義賣</h1><p>【本報訊】太古地產的義工隊為愛閱讀、愛做善事又愛環保的人預備了一個節目。他們可以由今日起一連三天到太古坊多盛大廈1805到07室以10元一本的價錢買二手書。買滿50元會獲贈無印良品啫喱墨水筆，活動所有收益將會撥捐小童群益會一個專門為低收入家庭學童提供更多學習機會的項目。<br>義工隊用了幾個月時間在太古地產旗下各大商場、寫字樓和屋苑收集二手書，再將收回的書分類。這次義賣的書超過6,000本。義工隊提醒各有興趣買書人士要自備購物袋，足夠現金，因活動不設找續。</p></body></html>
