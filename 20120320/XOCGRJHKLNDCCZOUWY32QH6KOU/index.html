<html><header><meta charset="utf-8"><title>謝天華內地拍劇戒蒲</title></header><body><h1>謝天華內地拍劇戒蒲</h1><p>邵氏昨日在灣仔會展香港國際影視展舉行本年度製作發佈會，原本名單上的鄭嘉穎、黃宗澤和曾志偉全不見影蹤，僅得謝天華和金剛等到場。邵氏今年將開拍黃宗澤、謝天華和金剛主演的《神獸刑警》、《怒火雙雄》和賀歲片《我愛香港2013》等八部電影。</p><p>返房休息</p><p>馬德鐘再被指在內地拍劇攬女，問天華可見過類似情況？他說：「見唔到，我好少見到香港演員。」問拍劇期間有沒有人送上門？他說：「冇，同劇組都好少消夜，個個收工都好攰，即刻返酒店休息。」<br>採訪：何慧斯　攝影：陳志嵐</p></body></html>
