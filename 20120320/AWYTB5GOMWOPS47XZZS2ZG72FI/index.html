<html><header><meta charset="utf-8"><title>MCJin高攀林書豪</title></header><body><h1>MCJin高攀林書豪</h1><p>NBA球星林書豪早前代表紐約人出戰連番戰勝，被華人球迷視為新一代偶像，他跟娛圈甚有淵源，林書豪和台灣藝人陳建州稔熟外，他跟香港的歐陽靖（MCJin）也老友鬼鬼。昨日MCJin在微博貼出一張和林書豪的合照，相中兩人皆穿上球衣，MCJin更擰轉背大晒衫上的「Jin」和林書豪在球場慣用的「17」號碼。<br>相中見二人身高相距甚遠，林書豪足足高他一個頭，相映成趣。之前MCJin表示跟林書豪不時有電郵聯絡，林書豪早前更在Twitter叫fans收聽MCJin的新作，可見兩人友情非淺。<br>撰文：丁寧</p></body></html>
