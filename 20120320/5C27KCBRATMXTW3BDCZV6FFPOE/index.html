<html><header><meta charset="utf-8"><title>化妝大變樣男人婆變索女</title></header><body><h1>化妝大變樣男人婆變索女</h1><p>妝前妝後兩個樣，再次得到證明。日本11名女排球員，樣子很「man」，平常穿起裙子都不像女生，但經專業化妝後，竟變成索女（圖）。<br>日本雜誌《POPTEEN》和TBS電視台為圓這班女生愛美夢，在她們臉上「整色整水」，戴上金色假髮，又配戴「大眼仔」令她們的「豆豉眼」變成電眼，連教練都認不出眼前索女就是原本的「男人婆」。當她們在節目中素顏出場，再展示她們化妝後的照片，實在差太大，令在場觀眾紛紛大叫「救命」。其實，連她們自己都不敢相信照片中的索女是自己。難怪節目主持激動大叫：「法律應禁化妝。」<br>台灣東森新聞網</p></body></html>
