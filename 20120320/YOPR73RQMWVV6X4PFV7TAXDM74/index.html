<html><header><meta charset="utf-8"><title>張智霖爆劉心悠dry</title></header><body><h1>張智霖爆劉心悠dry</h1><p>劉心悠、張智霖（Chilam）、葉念琛等昨日到灣仔會展出席《天生愛情狂》記者會，心悠與Chilam即場整餅，似模似樣。有消息指心悠和鄭嘉穎拍攝《步步驚心》期間暗生情愫，心悠否認說：「佢係我八阿哥，都冇開始，大家合作時都好表面，唔係拍拖，自己鍾意孝順嘅男仔，家未有拖拍，有拖拍會講。」<br>同場的Chilam就笑言要恭喜心悠拍拖，並說：「如果係就恭喜佢，佢生活咁dry，我之前話介紹男仔畀佢，佢話唔好，原來係咁原因，等我恭喜佢先。」<br>採訪：何慧斯<br>攝影：陳志嵐</p></body></html>
