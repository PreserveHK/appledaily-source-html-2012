<html><header><meta charset="utf-8"><title>老牌導演朱克病逝</title></header><body><h1>老牌導演朱克病逝</h1><p>老牌導演朱克昨日早上在東華三院病逝，享年92歲。他在影視圈及舞台劇界縱橫近80年，參與編、導、演的作品超過100部，70年代改編及導演的舞台劇《七十二家房客》，創出130場的驕人紀錄。<br>朱克的女兒穗平昨日接受電話訪問時表示，父親於上星期因痛心病入院，到昨日因身體機能退化及併發症離世，她說：「爹哋喪禮安排喺4月2日喺寶福山舉行，未定用邊種宗教儀式，但遺體會火化。」朱克早年患上膀胱症，治癒後繼續從事創作，臨終前的作品《歌聲無淚》，日前在元朗劇院公演。朱克於2008年榮獲香港戲劇協會頒發舞台劇終身成就獎。<br>撰文：李森</p></body></html>
