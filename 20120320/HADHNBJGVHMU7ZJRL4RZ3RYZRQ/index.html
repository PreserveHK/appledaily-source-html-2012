<html><header><meta charset="utf-8"><title>潮流Pie：女鼓手代言新手袋　崩出Chanel格調</title></header><body><h1>潮流Pie：女鼓手代言新手袋　崩出Chanel格調</h1><p>Chanel與崩搖滾，似乎是兩個世界，但世事無絕對，老佛爺KarlLagerfeld最近找了一名樂隊鼓手做新手袋系列代言人，令人眼前一亮。24歲的AliceDellal是英國ThrashMetal樂隊鼓手，但出生名門，家族搞房地產生意，而Alice更盡得巴西裔模特兒母親真傳，別具獨特氣質，與採用金屬色鱷魚皮、重金屬鏈條和硬朗的盒子造型的BoyChanel手袋系列襯絕（圖），加上老佛爺親自操刀拍攝，廣告大獲好評。<br>英國《每日郵報》
</p></body></html>
