<html><header><meta charset="utf-8"><title>薑茸浸水走辣　連皮炒驅寒氣</title></header><body><h1>薑茸浸水走辣　連皮炒驅寒氣</h1><p>懷孕時如不想那麼重口味，食切雞時想蘸點薑葱茸，怎好？可先將薑用匙刮去薑皮，磨茸後浸水15-20分鐘後，隔水榨乾，加葱碎、鹽、糖、熟油拌勻即成，味道不會太過辛辣。再醒多你一個小貼士，雖說懷孕吃蔬菜是不二法門，但遇上芥蘭這些寒性蔬菜時，一定要和連皮的薑片炒，因為薑可以中和芥蘭的寒性。不過太寒凉的菜如芥菜、葛菜等，就不要吃了。<br><br>記者：徐務研<br>攝影：劉永發<br>Model：Winkie&amp;Kitterick@PureModels</p></body></html>
