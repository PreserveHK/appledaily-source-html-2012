<html><header><meta charset="utf-8"><title>Phoebe賣唱谷到喊</title></header><body><h1>Phoebe賣唱谷到喊</h1><p>模許穎（Phoebe）今年依然會出寫真集，但可能是收山之作，因為她會轉型做歌手，力銷性感dancingqueen形象。近日Phoebe到錄音室錄音，忽然當場落淚，她說：「我唔係俾監製鬧，只係畀太大壓力自己，搞到爆煲突然喊出嚟。」因為除了唱之外，她更包辦全碟的作曲和編曲，難怪如此大壓力。<br>談到新碟製作，Phoebe說：「我自己作曲，好多時我都係冲凉時突然有靈感。」她閒時會聽外國跳舞音樂，也有聽LadyGaGa的歌曲，會否看GaGa的5月香港個唱偷師？Phoebe說：「咁我又唔係好熱捧，但有機會會去睇吓。」<br>採訪：丁寧</p></body></html>
