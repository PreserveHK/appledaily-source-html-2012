<html><header><meta charset="utf-8"><title>馮仁昭四圍超：谷祖琳陀龍BB多人錫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：谷祖琳陀龍BB多人錫 - 馮仁昭</h1><p>懷孕5個幾月嘅谷祖琳日前接受商台錄音訪問，佢透露家肥咗十幾磅，陀BB陀得好舒服，特別過咗5個月即覺得豁然開朗同好開心，佢話：「胃口好OK，家正常飲食，健康好多，食好多菜。」小谷話當日同屋企人宣佈懷孕時，好多親戚都忍唔住喊，反而佢自己就即刻用攝錄機影佢哋，想將來留啲片段畀BB睇，佢話：「原本想生一個，但家真係變，想生多個，一世都生，因為好開心，所有屋企人都關注你。」</p></body></html>
