<html><header><meta charset="utf-8"><title>34℃泳客沙灘消暑</title></header><body><h1>34℃泳客沙灘消暑</h1><p>【本報訊】華南地區近日帶來普遍晴朗及酷熱天氣，本港昨午大部份地區氣溫上升至33℃或以上，不少人到沙灘暢泳消暑或享受日光浴，淺水灣更錄得34℃高溫，泳客在烈日下也要不斷喝水，以防中暑。天文台預測，今明兩日天氣仍酷熱，氣溫介乎28至34℃，吹輕微至和緩偏南風，局部地區有驟雨。隨着一個熱帶氣旋預計在未來一兩天，於菲律賓以東海域形成，並可能在周日及下周初影響南海北部，本港下周初會有狂風驟雨，氣溫將稍回落至26至30℃。</p></body></html>
