<html><header><meta charset="utf-8"><title>中環在線：財金賓架　前海曬餐飽 - 李華華</title></header><body><h1>中環在線：財金賓架　前海曬餐飽 - 李華華</h1><p>今年7.1回歸15周年，中央向香港送咗個前海大禮，一班財金官員同賓架噚日嗱嗱聲上去睇吓呢幅未開發嘅土地有幾多商機，香港團最高代表係金管局副總裁彭醒棠，由前海管理局副局長周子友接待。<br>睇金管局發出嚟張相，大班人圍住舊前海石合照，天氣好到人人曬到面燶燶，真係難為咗呢班日日坐冷氣房嘅賓架喇，除咗出咗成身汗同曬黑晒，唔知賓架們今次有幾多收穫呢？聽講佢哋要去返深圳香格里拉酒店開會，幾十人得半個鐘頭問問題咋喎！</p></body></html>
