<html><header><meta charset="utf-8"><title>數據分析房企新貸款　增速回升</title></header><body><h1>數據分析<br>房企新貸款　增速回升</h1><p>人行昨日發佈2012年上半年金融機構貸款投向統計報告，報告顯示，6月底，主要金融機構及農村合作金融機構、城市信用社、外資銀行人民幣房地產貸款餘額11.32萬億元（人民幣．下同），同比增長10.3%，增速比上季度末高0.2個百分點；上半年增加5653億元，同比少增2271億元，上半年增量佔同期各項貸款增量的12.3%，比一季度佔比高2個百分點，房地產貸款增速回升，保障房貸款增長較快。<br>小微企貸款增速持續回升，當年新增額佔比明顯提高；農業貸款增速回升，農村貸款增速高於同期各項貸款增速；住戶貸款增長放緩，仍高同期各項貸款增速。</p></body></html>
