<html><header><meta charset="utf-8"><title>神童烏蠅識1234　進化年半搞掂</title></header><body><h1>神童烏蠅識1234　進化年半搞掂</h1><p>有果蠅經過進化，竟然學會數數字！<br>加拿大和美國兩所大學，合作研究果蠅的數學能力。專家將果蠅放進箱子，向箱子分別閃燈兩次、三次和四次，閃燈兩及四次後，就大力搖箱子。二十分鐘後，重覆動作。若果蠅能數數字，牠們會知道閃燈次數和箱子搖動的關係，然後迴避。<br>果蠅要繁殖到第四十代，才懂得迴避，意味牠們有由一數到四的能力。四十代的時間其實不長：果蠅一代只有十二至十四天。<br>研究人員指，這次是科學史上第一次令一個物種發展出數數字能力，專家會着手研究這些果蠅的基因變化。實驗結果有助日後探究人類數學能力的基因基礎。</p></body></html>
