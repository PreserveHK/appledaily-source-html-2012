<html><header><meta charset="utf-8"><title>昂山素姬祭亡父副總統出席</title></header><body><h1>昂山素姬祭亡父<br>副總統出席</h1><p>昨日（周四）是緬甸烈士紀念日，官方電視台罕有地直播民主派領袖昂山素姬（AungSanSuuKyi）的父親、獨立英雄昂山將軍遇刺65周年的紀念儀式，是24年來首次。<br>自昂山素姬1988年回國，她領導民眾反對軍方，爭取民主，軍政府每逢烈士日都刻意淡化紀念活動，試圖遏制昂山素姬人氣。<br>隨着政府跟昂山素姬和解，當局昨破天荒地派副總統賽茂康出席，昂山素姬在亡父墓前叩頭獻花，然後默哀兩分鐘。去年當局只派仰光市長出席。<br>美國國會前天宣佈9月19日向昂山素姬頒發國會金質獎章，國務院屆時會安排政府官員跟她會面。<br>美聯社</p></body></html>
