<html><header><meta charset="utf-8"><title>嚴防炒風中央下旨內銀收緊房貸</title></header><body><h1>嚴防炒風<br>中央下旨內銀收緊房貸</h1><p>據《上海證券報》引述接近決策部門的權威人士透露，部份銀行已經開始在視窗指導下，進一步收緊房地產公司的各類貸款，以防止房企流動性回暖過快，產生過熱投資。隨着中央不鼓勵銀行向內房借貸，不少規模小或發展快速的房企，面對流動資金不足問題。<br>根據東方證券對流動性壓力進行的相關測算，在28家在交易所發行上市債券的上市房企中，有28家發債主體中有20家經營現金流為負，19家自由現金流為負。而這一情況已從2010年持續至今，仍無明顯改善的迹象。</p></body></html>
