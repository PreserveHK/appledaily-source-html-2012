<html><header><meta charset="utf-8"><title>營養B餐：藍莓通便高營養水果</title></header><body><h1>營養B餐：藍莓通便高營養水果</h1><p>藍莓！聯合國衞生組織曾經將之列為最佳營養價值水果，含有很高的抗氧化劑、纖維、維生素A同維生素C，對寶寶好處多不勝數，當中最好的是可以改善寶寶的便秘問題！想便便？話咁易啦！<br><br>初段（4至5個月）：藍莓果茸<br>先把適量藍莓洗淨，用刀或加入攪伴器打成茸，即成。<br>中段（6至8個月）：藍莓乳酪<br>把藍莓切碎加入鮮乳酪，即可食用。<br>後段（9個月以上）：藍莓夾餅小吃<br>在兩塊梳打餅中，塗上藍莓果茸或藍莓果醬。</p></body></html>
