<html><header><meta charset="utf-8"><title>最紅阿May五輪街鐘</title></header><body><h1>最紅阿May五輪街鐘</h1><p>【本報訊】大富豪號的駐場小姐，不少精通中英日語，外國客因此慕名而至，20多年來場內的「紅牌小姐」此起彼落，近年以「貌似周慧敏，身段媲美利智」的阿May（20歲）最紅，她能操流利日語，最受日本客青睞。<br>據知，她曾創下連續多天每天都被日本客買入五次「全街鐘」紀錄，以當年一個全街鐘4,000元，加上「出街」一次約1,500元計，客人單日花在她身上的錢便超過27,500元，還未計算豐厚貼士和禮物。五年後她急流勇退，在尖沙嘴買下數層樓收租，絕迹歡場，卻被冠以「五輪街鐘」之名。</p></body></html>
