<html><header><meta charset="utf-8"><title>現實睡公主一睡12天</title></header><body><h1>現實睡公主一睡12天</h1><p>英國大曼徹斯特區的17歲少女馬吉（圖），堪稱現實版睡公主，她不時一睡就是12天，因此錯過生日、聖誕節和公開試。她不是懶，也不是貪睡，只因她患有俗稱「睡美人症」的克萊恩萊文症候群（Kleine-LevinSyndrome）。<br>馬吉一旦沉睡，任何事也不能把她弄醒，其間只會無意識地起床吃糖和朱古力，「像從昏迷中清醒，它帶走生命的一部份，我像活在我的小世界，無法認得別人」。睡美人症是罕見的神經系統異常，全球只有約1,000名患者。<br>英國《每日郵報》</p></body></html>
