<html><header><meta charset="utf-8"><title>中風爸靠B女學走路</title></header><body><h1>中風爸靠B女學走路</h1><p>英國24歲爸爸埃利斯兩年前中風後出現閉鎖症候群（lockedinsyndrome），神志清醒卻動彈不得，只靠眼球示意。他模仿數月大女兒，一同學習，現已能走路和說話。<br>埃利斯中風昏迷時才結婚兩個月，女兒只有兩周大，醫生指他生存機會渺茫，妻子正感徬徨無助時，一周後他奇蹟蘇醒，但因為腦幹有血塊，出現閉鎖症候群。</p><p>但他再次給醫護人員和家人驚喜，經過密集式物理治療，數月後已能坐起來進食。這時女兒開始學說話，治療師建議他模仿女兒，說話能力果然改善。中風八個月後，他已能用枴杖走路，每次跟女兒一同玩遊戲，情況大大改善。<br>英國《每日郵報》</p></body></html>
