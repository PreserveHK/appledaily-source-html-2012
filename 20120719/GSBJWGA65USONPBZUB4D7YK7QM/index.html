<html><header><meta charset="utf-8"><title>戴「古怪眼鏡」教授遭趕出麥記</title></header><body><h1>戴「古怪眼鏡」<br>教授遭趕出麥記</h1><p>加拿大多倫多大學教授曼恩，戴着自製的擴充實境眼鏡到法國巴黎旅遊，所到之處沒有人對他提出質問，但當他光顧麥當勞快餐店時，三名職員竟質疑他「另有所圖」，不但試圖強行脫掉他的眼鏡，還將他趕出店外。</p><p>曼恩的眼鏡會將影像直接投射在視網膜，用來幫助失明人士視物。他表示，麥當勞職員問他為何戴上那古怪眼鏡，他拿出醫生文件解釋，但當他坐下吃東西時，另一名職員衝上來，企圖扯掉他的眼鏡，另外兩人則撕爛他的醫生紙，將他推出門外。曼恩遇襲過程被眼鏡拍下來，他已聯絡麥當勞索償。<br>英國《每日郵報》</p></body></html>
