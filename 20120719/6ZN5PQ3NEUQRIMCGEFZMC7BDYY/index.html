<html><header><meta charset="utf-8"><title>女職員鬼上身唱大戲</title></header><body><h1>女職員鬼上身唱大戲</h1><p>【本報訊】香港幾乎每家夜總會都有一個鬼故事，大富豪亦不例外，更一度成為禁忌，不得外傳。據說一名從荷蘭回流香港的女服務生，農曆七月某天被派往某一房區的角落駐守，至凌晨2時許，她突然貼牆全身抽搐，腳跟離地、施展蘭花手走進夜總會內一座英式電話亭，邊流淚邊唱大戲，聲調判若兩人，同事懷疑她鬼上身，將她關在洗手間。<br>媽媽生趕到以紅筷子夾緊她的中指，逼陰魂離開不果，欲帶她到關帝像前叩頭，她狂性大發，要合七人之力才能將她拉到關帝像前，她終於逐漸恢復意識。兩天後她如常上班，但無人敢走近電話亭。</p></body></html>
