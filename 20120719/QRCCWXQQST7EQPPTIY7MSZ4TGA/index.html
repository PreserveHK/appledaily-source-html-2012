<html><header><meta charset="utf-8"><title>材識兼收：野莧菜連根煮</title></header><body><h1>材識兼收：野莧菜連根煮</h1><p>野莧菜向來被視為治糖尿病良藥，從前荒郊隨處可見，越老身效力越強，其莖粗如樹枝，纖維堅韌，棄葉取莖連根加豬橫脷煲湯，傳聞有神效。<br>中國人喜以形補形，我不認同，食物經消化，養份化整為零，運走全身，豈有吃豬橫脷能有通胰臟之理。<br>有一食療方值得推薦，以羅漢果配野莧菜煲水，羅漢果含甜菊糖，甜度為蔗糖300倍，熱量極低，為糖尿病者恩物，兩者湊合，療效味道，並皆佳妙。<br>「雖無魚肉味，自有菜根香。」</p><p>吳永皓<br>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期四刊出）</p></body></html>
