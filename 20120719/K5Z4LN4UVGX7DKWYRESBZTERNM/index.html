<html><header><meta charset="utf-8"><title>蘋果汁康文署填救生員空缺</title></header><body><h1>蘋果汁<br>康文署填救生員空缺</h1><p>【本報訊】港九拯溺員工會不滿長期人手不足，發起8月5日「全民運動日」罷工。工會總幹事郭紹傑批評，當局去年底開始向外招聘季節性救生員，但仍有部份泳灘人手不足。康樂及文化事務署接受查詢時表示，今個泳季成功聘用了921名季節性救生員，承認正安排填補餘下15個空缺，該署會繼續與工會商討人手編制安排及聽取他們的訴求。<br>對於工會批評一個標準池只得三人當值，遠低於國際標準四至六人。康文署承認一個50米主池，一般會在泳池開放時間內調派三名救生員負責瞭望台及巡邏工作，但在水池較深的主池（超過1.9米），則會調派多一人當值。
</p></body></html>
