<html><header><meta charset="utf-8"><title>員工場內媾女必炒魷</title></header><body><h1>員工場內媾女必炒魷</h1><p>【本報訊】要數夜總會規矩，大富豪算最多，而且像鐵一般，無人能改。針對客人的，包括穿短褲及凉鞋不得入場，客人可付200元向夜總會租一條西褲，但鞋不能租，一定要去買一雙。<br>公關小姐不准在場內談戀愛，夜總會一收到媽媽生舉報，「媾」小姐的職員不論職級，必炒魷魚。<br>但也有「特赦」個案，一名媽媽生07年因丈夫患肝病而宣佈退休，她旗下小姐大眼妹與服務生搞地下情，更「秘密」結婚，結婚一刻「東窗事發」，礙於小姐已從良，加上媽媽生未有舉報，夜總會給予「特赦」，容許該服務生繼續受聘至今。</p></body></html>
