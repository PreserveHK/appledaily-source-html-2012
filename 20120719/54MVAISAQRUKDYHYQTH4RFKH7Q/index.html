<html><header><meta charset="utf-8"><title>話你知全港選民一人一票　選超級區議會</title></header><body><h1>話你知<br>全港選民一人一票　選超級區議會</h1><p>全港320多萬選民中，以往只有約24萬人可投兩票，即地區直選及功能組別，其餘近300萬選民只可在地區直選投票。今屆立法會選舉開始，這近300萬的選民將多一票，選出五名由區議員提名、全港選民一人一票選出的區議會（第二）功能界別議員，即俗稱的立法會超級區議會議席。<br>超級區議會議席以全港作單一選區，選民投票時在眾多候選人中選擇一人，得票最多五人當選。超級區議會議席由全港選民選出，選民基礎較地區直選大、變相更有民意代表性，令泛民和建制派分別派出星級候選人出戰。</p></body></html>
