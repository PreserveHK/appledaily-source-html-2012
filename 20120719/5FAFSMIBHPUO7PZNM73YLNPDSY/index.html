<html><header><meta charset="utf-8"><title>袁世凱子墓遭非法改建火鍋店</title></header><body><h1>袁世凱子墓遭非法改建火鍋店</h1><p>位於北京海淀區的袁世凱兒子袁進南墓地，慘遭不法商人改建成火鍋店。該墓地除葬了袁世凱兒子袁進南夫婦外，袁世凱最寵愛的五姨太楊氏、即袁進南之母亦同葬於此。<br>袁進南夫婦墓於1997年被列為海淀區普查登記文物之一，它所處的墓院建於1937年，規模相當宏大，但在文革時遭大肆破壞。惟近日有市民發現，當年存放棺槨的享殿被改建成火鍋店（圖），門前石獅子披上紅綢帶，周圍掛滿火鍋廣告。當地文化委表示將會依法整頓。<br>北京《新京報》</p></body></html>
