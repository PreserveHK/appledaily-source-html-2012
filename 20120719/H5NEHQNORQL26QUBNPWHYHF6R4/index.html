<html><header><meta charset="utf-8"><title>惡男地鐵虐待女友</title></header><body><h1>惡男地鐵虐待女友</h1><p>北京地鐵一號線車廂內上演惡男公然虐待女友的一幕，他不僅把女友的頭夾向車門，還當眾辱罵。由網上熱播的影片可見，年輕男子當眾一手抽起女友的馬尾（圖），同行的老婆婆欲出手阻止，但無效。該惡男之後把女友拉到地鐵車門，當門合上時用力地將她的頭「膨」一聲被車門夾住，女友即時哭成淚人，一邊用左手掩住被夾到的耳朵。<br>四周乘客見狀動手制止，與兩人相熟的老婆婆亦從後相勸。他們其後離開車廂時，怎料惡男再次在月台追打女友。<br>鳳凰視頻</p></body></html>
