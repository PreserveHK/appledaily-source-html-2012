<html><header><meta charset="utf-8"><title>火燒連營浙江不良貸　突增181億</title></header><body><h1>火燒連營<br>浙江不良貸　突增181億</h1><p>民企龐大的「互保貸款」已形成「火燒連營」的局面，使得浙江銀行系統數月之內突增181億（人民幣．下同）不良貸款，民間借貸案件創五年新高。<br>根據《21世紀經濟報導》從監管部門瞭解的資料，截至5月底止，浙江全省的不良貸款餘額為672.8億元，比年初增加181.4億元。<br>人民銀行杭州中心早前提供的資料顯示，今年5月份以來，財困的企業中，有60%是因為為其他企業擔保代償後，因而出現了資金困難，「互保貸款」的危局已經從瘋狂的地下錢莊蔓延到地上金融系統。</p></body></html>
