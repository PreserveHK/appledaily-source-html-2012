<html><header><meta charset="utf-8"><title>今日提醒你：舊校服課本轉贈清貧家庭</title></header><body><h1>今日提醒你：<br>舊校服課本轉贈清貧家庭</h1><p>聖雅各福群會灣仔綜合家庭服務中心舉辦「舊校服、舊課本轉贈計劃」，收集港島區中、小學生的舊校服、教科書及字典，分發予有需要的清貧家庭。市民如有意捐贈，可由即日起至31日，於辦公時間送往該中心，但中心只接受至少有8成新的舊校服及教科書。現時正領綜援及書簿津貼的港島區小一至中六學生，可由即日起至本月31日，到中心填交領取舊校服及教科書的申請表，中心會以抽籤方式決定領取的的先後次序。中心地址為灣仔石水渠街85號聖雅各福群會大樓12字樓，查詢電話：28354342。</p></body></html>
