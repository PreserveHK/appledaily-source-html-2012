<html><header><meta charset="utf-8"><title>兒童看性愛片易濫交</title></header><body><h1>兒童看性愛片易濫交</h1><p>美國最新一項研究指，兒童過早在電影看到性愛情節，會令他們對性愛好奇，提早偷試雲雨情，長大後更會濫交，甚至不愛用安全套。<br>美國密蘇里大學研究員奧哈拉訪問了1,228名12歲至14歲兒童，查看電影性愛場面對他們的影響，之後六年追蹤探討他們的性態度，結果發現他們對性更開放，影響一直持續至20多歲。<br>資料顯示，1950至2006年間上映的電影，84%含有性愛情節。奧哈拉指，性愛情節會徹底影響兒童品格，「外界只關注飲酒或吸煙場面，很少談及性愛內容。但近年很多電影都鼓吹不安全性行為，家長應限制兒童觀看相關電影」。<br>英國《每日郵報》</p></body></html>
