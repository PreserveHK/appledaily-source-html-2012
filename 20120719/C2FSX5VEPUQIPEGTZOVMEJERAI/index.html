<html><header><meta charset="utf-8"><title>今日提醒你：軍營開放周日派門券</title></header><body><h1>今日提醒你：軍營開放周日派門券</h1><p>【本報訊】駐港解放軍為慶祝「八一」建軍節，定於7月28日開放昂船洲軍營供市民參觀。軍營將向香港市民派發一萬張入場券。於7月22日（星期日）上午8時至中午12時，在中環軍營東門、九龍柯士甸道槍會山軍營南門及新界錦田石崗軍營北側正門派發。市民憑香港居民身份證，最多領取四張參觀券。先到先得，派完即止。<br>軍營開放活動內容包括升國旗儀式、軍樂隊表演、拳術表演、槍械團體操表演、獵人戰鬥表演、參觀艦艇模擬訓練、激光模擬對抗訓練體驗、文藝演出、武器裝備展示等。</p></body></html>
