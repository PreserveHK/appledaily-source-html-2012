<html><header><meta charset="utf-8"><title>LondonEXPRESS：希斯路驚見短跑王子</title></header><body><h1>LondonEXPRESS：希斯路驚見短跑王子</h1><p>搞乜鬼在人來人往的希斯路機場，有個人企定定擺出奇怪姿勢？倫敦家保安咁嚴密，唔怕俾人話恐怖襲擊咩？原來只係杜莎夫人蠟像館嘅奧運噱頭！蠟像館於7月12日開始在希思路機場五號客運站，設置了牙買加短跑王子UsainBolt嘅蠟像，佢就係喺上屆京奧中打破三項世界短跑紀錄嗰位！要同王子合照，就要在奧運之前飛過去啦，因為蠟像擺到開幕前一日咋！記者：溫曉嵐</p></body></html>
