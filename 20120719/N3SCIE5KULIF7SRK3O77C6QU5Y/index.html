<html><header><meta charset="utf-8"><title>只打魚毛真正「大鱷」仍逍遙法外</title></header><body><h1>只打魚毛<br>真正「大鱷」仍逍遙法外</h1><p>警方與廉政公署於去年11月種票案揭發後，高調採取執法行動，分別拘捕16人及53人，但只打擊了一班「魚毛」，真正種票「大鱷」仍逍遙法外。<br>廉署採取兩波「浪花」行動，集中在油尖旺京士柏選區，大部份被捕者與該區候選人「牛丸大王」黃標的種票集團有關。警方也先後拘捕美孚南與元朗洪水橋兩個選區共16人，但結果只落案起訴洪水橋選區數人，案情指大部份被告因畀面朋友而虛報住址。<br>真正有策劃、有組織的大規模種票行動，至今仍未揪出黑手。以美孚南為例，梁平等人所屬的茂名同鄉會，是民建聯黃達東的選舉支持團體，但無人被起訴。《蘋果》記者</p></body></html>
