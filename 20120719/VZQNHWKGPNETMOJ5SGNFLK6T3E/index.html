<html><header><meta charset="utf-8"><title>張震遠豪爽打賞小姐</title></header><body><h1>張震遠豪爽打賞小姐</h1><p>【本報訊】大富豪是銷金窩，幾十年來不斷幫襯的名人不少，大客中不乏活躍政壇的人，包括現任行會成員張震遠。有經理透露，當年出任泰山石化行政總裁的他，不時相約夥伴到大富豪摸住酒杯底傾生意，但只叫小姐陪坐，絕不「出街」，事後打賞亦相當豪爽，但他07年上任巿建局主席後，便絕迹夜場。<br>其他客人中，經理最有印象的是捲入02年陸羽茶室槍殺「雪茄林」案的楊家安（05年在內地落網，被判無期徒刑），他當年為賭場廳主，最愛率領大班無綫藝員幫襯，盡顯派頭。</p></body></html>
