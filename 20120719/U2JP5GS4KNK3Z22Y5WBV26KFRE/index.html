<html><header><meta charset="utf-8"><title>OGossip：觀摩得獎作　提升攝力</title></header><body><h1>OGossip：觀摩得獎作　提升攝力</h1><p>想影一幅震撼有力的運動攝影佳作，除咗要有適合器材，同多加練習之外，觀摩吓人哋嘅作品亦係非常好嘅方法。想睇大師級作品，就不妨去「WorldPressPhoto」網站，裏面有唔少世界年度得獎作品，無論構圖、手法、效果，都相當有震撼力，絕對值得睇吓偷師。</p><p>另外香港攝影記者協會的「前線．焦點」體育組比賽，亦見每年的本地佳作，一樣大把嘢學。</p></body></html>
