<html><header><meta charset="utf-8"><title>蘋果汁淘比斯奶粉含菌停售</title></header><body><h1>蘋果汁<br>淘比斯奶粉含菌停售</h1><p>【本報訊】食物安全中心呼籲市民，停止讓幼兒飲用淘比斯幼兒成長配方奶粉3段（圖）。該款於荷蘭生產的奶粉，原材料可能含有沙門氏菌。食安中心接獲歐洲聯盟委員會的通報，指荷蘭當局從韓國出產的一款膳食纖維樣本，化驗到沙門氏菌。該款膳食纖維曾供應荷蘭的嬰幼兒奶粉生產商，可能令奶粉受污染。其中一款有輸入本港而可能受影響的奶粉，是淘比斯幼兒成長配方奶粉3段（供12個月以上幼兒），淨重為900克。<br>入口商旗下零售點已停售該款奶粉，入口商會交出餘貨銷毀。市民可聯絡入口商價真棧（電話：24068879）查詢事宜。</p></body></html>
