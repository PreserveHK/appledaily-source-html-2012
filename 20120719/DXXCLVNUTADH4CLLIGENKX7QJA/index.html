<html><header><meta charset="utf-8"><title>FashionNews：MMM簡約線條</title></header><body><h1>FashionNews：MMM簡約線條</h1><p>人越大對衣着要求往往越趨簡單，timeless易襯又是永恒不死的金科玉律，又於是乎造就不少看似普通但極講求細節用料的品牌，MMM可說是其一。線條永遠簡單，但又不甘平凡經常搞吓驚喜，2012秋冬最新accessories亦已率先落店，先搶11月同H&amp;M聯乘作頭啖湯，雖則聽落過於陰謀……</p><p>MaisonMartinMargiela（28697707）中環雪廠街10號地下7號舖</p></body></html>
