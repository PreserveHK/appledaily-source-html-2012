<html><header><meta charset="utf-8"><title>關仁隱事：「扮型」口賤被喊打 - 關仁</title></header><body><h1>關仁隱事：「扮型」口賤被喊打 - 關仁</h1><p>「扮型」當年犯事搞到一身蟻，事業形象差啲毀於一旦，之後佢轉戰內地創業，估唔到又畀佢翻生，搵錢搵到唔停手，同「忽得妹」結婚又離婚後，扮型都由以前反叛性格變得好親民，同傳媒關係仲好咗好多，見到以前班記者，扮型冇黑起塊面，反而有講有笑，好似之前佢見到班睇住佢大嘅記者時，好抵死叫班記者做auntie，搞到班記者即時起哄唔肯認做auntie，但扮型繼續笑笑口叫，成班記者即刻還擊追打佢，搞到經理人都要撲出嚟護佢走人。<br><br>Textby關仁</p></body></html>
