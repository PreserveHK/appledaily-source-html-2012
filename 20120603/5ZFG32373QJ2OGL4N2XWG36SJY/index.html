<html><header><meta charset="utf-8"><title>官恩娜開心價跳槽</title></header><body><h1>官恩娜開心價跳槽</h1><p>官恩娜（Ella）與森美昨日到銅鑼灣宣傳奇異果，穿跌膊衫加leggings的Ella要玩賽艇機遊戲，表現尷尬怕下身現形，她笑說：「知道要玩賽艇機，所以要諗點坐落去先唔會出意外。」<br>盛傳Ella會轉投華納或bma唱片，當中華納呼聲最高，她昨日未肯透露詳情，只說：「選擇呢間新公司係因為大家嘅音樂理念一致，家已為新碟選歌，等正式簽約後就開始做音樂。」記者問她會否找方大同作曲？她說︰「希望同未合作過嘅人合作，擦出新火花。」提到轉會費，官恩娜透露是開心價，她說：「舊公司之前接嘅工作已經排到9月，所以加盟新公司後都會接番舊公司嘅工作。」<br>採訪、攝影：陳慧安</p></body></html>
