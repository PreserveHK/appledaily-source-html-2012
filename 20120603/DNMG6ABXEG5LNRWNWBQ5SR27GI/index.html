<html><header><meta charset="utf-8"><title>有法可依無牌電台難監管</title></header><body><h1>有法可依<br>無牌電台難監管</h1><p>本報昨日就香港人網節目《星期5冇女2》中有粗口及淫褻內容，向律師黃國桐查問是否觸犯法律。黃律師表示一定要清楚節目內容的淫褻程度有否觸及發牌的範圍，而粗口就不算犯法，他說：「如果佢好細緻咁去講述一啲淫褻內容，聽眾覺得係有問題，可以向淫褻物品審裁處投訴，因為呢個網上電台係發放緊不良訊息。」不過據悉人網是網上電台，沒有牌照，故監管有一定困難。至於女主持被摸胸，黃律師表示要當事人自己去報警。</p></body></html>
