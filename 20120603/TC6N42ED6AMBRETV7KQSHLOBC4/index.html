<html><header><meta charset="utf-8"><title>蘋果綠葉滙控阿曼業務獲准合併</title></header><body><h1>蘋果綠葉<br>滙控阿曼業務獲准合併</h1><p>滙豐控股（005）宣佈，獲阿曼商業及工業部批准，旗下阿曼業務與阿曼國際銀行昨日正式完成合併，並即時投入運作。集團同時任命滙豐中東及北非區副主席兼行政總裁SimonCooper（圖）成為該機構的主席，行政總裁為EwanStirling。合併後的新機構將改名為HSBCBankOmanSAOG，滙控持股51%，今天起在馬斯喀特（Muscat）股市開始買賣。</p></body></html>
