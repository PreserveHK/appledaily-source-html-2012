<html><header><meta charset="utf-8"><title>旺角五輛改裝「戰車」被拖走</title></header><body><h1>旺角<br>五輛改裝「戰車」被拖走</h1><p>【本報訊】警方西九龍交通部特遣隊人員，昨晨2時許配合隱形戰車，封閉一段旺角西洋菜南街，截停5輛懷疑曾經非法改裝本田跑車，5名男司機經問話獲釋，而涉事跑車則被拖走檢查（圖）。現場消息指，有人於網上討論區成立「蝦條團」飛車族，相約飛車手非法賽車，邀請妹仔參與活動，從中趁機泡妞。上月27日凌晨，警方於沙田科學園截獲25輛懷疑有關跑車，不排除有人昨日凌晨再次出動賽車。</p></body></html>
