<html><header><meta charset="utf-8"><title>我都買得起一幅草皮！</title></header><body><h1>我都買得起一幅草皮！</h1><p>恕我見識少，看到這個草地Clutch，真係要畀爆趣！趣在夠逼真，百分百用人造草皮物料製成，仲有兩個Size揀，大的可以放Laptop，小的可作手袋上街用。呢排天氣持續灰灰暗暗，搞到個人無晒心機，不過見到佢，成個人即刻Fresh晒！草皮？原來都唔一定富豪先買得起（暗笑）！<br><br>記者：陳子穎
</p><p>HeavenPlease（23119533）<br>銅鑼灣富明街1號寶富大廈2樓2B號舖</p></body></html>
