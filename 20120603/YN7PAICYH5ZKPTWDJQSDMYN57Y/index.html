<html><header><meta charset="utf-8"><title>筱靖台慶派砵仔糕</title></header><body><h1>筱靖台慶派砵仔糕</h1><p>亞姐筱靖、馮雪冰、顏子菲、王家敏及亞洲先生林睿等昨日在大埔出席「光輝歲月．亞洲電視55周年台慶」展覽活動，亞姐筱靖打扮最性感，但卻不慎露出砵仔糕。筱靖表示剛從加拿大探親返港，逗留了個多月，問有否艷遇？她表示沒有，但朋友有介紹男仔給她認識，她說：「我都係鍾意同香港男仔拍拖，怕分隔兩地，我係黐男友嗰種女仔。」她稱以前與黃澤鋒分手都是因分隔兩地，自此留有陰影，不想異地戀。<br>亞洲先生林睿最近被指與羅霖不時在活動見面，羅霖甚為器重他，林睿表示羅霖只是以前輩身份照顧他，大家只在公開活動見面，未試過私下約會，今次影響到其家庭都不好意思。<br>採訪、攝影：溫敏芝</p></body></html>
