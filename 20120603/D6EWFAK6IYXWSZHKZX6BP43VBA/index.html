<html><header><meta charset="utf-8"><title>本周車展：環保CX-5試車日</title></header><body><h1>本周車展：環保CX-5試車日</h1><p>雖然睇試車報告睇得多，但買車梗係要親身試駕先知係咪啱自己，今日萬事得代理宏益汽車首度舉行試車日，除了Mazda5及Mazda8外，就連剛剛推出，採用SKYACTIV環保科技的CompactSUVCX-5都有得試，順便測試埋套BOSE靚音響都唔錯。<br><br>記者：李鑒泉</p><p>地點：九龍灣宏照道15號萬事得陳列室<br>時間：即日10am-8pm<br>查詢：37684888</p></body></html>
