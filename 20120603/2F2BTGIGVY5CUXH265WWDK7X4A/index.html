<html><header><meta charset="utf-8"><title>頭部離奇骨折醉漢暈倒送院不治</title></header><body><h1>頭部離奇骨折<br>醉漢暈倒送院不治</h1><p>【本報訊】姓陳男子（28歲）前午2時被姓黃女友（37歲）發現滿身酒氣昏倒在上水蔚翠花園住所內，送往北區醫院搶救一直昏迷，卒延至昨午5時50分不治。由於事主頭骨有骨折，懷疑傷勢有可疑，警方已接手調查，等候法醫剖屍檢驗確定死因，暫列有人暈倒送院後不治案件處理。<br>消息稱，事主被送往醫院留醫期間一直未見蘇醒，至昨晨11時情況惡化，醫護人員替他檢查，發現其頭骨有骨折，傷勢不似醉倒撞擊造成，認為有可疑，於是立即通知駐院警員通報處理，警方大埔刑事支援隊已接手調查。</p></body></html>
