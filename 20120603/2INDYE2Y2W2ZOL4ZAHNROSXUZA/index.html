<html><header><meta charset="utf-8"><title>促梁振英正視基層住屋苦況</title></header><body><h1>促梁振英正視基層住屋苦況</h1><p>【本報訊】近30名「全港基層住屋大聯盟」成員昨到候任行政長官辦公室請願，要求梁振英訂立長遠房屋規劃，改善基層生活，代表並將逾2,800個市民簽名交候任特首辦，要求政府增撥土地建公屋、檢討現時業主與租客（綜合）（修訂）條例、增加基層參與土地規劃。<br>大聯盟由港、九及新界舊區基層居民組成，包括業主和租客組織。大聯盟指，不少人一家大小，居住面積只有幾十至百多平方呎，加上近年租金加幅驚人，生活質素每況愈下。<br>荃灣居民黃先生說，他月租1,100元的板間房被業主收樓，同區同類房間月租卻達3,000元，基層街坊根本無法負擔。</p></body></html>
