<html><header><meta charset="utf-8"><title>66歲寡婦隆胸戀28歲男</title></header><body><h1>66歲寡婦隆胸<br>戀28歲男</h1><p>英國66歲婦人勞埃德（圖左）前年喪夫後，遵從丈夫遺願做隆胸手術，由A罩杯變做F罩杯，豐滿身材令她成功結識年僅28歲的男子（圖右），並火速與新歡同居。<br>勞埃德育有4名子女、13名孫子女和7名曾孫子女，她花了4,250鎊（50,668港元）積蓄隆胸後，隨即在facebook引起阿布索洛姆垂青。<br>阿布索洛姆十年前確診患上嚴重癲癇症，現時依靠傷殘津貼過活，但勞埃德沒介意，決定與他共譜「婆孫戀」，「我愛穿緊身衣、低胸上衣，我仍吸引到很多年輕男人注意，阿布索洛姆毫不介意，還以牽着我手為榮」。<br>英國《太陽報》</p></body></html>
