<html><header><meta charset="utf-8"><title>山口智子為名導復出</title></header><body><h1>山口智子為名導復出</h1><p>曾與日本天王木村拓哉合演經典日劇《悠長假期》的女星山口智子，自該劇以後16年來一直沒有再演連續劇，只在04年曾拍單元劇《向田邦子的戀文》，養尊處優的山口昨日宣佈終於復出，接拍今年10月播放的富士電視台新劇，與男星阿部寬合演夫妻。</p><p>是枝首導電視劇</p><p>山口的新劇由著名導演是枝裕和執導兼編劇，是枝的《誰知赤子心》當年令男星柳樂優彌封康城影帝，是枝曾與阿部寬於即將在港上映的《奇蹟》等電影合作過，拍電影為主的他今次是首次拍劇。山口看過劇本後即被是枝寫的故事吸引，更大讚精彩，因而決定復出。</p></body></html>
