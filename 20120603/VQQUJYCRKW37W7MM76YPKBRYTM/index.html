<html><header><meta charset="utf-8"><title>57歲布斯虎膽失威</title></header><body><h1>57歲布斯虎膽失威</h1><p>荷李活光頭型男布斯韋利士（BruceWillis），早前抵達匈牙利拍攝成名作《虎膽龍威》系列第五集、由約翰摩亞（JohnMoore）執導的《AGoodDaytoDieHard》，前日布斯以深色外套襯卡其色長褲，拿旅行袋於該國首都布達佩斯扮演示威者的臨記前行來行去，不一會他烏低身用左手撐住大髀唞大氣，看來57歲的布斯確有點歲月不饒人。</p><p>夥兒子抗敵</p><p>自25年前在首集《虎膽》扮爛仔差人取得成功後，布斯已搖身一變成為大明星，今集劇情講述他深入俄羅斯，跟兒子對抗壞人，料劇組到頗有俄國風情的匈牙利取景，是為免遭到審查。</p></body></html>
