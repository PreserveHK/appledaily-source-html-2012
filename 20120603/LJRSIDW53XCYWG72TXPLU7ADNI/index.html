<html><header><meta charset="utf-8"><title>呻吟聲擾民　迫遷自瀆男不果</title></header><body><h1>呻吟聲擾民　迫遷自瀆男不果</h1><p>他「叫床」叫得欲仙欲死，他的鄰居卻叫苦連天。瑞典馬爾默（Malmo）有男子精力無限，日以繼夜不時自瀆，鄰居投訴他的呻吟聲震天「堪比禽獸」，要求強制他搬走，但行政機關裁定「私人事可私下解決」，不能對他迫遷。<br>鄰居在投拆信寫道：「他的呻吟聲叫得比野獸還大聲，我簡直感受到高低起伏，嚴重影響我的思緒。」但馬爾默行政委員會認為，淫語聲浪不會危害附近居民健康，要求居民自行與自瀆男商討，解決問題。<br>英國《星期日太陽報》</p></body></html>
