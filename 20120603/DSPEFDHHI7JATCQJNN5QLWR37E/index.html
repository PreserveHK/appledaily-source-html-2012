<html><header><meta charset="utf-8"><title>黛林否認收百萬</title></header><body><h1>黛林否認收百萬</h1><p>熊黛林被指日前放下工作，陪父親入院看病，又指其父患癌重病，郭富城愛屋及烏，包起未來外父的百萬醫藥費。之後熊黛林返回杭州拍片，她昨日和林峯一起拍攝電影《男人如衣服》，黃百鳴更到場探班，熊黛林似乎心情不錯，製片人大讚她體貼：「林峯說熊黛林真高，不過熊黛林很照顧其他演員，她通常都穿平底鞋。」一向愛車的城城就被發現去了賽車場試Audi新車。</p><p>熊黛林的經理人Kim，昨日表示熊的父母身體不俗，更轉達熊黛林的說話：「天下所有仔女都希望父母身體健康，我都一樣，咁有病去睇醫生都好正常，至於話百萬醫藥費呢啲不實嘅報道，我就唔會回應喇。」<br>採訪：唐如</p></body></html>
