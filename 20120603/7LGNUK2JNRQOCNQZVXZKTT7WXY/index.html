<html><header><meta charset="utf-8"><title>蘋果汁停車熄匙執法加強</title></header><body><h1>蘋果汁<br>停車熄匙執法加強</h1><p>【本報訊】停車熄匙條例自去年12月實施以來，未有司機被票控。夏季來臨，環境保護署近日在全港各區舉辦巡迴展覽，加強宣傳有關條例，並與交通督導員加強執法，以減少在炎熱日子，司機因沒有停車熄匙導致對環境造成的滋擾。環保署人員今日上午會聯同交通督導員，在尖沙嘴清真寺暨伊斯蘭中心一帶，向駕駛人士宣傳停車熄匙條例，呼籲司機停車時必須關掉引擎。<br>根據《汽車引擎空轉（定額罰款）條例》，司機在停車時不可在60分鐘時段內空轉車輛引擎超過3分鐘，違例司機會獲發罰款通知書，定額罰款為320元。<br></p></body></html>
