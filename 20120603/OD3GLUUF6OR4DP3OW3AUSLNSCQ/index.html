<html><header><meta charset="utf-8"><title>江蘇公路大霧　連環車禍11死</title></header><body><h1>江蘇公路大霧　連環車禍11死</h1><p>「一位女士剛從小車下來就被後面開來的寶馬車當場撞死。」江蘇鹽城高速公路昨日清晨因大霧，部份路段能見度不足10米，先後發生7宗多車追尾相撞事故（圖），共造成11人死亡，30多人受傷，其中5人重傷。<br>事發在上午5時至6時，事故現場出現大霧，致多輛車追尾。當局其後證實有19車受損，其中一輛運輸苯酚車輛發生洩漏，經緊急清理後，環保部門稱未造成污染。新華社</p></body></html>
