<html><header><meta charset="utf-8"><title>關仁隱事：「碌齡老婆」諗計幫夫 - 關仁</title></header><body><h1>關仁隱事：「碌齡老婆」諗計幫夫 - 關仁</h1><p>近日城中熱門話題，都非「碌齡」老婆同「蒲精」，當年同「伸直」嘅慾照流出，家兩位女當事人都將矛頭指向伸直，覺得係佢放料嚟自我宣傳，但伸直堅持冇爆料，仲話佢同碌齡老婆當年都有post過呢啲相上網。無論啲相點流出嚟，幾位當事人的確多咗好多見報率，關仁聽蒲界朋友講，原來當年碌齡老婆都諗過向傳媒放呢批相，希望為嗰時知名度唔高嘅老公搞吓新聞，不過最後打消念頭，點知事隔幾年就爆出嚟，其實碌齡有個咁為自己嘅老婆，佢唔好再怪之前嘅事，反而慶幸娶到佢至真。<br><br>Textby關仁</p></body></html>
