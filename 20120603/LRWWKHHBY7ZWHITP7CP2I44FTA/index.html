<html><header><meta charset="utf-8"><title>蘋果汁公僕反對規管退休</title></header><body><h1>蘋果汁<br>公僕反對規管退休</h1><p>【本報訊】政府日前公佈人口政策報告書，建議研究提高退休年齡，應對本港人口老化。高級公務員協會榮譽主席蘇平治昨於《城市論壇》表示，政府無必要立法規定退休年齡，擔心政府若帶頭延後退休年齡，影響年輕公務員晉升。<br>工黨立法會議員李卓人卻認為，公務員將出現斷層，如准許公務員自願延遲退休，有助延長工作生命，長遠對年輕公務員亦有好處。<br>同場的中原人力資源顧問董事總經理周綺萍說，香港年齡歧視嚴重，年過40歲的人要尋找中層職位，連爭取面試機會也有困難，指政府應帶頭改變社會觀念，讓私人企業跟從，認為若要立法定出退休年齡，定於65歲較為合適。<br></p></body></html>
