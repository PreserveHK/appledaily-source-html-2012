<html><header><meta charset="utf-8"><title>醒目貓　助主人玩填字</title></header><body><h1>醒目貓　助主人玩填字</h1><p>英國小貓咪「查斯」（圖）很可愛，有誰想到牠竟曉得玩填字遊戲，看到主人對最後一題苦思不果，不斷用前爪踩住報紙提示，原來答案正是「爪子」（PAW）。<br>話說法邁納某天在家中玩填字遊戲，玩到最後一題時，「查斯」竟伸爪放在報紙上，阻止他填寫答案，他把「查斯」趕走，牠又再跳上枱面，又伸爪拍打報紙。他再次把「查斯」趕走，但牠又再跳上來伸爪踩着報紙。<br>法邁納最後才驚覺「查斯」這樣做不是扭計，而是向他提供「貼士」，因為最後一題的答案正好是「PAW」。法邁納被愛貓逗得咯咯大笑。<br>英國《每日郵報》</p></body></html>
