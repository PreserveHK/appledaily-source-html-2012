<html><header><meta charset="utf-8"><title>趙又廷被爆拍拖不快活</title></header><body><h1>趙又廷被爆拍拖不快活</h1><p>台灣男星趙又廷和Angelababy近日馬不停蹄為電影《第一次》宣傳，前日在北京出席活動，又接受不同媒體訪問。趙又廷和父親趙樹海同場時，趙又廷透露最近很累想休息，被外界擔心他是否與女友高圓圓感情生變，而趙樹海直言兒子最近改變了，他說：「他不是那麼快活，眼裏少了光彩，當然另一方面，他得更有責任感。」</p><p>此外，趙又廷談到第一天開工，已被安排拍咀戲，事前更偷偷去刷牙，被Baby大讚很尊重女生。<br>劇組昨日轉到上海宣傳，導演韓延即場用紙製戒指向女友求婚，令Baby和演員袁詠琳感動得流下眼淚，Baby說：「以後我的求婚對象要比導演更浪漫。」<br>撰文：丁寧
</p></body></html>
