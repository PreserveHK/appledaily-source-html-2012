<html><header><meta charset="utf-8"><title>林宥嘉開騷益網友</title></header><body><h1>林宥嘉開騷益網友</h1><p>台灣歌手林宥嘉前晚在小巨蛋舉行「神遊台北旗艦場」演唱會，今次他特別與Google+合作，進行演唱會30分鐘零時差同步直播，吸引超過38,000名網友觀賞。</p><p>演唱會途中，林宥嘉站上六公呎高的機關環繞會場一周，事後他表示：「一開始雙腳懸空坐很可怕，後來跟二樓觀眾打招呼才感興奮。」林宥嘉又邀請了樂隊五月天擔任嘉賓，並在台上連喊兩次「我愛你」，展現對五月天的熱愛與崇拜。在第二次安哥時，林宥嘉自彈自唱demo曲《SYRUP》，卻忘我地彈到結他斷絃，事後開玩笑說：「人生第一次彈斷弦，覺得音樂造詣又更上一層樓！」<br>撰文：丁寧</p></body></html>
