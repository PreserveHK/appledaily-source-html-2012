<html><header><meta charset="utf-8"><title>拍賣世界法拉利老爺車2.7億成交</title></header><body><h1>拍賣世界<br>法拉利老爺車2.7億成交</h1><p>法拉利老爺車有市有價，再有1962年出廠的法拉利250GTO跑車（圖），以2,270萬鎊（約2.7億港元）破紀錄成交，名登全球最貴車。該車曾是著名車手StrlingMoss戰車，6.1秒已可加速至96.56公里時速，最高時速達280公里。過去六周有八輛法拉利老爺車易手，總價達9,700萬鎊（11.56億港元），交易員指中國富豪在瘋炒，全以現鈔付款。英國《星期日郵報》</p></body></html>
