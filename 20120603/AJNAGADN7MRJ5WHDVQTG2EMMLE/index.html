<html><header><meta charset="utf-8"><title>女皇遊艇逾萬鮮花佈置</title></header><body><h1>女皇遊艇逾萬鮮花佈置</h1><p>英女皇乘坐的「查特韋爾精神號」（SpiritofChartwell），原是商用觀光船，這次被徵用為皇室遊艇，經過1萬朵鮮花精心佈置，儼如水上花園。園藝設計師早前請來45名花匠，將歷時7個月種植的1萬朵鮮花佈置船身，單是康乃馨和紅玫瑰就分別用上4,000和3,000朵，另外還以1,900朵非洲紫羅蘭和400朵玫瑰拼出一個巨型「E」字，向女皇伊利沙伯二世（QueenElizabethII）致敬，「變身」過程由美劇《羅馬》（ROME）艾美獎得獎監製貝內特全程監督。<br>英國《星期日泰晤士報》<br></p></body></html>
