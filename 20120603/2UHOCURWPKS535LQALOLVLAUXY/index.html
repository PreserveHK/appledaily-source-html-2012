<html><header><meta charset="utf-8"><title>西貢船舶公園啟用</title></header><body><h1>西貢船舶公園啟用</h1><p>【本報訊】西貢福民路一個以船舶為主題的公園昨天啟用。公園由一段180米長的明渠改建而成，面積約4,000平方米。<br>園內有長30米長帆船型休憩處、船型凉亭及龍舟的雕塑等，以推廣西貢作為「香港後花園」的特色。<br>該項明渠改善工程由渠務署於09年，斥資7,000萬元進行。渠務署將明渠改建成暗渠，並擴建附近的迴旋處，疏導該路段的交通，落實05年施政報告提出，改善本港市區16段明渠的規劃。署方希望透過工程，美化西貢區並增加公共空間。</p></body></html>
