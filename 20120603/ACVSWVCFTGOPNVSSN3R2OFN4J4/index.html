<html><header><meta charset="utf-8"><title>張根碩夜遊天安門</title></header><body><h1>張根碩夜遊天安門</h1><p>韓國男星張根碩在北京出席代言飲品的記者會後，昨日已提早離開當地，不過他離開前依舊在微博發功，公開了多張他在這幾日內四處觀光的靚相，當中包括夜遊天安門廣場。穿上白恤衫的碩仔站在毛主席畫像前舉起勝利手勢，笑得十分燦爛，他留言說：「首先去了過往只從電視上看到的天安門。」</p><p>冧暈車行女職員</p><p>碩仔前日過足遊客癮，除了蹲在路邊看阿伯捉棋外，亦靜雞雞走去睇車。車行女職員見到碩仔駕到都表現興奮，碩仔更搶去店員的手機玩自拍，冧到店員在網上放合照晒命。</p></body></html>
