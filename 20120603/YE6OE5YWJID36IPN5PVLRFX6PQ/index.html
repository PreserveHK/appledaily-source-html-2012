<html><header><meta charset="utf-8"><title>李蘊痛失親人眼濕濕</title></header><body><h1>李蘊痛失親人眼濕濕</h1><p>李蘊與衞蘭昨現身青衣城參與一個包糉活動，被指整容的李蘊特別緊張自己的面，被問是否要包糉時，她緊張地摸臉，反問是否很「包」很「腫」？事後才知是過敏會錯意。對於被指RubberBand的泥鯭關係密切，李蘊承認泥鯭是她於圈中最熟的男性友人：「我同佢跟相同師傅學打鼓，我阿姨係佢學妹。」李蘊於台上獻唱時突然抱頭痛哭，事後她解釋是因近日家中有親人離世，一時感觸。<br>另外，衞蘭將於月中為演唱會綵排，她坦言近日工作忙有壓力，早前更爆壓力瘡，她說：「工作以外我會畫印象派畫放鬆自己，希望有日開到畫展，又想畫畫畀老闆黎明同放喺公司。」<br>採訪、攝影：馬建華</p></body></html>
