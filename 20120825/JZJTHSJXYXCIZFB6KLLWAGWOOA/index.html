<html><header><meta charset="utf-8"><title>蘋果綠葉社保基金150億增持交行</title></header><body><h1>蘋果綠葉<br>社保基金150億增持交行</h1><p>社保基金昨透過官方網頁公佈，已斥資合共150億元（人民幣．下同），以戰略投資者身份，參與交行（3328）透過私人配售方式發行的A及H股資金募集行動，按早前公佈的發行價及配售規模，社保以每股4.55元，認購交行18.78億股新發行A股股份，認購資金85.43億元。另外，又以每股5.63港元，認購交行14.06股H股新股，此部分涉資約79.13億港元。完成增資後，社保持有的交行權益，由11.36%提高至13.88%。</p></body></html>
