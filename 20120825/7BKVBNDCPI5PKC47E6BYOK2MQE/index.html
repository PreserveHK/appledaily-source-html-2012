<html><header><meta charset="utf-8"><title>舒淇噴火度七夕</title></header><body><h1>舒淇噴火度七夕</h1><p>盛傳與馮德倫翻撻成功的舒淇，前晚單拖現身北京出席七夕情人節活動。舒淇心情有點飄忽，初時十分樂意回答傳媒有關馮德倫戀情的提問，問到她會否跟馮德倫過節及有傳求婚的報道，她表示：「如果有空，我就會聯絡他。求婚是報紙亂寫的，我跟馮先生只是好朋友。」<br>對於近日章子怡、范冰冰紛紛有新戀情，會否也期待婚姻大事，舒淇表示：「人生很多事都是控制不住，現在應對自己好一點，吸收好的東西，其他事就順其自然吧。」有記者重提她力撐甄子丹，因而遭網友瘋傳她的陳年性感相，她即時黑面扁嘴兼轉身離場。<br>撰文：李全</p></body></html>
