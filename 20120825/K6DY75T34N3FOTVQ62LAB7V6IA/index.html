<html><header><meta charset="utf-8"><title>隔牆有耳：蔣介石「特壹」勳章流拍 - 李八方</title></header><body><h1>隔牆有耳：蔣介石「特壹」勳章流拍 - 李八方</h1><p>號稱係全球唯一、已故中華民國總統蔣介石喺1930年獲頒嘅「特壹」青天白日勳章，噚日喺斯賓克（香港）拍賣行進行拍賣，底價係280萬港幣。但現場竟然冇人出價，斯賓克從倫敦總公司派嚟嘅顧問BarbaraMears話，呢枚勳章好有名，難以理解點解會流拍。<br>蔣介石嘅名貴勳章冇人吼，一定有古仔聽。協助鑑定勳章嘅專家祝康明估計，應該同台灣國防部日前質疑勳章係咪真嘢，仲話真嘅勳章應該係喺台灣嘅大溪陵寢有關，結果令到冇人出價變成流拍。對於青天白日勳章流拍，台灣總統府話「沒有評論」。</p></body></html>
