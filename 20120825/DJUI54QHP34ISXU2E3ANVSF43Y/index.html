<html><header><meta charset="utf-8"><title>隔牆有耳：數碼廣播被追16萬人工 - 李八方</title></header><body><h1>隔牆有耳：數碼廣播被追16萬人工 - 李八方</h1><p>大班鄭經翰嘅數碼廣播電台被中聯辦打壓，預計下月11日摺埋收聲，早前已發遣散信，但似乎電台唔能夠光榮結業。之前主持節目《美麗基因》嘅楊美儀，透過勞資審裁處，向數碼廣播電台追討合約餘下時期逾16萬嘅人工。<br>單case噚日喺審裁處進行聆訊，楊美儀喺休庭期間，同前公司代表商討是否庭外和解，但最終冇共識。楊美儀批評前公司冇準備解決方案，認為佢哋冇誠意傾，故意拖延，堅持一定要全數追討。審裁官譚國華喺庭上話，資方唔應該單從自己方面出發，事先應詢問勞工處點處理，以免浪費雙方時間同納稅人金錢。</p></body></html>
