<html><header><meta charset="utf-8"><title>青年闖禍　的士大佬執手尾</title></header><body><h1>青年闖禍　的士大佬執手尾</h1><p>鑽石山<br>【本報訊】73歲酒樓老部長黃鏡，昨清晨5時許乘的士往鑽石山富山邨酒樓上班，他在附近蒲崗村道落車，然後橫過馬路時，一輛私家車沿路上斜，收掣不及將黃翁撞倒，他飛彈上擋風玻璃再俯伏地上，頭部重創，25歲肇事司機下車報警，當時一名的士司機駕車經過，連忙下車視察傷者及代為撿回散在馬路輔幣（圖），傷者送院搶救後不治。警方呼籲目擊者提供車禍資料，任何人如目睹意外發生經過，或有任何資料提供，可電23057575或23057500與調查人員聯絡。</p></body></html>
