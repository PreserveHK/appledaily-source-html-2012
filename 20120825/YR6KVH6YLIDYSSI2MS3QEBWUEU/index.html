<html><header><meta charset="utf-8"><title>蘋果汁港大新校園甲醛超標</title></header><body><h1>蘋果汁<br>港大新校園甲醛超標</h1><p>【本報訊】新落成的香港大學百周年校園除早前發現有退伍軍人桿菌外，也出現致癌傢俬。港大昨日向全體師生及職員發出內部電郵，指早前於校園抽查，發現四個空氣樣本的致癌物甲醛超標，已將約400件傢俬退回供應商及更換。<br>港大發言人表示，6月中在港大百周年校園的3座建築物內，抽取83個空氣樣本，當中四個樣本的甲醛含量，輕微超出環保署標準。港大安全事務處調查甲醛來源，發現在部份辦公室家具抽屜內空氣甲醛含量更高。港大已要求供應商更換約400件傢俬，部份傢俬去除甲醛後可再使用。曾有文獻指出，甲醛與鼻咽癌有關，動物研究也證實甲醛可致癌。</p></body></html>
