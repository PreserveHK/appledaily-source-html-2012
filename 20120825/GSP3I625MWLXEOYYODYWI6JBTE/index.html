<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rainbow被阿媽禁夜蒲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rainbow被阿媽禁夜蒲 - 馮仁昭</h1><p>模Rainbow、ArYu前晚帶往小師妹Loretta同Elke着住tubetop喺中環出席夜店活動，因為台灣發生咗好轟動嘅闊少迷姦案，Rainbow就話媽咪叫佢唔使工作就少啲蒲，費事惹麻煩。<br>Elke就話讀書時試過被人非禮，仲話好彩對方揸咗佢個胸一下就走咗，咁都叫做好彩，模啲諗法真係令人爆頭。</p></body></html>
