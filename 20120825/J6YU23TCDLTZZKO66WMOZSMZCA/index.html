<html><header><meta charset="utf-8"><title>今日謊言：牙帶魚當蛇　武警照造假</title></header><body><h1>今日謊言：牙帶魚當蛇　武警照造假</h1><p>「不造假會死？！當我們儍？」一輯武警特訓圖片報道被揭低級造假！中國軍網報道指，新疆武警特戰隊在「生命禁區」烏蘇雙河自然林區地域野外訓練五天五夜不帶乾糧，生吃兔肉蛇肉。</p><p>看清楚所謂河裏捉「草蛇」的相片，「咦，這不是牙帶魚嗎？」不但在淡水中抓到海產牙帶魚，兵哥哥捉到的「野兔」也是雪白的。網友調侃：「只要特別忠誠，一切皆有可能。抓到美人魚都可能！」「指望他們保家衞國？」<br>新浪微博</p></body></html>
