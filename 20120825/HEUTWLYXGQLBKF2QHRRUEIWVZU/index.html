<html><header><meta charset="utf-8"><title>今日提醒你：中秋送禮郵局代勞</title></header><body><h1>今日提醒你：中秋送禮郵局代勞</h1><p>【本報訊】香港郵政宣佈與中國郵政和澳門郵政合作，即日起至9月20日推出「中港澳禮品專遞服務」中秋賞月禮品系列，顧客可經香港郵政網上購物坊「樂滿郵」www.shopthrupost.hk選購各款禮品，送遞至內地2,000多個城市，以及香港和澳門。凡於下月20日或之前訂購，禮品套裝可於中秋節前送至收禮人。<br>中秋賞月禮品系列精選19款由香港、中國內地和澳門製造的月餅，除有傳統蓮蓉月餅，亦有潮州素食月餅，同時亦引入多款禮籃，內有新鮮水果和香港製造的月餅。各款禮品組合售價由128元至1,032元，查詢熱線29212222。</p></body></html>
