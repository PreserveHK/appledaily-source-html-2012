<html><header><meta charset="utf-8"><title>少女捱撞　司機跑落車安慰</title></header><body><h1>少女捱撞　司機跑落車安慰</h1><p>深水埗<br>【本報訊】昨晨10時許，74歲姓張赤膊上身的客貨車司機，駕車沿深水埗南昌街右轉入長沙灣道時，撞倒一名持雙程證來港、橫過馬路的16歲姓楊少女。客貨車右邊車頭擋風玻璃爆裂。張漢赤腳跑落車查看及報警，傷者陷入半昏迷，前額及手部受傷；他將楊女扶至路邊攬入懷中安慰（圖），雙手替她掩臉遮擋太陽之餘，又不停「捽」按其頭部。救護員到場將女童送院治理，情況穩定。</p></body></html>
