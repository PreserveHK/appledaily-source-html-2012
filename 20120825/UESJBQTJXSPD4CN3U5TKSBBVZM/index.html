<html><header><meta charset="utf-8"><title>蘋果汁懲教小組關注造假案</title></header><body><h1>蘋果汁<br>懲教小組關注造假案</h1><p>【本報訊】兩名懲教人員涉用自己尿液，與戒毒所釋囚尿液調包，「造假」提高釋囚更生成功率，被控公職人員行為失當。懲教人員總工會成立關注小組的召集人黃偉雄指出，署方未有設定更生成功率指標，工會也從未接獲前線投訴，指署方施壓要求推高成功率。部門對收集釋囚尿液樣本有既定程序，大多會到釋囚居所收集，亦有方法確認尿液樣本真偽，相信法庭會有嚴明裁決。<br>工會又說案件引起部門廣泛討論，內部有極大迴響，礙於案件正在聆訊，前線無法公開交代更生事務工作細節釋疑，感有口難言。關注小組將去信部門，要求案件審結後即時澄清，讓公眾認清懲教人員工作。</p></body></html>
