<html><header><meta charset="utf-8"><title>美艷男模裸拍豐田廣告</title></header><body><h1>美艷男模裸拍豐田廣告</h1><p>車廠最愛找美人來宣傳新車，日本豐田車廠最近推出Auris房車廣告，卻引起爭議，因為廣告中的主角是一名美艷男模。廣告開始時，一名只穿紅色內褲、身披黑色外套的「美女」，朝着紅色Auris房車走去，邊走邊寬衣，但當她轉身，露出男兒身（圖），廣告隨即打出不要理會「對屁股認知」的字幕，凸顯Auris與眾不同。這位雌雄難辨的20歲烏克蘭裔男模斯特拉什科常被誤當女人，前年被發掘入行後，常反串示範女裝。<br>美國thedailybeast網站</p></body></html>
