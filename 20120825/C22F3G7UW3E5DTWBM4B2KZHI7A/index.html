<html><header><meta charset="utf-8"><title>港島成交萃峯低市價百萬成交</title></header><body><h1>港島成交<br>萃峯低市價百萬成交</h1><p>中原張永泉表示，灣仔萃峯低層B室，1161方呎，連租約，原業主今年3月開價1620萬元，近期減價約6.8%，至1510萬元，終獲投資客承接，呎價13006元。<br>據悉，現時同類單位叫價已達1630萬元，故是次造價相當「筍」。買家看好上址投資潛力高，雖按目前月租34000元計，租金回報率僅2.7厘，但待約滿後，租金可調高至50000元，賺取3.4厘合理回報。賣方於2010年以1399.5萬元購入上址，賺110.5萬元，升值7.9%。</p></body></html>
