<html><header><meta charset="utf-8"><title>華哥請全智賢擦蟹</title></header><body><h1>華哥請全智賢擦蟹</h1><p>任達華及曾志偉兒子曾國祥昨晚8時半到達銅鑼灣喜記避風塘炒蟹，準備設宴招呼有份合演電影《盜賊門》的韓國女星全智賢。任達華抵達後多次步出門外準備迎接她，不少食客見到都大叫華哥，並且要求合照，任達華都有求必應。<br>大約晚上9時許，由於改路關係，全智賢要在街口下車，踏着3吋高跟鞋行向店舖，一早在門外等候的任達華即上前迎接，並且熱情抱着她表示歡迎。全智賢表現非常高興，向華哥問好，兩人在街頭擁抱了3秒左右，任達華便招呼眾人入店內，華哥表示今次是為她洗塵，吃地道的炒蟹。<br>採訪、攝影：吳耀輝</p></body></html>
