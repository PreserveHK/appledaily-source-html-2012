<html><header><meta charset="utf-8"><title>隔牆有耳：港大搞一路向西OCamp - 李八方</title></header><body><h1>隔牆有耳：港大搞一路向西OCamp - 李八方</h1><p>港大學生會有冇被滲透？最新一期港大學生報《學苑》噚日爆料，話學生會前日發電郵畀內地學生，叫佢哋參加為期四日嘅ODay同OCamp，好等佢哋盡快適應云云。有內地生當晚更收到學生會嘅電話，話活動係強制參加，到時有中聯辦官員到場，學生唔現身，會被「記錄」，又勸佢退出其他迎新活動。唔少被兇嘅學生即刻上網呻，大叫「搞什么（甚麼）」？<br>《學苑》指呢個OCamp從未正式宣傳，質疑係不正統嘅「暗O」，學生會會長陳冠康冇回應。呢個疑似中聯辦有份嘅OCamp究竟去邊？答案係一路向西。哦，明晒。</p></body></html>
