<html><header><meta charset="utf-8"><title>鍾嘉欣讚JJ乖女仔</title></header><body><h1>鍾嘉欣讚JJ乖女仔</h1><p>鍾嘉欣、謝安琪（Kay）及李克勤等前晚到會展為新城音樂會演出。</p><p>對感情投入</p><p>鍾嘉欣與賈曉晨（JJ）是好朋友，對於JJ近日受感情困擾，鍾嘉欣說：「有慰問佢，希望佢心情盡快平復，佢係個乖女仔，對感情好投入，佢都係想搵個清白嘅男仔，擁有幸福家庭，佢有回覆多謝，總之支持佢。」<br>此外，Kay自爆日前獲邀到美國參與大型音樂劇演出，她表示：「呢個音樂劇有好多艾美獎得主參與，我代表亞洲，詳情未知，因為同對方未正式見面，但會去成個月，諗住叫個仔嚟探我，佢英文好好，可以追鬼妹，佢一個人嚟美國搵我都得。」<br>採訪：黃曉妍<br>攝影：黃文偉</p></body></html>
