<html><header><meta charset="utf-8"><title>彤叔：買珠寶好過買樓</title></header><body><h1>彤叔：買珠寶好過買樓</h1><p>新世界發展（017）榮譽主席鄭裕彤（彤叔）退居幕後，將公司重任交棒予兒子鄭家純及孫子鄭志剛，昨日親身出席其私人珍藏總值30億元的鑽石珠寶展覽會（圖），大讚珠寶鑽石比買樓更保值。他說：「買珠寶好過買樓，珠寶又可以佩戴，而且未來幾年都會升值。」姑勿論彤叔是否說出心裏話，接管新世界發展主席一職的鄭家純，早前就已揚言要做港第一大地產商，彤叔乖孫兼新世界發展聯席總經理鄭志剛亦表明看好樓市，要積極買地起樓。三爺孫對後市看法的分歧看來頗大呢。</p></body></html>
