<html><header><meta charset="utf-8"><title>隔牆有耳：狼振英唔熟國情被訓示 - 李八方</title></header><body><h1>隔牆有耳：狼振英唔熟國情被訓示 - 李八方</h1><p>唔理大多數香港人反對，硬推洗腦國民教育嘅梁振英，噚日迎接訪港金牌運動員時，自爆自己都有打羽毛球，不過球技不精。梁振英其後見到劉鵬時，令香港人睇到佢唔精嘅唔只係羽毛球，仲包括洗腦國民教育力推嘅國情知識。<br>話說梁振英噚日喺中聯辦副主任李剛陪同下，聽訪港嘅國家體育總局局長劉鵬介紹運動員成績時，用「局長」稱呼劉鵬；結果被李剛即場當住大批攝影機面前予以糾正，指劉鵬其實係部長級官員，叫梁振英用「部長」稱呼劉鵬較符合國情。梁振英倖李剛「訓示」後，非常面懵，只能「哈哈哈」儍笑幾聲打圓場。</p></body></html>
