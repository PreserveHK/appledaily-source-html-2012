<html><header><meta charset="utf-8"><title>新界成交立坊一房325萬易主</title></header><body><h1>新界成交<br>立坊一房325萬易主</h1><p>利嘉閣朱世璋表示，荃灣立坊中高層9室剛易主，面積448方呎，一房開則，作價325萬元，呎價7254元，屬筍價。原業主於08年6月以188萬元買入上址，賬面獲利137萬元，賺幅72.9%。<br>8月截至18日，立坊暫錄得三宗買賣成交，平均成交呎價6881元。現時，物業約有60個放盤待售，平均開價約每方呎6700元。立坊為單幢式物業，06年落成，由南豐發展，提供住客會所、商舖及停車場等設施。</p></body></html>
