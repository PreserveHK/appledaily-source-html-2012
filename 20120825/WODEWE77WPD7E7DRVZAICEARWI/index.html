<html><header><meta charset="utf-8"><title>梗有一單喺左近夫捱斬妻被毆</title></header><body><h1>梗有一單喺左近<br>夫捱斬妻被毆</h1><p>尖沙嘴<br>【本報訊】昨凌晨3時許，41歲姓周男子偕40歲姓黃妻子，行經尖沙嘴柯士甸道時，突然被四至五名大漢襲擊，其中一名兇徒持刀追斬男事主，斬傷他的背部和手，周妻亦被打傷眼和臉部。逞兇者傷人後四散逃去，夫婦負傷往醫院求醫，救護人員認為他的傷勢可疑通知警方。男傷者經治理後情況穩定，妻子已出院，警方掌握線索，迅即拘捕其中一名疑犯，初步相信涉感情糾紛。</p></body></html>
