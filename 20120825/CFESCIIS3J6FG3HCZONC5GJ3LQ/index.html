<html><header><meta charset="utf-8"><title>案件速遞鞋王前三奶上訴爭物業</title></header><body><h1>案件速遞<br>鞋王前三奶上訴爭物業</h1><p>【本報訊】69歲的「鞋王」鄧劍群興訟向前三奶李姿霆（41歲，圖）追討四個物業，早前獲判可取回約一半業權。而獲判匡湖居獨立屋一半業權及一個商用單位的三奶，曾聲言不會上訴，但其實在判決後一個月，已申請上訴，誓要奪回餘下兩個單位。<br>原審法官早前判李要將已出售的港灣豪庭物業得益，歸還予鄧，但李指該單位是鄧相贈的禮物，至於紅磡半島豪庭的單位亦是由她出資購買。由於港灣豪庭單位早在05年以210萬元出售，法官昨下令進行聆訊，以決定物業的價值，應以哪個時段計算。<br>案件編號：HCA920/09、CACV163/12</p></body></html>
