<html><header><meta charset="utf-8"><title>旅遊界候選人　避談促菲國道歉</title></header><body><h1>旅遊界候選人　避談促菲國道歉</h1><p>【本報訊】出現「梁粉」內訌的旅遊界，兩名候選人葉慶寧與姚思榮昨出席電台辯論，兩人都無表明港府必須待菲律賓政府就馬尼拉人質事件道歉後，才調低菲律賓的外遊警示。<br>葉慶寧與姚思榮在旅遊界論壇上，不斷被問到港府應否在菲政府向死傷者家屬道歉後，才降低現為黑色的警示級別，姚思榮未有正面回應，指菲政府願意道歉就最好，不道歉也可循其他方法解決；葉慶寧更指從旅遊角度而言，黑色警示應可調低，但基於菲政府不尊重港人，故促請菲政府認真考慮港人訴求道歉。</p></body></html>
