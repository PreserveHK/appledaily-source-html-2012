<html><header><meta charset="utf-8"><title>張智霖讚囝囝孝順</title></header><body><h1>張智霖讚囝囝孝順</h1><p>張智霖（Chilam）與AmandaS.昨日在圓方出席SK-II活動，張智霖自認貪靚，內外兼備，外在靠護膚，內在靠運動，最近重拾高溫瑜伽，問可否將腳放到頭上？他說：「筋好硬，係硬漢子，會努力。」</p><p>自豪母後生</p><p>Chilam謂母親節會致電身在澳洲的媽媽，他又讚60多歲的媽媽看似約40歲，會送神仙水給媽媽及老婆袁詠儀，但不會代兒子魔童送禮：「佢負責佢媽咪，喺佢戶口拎錢，諗吓我想食乜，同佢媽媽食飯，好合理。」他謂兒子遺傳了孝順因子，願意自掏腰包及自製心意卡：「整卡安全過整蛋糕，怕食到擦紙膠。」<br>採訪、攝影：盧妹</p></body></html>
