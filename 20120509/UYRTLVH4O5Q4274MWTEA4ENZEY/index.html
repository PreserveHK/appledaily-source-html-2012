<html><header><meta charset="utf-8"><title>首位變性人選英格蘭小姐</title></header><body><h1>首位變性人選英格蘭小姐</h1><p>18歲格林（JackieGreen圖右）進入「英格蘭小姐」準決賽，意義非比尋常，因為她本是男兒身，16歲做變性手術，成為全球最年輕的變性人，現在更成為首位晉身「英格蘭小姐」準決賽的變性佳麗。<br>格林自小鍾情女性打扮，喜歡玩洋娃娃，曾經跟母親說：「神一定搞錯了，將女兒腦放在男兒身。」格林小學開始飽受同學欺凌，曾五度自殺，一次更拿刀威脅說要切掉自己的生殖器官。<br>媽媽帶當時12歲的格林到美國接受心理評估，後來按掉房子為她支付2.8萬鎊（35萬港元）變性手術費。英國《每日鏡報》</p></body></html>
