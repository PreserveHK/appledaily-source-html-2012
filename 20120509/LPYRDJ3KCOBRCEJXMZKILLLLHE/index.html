<html><header><meta charset="utf-8"><title>男子鯁魚骨靠偏方喝醋險死</title></header><body><h1>男子鯁魚骨<br>靠偏方喝醋險死</h1><p>吃魚鯁骨怎麼辦？台南市51歲蔡姓男子在誤吞魚刺後，靠吞飯、喝醋等偏方自行解決，五、六天後食難下嚥才到醫院求診，脖子已腫成原來的兩倍大。經檢查，魚骨刺穿食道插入甲狀腺，引起深頸部感染，差點危及生命，住院兩周才痊癒。<br>醫師表示，吞飯可能把魚骨往更深的地方推、甚至刺得更深；屬弱酸性的醋無法溶化魚骨，喝太多反而容易引起咽喉黏膜灼傷；自行以手指伸入喉嚨催吐，則會讓傷口擴大。鯁魚骨應盡速就醫，否則很易變成深頸部感染而危及生命，特別是抵抗力較差的老年人、或有糖尿病等患者。<br>中央社</p></body></html>
