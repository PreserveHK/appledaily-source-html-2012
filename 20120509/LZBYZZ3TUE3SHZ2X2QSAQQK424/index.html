<html><header><meta charset="utf-8"><title>求驗客手記：中堅韋達打埋柴保頓護級路難行 - 求驗客</title></header><body><h1>求驗客手記：中堅韋達打埋柴<br>保頓護級路難行 - 求驗客</h1><p>隨住韋根喺日前擊敗布力般流浪，成功護級仲搞到布力般正式降班之後，喺尾3嘅保頓，情況都好危殆，佢哋一定要喺煞科戰作客擊敗史篤城之餘，仲要寄望尾4嘅昆士柏流浪輸俾曼城，先至可以護級成功。而喺日前，保頓仲傳嚟噩耗，佢哋嘅正選中堅韋達喺上場打和西布朗2:2一役右膝十字韌帶重創，要唞9個月，搞到領隊哥尼頭都大埋，唔知搵邊個夥拍添列姆握守中路好。</p></body></html>
