<html><header><meta charset="utf-8"><title>玩性短訊　apps秒殺淫照</title></header><body><h1>玩性短訊　apps秒殺淫照</h1><p>不少人愛玩「性短訊」（sexting），自拍裸照傳送給別人，結果恨錯難返。美國史丹福大學學生設計了一款「秒殺淫照」iPhoneapps，發送者可設定在收件者開啟淫照最多10秒內，淫照就會「自我摧毀」，不留痕迹。<br>程式只供12歲以上人士使用，發送者可設定「秒殺」時限（圖），如果收件者別有用心企圖截取屏幕圖，會有訊息提醒發送者。不過專家認為，程式雖增加保存淫照的難度，若對方用另一個相機拍下屏幕，一樣可以「保存」淫照。<br>英國《每日郵報》</p></body></html>
