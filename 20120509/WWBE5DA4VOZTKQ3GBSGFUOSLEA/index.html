<html><header><meta charset="utf-8"><title>陳茵媺變身幸福導師</title></header><body><h1>陳茵媺變身幸福導師</h1><p>陳茵媺和陳豪戀情備受祝福，笑容也由心發出。她早前出任美容中心OasisBeauty代言人，在一間四層戶外小屋的庭園中拍攝新廣告。陽光綠草下，展現甜美燦爛笑容，她說：「我希望我嘅個性、生活態度，可以感染更多人。我相信其他女性有陽光活力、樂觀笑容、自信，都會備受喜愛，變得幸福。」<br>自言平日很黐家的陳茵媺，享受在家relax的生活，她說：「喺屋企好輕鬆自在，可以放鬆休息，我都鍾意喺屋企浸泡泡浴，同時享受一杯清純香檳，可以拋開一切疲累同煩惱。」她更希望將來可以有自己的dreamhouse，好好佈置。<br>撰文：唐如</p></body></html>
