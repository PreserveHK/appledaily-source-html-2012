<html><header><meta charset="utf-8"><title>吳君如出書教盛女減肥</title></header><body><h1>吳君如出書教盛女減肥</h1><p>吳君如昨日在尖沙嘴出席「奧比斯打破黑暗宣言」活動，她已連續第四年擔任奧比斯光明大使，本月20日出發到甘肅探訪，君如說：「去過好多窮鄉地方做探訪，印象最深刻係去印度，周街都係死老鼠，我個女家六歲，等佢夠八歲，帶埋佢去探訪感受吓。」</p><p>上圍縮水</p><p>君如透露最近努力減肥，成功減十磅，計劃暑假出減肥書及拍一部以減肥為題材的電影：「今年係我減肥出書十周年，再出書教人減肥外，畀盛女睇人間仲有希望，入面會有泳衣寫真相，仲會拍部減肥血淚史電影。」不過君如瘦身成功同時上圍大縮水，她笑言陳可辛早已接受。<br>採訪、攝影：魯萍</p></body></html>
