<html><header><meta charset="utf-8"><title>話你知：婦產聖手專治不育</title></header><body><h1>話你知：婦產聖手專治不育</h1><p>昨日為朱麗倩接生的蘇偉基（圖），是生殖醫學專科醫生，在婦產科享負盛名。他78年於香港大學醫學院畢業後，到英國深造，93年考取了婦產科專業資格，並曾擔任瑪麗醫院婦產科顧問醫生。</p><p>人工受孕收10萬元</p><p>由於蘇偉基擅長為婦女提供生育輔助意見，故有「不育聖手」之稱，他及後開設了偉澤輔助生育中心，為本港婦女服務。蘇偉基的收費不便宜，每次產檢為1,600元起，而全套體外授精療程約收10萬元。</p></body></html>
