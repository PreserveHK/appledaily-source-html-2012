<html><header><meta charset="utf-8"><title>浙江男腳趾長「肉芽」足浴洗出性病</title></header><body><h1>浙江男腳趾長「肉芽」<br>足浴洗出性病</h1><p>「洗腳都會洗出性病？！」浙江金華周先生每周有一、兩次足浴的習慣，近日右腳大腳趾長了兩顆肉芽狀東西，奇癢無比，醫生診斷為性病尖銳濕疣，私生活檢點的他大喊寃枉。<br>據醫生稱，腳上皮膚有傷口、免疫力低、技師手上或者工具上帶有病毒病菌三料俱全就可使足浴者感染病菌。不光是足浴，剪髮、美甲、採耳也可能中招，因為相關工具容易弄損皮膚，而且一般沒經專業消毒。早前杭州一對常在髮廊採耳的老夫妻採出「性病」。<br>浙江在線</p></body></html>
