<html><header><meta charset="utf-8"><title>秋生減20磅做葉問</title></header><body><h1>秋生減20磅做葉問</h1><p>黃秋生、楊梓瑤（Carol）、雷有暉父子等前晚在尖沙嘴出席《海豹突擊隊》首映。秋生透露剛從北京返港，宣傳電影《車手》，笑言收客串價做電影海報主角。<br>秋生將減肥20磅接演冼國林投資的《葉問終極篇》，飾演葉問，演繹他40歲至臨終前的故事，女主角則由袁詠儀擔演。問可擔心跟有傳12月上映的《一代宗師》撞到正？他說：「唔知，之前拍嗰啲全部係虛構，我今次就拍歷史，跟冼師傅學咗半年功夫，佛山搭景用咗過億。」另外，Carol透露今年將完成學業，希望北上發展。問可希望結識富二代，她笑說：「我一向唔望，只想北上賺多啲。」<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
