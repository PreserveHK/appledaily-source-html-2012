<html><header><meta charset="utf-8"><title>AppleTV內置Siri</title></header><body><h1>AppleTV內置Siri</h1><p>萬眾期待的AppleTV（圖），終於傳來新消息，專門討論蘋果新產品的科技網站CultofMac，引述一名曾看過原型機的消息人士說，AppleTV看來像放大版CinemaDisplay，內建Siri和iSight鏡頭，可撥打FaceTime視訊通話。<br>若消息屬實，意味蘋果將使用現有軟件和硬件技術，給用家享受現有電視無法提供的新體驗，例如iSight可結合臉部追蹤功能，讓用家在梳化上撥打電話，即使用家四處走動，相機也可跟隨運作。AppleTV名稱尚未定案，但英國電視頻道ITV已警告蘋果，不得使用iTV這個名稱。<br>中央社</p></body></html>
