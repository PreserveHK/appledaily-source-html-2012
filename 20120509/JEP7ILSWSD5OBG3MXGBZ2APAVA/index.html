<html><header><meta charset="utf-8"><title>求驗客手記：銀河8月約戰碧咸又倒戈皇馬 - 求驗客</title></header><body><h1>求驗客手記：銀河8月約戰<br>碧咸又倒戈皇馬 - 求驗客</h1><p>曾經係皇馬7條A中，最受球迷愛戴嘅英格蘭「萬人迷」中場碧咸，年前離開「銀河艦隊」遠赴美國繼續掘金，並加盟洛杉磯銀河。如今碧咸又有機會倒戈舊會喇，因銀河宣佈將於嚟緊8月2號，喺主場搞場友賽迎戰皇馬，銀河主席麥高雲表示：「好高興可以同呢支新鮮出爐嘅西甲冠軍較量，球迷一定唔可以錯過。」而原來碧咸早喺05年，已曾代表皇馬約戰銀河，當時皇馬以2:0輕鬆贏波；上年7月碧咸就代表銀河同皇馬拍跳，結果銀河以1:4大敗收場。</p></body></html>
