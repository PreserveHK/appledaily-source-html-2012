<html><header><meta charset="utf-8"><title>蔡慧欣巨咪遮不了</title></header><body><h1>蔡慧欣巨咪遮不了</h1><p>陳偉霆（William）、李思雅、袁偉豪及一班神獸天使包括蔡慧欣等，昨日到大埔大尾督戶外活動中心，錄影公益金籌款活動。蔡慧欣等人穿泳衣上陣，卻在外穿了背心，不過蔡慧欣身材驕人，仍甚有睇頭。公益金董事胡文新負責用滑水板片起的浪花弄濕站在浮排上蔡慧欣等神獸，張栢芝胞弟豪龍就負責指導滑水動作。<br>陳偉霆自言學了三年滑水，張豪龍也讚他身手不俗，他說：「佢話我滑得唔錯喎，不過前日先拍完MV直落拍電影到今日，都驚自己狀態唔夠。」被問到有否跟女友蔡卓妍（Sa）一起滑水時，他表示因為阿Sa怕曬黑，故甚少玩水上活動。採訪：卓寶花<br>攝影：黃偉文</p></body></html>
