<html><header><meta charset="utf-8"><title>李蘊顴骨脹卜卜</title></header><body><h1>李蘊顴骨脹卜卜</h1><p>與魔術師劉謙拍拖的李蘊，昨日顴骨腫脹現身數碼港接受電台訪問，分享新舊歌曲作品。早前李蘊飛往馬來西亞拍寫真，她稱今次再突破性感尺度。</p><p>「再變靚啲」</p><p>有指李蘊最近鼻樑忽然變直，問到是否男友用魔術將她變靚？她笑說：「係都好，再變靚啲。」她解釋被指整容只是錯覺，只因臉的肥瘦影響，十分滿意遺傳父母的優良五觀。李蘊稱不抗拒整容，但暫時未有需要，但不排除年紀大些或因工作需要而接受整容。<br>採訪、攝影：馬建華</p></body></html>
