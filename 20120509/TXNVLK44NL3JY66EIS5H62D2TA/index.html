<html><header><meta charset="utf-8"><title>李孝利貼身裙現導彈</title></header><body><h1>李孝利貼身裙現導彈</h1><p>韓國女星李孝利，昨日於首爾出席推廣棉質衣服活動，她被選為昨日韓國CottonDay的宣傳大使，她賣口乖指平時最愛穿棉質tee。</p><p>造型師嗒糖</p><p>昨日李孝利身穿一件頭棉質短裙現身，由於衣服十分貼身，將其導彈身材表露無遺，相當誇張。李孝利更不時拉扯裙子，看來是因衣服太貼身令她感不自然。<br>李孝利與一名金姓造型師一起出席活動，該造型師似乎對導彈盡現的她甚為嗒糖，不停搭美女香肩交談，李孝利隨即將手放在背後腰間位置，以防男方將手越放越落。此外，一向勁愛小動物的李孝利，前天在twitter上載一張與小貓的合照，再次大晒愛心。</p></body></html>
