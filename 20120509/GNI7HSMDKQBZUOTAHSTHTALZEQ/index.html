<html><header><meta charset="utf-8"><title>衞蘭甩拖遊舊地</title></header><body><h1>衞蘭甩拖遊舊地</h1><p>衞蘭（Janice）去年未有推出唱片，直至最近終於推出新歌《我懷念的你》，自從新歌在Loop手機平台及其他媒體播出後，反應不錯，fans更把新歌轉放到YouTube分享，點擊率相當不錯，Janice為此相當開心。早前Janice為新歌拍MV，她坦言沒有演戲細胞，故感到很緊張，幸得導演體諒，她簡單演出即收貨。<br>新歌講述女主角失戀後重回跟男友昔日拍拖的地方，早前甩拖的Janice表示：「我知大家一定會好關心我嘅感情問題，但我家只想努力做嘢，其他事隨緣。」她稱會專心準備7月20和21日在九展舉行的「衞蘭3000Day&amp;Night演唱會」。撰文：丁寧</p></body></html>
