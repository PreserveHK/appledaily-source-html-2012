<html><header><meta charset="utf-8"><title>趙碩之專吼內地筍盤</title></header><body><h1>趙碩之專吼內地筍盤</h1><p>趙碩之（Wylie）早前接受有線娛樂台《行運秘笈》的訪問，風水玄學師傅楊天命為她算命格和看掌相，Wylie直認性格男仔頭，不過當對着心儀對象，即可展現溫柔一面。<br>年紀輕輕的Wylie原來已是投資專家，主攻內地筍盤，每次買「磚頭」都會問媽咪意見。楊師傅指Wylie會行廿年財運：「Wylie嘅八字財旺，適合買實物致富。Wylie條命會有好多樓，結婚後另一半又會送樓畀佢，唔使憂。」Wylie原名叫趙蔚欣，但因太女孩子擔心入行被欺負，才改藝名入行。楊師傅分析Wylie掌上的事業線時，她鬼馬地望着自己胸口，笑言自己的「事業線」不在手掌上。<br>撰文：林妃</p></body></html>
