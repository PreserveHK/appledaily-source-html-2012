<html><header><meta charset="utf-8"><title>趣趣地：CEO篤卻恩唔死反被炒</title></header><body><h1>趣趣地：CEO篤卻恩唔死反被炒</h1><p>布力般CEO保羅亨特早就睇出球會問題多多，喺舊年12月寫咗封2,500字嘅信畀印度班主華奧，力陳10條振興布力般嘅良策。有英國傳媒披露咗封諫書嘅內容，最緊要嘅一點就係炒咗領隊卻恩（圖）！保羅亨特話，卻恩領導無方，又唔受球迷歡迎，亦控制唔到更衣室，建議華奧快啲炒咗佢。不過，見到家卻恩仲喺度，布力般又要降班，就知道華奧當保羅亨特冇到啦！而保羅亨特仲喺禮拜三被秋後算賬，食咗碟豉椒炒魷㖭。</p></body></html>
