<html><header><meta charset="utf-8"><title>女殺人魔陰魂現雪櫃</title></header><body><h1>女殺人魔陰魂現雪櫃</h1><p>1960年代的英國女殺人魔欣德利（MyraHindley右圖）陰魂不散，現身某家庭的雪櫃上？<br>如此驚悚一幕浮現在英國婦人埃文斯（DebbyEvans）的雪櫃，那半張人臉目光猙獰（左圖），似足鬼魂現身。埃文斯第一次看到時嚇得魂飛魄散：「我望向廚房，不禁再看清楚，我實在不敢相信自己的眼睛」。<br>埃文斯把照片上載至社交網站facebook，人人都驚嘆陰影似足震驚英國的「沼澤謀殺案」女魔頭欣德利。欣德利當年夥同男友姦殺五名10至17歲的青少年，其中三人棄屍沼澤，2002年在獄中病死。埃文斯不肯定影像是否因陽光照射地面造成折射而成。<br>英國《每日郵報》</p></body></html>
