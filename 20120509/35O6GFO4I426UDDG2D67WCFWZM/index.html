<html><header><meta charset="utf-8"><title>趙薇真金面具防敏感</title></header><body><h1>趙薇真金面具防敏感</h1><p>由趙薇、周迅及陳坤主演的魔幻電影《畫皮II》下月上映，趙薇演的靖公主，四分之一臉被面具遮着，造型獨特。日前導演烏爾善召集了500名趙薇的fans，舉行「揭秘面具背後的魔幻故事」之主題派對，惜趙薇在南京拍戲而缺席，只錄了片段在現場播放。<br>原來趙薇的面具用了兩両黃金製作，趙薇解釋說：「我的臉對金屬過敏，開始戴了一段時間普通的金屬，臉上過敏都不能看，跟毀容差不多，後來就用真金做了一個。」提到面具的引伸意義，她稱面具不能戴得太緊，否則摘不下來會失去自我。撰文：葉雪</p></body></html>
