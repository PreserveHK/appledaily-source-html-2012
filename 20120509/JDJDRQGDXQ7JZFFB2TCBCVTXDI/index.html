<html><header><meta charset="utf-8"><title>關仁隱事：「豬八戒」自動獻身冧老細 - 關仁</title></header><body><h1>關仁隱事：「豬八戒」自動獻身冧老細 - 關仁</h1><p>選美出身嘅「豬八戒」，做唔到花瓶之餘，連演技同口才都冇樣掂，要喺公仔箱生存就當然要識另類絕技。工作量少到痺嘅豬八戒，除咗得閒黐港男搞緋聞見吓報，佢都好勤力學打golf，原來係為咗冧公仔箱一個廣告大客戶，豬八戒明知個老細鍾意呢種運動，佢咪走去學，希望投其所好，得閒借意約埋個老細去練波，實情係去拉攏關係，要人關照佢，等人哋開啲贊助節目點名預佢一份。關仁聽聞，豬八戒日前仲送外賣去新加坡，美其名係結伴出埠打波，不過有啲嘢其實唔使畫公仔畫出腸。<br>撰文：關仁</p></body></html>
