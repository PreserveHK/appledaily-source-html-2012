<html><header><meta charset="utf-8"><title>阿倫最愛整蠱杜麗莎</title></header><body><h1>阿倫最愛整蠱杜麗莎</h1><p>譚詠麟（阿倫）與杜麗莎昨日到數碼港接受香港數碼電台訪問，老闆鄭經翰（鄭大班）親自接待，一見杜麗莎即相擁問好，還笑說相識已久，是彼此的那些年，杜麗莎解釋：「當年就係大班帶我同徐小鳳去加拿大做騷，記得嗰時玩得好開心。」<br>大班曾與小鳳姐結婚，問杜麗莎可知當時二人是否拍拖？她說：「我唔知喎，當年我同埋屋企人去，留意唔到。」她連二人曾結婚也不知情，阿倫即為她補鑊說：「都係那些年嘅事，唔好提喇。」他還扯開話題，說跟杜麗莎合作出一張發燒碟，阿倫笑言：「最鍾意係玩佢都唔知，成日哈哈笑，佢就係歌唱界開心果。」<br>採訪：胡比　攝影：黃文偉</p></body></html>
