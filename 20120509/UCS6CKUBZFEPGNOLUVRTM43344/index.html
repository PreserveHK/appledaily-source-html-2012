<html><header><meta charset="utf-8"><title>朱慧敏短髮扮少女</title></header><body><h1>朱慧敏短髮扮少女</h1><p>黎諾懿、朱慧敏和劉丹等昨日在電視城出席處境劇《愛．回家》開鏡拜神，朱慧敏以短髮示人，她說：「我飾演外剛內柔嘅律師，要剪短頭髮，都幾唔慣。」<br>朱慧敏笑言劇中要紮孖辮齊蔭扮美少女戰士，希望不會斷送她的演藝生涯，她說：「好彩大家話造型OK，幾可愛。」黎諾懿對於好友高鈞賢被指在夜店給女性坐大髀，他笑言：「冇睇報道，不過幾好吖，開心嘢嚟。」<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
