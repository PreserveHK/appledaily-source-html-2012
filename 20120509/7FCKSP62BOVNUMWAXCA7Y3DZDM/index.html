<html><header><meta charset="utf-8"><title>HotTalk：激平國產「尿袋」</title></header><body><h1>HotTalk：激平國產「尿袋」</h1><p>唔少用家都等買銀河S3，但最快月尾先有機到港，原來好多人已忍不住轉用Note。事關水貨劈至四千蚊有找，上個禮拜更出現粉紅色機，梗吸引啦，最大問題係電池唔夠用囉。好多網友四處尋訪，互相交流邊款「尿袋」電量最勁、價錢最抵。結果好誇張，好似YoobaoYb64211,200mAh，只售150人民幣，Eaget5,200mAh更加100蚊有找！不過統統為雜牌國貨，選購電池時都係小心啲好。</p></body></html>
