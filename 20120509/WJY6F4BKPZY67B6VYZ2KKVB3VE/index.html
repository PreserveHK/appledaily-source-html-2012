<html><header><meta charset="utf-8"><title>蘋果汁黃大仙港鐵站全港最擠逼</title></header><body><h1>蘋果汁<br>黃大仙港鐵站全港最擠逼</h1><p>【本報訊】早上繁忙時間最擠逼的港鐵車站是黃大仙站。運輸及房屋局長鄭汝樺昨以書面回覆議員提問時指出，目前港鐵早上繁忙時間人流最多的車站是黃大仙站，每小時有17,700人次。第二位是荔枝角站，有15,800人次；第三位是旺角站，有15,400人次。其餘太子、深水埗、長沙灣、美孚、鑽石山及彩虹等六個車站，早上繁忙時間人流超過10,000人次。<br>港鐵在該九個站，早上繁忙時段會實施不同程度的人流管理措施，包括間歇性地臨時關閉三部至七部入閘機。</p></body></html>
