<html><header><meta charset="utf-8"><title>就業難　日自殺青年大增</title></header><body><h1>就業難　日自殺青年大增</h1><p>日本經濟不景氣，求職的年輕人頻頻碰壁，失去生活的勇氣，令自殺的年輕人大增。<br>警方數字顯示，年輕人因找不到工作而自殺的情況持續惡化，2006年有60人自殺，08年增至91人，去年更增至150人。死者主要是高中畢業或大學畢業生，凸顯日本經濟長期不景氣，已經令年輕人覺得生無可戀。<br>年輕人為了找工作也不計危險。福島核電廠去年311大地震後洩漏輻射，廠方臨時聘用工人中，有一位未滿18歲少年，他工作幾天已攝取1.92毫希輻射量。東京電力公司辯稱他應徵時竄改出生日期。<br>日本新聞網</p></body></html>
