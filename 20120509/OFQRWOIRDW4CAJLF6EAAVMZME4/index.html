<html><header><meta charset="utf-8"><title>星閃閃：尼馬入波媲「美」球王 - 咖哩</title></header><body><h1>星閃閃：尼馬入波媲「美」球王 - 咖哩</h1><p>雖然巴西射手尼馬今季沒有轉投皇家馬德里或者巴塞隆拿，未能登陸歐洲大舞台；但他的表現仍然搶鏡，入球如麻，講效率拍得住「當紅炸子雞」球王美斯。<br>美斯今季代表巴塞上陣56場，攻入70球，平均每場入1.25球，更打破了德國「轟炸機」武勒的單季入球紀錄。巴西球季年初展開，尼馬在聖保羅州聯賽15次上陣，射入18球，平均每場有1.2球進賬；若連他7場入5球的南美自由盃也計算在內，場均亦有1.05球，效率相當驚人。文：咖喱</p></body></html>
