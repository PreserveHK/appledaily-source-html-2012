<html><header><meta charset="utf-8"><title>愛樂團快閃黨　玩轉地鐵</title></header><body><h1>愛樂團快閃黨　玩轉地鐵</h1><p>丹麥首都哥本哈根的地鐵車廂，遇到全球最有文化的快閃黨「突襲」。當地愛樂樂團眾多成員在擠逼的車廂內奏起樂曲（圖），得眾多乘客笑逐顏開。<br>愛樂團快閃黨行動非常有計劃，當乘客魚貫進入車廂後，女長笛手首先在座位發功，奏出挪威音樂家葛利格（EdvardGrieg）的《PeerGynt》，正當大家一臉疑惑時，色士風手樂聲隨之而起，之後是小提琴、中提琴、豎笛，有男乘客索性除下耳機，享受美妙樂曲。<br>英國《每日郵報》</p></body></html>
