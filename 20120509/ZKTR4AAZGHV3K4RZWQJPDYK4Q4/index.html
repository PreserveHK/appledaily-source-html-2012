<html><header><meta charset="utf-8"><title>官恩娜唔肯咀林峯</title></header><body><h1>官恩娜唔肯咀林峯</h1><p>三哥苗僑偉、官恩娜（Ella）、吳綺莉等昨在將軍澳電視城為劇集《雷霆掃毒》拍槍戰及爆炸場面，眾人穿上避彈衣與假扮救護員的毒梟駁火。<br>Ella透露在劇中為暗戀已久的林峯擋子彈，問到可有咀戲？她說：「唔使啦，佢當我係男人，我諗佢未準備好同男人錫囉，反而我同徐子珊多身體接觸。」原來Ella在戲中會替子珊除衫，她摸勻子珊全身後大讚白滑。<br>天氣炎熱，三哥透露穿上冬天厚衫拍攝特別辛苦，問他有否跟林峯鬥chok？他笑言：「冇chok喎，阿峯嗰啲係自然演繹，我就唔識chok喇！」採訪：文國駿<br>攝影：陳慧安</p></body></html>
