<html><header><meta charset="utf-8"><title>柴灣情困青年燒炭亡</title></header><body><h1>柴灣<br>情困青年燒炭亡</h1><p>【本報訊】27歲青年冼卓熙上周與同居一年的女友分手，近日鬱鬱寡歡。昨晨10時許，他被裝修工人發現在東區柴灣邨灣映樓40樓一個裝修單位內燒炭身亡，遺體由仵工舁送殮房。警方調查後相信案件無可疑，正了解冼為何到上址燒炭，而事發單位對面門口一塊白板則寫上「下流無恥！頂你，I'mpig！」（圖）。據悉，冼與家人及女友同住香港仔華貴邨，在柴灣區工作，上周與女友鬧翻，女友遷出。</p></body></html>
