<html><header><meta charset="utf-8"><title>校服狗狗　治自閉男生</title></header><body><h1>校服狗狗　治自閉男生</h1><p>哥基犬「莎莉」穿上校服結上領呔（圖），樣子相當醒目，牠如此打扮，為幫助患自閉症的14歲英國少主吉林，克服上學的心理恐懼和陌生環境恐懼症。<br>吉林不愛跟同學玩和說話，經常遭同學欺凌，令他對上學很反感。某天，他的媽媽替「莎莉」穿上校服，吉林看見「莎莉」的學生look後哈哈大笑，覺得很有趣，就肯穿校服上學去。「莎莉」非常聰明，不時安撫吉林情緒，協助他跟同學互動。媽媽說，吉林非常疼惜「莎莉」，他本來不願外出，但當她說「莎莉」需要散步和上廁所，他就乖乖就範。吉林說：「牠改變了我的生命，讓我每天都會笑。」<br>英國《每日郵報》</p></body></html>
