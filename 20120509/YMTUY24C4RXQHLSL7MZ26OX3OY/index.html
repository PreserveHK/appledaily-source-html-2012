<html><header><meta charset="utf-8"><title>關禮傑着肚兜反串</title></header><body><h1>關禮傑着肚兜反串</h1><p>陳豪和關禮傑前晚為無綫新劇《金枝慾孽（貳）》拍攝演崑劇的戲份，兩人均穿上戲服。監製戚其義也到場視察情況，他透露除了香港廠景，還會返內地拍崑劇場面，又請老師教導，單是崑劇部份已花上60萬元。</p><p>陳豪忍肚餓</p><p>扮演大老倌的陳豪表示單是上妝已花三小時，上妝後又不能吃東西，故此要忍肚餓，或用飲筒啜飲料暫時頂住肚。演花旦的關禮傑說：「上妝後表情唔可以太大，好彩唔使裝胸同紮胸，不過就要着女仔嘅肚兜。」感覺如何？關禮傑笑言沒有感覺，坦言一次就夠，始終扮女人感覺怪怪，甚至上妝後不知去男定女廁。<br>採訪、攝影：卓寶花</p></body></html>
