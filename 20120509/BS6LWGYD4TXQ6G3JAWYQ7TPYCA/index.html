<html><header><meta charset="utf-8"><title>屯門四日內兩遭縱火</title></header><body><h1>屯門<br>四日內兩遭縱火</h1><p>【本報訊】屯門良景邨良智樓一個單位，昨四日內第二次遭歹徒堆垃圾在單位外放火，女戶主報警，消防趕至將火種救熄；女戶主吸入濃煙不適，送院檢驗後無礙，但因驚慌不敢入睡。<br>47歲姓范女戶主獨居、當推銷員，稱工作上沒結怨，但離婚後不缺追求者，未知是否捲入感情轇轕，本月6日亦曾被縱火。昨凌晨，范婦嗅到燒焦味即報警，消防將火撲熄後發現窗簾被塞棉花燒爛（圖），起火原因有可疑，交警方跟進。</p></body></html>
