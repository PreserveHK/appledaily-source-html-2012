<html><header><meta charset="utf-8"><title>蘋果汁政府標準合約員工欠保障</title></header><body><h1>蘋果汁<br>政府標準合約員工欠保障</h1><p>【本報訊】工聯會昨召開記者會，批評現時政府的標準合約條款未能保障基層員工，以政府外判保安公司為例，保安公司在承辦的合約即將屆滿時，會通知保安員稍後需調往其他較遠地區工作，有時甚至要跨區，如不願調區便要自行辭職，無法獲得遣散費。工聯會要求政府在合約中加入條款，規定僱主要員工調離原區工作，必須作遣散安排。<br>現時標準合約中，僱主可將颱風或暴雨時員工上班津貼訂為零，員工橫風橫雨上班無津貼之餘隨時要倒貼的士車費，工聯會立法會議員葉偉明建議政府取消僱主在這方面的自主權。</p></body></html>
