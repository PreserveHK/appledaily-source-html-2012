<html><header><meta charset="utf-8"><title>中國車迷構思　福士懸浮車</title></header><body><h1>中國車迷構思　福士懸浮車</h1><p>德國福士（Volkswagen）車廠對顧客進行意見調查後，將中國車迷構思的懸浮車概念，特意炮製成短片，滿足眾多車迷願望。<br>概念懸浮車（圖）外型像巨型搖搖，雙座位設計，兩側車門透明。短片中兩名長者登入車廂後，只需按下智能開關，懸浮車會把門關上，車身也自動上升至離地30厘米，然後利用路面的電磁網絡，駛往目的地。懸浮車操作簡單，而且講究安全，車上感應器能偵測周遭範圍內是否有障礙物，電腦會自動減速，防止碰撞。福士中國設計部主管洛阿斯比說：「未來趨勢將會是研發安全汽車，講求個人設計之餘，也會方便車主在繁忙路面上安全馳騁。」<br>英國《每日郵報》</p></body></html>
