<html><header><meta charset="utf-8"><title>關仁隱事：「大同」求名放棄「假老黎」 - 關仁</title></header><body><h1>關仁隱事：「大同」求名放棄「假老黎」 - 關仁</h1><p>「阿男」同內地富婆「大同」結婚生仔，大家各取所需如魚得水，一個求到財一個求到名。不過關仁聽講大同未同阿男拍拖時曾經有一段婚姻，大同舊愛喺灣仔都有頭有面，仲有「灣仔老黎」嘅稱號。叫得做黎明，個樣自然見得人，不過大同除咗貪靚仔之外，主要都係借助佢嘅影響力。呢段婚姻都維持咗一段日子，直到阿男出現，大同轉個頭就同灣仔老黎離婚，轉而投向大同懷抱。估唔到阿男除咗贏真老黎搶咗「乾貨海鮮」之外，假老黎都唔係佢嗰皮，俾佢贏埋。<br>撰文：關仁</p></body></html>
