<html><header><meta charset="utf-8"><title>風風母子平安度元旦</title></header><body><h1>風風母子平安度元旦</h1><p>【本報訊】生命一度危在旦夕的換肝男嬰虞風（風風），上周四接受母親捐肝三度進出手術室後，情況已漸趨穩定。主診醫生陳詩正說，風風已不需機器協助呼吸。至於已轉至肝臟移植病房的虞母時時刻刻想探風風，但風風在熟睡中，虞母只能靠虞父拍下風風最新的照片望梅止渴。<br>陳醫生稱，風風出現併發症的機會越來越低，未來數天會留意新肝會否排斥，但相信問題不大。<br>為照顧風風及愛妻苦苦力撐的虞父，昨日留守深切治療部門外，希望藉一門之隔，為愛兒注入力量。至晚上得知風風情況穩定，虞父終可鬆一口氣，回家休息。</p></body></html>
