<html><header><meta charset="utf-8"><title>禁字之首：amazing！</title></header><body><h1>禁字之首：amazing！</h1><p>外國人甚麼都愛大叫"amazing"（神奇），迹近濫用，結果榮登2012年英文禁字榜榜首。自1976年起，美國密歇根州立蘇必利爾湖大學，每年都收集全球提名，選出最該禁絕的字句，多是濫用或無聊字句。新一年禁字之首"amazing"得逾1,500個提名，是因即使平庸事物，人們都大叫"amazing"，facebook更有「amazing被濫用」專頁。其他入選字句包括「Occupy」（佔領）和「ThankYouinAdvance」（事先道謝）。<br>英國《每日郵報》</p></body></html>
