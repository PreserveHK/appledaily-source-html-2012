<html><header><meta charset="utf-8"><title>材識兼收：第二最愛──牛肝菌</title></header><body><h1>材識兼收：第二最愛──牛肝菌</h1><p>當紅白松露菌，香味不凡，可惜非人人能負擔。松露外，牛肝菌是我的第二最愛，牛肝菌，法國人喚作Cepes；意大利人叫Porcini；在德國喚Steinpilz。牛肝菌很揀擇其生長地，它們喜生長在海拔3,000米的秋季松、櫟林中，在意大利山區Tuscany及Umbria、法國西南Sologne及Alsace或中國雲南才可找到。牛肝菌味道濃郁帶肉香，法國人喜歡用來做奄列，意大利人則愛用來燴意大利飯吃。在歐洲菜系中，它的角色舉足輕重。</p><p>區碧玲</p><p>飲食專欄作家，熟悉意大利等歐洲食材。<br><br>（逢星期一、二刊出）</p></body></html>
