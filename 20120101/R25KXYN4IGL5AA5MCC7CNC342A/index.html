<html><header><meta charset="utf-8"><title>蘋果汁旅監局廣納非業界人士</title></header><body><h1>蘋果汁<br>旅監局廣納非業界人士</h1><p>【本報訊】旅遊事務專員容偉雄表示，建議成立的旅遊業監管局，主席和大部份的理事會成員都由非業界人士出任，以保持獨立公正性。至於旅遊業議會，則仍可專責負責行業發展、培訓及處理突發事故。<br>容偉雄說，旅監局營運開支主要來自旅行社牌照費用、旅行團徵費和內地入境團的登記費用，一年的營運開支約五千萬元。旅遊業議會主席胡兆英表示，當三年後旅監局取代議會監管角色後，議會會變為商會及工會組織，但現階段仍會在過渡期間繼續監管業界。他又預計，旅監局成立後，旅遊業議會的收入會減少，將來會盡量開源節流，以維持議會運作。</p></body></html>
