<html><header><meta charset="utf-8"><title>亞洲日結婚福袋搶手</title></header><body><h1>亞洲<br>日結婚福袋搶手</h1><p>去年亞洲天災人禍慘烈，日本有311大地震海嘯核災、菲律賓有風災，泰國有水災……災難洗禮後，區內人都期望新年平安。<br>迎接新年，日本數百萬人都按傳統到神社祈福，神社跟大小商場一樣推出林林總總的龍年紀念品，雖然日本草食男女越來越多，各種紀念品仍以結婚福袋最搶手。日本新年假期一連七天，大人小孩外出度假。菲律賓人則爭購13種圓形水果，希望新一年圓圓滿滿，只是風災蹂躪逾1,250死的棉蘭老島不會如往年放煙花。泰國首都曼谷世貿中心舉行倒數，但炸彈襲擊陰霾令市民卻步。<br>德新社</p></body></html>
