<html><header><meta charset="utf-8"><title>關仁隱事：「脆麻花」慘變塑膠花 - 關仁</title></header><body><h1>關仁隱事：「脆麻花」慘變塑膠花 - 關仁</h1><p>喺娛樂圈變臉越嚟越普及，真係無論男定女都去湊熱鬧整吓眼耳口鼻，其中「脆麻花」嘅靈魂之窗變得最犀利，初出道時脆麻花有對矇豬眼，但經過近年做手腳大咗，家變得幾精靈有神。不過變臉真係會上癮，近日脆麻花久休復出，好多人話佢個樣又唔同咗，除咗個鼻直咗之外，連嘴邊嘅笑紋都冇埋，似乎打咗botox，搞到成個樣好似塑膠公仔咁僵硬，簡直係弄巧反拙。<br>Textby關仁</p></body></html>
