<html><header><meta charset="utf-8"><title>告別輪椅電池小子站起來</title></header><body><h1>告別輪椅<br>電池小子站起來</h1><p>英國6歲男童奧文斯通（RobbieOvenstone左圖），是一個「電池人」。<br>天生患上肌張力不全症（Dystonia）的他，三年前病發，舉起右手姿勢怪異，後來身體和右腳開始扭曲，走路常常跌倒，本來大家都以為他要終身跟輪椅為伍（左下圖），幸得電池救了他。</p><p>肌張力不會症，病因是中樞神經系統受破壞，令奧文斯通肌肉不由自主收縮，要坐輪椅。最近，醫生在他胸部皮下裝上一組電池連接腦部（右上圖），以刺激調整他腦部向肌肉傳遞的訊息，結果很神奇，他竟能再次站起來走路。兒子由癱在輪椅上再次走路，爸爸只能連聲說：「這真是個奇蹟！」<br>英國《太陽報》</p></body></html>
