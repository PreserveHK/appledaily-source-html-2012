<html><header><meta charset="utf-8"><title>倪妮人氣勁如廁被圍</title></header><body><h1>倪妮人氣勁如廁被圍</h1><p>張藝謀執導的《金陵十三釵》在北美提前上映，因為有份演的基斯頓比爾（ChristianBale）早前探訪內地維權人士被公安追打的片段曝光，為免影響劇組，宣傳重點轉放在新一代謀女郎倪妮身上。</p><p>獲標榜有資質</p><p>23歲的倪妮在《十三釵》中飾演頭釵，電影公司將她標榜為有史以來最有資質的謀女郎，令她在內地迅速走紅。日前倪妮在上海為電影宣傳，竟遇上瘋狂粉絲，倪妮趁休息時間上廁所時，竟被大班粉絲在廁所門外等候要求合照，倪妮出來時大感吃驚，工作人員試圖阻止粉絲，倪妮定神後亦停下與粉絲合照，才返休息室。<br>撰文：林妃</p></body></html>
