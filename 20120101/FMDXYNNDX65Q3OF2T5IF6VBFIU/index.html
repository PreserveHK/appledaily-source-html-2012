<html><header><meta charset="utf-8"><title>黃曉明百萬跑車賞員工</title></header><body><h1>黃曉明<br>百萬跑車賞員工</h1><p>黃曉明日前到成都出席代言活動，雖然工作緊密，但穿上全身黑西裝的他依然精神奕奕。黃曉明眼見有fans到場支持，識趣地以四川話來冧fans，fans們更舉牌高叫他做「黃老闆，成都歡迎你。」提到今日元旦，會否與女友Angelababy一同度過？黃曉明只笑笑口說：「這個……我會在《岳飛》片場度過。」</p><p>新年大禮</p><p>此外，向來出手闊綽的黃曉明，自言對共事的工作人員視如家人一樣，他表示今年農曆新年前，會送上一架約100萬元人民幣的跑車，給工作人員進行抽獎，看看那位工作人員如此幸運可以獲得這份厚禮。<br>撰文：丁寧</p></body></html>
