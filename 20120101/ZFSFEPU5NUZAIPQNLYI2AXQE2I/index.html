<html><header><meta charset="utf-8"><title>歐洲倫敦最溫暖新年</title></header><body><h1>歐洲<br>倫敦最溫暖新年</h1><p>歐洲人雖深受經濟疲弱困擾，但無損他們慶祝新年心情。在迎接今年奧運年的英國，首都倫敦就有25萬人齊集泰晤士河兩岸，欣賞煙花滙演。但今年英國人會度過一個溫暖新年，倫敦大除夕最高氣溫有15℃。<br>在法國巴黎，數以萬計民眾聚集在香榭麗舍大道倒數；在德國，總理默克爾表明新一年將是艱難一年，大批民眾到首都柏林勃蘭登堡門附近欣賞露天音樂會。荷蘭阿姆斯特丹就有別開生面的倒數儀式，一男一女穿上傳統服裝的巨型吹氣公仔到新年來臨親吻。<br>法新社</p></body></html>
