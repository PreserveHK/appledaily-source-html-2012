<html><header><meta charset="utf-8"><title>關仁隱事：「鬚根男」越紅越親民 - 關仁</title></header><body><h1>關仁隱事：「鬚根男」越紅越親民 - 關仁</h1><p>大婆台每年都會搞個分豬肉派對，有啲人分到獎以為自己好掂即刻囂到爆，但有啲人反而越紅越親民，好似新鮮出爐公仔箱皇帝「鬚根男」，佢以前似碌木好難接近，但佢近年走紅，多咗機會見到街坊同記者，表現好親民，佢喺豬肉派對上同「Chok哥」爭做皇帝，喺後台個個都幫佢打氣，而囂爆嘅Chok哥就冇人理，所以Chok哥輸晒，後台即刻拍爛手掌。<br>Textby關仁</p></body></html>
