<html><header><meta charset="utf-8"><title>趣趣地：前公民兵或投哥連泰斯</title></header><body><h1>趣趣地：前公民兵或投哥連泰斯</h1><p>巴甲富豪球會哥連泰準備從中超南昌衝源羅致早幾年踢過公民嘅中場陳志釗（圖）。現年23歲嘅「釗仔」原籍廣東番禺，青年軍時代喺上海申花受訓，其後輾轉喺07年嚟到香港加盟公民，踢咗兩季，幫公民贏過足總盃，之後返番國內幫南昌升中超。一直希望外闖嘅釗仔試過去葡萄牙試腳，可惜同球會合約出現糾紛，搞到靠踢5人足球保持狀態。哥連泰斯除睇中釗仔年紀輕外，亦覺得佢技術唔錯，至於可唔可以成事，就要睇南昌肯唔肯放人啦！</p></body></html>
