<html><header><meta charset="utf-8"><title>高海寧要錢唔要仔</title></header><body><h1>高海寧要錢唔要仔</h1><p>曾志偉昨日與賀歲片《2012我愛HK喜上加囍》演員高海寧、苟芸慧及馬賽等在尖沙嘴錄影無綫節目《May姐有請》。高海寧表示昨晚要在倒數活動獻唱，但由於喉嚨發炎，會喝鹹竹蜂打底，她又說近期因工作關係，推掉不少男士約會，並謂2011年搵錢比2010年多，希望今年繼續努力。</p><p>志偉撐港片</p><p>另外，志偉表示今年賀歲檔都是與黃百鳴牙骹戰，希望大家的出品都賣錢。志偉稱知道台片《那些年，我們一起追的女孩》打破華語片在港的票房紀錄，而內地去年有齣低成本製作的《失戀33天》亦跑出，志偉希望第三部是港產片，並稱稍後會投資給年輕導演開戲。<br>採訪、攝影：溫敏芝</p></body></html>
