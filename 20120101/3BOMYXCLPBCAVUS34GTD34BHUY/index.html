<html><header><meta charset="utf-8"><title>面額100萬　美漢稱真鈔</title></header><body><h1>面額100萬　美漢稱真鈔</h1><p>100萬美元（780萬港元）鈔票，你是否見過？美國北卡羅萊納州一名男子，日前就拿着一張面額100萬美元的鈔票（圖），到連鎖大型超市沃爾瑪（Walmart）購物，堅稱鈔票「珍珠都冇咁真」，最後當然無人信，被警方拘捕。<br>警方指53歲的富勒（MichaelFuller）在沃爾瑪選購了一部吸塵機、一部微波爐和其他貨品，總值476美元（3,697港元）。美國目前流通面額鈔票為100美元（780港元），他付款時卻竟向店員展示一張100萬美元偽鈔，更堅稱是合法鈔票，店員最後報警將他拘捕，富勒企圖欺詐和使用偽造文件，明天提堂。<br>美聯社</p></body></html>
