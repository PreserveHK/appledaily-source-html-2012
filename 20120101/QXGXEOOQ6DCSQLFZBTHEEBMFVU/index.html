<html><header><meta charset="utf-8"><title>紐約時代廣場百萬人倒數</title></header><body><h1>紐約<br>時代廣場百萬人倒數</h1><p>每年各地除夕倒數，以美國紐約市時代廣場的最大規模。今年「大蘋果」倒數主題是「友誼」，料吸引100萬人參加，樂壇天后LadyGaga將負責按鈕，讓用288塊三角形水晶砌成、重5,398公斤的水晶球陪同歡呼倒數徐徐降下。水晶球降下時，還有顏色繽紛彩紙撒下，上有人們的新年願望。紐約警方這夜調動數千警員，在廣場巡邏，空中還有直升機盤旋。<br>美國《今日美國報》</p></body></html>
