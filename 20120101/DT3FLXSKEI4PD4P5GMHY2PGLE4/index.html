<html><header><meta charset="utf-8"><title>車勝元攜拍檔掃7獎</title></header><body><h1>車勝元攜拍檔掃7獎</h1><p>韓國MBC電視台電視劇大獎，前晚於京畿道舉行頒獎禮，由男星車勝元與女星孔孝真合演的人氣劇集《最佳愛情》，一口氣奪得7個獎項成大贏家。《最》劇除獲最高榮譽的年度最佳劇集及最佳編劇外，車勝元與孔孝真亦得到迷你劇部門最優秀獎及最佳情侶獎，連劇中童星楊漢烈亦獲最佳童星獎。至於組合JYJ成員Micky則獲新人獎，其弟朴有煥陪他一起進場。</p><p>此外，SBS電視台當晚亦舉行演藝大獎頒獎禮，大獎由人氣節目《RunningMan》主持人劉在石奪得，男星李勝基憑《強心臟》獲最佳清談節目及最高人氣獎。SuperJunior成員神童獲最佳娛樂人，他更在台上扮女人娛賓。</p></body></html>
