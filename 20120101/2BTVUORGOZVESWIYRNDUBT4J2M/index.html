<html><header><meta charset="utf-8"><title>娥姐認天生惡相</title></header><body><h1>娥姐認天生惡相</h1><p>商天娥和黃婉曼昨日在維園工展會出席「i+home送舊迎新愛家Show」，娥姐表示今年3月便約滿無綫，對於她拍《結．分@謊情式》時被起朵叫「黑天鵝」，連一向好脾氣的胡楓（修哥）都暗寸她有地位，遲到都冇人敢出聲，娥姐說﹕「冇冇冇，過兩日我會搵修哥傾偈，我都知我套套劇都多是非，不過我唔可以怪阿媽生得我個樣唔笑就好惡，相信小誤會過後，再講番出嚟會明白。」她透露下周會給修哥一個驚喜。<br>另外，黃婉曼總結去年收入減少，但否認因過檔now而人氣下滑，問到何時與男友結婚？她說﹕「唔想同佢暗示，我又未到人老珠黃，唔急結婚，做好自己工作先。」<br>採訪、攝影：譚倩宜</p></body></html>
