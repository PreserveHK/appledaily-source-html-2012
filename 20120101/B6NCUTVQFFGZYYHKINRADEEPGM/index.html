<html><header><meta charset="utf-8"><title>阿刨返溫哥華養老</title></header><body><h1>阿刨返溫哥華養老</h1><p>久休復出的龍劍笙（阿刨）及好拍檔梅雪詩（阿嗲）近日合演粵劇《龍情詩意半世紀》，一口氣演出25場，前晚她們在灣仔演藝學院演出最後一場，全場爆滿。當阿刨及阿嗲謝幕時，fans在台下不肯離場，結果兩人先後五次返回台前向fans和觀眾致謝，之後阿刨和阿嗲到四季酒店慶功。</p><p>嘆年事已高</p><p>問到阿刨會否再演出？她說：「將來嘅事真係未諗到，休息幾日之後我就返溫哥華。」現年67歲的阿刨坦言加場要考慮很多問題，她笑言：「我年事已高，體力真係要諗諗。」<br>採訪、攝影：何慧斯</p></body></html>
