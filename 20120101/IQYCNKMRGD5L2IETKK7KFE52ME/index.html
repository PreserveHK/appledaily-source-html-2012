<html><header><meta charset="utf-8"><title>冷漠爸爸見死不救親兒溺斃</title></header><body><h1>冷漠爸爸見死不救<br>親兒溺斃</h1><p>江蘇有個冷漠父親見死不救，回家後方知落水溺亡的竟是親兒！事後他將兒子的死歸咎社區居委會，並入稟法院索償，但被駁回。無錫市中級人民法院前日公佈「2011年無錫法院十大典型案例」，這宗人身損害賠償糾紛案，位列十大榜首。<br>姚姓男子於去年6月27日，得知河道小碼頭有人跌落水，不聞不問。回家後才發現溺水的竟是6歲的兒子。事後，姚以社區居委會沒盡安全保障義務興訟索償逾47萬元人民幣。法院認為，當地村委並非出事河道的法定管理人，對孩子溺斃不須承擔責任。<br>江蘇《現代快報》</p></body></html>
