<html><header><meta charset="utf-8"><title>霆鋒祝兩子：過得比我好</title></header><body><h1>霆鋒祝兩子：過得比我好</h1><p>謝霆鋒和前妻張栢芝日前因帶同囝囝Lucas見好友風水師Mike兼一同合照，結果被指兩人有機會復合，但霆鋒已即時透過經理人霍汶希否認，聲言只是探望兒子而已，絕非跟栢芝復合。</p><p>栢芝與馨予過年</p><p>而前日除夕夜，霆鋒和栢芝亦各有各忙，未有一同度過，其中霆鋒在江蘇出席倒數活動，同場還有被傳懷孕的劉若英。<br>霆鋒在活動上一口氣唱出《因為愛所以愛》及《謝謝你的愛》等歌，問他新年有何願望？他直言：「希望他們（指兒子）過得比我好。」至於栢芝則在內地跟張馨予等劇組人員一同度過。<br>撰文：丁寧</p></body></html>
