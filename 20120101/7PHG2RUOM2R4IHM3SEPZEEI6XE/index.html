<html><header><meta charset="utf-8"><title>可愛動物笑迎新年</title></header><body><h1>可愛動物笑迎新年</h1><p>笑一笑，世界更美妙！兇猛鯊魚、溫順熊貓、聰穎獼猴……齊齊透過鏡頭，用笑臉迎接2012年。</p><p>多得攝影師用心良苦，靜靜捕捉了動物可愛一刻：大熊貓靦腆一笑，我見猶憐，無愧中國國寶。青蛙和虎蠑螈外表不討好，勝在微笑真誠。大企鵝有點嚴肅，幸毛髮形成天然笑容；小企鵝愣愣在一旁，贏盡可愛。還有自衞形小刺猬、毛茸茸巴巴里獼猴、孔武有力的荷馬、兇猛檸檬鯊，都放下武裝，用笑容迎接新年。hehehe！<br>英國《每日郵報》</p></body></html>
