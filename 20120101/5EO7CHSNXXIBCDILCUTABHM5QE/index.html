<html><header><meta charset="utf-8"><title>繼續扶助清貧學生</title></header><body><h1>繼續扶助清貧學生</h1><p>本港提供九年免費教育，但清貧家庭的兒童每每因無餘錢購置課外書或參與課外活動，錯失學習良機。為扶助莘莘學子扭轉貧窮命運，「助學金專戶」：S0007自97年成立以來，協助逾11,578人次，撥款逾3,883萬元。2011/12年度（第15屆）蘋果助學金收到逾3,700份申請，創歷屆新高。<br>今屆獲批款的中小學、特殊學校及11間大專院校的全日制學士生，共有2,201人，撥款金額達5,265,400元。而助學金分享會已於去年12月3日圓滿結束，逾440名助學金得主及家長到場，上台與學生分享學習經驗，互勵互勉。</p></body></html>
