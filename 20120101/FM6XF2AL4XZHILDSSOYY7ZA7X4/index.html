<html><header><meta charset="utf-8"><title>藍奕邦高踭鞋晒飛毛腿</title></header><body><h1>藍奕邦高踭鞋晒飛毛腿</h1><p>藍奕邦前晚在九展開騷，好友王菀之和周國賢以及新人鄭嘉嘉任嘉賓。甫開場阿邦已high爆，叫台下觀眾站起來和走到台前，前晚他幾乎全以短褲上陣，大騷飛毛腿，他更穿高踭鞋又唱又跳。</p><p>感受女人痛苦</p><p>一直被指是斷背一族的阿邦說：「着高踭鞋唔代表我想做女人，下世我依然想做男人，男人點解唔可以着高踭鞋？感受女人嘅痛苦，令我更加man。」阿邦受訪時記者問他為何不剃腳毛？他說：「我又唔係為咗變女人，只希望大家唔好咁封建同保守。」阿邦說完騷後希望狂食一餐和飲酒，以獎勵自己為音樂會努力節食。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
