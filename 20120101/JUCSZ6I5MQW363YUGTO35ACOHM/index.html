<html><header><meta charset="utf-8"><title>傲慢男生女孩至愛</title></header><body><h1>傲慢男生<br>女孩至愛</h1><p>男生愛笑，原來女生不愛；傲慢，才是女生最愛。<br>加拿大英屬哥倫比亞大學的心理學家進行研究，發準備了一叠表情不一樣的男女照片，再邀來逾千男女，給相中人吸引力評分。<br>結果發現，男生笑臉迎人，女生不愛，反而傲慢男生，才最吸引女生，靦腆男生也受歡迎。<br>研究員特蕾西解釋：「傲慢可能展現了男子氣概和保護弱小的能力。」這正好解釋了為甚麼荷李活一代型男占士甸（JamesDean圖）和馬龍白蘭度（MarlonBrando）形象歷久不衰。但女生要小心，傲慢放在女生身上會嚇跑男生，男生最愛笑臉女郎，因為笑臉顯示她們溫純柔弱。<br>英國《每日郵報》</p></body></html>
