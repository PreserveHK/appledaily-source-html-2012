<html><header><meta charset="utf-8"><title>家明認與華姐拍拖</title></header><body><h1>家明認與華姐拍拖</h1><p>30歲的張景淳憑《天與地》中許家明一角而人氣急升，不過近日被爆跟曾參選2008年國際中華小姐、現TVB8主持的宋雙佳拍拖，原來二人更住同一大廈，難怪有影皆雙。其實他們經常在微博傳情，又高調上載合照，不過之前張景淳矢口否認拍拖，至前日接受電話訪問時才直認與宋雙佳拍拖一年。</p><p>朋友做媒人</p><p>張景淳表示由朋友介紹認識宋雙佳，他說：「我係拍拖，但我盡量唔想喺大家啱啱認識家明嘅時候，講咁多拍拖嘅嘢，作為一個藝人喺事業上剛起步，唔想焦點喺感情上，想大家講多啲我嘅事業。」採訪：林妃</p></body></html>
