<html><header><meta charset="utf-8"><title>鄧麗欣疑戴婚戒</title></header><body><h1>鄧麗欣疑戴婚戒</h1><p>鄧麗欣（Stephy）和方力申（小方）的戀情已漸趨明朗化，之前有傳兩人計劃結婚，但他們例牌否認。不過，日前Stephy在內地宣傳，有傳媒問她與小方的關係如何，甚至追問她的婚期，Stephy就甜絲絲地坦言若結婚的話，必會公告天下。</p><p>手執士多啤梨</p><p>昨日Stephy在微博上載一張自己手執士多啤梨的相片，有網友看到她的無名指戴上了戒指，即令人聯想到她和小方的結婚傳聞。姑勿論這是否結婚戒指，見Stephy和小方感情一日千里，絕對可喜可賀。<br>撰文：丁寧</p></body></html>
