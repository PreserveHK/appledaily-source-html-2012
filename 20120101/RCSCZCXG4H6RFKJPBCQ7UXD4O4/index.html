<html><header><meta charset="utf-8"><title>地盤保安人頭碎屍當豬肉</title></header><body><h1>地盤保安<br>人頭碎屍當豬肉</h1><p>深圳寶安發生恐怖碎屍案。石岩懸汽車站對面一個正在興建的大廈地盤，地下室梯間前日被人擺放了兩袋以黑膠袋盛載的碎肉。保安員因燈光昏暗，查看後竟誤認是「豬肉」而未有理會，直至昨日早上，才被人發現是人頭，立即慌忙報警。<br>前日淩晨約3點，同屬寶安保安服務公司的兩名地盤保安員在接班時，發現地下室樓梯有兩袋「豬肉」，但未有處理。昨日天亮後，兩人再次查看，才發現袋內有被染成了黃色的頭髮，隨後看到一顆人頭，嚇得慌忙報警。事發後公安已趕赴現場調查，但尚未有結果。目前只確認死者為女性，在被殺死後遭分屍，兩袋屍體還留在已被封鎖的事發現場。<br>《深圳晚報》</p></body></html>
