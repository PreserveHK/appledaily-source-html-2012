<html><header><meta charset="utf-8"><title>性交唱低音騙女生賤男教師被控</title></header><body><h1>性交唱低音騙女生<br>賤男教師被控</h1><p>性交可令聲線變低沉？英國有音樂男老師竟以此為由，騙得未成年少女寬衣解帶，讓他大肆愛摸。</p><p>37歲高斯波爾是塔克馬區社區學院（左圖）的音樂導師，早前被安排教授一群高中生時，色心大起，對少女訛稱，自己正研究性對聲線的影響，他相信性興奮時，聲調可進入更低的音域，邀女生脫衣嘗試，雖被多番拒絕，竟有一名女生上釣，脫光衣服讓他愛撫。校方即展開調查，他於10月辭職，但堅持自己在做學術研究，無犯下任何錯誤，辭職只為照顧病妻，跟事件無關。辯駁無用，正面臨八項指控，包括跟未成年少女發生不道德行為，案件下月開審。<br>英國《每日郵報》</p></body></html>
