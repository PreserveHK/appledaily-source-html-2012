<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉母女食飯似搭枱 - 李八方</title></header><body><h1>隔牆有耳：葉劉母女食飯似搭枱 - 李八方</h1><p>唔選特首一身輕，至少唔使連聖誕同新年嘅大時大節，日日都要亮相博民望。所以打退堂鼓唔入閘嘅葉劉淑儀就樂得清閒，可以喺2012年來臨前同乖女Cynthia過大海倒數。<br>濠江有乜嘢玩，唔係賭就係食。除夕夜有人喺澳門數一數二、有成70幾年嘅傳統粵菜酒樓「陶陶居」見到葉劉兩母女撐枱腳。據現場人士報料，葉劉自己食咗碗翅，阿囡就主要食青菜；雖然兩母女同枱食飯，但卻各自修行，全場冇乜交流，仲坐到離行離列，有啲似搭枱喎。</p></body></html>
