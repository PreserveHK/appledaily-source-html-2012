<html><header><meta charset="utf-8"><title>兩岸台北101放202秒煙花</title></header><body><h1>兩岸<br>台北101放202秒煙花</h1><p>兩岸民眾齊迎2012！其中以台灣最為：日間，逾11萬民眾騎上單車，一舉締造健力士世界紀錄，打破10年前由意大利46,815人騎單車的紀錄；晚上，台北101發放跨年煙花，全長202秒，是八年來密度最高一次，而煙花燃放後，外牆將打出「愛心101愛心TAIWAN」字樣。<br>在內地，北京首辦倒數活動，吸引數萬人；上海外灘的多棟大樓昨晚舉行燈光秀，黃浦江上有彩船巡遊，新天地則有眾多明星參與的跨年晚會；廣州白雲山與往年一樣，舉行元旦撞鐘祈福，廣州大學城等亦有倒數。<br>台灣《蘋果日報》/新華社</p></body></html>
