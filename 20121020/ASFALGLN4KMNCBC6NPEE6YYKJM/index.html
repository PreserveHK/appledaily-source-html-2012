<html><header><meta charset="utf-8"><title>怪病男頭皮似腦外露</title></header><body><h1>怪病男頭皮似腦外露</h1><p>巴西一名男子患上一種罕見怪病，頭皮不規則地摺叠，像在頭上紋了一個「腦」的紋身，相當駭人。<br>21歲的男患者，兩年前頭皮突然開起變化，變得又厚又起摺，漸漸地扭曲成像整個腦外露一樣。醫生其後確診他患上回狀頭皮（cutis verticis gyrata），並形容他「智障」，但沒有任何精神病或腦神經變異，即使他在學校的成績差，但與頭皮畸形無關。<br>回狀頭皮可透過整容手術改善，但費用高昂，而且需定期接受跟進治療，但男患者似乎不太介意這怪相，拒絕做整容手術。<br>英國《每日郵報》</p></body></html>
