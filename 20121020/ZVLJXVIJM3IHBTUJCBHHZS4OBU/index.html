<html><header><meta charset="utf-8"><title>求驗客手記：恭喜！恭喜！<br>美斯做老竇啦! - 求驗客</title></header><body><h1>求驗客手記：恭喜！恭喜！<br>美斯做老竇啦! - 求驗客</h1><p>美斯（右）榮升做爹哋喇！今日就係美斯女友安東蓮娜（左）嘅預產期，美斯現正身處巴塞隆拿，準備陪女友迎接佢哋第一個新生命誕生，而佢哋亦已經幫囝囝取名為堤亞高；美斯同時表示好開心屋企人專程由阿根廷飛到西班牙共聚天倫，但呢名巴塞箭頭就未必會缺席周六對拉科嘅西甲一戰。另外，前巴塞球星李華度正籌備緊一場慈善賽，現時更正在力邀美斯同C朗兩大球王同隊出戰㖭。</p></body></html>
