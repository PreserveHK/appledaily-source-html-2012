促建天橋解柴灣墳場擠塞</title></header><body><h1>蘋果汁<br>
促建天橋解柴灣墳場擠塞</h1><p>【本報訊】下周二重陽節，港島交通關注組昨向立法會申訴部投訴，柴灣華人永遠墳場的道路每逢清明及重陽也交通混亂，掃墓市民多年來都深受其苦。關注組指柴灣華永墳場的道路設計過時，空間狹窄，每當大量市民前往掃墓，道路不勝負荷，當局多年來一直無加以改善，只採封路措施，部份攜帶大量祭品的長者，需步行一小時上山。而交通擠塞亦往往影響附近居民出入。關注組建議把歌連臣角道擴闊成雙線行車的道路，同時應興建一條接駁柴灣道至東區走廊的架空行車天橋，疏導柴灣區的交通。</p></body></html>
