<html><header><meta charset="utf-8"><title>港島成交<br>
嘉亨灣兩房呎售10015</title></header><body><h1>港島成交<br>
嘉亨灣兩房呎售10015</h1><p>利嘉閣施志剛表示，西灣河嘉亨灣1座中層H室，687方呎，兩房間隔，外望少海景，連租約易手，成交價688萬元，呎價10015元。原業主於04年8月以333.9萬元購入上址，今番轉手賬面獲利354.1萬元，單位升值1.06倍。<br>嘉亨灣本月平均成交呎價約11784元，現有約200個放盤。1座中層B室，922方呎，由於屬全海景優質單位，較早前以1260萬元成交，呎價約13666元。</p></body></html>
