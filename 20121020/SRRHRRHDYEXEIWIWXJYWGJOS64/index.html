大帝火速闢謠 - 求驗客</title></header><body><h1>求驗客手記：傳兩年後過檔湖人<br>
大帝火速闢謠 - 求驗客</h1><p>NBA球隊熱火，周四喺季前熱身賽主場以105:78大勝活塞，對熱火球迷嚟講，最開心未必係球隊贏波，反而係勒邦占士（圖）嘅交心宣言。日前美國傳媒就報道，湖人趁拜恩2014年退休後，就會全力招攬「大帝」加盟，畀佢做洛城一哥。不過勒邦占士賽後就回應：「呢啲係咩故事？係唔係漫畫故事嘅橋段？我嘅一切都喺邁亞密，我唔會理呢啲傳聞，亦唔會影響我球場嘅表現。」今仗攞21分嘅獲迪，當然都支持大帝：「希望其他人放過我哋，我會一直留喺熱火，占士亦都會。」</p></body></html>
