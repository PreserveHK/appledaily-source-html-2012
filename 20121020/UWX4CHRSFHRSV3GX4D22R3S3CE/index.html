<html><header><meta charset="utf-8"><title>泳客浮沉惹遇溺疑雲</title></header><body><h1>泳客浮沉惹遇溺疑雲</h1><p>【本報訊】長沙灣石梨貝水塘發生遇溺疑雲，昨晨9時許，一名行山漢在塘邊一條緩跑徑，發現一名身穿紅色泳褲男子於離岸30米水中載浮載沉，懷疑該泳客遇溺，決定報警救人，惟現場手機接收不良，於是奔出馬路邊報警。<br>其後，他折返現場，該男子卻已不知所終，大批消防員到場搜尋，又派出蛙人落水查看，直至入夜仍未有結果。鑑於報案人士曾短暫離開現場，岸邊又找不到任何衣衫和私人物件，警方不排除事主已自行游上岸離去，但事件仍有待調查。</p></body></html>
