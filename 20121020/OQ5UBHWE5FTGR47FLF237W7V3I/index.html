<html><header><meta charset="utf-8"><title>馬桶恐懼婦不敢冲廁</title></header><body><h1>馬桶恐懼婦不敢冲廁</h1><p>英國一名婦人，因為小時看過一齣電影，被劇中的「馬桶人」嚇怕，從而產生「馬桶恐懼症」，迄今不敢冲廁，也不敢用公廁。<br>現年20歲的德西諾（圖），4歲時觀看荷李活電影《飛越童真續集》，被馬桶人嚇到不敢獨自上廁所，必須有人陪同，也不敢使用公廁，只有家中廁所她才覺安全。因此她寧願忍尿，也要忍到回家小便，以致試過失禁的糗事。她坦承去年懷孕期間因要頻頻上廁所，令她的馬桶恐懼症惡化，可是女兒出世後，情況有所改善，至少冲廁時也有女兒陪着。<br>英國《每日郵報》</p></body></html>
