<html><header><meta charset="utf-8"><title>西盃皇巴對丙組仔</title></header><body><h1>西盃皇巴對丙組仔</h1><p>西班牙盃周四進行第4圈至決賽抽籤，兩大班霸都抽得好籤，上屆冠軍巴塞只面對丙組球隊艾拉維斯，皇馬亦同面對丙組仔阿爾克亞諾；不過兩軍編入同線，如順利晉級，巴塞與皇馬將在準決賽交鋒。另外亦有不少西甲隊提早碰頭，如西維爾對愛斯賓奴、拉科魯尼亞對馬略卡。第4圈首回合在10月30至31日進行，次回合在11月27至28日舉行。<br></p><p>西班牙盃第4圈主要戲碼</p><p>巴塞隆拿（甲）vs艾拉維斯（丙）<br>皇家馬德里（甲）vs阿爾克亞諾（丙）<br>西維爾（甲）vs愛斯賓奴（甲）<br>拉科魯尼亞（甲）vs馬略卡（甲）<br><br>賽制：西班牙盃第4圈採主客兩回合計，設作客入球優惠</p></body></html>
