<html><header><meta charset="utf-8"><title>黑猩猩擲浣熊如飛碟</title></header><body><h1>黑猩猩擲浣熊如飛碟</h1><p>當浣熊闖入黑猩猩地盤時，結果會是怎樣？就是遭黑猩猩欺凌。<br>一隻浣熊上周六闖進美國聖路易斯動物園的黑猩猩園，黑猩猩們立即包圍追截浣熊，浣熊東躲西避，最終逃不出黑猩猩的追捕，被其中一隻黑猩猩抓住尾巴，當飛碟般用力一擲（圖），浣熊在半空轉了幾個圈才撞落石屎圍牆。浣熊掙扎爬起，竄向排水管，但一隻黑猩猩眼明手快，抓住牠的尾巴向後拉，另一隻黑猩猩則狂打牠的腹部。遊客瞪着眼說：「可憐的東西！放牠走！」最後黑猩猩鬆手，浣熊逃跑。<br>美國《紐約每日新聞》</p></body></html>
