朗尼大個仔喇 - 求驗客</title></header><body><h1>求驗客手記：破兵金球10周年<br>
朗尼大個仔喇 - 求驗客</h1><p>02年10月19日，朗尼（上）射入佢人生第一個英超入球；當日為愛華頓上陣嘅佢，臨完場前一腳世界波射破阿仙奴門將施文嘅十指關，助拖肥以2:1贏波兼打破兵工廠連續30場不敗紀錄，呢個入球亦令朗尼成為當時英超最年輕嘅入球球員。事隔10年，朗尼已經變成紅魔鬼主力；仲有4日就足27歲嘅佢表示，希望未來十年都可以留喺奧脫福甚至踢到掛靴；朗尼咁識講嘢，難怪佢成為曼聯新一代寵兒。</p></body></html>
