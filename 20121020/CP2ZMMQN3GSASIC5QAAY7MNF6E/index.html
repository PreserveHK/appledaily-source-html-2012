<html><header><meta charset="utf-8"><title>燭光集會聲援馬拉拉</title></header><body><h1>燭光集會聲援馬拉拉</h1><p>【本報訊】專制政權總容不下反對聲音。14歲巴基斯坦少女馬拉拉（Malala Yousafzai）為爭取女性教育權利，在網上撰文，勇敢揭露塔利班控制該國西北部斯瓦特地區（Swat District）期間，禁止女性受教育的惡行，結果上周二遭塔利班武裝分子報復，馬拉拉被槍傷頭及頸部。<br>港人昨晚越洋為女權勇士打氣，香港新婦女協進會在尖沙嘴天星碼頭舉行燭光集會，向馬拉拉送上祝福，並譴責一切針對婦女的暴力行為。</p></body></html>
