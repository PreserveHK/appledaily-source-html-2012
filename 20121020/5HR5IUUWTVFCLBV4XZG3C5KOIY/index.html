<html><header><meta charset="utf-8"><title>外星IQ題：認得佢哋嗎？</title></header><body><h1>外星IQ題：認得佢哋嗎？</h1><p>（答案在下）<br>呢幾張相當中嘅幾位明星，家已經係有一定地位嘅人士，你認唔認得佢哋邊個打邊個呢？認唔出就睇下啲貼士啦。</p><p>(A)佢細細個就參加歌唱比賽，後來躋身性感天后之列，家陣做咗阿媽。</p><p>(B)咪睇張相薯頭薯腦，佢後來成為咗超級名模，仲拍過下電影。</p><p>(C)呢位拍過無數電影嘅男星，成績最好反而係做導演攞過金像獎。</p><p>(D)睇清楚啲呢位男星同家分別算唔大，佢搞笑都幾叻㗎。</p><p>答案：<br>A.Christina Aguilera<br>B.仙帝歌羅馥<br>C.奇雲高士拿<br>D.奧雲韋遜</p></body></html>
