<html><header><meta charset="utf-8"><title>話你知：中醫指有壯陽功效</title></header><body><h1>話你知：中醫指有壯陽功效</h1><p>禾花雀的學名為黃胸鵐，每年秋天，牠們從遙遠寒冷的西伯利亞，飛到溫暖濕潤的廣東來過冬。早在2000年國家林業局就將牠列為三有物種（《國家保護的有益的或者有重要經濟、科學研究價值的陸生野生動物名錄》），廣東也將牠列為省重點保護野生動物。而禾花雀也是國際候鳥保護合約中的保護鳥類之一。</p><p>禾花雀有「天上人參」的美譽。中醫認為牠有滋補強壯、祛風濕等功效，特別是由禾花雀炮製的湯被指可以補腎壯陽，大大提高男性的性能力。因此每年秋冬季節，上百萬隻禾花雀在廣東被捕殺成為人類的盤中餐。這一飲食文化給禾花雀帶來了滅頂之災。</p></body></html>
