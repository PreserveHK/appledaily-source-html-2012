張智霖向受辱助導道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
張智霖向受辱助導道歉 - 馮仁昭</h1><p>張智霖之前喺微博鬧爆《衝上雲霄II》助導安排失當，噚日佢喺電視城拍機艙廠景，佢話：「家好順利，香港尾聲，11月去英國，檢討後好好多，不過，我反省後都覺得自己唔啱，我係要講對唔住，我係好多事，其實我係冇資格講嘢，我只係過客，我又唔係TVB長時間長年累月作戰嘅人，係都喺度做好耐日捱夜捱嘅人講。」張智霖話之前已經擺咗和頭酒：「我喺公司餐廳請食飯，之後去英國外景再請。」</p></body></html>
