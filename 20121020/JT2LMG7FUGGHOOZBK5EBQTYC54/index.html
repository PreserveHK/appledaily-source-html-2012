<html><header><meta charset="utf-8"><title>黃奕被傳懷孕</title></header><body><h1>黃奕被傳懷孕</h1><p>內地女星黃奕早前與金融才俊姜凱閃婚後又閃離婚，之後又傳跟霍思燕爭仔。最近有人爆料指黃奕與新圈外男友黃毅清結婚，已秘密懷孕，並赴美國待產。<br>黃奕的宣傳人員對此不置可否，只表示需進一步確認才能回覆。有眼利網友發現，以前喜歡在微博放全身照的黃奕，近幾個月甚少露面，偶然才放一兩張大頭照，前日她便拍了坐在房車上的照片，見她用雙手遮着肚子，透露準備吃下午茶，令懷孕之說甚囂塵上。黃毅清早前也在微博下載名為「快樂懷期」的手機應用軟件，不過即被刪除。<br>撰文：林妃</p></body></html>
