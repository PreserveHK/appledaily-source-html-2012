<html><header><meta charset="utf-8"><title>張藝謀印度奪成就獎</title></header><body><h1>張藝謀印度奪成就獎</h1><p>內地導演張藝謀得獎無數，前晚他到印度出席第14屆孟買國際電影節，獲孟買電影協會頒發終身成就獎，表揚他對電影界的貢獻。張藝謀受到印度記者熱烈歡迎，原來不少印度記者都是他的粉絲，令他受寵若驚。<br>今次張藝謀是首位獲得此殊榮的亞洲電影導演，他上台感謝大會說：「電影是一座橋樑，將不同民族和語言的人們聯繫在一起，大家在電影中找到相同的情感，今次獲獎是新起點而非終點，希望以後能拍出更多好電影。」此外，「謀女郎」董潔近日被爆與結婚四年的潘粵明已離婚，據知董潔另結新歡，更已帶孩子搬離寓所。<br>撰文：林妃</p></body></html>
