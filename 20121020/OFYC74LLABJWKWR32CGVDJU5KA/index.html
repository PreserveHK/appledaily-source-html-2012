<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>
李幸倪唔夠歌開大騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
李幸倪唔夠歌開大騷 - 馮仁昭</h1><p>李幸倪（Gin Lee）噚晚到灣仔舉行音樂會，佢即場大唱日文、英文歌，大晒多國語言，佢話自己好幸運，身邊一直有唔少貴人幫手，加上有唱片公司嘅支持，令到佢有機會開音樂會，Gin Lee話：「真係好感恩，嚟緊會籌備大型演唱會，不過未夠歌，所以要積極儲歌。」對於年尾頒獎禮，佢話冇壓力，但直言會有期望，並希望佢嘅作品有好成績。</p></body></html>
