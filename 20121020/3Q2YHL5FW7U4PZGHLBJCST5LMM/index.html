<html><header><meta charset="utf-8"><title>薄扶林<br>寶馬鏟山坡翻側司機失蹤</title></header><body><h1>薄扶林<br>寶馬鏟山坡翻側司機失蹤</h1><p>【本報訊】一輛寶馬房車，昨凌晨3時45分，沿港島西區薄扶林沙灣徑行駛，其間轉右彎時失控，鏟上左邊山坡，衝行15米後向右翻側，路經駕車人士見狀，恐有人被困車廂受傷，代為報警。警方港島交通部人員接報到場時，人去車空，車內人士懷疑由天窗爬出離去。車內遺有一個名牌手袋，內有屬一名姓陳女子的身份證和一張銀行信用卡。<br>警方稍後聯絡車主了解事件始末，消防員則用繩索將車子固定，再將它翻正及召車拖走。據悉，車主為一間財務公司登記，登記地址在上環信德中心。</p></body></html>
