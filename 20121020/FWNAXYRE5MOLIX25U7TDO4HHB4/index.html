梁思浩為小方召妓申冤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
梁思浩為小方召妓申冤 - 馮仁昭</h1><p>梁思浩喺《娛樂審死官》嘅節目替方力申平反，話小方08年喺泰國叫雞件事係俾人屈嘅。當時小方幫TVB去拍《向世界出發》嘅時候，俾人影到佢入咗俗稱「金魚缸」嘅色情場所。思浩就話係帶隊嘅導遊收咗人錢，借啲意帶咗小方一班人入去前後都冇5分鐘就走，矇查查俾人影到相仲要屈埋叫雞。思浩講番舊事重提嘅原因話：「我只希望講出真相幫到小方，同時我都想畀藝人知道，俾人屈可以有好多渠道申訴。」</p></body></html>
