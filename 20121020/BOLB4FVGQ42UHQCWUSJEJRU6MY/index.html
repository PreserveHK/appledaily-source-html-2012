<html><header><meta charset="utf-8"><title>Robbie裸着數</title></header><body><h1>Robbie裸着數</h1><p>英國男歌手Robbie Williams以前有壞孩子之稱，家陣佢修心養性結咗婚仲剛剛做埋老竇。不過，佢噚日喺意大利上《X-Factor》做嘉賓嗰陣，就不忘施展壞孩子本色，搵個半裸嘅女子伴舞。Robbie搭住個裸女又黐到實一實，攞晒着數啦。而當地歌迷仲鬼咁熱情，走去Robbie下塌嘅酒店樓下見佢，有fans寫情書黐喺氣球度傳情，又有fans掟個熊仔送畀佢，Robbie又鬼咁好身手，一手就接住。</p></body></html>
