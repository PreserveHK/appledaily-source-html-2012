<html><header><meta charset="utf-8"><title>JC自驗警鐘胸</title></header><body><h1>JC自驗警鐘胸</h1><p>何超瓊、Jessica C.和汪圓圓等前晚在尖沙嘴出席防治乳癌活動。JC一身紅裙谷警鐘胸搶鏡，她說每月都會檢查乳房，她說：「我每個月都會檢查吓，又定期去睇婦科。」她坦言沒聽聞胸大較易患乳癌，做好檢查最重要，問她有沒有叫男友Mr.Bond幫手check住？她笑笑說：「這些是女人事，不用麻煩男友了。」<br>汪圓圓聽記者提議叫男友蔡加讚幫手留意，她面紅紅有點怕羞說：「冇教男友點檢查，佢都唔清楚，不過我都聽聞拍拖嘅話會safe啲。」結過婚的超瓊則表示年年檢查，還會提醒朋友，不知可包括密友俞琤？<br>採訪：梁錦雯<br>攝影：仇志德</p></body></html>
