AC變靚車兵團 - 求驗客</h1><p>AC米蘭今夏縮皮，人都唔買多個，以為真係窮到燶，但原來都唔係想像中咁兜踎。奧迪最近就同A米延長咗贊助合約，仲贈送球員每人一部靚車，而近期傷癒嘅柏圖（右）一向揸開R8，就揀咗馬力最強嘅RS4 Avant，似足佢前鋒殺手嘅本色。不過，近期好多球星都因為超速駕駛被補，好似先前就有前德國國腳波歷克喺西班牙被捕，面臨停牌，柏圖都係小心啲好！</p></body></html>
