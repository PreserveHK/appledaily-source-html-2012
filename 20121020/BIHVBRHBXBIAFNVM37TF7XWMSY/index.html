<html><header><meta charset="utf-8"><title>特別項目：先發事件 - 青蛙仔</title></header><body><h1>特別項目：先發事件 - 青蛙仔</h1><p>星期六15熱刺 vs 車路士那一件事會首先發生在費蘭度托利斯(車路士)身上？(1)被罰黃牌　5.25倍(2)被罰紅牌　80倍(3)入球　3倍(4)開出角球　16倍(5)被換出　6倍(6)上述事件沒有發生　2.25倍推介：(3)入球簡評：西班牙射手費蘭度托利斯今季重拾射門鞋，開季至今為車路士踢了12場比賽，並且入6球，狀態明顯比之前一季半好。須知道車路士中場創造力強，有夏薩特及奧斯卡杜斯山度士等好波之人為他提供輸送，故今場不愁沒有入波機會，就信他可於這場倫敦打吡戰取得入球。文：青蛙仔</p></body></html>
