<html><header><meta charset="utf-8"><title>九龍成交<br>
淘大迷你戶265萬成交</title></header><body><h1>九龍成交<br>
淘大迷你戶265萬成交</h1><p>利嘉閣李焯基表示，九龍灣淘大花園M座極高層5室，340方呎，開放式設計，成交價265萬元，呎價7794元。原業主於96年的購入價僅為60萬元，賬面獲利205萬元，升值3.42倍。<br>另外，N座中層7室，486方呎，兩房設計，以386萬元易手，呎價7942元，買家為區內上車客。原業主於08年10月斥資170萬元入市，獲利216萬元，漲價1.27倍。淘大花園現時約有130個放盤，平均每呎叫價7600元。</p></body></html>
