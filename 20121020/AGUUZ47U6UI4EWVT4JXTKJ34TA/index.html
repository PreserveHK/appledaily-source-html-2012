<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影帝哥連費夫，昨日偕妻到倫敦出席滾石樂隊紀錄片《Crossfire Hurricane》首映。<br><br>★美國樂隊Van Halen成員Wolfgang，近日於twitter爆粗鬧遭組合One Direction羞辱。<br><br>★日本女星米倉涼子新劇《Doctor-X》，前晚在當地首播錄得18.6%高收視。</p><p>★日本童星蘆田愛菜上月被一名男子電郵恐嚇，警方已將該男子逮捕。<br><br>★韓國組合2PM成員澤演前日從坦桑尼亞做完義工返韓，被發現曬黑了不少。<br><br>★韓國組合A Pink成員鄭恩地主演韓劇《請回答1997》，在一個最期待拍第二輯的韓劇調查中奪冠。</p></body></html>
