<html><header><meta charset="utf-8"><title>拔罐變揸胸醫師收監</title></header><body><h1>拔罐變揸胸醫師收監</h1><p>【本報訊】中年中醫師幫脊骨彎曲的女病人進行拔罐治療，其間伸手揸女病人胸部，強詞指是正常程序，「就算你阿媽響度都會咁做」。早前被裁定非禮罪成的醫師，昨雖獲多名女病人到庭力撐，但裁判官斥責他違反誠信，判他即時入獄一年。<br>裁判官指，被告非禮事主期間除聲稱有關動作屬正常，企圖混淆事主感受，更向事主友人提供免費治療，讓友人躺在病床上不能隨便走動，無法目擊非禮過程，顯示被告有預謀及部署犯案。58歲被告危金源於大埔廣福道17號地下開設中醫跌打館，案發於去年9月26日，25歲事主隨友人求醫時被非禮。<br>案件編號：FLCC1639/12</p></body></html>
