<html><header><meta charset="utf-8"><title>黃淑儀爆女星畫假胸</title></header><body><h1>黃淑儀爆女星畫假胸</h1><p>黃淑儀昨日到商台接受訪問，對於城電未獲發免費電視牌照，她坦言該公司曾斟她拍劇，但她婉拒了好意。對於近期苟芸慧和岑麗香等女神湧現，黃淑儀當年也是索女一族，她說：「其實本身個形象係點就點，有時喺化妝間見到啲人用化妝品畫陰影（胸部），但其實加極都係咁。」黃淑儀又透露準備推出烹飪書，並會演出無綫劇《On Call 36小時 2》，她說：「第一集我做醫院阿嬸，之前見梁乃鵬博士，佢叫我唔好再做醫院阿嬸，要做院長。應該係原班人馬做，可能全部人做唔同角色。」她又謂睇好黃智雯在無綫頒獎禮中攞獎。採訪、攝影：王連連</p></body></html>
