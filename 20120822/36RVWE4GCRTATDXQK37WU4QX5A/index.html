<html><header><meta charset="utf-8"><title>蘋果綠葉南車海外收入增95%</title></header><body><h1>蘋果綠葉<br>南車海外收入增95%</h1><p>中國南車（1766）公佈，上半年純利倒退6.16%至19.19億元（人民幣．下同），主因內地經濟增速放緩及鐵路市場面臨一些不確定性因素；每股盈利0.15元，不派息。期內國內市場收入370.57億元，與去年基本持平；海外市場收入較上年同期增長95.88%，佔營業收入的比例首次突破10%。各業務板塊中，佔比最高的動車組業務收入升37.7%至137.87億元。</p></body></html>
