<html><header><meta charset="utf-8"><title>日選國民美少女　首現雙冠軍</title></header><body><h1>日選國民美少女　首現雙冠軍</h1><p>全日本國民美少女大賽前日（周二）在東京舉行總決賽，結果由15歲的吉本實憂（圖左）和13歲的小澤奈奈花（圖右），從10多萬名參賽者中脫穎而出贏得冠軍，是近10年來這賽事首次出現雙冠軍。<br>吉本實憂是福岡縣九州市的高中一年級學生，小澤奈奈花則是新潟縣新潟市的初中一年級生。<br>全日本國民美少女大賽每三年舉辦一次，今年已是第13屆，多年來這比賽培養出米倉涼子、上戶彩等眾多日本人氣影星和模特兒。<br>日本新聞網</p></body></html>
