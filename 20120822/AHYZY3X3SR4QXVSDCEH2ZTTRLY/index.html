<html><header><meta charset="utf-8"><title>文頌嫻剖腹誕龍女</title></header><body><h1>文頌嫻剖腹誕龍女</h1><p>恭喜、恭喜！娛樂圈又多一個龍B！36歲的文頌嫻，剛於前日為老公李梓慎誕下女兒，今次文女擇日剖腹產女，母女平安，老公開心不已，初為人母的文女，因產女消耗不少體力，現正在休息中。</p><p>選擇餵人奶</p><p>文女生B前曾透露，希望替老公生一子一女，相信她還會再追個兒子。文女產後會以母乳餵哺囡囡，她事前看了不少育嬰資料，做足功課，亦不時與已婚好友收料攞心得，其實文女的好姊妹周家蔚、湯盈盈都已懷孕，她們可齊齊研究湊B經驗。<br>採訪：汪芷寧</p></body></html>
