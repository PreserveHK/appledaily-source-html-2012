<html><header><meta charset="utf-8"><title>基斯保羅料無緣中國賽</title></header><body><h1>基斯保羅料無緣中國賽</h1><p>【綜合美國外電】倫奧金牌得主、美國控衞基斯保羅（圖），周二接受手術以治療右手拇指傷勢，手術雖然成功，但要休息近8星期，料無緣中國季前賽。<br>效力快艇的保羅，在倫奧前的訓練營已經受傷，但仍帶傷上陣，領美國奪得倫奧金牌。該名27歲控衞周二於洛杉磯接受手術，修補撕裂的韌帶。球會在手術後宣佈一切順利，並稱保羅將需要休養8星期，即會缺席季前訓練營，及10月於中國和熱火的兩場季前熱身賽。<br>快艇教練迪尼高在球會官網訪問中表示，保羅可在季前歸隊：「我們想要保羅盡早進行手術，因為不希望見到他在球季中受傷患困擾。在球季開鑼前，他應可復出。」</p></body></html>
