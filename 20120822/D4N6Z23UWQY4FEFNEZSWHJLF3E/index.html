<html><header><meta charset="utf-8"><title>東尼奪命橋情意結</title></header><body><h1>東尼奪命橋情意結</h1><p>英國名導東尼史葛（TonyScott），大前日在美國洛杉磯港文森特托馬斯橋跳橋自殺，據悉他對這條橋有情意結才選擇在那裏結束生命。東尼前年曾在橋下路軌為《煞破天劫》（Unstoppable）取景，09年他受訪時亦透露擬重拍79年名片《戰士》（TheWarriors），會在橋上安排10萬名流氓拍攝。東尼的老拍檔湯告魯斯（TomCruise），被指因老友離世加上離婚在三星期內激瘦14磅。</p></body></html>
