<html><header><meta charset="utf-8"><title>求驗客手記：紅軍趕賣卡路爾簽新兵</title></header><body><h1>求驗客手記：紅軍趕賣卡路爾簽新兵</h1><p>利物浦新任領隊羅渣士唔會重用前鋒安祖卡路爾（左一）已經唔係秘密，前者希望喺轉會市場關閉前，將呢位英格蘭國家隊前鋒賣走，但就唔會因為急於求售而畀其他球會㩒低價錢，堅持要收番至少2,000萬鎊（約2.4億港元）先肯放人，否則寧願將卡路爾長放後備席。紅軍喺英超今季首戰慘吞3蛋，羅渣士希望趁仲有時間再求變，簽多一個前鋒加強火力，但先決條件係賣得走卡路爾先。上年利物浦用3,500萬鎊買卡路爾，如果只係賣得2,000萬已經係大出血，但聽講紐卡素話之你，只係肯出1,100萬鎊回收番卡路爾，認真識做生意。</p></body></html>
