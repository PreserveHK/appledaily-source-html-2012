<html><header><meta charset="utf-8"><title>梗有一單喺左近　灣仔退休消防　救跳海婦</title></header><body><h1>梗有一單喺左近　灣仔<br>退休消防　救跳海婦</h1><p>【本報訊】受婚姻問題困擾的35歲姓劉女子，昨中午12時在灣仔辦理離婚手續後，一時感觸寫下遺書，走到金紫荊廣場岸邊跳海自殺，幸被在岸邊垂釣的59歲姓吳退休消防員跳落海中救起，清醒送院。愛好釣魚的吳，退休前一次休假在西環岸邊垂釣時，也救過一名跳海自殺男子。他說：「做咗消防咁多年，救過唔少人，見有人跳海，好自然就會跳落海救人。」</p></body></html>
