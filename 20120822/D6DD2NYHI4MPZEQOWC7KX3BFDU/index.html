<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱慧敏重提車震痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱慧敏重提車震痛 - 馮仁昭</h1><p>早前同EO2成員Eddie喺南灣玩水中騎膊馬嘅朱慧敏，日前接受商台訪問噚日播出，講到兩人關係，朱慧敏話：「我哋大家係單身，睇吓有冇機會。」對於Eddie為人，朱慧敏仲讚不絕口。重提05年同梁榮忠車震事件，朱慧敏話當時好唔開心，至於早前同台灣闊少RickChang，到咗訂婚階段，因為戀情曝咗光，最後因為壓力忍痛分手，朱慧敏有啲喊住咁話：「我好鍾意一個人，好可惜，家仲相愛㗎。」</p></body></html>
