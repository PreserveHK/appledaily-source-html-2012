<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申擺酒為賺錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申擺酒為賺錢 - 馮仁昭</h1><p>亞視節目《娛樂CIA》隱名爆料話方力申同鄧麗欣（Stephy）喺兩年前玩瞞婚，靜雞雞去埋馬爾代夫度蜜月，早排仲離咗婚都冇人知㖭，噚日小方喺電話否認：「萬萬估唔到未結婚就俾人話離婚，第時結婚不如唔講出嚟，講咗都冇人信，不過都冇可能唔講，同埋識咁多圈中人，冇理由唔擺酒賺錢啫，哈哈。」小方話之前使大咗，家要努力儲老婆本，Stephy就透過經理人同喺微博鬧傳聞無聊，得啖笑喎。對於黑心又詛咒嘅報道，惟有用正能量講聲多謝。</p></body></html>
