<html><header><meta charset="utf-8"><title>最大超清TV　84吋售17萬</title></header><body><h1>最大超清TV　84吋售17萬</h1><p>現代人看電視，愛最大。LG昨天（周三）就在南韓開售全球最大的84吋超高清電視機（UDTV圖），讓人觀賞比高清電視機清晰三倍的節目，830萬像素畫面，藝人真要搽厚粉遮毛孔了。UDTV還配合LG近年主打的偏光式Cinema3D技術，讓用戶在超大芒上享受更佳3D體驗。講享受就要付代價，UDTV售價2,500萬韓圜（逾17萬港元），下月在歐洲、美國和亞洲發售。<br>法新社</p></body></html>
