<html><header><meta charset="utf-8"><title>求驗客手記：禾爾挑機變食塵</title></header><body><h1>求驗客手記：禾爾挑機變食塵</h1><p>喺奧運贏金牌真係真材實料㗎，相信NBA巫師後衞禾爾（右）就最清楚啦！佢同塞爾特人後衞泰利、魔術後衞謝美尼爾遜等，日前齊齊出席球鞋贊助商既籃球訓練營，同場仲有喺倫敦奧運贏得110米欄金牌既美國選手米列特（左），同呢班以速度聞名既NBA後衞切磋一下，分享下提升速度等經驗。米列特被「挑機」當然少不了，但話晒米列特以12秒93奪金，今次冇欄喺度贏得仲輕鬆，搞到禾爾「挑機」唔成變食塵，認真慘情囉！</p></body></html>
