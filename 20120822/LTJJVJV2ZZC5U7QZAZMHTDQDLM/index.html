<html><header><meta charset="utf-8"><title>看迪士尼戲男孩嚎哭</title></header><body><h1>看迪士尼戲男孩嚎哭</h1><p>誰說男孩不會哭？美國大學教授羅思帶兩名兒子看完迪士尼奇幻新片《TheOddLifeofTimothyGreen》後，兩個大男孩無法忘懷片中悲慘情節，在車上失控抱頭痛哭。<br>電影講述一對無兒女的夫婦，在後園埋下藏有他們願望的箱子後，機緣下收養了一名男孩，但因結局有主角死去，羅思兩名兒子看完後，不停在車上嚎哭（圖），母親安慰兒子這是「生命的周期」，但他們只不斷說「這電影實在太悲慘」，母親再問兒子會否再看此片，他倆即同聲說不，逗得父母哈哈大笑。<br>英國《每日郵報》</p></body></html>
