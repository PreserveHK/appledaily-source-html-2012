<html><header><meta charset="utf-8"><title>樹木CSI　非法斬樹實聽拉</title></header><body><h1>樹木CSI　非法斬樹實聽拉</h1><p>由於美國加強打擊非法伐木，故有不少木材供應商，需要確定來源，新加坡有公司看準商機，推出新技術，透過DNA測試，追查每種木材的種類和來源，確保木材來源合法，打擊非法砍伐。<br>非法伐木者每年獲利高達300億美元，故此很多人從事地下交易，過往當局沒有證據，難以拉人，但現時透過樹木DNA技術，就能查出樹木的出產地是否合法砍伐地區，有助海關及警方緝兇。<br>目前，全球平均每2秒，就有1個足球場般大的森林被非法砍伐，每年被非法砍伐的面積相當於1個愛爾蘭。</p></body></html>
