<html><header><meta charset="utf-8"><title>葉劍波女伴為法律精英</title></header><body><h1>葉劍波女伴為法律精英</h1><p>前海域集團主席葉劍波因詐騙被判監，早前才放監，大前晚被本報拍得與酷似前妻傅明憲的女伴，在銅鑼灣嘆日本菜。昨日讀者爆料指該女伴是任律師的梁寶儀（Nancy），在中環合夥開律師樓，曾離婚。</p><p>劍橋碩士</p><p>律師樓的網頁中，指梁寶儀是香港大學法律榮譽學士及英國劍橋大學法律榮譽碩士，是多間本地及國外保險公司的特選律師，擔任香港律師會其中一個委員會的成員，被業界列為香港保險事務的七大主要律師之一，曾於香港大學及城市大學教授法律及保險課程，以及在香港及國外的保險講座中演說，頗具名氣。<br>採訪：唐如</p></body></html>
