<html><header><meta charset="utf-8"><title>梗有一單喺左近　將軍澳狂徒偷滅火筒掟落橋</title></header><body><h1>梗有一單喺左近　將軍澳<br>狂徒偷滅火筒掟落橋</h1><p>【本報訊】將軍澳東港城二樓商場一間圍上圍板裝修的店舖，昨凌晨2時許，一名狂徒在圍板外偷走一個滅火筒，並舉起滅火筒從二樓自動電梯掟落地面，繼而再將另一個滅火筒，走到通往和明苑的行人天橋上，掟落離天橋五米的培成路地面，46歲姓林保安員報警，警員到場調查，四出兜截疑人無果。警方通緝一名身高1.75米、蓄短髮、穿黑衣及三個骨褲狂徒。</p></body></html>
