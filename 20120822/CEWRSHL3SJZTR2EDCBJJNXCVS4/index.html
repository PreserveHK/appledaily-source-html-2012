<html><header><meta charset="utf-8"><title>李氏夫婦心如鉛重</title></header><body><h1>李氏夫婦心如鉛重</h1><p>菲律賓人質慘案中首兩名獲釋的團友李奕彪夫婦，兩年來心靈寄託於宗教，以為已淡忘，但憶起團友非死即傷，仍心如鉛重。<br>患有糖尿病的73歲李奕彪，昨天赴英國覆診。兩年了，他與妻子徐鳳群相依扶持，過着包租公的生活，但內心深處，人質事件卻如發不完的噩夢。「冇聯絡其他團友，盡量唔諗，一定唔再去菲律賓」李伯說。<br>當時還是保安局副局長的黎棟國，當年到菲律賓善後，抱着痛失丈夫、女兒的梁太安慰，李伯一度對特區政府抱有希望，結果徹底失望，「乜都幫唔到手，正一矮仔政府，乜嘢都要睇中央面色。」徐鳳群只盼歷劫團友走出陰霾。</p></body></html>
