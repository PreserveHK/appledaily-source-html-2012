<html><header><meta charset="utf-8"><title>關仁隱事：「數佬」連環狙擊「大C」 - 關仁</title></header><body><h1>關仁隱事：「數佬」連環狙擊「大C」 - 關仁</h1><p>之前關仁講過話「大C」過檔音樂箱之後，佢以前公司嘅死敵「數佬」唔妥大C，所以趕絕搵音樂箱嘅藝人拍嘢。其實唔單止咁，數佬仲專登搵埋一班唔妥大C嘅藝人為公仔箱效力，擺明車馬同大C唱反調，好似大C炒「阿祖」，數佬即刻搵人叫阿祖回巢，唔理以前阿祖鬧爆公仔箱；跟住大C炒「陰笑姐」，數佬又即刻搵陰笑姐幫手，明知陰笑姐冇觀眾緣都照殺，實行同大C撐到行。<br>撰文：關仁</p></body></html>
