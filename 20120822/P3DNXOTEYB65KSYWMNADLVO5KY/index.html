<html><header><meta charset="utf-8"><title>日女嚇走男友7宗罪</title></header><body><h1>日女嚇走男友7宗罪</h1><p>男女拍拖、相處，是一門學問。日本有網站經調查後，列出容易嚇跑男友的七宗罪，若犯禁，小心做剩女。<br>日本新聞網</p><p>1查看手機</p><p>常看男友手機，男友覺得不受信任兼被侵犯私隱。</p><p>2突擊上門</p><p>經常上門「突擊檢查」，令男友覺得被監視。</p><p>3貼身膏藥</p><p>常參加男友的朋友聚會，要縛着他。</p><p>4要見家長</p><p>嚷着見家長，令男友覺得無退路被迫婚。</p><p>5狂愛小孩</p><p>過份表現愛孩子或說將來要孩子改甚麼名字，令未結婚男友感到壓力。</p><p>6婚紗雜誌</p><p>經常買婚紗雜誌放在當眼處，令未想成家的男友疏遠你。</p><p>7愛哭丟臉</p><p>在公共場合或男友朋友面前哭泣，令男友覺得丟臉。</p></body></html>
