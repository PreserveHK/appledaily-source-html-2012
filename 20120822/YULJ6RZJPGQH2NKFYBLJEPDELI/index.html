<html><header><meta charset="utf-8"><title>關仁隱事：「洋洋」再膺視帝有難度 - 關仁</title></header><body><h1>關仁隱事：「洋洋」再膺視帝有難度 - 關仁</h1><p>雖然距離三色台個頒獎禮仲有三、四個月，但近排已經有人做定功課，邊個會係視帝大熱。舊年「靚仔爛佬」就憑入型入格嘅爛佬律師角色攞晒彩，全人類都話實至名歸，三色台今年嗱嗱聲推續集，雖然五色運動會對呢個劇嘅收視有啲影響，不過運動會完咗啲收視即刻升番。咁好成績，靚仔爛佬會唔會冧莊做視帝？佢近年喺內地咁吃香搵大錢，攞唔攞獎佢都唔係好着緊，反而佢睇好同佢一樣已經攞咗兩次視帝嘅「洋洋」，洋洋喺《作反者》入面奸到出汁，好多人都讚，不過雖然洋洋有靚仔爛佬捧場，但唔係親生嘅佢攞第三次視帝，真係難啲囉。<br>撰文：關仁</p></body></html>
