<html><header><meta charset="utf-8"><title>湯盈盈陀B玩變臉</title></header><body><h1>湯盈盈陀B玩變臉</h1><p>湯盈盈、郭晉安，王祖藍及羅蘭等，昨日於寶馬山為無綫新劇《老表，你好嘢》拍攝，懷有身孕而自行駕車到達的盈盈，下車時笑容欠奉，亦未有停步拍照。直至幾位演員拍檔鬼馬地向準媽媽做出恭喜手勢，才令盈盈回復笑容。<br>拍攝完畢後，盈盈企定定任影，她表示未有黑面，只是沒有化妝加上搞錯通告而急於入內拍攝，絕非因懷孕令情緒有起伏，她更大讚準老公錢嘉樂：「大家冇乜特別變動，佢向來好乖。」有指嘉樂於家中為兩人將來靜思，她說：「我哋向來唔使開工都留喺屋企。」盈盈又透露日前被拍得買魚生外賣，並非自己食，而是買給嘉樂食。<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
