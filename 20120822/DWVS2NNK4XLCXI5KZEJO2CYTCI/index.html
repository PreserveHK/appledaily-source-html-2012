<html><header><meta charset="utf-8"><title>牢獄生涯詐騙罪成入獄</title></header><body><h1>牢獄生涯<br>詐騙罪成入獄</h1><p>葉劍波（圖）前年被判監7年，去年放監，看似快得離奇，其實他在06年潛逃在內地一年多後，在07年現身落馬洲被香港警方拘捕，被拘留還柙候審，至09年他否認串謀造假賬等控罪。<br>前年區域法院終對葉劍波及其胞妹等集團高層判刑，以詐騙海域旗下公司1.8億元等罪名成立，葉劍波被判監7年，不過他由07年開始被扣押，故由07年到去年為止約坐了4年監，扣除假期兼可能行為良好，去年被釋放。</p></body></html>
