<html><header><meta charset="utf-8"><title>時裝掀革命　3D打印比堅尼</title></header><body><h1>時裝掀革命　3D打印比堅尼</h1><p>製衣不再需要縫紉？美國有時裝公司ContinuumFashion革命性將3D技術融合時裝，研製了全球首款由3D打印機印製的比堅尼泳衣N12（圖），毋須用上一針一線。</p><p>N12代表這泳衣使用的物料尼龍12，利用選擇性激光燒結法（SLS）3D打印技術，即用激光逐層將膠溶在一起，打印出完美比堅尼。生產商形容這物料「雪白、強力、有彈性」，即使只印出薄薄一條布，都可尾曲、不會折斷，還有防水功效。<br>英國《每日郵報》</p></body></html>
