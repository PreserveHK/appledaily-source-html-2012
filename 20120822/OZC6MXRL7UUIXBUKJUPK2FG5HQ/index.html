<html><header><meta charset="utf-8"><title>求驗客手記：港足總fb同球迷互動</title></header><body><h1>求驗客手記：港足總fb同球迷互動</h1><p>港甲下星期開波，雖然贊助、電視台同電台的轉播細節都仲未正式公佈，不過，足總噚日就喺網頁公佈，首次成立facebook（圖）專頁（www.facebook.com/hkleague），希望為球迷提供更多聯賽資訊，增加同球迷之間嘅互動；雖然入面資料唔多，不過截至噚晚都已經有過1,000個Like。<br>足總肯加強同球迷交流，我求大俠梗支持，衰在足總上季尾原來已經搞過個港隊facebook，點知冇耐就摺埋，希望今次唔好有頭威冇尾陣啦。</p></body></html>
