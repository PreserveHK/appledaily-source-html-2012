<html><header><meta charset="utf-8"><title>性感聖誕裝代言LiptonMirandaKerr唱日文歌</title></header><body><h1>性感聖誕裝代言Lipton<br>MirandaKerr唱日文歌</h1><p>澳洲超模MirandaKerr已為人母後，不但沒養尊處優，工作量反而比以往更多，廣告一個接一個，最近剛成為澳航（Qantas）的代言人，她為英國飲品品牌立頓（Lipton）拍攝的日本版廣告（圖），亦在近日出街，廣告中她還大開金口唱起日文歌，相當搞鬼。</p><p>29歲的MirandaKerr是立頓日本分公司的品牌大使，早前她就為立頓檸檬茶拍攝日本版廣告，穿上黃色性感聖誕老人裝，一邊拿着檸檬茶，一邊唱日文歌（圖），背景還有兩隻人扮的巨鹿，畫面十分搞笑。<br>英國《每日郵報》</p></body></html>
