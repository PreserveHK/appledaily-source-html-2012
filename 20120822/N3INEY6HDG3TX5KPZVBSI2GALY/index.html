<html><header><meta charset="utf-8"><title>趣趣地新兵威水助拜仁大勝</title></header><body><h1>趣趣地<br>新兵威水助拜仁大勝</h1><p>德甲聯賽未開「咧」，就先進行第1圈德國盃。漢堡、雲達不來梅、賀芬咸、紐倫堡等德甲球隊，竟然俾低組別球隊淘汰；搞到傳統班霸拜仁慕尼黑，周一作客德乙嘅雷根斯堡，都唔敢掉以輕心。結果拜仁順利以4:0大勝，4個入球都係由新兵取得；包括克羅地亞前鋒文迪蘇傑梅開二度，梳頓沙基利（左）同比沙路各建一功。對拜仁教練漢尼斯嚟講，新兵對辦比起德國盃晉級更加緊要，事關拜仁今季主要目標，始終都係要從多蒙特手上攞番德甲冠軍。</p></body></html>
