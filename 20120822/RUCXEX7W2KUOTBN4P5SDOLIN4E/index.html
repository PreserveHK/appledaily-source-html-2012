<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華哥、君如爭百花帝后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華哥、君如爭百花帝后 - 馮仁昭</h1><p>第31屆大眾電影百花獎噚日喺北京公佈提名名單，頒獎禮下月29日喺紹興市舉行。其中多個獎項幾乎全部內地影片或演員入圍，影片獎提名分別係《失戀33天》、《辛亥革命》、《杜拉拉升職記》、《建黨偉業》同埋《唐山大地震》，竟然都係內地電影，港片全部冇入圍。香港代表只有徐克憑電影《龍門飛甲》角逐最佳導演，至於前年港片《歲月神偷》竟然無厘頭入圍，男女主角任達華同吳君如都有份提名影帝影后。</p></body></html>
