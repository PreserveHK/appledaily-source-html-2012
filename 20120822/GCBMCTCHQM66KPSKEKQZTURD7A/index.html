<html><header><meta charset="utf-8"><title>今日提醒你：金牌大匯演仍有飛賣</title></header><body><h1>今日提醒你：金牌大匯演仍有飛賣</h1><p>【本報訊】倫敦奧運內地金牌運動員本周五訪港，周六傍晚在香港大球場舉行的「奧運金牌精英大匯演」，2.6萬張門票截至前晚有1萬張仍未售出。康樂及文化事務署昨日宣佈，市民今日早上10時起，可在各城市電腦售票處，每人最多購買40張門票，是原先規定的10倍。<br>門票自上周四起發售，惟市民反應未見熱烈。康文署解釋，放寬購票限制的目的是方便團體集體購票。有興趣市民除在城市電腦售票處櫃枱外，亦可透過城市電腦售票網www.urbtix.hk或致電信用卡熱線21115999購票。</p></body></html>
