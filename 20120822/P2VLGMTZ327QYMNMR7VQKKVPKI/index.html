<html><header><meta charset="utf-8"><title>夢想網助集資圓夢</title></header><body><h1>夢想網助集資圓夢</h1><p>周星馳說過一句經典對白：做人如果沒夢想，跟鹹魚有甚麼分別？成立三年的網站Kickstarter.com，正好是一個幫人實現夢想的網站。網站至今已合共籌得3.23億美元（25億港元），成功為無數人圓夢。要藉網站圓夢，你可將夢想計劃上載網站，定下籌款日期和金額，在限期前籌夠錢就算集資成功，否則要原銀奉還，網站會向成功集資者收取5%費用。最成功例子是今年4月有人在網站集資78萬港元，希望製造1,000隻手表，結果籌到7,989萬港元。<br>英國《每日郵報》</p></body></html>
