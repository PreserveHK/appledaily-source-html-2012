<html><header><meta charset="utf-8"><title>蔡少芬撞燈箱罰$950</title></header><body><h1>蔡少芬撞燈箱罰$950</h1><p>蔡少芬（Ada）今年4月20日駕駛私家車行經青山公路潭尾段時，撞到分隔兩條行車線的交通燈箱，車輛輕微損毀。Ada馬上報警，向警員指有昆蟲飛入車廂，並撞向她的臉，她因用手撥開昆蟲才發生意外。<br>控方指Ada有行車時用手機和超速的違例紀錄，故票控她不小心駕駛，Ada昨日在屯門裁判法院應訊，她認罪後被罰款950元，離開法院時遇到記者，其助手說：「佢冇化妝呀，唔好影啦！」及後Ada在微博說：「一生人第一次上法庭，希望此生再沒有機會上法庭了。」<br>採訪、攝影：樊素心</p></body></html>
