<html><header><meta charset="utf-8"><title>蘋果汁台客可免費預辦入境</title></header><body><h1>蘋果汁<br>台客可免費預辦入境</h1><p>【本報訊】為便利台灣旅客，入境處9月1日起讓合資格台灣居民自行網上預辦入境登記，需時僅10分鐘，可即時知道申請結果，費用全免。每次預辦登記有效期兩個月，登記人可以旅客身份入境兩次，每次最多逗留30日。<br>現時台灣居民來港須持有台胞證，或經過當地特許航空公司代理。申請入境許可證，費用最少160元，辦理時間兩日以上；現有網上快證即時知結果，但也要收費。入境處首席入境事務主任楊子忻表示，去年有超過219萬台灣居民訪港，估計新措施能吸引更多台客來港。</p></body></html>
