<html><header><meta charset="utf-8"><title>長情請看離婚兩次不愁寂寞</title></header><body><h1>長情請看<br>離婚兩次不愁寂寞</h1><p>傅明憲前夫葉劍波在佛山出身，跟傅明憲結婚前，他與當時佛山市物價局局長女兒陳惠紅（圖）結婚，並育有一子葉域，事業平步青雲。兩人離婚後，葉劍波把兒子帶到香港，之後送去美國讀大學。99年他與傅明憲結婚，06年因捲入海域詐騙案而避走內地，07年回港被捕，08年與傅明憲離婚，前年被判監至去年放監。重過新生活的他不愁寂寞，今年6月被發現拖着妙齡長髮女伴現身銅鑼灣假日酒店，與朋友在酒店頂樓酒吧暢飲，之後又去波斯富街食橋底辣蟹做消夜。<br></p></body></html>
