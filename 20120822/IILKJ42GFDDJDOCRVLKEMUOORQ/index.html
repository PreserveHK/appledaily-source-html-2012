<html><header><meta charset="utf-8"><title>蘋果汁馮煒光促通緝黃毓民</title></header><body><h1>蘋果汁<br>馮煒光促通緝黃毓民</h1><p>【本報訊】因應徵副局長職位而退黨的民主黨前中常委馮煒光，不滿人民力量黃毓民涉嫌在台灣毆打他的案件仍未有進展，昨日下午手持標語要求台灣當局通緝黃毓民歸案（圖）。本港政黨今年1月曾到台灣考察總統大選，其間馮煒光指控黃毓民打他臉部，他當晚向台灣警方報案。但案發至今七個多月，案件仍未結案、黃毓民亦屢次未到庭。馮煒光表示，對台灣司法很失望，「要求被告出庭，不然則依法通緝，被告就是被告。」</p></body></html>
