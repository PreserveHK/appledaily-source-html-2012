<html><header><meta charset="utf-8"><title>求驗客手記：意甲後備增至12人</title></header><body><h1>求驗客手記：意甲後備增至12人</h1><p>意大利足總日前通過新方案，喺新一季意甲每隊後備席（圖）將由7人增至12人。新做法好處係畀教練有更充足嘅人選調兵遣將，比過去多啲彈性。對於呢條例，大部份意甲球圈人士都表示支持，其中巴勒莫個狂人老細森柏連尼出名多嘢講，就講到懶係自己有功勞爭取到咁；但羅馬教頭施文就覺得條新例對佢冇影響，一場波正選後備加埋18個已經好夠。不過點都好啦，由於冇收費電視直播今季意甲，我哋香港球迷無緣睇到咁大堆頭嘅場面。</p></body></html>
