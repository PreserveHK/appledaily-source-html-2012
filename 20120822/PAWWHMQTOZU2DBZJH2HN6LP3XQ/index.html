<html><header><meta charset="utf-8"><title>趙彤唔去啟剛婚宴</title></header><body><h1>趙彤唔去啟剛婚宴</h1><p>曾與霍啟剛傳緋聞的華娛衞視女主播趙彤，昨日與組合CAllStar到石硤尾探訪庇護工場學員。早前有指趙彤為激快將結婚的啟剛，今個月會與內地富商閃婚，昨日趙彤否認是激啟剛，但坦言仍在考慮婚事，想再花時間互相了解。<br>有否與啟剛聯絡？趙彤說：「同朋友係有聯絡。」會否參加啟剛和郭晶晶的婚禮？她即表明啟剛不用請她飲：「我諗唔會去，我會祝福，但唔想焦點喺我哋度。」提到台灣闊少李宗瑞涉迷姦案，她稱與吳亞馨合作過，但不便聯絡她。<br>採訪、攝影：溫敏芝</p></body></html>
