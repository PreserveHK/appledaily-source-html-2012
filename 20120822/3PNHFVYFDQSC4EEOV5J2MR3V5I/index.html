<html><header><meta charset="utf-8"><title>百萬積架油站自焚</title></header><body><h1>百萬積架油站自焚</h1><p>【本報訊】九龍灣埃索油站昨凌晨發生驚險火燒車意外，職員為一輛逾百萬元積架房車入油時，車底突然冒出火舌及燒焦味，司機心知不妙，立即跳車，醒目的油站職員取來三個滅火筒噴射，及時撲熄火種，幸小火未波及油站及引起爆炸。<br>事發於昨凌晨零時許，36歲姓柴男子駕駛黑色積架房車，到啟福道油站入油時，職員發現車底有煙冒出及有火光，即拔走油槍；柴某嗅到味，心知不妙，跳車逃生，職員取出三個滅火筒向車底噴射，並報警求助。消防到場時，小火已被救熄，但為安全計仍灑水降溫。房車輕微損毀，消防調查後相信是機件過熱起火，事件無可疑。肇事房車是司機於2008年以約100萬元購入。</p></body></html>
