<html><header><meta charset="utf-8"><title>蘋果綠葉瑞房附屬獲20億貸款</title></header><body><h1>蘋果綠葉<br>瑞房附屬獲20億貸款</h1><p>路透社消息稱，德意志銀行已為瑞安房地產（272）旗下BrixworthInternational和ShanghaiXingBangProperties啟動一項20.38億港元的三年期定期貸款。貸款包括16.03億元以港元或美元計價的境外貸款，以及4.35億元以港元計價的境內貸款。利率為香港銀行同業拆息加4.6厘。貸款主要用於為07年一項18.8億元的5年期貸款作再融資。</p></body></html>
