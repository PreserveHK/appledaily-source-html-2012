<html><header><meta charset="utf-8"><title>琦琦禁囡囡游海水</title></header><body><h1>琦琦禁囡囡游海水</h1><p>琦琦、汪圓圓和Rosemary前晚到金鐘看時裝騷，琦琦對國慶日發生海難感到幸福非必然，她說：「人生無常，本來嗰日有朋友約出海睇煙花，後來任達華話成日出海不如留喺屋企睇，我個女鍾意喺海灘游水，老公睇完新聞後，都唔會畀個女喺海度游水，因為覺得人生太脆弱。」琦琦又自爆日前撞車，幸好無事。此外，Rosemary不相信樂基兒（Gaile）與黎明離婚的報道，她說：「我唔想相信，之前同Gaile好好朋友，但婚後就少聯絡，希望佢開心，我會友持佢。」Rosemary透露與拍拖3年的男友Jason發展順利，但她未有結婚計劃。採訪：顏英儀攝影：陳志嵐</p></body></html>
