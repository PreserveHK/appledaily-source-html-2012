<html><header><meta charset="utf-8"><title>阿佘唔敢醉駕</title></header><body><h1>阿佘唔敢醉駕</h1><p>【中環歌賦街】<br>化行妝嘅佘詩曼前晚11點左右，同班人去咗中環歌賦街一間叫Sup 1嘅餐廳食飯，同枱嘅朋友都有飲兩杯，不過就唔見有揸車嘅阿佘飲酒。食到中途阿佘見到有記者影相，佢笑笑口咁同記者揮手，反而班侍應好緊張拉晒簾等記者影唔到相。餐飯一直食到凌晨1點半，食完飯阿佘就上返泊喺門口架Benz走人，雖然乜都冇講但就保持微笑。睇番佢微博原來啱啱拍完一個瘦身廣告，同班工作人員落嚟食飯同慶功喎！<br>採訪、攝影：朱志聰、羅德光</p></body></html>
