<html><header><meta charset="utf-8"><title>JR長野站驚現巨熊等車</title></header><body><h1>JR長野站驚現巨熊等車</h1><p>日本中部長野縣發生「熊等火車」事件，一隻巨熊前日（周五）清早，竟然走入JR長野站等車，到站乘客不知就裏，甫落車便與巨熊打個照面，嚇得尖叫。<br>工作人員指，前日早上6時許，他們驚見7號線月台上有一隻巨熊遊蕩。未幾，旁邊6號線月台剛好有列車埋站，下車乘客全部嚇得大叫。巨熊也慌忙跳落月台，沿着JR線逃之夭夭。到下午2時多，有居民報稱在長野市街頭有黑熊出沒，警方立即派人搜索，終於把一隻1.3米高、重約90公斤的黑熊擊斃（圖）。<br>日本《每日新聞》</p></body></html>
