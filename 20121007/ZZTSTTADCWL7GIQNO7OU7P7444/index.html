<html><header><meta charset="utf-8"><title>被指犯口孽張達明撰文開火<br></title></header><body><h1>被指犯口孽張達明撰文開火<br></h1><p>張達明上月被發現患上癌病，早前在微博透露治療後進展良好。但近日卻有網友批評他患癌是因口孽太多，令達明無明火起，昨日在微博撰寫數百字還擊，他說：「我很少回應批評，但你實在無知。」達明又反駁說：「癌症是細胞病變，誰都有機會患上，跟口德完全無關。而我也從來沒打算做個有口德的人。」他會諷刺該諷的人，認為棟篤笑能給他創作自由機會，他說：「喜歡以棟篤笑形式表演，這是自由的態度，也許你不了解，但願你將來能明白這種自由的可貴。」之後該網友自動將網誌內容刪除，達明則獲多數人支持，叫他加油。撰文：林妃</p></body></html>
