<html><header><meta charset="utf-8"><title>紅磡<br>
七人車煞停鐵騎追尾猛撼</title></header><body><h1>紅磡<br>
七人車煞停鐵騎追尾猛撼</h1><p>【本報訊】昨凌晨1時半，37歲姓袁男子駕駛七人車，載着一對男女乘客，沿紅磡漆咸道北尖沙嘴方向行駛，途至與蕪湖街交界的交通燈位時，疑紅綠燈剛轉紅燈，司機緊急煞停車輛，惟尾隨而至由39歲姓吳男子駕駛的電單車，卻收掣不及，電單車撞向七人車尾，七人車尾窗玻璃爆裂，電單車墮地後鐵騎士擦傷手部和腰部，躺於路中。<br>警方接報到場調查，證實七人車司機和乘客並無受傷，至於受傷鐵騎士，由救護員送院治療，幸僅受輕傷，治理後無大礙已出院。</p></body></html>
