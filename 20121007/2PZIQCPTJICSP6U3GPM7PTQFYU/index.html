<html><header><meta charset="utf-8"><title>趣趣地：李華度探班撐巴塞</title></header><body><h1>趣趣地：李華度探班撐巴塞</h1><p>喺西班牙打吡前夕，巴塞隆拿傳奇球星李華度（中）返咗去舊球會探班，美斯（左）、恩尼斯達同桑治等球員都紛紛捉住佢嚟影相。李華度喺巴塞踢過5季，拎過兩屆西甲同一屆西班牙盃冠軍，當然仲踢過唔少次國家打吡，唔知有冇畀啲心得班師弟呢！另外，巴塞王朝嘅創立者告魯夫話，家嘅皇家馬德里最可怕，因為佢哋實在落後太多分，如果再輸埋就可以話玩完，所以喺背水一戰之下，皇馬可能會踢出超水準。</p></body></html>
