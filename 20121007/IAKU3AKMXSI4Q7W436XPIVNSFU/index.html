<html><header><meta charset="utf-8"><title>岑麗香年年驗胸</title></header><body><h1>岑麗香年年驗胸</h1><p>新一代「高登女神」岑麗香昨日在旺角出席香港癌症基金會活動，她表示姑姐和祖母都患癌症，自己每年會搵女醫生檢查乳房。早前香香被影到跟陳國峰搭的士，她笑言向來慳家，不怕緋聞纏身，她說：「我email畀屋企人睇，佢哋都話唔使喇！話知我份人係點，好放心。」<br>另外，岑麗香前晚又與楊洛婷在尖沙嘴出席鐘錶活動，問香香的荷包是否好脹？她笑說：「要下個月出糧先知。」她稱09年後沒再拍拖，問到擇偶條件，她說：「細時會貪靚仔，人大咗會睇內在，心地好最重要。」楊洛婷則計劃在萬聖節與男友及朋友扮曱甴到餐廳食飯。採訪、攝影：<br>文國駿、楊潔雯</p></body></html>
