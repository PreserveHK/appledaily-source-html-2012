<html><header><meta charset="utf-8"><title>即時：天鵝英雄救美打到飛起 </title></header><body><h1>即時：天鵝英雄救美<br>打到飛起 </h1><p>天鵝湖是否讓人聯想起寧靜與和平呢？答案原來非必然。<br><br>外國一隻白色雄性天鵝，為了擊退騷擾自己伴侶的黑色雄性天鵝，與對方打起上來。平日溫馴的白天鵝，將黑天鵝的頸咬住不放，雙方糾纏了一會，白天鵝更將黑天鵝扯入湖中，當對方再伸出水面時，白天鵝再次將對方扯入湖中，徹底要令對方慘敗。<br><br>最後，白天鵝成功擊退黑天鵝，成功上演一幕「英雄救美」。</p></body></html>
