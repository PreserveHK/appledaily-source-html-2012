<html><header><meta charset="utf-8"><title>上水<br>警搜村屋撿K仔拘三人</title></header><body><h1>上水<br>警搜村屋撿K仔拘三人</h1><p>【本報訊】大埔警區特別職務隊第一隊人員根據線報，前晚8時許手持搜查令，由大埔警區署理行動主任駱振基率領下，突擊搜查上水上北村一巷一村屋單位，行動中未遇到任何反抗，當場拘捕一家三口，包括74歲姓吳男子、其21歲女兒，以及吳的28歲姓楊繼子。<br>據了解，其中楊有黑社會背景，警方所撿獲的毒品相信屬楊所有，收藏於屋內客廳梳化床旁邊，分成33包、共重924克疑為氯胺酮（俗稱K仔）毒品，市值約11萬元。<br>警方正調查該批氯胺酮的來源，不排除準備供應給新界北區毒品市場，正追緝在逃毒販，而涉案三人仍被扣查，接受進一步偵訊。</p></body></html>
