<html><header><meta charset="utf-8"><title>姜素拉釜山爆裙瘀爆</title></header><body><h1>姜素拉釜山爆裙瘀爆</h1><p>韓國第17屆釜山電影節，前晚喺海雲臺舉行APAN明星之夜，雖然星光熠熠，但蝦碌更多，女星姜素拉着住條紅長裙現身，點知出嚟唔夠一分鐘，條裙背脊就爆開咗，搞到佢搵隻手拉住急步走人。</p><p>韓佳人就踩到自己條長裙，嚇到佢伸晒脷。Super Junior到場時全場瘋狂，有歌迷喺成員東海面前碌咗落地仲露底㖭。到咗噚晚，李秉憲宣傳新片時不停將女影迷抱起，但輪到個健碩嘅女影迷，佢就抱唔起囉！</p></body></html>
