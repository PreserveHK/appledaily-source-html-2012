<html><header><meta charset="utf-8"><title>即時：鏞記大少病逝生意照做職員封口</title></header><body><h1>即時：鏞記大少病逝<br>生意照做職員封口</h1><p>中環鏞記酒家第二代掌舵人甘健成日前病逝，酒家今早如常營業，客人不絕；不過，不少客人不知甘健成病逝的消息。<br><br>客人譚先生指，不知道酒家老闆過生，表示1年前曾見過甘健成巡舖。<br><br>至於酒家職員，對甘健成病逝一事「封嘴」，只叫記者向酒家公關部查詢。<br><br>甘健成是於前晚病逝，而他與親弟甘琨禮較早前爆發的爭產官司尚未判決，因此目前未知價值逾15億元的飲食王國控制權，及日常營運會否受影響。而原定下月鏞記70周年舉行的慶祝活動，將會取消。</p></body></html>
