<html><header><meta charset="utf-8"><title>蔡一智兒子擺百日宴</title></header><body><h1>蔡一智兒子擺百日宴</h1><p>蔡一智前晚為慈枯椗囝囝在跑馬地擺百日宴，兼跟老婆周雪芳慶祝結婚6周年紀念，雙喜臨門，智仔全家扮靚靚出席，跟老婆育有一子一女的他已湊成一個好字，加埋老婆跟前夫生的繼女，一家五口大晒幸福，據知，智仔替囝囝取英文名為First Choi。</p><p>前晚到賀的好友包括張智霖和袁詠儀夫婦、許志安、梁漢文、蘇志威和老婆劉小慧、鄺美雲、鄭伊健、張衞健、黎瑞恩、車婉婉、歐陽德勛夫婦、陳淑芬母子及容祖兒等，沒有出席的梁詠琪亦在微博留言祝賀：「恭喜恭喜！祝生活永遠甜蜜！」智仔亦留言多謝好友們祝福。<br>撰文：林妃</p></body></html>
