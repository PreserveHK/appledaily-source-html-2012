天降水樽　燒烤男中頭獎</title></header><body><h1>土瓜灣<br>
天降水樽　燒烤男中頭獎</h1><p>【本報訊】土瓜灣明倫街20號地下一間車房門外發生擲物傷人事件。昨凌晨零時許，一批男女打開車房大閘，在門外燒烤飲啤酒聊天，大快朵頤，疑發出嘈吵聲浪擾人清夢，引起樓上住客不滿，其間一個1.5公升健康飲品膠水樽，突然從天而降，車房姓彭（40歲）男子首當其衝「中頭獎」感到頭暈不適，由其32歲姓梁友人報警求助，彭清醒送院，警方事後撿走傷人的健康飲品膠水樽存案及進行調查。消息指現場過往亦曾遭人投訴噪音，警方不排除有人擲樽洩憤。</p></body></html>
