<html><header><meta charset="utf-8"><title>GaGa三周甩肥腩</title></header><body><h1>GaGa三周甩肥腩</h1><p>美國百變天后Lady GaGa三星期前才被發現因喜愛飲酒及食薄餅而暴肥25磅，不過她昨日在法國現身時已經瘦了不少，令人感到十分神奇。GaGa穿上了牛仔熱褲及胸圍在法國大街出巡，可見她腰間的腩肉已變成腹肌，大髀亦減了吋數，難怪她自信地再次以少布look晒修身成果。另外，她與俄國樂隊Pussy Riot一同獲得LennonOno和平獎，將於下星期在冰島由約翰連儂（John Lennon）的遺孀小野洋子頒獎。</p></body></html>
