<html><header><meta charset="utf-8"><title>糖百府欠稅89.8萬元</title></header><body><h1>糖百府欠稅89.8萬元</h1><p>【本報訊】擁有七家分店的連鎖甜品店「糖百府」遭稅務局追稅，稅局日前入稟指該店在2009至2012年，欠交利得稅共89.8萬多元。入稟狀指糖百府在2009至11年的最後評稅加暫繳稅為51.3萬多元，去年3月已到期，而2010至12年所欠的38.5萬多元利得稅於今年1月已到期。被告糖百府（控股）有限公司的登記地址為旺角黑布街總店，該店在本年3月被食環署票控「無牌食肆」及「無牌製造冰凍甜點」，遭罰款9,000多元。案件編號：DCTC3230/12</p></body></html>
