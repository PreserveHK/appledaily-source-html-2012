<html><header><meta charset="utf-8"><title>雞價升40%沙地人罷買</title></header><body><h1>雞價升40%沙地人罷買</h1><p>沙地阿拉伯的雞價，過去兩周暴漲40%，引起民眾怒憤，鑑於國家禁止集會和遊行，有民眾於是在Twitter發起罷買雞和不吃雞運動，來懲罰濫加價的無良雞販。<br>沙地政府為平息民憤，已禁止出口雞隻，以增加雞肉供應，並把雞隻列入合理商品物價名單之內，藉此穩定雞肉價格。農業部也解釋雞價上漲原因，指雞隻供應量減少，加上飼料價格上升了30%至40%。沙地是中東的主要雞隻輸出國，有人擔心沙地禁止雞隻輸出，會令區內雞隻供應減少，進一步推高區內雞價。<br>英國廣播公司</p></body></html>
