<html><header><meta charset="utf-8"><title>即時：關心妍胡鴻鈞<br>變臉男女唔識笑？</title></header><body><h1>即時：關心妍胡鴻鈞<br>變臉男女唔識笑？</h1><p>最近DR醫學美容集團疑為客人打毒針事件，引起大家關注美容療程，關心妍（Jade）母親也是開設美容院，今日她出席在跑馬地舉行的「世界心臟日2012」活動，Jade表示有留意新聞，也承認其母的美容院也會轉介客戶打美容針。<br><br>Jade說：「不過呢件事發生後，都有同媽咪講，要小心o的處理，其實o依家好多機器都可以做到美容效用，唔一定打針，要打都一定要清楚自己身體狀況同諗清楚。」Jade強調自己從沒試過打針美容。</p></body></html>
