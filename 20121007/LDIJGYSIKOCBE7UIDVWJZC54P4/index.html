<html><header><meta charset="utf-8"><title>梗有一單喺左近　元朗<br>
球場命案再拘一人</title></header><body><h1>梗有一單喺左近　元朗<br>
球場命案再拘一人</h1><p>【本報訊】上月23日晚元朗南邊圍籃球場兇殺案，警方新界北總區重案組探員，昨凌晨在元朗區再拘捕一名15歲尼泊爾籍少年，使涉及此案的嫌犯增至9人。案中一名19歲尼泊爾青年，於上址籃球場涉及一宗集體打鬥中死亡，警方事後拘捕8名涉嫌與案有關男子，其中3人已被落案暫控合共一項謀殺罪名，其餘5人獲准保釋候查，本月初返警署報到。</p></body></html>
