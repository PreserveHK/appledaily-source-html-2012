<html><header><meta charset="utf-8"><title>蘋果綠葉<br>A股上市審批再啟動</title></header><body><h1>蘋果綠葉<br>A股上市審批再啟動</h1><p>國慶黃金周，內地股市滙市休假一周，根據中證監公告，主板發行委員會將於周三（10月10日）恢復召開發審委工作會議，審核重慶天燃氣集團股份，及深圳市崇達電路技術股份首次發行新股的申請。此乃過去近兩個半月以來，發審委首次再度開會，審核A股的首發申請。期內雖然監管機構停止審議新股上市申請，但A股並未因此上漲，反而不斷下跌。對上一次發審委召開會議審核新股申請，要追溯至7月31日，多次闖關失敗的深圳神舟電腦，在當日會議上，終獲發審委批准放行，至於上海的麥杰科技申請，則在該次發審委會議上被否決。</p></body></html>
