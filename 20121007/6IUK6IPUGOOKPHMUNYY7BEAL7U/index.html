<html><header><meta charset="utf-8"><title>蘭子維護舊愛黎明</title></header><body><h1>蘭子維護舊愛黎明</h1><p>陳淑蘭、陳祉妤及羅霖等前晚在尖沙嘴出席慈善活動，曾與黎明傳緋聞的蘭子，被問到黎明婚變，她強調只想朋友開心，希望路人甲乙丙不要講太多，加重二人壓力。陳祉妤就讚好友趙式芝與楊如芯（Sean）都很有善心，但問到式芝同性結婚不被爸爸趙世曾承認，更在網上寸爸爸風流，陳祉妤表示不評論，一段關係最重要開心。</p><p>式芝拒受訪</p><p>此外，莊思敏前晚在電視城出席無綫新節目《爆足一周》拜神，她透露曾邀趙式芝上節目，但對方拒絕，莊思敏說：「佢想我同大家講唔好再稱呼Sean做老公，搞清楚性別。」採訪：卓寶花、李珮洳</p></body></html>
