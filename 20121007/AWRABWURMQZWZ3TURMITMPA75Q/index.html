<html><header><meta charset="utf-8"><title>周星馳被咒死</title></header><body><h1>周星馳被咒死</h1><p>周星馳（星爺）上月被前女友于文鳳追討7千萬，昨又被網上黑客在內地百度網站的百科內容，將他的背景資料介紹欄內加註他的死訊「2012年10月6日早上9點25分，因心臟病發作，在醫院不幸身亡。」記者昨午發現時嚇了一跳，其粉絲也半信半疑，後來才發現被惡搞。<br>記者在下午三點再看，發現百度百科已移除該死訊，粉絲提醒彼此要冷靜，不要輕信謠言，星爺無端被人咒死，真是黑到爆，百度百科今次真是太烏龍。<br>撰文：林妃</p></body></html>
