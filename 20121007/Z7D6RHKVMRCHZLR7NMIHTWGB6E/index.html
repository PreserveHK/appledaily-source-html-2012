<html><header><meta charset="utf-8"><title>今日提醒你：<br>
精神健康月維園啟動</title></header><body><h1>今日提醒你：<br>
精神健康月維園啟動</h1><p>情緒健康人人關注。本月為精神健康月，勞工及福利局等多個部門今天下午，在銅鑼灣維園舉行一年一度的「2012年精神健康月」啟動禮暨巡行活動。當局主要透過多項活動，向大眾推廣精神健康的重要性，包括在校園推行「智FIT精神健康計劃」比賽，鼓勵學生參與精神健康的社區推廣活動。藉此增加普羅大眾對情緒病患者的認識，提高社區的接納程度，以及盡早防治各種情緒病。同場舉行「好精神．撐你行」巡行活動，在啟動禮完成後開始，起點由維園出發，終點為灣仔軒尼詩道官立小學，歡迎市民參與，支持推廣精神健康。</p></body></html>
