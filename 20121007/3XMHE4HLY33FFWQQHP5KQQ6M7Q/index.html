<html><header><meta charset="utf-8"><title>趣趣地：雲格防病毒傳染拒握手</title></header><body><h1>趣趣地：雲格防病毒傳染拒握手</h1><p>傳染病毒襲擊兵工廠！為了防止傳染，領隊雲格（右）建議取消上周六對韋斯咸嘅賽前握手儀式，佢話：「呢個係一個合理嘅原因去取消握手儀式，如果握手，分分鐘會傳染晒畀成個聯賽。」上月代表完英格蘭作客摩爾多瓦後，禾確特已經病病哋，之後佢仲傳染埋畀華美倫同高基連，家最新嘅病人係梅迪薩卡，呢位德國中堅呢排係咁咳。雲格已經下咗旨，要球會用消毒藥水清洗更衣室同訓練場地，希望可以㩒住「疫情」。</p></body></html>
