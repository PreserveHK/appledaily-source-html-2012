<html><header><meta charset="utf-8"><title>動物世界：花豹「隱形」<br>黑斑羚自投羅網</title></header><body><h1>動物世界：花豹「隱形」<br>黑斑羚自投羅網</h1><p>動物世界弱肉強食，但強者有時都要出蠱惑。南非一隻花豹，隱伏在雜草堆伺機獵食，當一群黑斑羚跑過時，牠就一躍而起把一隻黑斑羚咬個正着。<br>攝影師倫斯堡表示，花豹當時恍如穿上天然迷彩服，在馬拉馬拉保護區伏在草叢中，絲毫不敢亂動，直至一批黑斑羚興冲冲從前面跑過來，花豹才撲出躍起，膽怯的黑斑羚曾跳高躲避，但仍被花豹咬住頸部，身體不住抽搐死去，花豹才慢慢享用大餐。<br>英國《每日郵報》</p></body></html>
