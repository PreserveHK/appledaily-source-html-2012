<html><header><meta charset="utf-8"><title>克勤搵米奇賀囝囝</title></header><body><h1>克勤搵米奇賀囝囝</h1><p>李克勤的大兒子立仁（Ryan）將於22日5歲生日，由於乖仔已返幼稚園讀書，廿四孝老竇的克勤，昨日提早為囝囝預祝，在迪士尼樂園酒店舉行生日派對，訂了4間ballroom招呼親友同樂，門外寫上：「Ryan 5歲Party」，據知派對內有專人幫小朋友扭汽球及玩遊戲，還有Ryan最愛的米奇和米妮。生日派對由早上11時玩到下午4時才結束，賓客離開時手上都拿着米奇老鼠玩具，克勤最後單拖現身，指老婆盧淑儀和兩個囝囝已從秘道離去，克勤對記者友善說：「唔好意思，希望唔好打擾小朋友。」採訪：譚倩宜攝影：陳順禎</p></body></html>
