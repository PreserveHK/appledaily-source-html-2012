膠災再襲南丫部落招義工</title></header><body><h1>蘋果汁<br>
膠災再襲南丫部落招義工</h1><p>【本報訊】膠粒生態災難「未解決」！7月時十號風球「韋森特」襲港，150噸膠粒被吹落海，污染多個海灘造成生態災難，事隔近三個月，仍然不時有膠粒被冲上岸。日前有行山人士發現中秋大潮，大量膠粒連同垃圾被冲上石排灣毗鄰洪聖宮的海灘。<br>「南丫部落」透過facebook招募義工昨天到來清理膠粒，可能通知時間較急，僅三數人響應，當中包括月來走遍多個離島頻撲「執粒」的有心人。志願人士帶備小鏟、筲箕淘出膠粒（圖）。由於膠粒數目頗多，有關人士考慮稍後再號召義工到來清理。</p></body></html>
