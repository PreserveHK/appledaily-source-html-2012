<html><header><meta charset="utf-8"><title>話你知<br>一人一票選視帝</title></header><body><h1>話你知<br>一人一票選視帝</h1><p>林峯前日在台慶亮燈儀式中擔任表演嘉賓，已被指贏視帝呼聲高，但阿峯今年的對手確實不弱，稍後的台慶劇將播映《大太監》及《名媛望族》，其中《大太監》中的兩屆視帝黎耀祥演出備受好評，另外還有《怒火街頭II》的鄭嘉穎、《心戰》及《天梯》的陳豪，黑馬則有《造王者》的鄭則士及《On Call 36小時》的馬國明。</p><p>不過強敵當前，林峯仍有勝算，皆因今年台慶頒獎禮將延續一人一票制度，初步預計24小時全民投票，以fans的多少及投入程度計算，林峯當影帝機會甚大，不過若然投票能讓內地fans參與，鄭嘉穎亦有力一拼。撰文：丁寧</p></body></html>
