<html><header><meta charset="utf-8"><title>蘋果綠葉<br>鍾彬嫻辭任雅芳主席</title></header><body><h1>蘋果綠葉<br>鍾彬嫻辭任雅芳主席</h1><p>美國最大直銷化妝品集團雅芳公佈，華裔主席鍾彬嫻（圖）將於今年底離開該公司，為她掌領公司的18年歷程正式劃上句號。Fred Hassan將代替她出任主席，但鍾氏保留顧問身份。鍾彬嫻在1994年加入雅芳，1999年成為該家百年老店的首席執行長（CEO），是首位女性出任該職位。2004年，美國《財富》雜誌選出她為全球最具影響力的一百位女性之一。不過，雅芳近年業績倒退，而且涉及貪賄醜聞，令到鍾氏備受壓力。</p></body></html>
