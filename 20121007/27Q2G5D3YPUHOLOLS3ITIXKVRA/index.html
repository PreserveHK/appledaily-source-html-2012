<html><header><meta charset="utf-8"><title>全球最憤怒貓多粉絲</title></header><body><h1>全球最憤怒貓多粉絲</h1><p>美國一隻波斯貓天生樣子「嬲爆爆」，沒料到牠樣子越惡，反而越受網民歡迎，稱呼牠是「全球最憤怒貓」，在facebook有逾3萬名粉絲。<br>兇神惡煞的「上校喵」（圖），身世其實很可憐。牠原本是西雅圖一隻被遺棄的流浪貓，義工將牠送到收容中心後，才獲現任女主人埃維收留。雖然網民將「上校喵」惡樣比擬魔鬼獨裁者，嘴角永遠向下，一副劍拔弩張，但埃維大讚愛貓其實心地善良，也會扭人抱，因此把愛貓趣事放上網，甚至計劃把牠帶到洛杉磯，將牠打造成貓明星。<br>英國《每日郵報》</p></body></html>
