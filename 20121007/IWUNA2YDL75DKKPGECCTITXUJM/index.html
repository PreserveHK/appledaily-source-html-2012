<html><header><meta charset="utf-8"><title>阿諾被挑肌</title></header><body><h1>阿諾被挑肌</h1><p>大隻佬阿諾舒華辛力加（Arnold Schwarzenegger），近來推出咗佢自己爆料嘅自傳《Total Recall》，由於內容涉及佢同女傭鬼混仲生埋私生子嘅事，本書當然好搶手。阿諾噚日喺洛杉磯舉行新書簽名會，大批人走去捧場，仲要有幾個大隻佬係佢面前騷quali，向阿諾「挑肌」，但同阿諾後生嗰陣比仲差幾皮囉。</p><p>唔單只大隻佬咁做，就連細路都好似想同阿諾拗手瓜咁，真係得啖笑。</p></body></html>
