<html><header><meta charset="utf-8"><title>Amanda S.刺探軍情</title></header><body><h1>Amanda S.刺探軍情</h1><p>【時代廣場】<br>模特兒出身嘅Amanda S.近年喺法國學完整餅之後，就轉型做咗糕餅師，仲喺香港開咗間叫petite Amanda店舖賣餅。</p><p>前日時代廣場就搞咗幾個甜品攤位推廣，Amanda都有份去擺檔。靚女坐陣生意都係一般，期間Amanda仲行咗過隔籬攤位打牙骹，雖然佢自己都有賣法國甜點macaron，但佢都識英雄重英雄幫襯隔籬檔買咗包macaron先走。<br>採訪、攝影：梁繼光</p></body></html>
