<html><header><meta charset="utf-8"><title>即時：鍵盤古馬crossover<br>科技令人類關係差</title></header><body><h1>即時：鍵盤古馬crossover<br>科技令人類關係差</h1><p>德國藝術家潘吉奧蒂迪斯（Babis Pangiotidis），利用18,000個keyboard鍵，砌成一隻巨型木馬。這件作品名叫Hedonism(y) Trojaner，構念來自木馬屠城記中的特洛伊木馬（Trojan），以及以此命名的木馬程式電腦病毒。<br><br>潘吉奧蒂迪斯不滿互聯網影響著我們生活各方面，認為由社交網站至網上交友，都令人沉迷。他覺得，互聯網最初看來不錯，但慢慢會令人走向享樂主義。<br><br>英國《星期日郵報》</p></body></html>
