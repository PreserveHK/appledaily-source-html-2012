<html><header><meta charset="utf-8"><title>即時：松鼠也跳舞Cha Cha無難度</title></header><body><h1>即時：松鼠也跳舞<br>Cha Cha無難度</h1><p>迪士尼奇幻卡通片中，花栗鼠Chip n\' Dale 如同人類，會唱歌跳舞，原來現實中亦有！<br><br>一名女攝影師，早前在澳洲新南威爾士州的國家公園，拍到兩隻花栗鼠互相嬉戲作樂的模樣，牠們時而雙腳站立手扶對方，時而追逐對方的尾巴，彷如跳恰恰舞(Cha Cha)；攝影師說：「牠們個子很小，玩樂時雙腳會快速移動，就像跳舞。」<br><br>《每日郵報》 </p></body></html>
