<html><header><meta charset="utf-8"><title>關仁隱事：<br>「美麗」吹水扮睇大騷 - 關仁</title></header><body><h1>關仁隱事：<br>「美麗」吹水扮睇大騷 - 關仁</h1><p>奀星、模博見報，周不時都要吹水兼作大。喺女模界都有幾個吹水王，其中轉會頻密嘅「美麗」，入行初期曾吹噓有老細包起佢所屬嘅公司力捧佢兼追求，之後生日又話收乜收物，去影展又自爆有人同佢求婚。初期大家都會關注吓美麗，但耐咗都知佢係玩創作，所以唔多理佢。美麗早排難得搵到個靚位去外埠影時裝相，佢喺嗰邊就上晒身，有名牌騷就爭住去，明知自己入唔到場，都要企喺門口扮睇過，連啲名牌公關都覺得佢cheap。文：關仁</p></body></html>
