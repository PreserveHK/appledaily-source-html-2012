<html><header><meta charset="utf-8"><title>關仁隱事：<br>「長頸」行善唔出真名 - 關仁</title></header><body><h1>關仁隱事：<br>「長頸」行善唔出真名 - 關仁</h1><p>「長頸」一向都好鍾意小動物，特別鍾意貓貓，簡直係一個貓癡，有時佢仲會帶埋隻貓出街，當正隻貓係自己嘅仔女，認真愛心爆棚。不過，長頸除咗鍾意小動物，都好有善心。關仁聽聞，佢平日會上網睇新聞關心時事，如果見到啲慘情個案，佢有能力可以應付嘅，都會主動出擊，幫助有需要嘅人，但佢唔想俾人知佢做善事，費事俾人話佢借做善事博出位，所以佢會透過助手聯絡有需要嘅人士或機構。雖然長頸出嘅銀碼比起啲大慈善家真係差天共地，但嗰份行善嘅心意真係好令人感動。文：關仁</p></body></html>
