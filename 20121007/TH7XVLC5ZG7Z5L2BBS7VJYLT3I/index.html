<html><header><meta charset="utf-8"><title>即時：女同志報情仇 <br>乳頭都割走</title></header><body><h1>即時：女同志報情仇 <br>乳頭都割走</h1><p>台灣台中發生一宗疑因女同性戀者爭風呷醋及4角戀，而引發的殘酷虐殺案!<br><br>21歲的女同志，疑被3名女同志聯手虐殺，被發現時死狀恐佈，體無完膚，頭顱被打破，全身都是刀傷，左乳頭被割掉，下體紅腫瘀青。警方懷疑死者被人用美工刀將肉一塊塊割下，凌虐致死。法醫指死者生前曾痛苦哀鳴，更曾被疑兇拿棉布塞嘴。<br><br>據悉，死者今年4月離家出走，投靠一名已分手的女同志，重燃愛火，其間又與另一對女同性戀者同居，並「看上」該對同性戀者的其中一位，引起3人不滿，疑因此而被聯手殺害。<br><br>台灣《蘋果日報》</p></body></html>
