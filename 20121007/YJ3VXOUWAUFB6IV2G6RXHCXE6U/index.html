<html><header><meta charset="utf-8"><title>發情鹿狂追　狼狽男爬樹躲</title></header><body><h1>發情鹿狂追　狼狽男爬樹躲</h1><p>英國一名倒楣男子，在倫敦叢林公園觀牡鹿時，被發情中的雄鹿狂追，狼狽得要爬上樹躲避，才僥倖脫身。<br>該男子本來在觀賞兩隻雄鹿較量，因為一時忘我靠得太近，被其中一隻鹿盯上，發難追住他，追到一棵樹下。雄鹿對男子咆哮，又猛烈晃動鹿角，他邊高聲呼救，邊躲到樹後閃避，人鹿鬥智的情形猶如貓捉老鼠。他最終爬上欄杆，再爬到樹上，打電話報警求救。<br>公園發言人表示，牡鹿始終是野生動物，加上9至10月是牡鹿交配季節，特別具侵略性，途人經過時要小心保持距離。<br>英國《每日郵報》</p></body></html>
