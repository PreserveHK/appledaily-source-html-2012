<html><header><meta charset="utf-8"><title>關仁隱事：<br>「狐狸精」姣擒「猩猩」 - 關仁</title></header><body><h1>關仁隱事：<br>「狐狸精」姣擒「猩猩」 - 關仁</h1><p>「狐狸精」當日選美時已被爆媾仔無數，而且個個質素都唔差，可想而知佢嘅電力有幾勁。雖然入行後狐狸精冇乜緋聞傳出，但關仁八到，唔少人話佢嘅電力其實有增無減，佢幾乎凡係遇到雄性動物都會不自覺咁放電，真係少啲定力都招架唔住。一向花弗多女嘅「猩猩」，之前有機會同狐狸精合作，正所謂姣婆遇着脂粉客，佢兩個梗係一拍即合。聽聞近日猩猩同狐狸精過從甚密，男方仲車出車入，不過睇佢哋各自過往嘅情史，相信都係玩玩吓，好快會玩完。<br>文：關仁</p></body></html>
