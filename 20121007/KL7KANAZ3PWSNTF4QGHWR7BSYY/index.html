<html><header><meta charset="utf-8"><title>上斜吃力<br>記者倒了下來</title></header><body><h1>上斜吃力<br>記者倒了下來</h1><p>「阿熙幾多歲？」「32歲。」記者暗感高興比他年輕三歲，又有騎單車底子，面對一段150公里長、海拔3,000米高的山路，滿是自信，怎料……第一天，上暗斜記者已漸感吃力，最難捱莫過於看不到終點，但阿熙笑着說：「唔好諗，有上斜就有落斜。」最驚嚇的是「咇─咇─」，一路上擦身而過的大貨車響號聲，但阿熙叫記者別怕：「我學識唔好閃避，走自己路！」最後一天，距烏鞘嶺前的十公里，已患上感冒的記者雙腿發軟，終於倒下來。阿熙歇一會，不到五分鐘又再上路，那一刻他背後好像有一股力，「走得遠，背後有好多人支持」。《蘋果》記者</p></body></html>
