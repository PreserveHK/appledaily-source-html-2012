<html><header><meta charset="utf-8"><title>蘋果綠葉<br>三一澄清遭封殺建電廠</title></header><body><h1>蘋果綠葉<br>三一澄清遭封殺建電廠</h1><p>內地媒體《北京新浪網》報道，三一重工發表聲明指，針對美國總統奧巴馬所提呈的起訴，是該集團關聯公司Ralls所作，而非集團子公司提出，在A股市場上市的三一重工並未參與其中。身兼美國海外投資委員會（CFIUS）最高負責人的奧巴馬總統，早前以「威脅美國國家安全」為由，簽發行政命令，禁止三一集團關聯公司Ralls，在美國俄勒崗州一個軍事基地附近，興建四個風電場，並要求Ralls在90天內，從該項目中撤出全部投資；故Ralls上告法庭，隨後又追加奧巴馬總統為被告，追討相應損失的賠償。</p></body></html>
