<html><header><meta charset="utf-8"><title>滴血認親沒科學根據</title></header><body><h1>滴血認親沒科學根據</h1><p>電影《九品芝麻官》中，包大人掉包讓惡霸常威與親兒滴血驗親，兩滴血相融，騙得常威招認強姦。「親血水中相融」這個神奇的古人智慧，被指沒科學根據，現代人被電影騙了﹗<br>有內地專家找來胡女士母子試驗，發現母子兩滴血滴入水中後並沒呈「血珠」狀，血絲一直沉到杯底，也沒混合。至於非親血又如何？記者和胡女士的血在水中慢慢擴散，最後杯內的水全變淡紅，電影中「無血緣關係的血液不相融，凝結成固態的小顆粒」並沒出現。江蘇法醫專家周惠英透露，滴血認親並無科學根據，血液成份多是水份，血液滴入水中當然很快就會散，「無論加甚麼血，在水中都可混在一起」。<br>江蘇《揚子晚報》</p></body></html>
