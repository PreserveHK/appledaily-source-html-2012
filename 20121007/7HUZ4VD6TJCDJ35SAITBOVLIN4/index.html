<html><header><meta charset="utf-8"><title>Russian Red歌迷冧伴奏手</title></header><body><h1>Russian Red歌迷冧伴奏手</h1><p>西班牙靚女歌手Russian Red前晚於九展Music Zone開騷，闊別一年重臨的她技藝未有生疏，彈唱充滿個人特色的歌曲如《I Hate You But I Love You》等。安歌時原本只見Russian上台，粉絲卻不停叫伴奏樂手Ryan（右）的名字，弄得他羞澀現身並說「我最叻是看東西」，要美女自己彈，令台下狂笑。<br>採訪：埃博特</p></body></html>
