<html><header><meta charset="utf-8"><title>即時：大聯盟要撤科林鄭又耍官腔</title></header><body><h1>即時：大聯盟要撤科<br>林鄭又耍官腔</h1><p>民間反對國民教育科大聯盟，要求行政長官梁振英，明日開展德育及國民教育科委員會開會後，宣佈撤回課程指引，政務長司司長林鄭月娥指，委員會有廣泛參與，政府期望在會議內取得共識，亦會盡快回應委員會作出的建議。<br><br>至於基本法委員會副主任梁愛詩昨日表示，解決雙非問題的唯一辦法，是由行政長官向國務院提交報告，再由國務院提請人大常委會釋法；林鄭月娥指，雙非涉及相當複雜的法律問題，律政司司長已親自處理。<br><br>她重申，香港是法治社會，而司法獨立是核心價值。</p></body></html>
