25常用網站顧及視障人士</title></header><body><h1>蘋果汁<br>
25常用網站顧及視障人士</h1><p>【本報訊】視障人士透過不同的輔助器材，同樣可以瀏覽互聯網，香港失明人協進會於今年3月及9月，與香港大學社會工作及社會行政學系合作，測試了30個大眾常用網站的無障礙程度，發現網站的表現比去年有明顯改善。<br>協進會邀請視障會員根據「無障礙網頁內容指引2.0」為網站評分，當中有25個網站包括《蘋果日報》，符合13至15項要求，即視障人士使用時基本上沒有大問題，比去年只有9個網站為多。符合最少要求的是麥當勞網站，只有7項。協進會建議私人公司及公共機構在製作或修改網站，或推出手機Apps時，考慮視障人士的需要。</p></body></html>
