<html><header><meta charset="utf-8"><title>快樂基因使女性較開朗</title></header><body><h1>快樂基因使女性較開朗</h1><p>女人較男人快樂，原來問題出在基因上，因為人體內有快樂基因，但只對女性有效。<br>美國南佛羅里達大學華裔研究員陳荷年（Henian Chen，音譯），對350名男女進行測試，集中研究影響腦部快樂因子的MAOA基因。MAOA分成活躍和不太活躍兩類，研究結果發現女人擁有不太活躍的MAOA，也較其他人快樂，若兩類都有則非常開朗。59%女被訪者至少有其中一類MAOA，17%擁有兩類。但男人即使有MAOA也不會開心，因為睾丸素抵銷了這作用。<br>英國《每日郵報》</p></body></html>
