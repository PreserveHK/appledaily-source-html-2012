<html><header><meta charset="utf-8"><title>梗有一單喺左近　觀塘<br>
拒建龕場古廟被鎖</title></header><body><h1>梗有一單喺左近　觀塘<br>
拒建龕場古廟被鎖</h1><p>【本報訊】昨晨9時許，觀塘鯉魚門道三山國王古廟一名廟祝章程（77歲），發現廟宇被人扣上鎖頭（圖），無法入內，於是報警求助，他對警員透露，該廟由茜草灣街坊會管理，他在廟宇工作逾40年，早前有人欲把廟宇改建成骨灰龕場，給予20萬要求他離開，章伯拒絕後，先後有同事遇襲及門外閉路電視被人拆毀，如今大門上鎖，估計是連番事件延續。</p></body></html>
