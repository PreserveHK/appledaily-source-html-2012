酒駕闖禍青年儍笑</title></header><body><h1>梗有一單喺左近　紅磡<br>
酒駕闖禍青年儍笑</h1><p>【本報訊】紅磡海底隧道九龍入口有酒駕司機U turn掉頭釀車禍。昨晨7時許，23歲姓林青年駕駛凌志房車過海，房車駛過自動繳費通道後，突然撞開路中雪糕筒掉頭，駛往出隧道的行車線。此時，一輛的士駛至收掣不及，猛撞房車車尾。48歲姓關司機扭傷頸送院。林酒精測試超標（圖），坦承飲酒後開車，他一時儍笑、一時又無奈伸出舌頭，隨即被警員拘捕帶署。</p></body></html>
