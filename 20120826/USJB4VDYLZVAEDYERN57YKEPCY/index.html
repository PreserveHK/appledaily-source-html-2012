<html><header><meta charset="utf-8"><title>基層促發課外活動津貼</title></header><body><h1>基層促發課外活動津貼</h1><p>【本報訊】由多個關注基層家庭組織組成的聯席昨日發起遊行，近百名家長及兒童參與，由灣仔修頓球場遊行至金鐘新政府總部，要求特首梁振英兌現上任前落區許下的承諾，正視學童的課外學習需要。聯席要求政府每年向每名學童，發放2,400元課外活動津貼，紓緩基層經濟負擔。<br>聯席在今個暑假進行調查，受訪的208個基層家庭，94.7%家長認為暑期活動乃學童基本需要，但逾半家庭卻無為子女安排。當中近六成人表示因課外活動開支龐大，致子女較少參與，影響身心發展。有參與遊行的家長稱，子女課外活動開支，佔家庭每月生活開支約三分一，令生活百上加斤，望政府能體恤基層家庭需要。</p></body></html>
