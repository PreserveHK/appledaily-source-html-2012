<html><header><meta charset="utf-8"><title>疑似保護殼留小孔<br>
iPad mini或有後鏡頭</title></header><body><h1>疑似保護殼留小孔<br>
iPad mini或有後鏡頭</h1><p>早前網上曾有傳聞指，即將面世的蘋果iPad mini，不會像iPad設有後置攝影機，但根據近日中國內地網站流傳的疑似iPad mini保護殼照片，顯示保護殼留有小孔，意味iPad mini仍會設有後置攝影機。<br>從保護殼照片來看，iPad mini的後置攝影機會設在機背左上角；保護殼上方中央位置亦有小孔，相信是預留給為改善影片聲效質素而新增的後置擴音器。近日亦有消息指，iPad mini不會跟新iPhone一起推出，10月才面世。<br>appleinsider</p></body></html>
