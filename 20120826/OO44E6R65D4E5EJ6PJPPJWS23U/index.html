鐵甲威龍救情困男</title></header><body><h1>梗有一單喺左近　天水圍<br>
鐵甲威龍救情困男</h1><p>【本報訊】17歲青年遭網上結識的女友拋棄，豆芽夢碎大受打擊，前晚7時半，在天水圍天恩邨恩盈樓住所內激動吵鬧。警方接報趕至，該名姓鄭青年手持菜刀反鎖單位內，連忙召談判專家游說，消防員同時在地面張開救生氣墊，又由樓上單位縋繩而下，監察屋內情況。事件擾攘5小時，至昨凌晨零時30分，警方「鐵甲威龍」破門入屋，將鄭制服送院治理（圖）。</p></body></html>
