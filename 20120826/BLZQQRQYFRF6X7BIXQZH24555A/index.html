<html><header><meta charset="utf-8"><title>名錶店遭黃油塗鴉</title></header><body><h1>名錶店遭黃油塗鴉</h1><p>【本報訊】瑞士名牌手錶ORIS旺角專門店，被人塗鴉刑毀。現場為彌敦道578號地下ORIS，該店不設落地捲閘，昨晨10時許，店員返回上址開工，發現落地櫥窗被人用黃色漆油塗鴉，寫上美術字及符號，於是報案。店員聲稱未接獲任何滋擾，警方經調查相信事件屬惡作劇，列為刑事毀壞備案。職員事後清理油迹，錶行如常營業。名錶ORIS有108年歷史，早於1904年由Paul Cattin和Georges Christian創立，近期由藝人謝霆鋒作代言人。</p></body></html>
