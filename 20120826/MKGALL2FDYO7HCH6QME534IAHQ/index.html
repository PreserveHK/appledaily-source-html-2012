<html><header><meta charset="utf-8"><title>跨境毒販鬧市被捕</title></header><body><h1>跨境毒販鬧市被捕</h1><p>【本報訊】52歲姓鄭毒品帶家，昨晨8時許駕駛私家車途經旺角通菜街與快富街交界時，遭跟蹤而至的旺角警區特別職務隊人員截停搜查，在車廂內撿獲264克懷疑4號海洛英，市值194,000元，將他拘捕。警方表示，該批毒品相信是從內地偷運來港，收藏在落馬洲東永安路一處露天空地停車場隱蔽處，疑犯負責提貨運毒，他是販毒集團成員之一，涉跨境販毒活動，直至深宵疑犯仍被扣查，警方正追緝主腦歸案。</p></body></html>
