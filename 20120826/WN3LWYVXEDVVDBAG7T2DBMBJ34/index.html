<html><header><meta charset="utf-8"><title>深圳工人鑽「狗洞」上班</title></header><body><h1>深圳工人鑽「狗洞」上班</h1><p>「天天鑽狗洞返工，太有辱人格了。」深圳福永街道鳳凰第一工業區與沙井南坡社區之間的圍牆上有一洞，每天早晨上班高峯上千人爭相鑽洞（圖），甚至還為此打架！有工人稱這幅牆阻隔上班上學要道，民眾多年抗爭無果，只好彎腰鑽洞。<br>網友反映這個「狗洞」是南坡往鳳凰的交通要道，存在已近十年，從一開始一個用腳揣出的小洞，到現在已經有超過一米直徑。鑽洞經常要排很長時間，但如果繞道，最少要多走半個多小時。<br>鳳凰社區辯稱高牆是為安全而建，還曾派了保安過來護牆，與爭取通行權的居民幾次衝突。<br>深圳新聞網</p></body></html>
