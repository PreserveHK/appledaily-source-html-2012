<html><header><meta charset="utf-8"><title>趣趣地：龍格保高掛球靴</title></header><body><h1>趣趣地：龍格保高掛球靴</h1><p>前阿仙奴嘅瑞典球星龍格保（右），前日正式宣佈喺35歲之齡，高掛球靴。呢位中場喺98至07年效力兵工廠，曾奪過兩次英超冠軍，其中一次就係阿仙奴喺03/04球季，保持全季不敗，呢個紀錄最終延續至49場，令人津津樂道。離開兵工廠後，佢先後去過美職聯、蘇超同日聯搵食，今年二月同清水心跳解約後就冇班落。雖然佢喺國際賽冇咩成就，但嗰座靠不敗成績拎番嚟嘅英超寶座，已經夠勁啦。</p></body></html>
