<html><header><meta charset="utf-8"><title>不忿去年被裁<br>
帝國大廈槍手殺上司</title></header><body><h1>不忿去年被裁<br>
帝國大廈槍手殺上司</h1><p>美國紐約帝國大廈前天（周五）發生槍擊案，53歲前設計師約翰遜（左圖），疑不忿去年遭公司裁走，前天上午潛回公司向41歲前上司埃爾科利諾（右圖）頭部先開一槍，再向他身體連轟四槍。</p><p>約翰遜混進人群逃走，但遭一名目擊兇案的建築工尾隨，伺機報警，兩名警員截查約翰遜時，他拔槍指向警員，警員連開16槍將他擊斃，但由於現場人頭湧湧，流彈擊傷九名途人。警方初時以為約翰遜曾開槍，但檢查他的手槍，證實他行兇後沒開槍，全部途人都是中警方流彈受傷。<br>美聯社/路透社</p></body></html>
