<html><header><meta charset="utf-8"><title>梗有一單喺左近　尖沙嘴<br>
ICC保安梯間猝死</title></header><body><h1>梗有一單喺左近　尖沙嘴<br>
ICC保安梯間猝死</h1><p>【本報訊】尖沙嘴環球貿易廣場（ICC）一名41歲姓吳保安員，前晚11時40分當值期間，被發現昏迷在停車場卸貨區內的梯間，呼叫無反應，報警後送院不治，據稱，事主身旁有嘔吐物，不排除他突然不適嘔吐暈倒。死者遺體稍後由仵工移送殮房（圖）。<br>ICC發言人稱，事主每日9小時工作，事發時並沒超時，公司對事件表示遺憾，並向死者家人提供協助。</p></body></html>
