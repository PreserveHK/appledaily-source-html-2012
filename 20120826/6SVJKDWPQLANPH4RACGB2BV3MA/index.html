<html><header><meta charset="utf-8"><title>青年遭爆樽　躁罵記者</title></header><body><h1>青年遭爆樽　躁罵記者</h1><p>【本報訊】尖沙嘴棉登徑發生「爆樽」傷人血案，昨凌晨4時許，兩名同24歲姓鍾及姓馮青年，偕同友人光顧棉登徑一間酒吧時，與「睇場」發生爭執，兩人離開行經棉登徑近白蘭軒道，突遭10多名大漢持玻璃樽襲擊。鍾走避不及被扑至頭破血流、插腹及手肘受傷，馮則被傷手掌，惡漢傷人後四散逃去。警員到場兜截無果，將兩名傷者送院治理。其中鍾躺在擔架床上（圖）送抵醫院急症室時，突然彈起身，喝罵記者：「咪Ｘ影相」，被救護員勸止。<br>江寶龍攝</p></body></html>
