<html><header><meta charset="utf-8"><title>朱鎔基女：父情迷京劇</title></header><body><h1>朱鎔基女：父情迷京劇</h1><p>中共前政治局常委、總理朱鎔基退位後深居簡出，行蹤低調，其女兒、中銀香港助理總裁朱燕來近日在湖南出席一項活動時，被媒體追問父親的情況，她回應說：「父親很好，沒事就學京劇和二胡，學得很癡迷。」<br>另據透露，朱鎔基在位時的三位秘書顧朝曦、李偉和李劍閣，現都已獲升職，其中顧朝曦近日已調任民政部副部長，他離開朱鎔基後曾先後空降蘇州任副市長、國家旅遊局副局長及雲南省副省長；李偉曾任國務院國有資產管委會副主任，現已調任國務院發展研究中心主任，官至正部級；李劍閣上月則以中金公司董事長身份出席公開活動。<br>湖南紅網/《蘋果》記者</p></body></html>
