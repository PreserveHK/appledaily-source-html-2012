<html><header><meta charset="utf-8"><title>11歲滑板車神童　半空翻360度</title></header><body><h1>11歲滑板車神童　半空翻360度</h1><p>11歲的艾迪生（圖）個子小小，卻是滑板車高手，後空翻及半空翻騰360度也難不倒他，叫不少年長「板仔」目瞪口呆。</p><p>來自英國薩塞克斯的艾迪生，9歲時才第一次接觸滑板車，玩了一年就成為滑板場的明星，他說：「掌握新技巧的過程是令人上癮的，每一次成功落地，就會即時想加大難度做得更完美。」苦練兩年，連最危險的後空翻騰都能駕馭。旁人看得拍案叫絕，但難為媽媽科伯恩每次為他做高難度動作而擔驚受怕：「我以他為榮，但有時我還是不敢看，這令我忐忑不安，很害怕他會跌傷。」<br>英國《太陽報》</p></body></html>
