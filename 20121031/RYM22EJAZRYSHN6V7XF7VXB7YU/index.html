<html><header><meta charset="utf-8"><title>兩岸百態<br>三女童地鐵扶手玩單槓</title></header><body><h1>兩岸百態<br>三女童地鐵扶手玩單槓</h1><p>近日江蘇省南京市地鐵有三名約七至八歲的女童如同孫悟空般，將車廂的扶手當成單槓、高低槓。在半小時車程中，三人不斷地打空翻、跳來跳去、倒掛金鈎（圖），旁若無人。<br>其間，三名小童的父母只坐在一旁，不聞不問。有乘客將這幾名女童的惡行拍下，放到網上，引來全國網民、輿論大罵，批評父母忽略最基本的教養。有電視台評論員更稱：「有才也不一定能成材！」江蘇電視台</p></body></html>
