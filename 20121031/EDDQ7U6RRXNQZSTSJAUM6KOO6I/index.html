<html><header><meta charset="utf-8"><title>蘋果汁<br>
車公誕市場攤位下月競投</title></header><body><h1>蘋果汁<br>
車公誕市場攤位下月競投</h1><p>【本報訊】食物環境衞生署宣佈，2013年車公誕市場攤位，於下月14日公開競投。一年一度的車公誕市場將於明年2月7日至24日，在沙田翠田街足球場舉行，為期18日。場內共設有44個乾貨攤位及4個濕貨攤位，乾貨攤位底價為3,720元，濕貨攤位底價則為890元。<br>公開競投設於下月14日，上午9時30分，於沙田禾輋社區會堂舉行，先競投乾貨攤位，再競投濕貨攤位。凡年滿18歲或以上，並通常居於香港的人士，均可參與競投攤位。有關公開競投詳情亦已上載食環署網頁 http://www.fehd.gov.hk，市民可隨時查閱。 </p></body></html>
