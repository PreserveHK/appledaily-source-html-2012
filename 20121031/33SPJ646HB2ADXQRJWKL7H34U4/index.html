<html><header><meta charset="utf-8"><title>求驗客手記：美斯金靴攞大送細 - 求驗客</title></header><body><h1>求驗客手記：美斯金靴攞大送細 - 求驗客</h1><p>《喜》恭喜美斯又攞獎嘞（圖）！喺周一晚，美斯獲頒去季歐洲金靴獎。呢位巴塞隆拿前鋒上季射入50個西甲入球，以100分得獎，呢次係佢3年內第2次攞金靴獎；基斯坦奴朗拿度（C朗）就以46球（92分）得第2。主辦單位知美斯就嚟做老竇，所以送多隻小金靴獎（小圖）畀佢個仔堤亞高。另外，今年度金球獎亦公佈咗最後23人名單，大熱門美斯、C朗、沙維同卡斯拿斯當然有入選，而英格蘭就只得曼聯前鋒朗尼一個入圍。</p></body></html>
