納米快速檢測愛滋病</title></header><body><h1>醫療新知<br>
納米快速檢測愛滋病</h1><p>英國科學家成功研發可更準確檢測愛滋病的簡易方法，現時雖然已可利用口水進行快速愛滋病測試，但敏感度不夠高，若測試者的病毒濃度不高，容易出現「假陰性」。新測試使用嶄新的納米技術，將血液放入測試容器內，檢測生物標記P24是否存在，即使濃度很低，也會因為納米粒子聚合模式改變，令容器內顯示測試結果的液體變色，感染了病毒為藍色，無感染則為紅色。<br>新快速測試的敏感度較傳統測試高10倍，價錢也較便宜。由於不需要複雜的測試工具，相信可在社區或小型診所推廣，甚至可在家進行，希望透過提高私隱度，鼓勵懷疑感染者接受測試。</p></body></html>
