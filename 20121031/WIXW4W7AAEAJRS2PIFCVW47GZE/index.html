<html><header><meta charset="utf-8"><title>求驗客手記：恒大衞冕冇個最佳 - 求驗客</title></header><body><h1>求驗客手記：恒大衞冕冇個最佳 - 求驗客</h1><p>《哀》雖然廣州恒大成歷史上首支衞冕中超嘅球隊，但外界估計，季尾各個最佳獎項都應該冇佢哋份。首先神射手方面，江蘇舜天嘅達拿拉治以23球領先第2位嘅P烏達卡足足5球，應該做硬神射手，佢亦係最佳球員嘅大熱。如無意外，最佳門將會係舜天嘅鄧小飛；而最佳年青球員就係青島中能嘅朱建榮同北京國安嘅張稀哲之爭。由於恒大教練納比喺季中先加盟，所以冇資格入圍最佳教練，估計呢個獎都係由舜天嘅迪拉甘攞埋。頒獎禮會喺下月8號喺廣州舉行。</p></body></html>
