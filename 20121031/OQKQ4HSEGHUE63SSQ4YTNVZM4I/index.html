洪欣阿爸捲金錢糾紛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
洪欣阿爸捲金錢糾紛 - 馮仁昭</h1><p>洪欣噚晚喺微博突然發聲明，話佢收到記者電話，話佢欠人錢，佢即時澄清：「本人想在此聲明，從沒有過欠債及借貸！很久之前我介紹一位朋友給我父親，他們同作賭場生意期間發生金錢糾紛！現在竟把錢債上責任轉嫁到我身上，我卻無辜牽涉在內，此事令我感到困擾及無奈！」洪欣仲話自己只係一個平凡人，憑良心做事，每一步都踏踏實實去做喎！</p></body></html>
