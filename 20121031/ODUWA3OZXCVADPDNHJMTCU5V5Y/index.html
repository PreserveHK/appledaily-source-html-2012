<html><header><meta charset="utf-8"><title>案件速遞<br>
通利琴行掀家族糾紛</title></header><body><h1>案件速遞<br>
通利琴行掀家族糾紛</h1><p>【本報訊】經營通利琴行的李氏家族疑出現公司糾紛。創辦人李子文的兩名年長子女敬章及蘇芳，日前就公司事宜聯名入稟高等法院，控告胞弟敬成、通利琴行、通利音樂基金等共6間公司，以及一名公司職員。<br>法庭文件未有披露訴訟詳情，本報記者昨曾到通利琴行總公司辦事處，均未能接觸各人。通利琴行在53年由現年屆九旬的李子文創立，他與妻孫文英及一班子女，包括敬章、蘇芳、敬成、敬天皆為公司董事，一家合力打理這個樂器王國。<br>案件編號：HCAL135/12</p></body></html>
