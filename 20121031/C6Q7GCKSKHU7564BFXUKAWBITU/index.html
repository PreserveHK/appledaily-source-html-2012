<html><header><meta charset="utf-8"><title>鄰居叫床聲變潮樂</title></header><body><h1>鄰居叫床聲變潮樂</h1><p>英國曼徹斯特市26歲青年穆爾（圖），受不了鄰居的叫床聲，憤然將對方的叫床聲錄下放上網後，最近有網民將聲帶「二次創作」，惡搞成科幻電音版潮樂，繼續熱爆網絡。<br>穆爾今年5月批評鄰居叫床太大聲，擾人清夢，可是對方還大喊「若不關窗，就閉起嘴來」。鄰居安靜一會兒又故態復萌，穆爾於是偷錄他們的叫床聲，並在網上公開來教訓他們。網民聽得樂翻天，有人更惡搞混音版，將女方的叫床聲配上震撼電子音樂，效果媲美電影《第五元素》（The Fifth Element）。<br>台灣東森新聞網</p></body></html>
