葉玉卿拍內地劇頂癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
葉玉卿拍內地劇頂癮 - 馮仁昭</h1><p>有錢少奶奶葉玉卿一直喺美國住，最近話佢打算復出拍劇，噚日葉玉卿接受商台《1圈圈》電話訪問時坦言：「有時喺屋企睇美劇，見到好劇同好角色，都真係覺得仲有癮嘅，但係真係冇時間，要照顧小朋友，或者等佢哋再大啲先喇。」拍劇不如拍電影，卿卿謂：「我係諗如果可以拍內地嘅都OK，因為我要求要好高水準，拍內地劇可能可以同好多極級演員合作，仲有內地咁多觀眾，冇十億都有一億人識嘛。」</p></body></html>
