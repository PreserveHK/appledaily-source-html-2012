<html><header><meta charset="utf-8"><title>門常開：地上最型</title></header><body><h1>門常開：地上最型</h1><p>時間：中港矛盾日益加深嘅日子<br>地點：據聞係九龍塘又一城馬莎百貨<br>人物：個額頭冇鑿住係強國人<br>事件：相傳又一城馬莎最近迎來一對貴賓，佢哋好闊佬，好豪爽，見邊件貨啱即畀錢，睇啱邊件衫即刻試着，更衣室都費事入；呢個係一種美德，費事阻住一啲真正有需要用更衣室嘅人。呢對貴賓一定知道，男士赤裸上身喺崇尚西方文化嘅香港嚟講，係好受港女歡迎嘅事；君不見A&amp;F早排派出近百赤膊猛男周街遊蕩，搞到滿城港女We嘩鬼叫……</p></body></html>
