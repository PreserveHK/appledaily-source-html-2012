<html><header><meta charset="utf-8"><title>岑麗香要鑽石唔要樓</title></header><body><h1>岑麗香要鑽石唔要樓</h1><p>岑麗香昨日應邀到中環示範鑽飾，升呢做尊貴女神的她，身上佩戴價值七百萬元的鑽飾，單是手上的五卡鑽戒已值四百萬元，相等一層樓的價值，難怪香香要小心翼翼，還笑言：「樓同戒指可能人哋會揀樓，但鑽石可以留畀下一代，始終女仔都鍾意，但我屋企就冇咁貴鑽飾，家最想儲錢買畀媽媽同婆婆。」</p><p>台慶拒性感</p><p>香香透露從沒收過男友送寶貴鑽飾，暫時亦不會接受，但結婚時仍希望收到鑽戒，至於會否以手上的五卡為目標，她笑說：「我發夢啦，到時先算，一卡都滿足。」香香坦言知名度大增，有助找服飾贊助出席無綫台慶，但不會性感上陣。採訪、攝影：卓寶花</p></body></html>
