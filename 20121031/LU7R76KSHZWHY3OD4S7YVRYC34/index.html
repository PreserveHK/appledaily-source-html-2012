<html><header><meta charset="utf-8"><title>隔牆有耳：<br>無良港鐵　榨盡生活每一程 - 李八方</title></header><body><h1>隔牆有耳：<br>無良港鐵　榨盡生活每一程 - 李八方</h1><p>噚日立法會交通事務委員會討論地鐵可加可減機制，為咗將港鐵「榨盡生活每一程」嘅無良形象化，市民楊佩艮帶埋半個西柚即場榨乾，比喻市民就係個西柚，港鐵就係個榨汁機，佢仲即時企起身「榨汁」，話因為港鐵過去數年不斷加價，係一吓一吓將市民榨乾榨盡；隨即將果汁倒落杯度，請人將杯西油汁送俾運輸及房屋局副局長邱誠武。楊佩艮係個年輕女仔，不滿港鐵喺呢個「只加不減」機制下榨乾香港市民，仲話多年來鼓勵就業交通津貼都係維持喺600蚊，但係交通費不斷狂加，所以600蚊根本唔夠用，所以呼籲政府快啲增加津貼。</p></body></html>
