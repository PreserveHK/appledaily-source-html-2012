<html><header><meta charset="utf-8"><title>是日圖片：呂志和捐錢兼晒墨寶</title></header><body><h1>是日圖片：呂志和捐錢兼晒墨寶</h1><p>嘉華（173）主席呂志和（左二）身兼港大名譽大學院士，捐錢不遺餘力，之前佢捐6000萬畀港大起新嘅法律學院圖書館，噚日港大為此舉行銘謝禮，「呂志和法律圖書館」八個大字由呂院士親題。<br>呂志和出名鍾意打高球，閒時仲會同長和系主席李嘉誠同新地（016）非執董郭炳湘打友誼波，打波之餘亦寫得一手好字，幾年前曾經定期跟老師習字，最近三、四年忙啲先至停咗。<br>程志遠攝</p></body></html>
