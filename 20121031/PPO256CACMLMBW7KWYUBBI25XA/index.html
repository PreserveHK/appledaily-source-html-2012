「開大門」頂爛市吃香 - 關仁</title></header><body><h1>關仁隱事：<br>
「開大門」頂爛市吃香 - 關仁</h1><p>「開大門」嘅歌藝一向麻麻地，但近年轉型拍電影後又畀佢鹹魚翻生，家啲片約排住隊畀佢揀。聽講開大門咁受片商歡迎，除咗因為佢啲戲唔太屎之外，仲因為片酬比同level嘅男演員低，加上佢份人最鍾意出風頭，所以逢有宣傳都必定出現，對片商嚟講梗係好啦！關仁有次同個製片朋友吹水，佢話早前有部警匪片原本想搵「大踏步」拍，但因為酬勞貴，死都唔肯減，加上又唔係太落力宣傳，相比之下，即使開大門啲戲冇大踏步咁好，人哋都寧願搵個平靚正嘅開大門囉。<br>撰文：關仁</p></body></html>
