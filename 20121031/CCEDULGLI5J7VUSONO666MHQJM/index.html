<html><header><meta charset="utf-8"><title>案件速遞<br>
福臨門官司延後審訊</title></header><body><h1>案件速遞<br>
福臨門官司延後審訊</h1><p>【本報訊】本港兩大知名食堂鏞記及福臨門，均因掌舵兄弟不和而鬧出官司。鏞記清盤案今日有判決，「富豪飯堂」福臨門則努力進行磋商。消息指，法官將原定下周一的審期延後三星期至下月27日，好讓與訟雙方有更充裕時間進行談判，期望最終和氣收場。福臨門掌舵兄弟「五哥」徐沛鈞及「七哥」徐維均各持灣仔福臨門總店45%股權。09年五哥告七哥誹謗，雙方又因難再合作，互相要求收購對方股權。</p></body></html>
