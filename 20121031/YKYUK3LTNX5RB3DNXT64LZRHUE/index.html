<html><header><meta charset="utf-8"><title>啟剛婚宴場地曝光</title></header><body><h1>啟剛婚宴場地曝光</h1><p>霍啟剛和郭晶晶將於下月11日在香港結婚，有指兩人會於8日先在沙宣道大宅簽紙註冊，由梁愛詩主禮。之前霍啟剛姑媽表示一對新人由8日開始一連三天在霍家生意基地的南沙慶祝及擺酒，其中重點是下月10日的50圍喜宴，宴請當地官員及名人。喜酒將在霍家旗下的南沙大酒店舉行，啟剛包起全間酒店、合共318間套房用以招待來賓及免被騷擾。<br>這間由霍英東家族在09年開的五星級酒店，標榜峇里島度假風情，內有面積超過三萬呎的室外泳池，到時可供愛水的新娘郭晶晶與隊友門暢泳一番。<br>撰文：唐如</p></body></html>
