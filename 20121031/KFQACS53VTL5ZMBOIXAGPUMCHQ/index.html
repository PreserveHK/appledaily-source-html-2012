<html><header><meta charset="utf-8"><title>粉嶺<br>黑幫廝殺案八人被捕</title></header><body><h1>粉嶺<br>黑幫廝殺案八人被捕</h1><p>【本報訊】粉嶺聯和墟酒吧上周六的斬人血案，警方昨在新界多個地點拘捕八名涉案男子，包括和勝和紅棍「野仔」。案件揭露同門派系鬥爭升級。<br>被捕八名男子（26至42歲）多數有和勝和背景，其中32歲男子下午被帶返華明邨添明樓搜屋。據悉，和勝和兩名大佬肥仔賢及野仔長期為利益明爭暗鬥，野仔近日明剃肥仔賢眼眉，誘使對方不少門生「過面」跟從他，令雙方積怨頗深。<br>上周六晚，五名蒙面刀手闖入聯昌街粉嶺吧追斬四漢，姓楊（26歲）和姓鄭（29歲）男子身中多刀，一人危殆一人嚴重。不久後，離酒吧約五公里遠的寶運路文閣村對開，兩部接載刀手的私家車被人焚毀。</p></body></html>
