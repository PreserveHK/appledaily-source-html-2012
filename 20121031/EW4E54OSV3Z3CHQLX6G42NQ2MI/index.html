<html><header><meta charset="utf-8"><title>梗有一單喺左近　黃大仙<br>情變失控男子襲警</title></header><body><h1>梗有一單喺左近　黃大仙<br>情變失控男子襲警</h1><p>【本報訊】42歲陳姓男子，最近與女友感情有變，情緒不穩。昨凌晨1時許，他在黃大仙鳳德邨黛鳳樓18樓的住所，突情緒失控，大吵大嚷，並衝入廚房揮舞菜刀，向着被吵醒父母大叫：「我要斬你哋」。陳母受驚不適，他清醒過來，放下菜刀及報警，警員聞訊趕抵，他又情緒激動襲擊警員，糾纏間三警受傷，陳涉刑恐、藏有攻擊性武器及襲警被制服，輕傷警員送院。</p></body></html>
