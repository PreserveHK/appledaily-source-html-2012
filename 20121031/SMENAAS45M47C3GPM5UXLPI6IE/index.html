<html><header><meta charset="utf-8"><title>Photobook<br>威尼斯大潮　陸上可划船</title></header><body><h1>Photobook<br>威尼斯大潮　陸上可划船</h1><p>意大利水都威尼斯每逢秋春，都會有季節性大潮。天文大潮加上季候性強風，令大量海水湧入威尼斯潟湖，造成市內水浸。威尼斯上周末水位就比正常高103厘米，因而令市內有9%地方水浸。</p><p>人們可在街上划舟（上圖）。市民外出都要穿水靴涉水而行（左圖）。幸好，威尼斯人已見慣這等水浸，當地的馬拉松賽跑更如期舉行。今日（周三）水位將升達140厘米，令54%地方水浸。英國《每日郵報》</p></body></html>
