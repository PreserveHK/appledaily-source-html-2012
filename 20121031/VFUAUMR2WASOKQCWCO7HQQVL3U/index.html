<html><header><meta charset="utf-8"><title>尖沙嘴<br>
發哥企街幫朋友搵車</title></header><body><h1>尖沙嘴<br>
發哥企街幫朋友搵車</h1><p>周潤發大前晚（27日）同太太及一班友人去咗尖沙嘴圓山台灣料理開餐，發哥逗留到晚上10點半離開，因為同行友人落樓之後唔見嚟接佢嘅七人車，發哥就幫眼喺街上尋找友人座駕影蹤，其間唔少途人認到發哥，仲用手機影低佢；</p><p>冇耐發哥發現友人座駕，於是揮手召喚司機，之後發哥同朋友握手道別後，與太太坐的士離開。<br>採訪、攝影：陳辰、朱志聰、吳耀輝</p></body></html>
