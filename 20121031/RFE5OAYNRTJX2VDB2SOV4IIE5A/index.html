陳山聰等車接冇耐性</title></header><body><h1>中環置地文華東方酒店<br>
陳山聰等車接冇耐性</h1><p>陳山聰自從同賭王三房長女超雲拍拖之後，兩個人就經常好似連體嬰咁出嚟見人。前日3點幾，好少落單嘅陳山聰一個喺中環置地文華東方酒店門口出現，不過一身潮服同佢嘅暴脹身形同大眼袋唔係好襯。見到陳山聰喺門口候車處不停講電話，明顯係催個司機快啲到，可惜當時中環非常塞車，最後呢位未來何家女婿就徒步搵車，費事等個司機兜返嚟接。<br>採訪、攝影：彭琮然</p></body></html>
