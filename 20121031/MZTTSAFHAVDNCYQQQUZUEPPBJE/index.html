<html><header><meta charset="utf-8"><title>體壇拾趣<br>舒娃扮cute冧粉絲</title></header><body><h1>體壇拾趣<br>舒娃扮cute冧粉絲</h1><p>俄羅斯靚女網球手舒拉寶娃，啱啱喺周日WTA年終賽決賽不敵美國嘅莎蓮娜。喺賽後嘅記者會上，佢突然自爆會喺捷克布拉格打表演賽，到周一就喺facebook放咗張相，證實佢真係人在布拉格！佢仲同兩位捷克球手姬維杜娃同莎花露娃，打咗兩盤表演賽。兩盤都贏嘅佢，對住攝影機扮cute，又送球拍畀執波嘅小妹妹，仲作勢飲香檳慶祝（右），睇嚟年終賽失利，都唔係太大影響佢心情。</p></body></html>
