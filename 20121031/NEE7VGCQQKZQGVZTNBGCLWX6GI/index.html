古仔上市了 - 李華華</h1><p>美國受到「科學怪人風暴」桑迪吹襲，原來係同黃百鳴有關！佢旗下天馬娛樂（8039）今日掛牌，喺11年前，黃百鳴將東方娛樂上市，掛牌前一日竟然撞正911事件，兩間公司上市前夕，都適逢美國出現天災人禍，真係邪到冇朋友。<br>2001年9月12日，東方娛樂以9毫子上市，結果收市得番5毫，更邪係，跌幅啱啱好係44.4%，黃百鳴最終喺08年辭去主席一職。<br>講番天馬娛樂，公司一早以4800萬同古天樂簽咗九部片約，所以話今日係古仔上市仲貼切，有呢位當紅影星壓陣，就算碰啱西洋鬼節，股價應該可以企硬啩。</p></body></html>
