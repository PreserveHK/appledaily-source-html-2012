Phoebe轉型賣唱照性感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
Phoebe轉型賣唱照性感 - 馮仁昭</h1><p>由模特兒做埋歌星嘅許穎（Phoebe），前晚到黃埔新城宣傳新歌，雖然已經推出咗兩首歌，但處女碟要下年先推出：「因為有首歌係同日本藝人合唱，加埋其他後期所以要遲啲。」至於係邊個日本藝人？Phoebe話總之唔係奀星，暫時要賣關子。咁形象方面，Phoebe話唔排除行性感，咁咪即係唔唱得都睇得？Phoebe即反駁：「我都唔係五音不全，有下過苦功，呢兩首歌都係我作曲，公司亦有安排我學唱歌。」</p></body></html>
