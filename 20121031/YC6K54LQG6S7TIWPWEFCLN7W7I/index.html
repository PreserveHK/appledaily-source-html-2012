<html><header><meta charset="utf-8"><title>體壇拾趣<br>
孫楊教水一堂15萬人仔</title></header><body><h1>體壇拾趣<br>
孫楊教水一堂15萬人仔</h1><p>一般游泳班都係2、300蚊一堂，不過搵奧運冠軍孫楊（左）教游水，又要幾多錢？答案係15萬人民幣；不過筆錢就唔係孫楊自己收，而係做善事；話說周日晚孫楊出席上海一個慈善晚宴，攞咗一個游泳課程嚟拍賣，國內老牌演員濮存昕就出15萬人仔成功投得，畀佢囡囡濮方（中）學游水。濮方全晚仲同孫楊有傾有講，不過呢位26歲靚女上星期先結婚，相信唔會同孫楊發生「師生戀」。</p></body></html>
