<html><header><meta charset="utf-8"><title>力量強速度快　最貴牧羊狗身價10萬</title></header><body><h1>力量強速度快　最貴牧羊狗身價10萬</h1><p>這隻英國18個月大牧羊狗Midge相貌平凡，但憑著血統純正、工作態度良好，加上性格可愛，令牠上周在一個拍賣會上以8,400英鎊（10.4萬港元）高價賣出，榮登歷來身價最高的牧羊狗。<br>由於擁有世界級牧羊狗的基因，Midge在牧羊時力量強、速度快、天資高，今後將會成為主人索納利（Eddie Thornalley）的牧羊好幫手。<br>英國《每日郵報》 </p></body></html>
