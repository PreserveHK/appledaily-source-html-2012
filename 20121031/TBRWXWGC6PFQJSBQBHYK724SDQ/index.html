<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>王喜半夜俾阿姐訓話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王喜半夜俾阿姐訓話 - 馮仁昭</h1><p>王喜主持嘅商台節目《起來！大龍鳳》，噚日凌晨膽粗粗打畀汪明荃（阿姐）叫佢講娛樂圈血淚史，阿喜打畀阿姐，阿姐語氣唔耐煩兼半信半疑，最後節目監製親自請阿姐到直播室接受訪問。期間阿喜透露拍《烈火雄心》第一集時曾被其他演員白眼，試過忍唔住離場罷拍：「當時只有導演同古天樂留住我。」阿姐到場得知後忍唔住向阿喜訓話：「咁夜仲講啲咁勞氣說話，有邊個想聽。」但阿姐都有鼓勵阿喜叫佢努力。</p></body></html>
