<html><header><meta charset="utf-8"><title>中環ifc<br>張燊悅湊囡囡嘆茶</title></header><body><h1>中環ifc<br>張燊悅湊囡囡嘆茶</h1><p>已經嫁作人婦仲生埋兩個女嘅張燊悅，婚後一直過住闊太生活，得閒湊吓女行街shopping。</p><p>前日下午5點幾，佢帶住兩個囡囡同個女傭，約咗朋友去中環ifc嘆下午茶。見到張燊悅個大女都好大個，掉低媽咪去咗第二枱同細路仔玩，細妹就跟住媽咪仲不時扭計，好在張燊悅有計，一粒珍寶珠同凍朱古力就掂囡囡，做咗媽咪果然有辦法！<br>採訪、攝影：彭琮然</p></body></html>
