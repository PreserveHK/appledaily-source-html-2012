雙賊闖村屋搶手機</title></header><body><h1>梗有一單喺左近　馬鞍山<br>
雙賊闖村屋搶手機</h1><p>【本報訊】馬鞍山年豐路樟木頭村85號2樓一單位，昨凌晨3時許，兩名戴口罩賊沿外牆水渠爬上二樓露台，撬毀玻璃門潛入，從廚房取來菜刀，當時58歲女住戶，與一對孫兒同房睡覺，驚見兩賊闖入，她抱緊一對愛孫說：「快啲攞錢走，唔好嚇親啲細路」。賊人取走三部約值12,500元手機、一件約值500元金飾及現金1,500元，遺下菜刀、鐵筆、鐵鉗及毛巾在現場。</p></body></html>
