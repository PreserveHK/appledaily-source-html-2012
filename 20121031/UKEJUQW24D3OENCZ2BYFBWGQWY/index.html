<html><header><meta charset="utf-8"><title>案件速遞<br>
女助理教授脫盜竊罪</title></header><body><h1>案件速遞<br>
女助理教授脫盜竊罪</h1><p>【本報訊】月入7萬元的中大法律系女助理教授張筱樺（圖），涉嫌5個月內三度干犯店舖盜竊案，裁判官昨裁決時指，控方未能反駁辯方專家證人所言，被告受厭食症及抑鬱影響，導致她於案發時未能意識自己的行為，基於控方未能證明她犯案時具有不誠實意圖，故裁定她三項盜竊罪名全部不成立，當庭釋放。<br>被告張筱樺（33歲）被指於去年5月2日及10月5日，於太古城中心的APITA超級市場及馬莎百貨，分別偷取衣服及食物，總值逾1,100元。她首次出庭時曾選擇認罪，後來獲准推翻認罪受審。<br>案件編號︰ESCC4806/11</p></body></html>
