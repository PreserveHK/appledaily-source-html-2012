<html><header><meta charset="utf-8"><title>銅鑼灣時代<br>婷婷等的士遮素顏</title></header><body><h1>銅鑼灣時代<br>婷婷等的士遮素顏</h1><p>謝婷婷前日傍晚6點幾，行完銅鑼灣時代廣場後，就去咗的士站排隊等車。戴住黑超嘅婷婷發現有記者影相，即刻搵前面嗰位大隻男遮掩，最後到嗰位大隻男上車，婷婷惟有用手托住下巴遮樣。<br>婷婷噚日喺金鐘出席鞋履活動，早前拉姑話將來會用霆鋒送嘅頸鏈陪葬，婷婷就話會將以前喺加拿大寫畀阿媽嘅信畀佢陪葬。有網友話拉姑整容，婷婷就話：「年紀大可能個樣有分別，唔信媽咪會整容。」<br>採訪、攝影：梁繼光、盧妹</p></body></html>
