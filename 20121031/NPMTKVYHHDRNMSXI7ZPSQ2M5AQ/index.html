<html><header><meta charset="utf-8"><title>籮霸打功夫</title></header><body><h1>籮霸打功夫</h1><p>下月底舉行首次香港演唱會嘅籮霸珍妮花洛庇絲（Jennifer Lopez），噚日喺荷蘭鹿特丹繼續佢嘅「Dance Again」世界巡演，唔知係咪食咗啲夜粥，籮霸嘅舞姿居然甚有中國武術影子。睇吓佢屈埋右手嚟摸頭，再伸長左手一嘢推出去，就咁睇真係掌勁十足，勁到玩埋金雞獨立甫士㖭。之後籮霸趷高籮柚，同男dancer玩握手舞步，股勁同樣驚人，令後面位dancer都唔敢貼近。轉個頭籮霸再嚟招大鵬展翅，雙臂雄渾有力，佢咁好武功，唔做打女真係嘥晒。</p></body></html>
