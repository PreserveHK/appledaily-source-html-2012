<html><header><meta charset="utf-8"><title>求驗客手記：挪威倡落後4球踢多個 - 求驗客</title></header><body><h1>求驗客手記：挪威倡落後4球踢多個 - 求驗客</h1><p>《樂》落後4球可以踢多個？真係香港街場都冇呢啲規矩啦！不過，挪威足總家竟然喺青年組賽事研究緊呢樣嘢。踢過曼聯嘅前挪威國腳貝治提議，如果一隊波落後4球波嗰陣，有權放多個球員落場，等場波唔使太一面倒。不過好多球圈中人就話咁樣唔公平，變相懲罰踢得好嗰一隊。唔知貝治係咪想玩佢前曼聯隊友、家教挪超勁旅莫迪嘅蘇斯克查（右）呢？巴西方面都有好破格嘅政策，就係用社會服務令代替停賽；好似哥連泰斯前鋒馬斯奧艾馬臣上月侮辱球證，被罰停賽6場，但佢之後去咗醫院探望病童，當局就將停賽令減為5場。</p></body></html>
