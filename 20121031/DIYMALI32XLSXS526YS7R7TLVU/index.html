<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★Chris Martin任主音的英國樂隊Coldplay的首部音樂會電影將於全球50個國家的戲院上映，香港fans可於下月13日在戲院收看。</p><p>★美國樂隊Green Day因主音Billie Joe Armstrong要入戒療所，昨日宣佈延後明年的巡唱。</p><p>★日本男星木村拓哉主演的新劇《PRICELESS》前晚播出第二集，東京地區收視微升至18.8%。</p><p>★韓國組合JYJ成員Xiah，前晚在韓國音樂劇大獎獲得最佳男演員及人氣明星獎。</p><p>★韓星朴政珉被時裝設計師宋慧明爆姐弟戀玩完，昨日他的公司澄清雙方僅是工作關係。</p></body></html>
