<html><header><meta charset="utf-8"><title>苟芸慧拖延封胸</title></header><body><h1>苟芸慧拖延封胸</h1><p>苟芸慧、諸葛紫岐和李樂詩等昨日在中環出席美容中心開幕，之前宣佈封胸的苟芸慧，繼續谷事業線，她說：「呢個job係之前接嘅，所以會如常咁做。」她指性感不用問主，只要問公司：「只要氣質、肢體動作配合到，唔會引人犯罪就OK。」她更自言正倒數封胸：「好好彩一直有工作，家仲有四個先會封，健康性感都OK啦，之後我想搵設計師幫手做衫。」<br>同場的諸葛就不停用手夾住件衫，以防跣下，她謂怕痛，不會考慮人工豐胸，她早前被翻07年舊相，揭發疑近年又修葺過，諸葛就公主病發：「睇番07年自己真係好可愛，有baby fat，我一定冇整過。」<br>採訪：盧妹　攝影：陳順禎</p></body></html>
