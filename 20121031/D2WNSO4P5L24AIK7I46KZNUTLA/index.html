<html><header><meta charset="utf-8"><title>今日提醒你：<br>
康文署暖水池明開放</title></header><body><h1>今日提醒你：<br>
康文署暖水池明開放</h1><p>【本報訊】康樂及文化事務署宣佈，踏入冬季，暖水泳池由11月1日起投入服務。包括觀塘區新增的藍田游泳池及轄下另外20個公眾游泳池。<br>新增的藍田游泳池，位於九龍藍田慶田街一號藍田綜合大樓一樓。泳池場館佔地約0.5公頃，設有一個25米乘25米的室內訓練池，一個25米乘10米的室內習泳池。<br>除新開的藍田游泳池外，康文署各區明日起，同時開放多個暖水泳池，方便市民繼續冬泳。但有四個暖水泳池因周年維修工程，明日起暫停開放。包括深水埗公園游泳池、屯門游泳池、港島東游泳池及灣仔游泳池。</p></body></html>
