<html><header><meta charset="utf-8"><title>體壇拾趣<br>「假波女雙」復出戰香江</title></header><body><h1>體壇拾趣<br>「假波女雙」復出戰香江</h1><p>于洋（小圖前）、王曉理（小圖後）呢對中國女雙羽毛球組合，喺8月倫奧假波事件後就消聲匿迹，前者仲講過退出羽壇㖭。不過，下月20日喺紅館舉行嘅香港公開賽，大家就會見到呢對組合再度出戰；力爭女雙「3連冠」。查實今次賽事戲碼都算幾強，除咗有呢對「假波女」外，大馬「1哥」李宗偉小登科後，亦首度出戰，當然港隊亦強陣應戰，當中女隊由葉姵延（左二）領軍。今次香港站總獎金由以往20萬美金，加到35萬美金（約270萬港元），門票最平40蚊到決賽日最高嘅680蚊，今日起喺各城市電腦售票處有售。</p></body></html>
