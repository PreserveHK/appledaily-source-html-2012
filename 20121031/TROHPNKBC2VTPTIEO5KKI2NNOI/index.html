<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>關楚耀甩拖唔吼連詩雅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關楚耀甩拖唔吼連詩雅 - 馮仁昭</h1><p>噚日有消息話連詩雅秘密同合作拍戲嘅關楚耀撻着，佢係識得男方嘅圈外女朋友Megan，兩人仲以姊妹相稱，點知連詩雅硬撬關楚耀仲秘密拍咗三月拖，搞到Megan喺微博不停狂呻俾連詩雅撬牆腳，睇怕連詩雅都唔使再扮乖乖女出現，大家都知佢係乜嘢人。關楚耀噚日透過助手回應話：「我同女友已分手，分手唔關第三者事，分開係性格不合，連詩雅唔係第三者，我同佢冇發展可能，我當佢係好朋友、好兄弟。」</p></body></html>
