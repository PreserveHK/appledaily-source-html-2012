<html><header><meta charset="utf-8"><title>Taylor傳撻着Ed Sheeran</title></header><body><h1>Taylor傳撻着Ed Sheeran</h1><p>美國女歌手Taylor Swift近期緋聞多多，正當她與Conor Kennedy的戀情告吹之際，最近被傳撻着英國人氣男歌手Ed Sheeran，二人今年曾合唱了《Everything Has Changed》一曲。<br>前日Ed更忍痛三小時，在左臂紋上了Taylor新碟的名稱《Red》，Ed還將在Taylor明年舉行的45場北美巡迴個唱擔任開場表演嘉賓。</p></body></html>
