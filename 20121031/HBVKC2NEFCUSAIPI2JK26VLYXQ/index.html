<html><header><meta charset="utf-8"><title>汪東城裝假狗變蠟像</title></header><body><h1>汪東城裝假狗變蠟像</h1><p>台灣歌手汪東城早前被指變臉，鼻樑越來越直，和飛輪海成員炎亞綸鬥似蠟像，他昨日將雙耳化妝成妖精耳仔，到商台宣傳首張個人大碟，他表示因今天離開香港，未能慶祝哈囉喂，故化定妝在昨日提早跟歌迷在活動上慶祝。他透露新碟以搖滾歌曲為主，有別於以往飛輪海的音樂，問他是否想擺脫飛輪海的影子？汪東城說：「不是擺脫，只是想讓大家知道汪東城的另一面，大碟成績不錯。」<br>飛輪海四子經常被外間拿來比較，會否影響感情，汪東城強調大家仍保持聯絡，感情很好：「我會跟吳尊互傳食物照，跟炎亞綸談音樂，和辰亦儒通電。」<br>採訪、攝影：胡比</p></body></html>
