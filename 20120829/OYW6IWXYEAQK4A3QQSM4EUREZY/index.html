<html><header><meta charset="utf-8"><title>銅鑼灣<br>
蔡一智陪妻遊街</title></header><body><h1>銅鑼灣<br>
蔡一智陪妻遊街</h1><p>上個月生完B女嘅蔡一智老婆周雪芳，一坐完月即急不及待出巡，上周五下晝五點幾，佢兩公婆去咗銅鑼灣行街，逛完利園商場後去的士站等的士。啱啱生完B女仲未修身嘅周雪芳，蹺實老公臂彎，又撥弄老公長髮，表現甜蜜。</p><p>另邊廂，有份參加今屆立法會選舉嘅白姐姐白韻琹喺同日夜晚七點幾，坐住開篷mini cooper去銅鑼灣拉票，佢架車泊咗喺怡東酒店外，落車後佢去咗執車尾箱，一位年過50嘅酒店職員識做埋去幫手，仲拉住白姐姐合照留念，年屆68歲嘅白姐姐仍魅力十足。<br>採訪、攝影：吳耀輝</p></body></html>
