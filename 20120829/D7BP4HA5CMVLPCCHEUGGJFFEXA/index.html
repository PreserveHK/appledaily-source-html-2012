<html><header><meta charset="utf-8"><title>貓抓B女眼眉縫17針</title></header><body><h1>貓抓B女眼眉縫17針</h1><p>貓咪可愛，有時很兇狠。英國17個月大女嬰喬姬（Georgie Gittus），一晚在家熟睡時，竟遭鄰居惡貓潛入，出貓爪抓傷右邊眼眉，當場皮開肉綻，血流如注。女嬰痛得哇哇大哭，23歲媽媽薩曼莎入房察看，驚見惡貓，連忙破口大罵，惡貓速逃。可憐女嬰傷口太深，入院需縫17針，且留醫三日，至今臉上仍留下疤痕，晚上會發噩夢。<br>愛女破相，媽媽又嬲又惱，要求當局規管惡狗一樣，立法規管惡貓。「我其實喜歡小動物，家裏都有一隻拳師狗，但牠守規矩。我女兒險失明，那惡貓卻繼續在我家花園踱步！」<br>英國《太陽報》</p></body></html>
