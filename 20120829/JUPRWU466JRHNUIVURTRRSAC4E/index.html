<html><header><meta charset="utf-8"><title>學者質疑勞教改革欠透明</title></header><body><h1>學者質疑勞教改革欠透明</h1><p>內地的勞動教養制度一直被批評是強迫勞動、思想教育的工具。部份地方更濫用這制度，作為維穩、報復公民上訪和對付異見人士的手段，因而備受抨擊。近日內地首次就此進行改革，並在甘肅、山東、江蘇、河南等地進行，且由違法行為矯治委員會負責執行。<br>違法行為矯治委員會仍設在公安局，組長由公安局局長擔任，雖然外界認為，這是終結勞教制度的舉措，可是內地學者質疑做法是換湯不換藥，不公開、不透明、外界無法監督的問題仍沒解決，加上處罰權力還是集中在公安手中，故仍可能出現濫用、侵害公民人身自由等問題。新華網調查顯示，86.7%網民認為應廢除勞教制度。<br>中國廣播網</p></body></html>
