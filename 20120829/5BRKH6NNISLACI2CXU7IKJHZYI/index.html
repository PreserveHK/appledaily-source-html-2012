<html><header><meta charset="utf-8"><title>周麗淇冇拖拍有壓力</title></header><body><h1>周麗淇冇拖拍有壓力</h1><p>周麗淇（Niki）明天33歲生日，她昨為無綫新劇《好心作怪》首日開工，在灣仔拍攝外景，同劇演員王浩信與黃智雯即場向Niki送上蛋糕為她預祝生日，而Niki的前老闆娘梁芷珊碰巧路過，亦有上前跟她打招呼，令她驚喜萬分。<br>Niki表示生日願望是身體健康，她笑說：「同埋唔好再問我幾時拍拖，好有壓力。」她表示有沒有男友陪過生日也沒所謂，因已習慣。提到Niki胞姐周汶錡下月會在外國結婚，但她仍在拍劇，有否預早向劇組請假？Niki扮儍說：「係咩？我唔知喎，冇請假，又唔係我結婚，等佢通知我先，我唔可以代佢講。」<br>採訪：胡比<br>攝影：陳慧安</p></body></html>
