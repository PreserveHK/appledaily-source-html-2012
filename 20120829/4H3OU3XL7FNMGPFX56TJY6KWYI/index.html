<html><header><meta charset="utf-8"><title>費Sir唔畀小將揸跑車</title></header><body><h1>費Sir唔畀小將揸跑車</h1><p>曼聯最近同雪佛蘭簽咗約，呢間美國汽車公司喺2014/15球季就會成為紅魔嘅球衣贊助；雪佛蘭仲好識做，立即畀曼聯球員揀靚車嚟揸。不過，出名鐵腕嘅曼聯領隊費格遜（左），為免麾下年輕球員出事，就下令隊中嘅23歲以下球員，一律唔畀揸雪佛蘭嘅跑車；亦即係話，好似21歲嘅韋碧克、20歲嘅菲爾鍾斯同22歲嘅基斯史摩寧等，就算對住雪佛蘭最出名嘅跑車Chevrolet Corvette，都要有得睇，冇得揸。</p></body></html>
