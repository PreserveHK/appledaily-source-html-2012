<html><header><meta charset="utf-8"><title>超級骨牌陣　推倒3D金字塔</title></header><body><h1>超級骨牌陣　推倒3D金字塔</h1><p>德國骨牌發燒友精心砌了一個偌大骨牌陣，將第一塊骨牌推跌，結果花了7分鐘，才把所有骨牌推倒，但創下三項健力士世界紀錄，包括歷來最多127,141塊骨牌、最巨型骨牌牆和最大的3D金字塔紀錄。<br>巨型骨牌陣是由辛納斯骨牌製作公司於比丁根鎮體育館內砌成的，包括太極符號、多國的國旗，而「戲肉」則是長30米、由3萬多塊骨牌砌成的大圍牆（左圖），以及由近5萬塊黃色骨牌砌成的巨型3D金字塔（中圖）。<br>當象徵1929年華爾街股災的股市指數圖崩潰（右圖）、柏林圍牆、倫敦塔橋和羅馬鬥獸場一一倒下，以南極多座冰山「融化」作終結。<br>英國《每日郵報》</p></body></html>
