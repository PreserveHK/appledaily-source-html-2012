<html><header><meta charset="utf-8"><title>Sammi鬧巿開工被圍</title></header><body><h1>Sammi鬧巿開工被圍</h1><p>杜琪峯新作《盲探》昨日下午在旺角西洋菜街的行人專用區開工，女主角鄭秀文（Sammi）在場。</p><p>自6月初Sammi因病停機後，本月中《盲探》再度復工拍攝，昨日下午4時起工作人員已經在西洋菜街佈置，到6時許導演杜琪峯出現，他先巡視現場之後返回專用的帳篷邊嘆雪茄及邊看劇本，到7時許一切準備就緒，載着Sammi的七人車駛到她即跳下車開工，引來更多途人圍觀。<br>只見瘦得頸筋盡現的Sammi拍完買台式小吃的戲份後，為免做成混亂，她即時跳上自己的七人車休息。<br>採訪、攝影：陳辰、羅德光<br></p></body></html>
