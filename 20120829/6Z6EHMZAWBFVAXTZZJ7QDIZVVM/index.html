<html><header><meta charset="utf-8"><title>學校掛橫額：懶女生成窮主婦</title></header><body><h1>學校掛橫額：懶女生成窮主婦</h1><p>河南平頂山一間高中拉起一幅出位橫額：「不學習的女人只有兩個下場：逛不完的菜市場，穿不完的地攤貨（圖）。不學習的男人只有兩個下場：穿不完的阿迪吊（屌）絲，撿不完的破瓶爛罐。」</p><p>男生變得窮醜矮胖</p><p>意指女的未來將成為窮困的家庭主婦，男的將成為窮醜矮胖的「屌絲族」。<br>標語上載微博後，旋即引來上千人轉發。有網民稱標語反映現實，以往說「奮鬥一百天」、「超越自我」已經過時了。又有人貼出自己班中的標語「掀高一分，幹掉千人！」可見內地高三生在升讀大學時，面對着巨大的壓力，但有人就指在拜金風氣下，莘莘學子追求知識的價值都被扭曲了。<br>河南《大河報》</p></body></html>
