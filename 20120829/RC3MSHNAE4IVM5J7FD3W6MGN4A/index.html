<html><header><meta charset="utf-8"><title>隔牆有耳：查史美倫迷人pink lady - 李八方</title></header><body><h1>隔牆有耳：查史美倫迷人pink lady - 李八方</h1><p>汪阿姐嘅「迷人Pink Lady」，後繼有人嘞。噚日行會成員查史美倫坐車去政府總部開會，一開車門，在場記者「眼前一亮」，金融女強人查太以一身粉紅短裙現身，即時成為鏡頭焦點。<br>但反觀其他行會女成員似乎比較失色，好似胡紅玉，以一身烏卒卒黑衣出場，完全冇驚喜；查實推動緊洗腦國民教育嘅佢，不妨着紅色衫襯番。最令人驚叫莫過於民建聯李慧琼，粉藍色裇衫土味極濃，似後生版范太，八方幾乎以為佢係要返大陸開幹部會呀。</p></body></html>
