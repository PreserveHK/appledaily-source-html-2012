<html><header><meta charset="utf-8"><title>中環<br>
Rosemary齋試唔買</title></header><body><h1>中環<br>
Rosemary齋試唔買</h1><p>混血名模Rosemary前晚六點幾去咗中環HARVEY NICHOLS濕平，穿上大露背紫色連身褲嘅佢，仲疑似真空上陣。Rosemary專攻首飾同手錶專櫃，仲不時踎低、起身、踎低、起身揀心頭好，仔細研究超過十分鐘後，佢終於忍唔住要拎嚟試戴，試咗一輪，三心兩意嘅佢最後空手而回，血拼失敗，但佢仲可以邊行邊笑笑口，濕平果然可以提升正能量。<br>採訪、攝影：彭琮然</p></body></html>
