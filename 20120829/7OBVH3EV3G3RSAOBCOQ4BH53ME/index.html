<html><header><meta charset="utf-8"><title>GRAPHIC WORLD<br>登月電梯8年內實現</title></header><body><h1>GRAPHIC WORLD<br>登月電梯8年內實現</h1><p>由美國太空總署前工程師萊恩（Michael Laine）成立的加州科技公司LiftPort Group，最近在助人圓夢的網站Kickstarter.com發表計劃集資，希望能研發出將人類由地球送到月球的太空升降機（圖）。萊恩認為月球引力只是地球引力的1/6，在月球建造升降機比在地球建造容易，相信八年內就可付諸實行，他第一步是要籌8,000美元（6.2萬港元），建測試升降機，將機械人送上兩公里高天空。<br>英國《每日郵報》</p><p>太空升降機解構圖</p><p>月球升降機運作原理</p></body></html>
