<html><header><meta charset="utf-8"><title>醫療新知<br>無痛疫苗用鼻腔吸入</title></header><body><h1>醫療新知<br>無痛疫苗用鼻腔吸入</h1><p>打針怕痛的人將來或可選擇吸入式的無痛疫苗，一項由英國牛津大學科學家領導的國際研究，發現在疫苗添加名為聚乙烯亞胺的物質，可加強疫苗的效果。實驗發現注射「加料」流感疫苗一次的老鼠，即使接觸達可致命水平的大劑量流感病毒，免疫系統仍能發揮作用。科學家再將相關技術應用在疱疹疫苗，以及正在研究中的愛滋病疫苗，發現同樣能加強效用。研究發現聚乙烯亞胺作為疫苗添加劑，可通過黏膜組織起作用，加入採用鼻腔吸入方式的疫苗中，也可以加強功效，其中流感等病毒不少是通過呼吸系統的黏膜入侵人體，使用吸入式疫苗防治也許更有效。</p></body></html>
