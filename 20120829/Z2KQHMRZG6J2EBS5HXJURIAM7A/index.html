<html><header><meta charset="utf-8"><title>農夫李慧詩互相影響</title></header><body><h1>農夫李慧詩互相影響</h1><p>香港奧運獎牌單車手李慧詩及農夫昨於奧海城出席活動，李慧詩穿單車戰衣出現，農夫對她讚不絕口，還說視她為偶像，但原來李慧詩的偶像是農夫，農夫早前更以李慧詩為主題，創作了一首歌，雖然目前只完成四分一，但農夫昨依然即場獻唱，更公開邀請李慧詩任MV女主角。</p><p>邀拍ＭＶ</p><p>農夫又說，是李慧詩令他們有寫新歌的靈感，他們說：「佢話佢比賽之前聽我哋嘅歌，搞到我哋好感動。」談到邀請李慧詩拍MV，農夫說：「其實佢一年得好少時間喺香港！」<br>採訪、攝影：王崇穎</p></body></html>
