<html><header><meta charset="utf-8"><title>醫療新知<br>癡肥者乳癌容易復發</title></header><body><h1>醫療新知<br>癡肥者乳癌容易復發</h1><p>肥胖可增加乳癌的復發風險。美國一項研究分析逾7,000個乳癌病人的健康數據，研究原本是跟進參加者使用不同化療藥物組合的療效與復發，但因為同時記錄了病人的體重，故可以計算體重對復發的影響。結果顯示同樣是對荷爾蒙受體呈陽性的該類乳癌病人，若首次癌病發病時屬過重或癡肥，抗癌期間體重未見顯著回落，癌症復發風險增30%，在研究期內死亡則增50%。研究顯示病人的體重與復發風險成正比，研究估計脂肪含有大量荷爾蒙，故病人越肥胖，荷爾蒙水平越高，是導致再病發的元凶。不少病人在治療後，因擔心影響手術傷口少運動，較難保持理想體重。</p></body></html>
