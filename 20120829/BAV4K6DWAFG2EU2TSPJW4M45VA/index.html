<html><header><meta charset="utf-8"><title>廣西訪民來港促砸爛黑監獄</title></header><body><h1>廣西訪民來港促砸爛黑監獄</h1><p>【本報訊】57歲的河北訪民李桂芝，今年6月底擬來港參加7.1遊行，在深圳被公安阻截送返原居地，8月初被判處勞教一年。中國百姓維權聯盟主席劉衞平昨表示，李桂芝父親於8月22日去世，李弟致電公安局希望讓李桂芝送老人最後一程，但遭拒絕。他表示，公安把體弱多病的李桂芝判勞教，惹怒內地訪民，曾參加今年7.1遊行的廣西訪民李燕軍專程來港，代表全體訪民聲援李桂芝。李燕軍表示，赴港途中，曾因是「前科」訪民，被毆打及強行帶到公安局。他要求立即釋放李桂芝、廢除勞教制度、砸爛黑監獄。</p></body></html>
