<html><header><meta charset="utf-8"><title>台移民二代助羅姆尼決策</title></header><body><h1>台移民二代助羅姆尼決策</h1><p>今次共和黨全國代表大會其中一個矚目焦點，是由美國第二代台灣移民陳仁宜（Lanhee Chen圖）擔任羅姆尼競選陣營政策主任。<br>34歲的陳仁宜，擁有哈佛大學政治學和法學博士學位，曾在傳統基金會擔任研究員，2007年加入共和黨後，曾在喬治布殊政府衞生福利部擔任資深法律顧問。他在共和黨初選擔任羅姆尼核心智囊，被視為黨內崛起的亞裔新秀，政途能否更上一層樓，還看大選結果。<br>對於外界形容他是對華政策的「鷹派」，陳仁宜強調中國是美國重要夥伴，羅姆尼既不想挑起貿易戰，也不會妥協，更沒計劃改變對兩岸奉行數十年的政策。<br>中央社</p></body></html>
