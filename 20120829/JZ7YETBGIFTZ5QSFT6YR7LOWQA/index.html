<html><header><meta charset="utf-8"><title>隔牆有耳：老婆出手　馮檢基落力拉票 - 李八方</title></header><body><h1>隔牆有耳：老婆出手　馮檢基落力拉票 - 李八方</h1><p>馮檢基如果仲喺九龍西出選，肯定淡定有錢剩，但佢今年挑機打大佬，改玩超級區議會，同民建聯李慧琼爭最後一席，萬一輸咗，真係有滅黨危機。噚日拖埋罕有亮相嘅老婆馮陳敏慈落中環派單張；有老婆幫手打氣，阿基派傳單都好似落力啲。<br>可能少見傳媒，馮太全程封嘴，默默跟住老公四圍去。原來阿基參選超級區議會以嚟，馮太都不時喺放工後幫手拉票。查實齋睇阿基連太太都出動埋，就知道佢選情真係幾危。</p></body></html>
