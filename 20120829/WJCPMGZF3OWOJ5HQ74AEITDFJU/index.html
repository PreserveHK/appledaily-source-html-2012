<html><header><meta charset="utf-8"><title>李宗瑞遭恐嚇雞姦</title></header><body><h1>李宗瑞遭恐嚇雞姦</h1><p>台灣淫魔李宗瑞涉嫌迷姦偷拍約60女星，他潛逃多時，上周四終自首，台警調查李宗瑞的電腦發現淫照共有容量22G，但有傳黑道卻流出容量27.5G的完整版。近日有指一批容量8G版本流出，當中有11個檔案，包括照片和影片，並以英文和中文暱稱命名，另有四個獨立影像檔，其中多數女子在迷糊情況下，但也有部份女子是你情我願。<br>李宗瑞扣押期間，有傳黑道中人要雞姦他，但看守所負責人表示沒聽聞，更指他安全，李宗瑞在看守所的的食用不錯，有洋蔥臘肉、粟米火腿滑蛋和肉羹湯。<br>撰文：林妃</p></body></html>
