<html><header><meta charset="utf-8"><title>一天百次性高潮　英婦叫苦</title></header><body><h1>一天百次性高潮　英婦叫苦</h1><p>有人渴求性高潮卻一次都沒有，但英國一名婦人卻無緣無故也有性高潮，試過一天多達100次，令她生活大受困擾，苦不堪言。<br>44歲的拉姆齊（圖）2001年從樓梯跌倒後患上持續性性興奮症候群，自此在做家務、坐火車或坐車時，只要盆骨有些微顫動，她就高潮迭起。她某次跟男友做愛後，連續四天有性高潮，令她苦不堪言。醫生指持續性性興奮症候群可能和脊椎神經囊腫有關，但暫時未有根治方法。<br>英國《每日郵報》</p></body></html>
