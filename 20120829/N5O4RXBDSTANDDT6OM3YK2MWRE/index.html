<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯寶如靠食藥減壓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯寶如靠食藥減壓 - 馮仁昭</h1><p>湯寶如噚日同余思敏出席有線喺荃灣搞嘅活動，12月喺紅館開騷嘅湯記話覺得壓力好大，要借助藥物幫助瞓覺：「我都知呢個方法唔健康，朋友都叫我放鬆，但我好想樣樣嘢都親力親為，又要錄歌同減肥。」湯記又話最想搵番寶麗金啲歌手做嘉賓。<br>至於余思敏就話老公鄭中基之前整傷頸，家好番好多，過幾日返橫店開工。佢又話全靠老公訓練，13個月大嘅囡囡已學識行。</p></body></html>
