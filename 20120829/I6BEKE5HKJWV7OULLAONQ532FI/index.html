<html><header><meta charset="utf-8"><title>案件速遞<br>龍心認藏大麻罰$1000</title></header><body><h1>案件速遞<br>龍心認藏大麻罰$1000</h1><p>【本報訊】真名林克霖，現年35歲的「維園霆鋒」龍心，曾在今年4月1日《城市論壇》憑一句「我係福X幫第二把交椅」而極速紅爆網絡。他被主持人和保安制止後，警員到場向他調查和搜身時，發現他身藏大麻。龍心昨天在東區裁判法院承認藏毒，被判罰款1,000元。剛於約兩周前，否認在網上電台節目錄影期間非禮模特兒的龍心，昨天承認藏有共0.21克大麻草供自用。他昨天穿上粉紅色吊帶裙，並在庭內化妝和拍照，一度被趕出法庭。案件編號：ESCC3130/12</p></body></html>
