<html><header><meta charset="utf-8"><title>隔牆有耳：違規拉票　工聯會話之你 - 李八方</title></header><body><h1>隔牆有耳：違規拉票　工聯會話之你 - 李八方</h1><p>選舉期越近，候選人一般越落力拉票，但拉票都要知碇先得㗎。大圍居屋美城苑業主立案法團，最近就喺屋苑貼出告示，大大隻字寫住「遺憾」，佢哋話呀，屋苑廣場上周六舉行魔術表演期間，工聯會助選人員竟然攞住成堆直幡，直踩入去拉票。事實係屋苑早前已經同新東候各選人講明，一律唔接受喺屋苑內拉票，點知工聯會竟然漠視屋苑嘅集體決定，梗係要遺憾佢哋啦。八方問過工聯會回應，截稿前冇回音。</p></body></html>
