<html><header><meta charset="utf-8"><title>隔牆有耳：狂鬧狼英　鮮忌廉撐卿姐 - 李八方</title></header><body><h1>隔牆有耳：狂鬧狼英　鮮忌廉撐卿姐 - 李八方</h1><p>民主黨卿姐向來好勇，睇佢夠膽同左派揮手就知。所以就算民主黨全面告急，喺新東參選嘅佢都話冇乜好驚，盡力而為。噚日佢仲請嚟有「鮮忌廉」之稱嘅前高官黃錢其濂為佢站台，「鮮忌廉」大讚卿姐有心、有料兼有戰績，值得支持。<br>讚完卿姐，「鮮忌廉」轉而大鬧狼班子，以國民教育為例，話換轉佢仲在位，見到咁多人反對，一定唔推，點會夾硬嚟？「鮮忌廉」好鬼擔心狼英治港下，一國兩制嘅兩制會莫名其妙地消失，所以佢力撐卿姐入立法會同狼英大作戰。</p></body></html>
