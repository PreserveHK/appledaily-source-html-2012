國航少賺76%　擬發債</title></header><body><h1>蘋果綠葉<br>
國航少賺76%　擬發債</h1><p>中國國航（753）公佈，上半年純利按年急跌76.71%至9.4億元（人民幣．下同）；按中國會計準則，其第二季純利為8.23億元，按年跌65.6%，但按季升2.44倍。公司擬向中證監申請核准公開發行最多100億元公司債，期限最長15年，其中今年底前擬發行最多50億元，集資擬用於滿足公司生產經營需要、調整債務結構、補充流動資金或專案投資等用途。</p></body></html>
