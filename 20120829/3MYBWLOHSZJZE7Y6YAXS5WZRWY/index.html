<html><header><meta charset="utf-8"><title>颶風來襲　共和黨憂被搶風頭</title></header><body><h1>颶風來襲　共和黨憂被搶風頭</h1><p>熱帶風暴「艾薩克」風力逐漸增強至幾乎颶風級數，勢將在颶風「卡特里娜」蹂躪新奧爾良市七周年之際，直撲路易斯安那州、密西西比州和阿拉巴馬州。三個州政府已宣佈進入緊急狀態，動員國民警衞軍戒備。<br>「艾薩克」橫流廣闊，連在320公里外也感受它那時速達113公里的風力，足以捲起3.6米高巨浪，預計會帶來多達460毫米雨量，勢將淹浸大批農田，摧毀小麥和棉花的收成。<br>有共和黨人擔心，「艾薩克」的災情可能會搶了羅姆尼的風頭。<br>美聯社</p></body></html>
