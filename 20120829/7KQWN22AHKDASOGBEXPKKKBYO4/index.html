<html><header><meta charset="utf-8"><title>60貓管理員駐紮俄博物館</title></header><body><h1>60貓管理員駐紮俄博物館</h1><p>俄羅斯冬宮博物館（The State Hermitage Museum）是全球四大博物館之一，遊客除了欣賞館內的珍藏，還對館內多達60隻的「貓管理員」（圖）感興趣。<br>貓管理員早於1764年起在館內「駐紮」，協助職員捉老鼠和保護藏品，牠們有的是自來貓，有的則被人遺棄，有的則屬於「貓二代」。雖然貴為管理員，但這些貓咪不能進入藏館內，只可在地下室或館外的花園流連，等職員奉上魚肉和牛奶等美食，因此館內館外不時貓咪出沒的情景，吸引愛貓遊客。<br>台灣東森新聞網</p></body></html>
