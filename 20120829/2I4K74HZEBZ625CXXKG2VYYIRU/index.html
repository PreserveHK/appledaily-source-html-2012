<html><header><meta charset="utf-8"><title>新盤速遞<br>
瓏門未賣　sell會所</title></header><body><h1>新盤速遞<br>
瓏門未賣　sell會所</h1><p>【本報訊】新地（016）的港鐵屯門站新盤瓏門一直只聞樓梯響，至昨日仍未取得預售樓花同意書。新地副董事總經理雷霆則稱，相信最快下周售樓紙便到手，下月發售。樓未賣得，瓏門繼續做其他軟銷工作，昨日向傳媒介紹其超豪會所。<br>雷霆稱，瓏門的會所室內外佔地達32萬方呎，「係西北區最大」。該公司助理總經理故致遠補充，會所共分三個部份，包括南、北及參照同系九龍站凱旋門的「天際會所」；單是宴會廳已有8個，當中3個更設有私家泳池，泳池亦多達6個。</p></body></html>
