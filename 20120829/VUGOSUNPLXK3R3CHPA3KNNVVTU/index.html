<html><header><meta charset="utf-8"><title>關仁隱事：「大帝」甘做老婆奴 - 關仁</title></header><body><h1>關仁隱事：「大帝」甘做老婆奴 - 關仁</h1><p>寶島女神「馬尾」前排嚟咗香港拍戲，同至打得「大帝」合作，係人都知大帝出晒名麻麻煩煩，自從佢打到紅咗之後，變得目中無人，當正全世界都要靠佢搵食咁，就連馬尾都唔例外。話說有次放食飯，大帝竟然消失咗四粒鐘，要全世界呆等，仲以為佢發生乜事，點知原來佢靜雞雞走咗去陪外母食飯，咪睇佢外表成個大佬咁款，內裏其實係一名老婆奴，只要老婆大人開聲要佢出現，就算開緊工，佢都借頭借路搵藉口竄走，大模斯樣失蹤幾粒鐘，連馬尾都冇佢符，話晒唔係自己地頭，忍咗佢就算。<br>撰文：關仁</p></body></html>
