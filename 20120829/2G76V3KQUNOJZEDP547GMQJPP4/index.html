<html><header><meta charset="utf-8"><title>「布拉萬」肆虐南韓<br>中國兩船觸礁五死</title></header><body><h1>「布拉萬」肆虐南韓<br>中國兩船觸礁五死</h1><p>颱風「布拉萬」肆虐南韓，除影響香港旅行團外，昨日還令兩艘中國漁船傾覆，造成5死10失蹤。事發於昨日凌晨2時40分，兩艘由山東威海市出發的「粵江城漁91104號」和「粵江城漁91105」在南韓濟州島南部海岸觸礁，一艘漁船斷成兩截，另一艘擱淺。<br>兩艘船上共載有33人，南韓海岸巡防人員先後救起18名船員，另外10人失蹤，5人遇難。「布拉萬」在南韓共造成12人死亡、10人失蹤。昨日有12班來往本港及南韓的航班取消、八班延誤。<br>另外，再襲台灣的「天秤」昨日已減弱為颱風，但仍在台東造成三名民眾受傷。<br>法新社/中新社</p></body></html>
