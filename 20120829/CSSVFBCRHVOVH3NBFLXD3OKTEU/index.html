<html><header><meta charset="utf-8"><title>睡覺時學習　吸收新知識</title></header><body><h1>睡覺時學習　吸收新知識</h1><p>睡覺時也可學習新事物﹖以色列一項研究發現，人們睡覺時若遇到固定搭配的聲音和氣味，鼻子在條件反射下，翌日也會作出相同反應。<br>魏茨曼科學院的研究生，將勵志音樂與清新氣味同步播放，發現志願者在睡夢中都會深呼吸；如果把爛魚臭味與其他音樂一同發出，志願者則會閉氣。實驗翌日，志願者雖然對有關聲音毫無印象，但鼻子卻出賣了他，即使沒氣味，志願者聽到勵志音樂仍會深呼吸，其他音樂則會減慢呼吸，證明人們睡覺時，會加深日間記憶，也會繼續學習新事物。<br>英國《獨立報》</p></body></html>
