<html><header><meta charset="utf-8"><title>樂基兒一定生BB</title></header><body><h1>樂基兒一定生BB</h1><p>「黎明嫂」樂基兒昨晚在台灣為代言的首飾宣傳，講開台灣，三句不離食，還講明要打包貢丸、鴨舌等返香港，她透露常為老公黎明下廚，日式、泰式或越南料理都試過，她笑稱：「有時煮得好吃，有時難吃，還好他不太挑。」<br>樂基兒與黎明結婚四年，經常被問懷孕生子，但她的肚皮始終沒有動靜，未有好消息，對於生仔大計，樂基兒肯定說：「我一定會生小孩，我希望啦！但不是現在。」至於小孩性別，她說：「只要健康，男女都好。」樂基兒上周32歲生日，有傳收到黎明送的千萬房車、遊艇做禮物，她不肯回應，只透露與家人簡單吃晚餐慶生。<br>撰文：林妃</p></body></html>
