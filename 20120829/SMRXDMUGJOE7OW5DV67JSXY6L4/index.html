<html><header><meta charset="utf-8"><title>新盤速遞<br>
現崇山原價推50伙</title></header><body><h1>新盤速遞<br>
現崇山原價推50伙</h1><p>【本報訊】政府或再出招遏制樓市，嘉里建設（683）執行董事朱葉培認為不覺得需要再出招，近期樓市表現熱熾，主要是由於需求壓抑太久，息口亦低，而「非常貴的成交只是好個別」。他建議政府一動不如一靜，因他預計下半年市況會轉趨平穩，明年表現則或受外圍影響。<br>黃大仙現崇山昨原價加推50伙，平均即供呎價11799元。朱葉培表示，項目累售逾700伙，套現逾60億元；餘下約250伙貨尾，市值逾30億元。受惠內地放水，再有內地資金流入本地物業市場，該盤本月售出逾40伙，內地客佔兩至三成。</p></body></html>
