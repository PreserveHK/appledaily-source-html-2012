<html><header><meta charset="utf-8"><title>市區錄34.5℃　今年新高</title></header><body><h1>市區錄34.5℃　今年新高</h1><p>【本報訊】火紅炎夏再創高溫。天文台昨午1時許，在市區錄得34.5℃，是今年入夏氣溫新高，比本月9日舊紀錄高出0.2℃；赤鱲角氣溫冠全港，一度高至36℃，其次是上水35.6℃，九龍城和坪洲均錄得35.5℃。天文台表示，高溫是由一股內陸氣流帶來，同時內地懸浮粒子隨風而來，昨日機場及港內的能見度曾跌至5,000米以下。今日仍然酷熱，市區最高33℃，周末起多雲有雨，氣溫略為回落，下周一開學日有驟雨。</p></body></html>
