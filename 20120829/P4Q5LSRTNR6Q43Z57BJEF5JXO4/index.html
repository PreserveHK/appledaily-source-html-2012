<html><header><meta charset="utf-8"><title>少婦夢遊險溺斃河中</title></header><body><h1>少婦夢遊險溺斃河中</h1><p>美國一名女子夢遊到河中，險溺斃。<br>美國愛達荷州31歲女子貝爾（Alyson Bair圖），跟丈夫、兩名子女住在伯利市。她患有夢遊症（sleepwalking），過去數月多次發作，最近一次是上周，她被發現睡在河岸上，睡衣被河水沾濕，要送院。<br>另一次是在本月初，她發夢要溺斃了，乍醒後，人正是浸在河裏。「我浸在水裏，不能着地，很累。我用背浮水。」她憶述：「我以為自己發夢，發現不是時害怕極了。」那次，丈夫凌晨時分見家中趟門大開，不見了她，他報警求助，終在清晨7時半，發現快沒頂的她。<br>美國廣播公司</p></body></html>
