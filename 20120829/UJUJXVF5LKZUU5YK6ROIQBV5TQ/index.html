<html><header><meta charset="utf-8"><title>雜誌涉歧視　米歇爾變黑奴</title></header><body><h1>雜誌涉歧視　米歇爾變黑奴</h1><p>西班牙雜誌《Magazine de Fuera de Serie》在最新一期封面，將美國第一夫人米歇爾（Michelle）的頭部移花移木到女黑奴的裸胸油畫上（左圖），惹來種族歧視風波。<br>雜誌編輯指，該幅油畫（右圖）是由法國女畫家伯努瓦（Marie-Guillemine Benoist）於1800年繪畫，當時已廢黑奴制度，被視為宣揚黑人權利及女權象徵，雜誌將米歇爾頭像移到該畫，旨在帶出「每個偉大男人背後都有個偉大女人」的歷史訊息。但網民卻認為雜誌種族歧視黑人女性。<br>英國《每日郵報》</p></body></html>
