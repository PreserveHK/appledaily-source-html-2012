<html><header><meta charset="utf-8"><title>尖沙嘴<br>醉酒少女七米高台跳海</title></header><body><h1>尖沙嘴<br>醉酒少女七米高台跳海</h1><p>【本報訊】尖沙嘴碼頭昨凌晨零時上演「高台跳海」鬧劇。15歲姓鄧少女（小圖）與女友人在岸邊飲酒聊天，疑為感情問題發生爭執，在酒意影響下，鄧女化身跳水皇后，竟跑上觀景平台上，撲通一聲跳落7米下的海面。<br>有途人見狀立即拋下水泡，但少女在水中游來游去不用水泡，女友人一臉冷漠向途人說：「佢游水好叻㗎！」消防員接報到場落水救援，略帶醉意的鄧女此時才由消防員救上岸，再被送院治理，現時情況穩定。少女父親接報趕抵醫院，並說：「可能佢頭先玩緊，玩玩吓跌落海啩。」</p></body></html>
