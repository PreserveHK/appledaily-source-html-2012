<html><header><meta charset="utf-8"><title>隔牆有耳：選情告急　湯家驊愁爆慶生 - 李八方</title></header><body><h1>隔牆有耳：選情告急　湯家驊愁爆慶生 - 李八方</h1><p>泛民陷入一片告急浪潮，啲民調話佢哋支持度暴跌，點會唔驚？好似喺新東參選嘅公民黨湯家驊，支持度由8月頭嘅13％跌到噚日嘅3％，換轉係八方都標冷汗。咁究竟因乜解究呢？湯大狀話可能支持者覺得佢穩陣，配票畀咗其他泛民候選人，希望市民知道事實唔係咁樣。<br>查實湯大狀噚日正日62歲牛一；忙於拉票嘅佢，都特登抽時間同傳媒吹風，順道切個蛋糕賀壽，生日願望之一係下年生日，仲可以同沙田區一班街坊齊齊慶生。</p></body></html>
