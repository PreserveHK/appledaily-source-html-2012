<html><header><meta charset="utf-8"><title>今日提醒你：保險業聯會推新App教索償須知</title></header><body><h1>今日提醒你：保險業聯會推新App教索償須知</h1><p>【本報訊】保險業聯會推出流動應用程式HKFi，方便市民查詢保險資料。設有iOS及Android版本，適合手機和平板電腦使用，現已可供下載。透過程式可搜尋各間登記保險公司資料；投保貼士介紹，由甚麼是保險開始講起，到索償須知都有；所有聯會活動和發佈資料，都可透過程式看到。該會主席蔡香君表示，流動程式旨在向巿民灌輸保險知識，並為消費者提供適切服務。該程式還附有一個類似大富翁的人生歷奇遊戲，提醒玩家在人生不同階段可能遇到的風險和機遇，從而了解保費、損失和收入、賠償金額等資料，助玩家選擇適合自己的保險產品。</p></body></html>
