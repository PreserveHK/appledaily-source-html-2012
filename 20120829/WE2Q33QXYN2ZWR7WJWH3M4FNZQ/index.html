<html><header><meta charset="utf-8"><title>盛品儒拖新女睇騷</title></header><body><h1>盛品儒拖新女睇騷</h1><p>與陳霽平傳出姊弟戀的亞視執行董事盛品儒，日前被本報拍得夜會爆乳妹，更在中環街頭被女方打籮柚，前晚他又與短髮女伴到九展欣賞龍小菌音樂會，兩人表現親熱兼有傾有講，他更為女伴影相留念。<br>同行女伴是否女友？盛品儒否認：「唔係，係內地女主播好朋友，佢啱啱嚟香港，所以陪佢睇。」早前他在中環當街被打籮柚，問他是否擔心陳霽平興師問罪時，他強調大家是好朋友，不擔心。<br>龍小菌前晚換了四套歌衫，有傳其經理人及緋聞男友邵子風涉經營成人網站，龍小菌表示不會過問邵的工作，若對方是男友？她說：「佢係鍾意先搞，我唔會干涉佢自由。」採訪：何慧斯<br>攝影：陳慧安</p></body></html>
