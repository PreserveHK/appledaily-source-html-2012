<html><header><meta charset="utf-8"><title>話你知：<br>
希拉莉助克林頓避過彈劾</title></header><body><h1>話你知：<br>
希拉莉助克林頓避過彈劾</h1><p>美國政客面對政治危機時能否跨得過，妻子往往是成敗關鍵。克林頓在擔任總統時與白宮見習生萊溫斯基爆出性醜聞，希拉莉力撐他，指是「右翼政治陰謀」抹黑他，但當克林頓公開承認事件，有傳她曾私下給克林頓一巴掌，但為顧大局，她表示原諒了他，克林頓最終避過彈劾。<br>民主黨前副總統候選人愛德華茲2008年競選時，被爆有婚外情並育有私生子，患末期乳癌妻子伊麗莎白不理有競選職工在旁，扯開胸圍露出乳房，大叫「你不會見到我！」，更與他離婚，迫愛德華茲退選。<br>《蘋果》資料室</p></body></html>
