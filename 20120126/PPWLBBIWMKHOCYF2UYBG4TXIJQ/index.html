<html><header><meta charset="utf-8"><title>復康正能量：無障礙巴士將普及</title></header><body><h1>復康正能量：無障礙巴士將普及</h1><p>每天乘搭公共交通的乘客超過1,000萬人次，乘公共巴士及港鐵分別佔約34%及約37%。輪椅使用者目前仍難以無障礙地享用香港便捷的公共交通服務。<br>經本港殘疾人士團體、政府及巴士公司的努力，全球首輛雙層低地台巴士，於97年由九龍巴士引入。而按正常巴士更換時間表，預計於2016年全港所有公共巴士將全面使用低地台巴士。屆時，輪椅使用者除可以預約使用復康巴士、易達巴士及易達轎車等特殊交通服務外，也能與其他市民一樣，可便捷地使用公共巴士，前往目的地。<br>香港復康會電話：31432800</p></body></html>
