<html><header><meta charset="utf-8"><title>土瓜灣救護車意外病人危</title></header><body><h1>土瓜灣<br>救護車意外病人危</h1><p>【本報訊】昨晨10時10分，消防處接報指土瓜灣馬頭圍邨芙蓉樓有年邁男病人不適，派出A415救護車（圖）於四分鐘後到場處理。病人情況一度危急，救護員沿途施以心肺復蘇法搶救，但救護車途經馬頭圍道近浙江街附近交通燈位時，疑天雨路滑，收掣不及撞向前面貨車車尾，車頭輕微損毀。救護員立即通知上峯調派另一輛救護車A80到場，將病人送往伊利沙伯醫院急症室搶救，病人最終在報案後37分鐘始送到醫院。</p></body></html>
