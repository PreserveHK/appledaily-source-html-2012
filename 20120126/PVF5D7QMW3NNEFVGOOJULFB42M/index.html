<html><header><meta charset="utf-8"><title>最貴龍熱狗售768元</title></header><body><h1>最貴龍熱狗售768元</h1><p>今年是龍年，加拿大溫哥華DougieDog餐廳勢要行龍年運，推出「龍熱狗」（DragonDog），每隻售價達100加幣（768港元），是全球最昂貴的熱狗。<br>龍熱狗售價驚人，全因用料非常名貴，除了混入一世紀老路易13科涅克白蘭地的香腸、松露、用橄欖油醃過的日本神戶牛肉，還有新鮮龍蝦和秘製麻辣醬炮製而成。<br>餐廳老闆盧芙指，龍熱狗走高檔路線，又不失熱狗原本風味，因此售價可力壓紐約著名Serendipity餐廳69美元（538港元）一條的「高級熱狗」（hautedog）。中央社</p></body></html>
