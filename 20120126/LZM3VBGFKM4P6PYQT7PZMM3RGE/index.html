<html><header><meta charset="utf-8"><title>醫療新知游水助長者降血壓</title></header><body><h1>醫療新知<br>游水助長者降血壓</h1><p>游水有助長者降血壓。美國德州大學邀請了43名、平均60歲的長者參與研究，他們全部人患有高血壓症狀。其中一半人被安排參加游水班，每星期游水三至四次，另一半人則學習鬆弛練習，持續12個星期。<br>結果發現，游水班的長者，上壓水平平均下降9毫米水銀柱（mmHG），由原來131mmHG，下降至122mmHG。<br>另一鬆弛練習組的血壓水平則沒有顯著下降。血管的超聲波檢查又發現，游水班長者的血管擴張情況改善，受訪期間沒有收窄。專家解釋，雖未知道游水如何改善心血管的健康狀況，但強調游水屬一種中度體能運動，十分安全，適合長者進行。</p></body></html>
