<html><header><meta charset="utf-8"><title>BLOG親你：剪髮舊相好</title></header><body><h1>BLOG親你：剪髮舊相好</h1><p>經常有人問我去邊度剪髮好？我通常都會推介中環鏞記的樓上Salon。我同老闆Marek識咗接近10年，每次去Salon，凳都未坐暖佢已經知道我想點剪，而且每次總會為我的HairCut加一點點不平凡。坦白講，我非常注重髮型師的外形，因為單憑他的打扮我已經可以Assume到HairCut出來的效果！而且中環髮型師的好處是比較進取，對髮型潮流先知先覺，而唔係好似周柏豪個飛機頭咁，剪完先大把人跟……尾！</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
