<html><header><meta charset="utf-8"><title>小狗遭向上拖行主人嚇壞亂按按鈕</title></header><body><h1>小狗遭向上拖行<br>主人嚇壞亂按按鈕</h1><p>男子雙手抱頭，在升降機內緊張踱步，地上是一根斷了的狗帶──這閉路電視錄影（圖），記錄了一名狗主以為害死了愛犬的驚惶一刻。<br>事發於美國芝加哥一幢大廈，一名男子牽狗回家，當他踏入升降機時，狗狗卻分心轉頭望女仔，站在走廊，結果升降機關門，夾着狗帶上升，勢勒死狗狗。升降機內的主人這下瘋了，他看着門關上，忙解開纏在腕間的狗帶，之後狂按按鈕，苦惱地抱頭踱步，最後折返大堂。狗狗竟然毛髮無損──原來電梯扯起狗狗時，狗帶折斷，狗狗掉下沒受傷。有驚無險，人狗團圓。<br>英國《太陽報》
</p></body></html>
