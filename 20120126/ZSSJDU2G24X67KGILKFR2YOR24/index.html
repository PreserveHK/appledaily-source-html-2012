<html><header><meta charset="utf-8"><title>仔仔對戰趙又廷</title></header><body><h1>仔仔對戰趙又廷</h1><p>台灣兩大型男周渝民（仔仔）和趙又廷因拍電視劇《痞子英雄》而成為好友，兩人09年齊憑該劇角逐金鐘獎影帝，最終趙又廷奪魁，兩人不和傳聞接踵而至，亦令他們的兄弟情起變化。日前仔仔受訪時直認拍《痞》劇時與趙又廷很老友，但暗示現兩人兄弟情不再：「是朋友就是朋友，不是朋友就不是朋友」。</p><p>《Love》入柏林影展</p><p>仔仔與趙又廷近日都有賀歲片在台上映，當中趙又廷主演的《痞子英雄首部曲：全面開戰》和仔仔演的《新天生一對》，同樣受影迷關注，亦難免會被比較。另外，趙又廷有份演、鈕承澤執導的《Love》，入圍柏林電影節全景單元，下月趙又廷將隨導演到柏林宣傳。<br>撰文：林妃</p></body></html>
