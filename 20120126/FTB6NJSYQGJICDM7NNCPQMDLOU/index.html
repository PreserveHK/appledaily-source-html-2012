<html><header><meta charset="utf-8"><title>求贖金　斬人質手臂</title></header><body><h1>求贖金　斬人質手臂</h1><p>索馬里海盜猖獗橫行（圖），為求贖金，絕對心狠手辣。他們最近更使出狠招，不是直接撕票，而是將人質肢體逐件斬去，以勒索更多贖金。<br>有消息透露，索馬里海盜最近騎劫了一艘越南漁船，並將船員運返巢穴囚禁。上周五更要求船主支付300萬美元（2,340萬港元）贖金，以贖回漁船和船員。為求贖金到手，他們不但毆打副船長和船員，更斬下船長右手臂，以恫嚇其他船員致電家人哀求贖金。<br>消息說：「海盜讓船員致電給親人數分鐘，只夠他們說出船長被斬手的事，船員哀求親人交贖金，一些人還在哭。海盜用意就是要船主知道，若不付贖金，其他船員都會受到傷害。」英國《每日郵報》</p></body></html>
