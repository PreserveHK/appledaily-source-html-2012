<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯俾曼城罰過億 - 求驗客</title></header><body><h1>求驗客手記：泰維斯俾曼城罰過億 - 求驗客</h1><p>麻煩友泰維斯（圖）家仲身處家鄉阿根廷，唔肯返曼城報到。近日曼城已經積極尋找買家，希望盡快送走呢隻難馴嘅「野獸」。不過曾經主動出價嘅米蘭雙雄，同法甲嘅巴黎聖日耳門都被曼城方面嫌佢哋出手太低。日前曼城就率先向泰仔開刀，重罰佢930萬鎊，包括600萬鎊（約7,200萬港元）忠誠獎金，以及6個禮拜周薪加罰款合共330萬鎊（約3,960萬港元），今次冇成億港紙，泰維斯過年真係破大財。</p></body></html>
