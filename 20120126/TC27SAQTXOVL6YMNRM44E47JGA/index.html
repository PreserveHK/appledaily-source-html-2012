<html><header><meta charset="utf-8"><title>黃德斌編織曖昧情</title></header><body><h1>黃德斌編織曖昧情</h1><p>趁農曆新年兼情人節播映的無綫新劇《4inLove》，由四個愛情故事編織而成，當中包括葉翠翠與韋家雄的長短腳之戀，以及江欣燕與黃德斌一段的曖昧友情。<br>江欣燕和鄧梓峰在劇中飾演夫妻，黃德斌是兩人好友，欣欣卻與黃德斌產生曖昧感情，欣欣說：「現實生活中，有啲感情係冇得發展。」黃德斌則說：「喺我哋身邊有唔同嘅感情故事發生，喺當中會搵到共鳴。」<br>韋家雄劇中與葉翠翠偶遇，雖然家境較遜色，但仍獲翠翠百般遷就，韋家雄說：「個女仔唔介意陪我坐輪椅，非常浪漫。」問葉翠翠何時結婚派利是？她說：「蘇民峰話我要到2016、2017先有真姻緣出現。」<br>採訪：張俊銘<br>攝影：林德雄</p></body></html>
