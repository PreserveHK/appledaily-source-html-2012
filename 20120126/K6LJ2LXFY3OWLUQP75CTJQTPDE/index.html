<html><header><meta charset="utf-8"><title>女郎飛撲擒男</title></header><body><h1>女郎飛撲擒男</h1><p>美國亞利桑那州有個「擒男女」，在不同酒吧撲向「企定定」的陌生男人（圖），捕捉他們對女人投懷送抱的奇妙反應。<br>「擒男女」是32歲藝術碩士麥克爾羅伊，過去兩年，她在紐約、芝加哥等地酒吧，大搞「我要擒男」藝術玩意，初時她曾在Craigslist賣廣告，後來見反應踴躍，索性在酒吧找獵物，在獵物同意下即興偷拍。<br>麥克爾羅伊投懷送抱，張開雙臂，付出全身重量，但接住的男士反應不一。有的面露驚恐，有的輕鬆微笑，有的手腳笨拙，有的非常「肉緊」，看到中等身形的麥克爾羅伊迎面撲來，極速抱緊對方，真情流露。英國《每日郵報》</p></body></html>
