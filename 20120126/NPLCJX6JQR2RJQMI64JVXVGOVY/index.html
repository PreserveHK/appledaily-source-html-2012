<html><header><meta charset="utf-8"><title>赤西仁甜蜜拍拖斷正</title></header><body><h1>赤西仁甜蜜拍拖斷正</h1><p>同樣緋聞多多的日本組合KAT-TUN前成員赤西仁和女星黑木美沙，日前被爆年廿九當日拍拖同遊東京迪士尼海洋，但事務所否認他們撻着，聲稱當日尚有其他朋友在場。不過昨日出版的雜誌《週刊新潮》卻踢爆他們講大話，引述目擊者指當日只見到兩口子拖手甜蜜蜜拍拖，其間會用英語交談，更刊出他們戴眼鏡玩驚魂古塔遊戲時的相片（圖）。兩人的好友指他們並不在乎戀情通天，亦有網友懷疑他們炒作緋聞谷新碟。</p></body></html>
