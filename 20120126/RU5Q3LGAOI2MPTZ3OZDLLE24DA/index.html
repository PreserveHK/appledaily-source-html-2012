<html><header><meta charset="utf-8"><title>馮小剛迎添羅賓斯開工</title></header><body><h1>馮小剛迎添羅賓斯開工</h1><p>馮小剛執導的《溫故一九四二》於去年11月開鏡時曾公布荷李活影星添羅賓斯（TimRobbins）和艾哲倫保迪（AdrienBrody）會加盟演出，而前日年初二，添羅賓斯已進入劇組，馮小剛昨在微博幽默表示：「劇組再不開工，製片主任就要殺人了。」隨後他又發另一條微博宣布：「歡迎添羅賓斯正式進組。」<br>據稱，兩位荷李活影星都是受劇本吸引才答應演出，戲中他倆都是演外國記者，戲份相當重。《溫》片是改編自劉震雲的同名小說，講述1942年河南發生旱災，一家人逃難的故事。該片正在山西熱拍，之前已有張國立、徐帆、陳道明及張涵予等紅星加入演出。<br>撰文：葉雪</p></body></html>
