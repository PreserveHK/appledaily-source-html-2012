<html><header><meta charset="utf-8"><title>醫療新知兒時頭受創IQ遜常人</title></header><body><h1>醫療新知<br>兒時頭受創IQ遜常人</h1><p>澳洲研究發現頭部輕微受創的兒童，經長時間治療，有機會復原。墨爾本梅鐸兒童研究所調查40名曾頭部創傷的兒童，他們在2歲至7歲期間出事。其中7人因跌倒致頭部輕微受創、20人因各種意外致中度受傷、13人因交通意外致頭部重創。<br>專家在意外發生12個月、30個月及10年後，安排頭部曾受傷者兒童作多種測試，包括IQ及思考能力測試。發現曾輕微受創的兒童，得分雖難與同齡兒童「睇齊」，但經長期復康治療，有逐年改善情況。頭部曾重創的兒童，得分最低，思考能力較差，IQ比常人低18至26分。專家冀上述結果有助醫學界為腦創傷病人，制訂長遠治療方案。</p></body></html>
