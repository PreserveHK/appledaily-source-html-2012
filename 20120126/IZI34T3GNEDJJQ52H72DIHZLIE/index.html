<html><header><meta charset="utf-8"><title>小兄弟扯枱布撞跌大櫃</title></header><body><h1>小兄弟扯枱布撞跌大櫃</h1><p>一對小兄弟，隆重其事表演苦練多時的絕技──要把桌布扯走、不損桌上杯碟。只見兄弟倆齊齊站在桌前，哥哥雙手「霍」地一扯──成功！（上圖）……但說時遲那時快，挨牆而立的大櫃被撞着，轟然倒下（下圖），哥哥及時逃開，但弟弟被壓住，恐怕凶多吉少……<br>且慢哀嘆甚麼「樂極生悲」，這其實是德國一個綜藝節目的宣傳橋段，而且手法很成功，片段去年9月面世，至今被點擊了逾1,100萬次。為免網民驚恐，節目網站張貼了聲明，強調小兄弟「身心均未受傷害」。<br>英國《每日郵報》/SocialTimes網站</p></body></html>
