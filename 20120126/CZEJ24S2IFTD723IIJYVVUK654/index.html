<html><header><meta charset="utf-8"><title>台女整型改運　補牙縫防漏財</title></header><body><h1>台女整型改運　補牙縫防漏財</h1><p>新的一年想要諸事順利，有人求諸於美容整型求好運。台灣台中一名30歲女推銷員，門牙間有大牙縫，她聽說有牙縫會漏財，找牙醫矯正牙齒、補牙縫（圖），年前完成治療，開心跟醫生說，自己「業績長紅」。<br>台中榮總牙醫師尤依璇表示，除了徐小姐相信補牙縫可防漏財外，另一名32歲從未拍拖的「剩女」，聽人說是自己因下巴太短，所以「沒姻緣、沒福氣」，藉由牙齒矯正手術拉長下巴，兩個月後回診時開心表示找到男友。不過尤依璇認為，「美容後自信心大增，才是（她們）改運成功最大的功臣」。<br>台灣《蘋果日報》</p></body></html>
