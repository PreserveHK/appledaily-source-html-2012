<html><header><meta charset="utf-8"><title>六五折掃高速煲　慳時間又慳錢</title></header><body><h1>六五折掃高速煲　慳時間又慳錢</h1><p>自從愛上煮飯仔，便愛上了壓力煲，短短15分鐘便煮好意大利飯、半小時便將牛腩燜得軟腍，確實慳時間、慳電、慳火力。由今日起至2月9日於一田舉行的廚具用品展，場內有多款高速煲及真空煲以特價發售，好似Tefal8公升高速煲便以六五折發售、象印8公升真空煲則低至六二折。除真空煲外，還有其他煲具、廚房小家電等以特價發售，自問是精明的主婦又怎可錯過！<br><br>記者：區佩嫦<br>查詢：26941111</p></body></html>
