<html><header><meta charset="utf-8"><title>電動車可摺疊　港或引入</title></header><body><h1>電動車可摺疊　港或引入</h1><p>西班牙有公司革命性地製造出可摺疊的小型電動車，有望可解決大城市交通擠塞和污染等問題，香港亦表示有興趣引入。</p><p>這款摺疊電動車名為Hiriko，由美國麻省理工構思。Hiriko採用雙座位設計，摩打藏在車輪，充電一次可行120公里，賣點是可像嬰兒車般摺疊，泊車超易。Hiriko前天（周二）在布魯塞爾歐盟總部展出，預計可在2013年於歐洲推出。巴黎、倫敦和波士頓都正洽商引入，而香港、柏林、巴塞羅拿都表示有興趣。法新社
</p></body></html>
