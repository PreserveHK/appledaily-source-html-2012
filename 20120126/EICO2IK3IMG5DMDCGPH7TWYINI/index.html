<html><header><meta charset="utf-8"><title>菲洽美增駐軍　抗衡中國</title></header><body><h1>菲洽美增駐軍　抗衡中國</h1><p>在菲律賓迫使美軍撤離駐扎近一世紀的蘇碧灣基地20年後，美軍可能會增加在菲駐軍。《華盛頓郵報》昨天（周四）報道，菲律賓與美國官員昨天和今天在華盛頓會面，商討讓美軍增加在菲律賓駐紮，菲律賓此舉顯然是想借美國軍力抗衡中國，保障在南海的利益。<br>報道指談判尚在初步階段，雙方都傾向達成協議，但建立美軍基地不在考慮之列。有份會談的菲國官員指出，澳洲、新加坡都加強與美軍事聯繫：「我們並非唯一這樣做的國家。我們希望區內和平穩定，沒有人想跟中國對抗。」<br>美國《華盛頓郵報》</p></body></html>
