<html><header><meta charset="utf-8"><title>勞工法寶：勞工處助殘疾人士求職</title></header><body><h1>勞工法寶：勞工處助殘疾人士求職</h1><p>問：我是坐輪椅的求職者，政府如何協助我找工？<br>答：勞工處展能就業科為殘疾人士及僱主提供免費公開就業及招聘服務，對象包括視力或聽覺受損、肢體傷殘、長期病患、智障、特殊學習困難、自閉症、注意力不足或過度活躍症人士及精神病康復者。<br>就業主任會提供職業指導，了解求職者的資歷及工作要求，簡介勞工市場的最新資訊，並因應僱主的招聘要求，進行配對，為雙方安排面試。<br>在求職者受聘後，就業主任會跟進個案至少三個月，其間會與僱傭雙方保持聯繫，提供協助。<br>查詢電話：28524801<br>勞工處熱線：27171771</p></body></html>
