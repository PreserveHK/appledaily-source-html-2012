<html><header><meta charset="utf-8"><title>蘋果汁換領車牌有特別安排</title></header><body><h1>蘋果汁<br>換領車牌有特別安排</h1><p>【本報訊】財政司司長曾俊華將於下周三發表新一份財政預算案，運輸署將為即將和已經期滿的車輛牌照和駕駛執照，提供辦理續期手續特別安排。所有在下周三或之前合資格換領的車輛牌照、以及香港正式駕駛執照及駕駛教師執照，均可在5月31日前按自行收費續牌。<br>過去不少牌照持有人因揣測即將公布的財政預算案可能提牌照及執照費用，紛紛趕往運輸署各牌照事務處辦理手續。運輸署近年推出特別安排，也發揮顯著成效，各牌照事務處在財政預算發表前數天，所需處理車輛牌照或駕駛執照續期的申請，均維持在正常水平，並無出現不正常的人龍。</p></body></html>
