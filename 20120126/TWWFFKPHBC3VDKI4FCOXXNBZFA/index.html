<html><header><meta charset="utf-8"><title>陳茵媺見家長賣口乖</title></header><body><h1>陳茵媺見家長賣口乖</h1><p>陳茵媺（Aimee）昨日到將軍澳出席「踢躂舞王賀新歲」活動。穿上低胸連身裙的她示範跳踢躂舞時，其低胸裙有點下滑，露出黑色bra邊相當香艷，事後問到男友陳豪可知她打扮得如此性感？Aimee笑說：「都OK，我少着紅色，但今日咁着都幾靚。」她坦言已跟陳媽媽拜年：「我父母唔喺香港，我用電話同佢哋拜年，阿Mo（陳豪）都有。我之前都去咗同auntie拜年，佢煮盆菜好叻好好味。」問到陳媽媽可有催婚時，Aimee即笑指對方沒有傳媒那麼心急。<br>昨日年初三赤口，Aimee甜笑指不會因應節而跟陳豪嗌交，又稱期待跟陳豪過首個元宵及情人節。<br>採訪：譚倩宜<br>攝影：黃偉雄</p></body></html>
