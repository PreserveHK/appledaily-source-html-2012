<html><header><meta charset="utf-8"><title>求驗客手記：腦殘被「針對」隨時離英超 - 求驗客</title></header><body><h1>求驗客手記：腦殘被「針對」隨時離英超 - 求驗客</h1><p>「黑貓」新特蘭新帥奧尼爾上任後，球隊成績大躍進，有傳呢位名帥喺今個月嘅轉會窗，睇中咗巴洛迪利（左），不過並唔係曼城「腦殘」本人，而係佢親生細佬安奴治巴洛迪利（右）。呢位「腦殘細佬」之前曾經去過史篤城試腳，佢話好想效法哥哥咁，可以喺英超立足；不過近日就有傳曼城嘅巴洛迪利，因為唔滿意成日俾其他人「針對」，已經對英超意興闌珊，唔想再留喺英國。</p></body></html>
