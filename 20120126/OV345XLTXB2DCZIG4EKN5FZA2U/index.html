<html><header><meta charset="utf-8"><title>少時Jessica飛擒李東旭</title></header><body><h1>少時Jessica<br>飛擒李東旭</h1><p>韓國人氣組合少女時代（少時）成員Jessica，前晚首次在處女劇《暴力羅曼史》出場，劇情講述她飾演男主角李東旭的初戀情人，當她見到久別重逢的旭哥時即有如樹熊飛撲擒實男方，睇到剛與旭哥感情有突破的李詩英眼火爆。《暴》劇首播以來收視一直墊底，Jessica亦難以打救收視，收視不升反微跌至6.2%。</p><p>泰妍暖包救命</p><p>少時隊長泰妍亦宣佈首次拍劇，客串SHINee師弟?豪主演的《蠑螈道士和影子操作團》，泰妍日前埋位前見太凍，要穿羽絨和拿暖包救命。此外，少時前日收起美腿，在東京擔任韓國國際時尚騷的表演嘉賓。</p></body></html>
