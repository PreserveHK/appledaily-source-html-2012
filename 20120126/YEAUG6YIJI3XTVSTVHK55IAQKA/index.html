<html><header><meta charset="utf-8"><title>關仁隱事：「落雨」擦好嘢狼吞虎嚥 - 關仁</title></header><body><h1>關仁隱事：「落雨」擦好嘢狼吞虎嚥 - 關仁</h1><p>由唱歌走咗去拍戲嘅「落雨」，因為要幫老竇還債，惟有返內地發展狂搵錢，雖然喺香港人氣急跌，但佢喺內地搵到好多錢，一早幫老豆還晒啲債，自己仲可以買番層樓。不過，唔知係咪落雨捱苦嗰段日子好凄涼，冇啖好食，自從佢去咗內地發展後，每次返香港，啲朋友請佢去高檔地方食好嘢，佢都表現得好擒青，有次有人請佢去食自助餐，佢見到啲生蠔、白灼蝦同龍蝦仔，就兩眼發光，仲好似驚死人搶晒咁，狂掃咗一輪後，啲碟叠到山咁高，佢嘅食相仲恐怖，完全不顧儀態擘大個口大啖大啖鯨吞，搞得好似冇得食咁。<br>撰文：關仁</p></body></html>
