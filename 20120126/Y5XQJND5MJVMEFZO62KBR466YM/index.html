<html><header><meta charset="utf-8"><title>太陽風暴影響　極光炫目　航班繞道</title></header><body><h1>太陽風暴影響　極光炫目　航班繞道</h1><p>九年來最強烈太陽風暴襲地球，前日（周二）更浮現影響──北歐地區出現比平時頻密和壯麗的極光（圖），更令航班要繞道飛行。<br>美國太空總署（NASA）表示，太陽耀斑周日爆發後，太陽發出的高能量粒子，本港時間前晚11時衝向地球，至昨日結束。NASA更修正這是2003年10月而非2005年以來最強烈的太陽風暴。<br>太陽風暴可干擾衞星和短波無線電運作。受太陽風暴影響，美國達美航空需將數班來自香港、上海和首爾的客機偏南飛行，避免風暴干擾無線電通訊系統，稍後才會回復正常航道。法新社/美聯社<br></p></body></html>
