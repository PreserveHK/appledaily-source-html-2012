<html><header><meta charset="utf-8"><title>求驗客手記：列高巴拒申花銀彈攻勢 - 求驗客</title></header><body><h1>求驗客手記：列高巴拒申花銀彈攻勢 - 求驗客</h1><p>最近中超球隊不斷用銀彈政策，去招攬歐美球星，好似車路士嘅安歷卡就抵受唔住金錢引誘，歐聯、英超都唔踢，決定加盟上海申花。不過，唔係個個球星都向錢看嘅，好似烏拉圭球星列高巴（圖）咁，呢位踢過國際米蘭嘅射手前兩年回流祖國，家踢緊母會國民隊；近排，佢接到申花嘅邀請，話畀400萬美元（約3,100萬港元）年薪佢，請佢過檔，但點知列高巴話非常鍾意母會，忠心係幾多錢都買唔到，天價人工都唔會走！</p></body></html>
