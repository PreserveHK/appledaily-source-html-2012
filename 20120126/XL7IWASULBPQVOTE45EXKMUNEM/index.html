<html><header><meta charset="utf-8"><title>提神孖寶</title></header><body><h1>提神孖寶</h1><p>在這個忙着拜年的新春紅日後，還是要以靚樣見人！紅卜卜的面珠，以及夠Colorful的服飾，便是最快捷的掩眼法。尤其是富自然光澤感，能與肌膚混為一體的貼服胭脂，今天開工便必須傍身，既可塑造出健康明亮的感覺，又能令整個Look看起來更Sharp。若嫌還未夠，不妨再為指甲掃上鮮艷顏色，透明的底色再加入珠光色調，湖水藍色既中性又夠Sharp。<br><br>記者：曾玉瑩<br>RMK（28314676）</p></body></html>
