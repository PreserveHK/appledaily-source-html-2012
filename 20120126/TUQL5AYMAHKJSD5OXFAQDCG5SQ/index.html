<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手Rihanna於網上放上自己準備於八隻手指上紋身的照片。<br><br>●日本男星渡邊謙前日出席瑞士舉行的世界經濟論壇發表演說，講及日本大地震及洩漏核輻射後至今的情況。<br><br>●日本女星武井咲昨日出席代言活動時表示情人節將來臨，她要準備100份朱古力送工作人員。</p><p>●韓國組合JYJ成員Micky被指違反船舶安全法，沒有為名下遊艇進行安檢而被警方落案調查，Micky指是委託者的過失。<br><br>●韓國組合T-ara成員恩靜大前晚練完舞回家途中在雪地上滑倒，左膝蓋骨韌帶撕裂，需休息六星期。</p></body></html>
