<html><header><meta charset="utf-8"><title>廖碧兒避走內地</title></header><body><h1>廖碧兒避走內地</h1><p>廖碧兒與陳豪甩拖後，搭上富家子林忠豪，令她形象插水，去年她又決意離開無綫，事業更見停滯不前，近日她轉投新公司，直認會以內地發展為主。</p><p>「最重要錫我」</p><p>踏入新一年，廖碧兒已接下不少內地工作，提到感情事，她說：「感情冇得強求，現時未遇到，不過要追我嘅人，一定都要鍾意飛先得，因為未來我會不斷飛去外地工作。」經歷一段失敗的圈中戀後，問她會否想找圈外男友？廖碧兒說：「冇諗太多，最重要係錫我。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
