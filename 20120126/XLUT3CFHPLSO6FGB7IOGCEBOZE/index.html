<html><header><meta charset="utf-8"><title>年初三吃雞骨　猛獸要禁肉</title></header><body><h1>年初三吃雞骨　猛獸要禁肉</h1><p>大年初三要「禁肉」？新春期間與親友歡聚暢談大快朵頤，吃太多了亦在所難免。但昨日大年初三，上海野生動物園的猛獸（圖）卻被禁吃肉，只能分配到一公斤雞骨頭，以免過胖影響健康及繁衍後代。<br>據飼養員稱，遵照規定，每月的5日、10日、15日、20日、25日都是該園「停肉日」，大時大節亦不能倖免。而每個停肉日當天及第二天，都是獅虎豹們最活躍、最有活力的日子，牠們會展現出在自然界缺少食物果腹、出現生存危機時的求生本能。中新網</p></body></html>
