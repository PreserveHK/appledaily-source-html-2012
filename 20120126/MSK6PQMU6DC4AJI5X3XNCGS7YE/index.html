<html><header><meta charset="utf-8"><title>周二及周三部份球賽賽後報告</title></header><body><h1>周二及周三部份球賽賽後報告</h1><p>破悶局</p><p>意大利盃8強賽事，祖雲達斯於主場以3:0大勝羅馬後晉身4強，「金童」迪比亞路（左）更射入今季個人首個入球。美聯社</p><p>入決賽</p><p>英聯盃4強次回合上演的英冠大戰，卡迪夫城（藍衫）以1:0贏水晶宮；經兩回合激戰後，雙方以1:1打成平手。最終，次回合佔主場之利的卡迪夫城於互射12碼中以3:1勝出，率先闖入決賽。GettyImages</p></body></html>
