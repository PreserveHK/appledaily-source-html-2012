<html><header><meta charset="utf-8"><title>丈夫拍攝愛妻車上誕B</title></header><body><h1>丈夫拍攝愛妻車上誕B</h1><p>產婦趕往醫院途中在車內產子，個案屢見不鮮，但美國德薩斯州一名丈夫，在這緊急關頭，卻絕無手忙腳亂，如常駕車兼拿着攝錄機，拍下女兒誕生的時刻。<br>上周五下午，準媽媽珍妮弗作動，丈夫拉塞爾馬上駕車送她往醫院。但珍妮弗腹中塊肉已急不及待要出世，她惟有在車內分娩。拉塞爾竟不慌不亂，一手駕車一手拿着攝錄機，拍攝小生命離開母體、珍妮弗解開纏着寶寶頸部臍帶的過程，將生命奇蹟全程錄。夫婦和女嬰抵達醫院後，再由護士剪斷臍帶。英國《每日郵報》</p></body></html>
