<html><header><meta charset="utf-8"><title>母做愛聲太吵　少女報警</title></header><body><h1>母做愛聲太吵　少女報警</h1><p>美國佛羅里達州一名15歲少女，於上周四凌晨，被媽媽與男友的做愛聲吵醒，一怒之下打電話報警，要求入住兒童庇護所。<br>上周四凌晨約4時，少女在睡夢中被隔壁睡房的聲浪吵醒。細聽之下原來是媽媽與其男友在房內翻雲覆雨，少女覺得「不受尊重」，於是打911報警。警員到場後，少女直指媽媽做愛聲浪令她心煩意亂，要求入住兒童庇護所。<br>媽媽則向警員解釋，她有時會邀請男友回家作客，她的睡房就在女兒的隔壁，聲浪大一點女兒都聽到，但她無意吵醒女兒。少女其後與社工傾談後，終決定回家與媽媽同住。<br>英國《每日郵報》
</p></body></html>
