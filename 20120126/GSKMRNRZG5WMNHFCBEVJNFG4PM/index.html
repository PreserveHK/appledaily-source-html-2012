<html><header><meta charset="utf-8"><title>人物誌：亞視出身藝海浮沉</title></header><body><h1>人物誌：亞視出身藝海浮沉</h1><p>現年35歲的文頌嫻，93年加入亞視，一副娃娃臉令她有「妹」之稱。她在亞視有不俗發展，95年參演成龍電影《霹靂火》。00年她過檔無綫，拍攝劇集《施公奇案》、《情迷黑森林》及《金裝四大才子》等，最為人熟悉的角色為01年劇集《談判專家》演出葉可人一角，不過近年她將演藝事業重心北移內地。<br>文頌嫻出道以來緋聞極少，她早年有一位拍拖10年的建築師男友，惜兩人於05年分手。對戀情一向低調的她，08年被拍到與未婚夫在車上激咀攬錫達20分鐘，愛得十分纏綿。</p></body></html>
