<html><header><meta charset="utf-8"><title>求驗客手記：Shakira碧基遭勒索 - 求驗客</title></header><body><h1>求驗客手記：Shakira碧基遭勒索 - 求驗客</h1><p>巴塞隆拿嘅碧基同歌星女友Shakira（圖）又有新聞？繼上次話Shakira有喜之後，今次傳出嘅消息就唔係咁好嘞，因為據西國傳媒指，Shakira同碧基的三級親熱片段，竟俾Shakira麾下一名員工拍低咗，仲勒索Shakira如果佢唔畀錢，就會將片段公開。其實，今次已經唔係Shakira第一次有呢種新聞，佢同對上一個男朋友，亦傳過被拍下三級片段，不過最終呢啲片段都冇曝光。</p></body></html>
