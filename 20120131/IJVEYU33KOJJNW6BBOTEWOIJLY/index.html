<html><header><meta charset="utf-8"><title>名演員張國立子吸毒被捕</title></header><body><h1>名演員張國立子吸毒被捕</h1><p>中國內地著名演員、導演兼製作人張國立的兒子張默，涉嫌吸毒，在北京順義別墅內被捕。<br>新華社今晨發稿，引述北京公安表示，公安前晚接到公眾舉報後，到順義別墅調查，到場時發現張默與一名朋友正在吸大麻，當場拘捕兩人。<br>據悉張國立得悉兒子吸毒後感到震驚，稱還未聯絡兒子及其身邊的工作人員。有北京律師指出，張默可能會被當局罰款外，或者送進戒毒所進行強制戒毒。<br>29歲的張默1997年加入演藝界，演過多齣電影和電視劇。其父57歲的張國立則以在電視劇《宰相劉羅鍋》中扮演乾隆王而聞名。<br>新華社/鳳凰網</p></body></html>
