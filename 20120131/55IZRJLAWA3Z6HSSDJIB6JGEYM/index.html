<html><header><meta charset="utf-8"><title>Miranda回鄉拍火辣寫真</title></header><body><h1>Miranda回鄉拍火辣寫真</h1><p>澳洲名模MirandaKerr去年初誕下肥B之後就極速修身，繼續其模特兒事業。她昨日現身澳洲悉尼港口，為英國版時裝雜誌《VOGUE》拍照，Miranda在快艇上穿上白色比堅尼展示其fit爆身材，在陽光下擺出眾多誘人甫士，夠晒火辣。</p><p>帶肥B開餐</p><p>Miranda似乎十分懂得寓工作於娛樂，她上星期被發現與荷李活型男丈夫奧蘭多布魯（OrlandoBloom）一起回到家鄉澳洲，前天亦帶同肥B仔Flynn與媽媽及朋友們一起外出午膳，玩樂之後Miranda亦再返回工作崗位，出席澳洲一電視頒獎禮任頒獎嘉賓。</p></body></html>
