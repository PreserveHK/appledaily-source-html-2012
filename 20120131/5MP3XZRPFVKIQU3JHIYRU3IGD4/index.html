<html><header><meta charset="utf-8"><title>高皓正攬老婆巨肚</title></header><body><h1>高皓正攬老婆巨肚</h1><p>前年結婚的高皓正，其醫生太太陸凱兒已懷胎8個月，預產期在今年3月初，日前高皓正跟太太拍攝影集留念。高皓正說：「真係好開心，係小龍女，我同老婆有共識唔止生一個，神畀幾多個就生幾多個，我仲打算去領養一個BB，因為我爸爸係孤兒，如果唔係有好心人領養，就唔會有高皓正嘅出現。」<br>高皓正除在龍年做爸爸外，還有另一個喜訊，就是他已跟王維基的新免費電視台簽約，隨時投入拍劇，問到條件是否如傳言般優厚？他說：「條件好好，有加薪，而且自由度高，可以亮相不同媒體。」<br>採訪：丁寧</p></body></html>
