<html><header><meta charset="utf-8"><title>fb找失竊單車　翌日尋回</title></header><body><h1>fb找失竊單車　翌日尋回</h1><p>社交網站facebook多一樣功能──英國漢普郡15歲少年史蒂文斯（JoeStevens）單車失竊，就是靠fb失而復得。<br>這部價值3,600港元的越野單車（圖），是史蒂文斯把父母聖誕和生日禮物錢套現儲下來買的，但他早前在文娛中心游泳時，單車明明鎖好卻被偷走。<br>史蒂文斯向中心和警方報案後，在facebook徵求失車消息，翌日便有收獲，他一個朋友的朋友致電說，有男子以1/6價錢向他兜售該單車，那人付了錢，還成人之美物歸原主。史蒂文斯說單車只會停泊在家。英國《每日郵報》</p></body></html>
