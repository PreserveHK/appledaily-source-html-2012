<html><header><meta charset="utf-8"><title>案件速遞最年輕品酒師認醉駕</title></header><body><h1>案件速遞<br>最年輕品酒師認醉駕</h1><p>【本報訊】年僅27歲、本港最年輕的品酒師萬威，於去年12月8日凌晨飲了兩、三杯紅酒後駕車發生意外，在跑馬地黃泥涌道撞車，車頭及路邊圍欄嚴重損毀，事後被驗出酒精含量超標一倍。被告昨日於東區裁判法院承認一項酒後駕駛及不小心駕駛罪名，裁判官直斥被告從事與酒有關的工作，應更注意醉駕的危險性。<br>被告昨日求情指，事發後已深感後悔，亦會告誡品酒學生切勿酒後駕駛。裁判官聽罷即指被告從事與酒有關的工作，應更注意醉駕的危險性。案件押後至2月13日，待索閱被告社會服務報告始判刑。<br>案件編號︰ESCC376/2012</p></body></html>
