<html><header><meta charset="utf-8"><title>籮霸談再婚口啞啞</title></header><body><h1>籮霸談再婚口啞啞</h1><p>籮霸珍妮花洛庇絲（JenniferLopez右）昨日接受NBC電視《TodayShow》節目訪問，上年她才跟MarcAnthony離婚及剛搭上舞蹈員新歡CasperSmart，但當主持MattLauer（左）問她會不會再婚時籮霸幾乎無言以對，她連講4次「我不知道」後說：「現在還不是時候談論這個，你知我的意思，我們才剛開始！」此外，籮霸獲委任今屆奧斯卡的頒獎嘉賓。<br>美聯社</p></body></html>
