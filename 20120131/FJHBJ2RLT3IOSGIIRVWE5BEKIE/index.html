<html><header><meta charset="utf-8"><title>特稿兩軍王牌鬥fit - 7號仔</title></header><body><h1>特稿<br>兩軍王牌鬥fit - 7號仔</h1><p>AC米蘭的「瑞典神塔」箭頭伊巴謙莫域，近年於意甲表現獲得一致好評，相比起之前效力西甲巴塞隆拿時，狀態及發揮明顯更佳。不過，今仗的對手拉素教練列查則認為，陣中的「德國轟炸機」高路斯比伊巴更勝一籌。<br>今季由拜仁慕尼黑免費加盟拉素的33歲前鋒高路斯，至今為拉素聯賽上陣19次攻入12球；列查更表示高路斯是一名攻守兼備的球員：「高路斯比伊巴謙莫域更加實用，因他不時會墮後替球隊防守；而當球隊進攻時，他亦往往能找到他的射門鞋。」列查更表明高路斯將會得到球會長時間重用。<br>7號仔</p></body></html>
