<html><header><meta charset="utf-8"><title>T-ara花英上電視透點任睇</title></header><body><h1>T-ara花英上電視透點任睇</h1><p>韓國組合T-ara最近認真黑仔，繼成員恩靜隻腳連環受傷後，另一成員花英又出事。花英前日穿上黑色透視裝，與隊友亮相SBS音樂節目《人氣歌謠》演唱三連冠新歌《Lovey-Dovey》時跳得太勁導致走光，攝影機又剛好對她進行上半身特寫，令花英左胸透點的醜態直播任睇。</p><p>B.A.P演出塌台</p><p>事後「花英露點」成為網上熱門搜尋字眼，有網友就鬧爆服裝師和電視台靠害，不過亦有人指18歲未成年的花英亦有責任，居然沒有做足安全措施黐乳貼。此外，當日新晉男子組合B.A.P預錄此節目時竟發生塌台意外，幸好無人受傷，但節目錄影受阻了半小時。</p></body></html>
