<html><header><meta charset="utf-8"><title>HotTalk：任天堂成敗看WiiU</title></header><body><h1>HotTalk：任天堂成敗看WiiU</h1><p>上年遊戲界，老任表面上運道麻麻，不過在3DS降價及《芒亨》出咗後，已大幅回勇，不過仍傳出業績見紅，WiiU更係定位及賣點不明朗。老任為重奪聲勢，喺6月E3將重點催谷WiiU，並在年底登場。在巴哈討論區中，有機迷直言：「早該推新主機了，Wii早就不符現今遊戲開發需求了！」新主機終於有消息，機迷當然興奮，不過亦有機迷悲觀地問：「Wii還要撐到年底？」最搞笑係有人認為：「WiiU會不會與3DS一樣，推出半年後大降價呢？」看來機迷對老任這部新機問號多多，希望E3公佈資料時，能畀我哋多啲信心喇！</p></body></html>
