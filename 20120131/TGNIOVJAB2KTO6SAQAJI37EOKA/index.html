<html><header><meta charset="utf-8"><title>陳法拉累父母搬竇</title></header><body><h1>陳法拉累父母搬竇</h1><p>陳法拉、馬賽、高海寧、徐淑敏、沈卓盈與及郭田葰昨日到尖沙嘴出席團拜飯局，差不多放了一個月大假的法拉，除了返美國休息外，亦與男友去了日本旅行，她笑言此行用了逾十萬買家品和陶瓷。</p><p>住所曝光</p><p>問到陳法拉龍年的工作計劃，她說：「遲啲要拍《東西宮略》嘅宣傳片，跟住會錄唱片，不過我冇諗住角逐新人獎。」對於早前父母在美國的住所曝光，更有指該物業是嫁妝一事，法拉否認說：「嗰啲相係上手業主賣樓時影低，家嘅擺設已經唔同，不過感覺冇晒私隱，所以佢哋諗住搬走。」另外徐淑敏打算在中環物色新舖，她希望物色月租六萬左右的樓上舖，預計在10月開設美容生意。<br>採訪、攝影：何慧斯</p></body></html>
