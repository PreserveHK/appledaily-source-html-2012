<html><header><meta charset="utf-8"><title>世界最重新生嬰　出生23磅</title></header><body><h1>世界最重新生嬰　出生23磅</h1><p>初生嬰重6.24公斤（13磅12安士）雖屬大碼，但根據《健力士世界紀錄大全》，有紀錄最重的初生嬰1879年在加拿大出生，是重10.8公斤（23磅12安士）的男嬰，但出生11小時後就夭折。<br>這名巨嬰的媽媽本就是名巨人，身高達2.3米，所以男嬰出生時身長72厘米，不致於無迹可尋。至於由正常媽媽所生的最巨嬰兒，是1955年出生的一名意大利男嬰，足足有10.2公斤（22磅8安士）重。較近期的，2009年在印尼出生的男嬰重8.6公斤（19磅）。《蘋果》資料室</p></body></html>
