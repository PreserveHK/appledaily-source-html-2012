<html><header><meta charset="utf-8"><title>蘋果汁澳門失業率2.1%新低</title></header><body><h1>蘋果汁<br>澳門失業率2.1%新低</h1><p>【本報訊】歐債危機陰影籠罩下，環球經濟不景氣，澳門卻逆市報喜，失業率跌至當地歷來最低紀錄。據澳門統計暨普查局最新一期的就業調查顯示，當地去年10月至12月失業率為2.1%，較上一期（9月至11月）數字下降0.3%，失業人口僅7,400人。綜觀全年失業率為2.5%，本地居民失業率為3.2%，皆較2010年下降0.3%，飲食業及零售業未有受惠，行業僱員數目下跌。</p></body></html>
