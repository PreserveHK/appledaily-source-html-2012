<html><header><meta charset="utf-8"><title>今日提醒你：新高中畢業資訊網上尋</title></header><body><h1>今日提醒你：新高中畢業資訊網上尋</h1><p>【本報訊】教育局為方便應屆中學文憑試考生計劃升學或就業路向，將現時「新學制網上簡報」網頁版面簡化，讓學生們更易獲取最新資訊。網頁以「條條大路通羅馬，總有一條適合你」為主題，連繫多種升學途徑的資訊，如學士學位、副學士、職業課程、遙距課程以至就業資訊。<br>學生只要到「新學制網上簡報」網頁www.edb.gov.hk/nas，可看到「2012新高中畢業生多元出路」的資訊。為方便學生搜尋資料，主網頁www.edb.gov.hk當眼處加上標記「2012新高中畢業生多元出路」。
</p></body></html>
