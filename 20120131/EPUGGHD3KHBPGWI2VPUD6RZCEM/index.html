<html><header><meta charset="utf-8"><title>蘋果汁啟德新公屋明年入伙</title></header><body><h1>蘋果汁<br>啟德新公屋明年入伙</h1><p>【本報訊】啟德發展區新公屋明年初入伙，立法會房屋事務委員會議員昨到工地視察（圖），參觀了示範單位。委員會主席李永達滿意公屋以新式預製組件建造，希望落成後可減少廚廁漏水等問題。<br>啟德公屋發展1A區位於往日啟德機場北停機坪，預計建六座35至40層高大廈，提供5,200個單位，連同日後的1B公屋發展區，共提供1.33萬個公屋單位。李永達等立法會議員參觀首度曝光的新公屋示範單位，屬可容二至四人約320方呎的細單位，廚廁為預製組件，連同天花、牆身及地磚，有望加強防滲技術及品質控制。李希望日後可有更多市區公屋單位，縮減輪候冊上樓時間。
</p></body></html>
