<html><header><meta charset="utf-8"><title>求驗客手記：修頓買沙柏最「sharp醒」 - 求驗客</title></header><body><h1>求驗客手記：修頓買沙柏最「sharp醒」 - 求驗客</h1><p>英冠前列分子修咸頓可以話係呢個1月轉會最「sharp醒」球會，因為佢哋喺周一以300萬鎊（約3,700萬港元）簽得唐卡士打射手比利沙柏（BillySharp、圖）。比利沙柏今季喺英冠入咗10球（未計周二戰果），把握能力好好；而修咸頓本身已經係英冠入球最多球隊（50球），又有神射手列基林拔壓陣，如果兩人合作擦出火花，容乜易打破英冠最多入球球隊紀錄。</p></body></html>
