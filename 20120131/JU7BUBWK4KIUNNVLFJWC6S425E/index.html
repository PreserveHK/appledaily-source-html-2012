<html><header><meta charset="utf-8"><title>言承旭願望娶林志玲</title></header><body><h1>言承旭願望娶林志玲</h1><p>言承旭（Jerry）和林志玲這對過氣情侶，到現在經常被扯在一起，雖然兩人再見亦是朋友，Jerry亦視志玲為「最好的朋友」，但Jerry每每提及舊愛時都依舊會面紅紅。大前晚Jerry秘密力挺恩師蔡岳勳執導的電影《痞子英雄首部曲：全面開站》在台的造勢派對。</p><p>「很好的女生」</p><p>早前手部受傷的Jerry被追問是否有到志玲家拜年時，他沒有否認，並說：「很多好朋友都有拜年及關心。」記者取笑他新年願望是娶志玲回家，Jerry即怕醜表示要私下跟記者聊，他說：「我覺得她是一個很好的女生，很多人都喜歡她。」撰文：林妃</p></body></html>
