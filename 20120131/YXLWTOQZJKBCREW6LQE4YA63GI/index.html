<html><header><meta charset="utf-8"><title>公屋小百科︰讓親友暫住公屋須獲准</title></header><body><h1>公屋小百科︰讓親友暫住公屋須獲准</h1><p>問：本人祖父母在公屋單位接待內地親友暫住，是否違反公屋租約會被收回單位？<br>答：公屋單位只供租約名列的人士居住。不得轉讓或分租，亦不許其他人士以寄住人或繳費客人身份佔住。如親友短暫留宿，須先得到屋邨辦事處准許。凡未經許可將單位出租、濫用或讓親屬暫住，房委會會發出「遷出通知書」終止其租約，並收回單位。舉報濫用公屋可電以下熱線，或登入房屋署網頁 http://www.housingauthority.gov.hk遞交電子表格、填寫「舉報郵柬」或通知屋邨辦事處。資料會保密處理。 <br>房委會熱線：27122712</p></body></html>
