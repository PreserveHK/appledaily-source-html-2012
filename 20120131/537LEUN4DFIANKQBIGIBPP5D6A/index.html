<html><header><meta charset="utf-8"><title>佛州20車串燒10死</title></header><body><h1>佛州20車串燒10死</h1><p>荷李活的奪命連環車禍場面，前天早上在美國佛羅里達州上演。多達20架車，在蓋恩斯維爾市以南的75號州際高速公路串燒（左圖），至少12架汽車和6架貨車相撞起火爆炸，造成至少10死18人受傷。</p><p>現場濃煙密佈阻礙救援，救援人員僅靠傷者呼救聲搜索。很多車僅燒剩支架（圖），其中一架車中發現多具屍體。調查指車禍前公路附近疑有人縱火造成山火，濃煙加上濃霧，釀成這場相信是佛州30年來最嚴重的車禍。美聯社/美國哥倫比亞廣播公司</p></body></html>
