<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison滿載而歸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Edison滿載而歸 - 馮仁昭</h1><p>31歲嘅陳冠希（Edison）之前蟄伏喺洛杉磯度歲，噚日一早8點幾，佢單拖現身機場，一身潮服嘅Edison頭戴cap帽，戴上超大耳機出現，佢推住行李車，車上有兩個喼同一個手挽袋，相信佢度歲期間都不忘購物置新裝。當佢見到接機嘅貼身司機時，即刻笑容滿臉，見到記者時佢亦禮貌地打招呼，又同記者講新年快樂，不過問到佢喺邊度返，佢笑笑口話：「你知我乜嘢都唔答，新年快樂。」</p></body></html>
