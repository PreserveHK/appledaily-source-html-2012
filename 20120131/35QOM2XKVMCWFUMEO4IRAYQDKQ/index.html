<html><header><meta charset="utf-8"><title>高志森彈賀歲港片唔重質</title></header><body><h1>高志森彈賀歲港片唔重質</h1><p>高志森於1987年出品的電影《富貴逼人》前晚在香港電影資料館重播，特意前往捧場的高志森表示，最大感觸是電影由百份百個人創作，將自己當年住在屋邨的故事投放其中，提到近年的賀歲港產片，他慨嘆今非昔比，今年還未有勇氣入場觀看，因西片更吸引。<br>《富》片當年由沈殿霞和董驃任主角，高志森說：「佢哋一個講馬，一個做《歡樂今宵》，當年只係電視藝人，唔係乜大卡士，但都有老闆肯投資，今時今日冇人夠膽咁做，投放嘅錢都係喺明星身上，只係堆埋一班人，年代唔同咗，大家投資電影胸襟唔同，以前重質量，家係投注明星，簡直荒天下之大謬。」<br>採訪、攝影：卓寶花</p></body></html>
