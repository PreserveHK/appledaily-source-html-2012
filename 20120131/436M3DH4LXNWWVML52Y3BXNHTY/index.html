<html><header><meta charset="utf-8"><title>陳豪情人節陪茵媺</title></header><body><h1>陳豪情人節陪茵媺</h1><p>陳豪昨日到樂富出席新春活動，他在現場大受市民歡迎，爭相與他合照，他更即席獻唱《年少無知》。陳豪表示新一年希望身體健康，他說：「年紀大，有好體魄先做到嘢，自己工作都排到2013年。」</p><p>「想有啲心思」</p><p>月中陳豪將投入《金枝慾孽2》的拍攝工作，至於情人節能否與陳茵媺慶祝？陳豪即甜笑說：「希望過咗情人節先開工啦，第一年過，都想有啲心思，花就必要，咖啡都成日冲畀佢飲，不過都要睇吓使唔使開工先，或者提早收工，出街食同喺屋企食都冇所謂，家出街都唔避忌。」至於是否有結婚計劃時，陳豪表示未計劃，現時希望努力專注事業，希望更上一層樓。　<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
