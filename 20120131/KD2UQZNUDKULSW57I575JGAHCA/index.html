<html><header><meta charset="utf-8"><title>AKB反串扮男人賣西裝</title></header><body><h1>AKB反串扮男人賣西裝</h1><p>日本組合AKB48向來憑可愛形象引死仔，但明天在日本首播的西裝廣告中，大島優子、高橋南、柏木由紀、篠田麻里子等12位成員卻收起笑臉，梳起allback頭反串扮男人！<br>是次廣告瞄準春天搵工的打工仔，由於AKB是大忙人，她們要在5小時內極速完成拍攝，大島對於自己首次穿上西裝感到尷尬，高橋南則說：「讓大家見到AKB有型的一面也不錯啊！」廣告中眾女刻意扮cool一字排開，滲透出另類男人味。</p><p>前田粉絲爆罵戰</p><p>此外，有指AKB一姐前田敦子夥拍日本尊尼男星山下智久的新劇《最佳的人生終結方式》收視欠佳，兩幫粉絲為此展開罵戰。</p></body></html>
