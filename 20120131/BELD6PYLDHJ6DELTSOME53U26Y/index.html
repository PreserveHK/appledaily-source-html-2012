<html><header><meta charset="utf-8"><title>趙薇囡囡捱凍過年</title></header><body><h1>趙薇囡囡捱凍過年</h1><p>趙薇近日又把囡囡的相片貼上微博，相中見她的囡囡穿上厚厚的連帽羽絨褸及長褲小皮靴，只是露出一對大眼睛坐在BB車上，相當可愛，甚至有網友留言大讚趙薇囡囡十足一個潮童。</p><p>關錦鵬讚專心</p><p>近日趙薇在內地忙於執導新戲《致我們終將逝去的青春》，她請來關錦鵬擔任新戲監製。<br>前晚關錦鵬到尖沙嘴出席新戲《選戰風雲》（TheIdesofMarch）首映，談到跟趙薇合作，關錦鵬說：「佢做導演時，好識得做好自己嘅崗位，表現好專心，不過除咗導演佢仲要兼顧其他嘢，都有一定壓力。」關錦鵬表示今次做監製收友情價，而年尾他會開拍新戲，趙薇會擔任女主角。<br>採訪、攝影：張俊銘</p></body></html>
