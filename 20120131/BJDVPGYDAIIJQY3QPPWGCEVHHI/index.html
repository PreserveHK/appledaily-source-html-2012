<html><header><meta charset="utf-8"><title>東涌洋漢上唔到機襲警</title></header><body><h1>東涌<br>洋漢上唔到機襲警</h1><p>【本報訊】一名摩洛哥漢前晚深夜在香港國際機場乘搭航機前往法國，疑因醉酒錯過登機時間，遲到被地勤人員拒絕登機，事主在閘口吵鬧，又搬起金屬欄柱打人，繼而襲擊兩名警員，最終被捕。<br>涉嫌襲警被捕摩洛哥男子（33歲，圖），原本乘搭法航客機前往法國巴黎。前晚10時許，事主到機場客運大樓辦理登機手續，進入禁區接受入境處及海關檢查，然後到候機室登機閘等候上機。<br>至深夜11時許登機時間已過，但事主疑因醉酒遲到，當他走到登機閘口要求上機時被地勤拒絕，事主大發脾氣，又搬起3呎多高金屬欄杆柱揮舞，警員最後仍合力將疑人制服拘捕。</p></body></html>
