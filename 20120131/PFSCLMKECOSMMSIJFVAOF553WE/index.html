<html><header><meta charset="utf-8"><title>BLOG親你</title></header><body><h1>BLOG親你</h1><p>新年流流，令人最爽不止是長假，更重要是攞正牌問人攞錢─𢭃利是。對於受者，利是封往往不是最被人深究或留意之物，或多或少是長輩往往統一用上中國圖案式利是封的關係。但基於工作緣故，今年收到不少品牌送出的利是─封，嘩，打開一看，睇見都有種唔捨得用的感覺。當中，Piaget的金銀龍形及Loewe的利是封，對我來說應該最吸引，用作收藏好過。而更開心的是，我未結婚。</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
