<html><header><meta charset="utf-8"><title>荷爾石膏腳滿佈愛女繪畫</title></header><body><h1>荷爾石膏腳<br>滿佈愛女繪畫</h1><p>金像影后荷爾芭莉（HalleBerry）與模特兒前男友GabrielAubry恩愛過後反目，二人為女兒Nahla的撫養權告上法庭，但無論官司怎發展，荷爾還是把愛女放在首位，日前她聯同愛郎奧利華馬天尼斯（OlivierMartinez）和Nahla到馬利布海邊玩，荷爾因腳傷未癒仍需裝上石膏，只見石膏畫滿小朋友的筆觸，充滿女兒對母親的愛。</p><p>法庭無幫手</p><p>沙灘上，行動不便的荷爾望着奧利華和未來繼女玩，不過法庭未就Gabriel向保母動粗一事禁他埋Nahla身，還要這對過氣情人繼續接受輔導。</p></body></html>
