<html><header><meta charset="utf-8"><title>山寨出台　iPhone6及7</title></header><body><h1>山寨出台　iPhone6及7</h1><p>蘋果的iPhone4S在內地一機難求，而iPhone5又未知何時上市，但內地的山寨手機生產商已經行先一步，推出一系列iPhone6和7！<br>這兩款手機咋看還有點似蘋果出品，外殼都是黑色及白色，且擁有大屏幕，附有蘋果商標，可是當中的蘋果卻「沒有被咬」，而且左右相反，細看之下，兩款產品與真品相差很遠，而且印在手機上的字樣竟是「iPnoho6」（圖）！<br>此外，在微博上，最近更流傳出一部聲稱是「iPhone8」的手機。網民呼籲大家購買手機前要看清楚，提防花錢買來讓人啼笑皆非的山寨貨。台灣東森新聞</p></body></html>
