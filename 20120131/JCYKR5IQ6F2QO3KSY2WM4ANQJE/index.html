<html><header><meta charset="utf-8"><title>林熙蕾夫妻檔搞時裝</title></header><body><h1>林熙蕾夫妻檔搞時裝</h1><p>台灣女星林熙蕾去年下嫁美籍華人楊晨，並誕下囡囡Kaitlin，三口子度過第一個中國龍年，並開始忙於發展二人的時裝品牌Kelly&amp;Chris。<br>問林熙蕾會否親自下廚煮年夜飯，她笑說：「就訂了他最愛的那一家麻辣火鍋湯底，他超愛吃麻辣火鍋，就連我們在馬爾代夫的婚禮團，也以『MalaGroup』的名字在四季酒店訂房。我婚前飲食有三不政策，不吃辣、不喝酒及不咖啡。沒想到會遇到無辣不歡的另一半，故此年夜飯會同媽媽、妹妹一起吃。」<br>撰文：唐如</p></body></html>
