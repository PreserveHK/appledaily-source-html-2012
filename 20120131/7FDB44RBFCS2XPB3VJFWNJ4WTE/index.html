<html><header><meta charset="utf-8"><title>天上的戀人　俄推空姐日曆</title></header><body><h1>天上的戀人　俄推空姐日曆</h1><p>俄羅斯有的是冰美人，空姐更是萬中選一的極品美女，帶給旅客非一般「養眼」的體驗。<br>鮮紅色制服、如烈燄的紅唇、修長的美腿……讓旅客念念不忘，為讓旅客在天上、人間一樣大飽眼福，俄羅斯國際航空公司推出名為《天上的戀人》的2012年日曆（圖），讓旅客不用搭飛機都可一睹俄羅斯空姐風采。<br>日曆中位位空姐美艷動人，是極品中的極品，不說還以為是選美佳麗大搞「制服誘惑」，推出後網友瘋狂轉載。<br>台灣東森新聞網</p></body></html>
