<html><header><meta charset="utf-8"><title>柏豪奉旨搵代母生仔</title></header><body><h1>柏豪奉旨搵代母生仔</h1><p>周柏豪昨日到商台接受訪問，他表示其婆婆竟然催他求其搵個代母生仔，他說：「婆婆話拍拖結婚都唔使，但我過唔到自己嗰關。」問其擇偶條件是否要不肥膩、不露事業線及不高調？他即爆笑說：「最緊要係人格，我係低調，所以都希望另一半低調，事業線就隆重場合都可以。」</p><p>被寸文筆差</p><p>此外，周柏豪不時上facebook和微博發表文章，前日凌晨他上載打爛玻璃杯的照片，之後寫了一篇文章，卻被網民視為「潮」文，連《澳門日報》都拿此做報道，認為柏豪大造文章，暗寸他文筆差，並指如果不開心，看到此文章必能大笑。<br>採訪、攝影：黃曉妍</p></body></html>
