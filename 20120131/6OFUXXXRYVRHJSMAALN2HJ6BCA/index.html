<html><header><meta charset="utf-8"><title>「聰明豆」治　當孩子午餐</title></header><body><h1>「聰明豆」治　當孩子午餐</h1><p>營養師常提倡孩子健康飲食，英國一名媽媽為孩子返學準備的午餐，竟是朱古力「聰明豆」（Smarties）夾三文治（圖），嚇壞教師。<br>這名媽媽來自林肯郡，林肯郡兒童癡肥問題在全英數一數二，1/3孩子屬癡肥族。Smarties三文治消息一出，當地衞生部門立即派員到校巡查，發現很多孩子午餐吃的都是薯片、糖果和朱古力。當局考慮檢討學生飲食，包括試行在學校免費推出午餐服務，給孩子健康的食物選擇。<br>英國《每日郵報》</p></body></html>
