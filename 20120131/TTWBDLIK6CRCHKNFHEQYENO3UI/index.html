<html><header><meta charset="utf-8"><title>科特迪瓦全勝入八強</title></header><body><h1>科特迪瓦全勝入八強</h1><p>每個成功男人背後都有一個能幹既女人，正代表科特迪瓦踢非國盃既杜奧巴都唔例外，不過講緊嘅其實係佢嘅母親大人Clotilde（小圖）。佢唔單止到赤道幾內亞支持囝囝，仲客串做大廚，煮飯畀60位專程嚟打氣嘅科特迪瓦球迷食，她說：「煮餸同囝囝無關，而係愛國嘅表現，我一向都好鍾意幫人。」<br>科軍（圖橙衫）亦不負所托，周一以2:0贏安哥拉，3戰全勝，以B組首名晉8強。安哥拉以得失球差飲恨出局。<br>法新社/美聯社</p></body></html>
