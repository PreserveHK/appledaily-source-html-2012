<html><header><meta charset="utf-8"><title>李璨琛澳門影婚照</title></header><body><h1>李璨琛澳門影婚照</h1><p>李璨琛和任葆琳前晚到中環為印尼餐廳擔任開幕嘉賓，將在今年尾結婚的李璨琛，表示仍未着手搞婚禮，不過已構思在3至4月往澳門影婚紗相，這期間他暫不接拍劇集，以免太過困身無暇兼顧。至於婚禮初步安排，李璨琛說：「會喺香港擺酒連註冊一齊搞，單係婚宴都要40萬。」會否叫合演《怒火街頭》的眾好兄弟如鄭嘉穎擔任兄弟？他說：「我諗會搵林子善，因為佢連我圈外啲朋友都識，可以幫手招呼同頂酒。」</p><p>問同場的任葆琳何時派利是，她笑說：「算罷啦，我鍾意𢭃，好幸福，不過都好無奈。」會否借種生仔？她說：「唔會，因為怕唔知男方係乜嘢人，有乜嘢遺傳就唔好。」<br>採訪：林嘉慈攝影：黃偉雄</p></body></html>
