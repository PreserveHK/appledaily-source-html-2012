<html><header><meta charset="utf-8"><title>柯震東蕭亞軒夜蒲</title></header><body><h1>柯震東蕭亞軒夜蒲</h1><p>蕭亞軒（Elva）上周六凌晨被踢爆跟柯震東、楊謹華等人看電影，原來之後還有下文，有人目擊Elva、柯震東直奔夜店primo尋歡，在勁歌熱舞、酒精的催化下，二人親密摟抱起來。柯震東昨大方承認的確跟蕭亞軒去夜店，但否認有摟抱女方，至於他們現時的關係？他低調說：「大家都是朋友。」對於入行後傳過的緋聞女友，年紀都比他大，似乎在姐姐圈很吃得開，他說：「我跟她們也不是真的有傳甚麼緋聞，都是朋友，對姊弟戀沒有特別的想法。」</p></body></html>
