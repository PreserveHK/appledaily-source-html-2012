<html><header><meta charset="utf-8"><title>話你知明施慎選專查善款用途</title></header><body><h1>話你知<br>明施慎選專查善款用途</h1><p>監察本港慈善組織是否善用捐款的明施慎選網站，至今審核了約300個慈善機構的財務報告，先後發現16間機構懷疑有問題，比率為5%。<br>網站創辦人溫澤君指出，香港有6,700間慈善機構，當中約2,100間在公司註冊處有核數報告可供購買，她們一直自資審核。現時內地已有編製慈善機構透明度排名榜，她希望獲商界贊助，加快審核餘下1,800多間慈善機構，編製出本港的排名榜，讓公眾分辨真假慈善。</p></body></html>
