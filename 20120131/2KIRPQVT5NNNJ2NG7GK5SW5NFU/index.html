<html><header><meta charset="utf-8"><title>觀塘爆水管封路</title></header><body><h1>觀塘<br>爆水管封路</h1><p>【本報訊】觀塘有一條23年歷史老舊地底鹹水管昨晨爆裂，鯉魚門道水浸封路塞車，往來汽車如陸上行舟（圖）。水務署派員緊急維修，爭取今日清晨搶修完畢重開路面。<br>現場為鯉魚門道往藍田行車線，近翠屏道交界路面。上址五線行車，昨晨10時許第五及第四線之間地底，有一條鹹水管破裂，大量鹹水夾雜沙泥湧出冲毀馬路，現場輕微路陷黃泥水遍地，水浸範圍近50米長，水深近半呎。現場交通非常擠塞，車龍一度塞至觀塘地鐵站一帶。</p></body></html>
