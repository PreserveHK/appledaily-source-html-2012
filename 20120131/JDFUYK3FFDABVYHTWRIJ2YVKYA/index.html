<html><header><meta charset="utf-8"><title>陳寶珠新粵劇獻亡母</title></header><body><h1>陳寶珠新粵劇獻亡母</h1><p>陳寶珠和蔣文端合演的粵劇《紅樓夢》，將於4月18日至27日在文化中心大劇院公演10場，戲迷皆認為寶珠姐反串俊朗，是飾演賈寶玉的不二人選，林黛玉則由國家一級演員兼中國戲劇梅花獎得主蔣文端飾演。<br>拍海報當日，陳寶珠和蔣文端一早到場，寶珠姐說：「《紅樓夢》係中國四大名著之一，我對今次演出真係好大期望。」另外，陳寶珠昨日接受商台訪問，她透露兒子天經和新抱新年有跪地斟茶向她拜年，並大讚新抱賢淑體貼。她又表示粵劇演出頭尾場時，會預留位置給已去世的媽咪，希望她可以看到女兒在台上的演出。<br>採訪：黃曉妍</p></body></html>
