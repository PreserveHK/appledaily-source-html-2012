<html><header><meta charset="utf-8"><title>關仁隱事：「朱古力」小氣玩下屬 - 關仁</title></header><body><h1>關仁隱事：「朱古力」小氣玩下屬 - 關仁</h1><p>爭妍鬥麗出身嘅「朱古力」初初入行時為人都好謙厚，同班記者關係都非常好，閒時會出嚟食飯打關係，不過自從佢跟咗有錢人「手指餅」之後，嗰人就360度大轉變。雖然係小三，朱古力當正自己係大婆咁指指點點手指餅班員工，有次佢自己開嘅扮靚公司有個女員工唔小心得罪佢，不過朱古力又唔炒人喎，而係叫手指餅旗下嘅狗仔隊去跟蹤呢位員工捉佢錯處，影晒相先慢慢玩佢，可憐呢位女員工唔係圈內人嘅情況下俾人跟咗成星期都唔知乜嘢事。其實做老細嘅唔鍾意咪炒人囉，玩人仲要公器私用，手指餅同朱古力果然係一擔擔。<br>撰文：關仁</p></body></html>
