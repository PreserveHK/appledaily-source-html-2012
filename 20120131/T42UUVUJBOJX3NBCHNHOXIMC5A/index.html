<html><header><meta charset="utf-8"><title>i風物語：4S加鏡頭踢走DC仔</title></header><body><h1>i風物語：4S加鏡頭踢走DC仔</h1><p>雖然iPhone4同4S無轉款，但新機總有升呢之處，相機像素就係其一。4S相質已經相當高，若只用在電腦重溫或上載facebook，同DC仔拍攝的還真的分別不大。當然，4S鏡頭焦距固定略有輸蝕，不過，人可以變通的，iProLensSystem是iPhone4/4S鏡頭配件，當中包括19mm超廣角及12mm魚眼鏡頭，可以拍攝更闊環境，售價約$1,543（199美金）。看來我部卡片DC可以退役了。<br><br>網址：http://www.filmtools.com/schneider-ipro-lens-systems.html</p></body></html>
