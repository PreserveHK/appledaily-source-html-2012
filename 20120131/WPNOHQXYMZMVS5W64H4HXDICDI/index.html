<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●今年重組開騷的英國樂隊TheStoneRoses門票暢銷，不求物欲的成員Mani稱望見銀行存款暴增至約2,400萬港元大感錯愕。<br><br>●愛爾蘭光頭女歌手SineadO'Connor，昨日於twitter留言透露已再和第四任丈夫復合，但網民大潑冷水。<br><br>●日本女星長澤正美前日為日本一份免費報章擔任記者到宮崎縣採訪日本巨人棒球隊操練情況，她也落場跟球員一起做運動。</p><p>●韓國組合少女時代隊長泰妍昨早素顏現身仁川機場，率領隊友飛往紐約谷碟，獲數十名歌迷送機。<br><br>●韓星鄭雨盛和韓智敏日前為劇集《他和她心臟的聲音》拍攝首場床上戲和結婚戲。</p></body></html>
