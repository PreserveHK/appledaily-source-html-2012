<html><header><meta charset="utf-8"><title>朱晨麗否認嗒港男</title></header><body><h1>朱晨麗否認嗒港男</h1><p>應屆港姐朱晨麗、朱希敏、許亦妮等昨日到將軍澳電視城出席新春團拜，朱晨麗近日驚爆一腳踏兩船，傳出與港男李晉強秘密發展戀情三個月，日前兩人被拍得在港鐵車廂內舉動親密。</p><p>男友唔介意</p><p>朱晨麗昨日澄清說：「我冇親戚喺香港，有時會約佢，當日仲有其他朋友。」對於李晉強依偎她膊頭，她即推塘說：「其實佢答咗，hea住咁，朋友同朋友之間傾得埋，冇戒心，反而出街冇化妝驚驚哋。」她強調仍與烏克蘭男友一起，男友亦不介意。<br>此外，農夫和鄭欣宜昨日出席港台團拜，陸永透露老婆的預產期是3月：「我都諗咗個名，叫陸悠。」採訪、攝影：<br>黃曉妍、楊潔雯</p></body></html>
