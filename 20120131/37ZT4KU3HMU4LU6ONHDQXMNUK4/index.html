<html><header><meta charset="utf-8"><title>山區幼童　攀野豬林上學</title></header><body><h1>山區幼童　攀野豬林上學</h1><p>「翻過這個山頭就快到了！」在重慶深山，當地的小學生（圖）每日都要翻山越嶺、穿過有野豬出沒的山林，走六、七小時返放學。<br>中央台記者近日直擊這個位於奉節縣興隆鎮的山村，跟隨八名小學生沿着被大雪覆蓋、只能從地上植物的稀疏分辨出來的小徑，穿過常有野豬出沒的密林上學。山路最初的一段不算陡峭，寬約一米，但隨着進入密林，路面便收窄至僅可讓一人通過，且不時會見到野豬腳印。<br>「我們上學時碰到過好幾次野豬！」六年級的黃秀萍說。李稱她會帶領學生們一同唱歌，那就可以趕走野豬。小學生們在路上的零食是野果，吃起來像山楂，冬天時更會隨手抓來冰塊解喝。《重慶晚報》</p></body></html>
