<html><header><meta charset="utf-8"><title>蘋果汁新春訪港內地客遜預期</title></header><body><h1>蘋果汁<br>新春訪港內地客遜預期</h1><p>【本報訊】旅發局主席田北俊表示，剛結束的農曆年長假共吸引90.6萬訪港旅客，較去年增加5.5%，內地旅客佔當中70萬人次，較去年增加6.6%，但未達增加一成的預期。他指內地旅行團和自由行旅客分別增17%和4.7%，認為自由行旅客增幅未及預期是因天氣寒冷及酒店房價高企。<br>田北俊又指，近日連番出現港人與內地旅客對罵事件，他呼籲雙方互相理解、克制，又認為內地旅客要入鄉隨俗，遵守本港法規，港人也應以耐心態度，向遊客解釋本港的法規和俗例。對於兩個月內出現四次故障的昂坪360，他認為纜車公司應盡快通知旅客突發事故的情況。
</p></body></html>
