<html><header><meta charset="utf-8"><title>蘋果汁心臟去纖顫器回收</title></header><body><h1>蘋果汁<br>心臟去纖顫器回收</h1><p>【本報訊】衞生署公佈本地醫療儀器供應商PacificMedicalSystemsLtd，回收部份由美國生產商CardiacScienceCorporation製造的自動體外心臟去纖顫器。有關公司的銷售紀錄顯示，曾將約135部問題儀器進口本港，供應給包括衞生署等用戶，稍後會聯絡有關客戶，安排交回儀器修正，並已設立熱線21084005解答查詢。<br>受影響型號包括Powerheart9300A、9300E、9300P、9390A、9390E；CardioVive92532、92533；CardioLife9200G、9231。
</p></body></html>
