<html><header><meta charset="utf-8"><title>蘋果汁過境出租車須張貼標誌</title></header><body><h1>蘋果汁<br>過境出租車須張貼標誌</h1><p>【本報訊】為打擊白牌過境出租車問題，運輸署宣佈，所有過境出租車由明天起，須在車頭擋風玻璃及車尾位置，分別張貼一張綠色及黃色的識別標誌（圖），以便往來粵港兩地乘客作出分辨，並勸喻乘客選用貼有識別標誌的認可過境出租車。<br>運輸署指，兩張識別標誌均印有「CrossBoundaryHireCar」及「過境出租車」字樣，以及特別配予相關過境出租車的編號。<br>粵港兩地政府言已達成張貼識別標誌協議，目的是為了保障乘客利益，幫助過境乘客區分已獲當局認可的過境出租車，避免乘客選用未經認可的白牌車服務。
</p></body></html>
