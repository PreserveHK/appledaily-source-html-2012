<html><header><meta charset="utf-8"><title>超聲波照睾丸　滅精避孕</title></header><body><h1>超聲波照睾丸　滅精避孕</h1><p>避孕有新法了。美國北卡羅來納州大學研究員發現，用超聲波照射睾丸可抑壓精子活動，幫助避孕。<br>研究員以老鼠做實驗，發現分兩次向睾丸照超聲波15分鐘，精子細胞和數目都顯著下降，以人類水平來說，可達不育程度。他們更發現，最有效是將睾丸浸在鹽水中照超聲波，隔兩天再照。1970年代早有人提出聲波滅精法，研究員取得蓋茨伉儷基金會資助跟進。但照超聲波避孕的時效、是否有損恢復製精子能力，是否有累積性損害問題，仍待研究。英國廣播公司</p></body></html>
