<html><header><meta charset="utf-8"><title>關仁隱事：「雨雨」巨胸誘賓賓喪 - 關仁</title></header><body><h1>關仁隱事：「雨雨」巨胸誘賓賓喪 - 關仁</h1><p>同「錢幣」離咗婚好耐嘅「雨雨」，個仔都20幾歲，但40幾歲嘅雨雨依然樣靚身材正，冧到男友「鐵飯碗」貼貼服服。早兩年鐵飯碗偷偷追鬼妹「提子」，雨雨發現後即刻一腳踢走提子，繼續綁住男友，都幾本事。雨雨擁有38D上圍，確實好難令男人抗拒，連佢隔籬屋嘅賓仔工人見到佢都流晒鼻血。早排雨雨半夜瞓唔着，坐喺客廳睇電視，突然覺得有人企喺屋企露台食住煙佢，開頭以為撞鬼，睇真啲原來係人嚟，嚇到雨雨即刻報警。雨雨住嗰間係村屋，個賓仔話咁易就爬咗上露台佢，真猖狂。
</p></body></html>
