<html><header><meta charset="utf-8"><title>特稿傷「兵」有起色 - 牽牛</title></header><body><h1>特稿<br>傷「兵」有起色 - 牽牛</h1><p>阿仙奴近期戰績飄忽，與陣中傷兵不無關係，幸好傷兵潮已漸好轉，沙格拿自上年10月因足踝受傷長唞，上仗英足盃終於復出，這位法國翼衞賽後說：「我真的很高興，養傷這幾個月真的很難過。現時我還跟體能教練操練，希望盡快提升狀態，可復任正選；我也很多謝太太、兒子與一班朋友的支持。」</p><p>阿仙奴目前重要傷兵只餘5人，左後衞基蘭基比斯可望2月尾復出，另一左閘安德里山度士亦將於3月中復出，料可解決左路防守問題；法國中場戴亞比早前曾到美國邁阿密接受專科治療，經診斷後也有望3月中復出。但中場韋舒亞、後衞贊堅臣傷勢嚴重，恐今季也難再上陣。<br>牽牛</p></body></html>
