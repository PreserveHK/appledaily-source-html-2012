<html><header><meta charset="utf-8"><title>材識兼收：日本菠菜正合時</title></header><body><h1>材識兼收：日本菠菜正合時</h1><p>菠菜，有好多名稱，中國叫菠菱、鸚鵡菜、紅根菜、飛龍菜，日本又叫法蓮草、菠菱草。菠菜約在7世紀由波斯傳入中國，所以古稱波斯菜，現在於東西方國家都視之為普通不過的家常菜。菠菜一年四季都可找到，通常春天的菠菜比較細嫩，凉拌比較適合，而因為這種菜的天性喜冷凉氣候，耐寒性強，所以秋天長得比較粗大，熟食較佳，因此冬天打邊爐都是一種合時的蔬菜。到16世紀，菠菜才由中國傳入日本，每年11月至翌年2月都係當造時，特別甜而澀味少，可以試試比較一下。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三、四刊出）</p></body></html>
