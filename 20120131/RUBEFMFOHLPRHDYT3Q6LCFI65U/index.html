<html><header><meta charset="utf-8"><title>羅力威出庭撐經理人</title></header><body><h1>羅力威出庭撐經理人</h1><p>《亞洲星光大道》總監兼歌手羅力威的經理人方國華，涉嫌偷取錄音室四支咪高峯案，羅力威昨以辯方證人身份出庭作供，他稱案發五日後得知方國華因涉嫌偷咪被捕時，感覺驚訝，他說：「唔相信呢件事，覺得係笑話。」<br>羅力威稱，去年8月時與亞視的合作關係已完結，一心決定找此案被告方國華做經理人，因為方是他的恩師，彼此關係亦師亦友，故此在去年10月正式以方國華為經理人。<br>羅力威力證經理人於去年8月17日在錄音室彈結他時，曾向錄音師何均源表示想借咪，但何早前作供時卻否認有其事。案件周五於東區法院裁決。<br>案件編號：KCCC3738/11<br>採訪：樊素心<br>攝影：李旭基</p></body></html>
