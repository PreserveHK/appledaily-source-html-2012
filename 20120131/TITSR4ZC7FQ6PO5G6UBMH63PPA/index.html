<html><header><meta charset="utf-8"><title>多啦A夢「造雲機」現台灣</title></header><body><h1>多啦A夢「造雲機」現台灣</h1><p>多啦A夢的法寶現身台灣燈會？在彰化縣溪州公園的元宵燈會，近日就展出了一部「雲朵製造機」，這部機器可將氦氣與水混合成泡泡，再製成出不同形狀的雲朵。</p><p>這種人造雲可在空中漂浮約半小時，且升至數千米高空。不少遊客都認為這種人造雲很有趣，小朋友更伸手想抓。元宵燈會的負責人表示，這部雲朵製造機來自美國阿拉巴馬州，於2008年已經發明，每15秒便可製造出一塊人造雲，而且可自然分解，不會影響環境。台灣壹電視</p></body></html>
