<html><header><meta charset="utf-8"><title>趣趣地：史高斯識揀日子入波</title></header><body><h1>趣趣地：史高斯識揀日子入波</h1><p>37歲嘅史高斯上周六威盡奧脫福，佢第700次幫曼聯上陣，主場對韋根，佢喺51分鐘幫球隊先開記錄，最終曼聯以4:0贏波。原來史高斯好識揀日子入波，喺佢曼聯嘅處子戰、第100場、第300場、第400場、第500場及今次第700場為紅魔上陣都有波入，而喺佢嘅第200場曼聯比賽都入咗個烏龍波。領隊費格遜賽後大讚史高斯嘅入球能力一啲都冇退步，就算家年紀大咗，但仲識把握機會殺入禁區攻門。</p></body></html>
