<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳寶珠養生等住抱孫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳寶珠養生等住抱孫 - 馮仁昭</h1><p>陳寶珠噚日以愛心大使身份到尖沙嘴出席香港血癌基金會活動，問到養生之道？佢話：「我應酬唔多，食得清淡啲，每日都做半小時運動。」寶珠姐仲透露每日運動只係做啲自創拉筋同壓腿動作，跟囝囝楊天經健身唔同。講到已婚嘅天經，寶珠姐一再被追問抱孫未，佢笑笑口話：「有就開心，冇就等吓囉，你哋成日問佢，佢都話努力緊啦，呢啲嘢順其自然，等上天安排。」不過寶珠姐話若果將來抱孫，必定會減少工作，專心享受湊孫樂。</p></body></html>
