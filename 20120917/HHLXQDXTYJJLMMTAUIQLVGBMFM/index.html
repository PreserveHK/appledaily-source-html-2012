<html><header><meta charset="utf-8"><title>國際金魚大賽　福州奪冠亞軍</title></header><body><h1>國際金魚大賽　福州奪冠亞軍</h1><p>「這魚的表情好囂張喔！」福建省福州市近日舉行了第一屆國際金魚大賽。來自七個國家、地區的金魚雲集，競逐獎項。這些金魚都是飼主精心培養，放在盆內供評判逐一評選，部份金魚十分巨型，要用雙手才能抱起。評判會按金魚的不同品種，各自評選，並選取全場總冠軍。部份金魚則被安置在玻璃碗中，讓參觀者欣賞、拍照。大會昨日公佈獎項，福州培養的金魚贏得全場總冠軍及亞軍。大會昨日亦舉行金魚拍賣，18條金魚以100萬元人民幣成交。中新網/英國《每日郵報》</p></body></html>
