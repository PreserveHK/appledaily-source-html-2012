<html><header><meta charset="utf-8"><title>日候任駐華大使昏迷不治</title></header><body><h1>日候任駐華大使昏迷不治</h1><p>上周突然在街上暈倒的候任日本駐華大使西宮伸一（圖），留醫三日後終告不治，終年60歲。由於目前中日關係因釣魚台問題鬧僵，日本政府都為物色新大使人選而相當頭痛。<br>西宮伸一上周四在東京住所附近的街上倒地昏迷，送院後要接受深切治療，日本外務省一直沒交代西宮的身體狀況。日本傳媒報道，西宮昨早在東京一間醫院病逝，終年60歲，但日本政府至今仍未公開西宮所患何病。西宮上周二才獲委任接替丹羽宇一郎，擔任新駐華大使，日本傳媒都指，他是中國通、美國通，上任後將在日、美、中三角關係扮演重要角色。如今西宮病逝，外務省要再物色人選。中新社/中央社</p></body></html>
