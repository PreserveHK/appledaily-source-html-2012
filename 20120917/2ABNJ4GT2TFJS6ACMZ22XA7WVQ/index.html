<html><header><meta charset="utf-8"><title>派出所長收50萬放28犯</title></header><body><h1>派出所長收50萬放28犯</h1><p>收了50萬元（人民幣．下同），就膽敢私下放走28名疑犯！於今年3月，蛇口派出所派員到巴厘島茶藝棋牌休閒會所進行調查，並當場拘捕涉嫌聚賭及會所服務員總共28人，其中四人涉嫌吸毒，一人藏有毒品。事後，該所所長孫X輝（圖）收了會所老闆張某50萬元人民幣，並指示下屬將28名疑犯釋放，且不再追究法律責任。此外，孫X輝的兩名下屬也於去年起，接受巴厘島會所7,000元到15,000元不等的「保護費」，以隱瞞該會所聚賭、吸毒等違法行為。目前三名公安已被拘留。深圳新聞網</p></body></html>
