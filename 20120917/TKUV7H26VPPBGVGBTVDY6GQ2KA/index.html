<html><header><meta charset="utf-8"><title>和哥阿雞領紅　東方慘敗</title></header><body><h1>和哥阿雞領紅　東方慘敗</h1><p>今季高調爭升甲組嘅東方沙龍，噚日響乙組聯賽對另一支升班熱門元朗，半場落後1:2；原本仲有半場去追，不過教練兼球員李健和（左）同「阿雞」羅繼華（右二），連同中堅黃偉德（左後）先後被逐，踢少3個主力，結果全場慘敗1:5，繼首場悶和大中後，第2場再輸，兩場只得1分。東方今仗共收咗3紅7黃，有球迷放咗場波嘅片段上YouTube（ http://youtu.be/SVNR2z_X0ZU），見到球證處理都有問題，但東方班老將亦火爆得滯；當中羅繼華嗰腳相當危險，至於和哥同球證投訴，仲要撞對手，球證當然要送面紅牌畀佢啦。 </p></body></html>
