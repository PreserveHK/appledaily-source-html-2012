<html><header><meta charset="utf-8"><title>革命換踭鞋　按掣改低踭</title></header><body><h1>革命換踭鞋　按掣改低踭</h1><p>女人可能都有這樣的夢想：需要花姿招展時，就穿高踭鞋搖曳生姿，腿倦了就變低踭。旅法加拿大設計師希思（Tanya Heath），就發明號稱世界首款可轉鞋踭高度的女裝鞋，改踭高不用多帶一對鞋。</p><p>希思的鞋有1.5吋和3.5吋兩個鞋踭高度，在鞋踭按掣一拉，就可換踭。希思表示為令換踭鞋穿得舒適，研究了三年，又自稱是「富女人味的女性主義者」，設計換踭鞋，是為了令女性可以穿高踭鞋，既以性感一面示人，又不用穿壞腳。<br>法新社</p></body></html>
