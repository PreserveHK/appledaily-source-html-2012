<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖偉雄爆李力持乞人憎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖偉雄爆李力持乞人憎 - 馮仁昭</h1><p>成功轉型做咗生意人嘅廖偉雄（燦哥），近日幫有線主持飲食節目《名廚．食出五味人生》，日前燦哥請李力持到大圍接受訪問，燦哥講番當年李力持拍戲點滴：「好似你當年拍《靜待黎明》時，發通告要所有演員包括我、陳敏兒同劉青雲，半夜三更喺海邊等三個鐘，就係為咗捕捉日出一刻，真係得人驚。」李力持都認自己係乞人憎，但佢話作為導演，有時應該係堅持。</p></body></html>
