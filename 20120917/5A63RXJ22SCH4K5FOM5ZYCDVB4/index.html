<html><header><meta charset="utf-8"><title>王浩信約苟芸慧飲湯</title></header><body><h1>王浩信約苟芸慧飲湯</h1><p>苟芸慧和王浩信昨在將軍澳出席「藝術Lace花燈迎中秋揭幕禮」，茍姑娘以密實喱士裙現身，王浩信取笑她說：「女仔着喱士，性感啲會靚啲喎。」二人今年都會在工作中過中秋，茍姑娘說：「嚟香港三年都係一個人過中秋，係有啲dry。」<br>問苟姑娘是否最近緋聞多，影響了追求者的邀約？她反問身邊的王浩信：「你驚唔驚我？」王浩信即答：「梗驚。」王浩信續說：「咁你行開嚟我屋企飲湯冇問題。」<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
