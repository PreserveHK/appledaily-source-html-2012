<html><header><meta charset="utf-8"><title>有美相伴<br>
小小超女伴不絕</title></header><body><h1>有美相伴<br>
小小超女伴不絕</h1><p>李澤楷（小小超）和梁洛施分手後，身旁女伴繼續如走馬花燈轉個不停。去年5月，跟梁洛施分手後不足3個月，小小超就被拍得跟身材高䠷的26歲天水圍小花梁雯影（Kirsten）現身新加坡機場，當時他更有風度地為女方拿取行李。同年9月，他又被發現在中環相約了名媛好友葉梁美蘭的27歲中澳混血姪女梁芳（Ella　圖）嘆日本菜，不過不足一個月，小小超已火速換畫，並轉陣到北京跟一位年約30歲，化濃妝長髮的美女在酒店密會傾偈。</p></body></html>
