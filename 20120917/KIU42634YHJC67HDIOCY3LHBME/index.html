<html><header><meta charset="utf-8"><title>周汶錡提杜德偉扯火</title></header><body><h1>周汶錡提杜德偉扯火</h1><p>無綫昨日在九龍塘創新中心舉行面試，招募主持、記者和編導等，周汶錡和楊思琦也幫眼揀蟀。即將結婚的周汶錡對婚事以私事為由，不肯透露詳情，提到舊愛杜德偉結婚兼在港擺酒，問周汶錡有否獲邀去飲，她很大反應說：「做乜要請我飲呀。」不是再見亦是朋友嗎？周汶錡劃清界線說：「邊個話㗎，你又知，咁多年前嘅嘢算啦，放過我。」同場的思琦早前抱囡囡Krystal參加生日會，囡囡的樣貌與老竇吳帥猶如餅印，思琦只說：「小朋友個樣經常變，唔使猜測，總之佢係我寶寶，多謝大家關心我。」採訪、攝影：卓寶花</p></body></html>
