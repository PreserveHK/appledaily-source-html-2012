<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陶喆捧亡父骨灰回家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陶喆捧亡父骨灰回家 - 馮仁昭</h1><p>陶喆爸爸陶大偉呢個月12日因肺炎導致器官衰竭病逝，陶喆遵照爸爸嘅遺願低調為佢舉行喪禮，14日清晨舉行簡單家祭後就火化，妻子王復蓉泣不成聲，陶喆就緊緊握住媽媽嘅手安慰。儀式上，王復蓉望住丈夫嘅遺體喊唔停，陶喆就默默低頭，趁火化前多望爸爸幾眼，直到棺木進入火葬場，陶喆終於忍唔住流下男兒淚。之後陶喆捧住爸爸嘅骨灰，帶返屋企安放。</p></body></html>
