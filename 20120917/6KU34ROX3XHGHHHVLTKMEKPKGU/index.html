<html><header><meta charset="utf-8"><title>中環<br>林忠豪夜蒲冇心機</title></header><body><h1>中環<br>林忠豪夜蒲冇心機</h1><p>李澤楷表弟林忠豪先後同廖碧兒和莊思敏傳緋聞，身邊女伴車輪轉。噚日凌晨1點左右，林忠豪同十幾個男、女朋友去蘭桂坊夜店Fly飲酒，林忠豪啲朋友個個玩到興高采烈，獨係林忠豪冇晒心機，心事重重咁，朋友見狀就慫恿佢飲酒解悶，林忠豪聞言冇厘精神咁話：「飲囉！」之後另一名女友人主動撩林忠豪飲酒，林忠豪都有畀面飲咗幾杯，但佢逗留咗40分鐘都係提唔起勁，仲撇低朋友提早離場，揸平治座駕返歸。採訪：陳辰、徐錦池　攝影：黃曉程</p></body></html>
