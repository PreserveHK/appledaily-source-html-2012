<html><header><meta charset="utf-8"><title>張梓琳開拓世姐眼界</title></header><body><h1>張梓琳開拓世姐眼界</h1><p>07年世界小姐冠軍張梓琳早前接受雜誌訪問，談到選美和人生，現年28歲的她，今年成為世界小姐中國賽區評判，她強調審美準則，內涵和外表同樣重要，面對世界要有競爭力，如語言能力，只有美艷是不夠的，她說︰「我在總決賽前跟所有佳麗見面，面對面跟她們溝通，除美麗、得體的外表，也要有表達、溝通等語言能力，還有才藝及內心是否善良都很重要。」<br>張梓琳坦言未來也希望多參加跟美麗有關的事，如時尚、拍公益廣告等。提到感情生活，她坦言不敢倒追男生：「我是非常保守，雖然我倡導女性獨立，但感情我還是覺得應該男生主動。」<br>撰文：唐如</p></body></html>
