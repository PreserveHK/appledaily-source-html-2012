<html><header><meta charset="utf-8"><title>馬德鐘轉型賣傢俬</title></header><body><h1>馬德鐘轉型賣傢俬</h1><p>馬德鐘入股胞兄的傢俬店，昨日一家三口到尖沙嘴為店舖剪綵，馬景濤、薛家燕、陳爽和朱璇等到場，陳浩民和曾傳緋聞的佘詩曼送上鮮花。馬德鐘透露已買下鄰舖擴充，他說：「哥哥做咗20年，係做原創設計嘅寫字樓傢俬，下一步喺天津開分店。我全副身家投資晒落去，可能做埋代言人。」他坦言想轉型嘗試不同工作。提到無綫躁導演張永豪教新人做戲時動粗，馬德鐘說：「用暴力就唔啱，但家道咗歉同女方接受咗就冇事。」家燕姐和張永豪合作過，她說：「佢係好躁，可能緊張，我都叫佢平心靜氣。」採訪、攝影：馬建華</p></body></html>
