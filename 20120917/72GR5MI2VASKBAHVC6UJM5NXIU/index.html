<html><header><meta charset="utf-8"><title>許亦妮恨俾阿姐鬧</title></header><body><h1>許亦妮恨俾阿姐鬧</h1><p>許亦妮及張秀文等昨到荃灣出席保良局義賣活動，許亦妮稍後會任《星光熠熠耀保良》司儀，有機會跟汪明荃（阿姐）、曾志偉合作，她說獲通知時也嚇一跳，這將是她首次任大騷司儀，故十分多謝無綫給予機會。問向來性感的許亦妮怕不怕搶了阿姐鏡？她說：「唔會，阿姐咁勁咁有光芒，行出嚟已經唔同啦！」怕不怕被阿姐鬧？許亦妮說：「鬧係好事，前輩鬧即係袋錢入我袋。」對於機會不及師妹許亦妮多，張秀文說：「我都有拍劇同做J2台節目主持，都有好多機會。」採訪、攝影：王崇穎</p></body></html>
