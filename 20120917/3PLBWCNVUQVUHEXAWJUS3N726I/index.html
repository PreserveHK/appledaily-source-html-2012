<html><header><meta charset="utf-8"><title>趣趣地：朴智星都冇同泰利握手</title></header><body><h1>趣趣地：朴智星都冇同泰利握手</h1><p>上周六昆士柏流浪主場（QPR）對車路士嘅賽前，因為種族歧視事件，QPR中堅安頓費迪南都冇跟泰利同艾殊利高爾握手，佢仲話一世都唔同泰利握手㖭。朴智星（左）雖然啱啱今季先加盟QPR，但戴得上隊長臂章，就要企喺隊友嗰邊，所以佢都冇同泰利 （右）握手；QPR領隊曉士仲建議英超賽會取消賽前握手儀式。不過，坐喺電視機前嘅香港球迷就睇唔到呢一刻，因為有線掛住播廣告，去完廣告就開波，miss咗呢段賽前花絮。</p></body></html>
