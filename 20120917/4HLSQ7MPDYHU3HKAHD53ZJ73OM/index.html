<html><header><meta charset="utf-8"><title>兄弟唱歌難聽捱斬一死</title></header><body><h1>兄弟唱歌難聽捱斬一死</h1><p>唱歌難聽都要被人斬死？於雲南省昆明市，一對兄弟在上周五（14日）晚上在當地官渡古鎮中心廣場上大展歌喉時，就因為唱歌唱得太難聽，於是惹來不滿，招致殺身之禍。兄弟兩人在唱歌期間，一群陌生人突然出現，大罵兄弟兩人唱得差、歌技欠佳，兩兄弟於是不忿還口，但沒想到對方竟然召來十多名持刀同黨，對着兩人亂斬。事後，兄弟兩人被斬至倒地，兇徒亦立刻四散，逃離現場。案中，哥哥為保護弟弟，身中多刀，當場死亡，而弟弟的頭部亦被斬傷，經送院搶救後，並無大礙。雲南《都市時報》</p></body></html>
