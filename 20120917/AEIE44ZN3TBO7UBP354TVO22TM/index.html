<html><header><meta charset="utf-8"><title>慧詩全國賽每日一牌</title></header><body><h1>慧詩全國賽每日一牌</h1><p>慧詩好嘢！全國賽獲兩銀一銅！倫奧後，好多選手仲放緊假，但係李慧詩（圖）噚日喺山西就完成咗全國場地單車錦標賽，仲日日有牌攞；繼500米計時賽銀牌同爭先賽銅牌後，噚日喺主項凱林賽又攞到亞軍，而冠軍由上海選手鍾天使奪得。慧詩話，原本佢有機會拎第1㗎，可惜比賽尾段有人炒車，令賽事要重新開始，就咁失落咗個冠軍；但佢話自己喺成個比賽都好開心，因為已經達到為下月世界盃熱身嘅目標。今日佢會返香港，出席恒生奧運獎金頒獎禮，之後又繼續練習同比賽。另外，新一季的世界盃場地單車賽，下個月11號就喺哥倫比亞舉行，慧詩喺倫奧後，都話過想喺世界盃贏冠軍，佢咁勤力，一定有回報嘅！</p></body></html>
