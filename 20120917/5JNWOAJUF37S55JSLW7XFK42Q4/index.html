<html><header><meta charset="utf-8"><title>奧尼爾做戲院大亨</title></header><body><h1>奧尼爾做戲院大亨</h1><p>NBA名宿奧尼爾（圖）退休之後，依舊忙過不停，最近就同新澤西州紐瓦克市市長夾份買咗間戲院，學魔術手莊遜咁做戲院老細。紐瓦克市長大嘅巨無霸，喺戲院翻新重開時仲講笑話，如果戲院唔想執笠嘅話，最好就唔好播佢96年有份主演嘅爛片《Kazaam》。講番間戲院，真係好豪華㗎，最大嘅影院個螢幕有成47呎闊，又多咗6個影院；家仲用奧尼爾個名，搞咗個為期30日嘅宣傳活動，睇戲有折又有嘢送，真係識撈。</p></body></html>
