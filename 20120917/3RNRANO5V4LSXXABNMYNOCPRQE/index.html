<html><header><meta charset="utf-8"><title>爽影評：《消失的子彈》好劇本好故事</title></header><body><h1>爽影評：《消失的子彈》好劇本好故事</h1><p>單從海報設計，已假定是套港版《福爾摩斯》，劉青雲謝霆鋒是福爾摩斯和華生的變奏。驚喜是劇本，逐層揭開消失子彈案，幾乎密不透風，故事亦非單向發展，奇案之中又有案，好人壞人難分，是香港電影最缺乏的好故事、好劇本。劉青雲的演繹，有點像《神探》的角色，謝霆鋒的演繹漸見深度。荷李活電影能夠全球賣座，是有原因，《消》片驗屍場面太兒戲，以單一節奏推演劇情，純查案，忽略了娛樂性。<br>張居<br><br>☆☆☆<br>（5個☆為滿分）</p></body></html>
