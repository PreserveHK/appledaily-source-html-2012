<html><header><meta charset="utf-8"><title>關仁隱事：「滴滴仔」周街爆粗失禮 - 關仁</title></header><body><h1>關仁隱事：「滴滴仔」周街爆粗失禮 - 關仁</h1><p>名人「滴滴仔」官仔骨骨，仲天生一副明星相㖭，唔怪得咁多女黐埋身，呢頭離婚冇耐嗰頭又結婚，好在佢同第二任老婆都幾恩愛，呢幾年都冇聽過佢再傳緋聞，以為佢老婆執到一個又靚仔又有錢又知書識禮嘅筍盤啦！點知前排關仁有朋友喺中環見到佢兩公婆，滴滴仔揸住架靚車停咗喺度，同一個貨車阿伯嗌交，仲炒蝦拆蟹粗口橫飛㖭，真係聽到關仁朋友O晒嘴，估唔到一個上流人，竟然可以咁爛口，完全唔顧自己嘅身份。關仁朋友坐住架保母車，咁啱喺度等車位，即時較低車窗睇戲，原來滴滴仔同貨車佬爭位，估唔到為咗咁小事就爆粗，真係失禮人。<br>撰文：關仁</p></body></html>
