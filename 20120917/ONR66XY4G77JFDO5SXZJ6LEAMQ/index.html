<html><header><meta charset="utf-8"><title>趣趣地：愛奴畢包合演入球騷</title></header><body><h1>趣趣地：愛奴畢包合演入球騷</h1><p>周日西甲早場，愛斯賓奴同畢爾包用入球騷嚟陪球迷食晚飯，最終愛斯賓奴喺領先兩球之下，主場同畢爾包踢成3:3。愛斯賓奴靠查維亞盧比斯同祖安華度嘅入波，半場領先2:0。畢爾包換邊後大反擊，新加盟嘅阿度里斯同今季聯賽首次上陣的洛蘭迪各入一球，追至2:2。80分鐘，愛斯賓奴嘅森梅利朗高入波，幫球隊再次領先3:2，但佢衝去觀眾席同球迷慶祝，結果被罰第2張黃牌，被逐離場。3分鐘後，阿度里斯射入今場個人第2球，幫畢爾包扳平3:3完場。</p></body></html>
