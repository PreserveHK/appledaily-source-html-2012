<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林德信MK俾女攬抽水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林德信MK俾女攬抽水 - 馮仁昭</h1><p>林德信（Alex）噚日到旺角街頭宣傳主演嘅微電影，同場仲有女主角Twiggy，兩人喺街頭派傳單時，有個女fans一直跟住Alex，之後仲主動攬咗佢一吓。問Alex俾女fans抽水驚唔驚？佢話：「唔驚，覺得佢都好sweet。」講番套微電影，Alex話有孫耀威同關楚耀幫手，至於傳過緋聞嘅吳雨霏就因為度唔到期所以做唔到。Alex話原本都諗住叫老竇林子祥客串，可惜出咗埠做唔到。</p></body></html>
