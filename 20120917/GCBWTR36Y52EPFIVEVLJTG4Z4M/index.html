<html><header><meta charset="utf-8"><title>華仔唐裝賀51歲<br></title></header><body><h1>華仔唐裝賀51歲<br></h1><p>劉德華下周四51歲生日，前晚他在灣仔會展與來自各地的粉絲開生日派對，歐陽妙芝帶同兩個囝囝現身，吳家樂和老婆周蕙蕙也有到場。妙芝的囝囝當晚穿唐裝，原來當晚主題是中國服，而華仔也迎合主題穿唐裝。問妙芝有否見過華仔的囡囡？她表示未見過，私下亦不會再約華仔慶祝。</p><p>前晚由區永權做主持，他亦以一身橙色中國服出現。華仔的跳舞好拍檔黃蕊，以及巨聲幫的胡鴻鈞、馮允謙及吳業坤等亦有參加派對。華仔當晚唱出《因為愛情》等歌曲，粉絲們聽得非常投入。採訪：魯萍攝影：仇志德</p></body></html>
