三年抱三　撇佬湊仔</h1><p>16歲出道的梁洛施，08年3月與李澤楷的戀情曝光，李澤楷對她寵愛有加，不僅安排她在海外生活，又送她到史丹福大學學英文和學騎馬等，為梁鋪路進軍荷李活。李澤楷更公開撐梁洛施，為她提前跟英皇終止經理人合約。及後梁洛施懷了李的骨肉，09年於加拿大誕下大仔李長治Ethan，並發放一家三口的幸福照。同年，梁洛施再度懷孕，本來想秘密回港過聖誕兼待產，但因行蹤外洩，梁洛施只能在美國三藩市誕下雙胞兒子「H &amp; N」。去年2月，一直跟三子留在加國生活的梁洛施突發聲明，指與李澤楷已分手，結束三年多的戀人關係。</p></body></html>
