<html><header><meta charset="utf-8"><title>HotTalk：KindleFire劈價等新機</title></header><body><h1>HotTalk：KindleFire劈價等新機</h1><p>新iPad同Android平板正鬥得火紅火綠，另一邊亞馬遜KindleFire靜靜有新動作。據外地IT新聞網《DigiTimes》報道，由於新版KindleFire進入完成階段，舊型號尾貨或以超筍價149美元發售（約港幣$1,162），比原價平50美元，慳成4！至於新機規格，將採用七吋屏幕（1,280×800），可惜中文化情況問題尚未有消息。</p></body></html>
