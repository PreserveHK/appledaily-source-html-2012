<html><header><meta charset="utf-8"><title>蘋果汁沙螺洞建龕位下周審議</title></header><body><h1>蘋果汁<br>沙螺洞建龕位下周審議</h1><p>【本報訊】政府擬在生態價值僅次米埔的八仙嶺沙螺洞發展巨型骨灰龕場，撥出4公頃官地建60,000個龕位，令有香港綠色心臟美譽的沙螺洞面臨嚴重生態威脅。發展商提交的環評報告公眾諮詢期前日結束，環保署共收到330份意見書，環境諮詢委員會轄下的環評小組會於下周一審議。<br>多個環保團體早前發表聯合聲明反對發展計劃，指環評報告刻意忽略珍貴地質，有利發展商取得地皮，質疑當中存在60億元利益輸送。前天文台長林超英指，梁振英早前已表明會檢討《新自然保育政策》，而《生物多樣性條約》也於去年訂立，故現階段無必要急於一時強行闖關，希望環諮會成員落力把關。</p></body></html>
