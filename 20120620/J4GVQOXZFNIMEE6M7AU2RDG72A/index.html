<html><header><meta charset="utf-8"><title>新舊對照皇后讓路中環繞道</title></header><body><h1>新舊對照<br>皇后讓路中環繞道</h1><p>失去了皇后戲院，我們也失去皇后碼頭。歷任港督也從皇后碼頭來港、離港、治港、回家；「事頭婆」英女皇於1975年訪港，也在皇后碼頭耀武揚威一番。多年來，皇后碼頭一直是港人欣賞海景、釣魚、吹水、談心的公共空間。<br>可是，一條中環繞道，令皇后碼頭，不得不拆。誰可擔當導致塞車的罪名？結果，皇后於07年8月被「肢解」，保衞皇后的社運團體本土行動，當日遭逾200警力清場。被「肢解」的皇后碼頭，逾千件碎片現存放於大嶼山政府爆炸品倉庫，等待日後「重組」。</p></body></html>
