<html><header><meta charset="utf-8"><title>公雞好煙酒愛當少主保鑣</title></header><body><h1>公雞好煙酒愛當少主保鑣</h1><p>「這可不是一般的雞，有好多能耐呢。」河南洛陽一隻名叫「九斤」的公雞，竟然會抽煙、愛喝啤酒（圖），還會當保鑣。主人黃海濤一年多前將牠買下。因牠與今年九個月大的男少主程程一起成長，故彼此感情特別要好。當主人在店裏生意忙時，牠會守在嬰兒車旁，當有陌生人想抱少主，牠會跑跳着，用尖嘴和利爪發起攻擊。<br>「有人輕輕用手撫摸牠嘴下面的肉垂，摸得舒服時，（牠）會卧在地上，閉上眼睛。」主人笑說，九斤實在非常會享受。牠能喝兩杯啤酒，如點一根煙讓牠夾在嘴裏，雖不會吞雲吐霧但也像模像樣。牠吃東西也很挑剔，愛吃麪條，但要拌上菜汁，或澆上蒜汁和醋。<br>《鄭州晚報》</p></body></html>
