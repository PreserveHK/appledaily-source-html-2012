<html><header><meta charset="utf-8"><title>為貓拍照相片現鬼嬰</title></header><body><h1>為貓拍照相片現鬼嬰</h1><p>英國有人為貓兒拍照，相片卻現鬼嬰！戈爾與女友瓊絲愛在切爾滕納姆家中弄貓為樂，某天為貓拍照，驚見照片中有個小人兒身影（箭嘴示），他們相信那是在該房子死去的嬰兒鬼魂。<br>戈爾說，相中梳化旁的影子像個小娃兒，向在當地住了多年的鄰居一問，始知房子多年前曾有嬰兒猝死。他倆一聽，就深信那人影正是嬰兒的鬼魂，事關房子的確發生了不少怪事。<br>「貓兒常在鬼嬰顯靈的地方抓牆和跳高。我們也試過看電視時，無端轉了頻道，甚至試過電視自動關機。」但戈爾和瓊絲認為鬼嬰沒惡意，不打算搬家，還給牠取名「小尊尼」，希望與牠和平共處。英國《每日郵報》</p></body></html>
