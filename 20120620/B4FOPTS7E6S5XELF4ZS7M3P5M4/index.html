<html><header><meta charset="utf-8"><title>亡命滑翔俠萬米高空跳下</title></header><body><h1>亡命滑翔俠萬米高空跳下</h1><p>哥倫比亞「亡命之徒」弗洛雷斯，穿滑翔衣，如蝙蝠俠般，從11,358米高空跳下，刷新四項滑翔衣世界紀錄。<br>弗洛雷斯的滑翔衣逾1.4萬港元，附着鏡頭。他揹着氧氣筒，從噴射客機巡航高度跳下，以時速達75公里下降，9分6秒後安然着地。這一跳，令他成為穿滑翔衣飛行最久（9分6秒）、水平距離最遠（25.25公里）、絕對距離最遠（28.2公里）和躍下高度（11,358米）四項世界紀錄。弗洛雷斯迎着時速近200公里的疾風，身體承受巨大壓力。但危險都值得，他說：「在空中感覺真的很像飛翔。」英國《太陽報》</p></body></html>
