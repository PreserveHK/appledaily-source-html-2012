<html><header><meta charset="utf-8"><title>歐國盃求驗客：車仔保安玩爛歐聯盃 - 求驗客</title></header><body><h1>歐國盃求驗客：車仔保安玩爛歐聯盃 - 求驗客</h1><p>歐國盃再激鬥一個多星期，就知道王者誰屬；不過有時啲嘢到咗手就唔珍惜。好似車路士千辛萬苦首奪歐聯冠軍，但3個球會保安攞隻盃出嚟影相時，就整爛咗；雖然只屬仿製品，車仔都好緊張，即刻將隻盃送去維修，事後3名保安都被球會停職。我求大俠發現，我國嘅淘寶網都有A貨歐國盃、歐聯獎盃出售（圖），只係三百幾人仔，車仔大可買嚟頂住先。另外，車仔表示會讓桑馬達代表西班牙出戰奧運，完全唔驚佢可能會打到殘。</p></body></html>
