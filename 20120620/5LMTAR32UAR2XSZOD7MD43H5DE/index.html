<html><header><meta charset="utf-8"><title>婦危坐天台　聽梅艷芳名曲</title></header><body><h1>婦危坐天台　聽梅艷芳名曲</h1><p>【本報訊】婦人疑財困，前往土瓜灣親友住所借錢被拒，直奔大廈天台企圖跳樓。尋死婦人姓麥（55歲），身材瘦削蓄短髮。昨晨8時許，她疑因經濟拮据，到訪73歲李姓親友位於土瓜灣北帝街47至57號的住所，向其借逾萬元解財困，惟遭拒絕。兩人一度爭執，麥婦情緒激動，飛奔走上大廈12樓天台，越過4呎高圍牆，爬出單位外的簷篷危坐（圖）。街坊報警，消防員封鎖北帝街並張開救生氣墊戒備，其間麥婦時用手機聽梅艷芳名曲，時向消防員要求香煙，擾攘逾一小時。最終麥婦被飛將軍帶回安全位置送院。</p></body></html>
