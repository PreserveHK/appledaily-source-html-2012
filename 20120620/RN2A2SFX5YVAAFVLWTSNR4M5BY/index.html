<html><header><meta charset="utf-8"><title>劍橋賽紙皮船　垃圾遺河畔</title></header><body><h1>劍橋賽紙皮船　垃圾遺河畔</h1><p>英國著名學府劍橋大學的天之驕子，玩起來，可以很癲喪。剛考完試，一些劍橋生就舉行「自殺周日」（SuicideSunday）划艇賽，他們只穿內褲或比堅尼在河上鬥划紙皮船。</p><p>周日天朗氣清，卡姆河畔公園不少人一家大小野餐休憩。突然大批劍橋生殺到，男的脫剩內褲、女的只穿比堅尼，跳上約30艘以漿糊和膠紙製成的簡陋紙皮船，在河上展開划艇賽。有媽媽看見只覺不屑：「他們在河上胡鬧，我們原想趁天氣好來野餐，卻遭這群脫掉上衣的嘩鬼包圍。」最討厭，是他們胡鬧完畢，只將紙皮丟在河畔，氣壞遊人。英國《每日郵報》</p></body></html>
