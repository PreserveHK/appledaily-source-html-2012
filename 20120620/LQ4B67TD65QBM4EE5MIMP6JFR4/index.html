<html><header><meta charset="utf-8"><title>泰利不來　彩虹孖現</title></header><body><h1>泰利不來　彩虹孖現</h1><p>【本報訊】強烈熱帶風暴泰利令天文台發出今年首個3號風球，但昨未有狂風驟雨，日間反而天晴明朗。下午約5時半開始，一襲輕紗般的微雨折射陽光，產生一道由南至北、橫跨維港的罕見巨型雙彩虹，南端「發源地」更處維港海面。<br>雙彩虹映照維港長逾半小時，天文台位於中環的向東自動攝錄機，也成功「捕捉」這奇景。泰利昨橫過南海北部，對本港威脅漸退，天文台昨晨10時20分改發1號風球，至晚上8時40分取消。<br>黃賢創攝</p></body></html>
