<html><header><meta charset="utf-8"><title>吉蒂貓美容院杜拜開業</title></header><body><h1>吉蒂貓美容院杜拜開業</h1><p>陪伴小女孩成長的「吉蒂貓」（HelloKitty），由兒童市場進軍成人市場，首家吉蒂貓美容院（圖）最近在杜拜（Dubai）開業，向年輕和年老的粉絲提供「公主式」和「皇后式」美容服務。<br>雖然吉蒂貓美容院是由日本岡村深雪設計，第一家店舖開在杜拜，但仍秉承一貫華麗風格，內部裝修以粉紅色為主調，專為客人提供按摩、修甲和其他美容服務，而光顧修甲服務的客人，指甲上都會繪上吉蒂貓。假如美容院的生意成功，公司會把吉蒂貓美容院推廣到全球各地。英國《每日郵報》</p></body></html>
