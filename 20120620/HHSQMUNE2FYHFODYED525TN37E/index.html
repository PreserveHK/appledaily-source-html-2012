<html><header><meta charset="utf-8"><title>轉會老虎機：曼聯未斟掂拿尼續約</title></header><body><h1>轉會老虎機：曼聯未斟掂拿尼續約</h1><p>據英國《太陽報》報道，由於英超球隊曼聯與翼鋒拿尼（圖）的續約洽談，處於膠着狀態；而「紅魔」已作出兩手準備，一旦與拿尼洽談破裂，就會向身價值2,000萬鎊（約2.4億港元）的波圖哥倫比亞中場占士洛迪古斯招手。</p><p>耶高保</p><p>國籍：尼日利亞<br>年齡：29歲　位置：前鋒<br>現效球會：布力般流浪（英冠）<br>傳聞加盟球會：廣州富力（中超）<br>轉會費：100萬鎊<br>成事指數：★★★<br><br>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。<br>註：以5★為最高</p></body></html>
