<html><header><meta charset="utf-8"><title>今日提醒你：奧運獎牌展下月開幕</title></header><body><h1>今日提醒你：奧運獎牌展下月開幕</h1><p>【本報訊】四年一度的奧運會即將展開，上水廣場下月4日至8月20日舉辦《歷屆經典獎牌展》，展出逾50枚由北京奧運收藏家侯琨借出的珍貴奧運獎牌，當中包括首屆1896年雅典奧運會的獎牌，以及歷來唯一以15K純金打造的1908年倫敦奧運獎牌。<br>香港乒乓孖寶李靜及高禮澤，亦首度借出他們於2004年雅典奧運，代表香港贏得的奧運男子乒乓雙打銀牌。東德游泳名將羅．馬特斯分別在1968年墨西哥城奧運、1976年蒙特利爾奧運贏得的獎牌，屆時也會展出。</p></body></html>
