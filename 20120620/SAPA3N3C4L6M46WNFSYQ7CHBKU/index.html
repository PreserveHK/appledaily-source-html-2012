<html><header><meta charset="utf-8"><title>蘋果汁IVE社工學額最多人爭</title></header><body><h1>蘋果汁<br>IVE社工學額最多人爭</h1><p>【本報訊】下周五（29日）末代高考放榜，約3萬名考生只有一半能升資助大學。受考生歡迎的職訓局旗下的IVE（專業教育學院），已收到約8,000個中七學生申請學士或高級文憑課程，比去年增約2,000人。<br>職訓局專業教育顧問梁任城表示，全新社工學士課程最熱門，1,500人爭50個學額，其餘受歡迎學科包括化驗、航空及幼兒教育。學生會在29日中午收到取錄通知，IVE在同日下午三點前亦會接受學生即場後補申請，即日有結果。
</p></body></html>
