<html><header><meta charset="utf-8"><title>長沙灣失蹤男跳水塘自殺</title></header><body><h1>長沙灣<br>失蹤男跳水塘自殺</h1><p>【本報訊】患鼻咽癌的46歲男子楊建華，本月8日離開沙田住所後，音訊全無，家人翌日報警，警方搜索不果，其後發尋人通告。<br>昨清晨6時許，有行山人士行經長沙灣石梨貝水塘，發現距水壩一呎外水面有浮屍，立即報警。消防蛙人接報落水撈起屍體，屍身已嚴重發脹，警方調查後證實死者是楊建華。楊的鼻、喉仍插有喉管，腰間則以尼龍繩綁住一個雪糕盒膠蓋，蓋上刻有自己的英文姓名，以及「killthepainbyme」（結束痛苦）的遺言。警方相信他是跳落水塘自殺，無可疑。</p></body></html>
