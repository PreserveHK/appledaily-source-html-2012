<html><header><meta charset="utf-8"><title>大阪市長認曾偷食</title></header><body><h1>大阪市長認曾偷食</h1><p>日本雜誌《周刊文春》最新一期爆料，指被日人視為最理想首相人選的改革派旗手、大阪市長橋下徹，六年前曾背妻搭上一名陪酒女郎，到酒店開房。橋下徹前天（周三）坦承這段婚外情，又說「回家要被太太嚴懲了」。<br>雜誌訪問了一名30多歲女子，她聲稱2006年在大阪一間酒吧做陪酒女郎時認識橋下徹，之後兩人開始交往，在第四次約會時到時鐘酒店開房，後來橋下進軍政壇，角逐大阪府知事，就跟她斷絕來往。<br>橋下前天被記者追問時坦承有過婚外情，又指自己未入政壇前並非聖人君子，當年還將頭髮染成黃褐色，過着放浪生活。<br>中央社/日本新聞網</p></body></html>
