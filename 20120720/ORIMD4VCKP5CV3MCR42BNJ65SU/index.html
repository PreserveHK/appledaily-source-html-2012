<html><header><meta charset="utf-8"><title>商場促老弱勿用電梯</title></header><body><h1>商場促老弱勿用電梯</h1><p>老弱病殘請走步行梯！？江蘇省南京市一個專賣中老年人產品的商場「好心做壞事」，近日在扶手電梯前豎立這樣奇怪的告示牌，「老弱病殘」更特別用紅色巨型字體，生怕有人看不到（圖）。<br>該商場孫經理稱，老弱病殘者使用扶手電梯，很可能會站不穩，從電梯上跌下來，一旦受傷商場要負責，所以訂下這規定，而豎立牌子後「效果相當明顯」，未發生過有人在扶手電梯上跌倒。<br>但老年人卻稱商場的牌子是帶有歧視，完全不感受不到是商場有心要照顧老弱病殘。孫經理稱會用較溫和的字眼，重做告示牌。<br>江蘇電視台</p></body></html>
