<html><header><meta charset="utf-8"><title>中央娛聞：「唔新鮮」拒做小三愛早唞 - 辰苟</title></header><body><h1>中央娛聞：「唔新鮮」拒做小三愛早唞 - 辰苟</h1><p>內地小花「唔新鮮」最近搭上「早唞」，苟哥聽唔新鮮啲老友講，話唔新鮮家成為好多香港男星追求目標。原來唔新鮮搭上早唞之前，紅星「大隻王」已對佢有興趣，第一次見面就問佢攞電話，之後狂發短訊約佢出街。唔新鮮同大隻王出過幾次街，但幾次都發現大隻王女友「小熊貓」check得好緊，成日有電話到。唔新鮮深知自己唔會坐正，所以就唔再騷大隻王，接受早唞囉。<br>撰文：辰苟</p></body></html>
