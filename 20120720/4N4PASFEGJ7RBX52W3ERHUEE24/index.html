<html><header><meta charset="utf-8"><title>中環ifcRosemary買貴扒冧仔</title></header><body><h1>中環ifc<br>Rosemary買貴扒冧仔</h1><p>Rosemary拍咗套劇集《TheKitchenMusical》仲憑呢套劇參加咗蒙地卡羅舉行嘅頒獎禮，雖然冇獎贏但都叫為港爭光。</p><p>唔知係咪同套劇有關，令到佢對入廚都多咗興趣，前日下午5點幾，就見到Rosemary一個人去到中環ifc嘅超市，佢去買咗好多蔬果同日用品，不過當去到凍肉櫃嘅時候，就花咗好耐時間研究，左楝右楝卒之買咗塊百幾蚊100克嘅美國西冷牛扒，睇嚟會同男友撐枱腳，不過男友應該就等得好辛苦，因為佢前後差不多買咗成個鐘頭嘢。</p></body></html>
