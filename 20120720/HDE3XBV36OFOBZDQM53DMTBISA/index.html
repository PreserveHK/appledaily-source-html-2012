<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa補課防止再走音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa補課防止再走音 - 馮仁昭</h1><p>蔡卓妍（阿Sa）噚日同新碟監製郭偉亮（Eric）喺商台受訪，Eric讚入行11年嘅阿Sa今次錄音前先上堂練歌：「家好少歌手咁做，其實唱live控制得唔好，好多歌手都會走音，難得有咁多人關心佢嘅唱功。」<br>阿Sa上次唱《下一站天后》走音，佢話有機會一定會再唱呢首歌，仲話當日唔開心係因為有人話佢特登唱得差引大家聽佢唱歌。</p></body></html>
