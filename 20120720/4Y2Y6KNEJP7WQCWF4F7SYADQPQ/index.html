<html><header><meta charset="utf-8"><title>南韓小姐間接認整容</title></header><body><h1>南韓小姐間接認整容</h1><p>本月初出爐的「南韓小姐」冠軍金有美，被網民公開舊照，踢爆她現時跟舊時樣子判若兩人，質疑她曾整過容。她前日（周三）在電視節目中首度開腔，「我從沒說過自己是天生美人」，間接承認曾經整容。</p><p>22歲的金有美當選「南韓小姐」後，網上旋即瘋傳她學生時期的畢業照片，只見她當年是單眼皮「矇豬眼」，現在卻有雙眼皮，舊時鼻子沒現時這麼高。網民指「調整了不少啊」、「很難相信是同一人」。金有美惟有間接承認整容的事實：「我從沒說過自己是天生美人，報章把我寫成天生美人，我也覺得很驚訝和不安。我理解那些對我感到失望的人，但我從沒想過要隱瞞。」<br>南韓《朝鮮日報》</p></body></html>
