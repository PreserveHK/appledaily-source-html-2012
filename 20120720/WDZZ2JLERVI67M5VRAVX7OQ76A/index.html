<html><header><meta charset="utf-8"><title>阿B台灣睇戲親子樂</title></header><body><h1>阿B台灣睇戲親子樂</h1><p>鍾鎮濤（阿B）沒有去前妻外公靈堂致哀，近日在台灣一家溫馨天倫樂。阿B近日在台灣出席活動，為台灣原住民樂團創作大賽宣傳，不收分文酬勞，更會帶冠軍樂團來香港演出。</p><p>齊齊迫入場</p><p>阿B大前日忙裡偷閒，帶了兩個女兒17歲的鍾嘉晴和7歲的鍾懿，一齊去了微風國賓影城看電影，阿B一身輕便打扮，着住短褲現身影院，三父女優哉游哉，大口啃著爆谷，和大批民眾迫埋一齊，等入場看電影《蜘蛛俠：驚世現新》，期間不斷有人認出他，要求合照，阿B也相當隨和有求必應。<br>撰文：林妃</p></body></html>
