<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳卓羲情困玩潛水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳卓羲情困玩潛水 - 馮仁昭</h1><p>吳卓羲最近疑似被人撬牆腳，女友張馨予被影到同內地新紮男星李晨，一齊返香閨過夜。卓羲噚日原本要返電視城拍《衝上雲霄2》嘅造型照，唔知係咪為情所困，原本下午四點嘅通告佢一直未有現身。問現場嘅吳鎮宇覺唔覺卓羲好愁？鎮宇就講笑咁話：「我噚日見過佢冇乜異樣喎，可能分手頭兩日冇乜嘢，過兩日就會越嚟越掛住。唔緊要啦，《衝上雲霄2》再揀過囉，咁多空姐。」</p></body></html>
