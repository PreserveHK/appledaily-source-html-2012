<html><header><meta charset="utf-8"><title>關仁隱事：「吹波膠」故態復萌 - 關仁</title></header><body><h1>關仁隱事：<br>「吹波膠」故態復萌 - 關仁</h1><p>百足之蟲死而不僵，喺公仔箱浮浮沉沉多得恩師帶挈做過主持嘅「吹波膠」近日又再翻生，喺電視台叫做有番啲聲氣，又畀佢做番鬥靚主持。呢個世界有啲人係唔可以畀飽飯佢食，吹波膠就係其中之一，佢爬番上嚟之後待人處事態度當然唔可以同佢燉冬菇做阿四時咁和藹可親，而且飽暖思淫慾，開始又故態復萌四出媾女。早前佢返去強國做嘢，同行有幾位過氣鬥靚人，晚飯嗰陣吹波膠已經睇中「鬥靚冠軍」。正所謂姣婆遇着脂粉客，食完飯之後吹波膠就同鬥靚冠軍上房再飲，期間吹波膠仲邊行邊掃住鬥靚冠軍背脊咁行，至於之後點就冇人知嘞。<br>撰文：關仁</p></body></html>
