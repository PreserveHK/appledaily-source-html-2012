<html><header><meta charset="utf-8"><title>中央娛聞：「小乾坤」自覺升呢扮大牌 - 辰苟</title></header><body><h1>中央娛聞：「小乾坤」自覺升呢扮大牌 - 辰苟</h1><p>「小乾坤」拍完《添虎皮》，以為自己升咗呢，片酬要加到600萬外，唔係第一男主角嘅戲又唔會接。最近導演「長毛」有部戲原本搵小乾坤同「海綿蛋糕」合演，小乾坤造型都試埋，點知開工前幾日突然話唔演，長毛就不斷游說佢，但最後佢都用盡理由推咗，搞到長毛有啲嬲，惟有搵「阿高」頂替。苟哥後來問投資方，小乾坤發乜神經，原來小乾坤自覺今時唔同往日，睇完長毛嘅劇本，覺得海綿蛋糕戲份比佢重，咁咪唔拍囉。<br>撰文：辰苟</p></body></html>
