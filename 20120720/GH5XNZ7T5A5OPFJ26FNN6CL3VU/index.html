<html><header><meta charset="utf-8"><title>中環ifc貝安琪勁刨娛樂版</title></header><body><h1>中環ifc<br>貝安琪勁刨娛樂版</h1><p>近年鍾情出碟教人做瑜伽嘅貝安琪前日去到中環嘅ifc行街，天時熱冇嘢好過行商場，佢先去到買咗杯咖啡。雖然係閒日都花咗成5分鐘排隊，之後佢就坐低攞咗份中文報紙睇，佢集中研究娛樂版，不過鬼妹仔嘅貝安琪唔識中文就只係睇相所以好快就睇完。</p><p>之後佢就去咗citysuper買餸，佢身為素食者所以只集中買菜。同時間安志杰原來都喺度買緊嘢，不過佢就好快買完，出嚟時仲同記者舉起V字手勢。冇耐貝安琪都買完，佢發現記者之後仲好風騷咁單眼㖭。</p></body></html>
