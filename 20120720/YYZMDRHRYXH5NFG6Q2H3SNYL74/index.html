<html><header><meta charset="utf-8"><title>橡筋箍爆大西瓜</title></header><body><h1>橡筋箍爆大西瓜</h1><p>西瓜未必一定要用刀才能切開，大可以用橡筋「紮」到它爆開。網上有兩名青年做實驗，將大量橡筋箍住西瓜，結果西瓜抵受不住壓力，連皮帶肉攔腰爆開（圖）。<br>兩名青年擺好鏡頭後，輪流將橡筋箍住西瓜，如是者過了20分鐘，當他們一起拉開橡筋，準備紮住西瓜時，西瓜上半部突然「血肉橫飛」地爆開，橡筋則收縮成一團，飛彈往數米外的草地，西瓜只有下半部相對完整。青年見狀不禁瘋狂怪叫，之後再用兩個西瓜做實驗，結果西瓜同樣出奇不意地爆開。嬉戲過後，兩人吃掉西瓜，然後將片段用超慢鏡頭在網上重播。<br>英國《太陽報》</p></body></html>
