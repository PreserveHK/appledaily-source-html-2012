<html><header><meta charset="utf-8"><title>今日我至急：金剛忍尿谷到喊</title></header><body><h1>今日我至急：金剛忍尿谷到喊</h1><p>金剛、江欣燕與呂慧儀等前晚到將軍澳電視廣播城錄影《玩轉三周1/2》節目，江欣燕在節目中扮演薛家燕和鄭秀文，而金剛則扮演哥哥張國榮唱《StandUp》和蕭敬騰。<br>金剛在節目內會以長髮look扮哥哥，扮蕭敬騰就以聲線搭夠，金剛自爆上周黑色星期五發高燒，他說：「睇好多醫生都唔得，原來患咗尿道炎，可能忍尿有影響，啱啱同阿媽微信，一個人喺屋企，病又唔知點算，聽到媽咪把聲差啲喊，但唔想佢擔心。」<br>至於江欣燕自言扮嘢雖然好玩，但因為要兼顧鏡頭，所以有一定難度，原本公司叫她兼顧擔任司儀，但她還是想專注扮嘢。<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
