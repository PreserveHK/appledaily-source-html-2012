<html><header><meta charset="utf-8"><title>話你知：Cassie寫真離晒譜</title></header><body><h1>話你知：Cassie寫真離晒譜</h1><p>Phoebe豪放師妹Cassie的寫真《happiness》，一點也不令人happy，可說是近年模寫真中，最低俗下流的一本，被公司自我審查不無原因。全本寫真零美感，沒有甚麼陽光與海灘作包裝，也沒有chok港女十式sell青春，而是乾脆在疑似時鐘酒店取景，令人當下聯想到性。<br>寫真雖沒有露點或全裸，但粗糙的攝影技巧，配上陰暗燈光，營造鬆郁蒙效果，足以令人感到不安。Cassie一時躺在浴缸，一時攤在床上，嘴角和心口有白色液體（圖），並裝出一副欲哭無淚的可憐相，道德底線蕩然無存。<br></p></body></html>
