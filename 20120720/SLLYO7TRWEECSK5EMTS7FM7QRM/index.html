<html><header><meta charset="utf-8"><title>陳冠希巧遇過街老鼠</title></header><body><h1>陳冠希巧遇過街老鼠</h1><p>陳冠希和徐濠縈等前晚在尖沙嘴為自己的新店一齊剪綵，埋位前剪綵位置的天花突然跌下老鼠，嚇到旁觀市民及工作人員雞飛狗走，老鼠後來疑在街上被行人踩扁。<br>陳冠希剪綵後繼續反影記者，問他有沒有幫襯Cammi買寫真，他說：「冇！」至於新人吳思凡爆陳冠希和她拍微電影後，邀她和好友玩3P，陳冠希否認並表示很多人的電話名單都可以改名為陳冠希，至於是否想追她？他即一臉藐視：「Wow！我覺得好好笑，我唔係咁隨便嘅，我家對拍拖、鍾意女仔呢啲，方向好亂。」<br>採訪：盧妹　攝影：黃文偉</p></body></html>
