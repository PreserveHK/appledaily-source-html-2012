<html><header><meta charset="utf-8"><title>Lay's780萬徵新口味</title></header><body><h1>Lay's780萬徵新口味</h1><p>愛吃零食，有可能發達。美國Lay's薯片舉辦創意比賽，邀網民提出新口味，再由網民票選最想吃的一款，勝出者可獲100萬美元（780萬港元）。<br>Lay's擁躉只要到facebook提出點子，該公司會選出三款口味正式投產，消費者吃過後再到fb投票，選出最好味的一款。三名入圍者每人可獲5萬美元（39萬港元），而大獎得主可選擇100萬美元，或該款薯片明年淨銷售額的1%作報酬。比賽昨天開始，不少人提出心水，包括楓糖漿、花生醬。這次比賽只限美國成年居民參加。<br>法新社</p></body></html>
