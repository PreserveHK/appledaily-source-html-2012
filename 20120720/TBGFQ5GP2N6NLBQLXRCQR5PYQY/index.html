<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣便秘樣受落 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾嘉欣便秘樣受落 - 馮仁昭</h1><p>鍾嘉欣喺無綫劇《護花危情》中扮演患創傷後遺症嘅病人，佢曾擔心演出過火：「拍嘅時候Bosco（黃宗澤）成日笑話我個樣做到好似便秘咁，好彩觀眾都好鍾意。」講到緋聞男友伍允龍，佢話：「公開真係要好大勇氣，要考慮得好清楚，可能我性格係咁，成日都好多疑，同埋受到父母影響，佢哋成日話唔好拍拖，唔好亂搞男女關係，所以我入晒腦。」</p></body></html>
