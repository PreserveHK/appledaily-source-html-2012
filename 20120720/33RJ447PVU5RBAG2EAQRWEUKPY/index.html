<html><header><meta charset="utf-8"><title>禁不雅刊物上架</title></header><body><h1>禁不雅刊物上架</h1><p>根據貿發局定下規則，香港書展只容許《淫褻及不雅物品管制條例》下的第一類物品於會場陳列及售賣，而內容含色情、暴力、不雅或可厭的二級刊物，統統不可展出。<br>貿發局強調如發現有人在場內售賣二級刊物，將會勸喻書商收起相關書籍，亦有權立刻終止其參展資格而毋須作出任何賠償。媽模Mia的寫真不乏自摸下體等低俗照片，早前被淫審處評定為不雅刊物，結果要翻印「潔淨版」，才得以在書展上架。<br></p></body></html>
