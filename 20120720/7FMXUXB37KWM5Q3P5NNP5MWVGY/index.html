<html><header><meta charset="utf-8"><title>三甲太醜　重慶重辦選美</title></header><body><h1>三甲太醜　重慶重辦選美</h1><p>選美進入「選醜時代」了！國際小姐中國重慶賽區早前選出的三甲佳麗（圖）被網民大罵太醜、不能代表重慶、中國參加國際性選美，甚至傳出選美期間曾出有人給評委遞紙條、贊助商控制賽果等醜聞。<br>國際小姐北京組委宣佈，重慶的選美結果令網民不滿，決定增設「重慶直選賽區」，在重慶再辦一次選美。<br>負責人稱，從直選賽區選出的佳麗將會參加中國賽區決賽，原來的三甲卻沒有被取消，決賽時會有六名佳麗代表重慶參賽。但有網民發現海南近日一個選美的三甲佳麗，比重慶的三甲更醜。<br>廣東《南方都市報》</p></body></html>
