<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡卓妍急補鐘練歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡卓妍急補鐘練歌 - 馮仁昭</h1><p>蔡卓妍（阿Sa）噚日去咗新城宣傳新專輯，佢話之前喺中環鬧市影唱片封套，俾好多途人望實，搞到心理壓力好大。聽講今次仲出動咗阿Sa五隻愛犬友情客串，佢話：「當日要動用七個工作人員照顧佢哋，我見狗仔影得咁辛苦，最後取消咗兩個場景，畀佢哋提早收工。」問狗仔有乜酬勞？阿Sa話：「我請佢哋食芝士。」早前被網友封「走音天后」，阿Sa話知道，惟有繼續努力唔好俾人打沉，仲話：「已經密密搵老師練歌。」</p></body></html>
