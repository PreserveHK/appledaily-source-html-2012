<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LaYing座駕遭塌樹扑中 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LaYing座駕遭塌樹扑中 - 馮仁昭</h1><p>男子組合Bro5成員LaYing成塌樹受害人，佢日前將落地年幾、價值逾20萬嘅白色Toyota座駕，泊喺佐敦寓所樓下，但路旁花槽嘅大樹塌下，扑中車頂，好彩冇人受傷咋。<br>LaYing獲悉後感到好肉赤，佢噚日喺電話度話：「今次棵樹就話跌落車頂，如果我哋去開工咪扑到應，好危險囉。我架車個車頂凹咗，車身又花晒。」</p></body></html>
