<html><header><meta charset="utf-8"><title>今日我至W：澳洲新八模寸Phoebe似賣淫</title></header><body><h1>今日我至W：<br>澳洲新八模寸Phoebe似賣淫</h1><p>「澳洲新八模」昨日在上環搞寫真簽書會，八個標榜來自澳洲的女模成員，清一色穿清爽綠裙，不過當然少不了拋胸、俯身，和寸嘴搶鏡等例牌動作。<br>近期書展以許穎（Phoebe）被收書成為最熱門話題，新八模一概冷待，並表示沒聽聞，成員Toshika更寸爆Phoebe似賣淫，她說：「好似澳洲紅燈區嘅女仔咁，以為佢哋返嚟出書㖭，我哋唔想啲書同佢哋放埋一齊，影響形象。」另一成員Wendy又謂Phoebe出位搞噱頭，可能自知賣不到書，至於Cammi內地被胸襲，她們說：「佢哋應該請啲好啲嘅保鑣。」<br>採訪：盧妹　攝影：黃文偉</p></body></html>
