<html><header><meta charset="utf-8"><title>宣萱預告鬼祟嫁</title></header><body><h1>宣萱預告鬼祟嫁</h1><p>宣萱、馬德鐘和苟芸慧等，昨日到荃灣宣傳無綫新劇《飛虎》，宣萱18年來先後在電影和無綫劇中被脅持24次，獲封人質王，她昨日笑說：「冇計過喎，我睇完報道先知自己被唔同嘅武力對待過，真係幾有趣。」</p><p>「着婚紗好悶」</p><p>宣萱續說：「不過咁樣被脅持開心過着婚紗，着婚紗好悶，雖然冇着24次，但到第日結婚都未必着，因為唔想鋪張，或者飛去第二度，鬼祟慶祝。」對於《飛》劇收視理想，馬德鐘笑言收視再好就搞船P，但宣萱未敢以泳衣示人。<br>採訪、攝影：馬建華</p></body></html>
