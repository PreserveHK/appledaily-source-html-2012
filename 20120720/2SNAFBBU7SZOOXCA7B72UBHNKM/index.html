<html><header><meta charset="utf-8"><title>蘋果須登報證三星沒抄襲</title></header><body><h1>蘋果須登報證三星沒抄襲</h1><p>蘋果公司在英國控告南韓三星電子產品抄襲敗訴後，更遭法官勒令變相為三星賣廣告。<br>英國高等法院法官比爾斯（ColinBirss）繼上周以GalaxyTab設計不夠iPad「酷」（cool）為由，裁定三星沒有抄襲蘋果後，前日（周三）再要求蘋果在英國網頁和英國報章發通告，澄清GalaxyTab沒有抄襲，其中在其網頁的通告更要刊登六個月之久。<br>另外，蘋果設計師艾夫在蘋果與三星訴訟中作證時，提交一張照片說，指蘋果早於2002年已開發出iPad原型機。<br>彭博通訊社</p></body></html>
