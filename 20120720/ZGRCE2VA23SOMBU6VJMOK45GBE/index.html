<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志偉寸陳啟泰掟包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>志偉寸陳啟泰掟包 - 馮仁昭</h1><p>無綫同亞視噚日喺尖沙嘴搞咗個奧運記者會，兩個台都派咗好多藝員撐場，聽講仲會喺奧運開幕嗰日一齊搞個節目，志偉喺台上好抵死話：「我等咗陳啟泰好耐，但係我哋唔會掟壽包。」陳啟泰都不甘示弱講笑話：「嗰啲係壽桃包，唔係壽包，我嗰晚都會帶上嚟。」但係志偉話仲未知有冇時間做，子珊同思琦就話自己已經準備好，隨時可以去英國做外景主持。</p></body></html>
