<html><header><meta charset="utf-8"><title>湯洛雯唔認翻撻舊愛</title></header><body><h1>湯洛雯唔認翻撻舊愛</h1><p>16位應屆港姐昨日在佐敦一間化妝店出席宣傳活動，曾被指有「後台」的湯洛雯繼奪「旅遊大使獎」後，昨日再獲「美麗昇華大使」獎，她開心地說：「呢個雖然唔係正式獎，但係由網上投票，多謝大家支持。」早前被指與前男友復合，她否認是玩地下情，但承認有聯絡，問是否呻參選港姐辛苦？她說：「唔係呻，傾吓偈囉。」<br>另外，尤蔭蔭早前被爆料指鍾意飲酒，她解釋是19歲生日時所拍，並否認扮可愛，她說：「一向都會做嘟嘟嘴，唔明點解呢個時候先有相登出嚟，但我同朋友幾close，相信唔係俾朋友出賣。」<br>採訪：文國駿　攝影：林德雄</p></body></html>
