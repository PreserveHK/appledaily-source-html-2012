<html><header><meta charset="utf-8"><title>中央娛聞：「小腸氣」偷食斷正鬧婚變 - 辰苟</title></header><body><h1>中央娛聞：「小腸氣」偷食斷正鬧婚變 - 辰苟</h1><p>內地導演「小腸氣」由影相佬變成大導演，拍戲雖然越嚟越有風格，但家庭就搞到一團糟，呢啲都係因為佢多情造成，原本佢已經有位好靚嘅明星老婆，佢做影相佬時，老婆已經千方百計用人事幫佢達成做導演理想。小腸氣成名後，好多女星送上門，佢就來者不拒，傷盡老婆心。<br></p><p>老婆捉姦在床</p><p>早排內地女星「打秋風」約小腸氣去北京某酒店傾偈，仲由咖啡廳傾到上房，小腸氣老婆用手機追蹤到老公位置，就殺上房捉姦在床，之後嬲到話要離婚，小腸氣惟有跪低求情，但聽講老婆仲未肯消氣。<br>撰文：辰苟</p></body></html>
