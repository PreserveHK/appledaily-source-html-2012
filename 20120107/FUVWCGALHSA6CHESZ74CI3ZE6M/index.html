<html><header><meta charset="utf-8"><title>醉娃屁股擦天價油畫</title></header><body><h1>醉娃屁股擦天價油畫</h1><p>美國一名紋身女「醉酒賞畫」賞出禍，她在藝術館內揮拳擊向和刮花一幅價值3,000萬美元（2.34億港元）的油畫，之後更剝掉褲子，用屁股挨擦油畫，面臨監禁12年。</p><p>事發於美國畫家斯蒂爾（ClyffordStill，1904-1980）的藝術館，36歲的蒂施（CarmenTisch）於上周四下午3時半出現。她初向油畫《1957-Jno.2》又打又刮，後來更褪下褲子，以光着的臀部挨着油畫蹲下來，當場小解，這時她才被職員擒住。幸好油畫未被尿液沾污，但修復工程估計仍要1萬美元（7.8萬港元）。蒂施已被控刑事毀壞。<br>英國《每日郵報》</p></body></html>
