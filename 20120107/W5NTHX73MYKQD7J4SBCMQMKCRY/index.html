<html><header><meta charset="utf-8"><title>材識兼收：物理烹調</title></header><body><h1>材識兼收：物理烹調</h1><p>要肉類軟滑，必須借助軟化劑。軟化過程分化學性及物理性，化學鬆肉粉為梳打，物理鬆肉粉是木瓜酵素。<br>有學生問我：「為何每次用木瓜澱粉，肉質沒有改變？」當中有竅門：木瓜酵素在50℃至65℃產生作用，85℃完全死亡，所以廚師有拉陰陽油之舉，以一殼熱油、一殼室溫凉油處理食材，正好是最佳㩗化溫度。用木瓜汁混入牛肉，效果亦佳，又有學生嘗試失敗，我斬釘截鐵地答：「你一定用了成熟木瓜。因木瓜由青變黃，就是植物性蛋白㩗產生的作用，你的鬆肉過程已提前在木瓜身上發生。」</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
