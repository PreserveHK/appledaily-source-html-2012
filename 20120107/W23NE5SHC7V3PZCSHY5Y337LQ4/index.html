<html><header><meta charset="utf-8"><title>陳松伶開騷門票大賣</title></header><body><h1>陳松伶開騷門票大賣</h1><p>第一代兒歌天后松松姐姐（陳松伶），近年轉戰內地，與內地演員張鐸結婚後在北京定居，享受半退休少奶奶生活。最近松松靜極思動，再度出山，將於今年情人節下月14及15日假香港中環大會堂舉行兩場「陳伶松天涯歌女演唱會」，這亦是她27年來首度開個唱。</p><p>半小時售半數</p><p>當年松松唱的經典兒歌《烏卒卒》成為大家的集體回憶，而她的個唱在未有宣傳下，銷情仍然熱烈，本周二開售半小時已賣出半數，就連主辦單位高志森也感意外，他接受本報電話訪問時說：「實際數字未統計，只知道外邊唔夠飛賣，我哋要將內銷嘅飛全部掟番出嚟公開發售。」<br>採訪：葉雪</p></body></html>
