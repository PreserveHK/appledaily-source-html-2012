<html><header><meta charset="utf-8"><title>巴士破壞王再現</title></header><body><h1>巴士破壞王再現</h1><p>【本報訊】小西灣巴士椅狂徒再現！港九昨早在個半小時內揭發三宗九巴刑毀案，當中包括不時遭人割爛座椅的106號九巴路線，連同早前的八宗案件，共有30張座椅需要更換，料損失逾五萬元。</p><p>另有兩輛中招</p><p>昨日最早一宗巴士刑毀案發生於早上8時許，54歲姓康車長駕駛106號過海隧道巴士，駛返小西灣藍灣半島巴士總站落客後，在車內檢查，發現上層一張座椅被人割爛，報警通知警員到場調查。<br>一個半小時後，兩名九巴車長，亦分別在深水埗深旺道1號巴士總站，及觀塘仁愛圍巴士總站發現巴士座椅被人割爛，當中來往屯門大興至港鐵奧運站的66X巴士，下層共有8張座椅損毀，損失1.5萬元。</p></body></html>
