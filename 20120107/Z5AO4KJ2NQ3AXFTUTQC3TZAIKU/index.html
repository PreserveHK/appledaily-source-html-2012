<html><header><meta charset="utf-8"><title>今日提醒你：灣仔書展明一折售書</title></header><body><h1>今日提醒你：灣仔書展明一折售書</h1><p>【本報訊】一年一度的「灣仔書展─閱讀在銅鑼灣」明日起一連兩日舉行，20萬冊書本最低以一折發售，其中商務印書館今年推出抗通脹優惠，凡於攤位內購買任何八折書籍，即可以1元抗通脹價選購精選書籍，不限數目。<br>今年有37家書商參加書展，合共有62個攤位，10元及20元的特價書籍佔30%。三聯書店今年延續「100元一袋書優惠」，讀者只需在入口處付費100元，即可獲一個大膠袋掃書，每個膠袋估計可放30至40本，即每本書平均低至2.5元。書展於下午2時至晚上9時在銅鑼灣東角道、記利佐治街及白沙道舉行。</p></body></html>
