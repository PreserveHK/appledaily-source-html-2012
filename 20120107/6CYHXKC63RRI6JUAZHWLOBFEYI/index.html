<html><header><meta charset="utf-8"><title>林峯攞微博給力獎：我冇微博</title></header><body><h1>林峯攞微博給力獎：我冇微博</h1><p>「Chok王」林峯昨晚穿上類似裙子的服飾，上台領取微博給力歌手獎，此獎是今年港台增設，並與新浪微博合作，讓網民從17個候選單位中投選出心目中的給力歌手，最後熱爆亞太區的林峯大熱獲獎。</p><p>「好開心攞呢個獎」</p><p>不過林峯上台領獎時竟自爆沒有微博，相信連他自己對獲獎都感到十分驚訝，司儀亦不忘取笑林峯的chok，並叫他即場表演絕招chok樣，但林峯似乎不領情，並笑笑口說：「陣間先，不過自己係冇微博，但都好開心攞呢個獎。」</p></body></html>
