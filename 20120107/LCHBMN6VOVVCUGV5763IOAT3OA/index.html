<html><header><meta charset="utf-8"><title>GiftIdea：應節龍曆腕錶</title></header><body><h1>GiftIdea：應節龍曆腕錶</h1><p>未正式踏入龍年，一切有關龍的飾物便搶閘派台，正如早前大牌Piaget都玩龍圖案腕錶及首飾，氣勢磅礡，你就知生肖都實非Outdate之事，問題係睇你放喺邊。想經濟又親民攞個彩，其實一樣有好選擇。Fossil便推出多款應節腕錶，包括女裝陶瓷鑲41顆鑽石及男裝黑鋼腕錶，兩者錶盤中央同樣綴上龍圖案，絕非想像中的土氣，甚或用此送禮，應該更為合心。<br><br>記者：雷福財</p><p>Fossil（26811916）<br>沙田新城市廣場1期321號舖</p></body></html>
