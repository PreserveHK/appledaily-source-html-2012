<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國歌手JustinTimberlake的外婆，剛向傳媒指孫兒親口表示已和女友謝茜嘉比爾訂婚，更已當她是家庭成員。<br><br>●美國女歌手KatyPerry的父母昨日於俄亥俄州的佈道會進行分享時，表示女兒離婚是神的旨意。<br><br>●日本女歌手倉木麻衣前日在東京擔任一個溜冰場開幕表演嘉賓。</p><p>●日本組合AKB48的細碟總累積銷量已達1,178萬張，成為日本史上細碟賣得最多女子組合。<br><br>●韓國組合少女時代隊長泰妍童心未泯，昨日抱着豆豆公仔飛往日本開騷。<br><br>●韓國男星池珍熙前晚在新劇《拜託機長》中晒肌肉，刺激收視突破單位數有10.5%。</p></body></html>
