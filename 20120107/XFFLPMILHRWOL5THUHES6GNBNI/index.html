<html><header><meta charset="utf-8"><title>案件速遞技工非禮兩女童判更生</title></header><body><h1>案件速遞<br>技工非禮兩女童判更生</h1><p>【本報訊】20歲飛機維修技工於一個月內先後在所住屋苑範圍內向一名9歲女童露械，及向一名8歲女童藉口「有隻蚊飛咗入你條褲度」，伸手入她的褲內摸下體。技工早前認罪，心理報告揭露他有侵犯小童傾向，重犯機會屬中至高度，昨於觀塘裁判法院被判入更生中心。<br>承認非禮及向兒童作出猥褻行為兩項罪名的被告鄭栢陽（20歲），心理報告指他覺得小孩「容易落手」，需接受輔導。裁判官直指被告所作所為不能接受，同時提醒負責跟進兩女童進度的社工，要繼續留意女童的情況。<br>案件編號：KTCC6640/11</p></body></html>
