<html><header><meta charset="utf-8"><title>陳靜谷胸撼低Carol</title></header><body><h1>陳靜谷胸撼低Carol</h1><p>陳靜和楊梓瑤（Carol）昨日現身亞洲博覽館，為今晚「女生天下」時裝騷綵排，陳靜性感谷胸又換衫轉樣，搶去密實兼黑面的Carol鏡。萬寧哥哥沈志明之前和Cammi搭上，被人鬧爆，近日被踢爆和韓模蔡恩真拍拖，蔡恩真例牌否認說：「Notyet！因為他之前有困難時刻，互相扶持，他是好人，想做好演員，但太多誘惑，不懂控制自己，所以好多麻煩！」<br>模蔡穎恩今日也會行騷，更會同場撞上舊愛Mr.成員Tom，她說：「知道，大家好耐冇見，後台見到都會打招呼。」<br>採訪：顏英儀<br>攝影：陳慧安</p></body></html>
