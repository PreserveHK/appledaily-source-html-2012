<html><header><meta charset="utf-8"><title>獨立屋：粉嶺　鶴林山莊</title></header><body><h1>獨立屋：粉嶺　鶴林山莊</h1><p>屋苑式設計的鶴林山莊，位處粉嶺沙頭角公路鹽灶下村，接近邊境地區，共建有7幢村屋，屋苑設有大閘圍牆，現介紹的全新全幢複式村屋，樓高3層，全幢面積2,100方呎，另兩個露台合共160方呎，天台700方呎，附有約800方呎花園，可車泊屋前，景觀遠眺沙頭角海景。交通方面，附近有小巴前往港鐵粉嶺站，車程約15分鐘。現開價638萬元，呎價3,038元。<br><br>代理行：新福物業<br>電話：93269000</p></body></html>
