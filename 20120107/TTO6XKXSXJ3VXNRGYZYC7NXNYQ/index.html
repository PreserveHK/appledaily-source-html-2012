<html><header><meta charset="utf-8"><title>BLOG親你：上網執好嘢</title></header><body><h1>BLOG親你：上網執好嘢</h1><p>有日在打邊爐時巧遇陳爽，適逢大家都是愛鞋之人，齋吹買鞋經驗，連成碟牛肉幾乎被同行人掃清都未放到入口。喺香港睇開不少Boutique靚鞋，的確唔係無心水，只可惜重質之餘，亦要顧住個戶口。發覺於外國Website買鞋其實有好多筍貨，更不時有Sale，好似呢兩對RiverIsland的Sneaker就喺英國的知名Asos內買到，每對只係20鎊左右，折合$300有找，更已連運費，撞款機率更低，爽！</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
