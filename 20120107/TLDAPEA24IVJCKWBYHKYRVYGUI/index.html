<html><header><meta charset="utf-8"><title>伯明翰3大翻生前鋒 - 吾中</title></header><body><h1>伯明翰3大翻生前鋒 - 吾中</h1><p>伯明翰因財困，去年夏天有不少主力離隊，不過這造就了幾名前鋒翻生，以馬龍京治為例，這名31歲的球員基本上犯案多多，自97年計起，合共有14次被入罪，當中包括偷竊、刑毀、毆打及性侵犯，更因此入獄，而在2010年7月底出獄後，當大家都以為他足球生涯就此完結時，他卻成功加盟高雲地利，今屆免費加盟伯明翰，更成為球隊的主力。<br>至於長人施積則因季初有傷，球隊無法把他甩手，結果傷癒後的他表現神勇。另外新西蘭前鋒基斯活特一直被西布朗當「人球」般外借，但被借到伯明翰後卻表現突出，更有指西布朗欲把他收回。<br>文：吾中</p></body></html>
