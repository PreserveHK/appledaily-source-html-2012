<html><header><meta charset="utf-8"><title>7吋芒　Google3月將推板腦</title></header><body><h1>7吋芒　Google3月將推板腦</h1><p>消息人士透露，Google決定推出7吋平板電腦，令平板電腦將會出現大混戰。<br>據台灣《Digitimes》引述供應鏈消息指，Google將於3月或4月推出7吋平板電腦，使用Andriod作業系統，針對的並非蘋果iPad2，而是亞馬遜的KindleFire，價錢會低於200美元（1,560港元）。假如消息屬實，Google的平板電腦的定位是一部集影音電子書於一身的資訊娛樂電子儀器。<br>英國《每日郵報》</p></body></html>
