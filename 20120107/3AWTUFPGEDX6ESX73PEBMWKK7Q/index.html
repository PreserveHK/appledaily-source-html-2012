<html><header><meta charset="utf-8"><title>新界成交將軍澳中心呎租20.7元</title></header><body><h1>新界成交<br>將軍澳中心呎租20.7元</h1><p>香港置業分行助理區域經理謝惠蘭表示，將軍澳中心8座高層A室，面積726方呎，三房一廁間隔，望山景，以1.5萬元獲承租，呎租20.7元，屬市價。租客為區內客，見同類單位放盤量少，加上景觀不俗，所以決定承租單位。業主於01年12月以235.58萬元購入上址，租金回報率高達7.6厘。</p><p>她稱，近期區內二手交投氣氛淡靜，買賣雙方均按兵不動，租務市場則維持平穩，主要是屋苑毗鄰港鐵將軍澳站，配套商場，起居生活方便，對租客頗具吸引力。</p></body></html>
