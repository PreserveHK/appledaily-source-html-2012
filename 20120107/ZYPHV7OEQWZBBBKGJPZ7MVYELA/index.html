<html><header><meta charset="utf-8"><title>關仁隱事：「飛飛」累奶奶冇Face - 關仁</title></header><body><h1>關仁隱事：「飛飛」累奶奶冇Face - 關仁</h1><p>嫁咗入豪門嘅「飛飛」，家係名牌寵兒，當年佢雖然係紅星，但同啲有錢佬拍拖，好似走馬燈咁轉唔停，關仁聽過唔少名流auntie講，有幾次慈善活動，大會請咗飛飛嚟，啲阿太即刻藐晒嘴，怕啲老公會俾飛飛黐上，所以講明有飛飛，佢哋唔准老公去。到今時今日飛飛做咗正印，但阿太都係睇佢唔起，搞到飛飛個奶奶冇晒face，所以同飛飛好似水溝油咁。<br>Textby關仁</p></body></html>
