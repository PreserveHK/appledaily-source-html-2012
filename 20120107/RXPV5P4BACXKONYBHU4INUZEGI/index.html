<html><header><meta charset="utf-8"><title>香港仔客輪失28件救生衣</title></header><body><h1>香港仔<br>客輪失28件救生衣</h1><p>【本報訊】香港仔避風塘發生離奇盜竊案，一艘往來香港仔至離島客輪翠華8號，日前有28件共逾3,000元救生衣不翼而飛，職員昨報警。<br>被竊賊光顧小型客輪，屬於翠華船務旗下船隻，碼頭設在香港仔中心對開，香港仔海濱公園海邊，渡輪主要往來蒲台島及赤柱，主要在假期接載市場到較偏遠的蒲台島遊玩。案發後，昨日有工人將一批簇新橙色救生衣搬上船上作補充（圖）。<br>胡恩宏攝</p></body></html>
