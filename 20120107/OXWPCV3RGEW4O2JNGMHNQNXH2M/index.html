<html><header><meta charset="utf-8"><title>信2012末日謠言男子花光11萬積蓄</title></header><body><h1>信2012末日謠言<br>男子花光11萬積蓄</h1><p>41歲的重慶墊江籍木工王明因兩年前輕信2012年世界末日謠言，以致一直無心工作，並花光11萬餘元人民幣積蓄及時行樂，過「倒數日子」的生活（圖），導致同居女友不堪忍受他無所事事，帶着10個月大的女兒離家出走。<br>只有小學文化程度的王明因謊報女友被拐走而被警方拘留10日，他近日對記者表示，在2009年7月初他聽到工友們紛紛傳言說2012年是世界末日，加上當年出現數百年一遇的日全食，他又聯想到汶川地震，令他對謠言信以為真。<br>重慶在線</p></body></html>
