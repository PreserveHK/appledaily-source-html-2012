<html><header><meta charset="utf-8"><title>蘋果汁觀塘安老院爆腸胃炎</title></header><body><h1>蘋果汁<br>觀塘安老院爆腸胃炎</h1><p>【本報訊】觀塘佛教沈馬瑞英護理安老院爆發急性腸胃炎，涉及21名院友及職員，當中一人更是已達104歲的女人瑞；衞生防護中心提醒市民注意個人及環境衞生。<br>21名患者全是女性，有2人是職員，其餘19人是年齡介乎79至104歲院友。她們本月2日起出現發燒、腹瀉、嘔吐等腸胃炎症狀，其中一名91歲病人須送院治理；所有患者現時情況穩定。<br>衞生防護中心職員已到該院舍視察，又建議院舍進行徹底消毒清潔，處理嘔吐物及糞便時戴上手套及事後洗手；中心正調查個案，並密切監察該院舍情況。</p></body></html>
