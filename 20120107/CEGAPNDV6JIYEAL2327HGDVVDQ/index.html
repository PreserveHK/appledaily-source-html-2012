<html><header><meta charset="utf-8"><title>溫碧霞肉搏嫩男</title></header><body><h1>溫碧霞肉搏嫩男</h1><p>45歲的溫碧霞（Irene）最近復出樂壇，前晚在荃灣拍攝新歌《夢醒之後》MV，找來年約20歲的六呎猛男做男主角。<br>男模經驗不足，未埋位前要導演指導床上技巧，又要女助手試位，反觀Irene一埋位已放盡演出，露出三吋事業線，與男模在床上卿卿我我，還教男模輕吻粉頸。</p><p>有嫩男送上門，Irene透露是應導演要求，她說：「故事話我喺夢境中回想溫馨時刻，比較激情。」她又透露農曆新年會跟老公和囝囝一起去有陽光海灘的地方旅行。<br>採訪：馬建華<br>攝影：林德雄</p></body></html>
