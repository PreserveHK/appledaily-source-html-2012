<html><header><meta charset="utf-8"><title>班戟粉代麪粉　淋熱水焗煙韌Bagel</title></header><body><h1>班戟粉代麪粉　淋熱水焗煙韌Bagel</h1><p>Bagel貝果麪包圈吃起來煙煙韌韌，它的做法跟平常的麪包不一樣，會先把麪糰用熱水烚過再焗。不過這個做法較繁複，今次改為用班戟粉加香蕉來做麪糰，毋須發酵但又會有彈性的口感，而且只須以熱水淋過便可以焗成貝果，非常方便。<br><br>記者：謝翠玲<br>攝影：陳盛臣<br>Model：Peggy&amp;Winkie@PureModels</p></body></html>
