<html><header><meta charset="utf-8"><title>張東健新片小說遭打壓</title></header><body><h1>張東健新片小說遭打壓</h1><p>韓星張東健前日拉隊在東京宣傳新片《登陸之日》，他在水墨畫上大筆一揮為龍點睛，不過此片卻是非不停。作家金炳仁昨日炮轟《登》片的電影公司，指他所寫的原著小說《D-DAY》（右圖）的封面去年10月面世，沒可能抄襲11月才曝光的《登》片海報，無理由要他中止出書；金炳仁又指《登》片導演姜帝圭向出版社施壓，令他無法在日本出書。金炳仁原本有份參與《登》片製作，被踢出局後與電影公司多番過招，前年他入稟禁拍《登》片但敗訴。</p></body></html>
