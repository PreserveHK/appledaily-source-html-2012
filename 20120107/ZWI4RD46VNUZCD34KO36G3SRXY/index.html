<html><header><meta charset="utf-8"><title>浪漫男求婚　淘金造戒指</title></header><body><h1>浪漫男求婚　淘金造戒指</h1><p>尋找完美訂婚戒指不容易，但大概沒有人會由河流入手，英國人格林伍德卻要用獨一無二的戒指向交往三年的女友希勒求婚，竟親自淘金造戒指（下圖）。<br>這位46歲浪漫男子，無淘金經驗卻有極好手氣，只花半年，就在蘇格蘭高地的河流淘得34克金粒（1両金約重37.32克），純度有22K。用3克造了鑲鑽的訂婚戒指後，剩下的金還足夠造一對結婚戒指。浪漫淘金男說：「我很幸運，但是我每周末都要站在冷入心的河水中，有時傍晚也去，我很努力。」聖誕日他拿出戒指求婚，女友驚訝又感動，立即答應了。<br>英國《每日郵報》</p></body></html>
