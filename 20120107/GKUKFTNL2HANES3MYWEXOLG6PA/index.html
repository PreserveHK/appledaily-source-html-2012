<html><header><meta charset="utf-8"><title>呂慧儀學廚綁實老公</title></header><body><h1>呂慧儀學廚綁實老公</h1><p>呂慧儀（Konnie）昨日在將軍澳電視城為無綫節目《新派煮意》錄影，略懂基本廚藝的她，笑言要讓老公Dickson受點苦頭：「老公唔識煮飯，80歲前都唔好畀飽飯佢食！」Konnie口講一套，但其實十分錫老公：「家常便飯，好似蒸魚、煎雞翼我都識，但我哋都好鍾意食海鮮，有時間都想學多一兩味拿手小菜。」<br>有傳Konnie未婚懷孕，她否認說：「真係唔急，我哋好享受二人世界，都未去度蜜月，家計劃完成手頭工作後，2月就出發，但未知去邊度。」問到首年派利是心情如何？她說：「利是由老公準備，到時我要開工，但大時大節開工都算好兆頭。」<br>採訪、攝影：王崇穎</p></body></html>
