<html><header><meta charset="utf-8"><title>周家蔚好禮洪金寶</title></header><body><h1>周家蔚好禮洪金寶</h1><p>高海寧和周家蔚昨日到鑽石山出席「春裝春妝春花綻放花生騷」，兩人穿上低胸裙行騷，高海寧更大騷事業線。<br>周家蔚與洪天明將於3月結婚，她表示新年會照吃賀年食品，新年後才減肥，她說：「我好鍾意食元蹄，見到一定要食，之後再減啦。」她透露未來老爺洪金寶昨日60歲大壽，她與天明夾份送了一個金製Q版公仔作禮物，她說：「天明個細妹喺LA返嚟，佢買咗頂牛仔帽做禮物。」<br>採訪、攝影：李珮洳</p></body></html>
