<html><header><meta charset="utf-8"><title>超儀閃咀謝君豪</title></header><body><h1>超儀閃咀謝君豪</h1><p>由毛俊輝執導，何超儀、謝君豪和張繼聰等演出的舞台劇《情話紫釵》，前晚在演藝學院總綵排。由於《情》劇的內容講及男歡女愛，對白中不乏做愛、上床和高潮等字眼。<br>在劇中飾演小三的何超儀與謝君豪認識了兩小時，便情不自禁擁吻起來，超儀的對白更坦言與男友做愛已沒有感覺。張繼聰則飾演賤男，劇情指他因受到愛情創傷，故經常夜蒲和發生一夜情。其中一幕張繼聰從後擁着女主角，其下體不停前後搖擺，動作意淫。<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
