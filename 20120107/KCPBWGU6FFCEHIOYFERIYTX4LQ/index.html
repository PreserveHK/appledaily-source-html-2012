<html><header><meta charset="utf-8"><title>少女拾iPhone　自拍照iCloud傳失主</title></header><body><h1>少女拾iPhone　自拍照iCloud傳失主</h1><p>少女拾到iPhone4S手機玩自拍，玉照透過iCloud功能同步傳送給失主。南京90後女失主發現該批照片後，憤怒下將所有照片上傳網絡，令事件廣為流傳。她更於前日找到拾遺不報的女生，女生哭着稱已將手機轉賣，最後賠償4,000元人民幣了事。90後女失主於周日（1日）遺失iPhone4S手機，同日下午買了另一部新機，當晚登入原本蘋果帳號時，竟發現手機的iCloud自動上載了一批照片，看到撿到手機的女生樣貌。那女生沒物歸原主，還玩自拍，最終賠錢了事。<br>江蘇《揚子晚報》
</p></body></html>
