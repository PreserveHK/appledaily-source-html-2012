<html><header><meta charset="utf-8"><title>蘋果汁三千空缺吸納滙豐裁員</title></header><body><h1>蘋果汁<br>三千空缺吸納滙豐裁員</h1><p>【本報訊】滙豐銀行正部署農曆新年後進行第二波裁員行動。勞工及福利局局長張建宗對事件表示關注，呼籲滙豐在人手重組過程中要考慮員工士氣，將影響減至最低。香港銀行業僱員協會將約見滙豐亞太區行政總裁王冬勝，要求銀行停止裁員。<br>張建宗表示，部份銀行仍有聘請前線僱員，相信市場有一定崗位可以吸納受裁員影響的僱員，現時勞工處每日仍收到3,000個私人企業職位空缺，呼籲基層員工有需要可向處方求助。<br>銀行業僱員協會表示，滙豐農曆年後的裁員行動，能涉及1,000人，已透過網上進行問卷調查，了解滙豐員工對裁員的感受，稍後會向管理層提交諫言書。</p></body></html>
