<html><header><meta charset="utf-8"><title>駕駛員喪命前剛發婚帖</title></header><body><h1>駕駛員喪命前剛發婚帖</h1><p>熱氣球面世228年，是最舊式也是最安全的飛行工具，駕駛員都必須遵守嚴格規定飛行。肇事駕駛員霍平（LanceHopping）是個經驗豐富的熱氣球駕駛員，他昨才發婚帖，沒料婚禮卻因他猝死告吹。</p><p>有逾千小時經驗</p><p>50歲的霍平本是直升機機師，於1995年獲駕熱氣球牌照，有逾1,000小時駕駛商業熱氣球經驗，在社區很受敬重。<br>家人昨替霍平向親朋好友寄請帖，邀請他們在復活節出席他跟同居女友凱爾尼克（NinaKelynack）的婚禮，沒想到親友還未收請帖，卻先收到他喪命的噩耗。霍平與前妻育有兩名孩子。<br>澳洲《時代報》</p></body></html>
