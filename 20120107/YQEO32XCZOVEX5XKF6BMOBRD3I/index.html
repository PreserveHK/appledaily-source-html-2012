<html><header><meta charset="utf-8"><title>黑武士漢堡包　黑黝黝</title></header><body><h1>黑武士漢堡包　黑黝黝</h1><p>法國漢堡包連鎖店Quick，受電影《星球大戰》啟發，最近推出的雙層牛肉漢堡「黑武士」（DarthVader左），但外觀黑黝黝，挑戰你的膽量。<br>Quick是配合3D版《星球大戰前傳1：魅影危機》公映，推出這款漢堡包。黑色麪包看似烘燶了，其實只是染黑，夾了兩層牛肉、芝士、生菜和番茄。有邪自有正，Quick還推出雙層漢堡「絕地武士」（Jedi右）。這兩款漢堡包的供應期分別由現在至3月1日和3月5日。<br>英國《每日郵報》
</p></body></html>
