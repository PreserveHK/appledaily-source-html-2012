<html><header><meta charset="utf-8"><title>加薪彈票員工集體反枱</title></header><body><h1>加薪彈票<br>員工集體反枱</h1><p>年尾公司團年飯反枱，太不給面子吧？這是負責高雄機場地勤的台灣航勤公司上周四晚團年飯一幕，原因當是高層沒按約定宣佈加薪5%。剛上第三道菜，200多名打工仔已一肚氣，有人突然反枱，約20圍跟着反，現場碗筷、桌椅齊飛，員工其後忿而離場，留下滿地菜肴和凌亂桌椅（圖）。公司高層傻了眼，剩下幾圍賓客尷尬，匆匆離場。應邀出席的高雄市勞工局長鍾孔炤也嚇一跳，忙說：「儘快安排調解，不至波及春運。」<br>台灣《蘋果日報》</p></body></html>
