<html><header><meta charset="utf-8"><title>不合常理<br>舊版為電檢趕絕粗口</title></header><body><h1>不合常理<br>舊版為電檢趕絕粗口</h1><p>電影《古惑仔》系列96年開始在港掀起熱潮，幾乎套套票房過千萬，全賴一班熱血青年問阿爸阿媽攞錢入場。不過這群後生仔大部份未夠秤，片商為顧及票房，不得不將之拍成IIB級，而礙於當年綁手綁腳的香港電檢制度，凡有粗口對白都會被歸立為三級片，因此社團間講數、蠱惑仔廝殺、同儕講鹹濕笑話等等，居然沒有半句粗口，完全不合常理。因此，新版《古惑仔》集粗口、性愛元素於一身，可謂更加原汁原味及忠於事實。</p></body></html>
