<html><header><meta charset="utf-8"><title>禾琪福地反勝李娜<br></title></header><body><h1>禾琪福地反勝李娜<br></h1><p>丹麥靚女球手禾絲妮雅琪（圖）上周喺南韓網球公開賽，贏到今年個人第一個WTA錦標後，信心似乎返晒嚟；禮拜三佢喺泛太平洋網賽女單第3圈對住中國「1姐」李娜，喺先落後4:6之下，連贏番兩盤6:3同埋6:4，盤數反勝2:1晉級。日本係禾琪嘅福地，之前都喺度捧過盃，睇吓佢可唔可以喺亞洲連贏兩項賽事啦！另外，俄羅斯美女舒拉寶娃、白俄嘅艾莎倫嘉同埋波蘭嘅拉雲絲卡都喺第3圈贏波出線。<br></p></body></html>
