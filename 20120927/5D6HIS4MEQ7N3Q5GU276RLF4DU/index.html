<html><header><meta charset="utf-8"><title>彭妮露紅裙超矚目</title></header><body><h1>彭妮露紅裙超矚目</h1><p>第60屆西班牙聖塞巴斯堤安電影節現正舉行當中，紅遍全球的當地女星彭妮露古絲（Penelope Cruz）昨日踏上紅地毯，宣傳她那齣月初已於威尼斯影展曝光的擔正新片《Twice Born》，由於戲中拍檔艾美夏斯（Emile Hirsch）未有赴會，彭妮露這名本地薑自然最為人注目。擁有索爆身形的彭妮露，那身紅彤彤low cut長裙非常突出，完全不像已是38歲的媽媽級演員。彭妮露更拿相機跟影迷大玩自拍，全程四萬咁口，可見心情靚絕。</p></body></html>
