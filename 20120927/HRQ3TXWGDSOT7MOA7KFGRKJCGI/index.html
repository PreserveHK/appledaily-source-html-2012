<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★今日開畫新片《賤熊30》的導演薛夫麥克法蘭，與美劇《權力遊戲》女星Emilia Clarke撻着，二人日前在洛杉磯街頭親熱。★日本女歌手Kyary Pamyu Pamyu前日宣傳布丁食品時，笑言若參加「紅白」將以別出心裁服裝挑戰小林幸子。</p><p>★日本女歌手hitomi前日在電視節目巧遇恩師小室哲哉，她感動得當場流淚。★韓國組合JYJ成員Micky繼《閣樓王世子》之後，將於11月主演新劇《想你》，扮演一名警探。★韓國組合KARA的新曲《Pandora》被南韓放送通信標準委員會指舞蹈太過火，由於成員姜知英未成年，禁止她們再跳該舞。</p></body></html>
