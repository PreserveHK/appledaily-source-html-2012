<html><header><meta charset="utf-8"><title>林嘉欣趕生囝囝復出</title></header><body><h1>林嘉欣趕生囝囝復出</h1><p>林嘉欣昨日在牛頭角接受now節目訪問，她表示才剛認識主持人陳海琪，更謂訪問沒有底線，她說：「可能家有咗屋企冇嘢驚，屋企永遠會支持自己。」停工已久的她坦言仍有戲癮，如果不影響湊女時間表，也會工作，好像近日有拍廣告及為電影配音。現時自由身的她，坦言暫未考慮簽公司，希望復出後再算。問嘉欣日後拍親吻戲，會否要問准老公？她笑說：「唔使啩，但裸露戲就唔好喇，有咗小朋友要有責任感，家我都有教囡囡做善事。」會否再追小朋友？她說：「趕緊工喇，家囡囡就快兩歲，我都想再生，然後快啲收身全面復出，第二個想生囝囝，但順其自然啦。」採訪、攝影：溫敏芝</p></body></html>
