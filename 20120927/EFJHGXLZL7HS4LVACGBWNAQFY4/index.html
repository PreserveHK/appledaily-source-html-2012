<html><header><meta charset="utf-8"><title>業績會花絮　主席點滴<br>記者先關心彤叔健康</title></header><body><h1>業績會花絮　主席點滴<br>記者先關心彤叔健康</h1><p>彤叔入院，全城對呢位風趣幽默既大孖沙健康十分關注，噚日新世界（017）舉行業績發佈會，大家當然搶住向集團主席鄭家純問爸爸彤叔嘅健康情況，有備而來嘅純官喺大家發問前已搶先交代公司年初時重組公司架構，家陣內部管理加強咗，各部門分工又細緻咗，曲線話畀大家知，彤叔交棒後集團運作相當順利，可惜記者第一條問題，都係問彤叔入院對新世界運作有乜影響。</p></body></html>
