<html><header><meta charset="utf-8"><title>蘋果綠葉<br>上商中期少賺16%</title></header><body><h1>蘋果綠葉<br>上商中期少賺16%</h1><p>上海商業銀行（圖）公佈，截至6月底止中期盈利8.19億元，按年減少16.6%，但若撇除去年上半年雷曼迷債回撥1.46億元的特殊因素，期內該行盈利僅跌3.7%；上半年度該行淨息差亦按年收窄22點子至1.52厘。上商行政總裁郭錫志表示，因期內存款息率上升及該行放貸策略較審慎，故上半年淨息差水平收窄，但現時資金成本有回落迹象，貸款息率亦見平穩，若內地相關貸款表現向好，相信下半年該行淨息差應不會再收窄。</p></body></html>
