<html><header><meta charset="utf-8"><title>銅鑼灣<br>海俊傑帶袋買衫</title></header><body><h1>銅鑼灣<br>海俊傑帶袋買衫</h1><p>冇見一排嘅海俊傑大前日5點幾去咗銅鑼灣行街，一身三個骨短褲配長袖恤衫，打扮本來都好好，不過佢身上嘅腰包加埋孭住個大紙袋當環保袋就有啲不倫不類。</p><p>佢先去一間糖水店同店員吹咗一陣水，食碗糖水就走，跟住入咗間時裝店睇衫，佢對牛仔褲同恤衫情有獨鍾，唔使十分鐘就買咗嘢走人，啲貨就放入個紙袋搞掂，之後佢就去附近嘅電車站搭車返跑馬地。採訪、攝影：黃曉程</p></body></html>
