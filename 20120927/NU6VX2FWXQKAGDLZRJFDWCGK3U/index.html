<html><header><meta charset="utf-8"><title>知多啲<br>陳曉明：跑沙灘作用不明顯</title></header><body><h1>知多啲<br>陳曉明：跑沙灘作用不明顯</h1><p>過往不少港甲球隊，都喜歡安排球員於季前拉隊到沙灘操體能，像老牌球會流浪在李炳雄擔任體能教練年代，季前除器械操外，跑沙灘幾乎是指定動作。另外，亦有球會到季中也會拉隊去跑沙灘，希望在不同環境下操體能，能為球員在訓練上帶來新鮮感。<br>不過，前東方教練及亞洲足協體能教練導師陳曉明指出，跑沙灘是比較舊式的訓練方法，實際作用亦未必明顯，而近年亦較少教練會以此方式來催谷球員體能；但有球員認為跑沙灘作用甚顯著，尤其能提升小腿肌肉力量，比單在球場或跑道上練跑，效果更大。</p></body></html>
