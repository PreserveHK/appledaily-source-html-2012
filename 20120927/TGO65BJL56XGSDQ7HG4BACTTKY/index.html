<html><header><meta charset="utf-8"><title>記者全程拍攝綁匪釋放廠商</title></header><body><h1>記者全程拍攝綁匪釋放廠商</h1><p>前日下午，湖北武漢鬧市在光天化日下發生疑似綁架案。一名男子遭四名壯漢強行拖進私家車時，一邊掙扎，一邊向拍下事發經過的記者求救（圖）。據目擊者稱，事主姓陳，在仙桃有座氧化鋅廠，他們估計事件與經濟糾紛有關。警方到場後，攝影記者和現場兩名目擊者均被邀到派出所協助調查。記者將94秒內所拍的35張照片交給警方。兩個多小時後，擄人一方因得知事發時有記者拍了照片，並交了給公安局，於是將事主釋放。湖北漢網</p></body></html>
