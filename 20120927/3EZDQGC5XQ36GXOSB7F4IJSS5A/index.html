<html><header><meta charset="utf-8"><title>兩岸百態<br>教師結黨私刑審學生</title></header><body><h1>兩岸百態<br>教師結黨私刑審學生</h1><p>台灣苗栗縣竹南的照南國小有七名女教師（圖），最近被投訴「結黨」，既買制服自組教學團隊，就連內衣褲也一模一樣。她們除氣走了兩名校長外，更用「私刑審問」學生，鬧得全校烏煙瘴氣，導致今年照南國小四五年級的轉校生數量高達11人，是以往的五倍以上。有學生家長向傳媒投訴，指七名怪教師曾因懷疑兩名六年級男生偷看她們其中一人在護理室擠母乳，於是把兩人抓去輪流審問四五小時，且不讓他們吃飯、上課。目前，有過百名家長聯署要求撤換七人。台灣壹週刊</p></body></html>
