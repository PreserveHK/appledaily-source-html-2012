<html><header><meta charset="utf-8"><title>《向西》全西宴慶功</title></header><body><h1>《向西》全西宴慶功</h1><p>港片票房回春，當中由何佩瑜（Jeana）、張暖雅和郭穎兒（Celia K）等擔演的電影《一路向西》，至前日票房有855萬元，成績不錯，前晚電影公司在西環舉行「九西全席」慶功，九樣餸菜名皆有「西」字，如「原隻大蝦西多士」和「西檸煎走地雞」等。<br>同場的Jeana不敵張暖雅的勁Deep V透視裝，Jeana說：「怕大家食唔落適可而止，唔係男友（張柏文）唔准，成績好先再少布啲。」問柏文是否已看新戲？Jeana坦言未，會否忍不住先看？她笑說：「唔怪得肉緊咗。」<br>採訪：黃曉妍　攝影：陳慧安</p></body></html>
