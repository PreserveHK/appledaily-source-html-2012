<html><header><meta charset="utf-8"><title>話你知：售樓紙規管樓花</title></header><body><h1>話你知：售樓紙規管樓花</h1><p>預售樓花同意書主要用以規管未落成物業的買賣及確保物業有秩序出售。凡涉及土地拍賣、招標、補地價及改變土地用途等的物業，在未落成前均需取得預售樓花同意書才可出售，現時預售樓花期上限為20個月。據政府資料顯示，截至8月底，有待核准的住宅項目預售樓花同意書申請共有21份，涉9,450個單位。當中333個單位預計於今年落成，另外5,329個單位及3,788個單位的項目，分別預計於2013年及2014年落成。</p></body></html>
