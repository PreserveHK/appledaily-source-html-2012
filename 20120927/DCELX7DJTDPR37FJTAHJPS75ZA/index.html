<html><header><meta charset="utf-8"><title>靠電視貼士　夫為妻接生</title></header><body><h1>靠電視貼士　夫為妻接生</h1><p>英國萊斯特郡26歲孕婦布雷特，在家洗澡期間突然作動，丈夫手忙腳亂之際，猛然想起電視節目《忙碌的產房》提供的貼士，結果成功為太太接生。<br>29歲納爾遜表示，妻子上周六早上作動時，他已預計趕不及入院，於是打電話給醫院求救，直至想起電視節目提供的貼士，才決定就地為妻子在浴缸接生，最終母女平安（圖）。遲了10日出生的萊西，體重僅3.43公斤，納爾遜說：「當時真的驚喜交集，我輕拍女兒背脊確保她自行呼吸，然後用毛巾包住她，救護車則於15分鐘後到場，一切恍如拍戲似的。」英國《每日郵報》</p></body></html>
