<html><header><meta charset="utf-8"><title>孫楊爆紅要組「楊之隊」<br></title></header><body><h1>孫楊爆紅要組「楊之隊」<br></h1><p>係人都知前NBA球星姚明有隊「姚之隊」幫佢打點大大小小嘅事務，倫奧游泳金牌得主孫楊（圖）日前就話，都想搞番支「楊之隊」；佢咁話：「我十分逼切想要有自己嘅團隊，幫我分擔訓練、比賽之外嘅事情，好似係應對傳媒嘅採訪要求等等。」另外，佢禮拜三喺全國游泳錦標賽嘅男子1,500米自由泳決賽，以14分50秒30贏得冠軍，攞到呢次賽事第3面金牌，認真厲害。<br></p></body></html>
