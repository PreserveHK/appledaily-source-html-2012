<html><header><meta charset="utf-8"><title>求驗客手記：美斯年薪直撲3億港元 - 求驗客</title></header><body><h1>求驗客手記：美斯年薪直撲3億港元 - 求驗客</h1><p>點解阿根廷前鋒美斯（圖）咁搏命幫巴塞隆拿爭獎盃？之唔係錢作怪囉！西班牙傳媒日前報道，美斯家份糧經已高到冇朋友，除稅後年有成1,800萬歐元（約1.8億港元），周薪有成35萬歐元；咁都未算，佢同巴塞份合約原來列明，巴塞每贏一個獎盃，佢就會有一筆獎金，而呢筆獎金喺跟著果一個球季仲會變成人工嘅一部份。美斯之前幫巴塞贏咗14個錦標，攞咗600萬歐元獎金，人工亦加咗600萬歐元，唔怪得佢年薪可以誇張到有成1,800萬歐元啦。睇嚟唔使好耐，佢就可以升穿2,000萬歐元，直衝3,000萬歐元㗎嘞。</p></body></html>
