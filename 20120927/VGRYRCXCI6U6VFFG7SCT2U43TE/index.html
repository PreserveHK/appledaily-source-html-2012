<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>杜汶澤首奪美國影帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜汶澤首奪美國影帝 - 馮仁昭</h1><p>恭喜杜汶澤憑《低俗喜劇》奪得美國奇幻電影節的最佳喜劇男主角！雖然阿澤同老婆田蕊妮喺泰國度假，但阿田喺微博透過導演彭浩翔同邵音音嘅恭賀知道呢個喜訊，阿田留言：「美國影帝？不是吧？」佢仲代老公感謝彭浩翔呢個幸運星。彭浩翔就留言恭喜阿澤做咗德州喜劇電影節嘅影帝：「叼個騾仔，全球發威！你是最好的！這也是整個低俗劇組的光榮！」有阿田嘅朋友就笑阿澤，如果唔係德州係賓夕凡尼亞州影帝就更加正。</p></body></html>
