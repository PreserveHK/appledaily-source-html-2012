<html><header><meta charset="utf-8"><title>諸葛反日擱置出碟</title></header><body><h1>諸葛反日擱置出碟</h1><p>諸葛紫岐及姚子羚昨日在海港城出席時裝活動，早前準備到日本出碟的諸葛，透露因反日而叫停出碟計劃，她說：「今年唔出住，碟入面有日文同英文歌，日本嘅工作都停晒，我支持自己國家。」是否因為媽媽是共產黨黨員？她指媽媽只得一個身份：「我唔想做唔想做嘅事，中國人要有堅持，自己會少去日本同少食日本菜。」至於是否拉攏老公薛嘉麟加入共產黨？她說：「問番佢，政治嘅嘢我唔識，唔好問我。」<br>姚子羚透露近日與黃宗澤工作，大讚他靚仔，問與胡杏兒是好姊妹的她會否接收黃宗澤？她說：「唔會，我哋係開心開工，一齊研究角色。」她又指杏兒現時沒有拍拖。<br>採訪：林嘉慈<br>攝影：仇志德</p></body></html>
