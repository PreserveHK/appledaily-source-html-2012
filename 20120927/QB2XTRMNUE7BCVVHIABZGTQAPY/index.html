<html><header><meta charset="utf-8"><title>非洲男扮汽車座位偷渡</title></header><body><h1>非洲男扮汽車座位偷渡</h1><p>偷渡客千方百計屈蛇，但像這個非洲國家幾內亞青年扮汽車座位偷渡（圖），可算別出心裁。<br>這名20歲人蛇的兩名摩洛哥同黨，將一輛雷諾汽車司機旁座的海綿掏空，只剩框架，讓青年藏身座椅框內，覆蓋好再讓同黨坐在上面掩飾。<br>屈蛇車從摩洛哥進入西班牙屬地梅利利亞（Melilla）時，幾乎成功過關。<br>不過一名邊防警衞眼利，覺得座位有異，截停檢查座位發現內裏不是海綿，而是人肉！警方拘捕三人後，不禁也形容這偷渡方法「獨一無二和創新」。英國《每日郵報》</p></body></html>
