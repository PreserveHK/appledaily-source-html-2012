<html><header><meta charset="utf-8"><title>鄭融賞兵馬「桶」</title></header><body><h1>鄭融賞兵馬「桶」</h1><p>鄭融和鍾嘉欣前晚在文化中心出席國慶活動，事後鄭融到場外跟兵馬俑的燈飾影相，並貼上微博，卻將「俑」打錯為「桶」，惹來網友嘲笑。</p><p>鄭融昨日到將軍澳出席健康快車活動被問及此事，她笑言無心之失：「我連續發兩段都有兵馬俑三個字，一段啱一段錯，手快快打錯咗。」日後會否再三檢查？她說：「一向都小心檢查，今次係個別事件，希望唔好放大啦！」另外，嘉欣演出時唱片公司老闆Herman表現緊張望到實，她謂母親日前已離港，問其男友伍允龍有否拜見未來岳母？嘉欣謂未有機會。採訪、攝影：文國駿</p></body></html>
