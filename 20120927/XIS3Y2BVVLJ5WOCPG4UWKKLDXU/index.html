<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>RubberBand紅館騷搞亂檔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>RubberBand紅館騷搞亂檔 - 馮仁昭</h1><p>樂隊RubberBand噚日喺尖沙嘴開記者會，宣佈12月9號喺紅館開「RubberBand Easy Concert 2012」演唱會，佢哋話家香港畀人感覺好亂，所以今次開騷都想用一個好亂嘅氣氛，希望喺紅館周圍跑。另邊廂，台灣歌手陳昇亦都喺尖沙嘴出席記招，12月1號喺九展開騷嘅佢話演唱會應該係聽唔係睇，唔使旨意會有特別演出喎。</p></body></html>
