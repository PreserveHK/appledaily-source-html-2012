<html><header><meta charset="utf-8"><title>祖名試過一夜情</title></header><body><h1>祖名試過一夜情</h1><p>房祖名和韓星張娜拉前日在北京出席電影《愛誰誰》首映，該片講男人在戀愛和婚姻中面對的誘惑和無奈。祖名跟父親成龍一樣風流，他受訪時承認試過一夜情，其後卻說：「一夜情是後來有聯繫還是沒聯繫，後來有聯繫的算不算？」有傳祖名跟內地歌手葉熙祺秘婚，他否認說：「之前找高人算過，35歲前不能結婚，即使現在遇到合適對象，也不能結婚，就先看看。」張娜拉曾跟林志穎合作，覺得祖名還是林志穎較好？她說：「林志穎比較成熟，祖名像大哥哥。」撰文：林妃</p></body></html>
