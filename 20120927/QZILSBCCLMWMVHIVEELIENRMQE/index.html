<html><header><meta charset="utf-8"><title>可憐行乞少女下體全潰爛</title></header><body><h1>可憐行乞少女下體全潰爛</h1><p>一名看起來不到15歲的女孩，趴在木板車上，沿路乞討，身穿開襠褲的她，露出了屁股和已嚴重潰爛的下體（圖）！這張觸目驚心的照片，攝於安徽合肥宿州路老太陽城門口。它經上傳上網後，已引起廣大網民的關注，他們希望有關部門重視今次事件！「人民的民政局、紅十字會，警察都到哪裏去了？」「是被壞人控制了麼？現在還有人看見她嗎？誰能幫幫她！」有身在合肥的網民表示，曾不止一次見到這名下體爛得慘不忍睹的行乞少女。網民懷疑少女是被不法分子殘害後，利用來賺錢。搜狐微博</p></body></html>
