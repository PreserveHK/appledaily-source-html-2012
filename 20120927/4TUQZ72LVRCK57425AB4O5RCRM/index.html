<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>趙式芝陪食趙世曾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙式芝陪食趙世曾 - 馮仁昭</h1><p>趙式芝早前承認同楊如芯喺外國結婚，搞到阿爸趙世曾要即刻發聲明澄清，雖然父女之前嘅口供唔夾，但一向孝順嘅式芝，噚日中午約埋阿爸出去食晏，俾有線娛樂台記者追問疑似結婚相流出，式芝不停話：「冇嘢回應，唔知喺邊度得到。」而趙世曾就話冇見過啲相，問知唔知阿女同楊如芯家乜嘢關係？佢話：「我唔知呢樣嘢，我哋好少再講，係乜嘢事我已同佢了解得好清楚。」當趙世曾做訪問嗰陣，式芝好乖女截住門等爹哋上辦公室。</p></body></html>
