<html><header><meta charset="utf-8"><title>夫婦暴走148天　英行去意國</title></header><body><h1>夫婦暴走148天　英行去意國</h1><p>英國61歲退休工人希金斯與65歲妻子珍妮特，收到女兒送給他們的計步器後，決定一起大暴走（圖），花了148天，由西部什羅普郡住所，徒步走到意大利北部蓬泰卡法羅區（Ponte Caffaro）的加爾達湖，全程2,291公里。<br>兩人今年3月初出發，走到多佛港後，再坐船前往法國東北部，然後越過海拔6,193米的瑞士阿爾卑斯山，上月30日終抵達他們位於意大利的第二個家。希金斯說：「我們既沒經驗也沒計劃，大部份行程都是見步行步完成的。」<br>英國《每日郵報》</p></body></html>
