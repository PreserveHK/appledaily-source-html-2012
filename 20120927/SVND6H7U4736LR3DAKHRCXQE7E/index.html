<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黎淑賢唔查老公電話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎淑賢唔查老公電話 - 馮仁昭</h1><p>黎淑賢（Bonnie）同黎燕珊等噚日喺尖沙嘴代表「仁美清叙」出席活動，之前黎淑賢嘅美容醫生老公許智政，被指同公司女員工有緋聞，首度喺公開活動見人嘅Bonnie力撐老公，只係西方禮儀同朋友goodbye kiss，調轉佢都會咁做。講到踩上老公公司對質又眼濕濕，Bonnie否認話：「我真係唔識嗰個女人，我係阿太，上去做facial。」Bonnie又話唔會檢查老公電話，話係蠢女人先咁做。</p></body></html>
