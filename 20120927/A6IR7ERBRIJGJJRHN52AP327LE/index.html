<html><header><meta charset="utf-8"><title>求驗客手記：本田圭佑做漫畫主角 - 求驗客</title></header><body><h1>求驗客手記：本田圭佑做漫畫主角 - 求驗客</h1><p>日本球星本田圭佑，將會出現喺即將連載嘅日本漫畫度。《球場幻想曲》（Fantasista）喺香港知名度唔算高，本漫畫喺2004年已經連載完結，故事係講及主角阪本轍平喺AC米蘭青年軍成功上位，作者草場道輝事隔多年再次執筆，而新嘅故事就叫做《球場幻想曲Stella》（圖），係講阪本轍平同埋本田圭佑努力爭取喺2014年巴西世盃爭標，第一期會由下個月開始喺日本漫畫雜誌連載。<br></p></body></html>
