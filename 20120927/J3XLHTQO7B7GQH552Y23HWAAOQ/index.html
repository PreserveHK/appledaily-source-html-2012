<html><header><meta charset="utf-8"><title>網隊靚女變漢堡神偷</title></header><body><h1>網隊靚女變漢堡神偷</h1><p>做英格蘭足球會嘅學徒，幫年長球員抹鞋洗波衫就好閒，估唔到做NBA新仔都一樣咁「苦」。網隊2年生M布魯斯日前揸車到練習營，練完波之後攞車，竟然發現成車都係爆谷（小圖），惟有超級無奈咁用鏟搬走佢哋；原來係迪朗威廉斯同R伊雲斯兩位網隊大佬夾手夾腳整蠱佢。呢單嘢好笑在，迪朗竟然可以班到起碼幾十公斤爆谷塞滿架車，仲要食得，真係NBA整蠱專家。另外，呢支今季開始入主布魯克林嘅球隊，亦推出咗新一季女子啦啦隊隊服（圖），可能要同球隊黑白色嘅隊章配襯，成套衫唔係黑就係白，唔知仲以為「漢堡神偷」有班妹妹咁，認真唔夠火辣辣。</p></body></html>
