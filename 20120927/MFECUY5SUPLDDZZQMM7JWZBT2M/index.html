<html><header><meta charset="utf-8"><title>求驗客手記：一罐啤酒值100萬 - 求驗客</title></header><body><h1>求驗客手記：一罐啤酒值100萬 - 求驗客</h1><p>喺超市買罐啤酒唔使10蚊，但薩格勒布戴拿模後衞杜馬高維達（圖）罐啤酒就貴囉，竟然成100萬港紙。話說杜馬高維達喺禮拜一隨球隊，準備去踢禮拜二對低組別球隊弗爾薩爾場克盃（薩軍最後贏3:0）時，違規喺隊巴上開一罐啤酒；結果係點？咪俾教練卡錫即時趕落車，仲俾球會重罰10萬歐元囉；事後克國報紙《Jutarnji List》仲要抽水話：「呢罐可能係維達飲過最貴嘅一罐啤酒！」唔知維達經過呢次件事後，第日仲敢唔敢再飲啤酒呢？</p></body></html>
