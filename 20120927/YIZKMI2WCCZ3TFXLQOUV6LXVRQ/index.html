<html><header><meta charset="utf-8"><title>陳雅倫盼回歸香港</title></header><body><h1>陳雅倫盼回歸香港</h1><p>陳雅倫前晚到大埔亞視總台，接受盧覓雪主持的節目《娛樂CIA》訪問，近年大部份時間在內地拍戲的她，坦言其實好想有機會接拍港劇，陳雅倫表示：「我唔怕辛苦㗎，不過好少製作人知我想返嚟拍嘢，其實我好想同香港觀眾見面，歡迎大家搵我合作。」問陳雅倫會否以無綫作為優先考慮？她坦言現在無綫的高層她不太認識，只認識化妝間的阿姐而已。另外原來陳雅倫當年第一個經理人是李進，因此現在她亦想找一個香港的經理人，陳雅倫表示希望回流香港後有機會出碟重拾歌星夢。採訪、攝影：張俊銘</p></body></html>
