<html><header><meta charset="utf-8"><title>關仁隱事：<br>「大隻妙」、「好Man」多空間 - 關仁</title></header><body><h1>關仁隱事：<br>「大隻妙」、「好Man」多空間 - 關仁</h1><p>「大隻妙」同「好Man」結婚多年，成日都俾人話婚姻有問題，其實只不過係生活習慣唔同，男深閨女社交活動多，至搞到緋聞多多，加上佢哋兩個都好外國人性格，畀好多空間對方，先至畀人有咁嘅誤會。其實大隻妙對好Man好好，雖然鍾意打波，但會遷就好Man嘅作息時間，提早陪佢食飯先去打波，真係好錫佢。早排大隻妙開演唱會，好Man有份做嘉賓，但因為試過跌親受傷，當佢哋繞場大合唱時，保安本來護住大隻妙，但大隻妙怕老公再出意外，唱住歌都打眼色示意個保安去睇住好Man，佢真係錫老公囉。</p></body></html>
