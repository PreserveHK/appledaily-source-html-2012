<html><header><meta charset="utf-8"><title>話你知<br>瑞典18院士評選文學獎</title></header><body><h1>話你知<br>瑞典18院士評選文學獎</h1><p>諾貝爾文學獎由瑞典文學院18名院士評選。他們推選5名院士組成評委會，在前一年9月向全球發出候選人提名邀請，提名2月1日截止。然後出爐初選「長名單」，經討論淘汰，4月評委會要將一份25人左右的「觀察名單」介紹給全體院士，5月底收集反饋後，再擬出5人「短名單」。之後整個夏天，院士們要閱讀入圍者作品，並寫報告。9月文學院復會討論並投票選出得獎者，並準備其生平介紹等。而在結果對外公佈前兩小時，還會再投一次票，最後確認獲獎者。</p></body></html>
