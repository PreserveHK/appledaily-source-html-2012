<html><header><meta charset="utf-8"><title>案件速遞<br>夫妻承認區選舞弊</title></header><body><h1>案件速遞<br>夫妻承認區選舞弊</h1><p>【本報訊】去年區議會油尖旺京士柏選區揭發的種票醜聞，多名假選民是落選候選人「牛丸大王」黃標的親友及下屬。昨日再有兩名假選民認罪，兩人虛報的地址卻牽連另一名同區落選候選人王樹球。他們原住在窩打老道，卻向選舉事務處報住煙廠街25號一間咖啡店，該咖啡店由王樹球經營。兩名被告依次是商人陳偉健（41歲）及妻子張桂玉（42歲），昨日承認在選舉中投票的舞弊行為罪，押後求情。他們並非咖啡店員工或合夥人，控方沒交代兩人與王的關係。案件編號：KCCC2334/12</p></body></html>
