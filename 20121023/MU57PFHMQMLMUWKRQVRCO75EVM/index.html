<html><header><meta charset="utf-8"><title>Photobook<br>艷壓68國美女　日佳麗首贏國際小姐</title></header><body><h1>Photobook<br>艷壓68國美女　日佳麗首贏國際小姐</h1><p>過江龍真的不及地頭蟲？第52屆國際小姐選美大賽前晚（周日晚）在日本沖繩那霸市舉行，結果由日本佳麗吉松育美，艷壓其他68個國家和地區的美女摘冠，是日本贏得國際小姐冠軍第一人。2002年日本代表曾經獲得過第三名的成績。吉松育美芳齡25歲，評判稱讚她儀態優雅、談吐得體。她愛跑步，高中時代是短跑高手，曾獲100米短跑第一，今年還參加了東京馬拉松，成功跑畢全程，堪稱長氣美女。日本新聞網</p></body></html>
