<html><header><meta charset="utf-8"><title>話你知<br>男人解悶地　體會冷暖</title></header><body><h1>話你知<br>男人解悶地　體會冷暖</h1><p>居酒屋，意思就是小酒館，提供酒類和飯菜的料理店。1970年代，日本男性公司職員下班後總到居酒屋聊天打關係，居酒屋是男性天下。</p><p>但時代變了，日本女生開始進駐居酒屋，居酒屋開始成為不分男女老少的社交場合，不止飲酒，更是體會人情溫暖的地方。以前居酒屋常在店頭掛起紅燈籠代替招牌，因此日人也有叫居酒屋為「紅燈籠」。居酒屋入口懸掛繩造門簾也有很多，所以又叫「繩門簾」。但今天相對老式的居酒屋才用這些名字。《蘋果》資料室</p></body></html>
