偉仕主席操控股價罪成</title></header><body><h1>蘋果綠葉<br>
偉仕主席操控股價罪成</h1><p>區域法院昨裁定，偉仕控股（856）主席李佳林（圖）10項操控價格及16項沒有披露其於偉仕的權益罪名成立，他獲准保釋，於本月31日聽候判刑。案情指07年8月至08年1月間，李氏透過操作三個戶口買賣偉仕股份，進行不涉及偉仕股份實益擁有權轉變的交易。法院裁定上述交易令偉仕股價上升。證監會指偉仕股價上升，令該公司於07年10月得以順利配股。</p></body></html>
