<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成請助理　人工奀過洗碗工 - 李八方</title></header><body><h1>隔牆有耳：曾鈺成請助理　人工奀過洗碗工 - 李八方</h1><p>立法會主席曾鈺成月入16萬，比其他議員嘅人工足足高一倍，但係點知做曾鈺成嘅議員助理，薪酬仲奀過洗碗雜工。曾主席上周喺勞工處登廣告請議員助理，月入只係1萬至1.1萬蚊，五天半工作，雖然冇學歷要求，但曾鈺成要求應徵者有良好英語，識繪圖軟件、影片製作，估唔到仲「刻薄」過魔女袁彌明。八方睇番勞工處資料，喺尖沙嘴日本燒烤店「川醇」噚日都話請洗碗，月入高達萬二蚊，仲有每月勤工獎同交通津貼，人工竟然高過議員助理。曾鈺成，乜你咁孤寒呀。</p></body></html>
