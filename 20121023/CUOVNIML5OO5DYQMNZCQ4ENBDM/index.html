<html><header><meta charset="utf-8"><title>天外飛屍</title></header><body><h1>天外飛屍</h1><p>美國型格女歌手Gwen Stefani，早喺上個月初已經俾人影到佢帶埋兩個囝囝去買萬聖節玩具，一家人似乎好鍾意萬聖節，噚日Gwen同老公Gavin帶埋囝囝Kingston同Zuma去洛杉磯嘅南瓜園慶祝萬聖節，兩個仔好認真咁扮吸血殭屍，披晒殭屍斗篷，嘴角仲要搽幾滴血，Kingston唔抹乾淨啲血就走去玩彈弓人，飛到上半空變咗天外飛屍，都幾得人驚，但佢就好high。最搞笑係阿媽阿爸唔理囝囝，兩個突然喺度互咀囉。</p></body></html>
