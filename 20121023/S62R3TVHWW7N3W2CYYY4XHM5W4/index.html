<html><header><meta charset="utf-8"><title>隔牆有耳：大班遲來的耍冧　陳景輝站台撐DBC - 李八方</title></header><body><h1>隔牆有耳：大班遲來的耍冧　陳景輝站台撐DBC - 李八方</h1><p>除咗「卿卿富富」、葉劉同林鄭之外，最近仲有一單大和解呀。DBC數碼廣播電台前晚喺政府總部正式閂咪前嘅七萬人集會，各位主持輪流上台同鄭大班最後chit-chat，除咗做到尾嘅主持，仲有個已經辭職走咗嘅上台發言，佢就係今年初俾大班鬧爆激走嘅陳景輝。陳景輝上台撐DBC，提到今年4月大班phone-in大鬧佢「太溫馴、唔夠火氣、要激啲」涉嫌干預編輯自主一事。大班前晚終於向陳景輝道歉，兩個麻甩佬握手做番朋友。</p></body></html>
