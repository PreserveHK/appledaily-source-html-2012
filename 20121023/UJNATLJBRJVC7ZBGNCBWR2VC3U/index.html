<html><header><meta charset="utf-8"><title>譜出美味：嶺南湯神教燉靚湯</title></header><body><h1>譜出美味：嶺南湯神教燉靚湯</h1><p>燉湯的湯水清而不膩，是滋補佳品。有「嶺南湯神」之稱的佘自強，強調飲食與健康的密切關係，擅於將食物和中藥加以合理搭配及編組，將其豐富的保健與輔療效果，融入日常生活。今次推出《燉湯湯譜》，介紹約180款適合四季合用的廣式燉湯，以一般在街市隨時都可以買到的常用食材，燉出滋補靚湯。書中還特別附有秋冬養生保健方法，教大家如何在入冬前，調理好身體，作好迎接冬季的準備。（商務印書館有售）　記者：阮芷慧</p></body></html>
