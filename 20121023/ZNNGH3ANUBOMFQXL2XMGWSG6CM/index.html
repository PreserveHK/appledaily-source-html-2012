<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>馮德倫評舒淇愛巢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馮德倫評舒淇愛巢 - 馮仁昭</h1><p>舒淇緋聞男友馮德倫噚日喺北京為《太極2》造勢，有記者問馮德倫舒淇係咪為佢喺泰國築愛巢，佢回應話：「買房（為我）？怎麼可能？想也知道不可能。她可能買房，但買房不一定跟我有關係！」舒淇就同侯孝賢喺湖北武當山拍攝《聶隱娘》，呢套戲劇情原本涉及日本，仲搵咗妻夫木聰做舒淇日本情人，但因為釣魚台事件同埋呢部戲其中一個資方係銀都，結果導演全部刪除日本戲份。</p></body></html>
