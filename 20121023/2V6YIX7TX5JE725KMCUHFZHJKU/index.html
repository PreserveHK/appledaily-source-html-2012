<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>阿肥阿傑案件押後審 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿肥阿傑案件押後審 - 馮仁昭</h1><p>24味成員阿傑（右）同阿肥4月初喺中環雪廠街夜蒲時，涉嫌傷人，兩人同另外三名被告共五人噚日到東區法院提堂，分別被起訴意圖傷人，其中一人被起訴聲稱三合會社團同埋襲擊警務人員，案件押後至下月9日喺灣仔區域法院處理，五人繼續獲准保釋。阿肥同阿傑離開法院時一臉正經，表示暫不方便透露案情，心情平常，暫時影響工作唔大，最搞笑係佢哋話一向都唔多去夜蒲。案件編號：ESCC3984/12</p></body></html>
