<html><header><meta charset="utf-8"><title>求驗客手記：細哨補時妙傳劫「富」 - 求驗客</title></header><body><h1>求驗客手記：細哨補時妙傳劫「富」 - 求驗客</h1><p>今季巴甲聯賽已經進入尾聲，不過經過周日榜首大戰之後，形勢又緊湊起上嚟，次席嘅明尼路唔俾榜首富明尼斯再領放，喺主場以3:2險勝對手將落後距離收窄到6分。呢場波亦係懷舊大戰，唔少昔日效力歐洲球會嘅熟識面孔都有上陣，包括當年喺巴塞一齊輝煌過嘅朗拿甸奴（上）同迪高。明尼路先失守後由前曼城前鋒祖奧連入兩球反超前，到85分鐘富明前鋒費特入波扳平；到補時第3分鐘先係戲肉，朗拿甸奴傳中畀李安納度施華（下）頭槌奠勝。剩番6輪聯賽，邊個係巴甲冠軍仲有價講。</p></body></html>
