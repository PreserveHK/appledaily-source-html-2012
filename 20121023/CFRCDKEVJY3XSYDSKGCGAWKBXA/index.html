<html><header><meta charset="utf-8"><title>北京董潔約會疑似小三</title></header><body><h1>北京<br>董潔約會疑似小三</h1><p>上周內地女星董潔同老公潘粵明搞離婚，之後兩個人嘅工作室就互相發料攻擊對方，一時話男方爛賭，一時又話佢有小三，搞到被指小三嘅女仔要發聲明。</p><p>不過喺九月尾董潔素顏戴住帽，打扮樸素拉住行李現身北京機場，而身後跟住一位身材高大戴墨鏡嘅男仔，望清楚原來是內地演員王大治，佢哋前後腳辦登機手續，之後亦係前後腳入閘；其實之前董潔己經俾人影到佢哋兩個去食晚飯，令離婚事件又多咗一個疑似小三。採訪、攝影：陶然婷</p></body></html>
