<html><header><meta charset="utf-8"><title>城城每年生日減一歲</title></header><body><h1>城城每年生日減一歲</h1><p>郭富城昨日出席在銅鑼灣舉行的手錶品牌活動，城城剛在第三屆紐約中國電影節，奪得亞洲最傑出藝人獎，日前他親自到當地領獎。本周五47歲生日的城城，大前日他在紐約與歌迷見面時，獲送上生日歌及蛋糕，城城笑言這是他今年首個生日蛋糕。城城被問到生日會否與熊黛林過及想收甚麼禮物？城城謂：「生日都要做嘢，生日願望係以後有人問我感情問題，我都係答私人嘢唔講咁多。」對於被指介意公開自己年齡，城城解釋：「我唔介意講，我只係希望以後每年生日減自己一歲，提醒我要keep住最好狀態，如果我活到90歲，就可以做番BB。」採訪：胡比　攝影：葉君海</p></body></html>
