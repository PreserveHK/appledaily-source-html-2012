<html><header><meta charset="utf-8"><title>梗有一單喺左近　銅鑼灣<br>70歲婦被撞飛危殆</title></header><body><h1>梗有一單喺左近　銅鑼灣<br>70歲婦被撞飛危殆</h1><p>【本報訊】75歲姓謝老司機，昨晨8時50分，駕駛小巴沿銅鑼灣大坑道落斜，駛至勵德邨對開迴旋處收掣不及，撞倒過馬路老婦。傷者飛彈數米外地上，頭部重創昏迷不醒，老司機連忙致電報警。救護車到場將傷者送院，她經搶救後情況危殆。傷者70歲姓林，警方已經聯絡其家人，趕到醫院照料。現場迴旋處並無過路設施，警方正調查意外原因。</p></body></html>
