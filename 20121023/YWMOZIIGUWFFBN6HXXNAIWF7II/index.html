<html><header><meta charset="utf-8"><title>美大腳八獲贈巨鞋子</title></header><body><h1>美大腳八獲贈巨鞋子</h1><p>他身高2.37米，但來自美國明尼蘇達州的伊格爾長得高，腳也大，竟要穿美國24碼鞋，他多年來因為買不到鞋導致行動不便，現在30歲了，才終於一嘗穿合碼鞋的滋味！<br>伊格爾若要度身訂做鞋子，動輒要1.6萬美元（12.48萬港元），最近在網上籌款，短時間籌得4萬美元（31.2萬港元），更吸引運動鞋品牌Reebok主動為他打造專屬的大鞋子（圖）。三對大鞋子有記憶乳膠，鞋底還印他的名字「Igor」。美國《今日美國報》</p></body></html>
