<html><header><meta charset="utf-8"><title>案件速遞<br>吸冰青年刀脅司機</title></header><body><h1>案件速遞<br>吸冰青年刀脅司機</h1><p>【本報訊】無業青年吸冰毒後產生幻覺，以為被敵人追殺，在小巴上當着其他乘客面前，以菜刀向司機架頸，逼他跟從指示衝紅燈。涉案青年昨日於屯門裁判法院認罪，准保釋至下月28日判刑。被告韓昊霖（22歲）承認以武力對待他人意圖導致作出某些作為罪，案發今年4月6日晚上9時許，涉案的44A線小巴駛至屯門大興警察行動基地時，被告突然發難，持刀威脅司機，其後又用菜刀拍打小巴車門，要求下車。司機待青年下車後，將小巴駛回上水並報警。警方接報後於元朗公路發現被告正在揮舞菜刀兼語無論次，將他拘捕。案件編號：TMCC3145/12</p></body></html>
