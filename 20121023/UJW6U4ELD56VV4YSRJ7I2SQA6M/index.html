<html><header><meta charset="utf-8"><title>話你知<br>Bomba短片點擊率近百萬</title></header><body><h1>話你知<br>Bomba短片點擊率近百萬</h1><p>Bomba製作團隊靠自學CG及拍片技巧，自費拍片並放上網與公眾分享。今年3月更獲SONY睇中，與本地YouTube紅人Eminleo合作，為SONY新遊戲《街霸vs鐵拳》製作格鬥宣傳片，YouTube點擊率近百萬。今次為了參賽，他們特別在網上公開招募演員。10多名演員以學生為主，免費演出，只為拍出心目中的電影，一如Bomba格言："We Dream. We Do."</p></body></html>
