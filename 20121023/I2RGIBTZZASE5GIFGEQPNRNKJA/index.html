<html><header><meta charset="utf-8"><title>斑斑明帶囝囝祭惠天賜</title></header><body><h1>斑斑明帶囝囝祭惠天賜</h1><p>斑斑與家姐森森昨日於電視城錄影《都市閒情》，宣傳將於下月21日舉行的演唱會。接受記者訪問時，斑斑被問到本月初離世前夫惠天賜的身後事，她透露明天將會於流浮山紫雲仙苑為惠天賜舉行法事，而二人16歲大的囝囝則會先到元朗領取惠天賜嘅骨灰，再到紫雲仙苑。問斑斑囝囝心情如何？她坦言：「我哋都離咗婚10年，囝囝同爸爸見面次數其實都數得出。所以囝囝表面好似冇乜嘢，不過始終係男仔，內心就難講啲。」至於她的心情？斑斑表示：「我收到消息時都好震驚，但人總要經歷生老病死，佢好似瞓着時離開，都好啲。」採訪、攝影：楊潔雯</p></body></html>
