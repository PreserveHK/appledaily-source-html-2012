<html><header><meta charset="utf-8"><title>查小欣創收視新低</title></header><body><h1>查小欣創收視新低</h1><p>由查小欣主持的無綫節目《爆足一周》推出之後，被網民鬧爆炒舊料外，今周收視竟然錄得新低點，較上周下跌了3點，只有14點（約90萬觀眾收看），相反黎芷珊主持的《最佳男主角》則有升無跌，錄得24點（約154萬觀眾收看），還有望再度攀升。無綫外事部副總監曾醒明表示無收到投訴，但《爆》只得14點收視，是十點鐘黃金時段創新低的收視。而劇集《天梯》周五兩個半小時大結局，平均收視有35點，最高有39點。此外，早前一人一票選港姐失敗，昨日無綫公佈調查結果，主要是因網絡流量突然狂升，令投票系統癱瘓，強調並非受惡意干擾。採訪：楊潔雯</p></body></html>
