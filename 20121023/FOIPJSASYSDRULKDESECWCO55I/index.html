<html><header><meta charset="utf-8"><title>內地<br>偉仔趕戲眉頭深鎖</title></header><body><h1>內地<br>偉仔趕戲眉頭深鎖</h1><p>46歲嘅劉嘉玲早前被指同徐克嘅御用攝影師蔡崇暉相約一齊喺跑馬地行山，佢哋兩個仲一齊去咗就近嘅便利店買咗成打雪條，因為佢哋兩個左手一齊戴住條密宗嘅紅手繩，所以俾人形容成好似老夫老妻咁，嘉玲知道之後喺微博都有回應緋聞，就係一笑置之，相信佢哋係因為拍電影《狄仁杰之通天帝國》時變成熟朋友。另一方面，仲係幫緊王家衛部電影《一代宗師》埋尾嘅偉仔，最近俾內地傳媒影到佢眉頭深鎖咁喺內地一間酒店出現，相信佢應該係趕戲中。<br>撰文：李森</p></body></html>
