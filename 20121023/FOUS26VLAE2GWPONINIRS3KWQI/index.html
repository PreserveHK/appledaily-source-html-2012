<html><header><meta charset="utf-8"><title>涉偷書案<br>救護監督守行為</title></header><body><h1>涉偷書案<br>救護監督守行為</h1><p>【本報訊】消防處男救護監督被指在旺角教協會所內，偷取一本價值78.4元的《沖繩達人天書》，被控盜竊罪。他昨天同意案情後，獲控方不提證供起訴，但須自簽2,000元，守行為一年。52歲被告方更運是消防處救護監督（新界西北）。事發7月25日，他在教協購買一本《壹週刊》，離開時防盜鐘響起，女收銀員即時叫停他並通知經理。被告稱因只顧講電話，不小心取走該本天書，願意付款，當時他身上有670元。案件編號：KTCC5132/12</p></body></html>
