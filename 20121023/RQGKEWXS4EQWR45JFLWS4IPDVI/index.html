壹傳媒貸款加碼至2.1億元</title></header><body><h1>蘋果綠葉<br>
壹傳媒貸款加碼至2.1億元</h1><p>路透社旗下《基點》引述消息稱，壹傳媒（282）旗下蘋果日報有限公司的2億港元三年期定期貸款，規模已提高至2.1億元，此前該貸款獲得2.6億元超額認貸。牽頭行上海商業儲蓄銀行承貸1億元，主辦行永豐銀行承貸5000萬元，綜合收益360點子；彰化銀行和華南銀行則擔任安排行，各承貸3000萬元，綜合收益為350點子，預期本周完成簽約。貸款將用於營運資金。</p></body></html>
