<html><header><meta charset="utf-8"><title>民望勝日揆　再拜相呼聲高</title></header><body><h1>民望勝日揆　再拜相呼聲高</h1><p>安倍晉三是日本最大在野黨自民黨總裁，據《朝日新聞》周末進行的民調顯示，自民黨支持率為26%，是自2009年在野以來的新高，執政民主黨支持率只得11%，反映自民黨極有可能在下屆眾議院選舉中勝出，重新成為執政黨，安倍極大機會再度拜相。民調顯示，現任首相野田佳彥的內閣支持率僅18%，是自去年9月組閣以來首次跌破兩成，49%人希望今年內解散眾議院大選，反映民眾希望野田盡快下台，加上中日因購買釣魚台問題鬧僵、新入閣的法務相田中慶秋捲入獻金及涉黑社會醜聞，都令野田執政雪上加霜。中通社</p></body></html>
