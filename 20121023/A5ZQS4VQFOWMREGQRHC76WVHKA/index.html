<html><header><meta charset="utf-8"><title>梗有一單喺左近　尖沙嘴<br>風電騙案涉1900萬</title></header><body><h1>梗有一單喺左近　尖沙嘴<br>風電騙案涉1900萬</h1><p>【本報訊】警方商業罪案調查科，已接手調查尖沙嘴愛樂活國際有限公司被指涉嫌詐騙案件，130名受害人涉及金額增至1,900萬元；而被捕的公司男負責人及四名男女職員，事後獲准保釋候查。涉案公司以高回報吸引投資者，集資經營綠色環保業及風力發電，聲稱公司上市後，股票可自由買賣；另亦以層壓式銷售，要求投資者介紹他人加入投資，從中抽取佣金。</p></body></html>
