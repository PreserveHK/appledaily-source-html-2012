<html><header><meta charset="utf-8"><title>水底拉橫額　籲保護海洋</title></header><body><h1>水底拉橫額　籲保護海洋</h1><p>【本報訊】綠色和平四名潛水員昨天於西貢北丫水底，展示一張寫着「停止破壞海洋」的橫額（圖），呼籲市民關注全球過度捕魚及本地海洋生態問題，並要求政府訂立完整的海洋保護政策。根據聯合國糧食及農業組織的調查數據顯示，單在2009年香港人平均每人吃掉71.6公斤，比世界人均食用量高出近四倍。至於本港海洋生態正面對缺乏漁業管理制度、填海或海岸工程、水質污染、挖掘污泥及海洋垃圾等威脅。綠色和平指，世界上超過80%的魚群面臨過度捕撈，若情況持續，港人愛吃的魚類，在未來都可能因此而面臨滅絕風險。</p></body></html>
