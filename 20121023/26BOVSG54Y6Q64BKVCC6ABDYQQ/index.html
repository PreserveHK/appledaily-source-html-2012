<html><header><meta charset="utf-8"><title>軍方人事變動　張陽掌總政治部</title></header><body><h1>軍方人事變動　張陽掌總政治部</h1><p>中共十八大前夕，軍方頻現人事變動。解放軍廣州軍區政委、獲胡錦濤一手提拔的廣州軍區政委張陽上將（圖），近日出任總政治部主任，日前更以新職位，陪同中央軍委副主席徐才厚在北京觀看話劇。現年61歲的張陽，1968年參軍，曾在陸軍第42軍團擔任政委，2004年獲胡提拔到廣州軍區。張揚升遷，意味着江派人馬賈廷安、習近平屬意的太子黨成員劉曉江，都已在中央軍委角逐中落下陣來。與此同時，著名相聲演員常貴田，近日亦晉升為少將，成為相聲界首位將軍。明鏡網</p></body></html>
