<html><header><meta charset="utf-8"><title>台北連勝武同老婆連體逛街</title></header><body><h1>台北<br>連勝武同老婆連體逛街</h1><p>台灣國民黨榮譽主席連戰嘅第二仔連勝武，佢同老婆路永佳嘅恩愛喺台灣已經眾所周知，雖然結婚差唔多3年但依然表現得好癡纏，大前日佢哋去到台北信義嘅威秀影城睇戲。</p><p>連勝武一身格仔衫配短褲，難得丟低一對仔女享受二人世界，連太將老公嘅膊頭當枕頭，一副小鳥依人樣，兩人好似連體嬰咁。佢哋見到記者都表現好客氣，問到會唔會追第三胎時，連勝武就話：「兩個很累了，你們以後就會知道了。」撰文：李森</p></body></html>
