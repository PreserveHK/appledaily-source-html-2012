<html><header><meta charset="utf-8"><title>隔牆有耳：學生情人黃之鋒　扑咪閃卡流出 - 李八方</title></header><body><h1>隔牆有耳：學生情人黃之鋒　扑咪閃卡流出 - 李八方</h1><p>閃卡嘅主角，唔係偶像明星就係體育紅人，點會估得到，黃之鋒都上榜？八方日前喺荃灣中心行街時，俾間舖頭櫥窗嘅閃卡吸引住，事關喺芸芸偶像閃卡之中，竟然見到黃之鋒個大頭（圖）。冇錯，係學民思潮召集人黃——之——鋒，唔係謝霆鋒抑或林峯。而佢嘅閃卡，竟然係放喺少男夢中情人阿Sa隔籬，莫非黃之鋒，已經成為唔少少女心目中嘅學生情人？最搞笑係，黃之鋒張閃卡下面，大大隻字印住「黃之鋒」三隻字，而張相之唔係佢平時嘅扑咪相囉；可能製作呢張閃卡嘅人，認為黃之鋒扑咪嘅時候最鬼有型。</p></body></html>
