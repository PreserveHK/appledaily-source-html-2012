<html><header><meta charset="utf-8"><title>赴妻任職水療院開殺戒<br>家暴男亂槍殺三人</title></header><body><h1>赴妻任職水療院開殺戒<br>家暴男亂槍殺三人</h1><p>美國一宗家暴離婚案，演成四死四傷槍擊案。威斯康辛州一名男子，前日（周日）走到分居妻子任職的水療美容院，大開殺戒，槍轟七名女子，再吞槍自殺身亡。</p><p>案發在中產聚居的密爾沃基市，45歲黑人男子霍頓（Radcliffe Haughton ）前天早上11時，闖入Azana水療美容亂槍掃射，客人慌忙逃生，有的更赤腳狂奔。<br>亂槍下，七名女子中槍，三人死亡。警方後來發現霍頓伏屍美容院一間房內。警方透露，霍頓妻子已申請離婚，上周四法庭也發出禁制令，不准有家暴案底的霍頓接近她，並要交出槍械。美聯社/法新社</p></body></html>
