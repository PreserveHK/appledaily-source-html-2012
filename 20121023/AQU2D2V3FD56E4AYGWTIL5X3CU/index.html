<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>王喜被笑不夠直 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王喜被笑不夠直 - 馮仁昭</h1><p>王喜準備回歸商台開咪做節目，《一圈圈》節目主持梁泰來噚日問吳綺莉王喜係咪好似外傳咁難搞，吳綺莉話：「你同佢應該熟&lt;5572&gt; ，同一黨同一派。」梁泰來即話：「係呀，我&lt;54CB&gt; 都係叫迷雲黨。」吳綺莉指王喜率直，梁泰來笑住反問：「王喜都叫直？」<br>另外，鍾嘉欣做訪問時話同王喜變&lt;5497&gt; 老友，鍾嘉欣話：「阿喜好有愛心，佢仲教我做戲，同佢熟&lt;5497&gt; 後有場戲佢要扮暈我要嗌醒佢，於是我就搣佢&lt;35AD&gt; 。」</p></body></html>
