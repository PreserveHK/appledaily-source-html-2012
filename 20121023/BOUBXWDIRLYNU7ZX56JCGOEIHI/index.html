<html><header><meta charset="utf-8"><title>求驗客手記：QPR人多都食唔到「糖」 - 求驗客</title></header><body><h1>求驗客手記：QPR人多都食唔到「糖」 - 求驗客</h1><p>世事真係好多巧合，周日兩場英超，不單止戰果都係1:1，仲一樣出現烏龍球同紅牌㖭；當中以尾場昆士柏流浪（QPR）對愛華頓，就更值得講吓。QPR原本有大好開齋機會，凱列特（右）2分鐘入球就先開紀錄；雖然愛華頓中堅迪斯甸33分鐘頭槌頂中柱，反彈QPR門將施薩索拉斯入網，擺個老烏，不過下半場「拖肥糖」翼鋒派拿領紅。QPR有差唔多半個鐘多打一人，都唔生性入唔到多一球，結果只攞到今季第3場和波；不過QPR領隊曉士仲死撐，講球隊已經有改善，又睇吓佢哋又幾時開齋。<br></p></body></html>
