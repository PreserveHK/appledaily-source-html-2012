<html><header><meta charset="utf-8"><title>「人肉海豚」水上噴射翻騰</title></header><body><h1>「人肉海豚」水上噴射翻騰</h1><p>科技進步，讓人類可以變身海豚（dolphin），在海面跳躍翻騰。<br>這種「海豚噴射器」（圖），名為Flyboard，由法國前世界水上運動員薩帕塔（Franky Zapata）發明。它有如噴射滑板，底部有一條30米長的水管接駁到在一旁的快艇，兩側有扶手排水軟管。快艇上的朋友可控制水管噴射，就在這時，站在板上握着扶手軟管的人，就可控制平衡和方向，在水面上飛躍、彈跳、潛水，最高可彈高4.5米，變身人肉海豚，超好玩。薩帕塔把人肉海豚片段放上YouTube，網民叫好。「海豚噴射器」，每部約售6.2萬港元。<br>英國《每日郵報》<br></p></body></html>
