<html><header><meta charset="utf-8"><title>鄭雨盛被強國迷嚇窒</title></header><body><h1>鄭雨盛被強國迷嚇窒</h1><p>韓國型男鄭雨盛早前應邀跟一班明星到了內地出席高爾夫球賽，前日他離開酒店準備外出時，在酒店大堂被fans包圍，最後要助手出手相救。</p><p>重重包圍</p><p>原本只有兩名fans認出鄭雨盛上前要求簽名，他都好樂意答應，不過噩夢就由此開始，其餘在場人士立即一擁而上，前後大概都有15、16人，雖然未必人人知道鄭雨盛是誰，但基於怕蝕底的強國人原則，很快鄭雨盛就被包圍，寸步難行，由笑口盈盈到不知所措，最後要由身邊的助手出動，將他從人群中拉出來，他才能順利上車離開。<br>採訪、攝影：葉雪</p></body></html>
