<html><header><meta charset="utf-8"><title>台灣吹西風</title></header><body><h1>台灣吹西風</h1><p>港產3D三級片《一路向西》西風吹到台灣，部戲今個月9號喺當地上映，導演胡耀輝前日率領一眾波女，包括蒙古F奶王李丹妮、何佩瑜（Jeana）、張暖雅同李沐晴去當地宣傳，當然仲有男主角張建聲。今次去到台灣，都玩得幾激，張建聲即場餵蒙牛食蕉，女方由欲拒還迎變成欲罷不能，Jeana同李沐晴仲玩咀嘴，真係好重口味。<br>蒙牛講到喺齣戲中用豪乳為張建聲按摩，佢話：「導演在現場放A片給我學習，我還先喝紅酒，半暈才上。」蒙牛仲話自己好識騎馬：「其實我四歲真的騎過馬。」<br>噚日佢哋又去咗西門町宣傳，李沐晴前日錫完Jeana唔夠喉，噚日又再嘴蒙牛，令人睇到囉囉攣。<br>撰文：洪紅克</p></body></html>
