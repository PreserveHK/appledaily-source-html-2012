<html><header><meta charset="utf-8"><title>蘋果汁<br>大學招募輔警月中截止</title></header><body><h1>蘋果汁<br>大學招募輔警月中截止</h1><p>【本報訊】為吸引大專學生加入輔警服務社群，輔警隊昨日於輔警總部，舉行大學生輔警計劃開放日，展示警察裝備及訓練資料等。輔警總監姚仰龍表示，大學生輔警計劃自03年推行以來，共有千多名大專院校學生加入，招聘人數亦由每年128人增加至192人。大學生輔警計劃正接受申請，於本月15日截止，獲招聘的大學生將會在暑假期間，接受共12個星期的全日制訓練，訓練內容包括法例、警察實務、程序、警察規例、步操，以及武器及戰術訓練，招募詳情可瀏覽警務處網頁（ http://www.police.gov.hk）。 </p></body></html>
