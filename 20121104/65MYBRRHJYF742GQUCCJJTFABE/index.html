<html><header><meta charset="utf-8"><title>趣趣地：美斯囝囝堤亞高出世喇！</title></header><body><h1>趣趣地：美斯囝囝堤亞高出世喇！</h1><p>講咗大半個月，美斯（左）終於做老竇嘞！喺當地時間上星期五下晝5點，美斯嘅囝囝堤亞高喺巴塞隆拿嘅醫院出世。美斯之後喺facebook宣佈呢個喜訊：「今日我係全世界最幸福嘅男人！我個仔出世嘞，好多謝上帝呢份禮物！多謝屋企人嘅支持，我想擁抱你哋每一個！」美斯嘅球圈好友紛紛送上祝福，其中阿古路開心得話要送佢件阿根廷波衫畀堤亞高。另外，有傳媒發現，美斯細過基斯坦奴朗拿度（C朗）869日，而美斯囝囝又咁啱細過C朗個仔869日，真係好巧合！</p></body></html>
