<html><header><meta charset="utf-8"><title>梁家輝笑城城嘴角含春</title></header><body><h1>梁家輝笑城城嘴角含春</h1><p>郭富城、梁家輝和台灣靚仔柯震東等前晚到油麻地出席香港亞洲電影節開幕禮。剛和女友熊黛林（Lynn）度假回港的城城春風滿面，問假期是否很開心？城城笑着不回應，是否預支蜜月？他笑說：「咁有創意幾好笑。」Lynn回港時表示很攰，城城說：「咁要問番佢，問我冇用，我就龍精虎猛，一做嘢就好開心。」有否打算結婚？城城認為最緊要開心。<br>問梁家輝有否見Lynn來探班？家輝笑說：「唔好咁，不過我係演員，好識睇，只係睇佢嘴角……」是否指城城含春？他笑說：「有啲口水就知得唔得。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
