<html><header><meta charset="utf-8"><title>BB地拖衫　邊爬邊打掃</title></header><body><h1>BB地拖衫　邊爬邊打掃</h1><p>「如果BB可以幫手做家務……」最近有美國公司將地拖與嬰兒衫完全結合，讓學爬的寶寶可以幫媽媽清潔地板（圖）。<br>網站BetterThanPants因受日本廣告啟發，於是設計出地拖BB衫，並於衫的手腳位置縫上吸水力特強的超軟棉粒，有效對付污迹，讓寶寶學爬之餘順便拖地。網站戲稱該產品可令BB多做運動，晚上睡得更好，而且能自小就教曉他們做家務。每件地拖BB衫賣40美元（310港元），推出首月已賣出逾100件。<br>英國《每日郵報》</p></body></html>
