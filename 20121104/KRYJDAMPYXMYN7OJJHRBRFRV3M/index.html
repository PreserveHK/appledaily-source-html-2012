<html><header><meta charset="utf-8"><title>關仁隱事：「神分」來港冇人識 - 關仁</title></header><body><h1>關仁隱事：「神分」來港冇人識 - 關仁</h1><p>型男「神分」喺內地貴為一線小生，不過嚟到香港就算幾靚仔幾威水，港人都未必識佢，係近年神分套《狐妖》上畫先叫多咗人識佢。話說神分幾年前嚟香港出席活動時，如果唔係成個活動只請咗佢一個，成班記者都唔係好識佢係邊位，班記者亦被迫訪問佢。神分喺內地一向排場勁，當日佢來港亦有四、五位助手貼身護駕，好鬼有架子，好彩佢同內地阿姐「大眼妹」等好熟，所以班記者都有話題同佢吹吓，唔係你眼望我眼就好尷尬。<br>撰文：關仁</p></body></html>
