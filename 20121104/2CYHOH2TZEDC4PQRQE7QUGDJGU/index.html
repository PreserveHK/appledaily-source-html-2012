<html><header><meta charset="utf-8"><title>天明呻周家蔚亂發脾氣</title></header><body><h1>天明呻周家蔚亂發脾氣</h1><p>洪天明昨日在奧海城出席「澳門格蘭披治大賽」記者會，他大爆懷孕7個月的太太周家蔚經常向他發脾氣，他說：「佢好，無厘頭發脾氣，小事又發，有時唔係我錯，我問過人係咪個個大肚婆都係咁，原來係，我都知大肚辛苦，所以都就晒佢，不過佢唔會喺我有朋友喺身邊時發，好快又番我。」<br>天明續說：「克勤同阿Paul（黃貫中）同我講家未有事，生完先至最恐怖，聽到我好驚。原本想同佢去韓國旅行散心又可以探媽咪，但個肚大上唔到飛機。」他表示稍後要到內地拍戲，到時會請假陪產。<br>採訪、攝影：魯萍</p></body></html>
