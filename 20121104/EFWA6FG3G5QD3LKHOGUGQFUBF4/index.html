<html><header><meta charset="utf-8"><title>007票房勝《哈利波特》</title></header><body><h1>007票房勝《哈利波特》</h1><p>占士邦新片《新鐵金剛：智破天凶城》（Skyfall 圖）已於全球多地上映，它在英國開畫一周錄得6千萬美元（約4.68億港元）票房，打破《哈利波特》系列大結局《死神的聖物2》的5,760萬美元（約4.49億港元）首周紀錄。今集邦女郎Berenice Marlohe亦落實參演名導泰倫斯馬力克（Terrence Malick）操刀、妮坦莉寶雯（Natalie Portman）主演的拍攝中未命名新片。</p></body></html>
