<html><header><meta charset="utf-8"><title>加國地震後名勝溫泉乾涸</title></header><body><h1>加國地震後名勝溫泉乾涸</h1><p>加拿大西岸日前發生7.7級地震，雖然沒對夏洛特皇后群島（Haida Gwaii）造成嚴重破壞，但當地三大溫泉名勝，竟在地震後離奇乾涸，原本源源不絕的72℃溫泉水竟消失得無影無蹤。<br>大地震過後，位於夏洛特皇后群島國家公園的溫泉乾涸（圖），「連一個水坑也沒留下」。專家指地震某次餘震的震央距離溫泉僅800米左右，懷疑地殼活動令溫泉水流失。<br>英國《每日郵報》</p></body></html>
