<html><header><meta charset="utf-8"><title>乳癌廣告特寫胸部被轟</title></header><body><h1>乳癌廣告特寫胸部被轟</h1><p>智利一段鼓勵女性接受乳癌檢查的廣告，被轟將女性尤物化和視為性感玩伴，欠尊重。<br>廣告以女性日常生活為題，本意是希望男士鼓勵伴侶進行乳癌檢查，但豐滿胸脯的大特寫（圖）貫徹整段廣告，包括運動、工作、沐浴，甚至有餵母乳和性愛鏡頭，尾段更打出「如果喜歡她們，要好好照顧她們」標語，意識挑逗。當地預防乳癌組織批評廣告將女性尤物化，鏡頭只着眼於乳溝，缺乏尊重，亦未能帶出經常檢查乳房的訊息。<br>英國《每日郵報》</p></body></html>
