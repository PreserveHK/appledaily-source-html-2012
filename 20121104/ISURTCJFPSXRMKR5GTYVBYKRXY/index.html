<html><header><meta charset="utf-8"><title>苟芸慧財多身子弱</title></header><body><h1>苟芸慧財多身子弱</h1><p>苟芸慧、張智霖和劉心悠前晚在沙田出席聖誕亮燈活動，苟姑娘遲到半小時，司儀忘了介紹她出場，還被人叫錯「苟慧芸」和「苟慧慧」，認真爆。<br>穿粉色透視裙的苟姑娘否認搶心悠鏡，她賣口乖說：「佢哋係super star，唔能夠搶佢哋鏡。」心悠BB自爆七年冇拍拖，她說：「有人追，但唔啱，可能我變態啦！」她自言可能會嫁唔出，但仍憧憬生BB。問可會借精？她說：「我好傳統，借精對我嚟講係好外星人諗法。」<br>此外，苟芸慧昨在鑽石山出席活動，她表示近日因太多工作而患感冒，問她是否財多身子弱？她說：「唔係，希望遲啲可以休息吓去日本或台灣旅行。」<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
