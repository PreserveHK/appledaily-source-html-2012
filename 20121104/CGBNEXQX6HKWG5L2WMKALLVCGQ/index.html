<html><header><meta charset="utf-8"><title>借佳士拿轟奧巴馬</title></header><body><h1>借佳士拿轟奧巴馬</h1><p>羅姆尼為爭取俄亥俄州的選民支持，近日在這個汽車業重鎮推出競選廣告，攻擊奧巴馬不但沒幫助汽車業（左圖），還令佳士拿車廠要將旗下的吉普車生產線移到中國（中圖）。<br>廣告一開始，旁白就說：「誰人會為汽車業做得較多？不是奧巴馬，經事實查證，他對羅姆尼的攻擊都是不實的。真相？羅姆尼（右圖）已有全盤計劃幫助汽車業，獲前福特車廠兼前佳士拿行政總裁艾科卡和《底特律新聞》支持。</p><p>奧巴馬讓通用汽車和佳士拿破產重組，將佳士拿賣給意大利人，他們準備在中國製造吉普車。羅姆尼會為每一個美國職位奮鬥。」<br>YouTube網站</p></body></html>
