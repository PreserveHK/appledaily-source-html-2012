<html><header><meta charset="utf-8"><title>男子走遍英國釣百種魚</title></header><body><h1>男子走遍英國釣百種魚</h1><p>英國釣魚郎科曾斯因釣友過身後，希望在有生之年做點有意義的事，於是立志在三年內釣100種不同品種的魚類，於是他走遍96,560公里圍繞英國水域垂釣，結果花了兩年半時間就達標。<br>重91.6公斤（202磅）的大鰩魚（圖）、毒鱸魚、俗稱「瓜子魚」的三刺魚、色彩繽紛的瀨魚，以至鯊魚，都被科曾斯成功釣到，他有時會跟獵物拍合照後就把牠們放生，亦有時將釣到的三文魚、 鱒魚和高眼鰈煮來吃。為了完成這次有意義的目標，他周遊了25個郡，花掉數萬鎊旅費和租船費。<br>英國《每日郵報》</p></body></html>
