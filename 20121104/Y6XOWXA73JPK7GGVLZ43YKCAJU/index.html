<html><header><meta charset="utf-8"><title>吳綺莉爆成龍夫妻不和</title></header><body><h1>吳綺莉爆成龍夫妻不和</h1><p>王喜主持的商台節目昨日凌晨以「道德大還是愛情較大」為題，吳綺莉接受電話訪問，被問到可會為愛情放棄世界？她說：「唔係，我唔會因為一對好恩愛嘅夫妻而拆散人哋家庭。」再問當年是否知道女兒親生父親的婚姻情況？吳綺莉說：「只可以講，一隻杯敲唔響。」<br>至於跟同性楊如芯結婚的趙式芝，亦有接受電話訪問談到自己的愛情：「大部份有犧牲成份，為對方付出。」可有詳細考慮才公開婚訊？她說：「當然冇。」是否一時衝動？趙式芝坦言有少少，但不會後悔，只怕報道影響家人和朋友，覺得有需要道歉。而王喜則自爆多年前有情人，但對方跟另一人私奔三天。<br>撰文：王連連</p></body></html>
