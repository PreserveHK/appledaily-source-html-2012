<html><header><meta charset="utf-8"><title>陳奕迅着錯衫嗌熱</title></header><body><h1>陳奕迅着錯衫嗌熱</h1><p>港台和新加坡、台灣、內地及馬來西亞幾間傳媒合辦的「第十二屆全球華語歌曲排行榜頒獎禮」，前晚在新加坡室內體育館舉行，不少中、港和台的歌星皆有出席，陳奕迅（Eason）、容祖兒和羅志祥（小豬）成大贏家各得四獎，皆大歡喜。Eason穿上羊毛西裝，他笑言當地很熱，自己揀錯歌衫。<br>同樣得四獎的小豬表示很開心得到最佳舞台演繹歌手獎，但他坦言最想得到創作歌手獎，希望有日可以出版全由自己創作的唱片。近日蜜運中的祖兒以紅裙再配粉紅色多層蓬紗披肩出現，但因蓬紗披肩太巨型，令她坐下要獨佔兩個位，更差點把坐在旁邊的林俊傑也遮着。<br>撰文：葉雪</p></body></html>
