<html><header><meta charset="utf-8"><title>兩候選人電視廣告<br>查韋斯支持奧巴馬？</title></header><body><h1>兩候選人電視廣告<br>查韋斯支持奧巴馬？</h1><p>羅姆尼陣營上周四在關鍵游離州分佛州推出新競選廣告，刻意將對手奧巴馬描繪成委內瑞拉總統查韋斯（Hugo Chavez左圖）和古巴前領袖卡斯特羅姪女瑪麗埃拉（Mariela Castro右圖）的支持對象，藉以影響當地拉丁裔選民的投票意向。<br>旁白用西班牙語問：「誰支持奧巴馬？」之後畫面出現查韋斯9月時的片段，「如果我是美國人，我會選奧巴馬」。旁白跟着說瑪麗埃拉也會選奧巴馬。最後查韋斯再出現：「假如奧巴馬來自委拉瑞拉，他也會選查韋斯。」<br>YouTube</p></body></html>
