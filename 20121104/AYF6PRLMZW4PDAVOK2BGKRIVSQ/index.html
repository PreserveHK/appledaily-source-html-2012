<html><header><meta charset="utf-8"><title>關仁隱事：「朱唇」俾老闆嫌棄 - 關仁</title></header><body><h1>關仁隱事：「朱唇」俾老闆嫌棄 - 關仁</h1><p>「朱唇」同「光亮」已經分開，其實之前已經有朱唇同被指係第三者嘅相流出，有指係朱唇出招逼光亮分開，結果成功咗，但件事對朱唇形象都有影響。關仁八到有唔少廣告商都覺得朱唇喺今次事件中畀人印象較差，雖然都傳光亮有第三者，但全部都齋吹冇證據，所以啲廣告商都唔再同朱唇合作。其中一個同朱唇合作咗好耐嘅品牌寧願搵光亮公司旗下嘅「四圍聞」影相做封面，而相關活動仲搵埋同光亮不和嘅「大笑姑婆」都唔再搵朱唇，係得係失只有朱唇自己知。<br>撰文：關仁</p></body></html>
