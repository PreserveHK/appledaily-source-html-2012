<html><header><meta charset="utf-8"><title>今日提醒你：<br>ＭＧ古董車現星光大道</title></header><body><h1>今日提醒你：<br>ＭＧ古董車現星光大道</h1><p>【本報訊】今日尖沙嘴海濱長廊星光大道舉行Morris Garages（MG）古董跑車巡禮，展出約30架40至90年代生產的英國星級古董跑車，其中部份型號全港只有一架。展覽開放時間為上午9時至下午3時，免費入場。跑車巡禮由香港MG車會舉辦，今年是第十周年，車會邀請會員將他們珍藏的MG古董跑車作公開展覽，藉此提高公眾對古董跑車的認識。MG古董跑車在60至80年代於全球共售出50萬架，是歷史上最成功的跑車之一，深受世界各地政界名流垂青，包括英女皇伊利沙伯二世、愛丁堡公爵菲臘親王、超級名模姬摩絲等。</p></body></html>
