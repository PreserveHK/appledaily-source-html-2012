<html><header><meta charset="utf-8"><title>中環<br>瘋狂的士司機逆線行車</title></header><body><h1>中環<br>瘋狂的士司機逆線行車</h1><p>【本報訊】懷疑毒駕或藥駕之的士司機，大前晚（11月1日）11時46分，駕駛空載的士於鑽石山龍蟠苑對開大磡道逆線行車出龍翔道，嚇煞對頭車司機狂響按警示，的士司機全無反應，的士暴走300米不知去向。<br>該段瘋癲駕駛被其他駕駛者拍下過程放上網鬧爆，形容的士「完全直隊過嚟冇收慢過」。拍攝者指幾乎被該的士害死，本來他打算用自己車輛頂住的士，但見對方毫無反應，若貿然停下頂住的士一定「炒大鑊」。<br>該輛的士被發現時是在上元街對開的大磡道出現，一路逆線行車，其間有電單車和私家車駛過，只好扭軚往鄰線閃避，的士駛出龍翔道漸失去影蹤。</p></body></html>
