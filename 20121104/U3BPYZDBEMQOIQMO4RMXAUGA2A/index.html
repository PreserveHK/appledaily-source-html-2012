<html><header><meta charset="utf-8"><title>樂基兒獲黎明派人護駕</title></header><body><h1>樂基兒獲黎明派人護駕</h1><p>樂基兒（Gaile）和黎明上月發離婚聲明，結束四年夫妻關係。回復單身的Gaile大前晚由外地度假後風騷返港，至前晚出席時裝展卻激動落淚，指分手與第三者無關，自己也沒車沒遊艇。<br>Gaile返港後頻頻外出，昨午12時許又乘保母車離開現時入住的元朗葡萄園寓所，然後直駛往商台，據悉Gaile是接受商台節目《1圈圈》錄音訪問。戴黑超的Gaile全程木口木面未有接受現場記者訪問，而昨日除其經理人公司同事陪同往電台外，黎明也派出旗下唱片A Music公司男同事照顧，可見黎明對前妻仍很關心。<br>採訪、攝影：李志明、朱志聰</p></body></html>
