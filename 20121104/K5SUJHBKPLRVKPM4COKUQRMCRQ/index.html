<html><header><meta charset="utf-8"><title>梗有一單喺左近　尖沙嘴<br>樓上酒吧藏可卡因</title></header><body><h1>梗有一單喺左近　尖沙嘴<br>樓上酒吧藏可卡因</h1><p>【本報訊】油尖警區特別職務隊人員，昨凌晨2時帶同緝毒犬及爆破工具，破門搜查尖沙嘴柯士甸路一間樓上無牌酒吧。<br>該酒吧以「私人會所」形式招呼熟客，警員撿獲約值逾70,000元可卡因、氯胺酮毒品及一些包裝工具及電子磅，拘捕酒吧的19歲姓呂男職員，涉販毒被捕。<br>同一時間，黃大仙警區特遣隊人員在慈雲山雙鳳街截查18歲姓鄒青年時，有人將一包懷疑毒品拋到地上，然後逃走，經警員追捕，終將他截獲，撿獲18克疑為可卡因毒品，鄒涉販毒被捕。</p></body></html>
