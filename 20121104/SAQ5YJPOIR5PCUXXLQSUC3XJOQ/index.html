<html><header><meta charset="utf-8"><title>南韓女主播超短裙惹爭議</title></header><body><h1>南韓女主播超短裙惹爭議</h1><p>美貌女主播本來已經夠吸睛，若再配上超短裙，更加叫人怦然心動。南韓電視台美女主播最近就因為上鏡時穿上了超誘人的短裙（藍圈示），於是惹來爭議。有觀眾更大呼「根本就不能專心」觀看新聞。<br>被網民捧為女神主播的鄭仁英，穿上桃紅連身短裙做節目，但當她坐在高腳椅時，連身裙就頻頻往上移，令她的美腿越露越多，與此同時，亦令男觀眾看得目不轉睛，視線不住從臉蛋往下移。<br>有網友批評，鄭仁英的服飾太過暴露了，應該穿得端莊一點，但亦有人反駁指，大家不應該持有「主播要保守」的古板想法。<br>台灣東森新聞網</p></body></html>
