<html><header><meta charset="utf-8"><title>軍車變災區投票站</title></header><body><h1>軍車變災區投票站</h1><p>大選臨近，在重災區紐約和新澤西州，不少家園盡毀，連原訂的票站也受波及，官方仍未確定多少票站準備就緒，國防部已準備用軍車暫時充當投票站，讓國民警衞軍坐鎮車上，掛上「在這裏投票」的標記，在沒電力供應的地區會改用傳統紙張投票，但有專家擔心會影響準確性。<br>紐約和新澤西州決定延長郵遞選票的限期，新澤西州投票日仍可郵遞選票，而紐約只要在本月19日前收到選票都視為有效。<br>不過，有專家擔心部分疏散到外地的居民，將變相不能投票；缺電亦影響準確性，甚至拖慢點票進度。<br>法新社</p></body></html>
