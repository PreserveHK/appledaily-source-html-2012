<html><header><meta charset="utf-8"><title>三代同堂</title></header><body><h1>三代同堂</h1><p>美劇《色慾都市》女星莎拉謝茜嘉柏嘉（Sarah Jessica Parker），向來都以紐約為家，基於颶風「桑迪」肆虐，搞到紐約好多人出唔到街，甚至家園變成澤國。到噚日情況已有好轉，莎拉就帶佢對3歲孖女Marion同Tabitha以及演員老公馬修波特歷出嚟曬吓太陽，兩個小妹妹人仔細細，居然學人推載住公仔嘅BB車，感受為人母親嘅感覺，構成三代同堂嘅趣致圖片。唔知係咪太早起身，妹仔行咗一陣就捽眼兼無厘精神，藐晒嘴嚟推車，仲扭阿爸阿媽抱，搞到莎拉要單手抱起Marion，馬修就負責拎車仔，Tabitha則由保母湊返，睇落父母真係唔易做。</p></body></html>
