<html><header><meta charset="utf-8"><title>關仁隱事：「蕭邦」修復父子情 - 關仁</title></header><body><h1>關仁隱事：「蕭邦」修復父子情 - 關仁</h1><p>好多巨星喺後生未紅時都風流過，結完婚又離並唔出奇，好似近期又俾人話有前妻同仔嘅「蕭邦」，其實時間上都算爆得好彩，如果早幾年爆，恐怕都唔係呢回事。蕭邦當年離婚後，其實係唔多理個仔，錢係有畀，屋亦有安排，但同阿仔就冇乜感情同交流，所以蕭邦同阿仔關係好疏離。<br>之後蕭邦娶咗「BB」，BB覺得老公咁對個仔唔好，話晒係老公骨肉，爆出嚟亦有寡情父親之嫌，所以BB主動做中間人，拉攏阿仔同蕭邦兩個人去旅行，修補父子關係，之後安排家庭聚會，一家人都叫做團聚。<br>撰文：關仁</p></body></html>
