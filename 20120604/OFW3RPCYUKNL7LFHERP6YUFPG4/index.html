<html><header><meta charset="utf-8"><title>學游水當遇溺　笨狗救小主人</title></header><body><h1>學游水當遇溺　笨狗救小主人</h1><p>狗狗是人類最忠心的朋友，外國就有一隻忠心狗狗，以為在河中學游水的4歲小主人遇溺，拼命將小主人拉回岸邊，過程中男童不斷嘗試掙脫，超搞笑。<br>片段甫開始，已可見狗狗咬着小主人救生衣上的繩（圖），拼命將他拉回岸邊，雖然小主人不斷用手撥弄河水，但始終無法掙脫狗狗對他的「營救」，最終被狗狗拉上岸。這還不夠，狗狗似乎擔心小主人仍未安全，把他拖到離河岸更遠處，他一臉驚慌，無法站起來，只能任由狗狗拖行。小主人學游水不成，狗狗這回真是忠心做壞事。<br>YouTube網站</p></body></html>
