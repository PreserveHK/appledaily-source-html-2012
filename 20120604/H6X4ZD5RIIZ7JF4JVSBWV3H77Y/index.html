<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《心戰》結局被爆收視跌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《心戰》結局被爆收視跌 - 馮仁昭</h1><p>無綫劇《心戰》吸引唔少後生觀眾捧場，但奈何結局一早被踢爆，難免對收視有影響。上周《心戰》平均收視只得24點（154萬人），最高只有26點（167萬人），比之前跌咗3點，其實套劇係幾破格，一班演員好似鄭少秋同陳豪等都好畀心機演，希望收視唔好再跌。而胡杏兒同歐陽震華演嘅《耀舞長安》本周播結局篇，上周平均收視有29點（186萬人）。</p></body></html>
