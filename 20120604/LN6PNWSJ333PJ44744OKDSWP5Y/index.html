<html><header><meta charset="utf-8"><title>老牌主持Richard病逝</title></header><body><h1>老牌主持Richard病逝</h1><p>英國傳奇遊戲節目主持人RichardDawson（左），前日因食道癌引起的併發症病逝，終年79歲，其子於facebook留言讚他是好父親、好藝人。Richard自70年代起主持美國遊戲節目《FamilyFeud》十多年，因其主持身份深入民心，他曾在阿諾舒華辛力加（ArnoldSchwarzenegger右）的電影《威龍猛將》（TheRunningMan）扮演逃命真人騷的主持。</p></body></html>
