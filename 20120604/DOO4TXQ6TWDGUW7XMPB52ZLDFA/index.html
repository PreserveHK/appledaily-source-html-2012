<html><header><meta charset="utf-8"><title>拍賣世界《丁丁》手稿1080萬賣出</title></header><body><h1>拍賣世界<br>《丁丁》手稿1080萬賣出</h1><p>史提芬史匹堡拍製成3D電影前，比利時漫畫《丁丁歷險記》（Tintin）已在全球有大量粉絲。一批與《丁丁》有關的紀念品前天（周六）在法國巴黎拍賣。當中一幅由作者埃爾熱於1932年繪畫的《丁丁在美國》封面手稿（圖），買家以112萬歐元（1,080萬港元）投得，加上稅款和手續費，合共130萬歐元（1,255萬港元），打破漫畫拍賣紀錄。<br>法新社</p></body></html>
