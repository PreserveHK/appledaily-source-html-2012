<html><header><meta charset="utf-8"><title>應采兒做模特兒上癮</title></header><body><h1>應采兒做模特兒上癮</h1><p>應采兒雖然已為人妻，但愛玩性格依然未有改變，早前她於北京為雜誌拍攝旅遊主題時，更寓工作於娛樂，索性當自己在旅行。拍攝當日，采兒先後換上多套背心連身裙，於竹屋、茶座及泳池旁等地取景，為營造飄逸效果，大隊移師到天台拍攝，在青山藍天的映照下，穿上一襲鮮紅色露肩連身裙的采兒笑得相當燦爛，未知當時的她是否想着與老公陳小春蜜月旅行時的情景。<br>可能是太投入的關係，采兒拍攝期間攝影癮發，索性拿起相機反拍攝影師及工作人員，逗得在場眾人哭笑不得。由於拍攝過程相當愉快，故完成拍攝後，采兒已急不及待追問何時可再為該雜誌任模特兒。<br>撰文：鄒鳳</p></body></html>
