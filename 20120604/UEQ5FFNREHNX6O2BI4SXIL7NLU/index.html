<html><header><meta charset="utf-8"><title>白金漢宮露台今開音樂會</title></header><body><h1>白金漢宮露台今開音樂會</h1><p>英國民眾湧上街頭狂歡，滿目盡是「米字旗」旗海，各地一連四日有逾萬場慶祝活動，警方需要封鎖逾9,500條街道，迎接自千禧年以來最盛大的慶典，皇室更首度開放白金漢宮露台，作為鑽禧音樂會表演場地。<br>昨日（周日）的午餐大會，估計全國有逾2萬人參與，各地團體響應籌辦午宴，提供美酒佳餚與民同樂，倫敦格林威治舊皇家海軍學院的午餐大會可謂全國之最，足以容納1萬名賓客，首相卡梅倫也在唐寧街跟職員和嘉賓共晉午宴。英國國旗和派對用品大受歡迎，Tesco派對產品買手康普頓說：「任何印有米字旗的東西都變得炙手可熱。」美聯社</p></body></html>
