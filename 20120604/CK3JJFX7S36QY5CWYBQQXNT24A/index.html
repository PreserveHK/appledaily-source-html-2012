<html><header><meta charset="utf-8"><title>楊怡木偶鼻怕針拮</title></header><body><h1>楊怡木偶鼻怕針拮</h1><p>楊怡和謝天華昨日在南山村為無綫新劇《法網狙擊》開工，劇情講述兩人目睹有份演出的潘曉彤墮樓，事後為她做證人取回公道。有指楊怡要睇針灸醫木偶鼻，她否認說：「如果針灸可以整容，輪廓突出，我覺得咪成臉都係針窿。」她透露因腰間有部份椎間盤凸出，才以針灸診治，她說：「加上日日開工唔夠瞓，套劇又要着高踭鞋，所以我膊頭都緊晒，要針灸加電療。」<br>至於天華前日欲將與身兼人大的汪明荃（阿姐）合照上載至微博，卻遭河蟹，天華說：「由噚日到今日都有好多同類事發生。」會否覺得因六四太敏感？他說：「我又唔敢講，或者問番阿姐發咗嘢有冇被刪除。」<br>採訪、攝影：黃曉妍</p></body></html>
