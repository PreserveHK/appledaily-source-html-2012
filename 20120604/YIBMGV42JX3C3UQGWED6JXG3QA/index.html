<html><header><meta charset="utf-8"><title>美國小姐　不知副總統是誰</title></header><body><h1>美國小姐　不知副總統是誰</h1><p>美麗與智慧並重，純屬假象？「美國小姐」選美各佳麗，早前接受電視主持人科恩常識挑戰，結果成績嚇壞人，簡單如「誰是美國副總統」，都足以令美女抓破頭顱（圖）。<br>東岸11位佳麗當中，只有5人能夠正確回答是「拜登」（JoeBiden），麻省小姐則求饒般說「我對政治一窺不通」，維珍尼亞州小姐更無厘頭答「世界和平」。西岸佳麗也不遑多讓，當被問及家傳戶曉歌曲《美哉美國》（AmericatheBeautiful）歌詞中的稻禾是甚麼顏色時，居然有佳麗問：「我可否打電話問朋友？」<br>英國《星期日郵報》
</p></body></html>
