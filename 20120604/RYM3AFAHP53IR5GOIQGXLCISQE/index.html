<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳雨霏搵靚仔海邊談情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳雨霏搵靚仔海邊談情 - 馮仁昭</h1><p>有傳吳雨霏（Kary）轉咗唱片公司後做埋一姐，果然係真嘅，近日佢親自做新歌《告白》MV嘅監製，一手度古仔、揀男主角、連計budget同拍攝流程都做埋，仲要喺一日內拍完，可以話好有難度，好彩佢都不負眾望完成。男主角Edward係Kary搵返嚟，Kary同呢位貌似關楚耀、余文樂混合版嘅模特兒要喺海邊談情，唔怪得佢話自己好艷福。</p></body></html>
