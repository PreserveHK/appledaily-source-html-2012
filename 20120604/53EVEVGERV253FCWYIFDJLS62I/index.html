<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kevin冇打交願做證人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kevin冇打交願做證人 - 馮仁昭</h1><p>LMF成員Kevin早前涉嫌喺酒吧爆樽傷人，前晚佢同另一成員大飛喺柴灣為「青年樂隊大賽2012」做評判，大飛話唔會喺比賽中揀卒一齊夾band：「家啲年輕人覺得夾band係潮流，玩完一兩年就散band。」<br>對於被傳打人，Kevin大呼寃枉話：「我當時喺現場，朋友生日去捧場，但我冇份打交，最無辜係阿肥，佢係發生事之前已經走咗。」佢話願意幫警方做證人，不過冇人接觸過佢。</p></body></html>
