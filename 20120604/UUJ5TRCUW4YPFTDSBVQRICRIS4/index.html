<html><header><meta charset="utf-8"><title>羅仲謙趷籮誘仔</title></header><body><h1>羅仲謙趷籮誘仔</h1><p>有「巨胸謙」之稱的羅仲謙早前捲入富家公子劉定成的裸照案，擁有42吋巨胸的謙仔除吸引女性外，就連同性也被他的巨胸迷倒，日前他擔任男士瘦身產品的代言人，並硬銷巨胸拍宣傳照，半裸上身的他趷籮攞甫士，相信必定會惹來同性的垂青。</p><p>激減20磅</p><p>謙仔為鍛煉胸肌，日日勁食維持大隻身形，他稱拍劇時要穿西裝扮演有錢設計師，卻因而搞到沒有合適恤衫，迫使他立刻減肥20磅，最終他要靠食瘦身產品來成功減磅，他說：「世事好奇怪，我想減肥時就有廣告商搵我，佢哋仲畀我試食一個月，好有誠意，食完真係瘦到，啲肌肉仲比以前更勁同結實㖭。」撰文：林妃</p></body></html>
