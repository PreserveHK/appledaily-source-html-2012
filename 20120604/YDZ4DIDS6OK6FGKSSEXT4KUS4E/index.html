<html><header><meta charset="utf-8"><title>欣宜獲新歡舊愛賀壽</title></header><body><h1>欣宜獲新歡舊愛賀壽</h1><p>鄭欣宜於上月30日渡過25歲生日，當晚鄭少秋特別抽空與女兒食飯慶祝，欣宜昨日接受商台電話訪問，她開心地透露秋官請食貴價鐵板燒和封了一封厚厚的利是，她說：「爹哋喺我生日前兩個禮拜打畀我，話一齊食飯慶祝，我覺得好warm，因為以往幾年，爹哋都記錯我係5月31日，今年佢終於記得！」<br>至於前男友MarkRyan和韓籍緋聞男友Jin，欣宜表示已收到兩人的祝賀短訊。對於有指妹妹鄭詠恩有意投身娛樂圈，欣宜再次替妹妹澄清，她表示：「妹妹話『No』！」並謂這幾年與妹妹的關係甚好。撰文：黃曉妍</p></body></html>
