<html><header><meta charset="utf-8"><title>范冰冰難上大台</title></header><body><h1>范冰冰難上大台</h1><p>范冰冰近日被傳是章子怡捲入薄熙來事件的幕後黑手，不過冰冰對傳言一於少理，她前晚繼續風騷在北京出席時尚活動，沒有回應事件，同場還有那英等，冰冰穿上黑白紅三色連身裙配高跟鞋，大會請嘉賓上台，但台階太高，冰冰在台下猶豫了一陣，最後內地男星楊坤將冰冰及其他女嘉賓逐一拉上台。</p><p>昨日冰冰在微博繼續玩，與內地最火紅的女攝影師陳漫一起在影樓，相信是拍攝新專輯。冰冰攬着陳漫，一時扮咬人、扮驚，一時又嬌嗔挨落膊頭，表情多多，她更自認是陳漫女友扮呷醋：「我是你最愛的女人，你最愛的男人和最愛的女人要是只能選一個，你怎麼辦啊？漫漫，生日快樂，永遠愛你。」<br>撰文：林妃</p></body></html>
