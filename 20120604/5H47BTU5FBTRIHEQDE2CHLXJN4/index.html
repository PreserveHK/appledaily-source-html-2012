<html><header><meta charset="utf-8"><title>附屬品：集郵西太后 - 岑歡</title></header><body><h1>附屬品：集郵西太后 - 岑歡</h1><p>英國TheRoyalMail最近趁倫敦奧運與女皇伊利沙伯二世登基鑽禧，湊熱鬧推出GreatBritishFashionStampSet為名的郵票套裝，以英倫著名設計師PaulSmith、西太后VivienneWestwood、AlexanderMcQueen等十個時尚品牌的華麗服裝，設計成特別版郵票，其中西太后揀選了93年曾由納奧美金寶（NaomiCampbell）演繹的蘇格蘭格子裙為藍本。<br>撰文：岑歡</p></body></html>
