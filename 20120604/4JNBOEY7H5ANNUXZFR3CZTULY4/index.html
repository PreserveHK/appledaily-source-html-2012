<html><header><meta charset="utf-8"><title>哈林腳頂少女有反應</title></header><body><h1>哈林腳頂少女有反應</h1><p>早前席捲世界各地的「仆街」（Planking）熱潮，不少「仆街」少男少女爭相趴在地上拍照，再上載到網上平台。日前台灣藝人庚澄慶（哈林）主持TVBS節目《哈林哈時尚》時，就讓一名少女伏在他的一雙大腿上。<br>節目嘉賓之一的歐弟首先在椅子上示範仆街，之後就慫恿哈林借出一雙大腿讓少女Karen示範正宗的仆街。哈林即時答應後立即坐定，身為哈林歌迷的Karen卻表現得十分怕醜。一向懂得搞氣氛的哈林待Karen伏在其雙腿上時突然大叫：「哎呀，我的老毛病又發作了。」之後哈林就扮腳震。撰文：葉雪</p></body></html>
