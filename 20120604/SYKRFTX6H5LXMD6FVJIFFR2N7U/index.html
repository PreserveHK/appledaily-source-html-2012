<html><header><meta charset="utf-8"><title>蘋果汁倡公屋加租要考慮通脹</title></header><body><h1>蘋果汁<br>倡公屋加租要考慮通脹</h1><p>【本報訊】房屋署將按公屋租金「可加可減」機制大幅加租，立法會房屋事務委員會昨天討論，多名議員要求政府檢討現行機制，加入通脹及最低工資等因素。民協馮檢基認為，有關機制實施兩次以來有加無減，同時又免租一個月，顯示政府認同機制有問題，「如果個機制喺咁好，做咩每次都要免租？」運輸及房屋局局長鄭汝樺強調，加租是依法辦事，若修改法例，應由社會詳細討論。<br>會議前夕，多個團體包括街工、捍衞基層住屋權益聯盟及勞聯等在立法會門外抗議，要求房委會擱置加租，以及廢除公屋租金「可加可減」機制。
</p></body></html>
