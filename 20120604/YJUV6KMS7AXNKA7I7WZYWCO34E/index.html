<html><header><meta charset="utf-8"><title>豐川低頭送別新藤兼人</title></header><body><h1>豐川低頭送別新藤兼人</h1><p>於上月29日去世、享年100歲的日本著名導演新藤兼人，前晚於東京增上寺舉行喪禮。在守夜儀式上，有多達1,000名演藝人士及親友列席，男星豐川悅司、竹中直人等亦有到場致祭。豐川是新藤遺作《戰場上的明信片》的男主角，他到場後對着新藤的遺照合十，並向遺照低聲說話近十分鐘，表示對導演的思念，之後即速速離開。至於竹中亦表示感謝新藤生前的提攜。</p><p>兒子選遺照</p><p>新藤導演的遺照被一片蝴蝶蘭及百合組成的花海包圍，據指該遺照由他任電影監製的兒子新藤次郎所選，是新藤兼人執導遺作《戰》片時所拍下。</p></body></html>
