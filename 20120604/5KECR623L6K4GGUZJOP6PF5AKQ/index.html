<html><header><meta charset="utf-8"><title>英女皇「歷來最偉大君主」</title></header><body><h1>英女皇「歷來最偉大君主」</h1><p>慶祝登基鑽禧的英女皇，民望亦高企。兩項民意調查分別顯示，伊利沙伯二世深受愛戴，被奉為歷來英國最偉大君主，英國人認為她比政客更關心國民和了解民生。<br>《星期日電訊報》的民調要選英國歷來最偉大君主，結果英女皇排第一，維多利亞女皇第二，伊利沙伯一世女皇第三，亨利八世和亨利五世第四和第五。55%選民認為英國會永遠維持君主制，只有28%相信英國終會變共和國。《星期日泰晤士報》民調亦有29%受訪者指英女皇是英國歷來最好君主，38%認為她是歷來最好之一。<br>英國《星期日泰晤士報》</p></body></html>
