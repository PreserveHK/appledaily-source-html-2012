<html><header><meta charset="utf-8"><title>話你知出位影像電台</title></header><body><h1>話你知<br>出位影像電台</h1><p>香港人網屬於一個綜合網上電台及網上論壇網站，2008年創辦人蕭若元首先成立HongKongNewMediaLimited，之後與MyRadio合併，其後成為最多人收聽的網上電台。直至2010年9月6日，蕭若元曾在節目中透露，受到中共對他朋友施壓的壓力，香港人網決定與MyRadio分拆，各自推出自己的節目。香港人網大部份直播節目提供視像直播，成為香港首個進行跨聲音、影像直播及重溫的網上電台。蕭若元也在香港人網主持名為《風也蕭蕭》（圖）的節目，以往他曾經就倪震偷食與周慧敏分手一事，與白韻琴展開罵戰。</p></body></html>
