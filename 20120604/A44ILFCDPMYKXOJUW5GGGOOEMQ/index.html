<html><header><meta charset="utf-8"><title>關仁隱事：「山珍」瘋狂劈價搶工作 - 關仁</title></header><body><h1>關仁隱事：「山珍」瘋狂劈價搶工作 - 關仁</h1><p>好多姐仔都北上搵人仔，仲賺到笑晒口，不過「山珍」就慘，患咗個怪病，仲不時復發，本來佢喺內地好搶手，話晒佢係當年一姐，演技仲唔差，喺內地叫價都好高。不過，自從佢患怪病後，好少人敢搵佢拍劇，因為萬一怪病復發，佢起碼要停工半年，而且身體亦唔可以再咁操勞。近年山珍喺內地只好轉攻廣告同出席活動，價錢壓到去三、四線嘅港星價，佢仲四圍減價搶廣告，最近有個內地護膚品廣告搵咗個香港女星拍，女星開價40萬，山珍收到風，竟然開8萬去搶，廣告商梗係揀山珍啦。<br>撰文：關仁</p></body></html>
