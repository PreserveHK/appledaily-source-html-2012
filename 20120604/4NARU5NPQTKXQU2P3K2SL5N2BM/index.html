<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪深夜涉水追重犯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪深夜涉水追重犯 - 馮仁昭</h1><p>薛凱琪（Fiona）喺新戲《懸紅》中再次同杜汶澤合作，但阿澤最近患病，家仲喺屋企休養當中，所以近日一切新戲嘅宣傳，都係由Fiona同喺戲中演佢爸爸嘅萬梓良等負責。《懸紅》有場戲講Fiona同阿澤追捕有關方面懸紅40萬嘅重犯，佢兩個一直搜尋到河邊，點知Fiona跌咗落河，拍攝呢場戲嗰時係凌晨時份，Fiona仲要成個身浸喺水度，果然專業。</p></body></html>
