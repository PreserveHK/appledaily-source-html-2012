<html><header><meta charset="utf-8"><title>求驗客手記：日本戰阿曼熱爆全國 - 求驗客</title></header><body><h1>求驗客手記：日本戰阿曼熱爆全國 - 求驗客</h1><p>日本噚日世盃十強賽輕鬆贏阿曼3球，雖然只係第1場，但起碼有個好開始。至於比賽就打破咗埼玉球場（圖）歷來嘅入場紀錄，超過63,000人；全國嘅收視聽率亦係今年比賽新高，最高達到36.6%，就連關東地區播緊NHK電視劇集《平清盛》嘅收視率都因為比賽影響創低點，得11%。「金狼」本田圭佑改着咗4號球衣果然醒神，即刻有「士哥」，睇嚟禮拜五第2仗，主場鬥早前逼和伊拉克嘅約旦，勝算依然甚高。</p></body></html>
