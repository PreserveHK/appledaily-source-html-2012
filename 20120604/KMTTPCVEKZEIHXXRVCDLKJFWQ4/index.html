<html><header><meta charset="utf-8"><title>Robin喪禮與亡弟重逢</title></header><body><h1>Robin喪禮與亡弟重逢</h1><p>殿堂兄弟合唱團BeeGees成員RobinGibb上月病逝，相隔其孿生弟弟Maurice去世約九年多，據報Maurice家人當年曾把其骨灰打造成四枚紫色寶石，分別由Robin及二人兄長Barry等人保管，到英國時間周五Robin喪禮舉行時這批寶石將被帶到教堂，讓兩兄弟能夠「重逢」。至於裝載靈柩的汽車，更會駛經Robin住逾30年的牛津郡，讓當地居民為Robin送上最後祝福。</p></body></html>
