<html><header><meta charset="utf-8"><title>注射營養Rihanna潮打點滴</title></header><body><h1>注射營養<br>Rihanna潮打點滴</h1><p>潮，真傷身。最近歐美居然潮興打點滴、吊鹽水。美國女歌手Rihanna最近在twitter上載打點滴的照片（圖），外界誤以為她喪蒲過度不支，原來在「享受」靜脈注射營養。<br>歐美名人界近期崇尚打點滴，在私家醫院付約225鎊（2,684港元），注射一包約250毫升營養液，通常有維他命B及C、鎂和鈣質。前超模仙蒂歌羅馥、電視製作人SimonCowell都大讚療效。但有醫生警告注射或有副作用，包括發燒、暈眩、靜脈發炎等。<br>英國《每日郵報》</p></body></html>
