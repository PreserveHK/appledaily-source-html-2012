<html><header><meta charset="utf-8"><title>海豚遭鯊魚攻擊　擱淺流淚</title></header><body><h1>海豚遭鯊魚攻擊　擱淺流淚</h1><p>海豚都會流眼淚！一條國家二級保護動物寬吻海豚，前日上午在福建省晉江市一個沙灘擱淺，腹部受傷、傷口潰爛，側躺在沙灘上動彈不得，而且眼睛緊閉，不斷流淚（右圖）。專家到場檢查後，將海豚移送救護中心治療。<br>晉江民眾前日上午7時許，在海灘發現一團黑色物體，走近才發現是長1.8米的寬吻海豚。多名公安到場後先從海中取水，讓海豚保持濕潤（左圖），同時召來村民在沙灘挖出一個臨時水溝。當地海洋世界野生動物保護救護中心人員到場檢查海豚，檢查後懷疑海豚之前曾受鯊魚攻擊受傷，並將牠帶走治療。海豚的情況已經穩定。<br>福建東南網</p></body></html>
