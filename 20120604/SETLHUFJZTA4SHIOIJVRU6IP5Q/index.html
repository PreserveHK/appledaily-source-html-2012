<html><header><meta charset="utf-8"><title>關仁隱事：「躁狂影帝」「小雷公」割席 - 關仁</title></header><body><h1>關仁隱事：「躁狂影帝」「小雷公」割席 - 關仁</h1><p>「躁狂影帝」原本同內地紅星「小雷公」好鬼老友，因為小雷公人前人後都讚佢演技出色，要跟躁狂影帝好好學習，到佢好鬼開心，所以一直好幫小雷公進軍香港市場，又引薦畀「雪茄導演」，點知有一次終於發現小雷公係一個口不對心嘅人，有次喺內地佢兩個又有機會合作拍戲，小雷公同助手搭電梯時，大大聲咁話躁狂影帝戲屎，同佢合作肯定俾佢壓得死，小雷公冇諗到電梯入面有躁狂影帝個內地助手，後來個助手梗係一五一十報告晒畀影帝知，搞到佢嬲爆，從此開始疏遠小雷公啦！<br>撰文：關仁</p></body></html>
