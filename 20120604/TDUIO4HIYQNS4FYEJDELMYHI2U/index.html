<html><header><meta charset="utf-8"><title>越線恐怖車禍　紀錄器拍下</title></header><body><h1>越線恐怖車禍　紀錄器拍下</h1><p>汽車上行車紀錄器越來越流行，但同時不斷紀錄着恐怖車禍。上周五（1日）下午5時許，一輛從廈門安溪開往同安的大貨車，在206省道蓮花鎮路段越線爬頭時，迎頭撞向一輛客貨車。兩車事發時達60公里，客貨車被撞至嚴重變形，客貨車上三人當場死亡。一輛途徑的長途巴士的行車紀錄器拍到相撞一刻，片段先拍到客貨車在對面行車線駛過，突然一聲巨響，大貨車（圖）從後反推客貨車向前，冒出濃煙、飛出汽車零件。<br>福建東南網</p></body></html>
