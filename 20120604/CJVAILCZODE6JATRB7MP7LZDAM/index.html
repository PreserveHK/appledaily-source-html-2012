<html><header><meta charset="utf-8"><title>日奧運女騎士　美得過火</title></header><body><h1>日奧運女騎士　美得過火</h1><p>日本體壇向來不乏美女，像女乒乓球手福原愛，最近美女行列又增添一位生力軍，就是日本奧運馬術代表隊女選手武田麗子（圖），不少網民都視她為女神，形容她美得過火。<br>現年27歲的武田麗子，出生於大富之家，父親是武田製藥前會長武田國男，因此被日本傳媒封為「超級名媛」，加上外貌甜美，日本網民都對她讚不絕口，紛紛稱她為「美女選手」或「美得過火的女騎士」，而她自己就期望能在這次倫敦奧運拿到不錯的成績。<br>台灣東森新聞網</p></body></html>
