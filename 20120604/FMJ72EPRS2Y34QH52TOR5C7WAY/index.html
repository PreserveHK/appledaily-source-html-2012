<html><header><meta charset="utf-8"><title>跑馬地高僧避談陳廷驊病情</title></header><body><h1>跑馬地<br>高僧避談陳廷驊病情</h1><p>【本報訊】重病入院的南豐集團創辦人陳廷驊，昨仍在養和醫院留醫，不見家人出現，但多名高僧則續到醫院為他祈福（圖），但僧侶均避談陳廷驊的病情。<br>記者昨整天在醫院留守，至中午見一名穿灰袍僧人到養和醫院，逗留一小時後離去。至下午2時25分，再有兩名僧人到醫院，逗留10分鐘離去，記者趨前詢問是否來探望陳廷驊，兩人回應：「上頭交帶落，冇嘢講，有嘢問番屋企人。」隨即匆匆離去。10多分鐘後，一名尼姑乘的士抵達醫院，落車後隨即步入醫院，沒有回應是否來探望陳廷驊。
</p></body></html>
