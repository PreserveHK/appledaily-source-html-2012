<html><header><meta charset="utf-8"><title>嘉玲艷照蘇州河</title></header><body><h1>嘉玲艷照蘇州河</h1><p>劉嘉玲剛忙完好友王菲嫣然基金的籌款活動，出錢又出力，前晚她現身家鄉蘇州搵真銀，為精品酒店開幕任嘉賓。貴為蘇州女兒的嘉玲身穿黑色低Vhalterneck晚裝開衩裙，盡顯東西半球事業線，又騷玉背及透視長腿，極度性感示人，其間嘉玲落力與酒店高層寒喧，盡顯魅力。<br>嘉玲又透露年中常常回蘇州探望親友，更有計劃退休後回家鄉落葉歸根，她在微博便寫道：「蘇州近十幾年變化非常大，但古城韻味依舊，依然有兒時深深的記憶。」活動後嘉玲與友人去嘆日本菜，在微博大讚：「一直覺得蘇州應該有一家正宗的日本料理。」<br>撰文：唐如
</p></body></html>
