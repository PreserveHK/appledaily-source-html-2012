<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁噹歌迷逼爆車站 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁噹歌迷逼爆車站 - 馮仁昭</h1><p>喺台灣有「偶像劇歌姬」之稱嘅丁噹，上月新碟《好難得》一推出就得到14個排行榜冠軍，《不是你的錯》嘅MV喺網上嘅點擊率仲衝破百萬次。為咗答謝歌迷嘅支持，丁噹日前喺台北舉行簽唱會，一班歌迷仲將台北火車站逼爆。另外丁噹下月會喺台大體育館舉行「真愛好難得牽紅線演唱會」，記者會上佢邀請一對情侶及一對同性友人上台錫錫，最後又送咗真愛套票畀佢哋。</p></body></html>
