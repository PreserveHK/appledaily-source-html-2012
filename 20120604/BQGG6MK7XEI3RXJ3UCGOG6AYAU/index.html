<html><header><meta charset="utf-8"><title>張立基助亞視唔講錢</title></header><body><h1>張立基助亞視唔講錢</h1><p>張立基和謝文雅前晚在鑽石山出席歌唱比賽活動，張立基透露將為亞視台慶做節目，及擔任亞洲星光大道評判，問到酬勞，他說：「其實冇簽文件，只係口頭承諾，我係亞視出身，唔講呢啲嘢。」他直言現階段沒計劃出碟：「呢個市道咁危險，做現場騷仲好，我家都有喺中港做一啲私人活動嘅表演嘉賓。」<br>謝文雅表示讀書時有參加過歌唱比賽，大會還擺烏龍頒錯獎，她說：「原本個獎係頒畀我，佢哋幾日後先發現頒錯獎咗畀其他人。」她說剛推出唱片，現又再錄製新歌：「唔算係自資，同監製係朋友，繼續做我嘅鄉村搖滾音樂。」<br>採訪、攝影：王崇穎</p></body></html>
