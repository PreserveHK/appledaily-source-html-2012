<html><header><meta charset="utf-8"><title>美驚現UFO雲</title></header><body><h1>美驚現UFO雲</h1><p>這是外星人來襲嗎﹖於美國密歇根州阿德里安市上空，上月21日晚就出現一個恍如巨型UFO的螺旋形雲團，其間還不時行雷閃電，震撼程度可媲美荷李活的末日災難片。</p><p>當地民眾嚇儍了眼，天文專家則指這種名為「超級胞」（supercell）的暴風雨雲，其實是風暴之眼，破壞力最強大，覆蓋範圍可達方圓9.6公里，雲底會隨着氣流吸入大量灰塵等污染物，當它遇到暖濕氣流時，就會帶來冰雹和超級大雷雨，有時更會伴隨多達60股龍捲風，是「龍捲風之母」。<br>英國《每日郵報》</p></body></html>
