<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●「馬份」湯費頓昨日在匈牙利拍攝新片《ThereseRaquin》期間，一時興起用手機不停拍照。<br><br>●英國男歌手保羅麥卡尼，昨日被爆曾於披頭四解散時一度嗜好杯中物。</p><p>●日本男星小田切讓主演的低收視日劇《家族之歌》被腰斬變成八集劇，前晚描出第八集大結局時，東京地區只錄得3.4%收視。<br><br>●G-DRAGON領軍的韓國組合BIGBANG，昨日落實今年12月8日來港於亞博館開騷。<br><br>●韓星朱智勛前日在慶熙宮宣傳新片《我是王》時，表示只會專心演好片中兩個角色，無時間考慮與李秉憲另一部新片比較。</p></body></html>
