<html><header><meta charset="utf-8"><title>今日提醒你：港鐵藝展表揚青年佳作</title></header><body><h1>今日提醒你：港鐵藝展表揚青年佳作</h1><p>【本報訊】港鐵上水站昨天起至7月3日將展出「青年藝術節」的得獎作品，以表揚年輕人文化藝術創作的成果，乘客可透過展覽欣賞30幅，來自本地小學、中學及大專生的國畫、西洋畫及書法等作品，而有關展覽在7月6日至8月13日，會移師到港鐵上環站展出。<br>港鐵公司行政總裁韋達誠表示，在港鐵車站舉辦藝術展覽，有助推動年輕人發揮創意潛能，積極投入社區，並指他們的作品更可為乘客的旅程添上姿采。港鐵每年都會在沿線車站舉辦約10次的短期藝術展覽，讓本地藝術家透過車站的空間展示才華。</p></body></html>
