<html><header><meta charset="utf-8"><title>求驗客手記：梁振邦登陸中甲 - 求驗客</title></header><body><h1>求驗客手記：梁振邦登陸中甲 - 求驗客</h1><p>港足上禮拜五場友賽以1:0小勝新加坡，休息兩日後，噚日又開始復操備戰下周日（10日）對越南。港足主帥摩力克早前表明唔滿意球隊上仗下半場嘅表現，所以噚日復操時就刻意加強球隊喺中場嘅防守同護波能力，表現令人滿意。難怪我求大俠收到風，中甲球隊廣東日之泉教練曹陽，已成功羅致港足陣中唔獲南華續約嘅25歲防中梁振邦（左）；而「儍邦」嘅南華隊友徐德帥，據悉亦已重返母會大連實德，來季返回中超搵食。</p></body></html>
