<html><header><meta charset="utf-8"><title>求驗客手記：巴西強陣負老墨好醜！ - 求驗客</title></header><body><h1>求驗客手記：巴西強陣負老墨好醜！ - 求驗客</h1><p>禮拜日喺美洲方面嘅友賽爆得甘，其中最令人意外係巴西以0:2輸咗畀墨西哥，8連勝告終。今場森巴軍團都冇輕敵，堤亞高施華、馬些路、侯克（黃衫）同尼馬齊齊打正選，下半場仲換埋柏圖出嚟，可以話精銳盡出。不過，巴西就係贏形勢輸波，畀墨西哥嘅杜斯山度士同查維亞靴南迪斯各入一球，最後輸0:2。另外，美國面對實力差一皮嘅加拿大亦都贏唔到，兩隊踢成0:0，令人大跌眼鏡。</p></body></html>
