<html><header><meta charset="utf-8"><title>阿田累展鵬冇女吼</title></header><body><h1>阿田累展鵬冇女吼</h1><p>田蕊妮、陳展鵬和唐詩詠昨日在將軍澳宣傳無綫新劇《衝呀！瘦薪兵團》，唐詩詠一身背心短裙，大騷玉腿。田蕊妮劇中很崇拜飾演她丈夫的陳展鵬，與現實生活相似，她笑說角色太好，令展鵬日後難找老婆，她說：「初初我怕展鵬未必接受到，經過今次合作，我諗展鵬好難搵老婆。」後日便是阿田和杜汶澤結婚七周年，她表示日內會與丈夫到美國學佛，順道食飯慶祝。</p><p>展鵬被問到是否與阿田合作後難找太太？他笑說：「係合作嗰段時間，未來大家係唔知，但阿田真係好老婆。」他又透露與阿田有床戲，但只限攬住傾偈。採訪：何慧斯<br>攝影：林德雄</p></body></html>
