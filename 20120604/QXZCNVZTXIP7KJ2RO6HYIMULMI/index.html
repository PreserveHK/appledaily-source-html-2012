<html><header><meta charset="utf-8"><title>記憶猶新難忘聽見屠夫說內疚</title></header><body><h1>記憶猶新<br>難忘聽見屠夫說內疚</h1><p>【本報訊】「追究屠城責任」的口號喊了多年，但當有一天，屠城解放軍站在你跟前，你會如何面對？香港天安門母親運動成員黃小姐某次為支聯會派發六四傳單，碰到一名自由行旅客，拿了單張後又多次折返，駐足細看有關展板。黃小姐上前攀談，自由行旅客即說他知道六四，更目睹當時情況。<br>「我好自然問佢，你當時係咪學生？點知佢答我，佢係鎮壓者。」黃小姐即場大哭，跟他爭辯，「佢話當時如果佢唔開槍，後面嘅軍人就會開槍打佢。但我始終無法接受，覺得佢可以有其他選擇」。這劊子手說自己很內疚，最後在支聯會的錢箱，留下了100元人民幣後轉身離去。</p></body></html>
