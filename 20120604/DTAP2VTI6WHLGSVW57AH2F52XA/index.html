<html><header><meta charset="utf-8"><title>歐陽震華消夜考定力</title></header><body><h1>歐陽震華消夜考定力</h1><p>歐陽震華（Bobby）昨日到新城電台接受訪問，早前到內地拍劇的他表示當地很早就吃晚飯，故完成工作常會與劇組人員食消夜，提到很多男藝人食消夜會有越軌行為，Bobby說：「最緊要個人夠定（力），而且同一大班人去食。」對於有很多女人會主動獻身，Bobby笑謂：「我仲放呀，如果要放嘅話，你估我斯文，其實好open如果要嘅話，其實都係睇自己嘅啫。」Bobby指太太對他充滿信心，到內地拍劇時太太不會刻意隨行實。<br>此外，Bobby透露今個夏天不用開工，打算跟家人去旅行，而早前亦曾到台灣旅行叉電，預計八月才開劇。<br>採訪、攝影：王連連</p></body></html>
