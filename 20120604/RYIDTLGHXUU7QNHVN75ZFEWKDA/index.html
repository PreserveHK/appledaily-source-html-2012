<html><header><meta charset="utf-8"><title>劉心悠靠纖腰增自信</title></header><body><h1>劉心悠靠纖腰增自信</h1><p>一向形象健康的劉心悠昨日在太古城，出席代言的燒脂飲品活動，同場還有南華球員文彼得與李威廉。心悠現場示範簡單的健身操，廣告中她說：「我要健康。」聽起來卻似：「我要健胸。」她笑說：「係咩！咁兩個胸都要健。」當她知道又說錯時，尷尬笑說：「係兩者都要健康。」<br>問她有否想過真的健胸升cup？心悠坦言：「咁女仔嘅自信唔一定由嗰度（胸部）開始，我覺得我唔需要，但係如果有人覺得健胸後有自信，都唔會抗拒。」她表示自己的自信來自纖腰，她說：「我覺得露腰更需要勇氣，因為條腰多小小肉都會唔好睇，我着重腰部多過胸部。」<br>採訪：胡比<br>攝影：黃偉雄</p></body></html>
