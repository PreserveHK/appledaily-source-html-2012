<html><header><meta charset="utf-8"><title>今日提醒你：工作犬郵票19號發行</title></header><body><h1>今日提醒你：工作犬郵票19號發行</h1><p>【本報訊】本港多個政府部門都有工作犬，協助檢疫、緝毒和巡邏等工作。香港郵政本月19日以「政府隊伍工作犬」為題，發行一套六枚、每套售價16.1元的郵票，展現六個部門的工作犬及與領犬員的執勤情況，同日會發售相關郵票小型張及套摺等集郵品。<br>今日起，各郵政局將發售同主題的正式首日封，每個售價1元。各集郵局同時發售一套六款明信片，描畫六個政府部門的工作犬，每套售價12元。相關集郵品同日起在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局展出。詳情可瀏覽 http://www.hongkongpost.com </p></body></html>
