<html><header><meta charset="utf-8"><title>蘋果汁17萬人捐血創紀錄</title></header><body><h1>蘋果汁<br>17萬人捐血創紀錄</h1><p>【本報訊】去年本港有近17萬名市民捐出23萬袋血液，創下香港紅十字會捐血服務中心60年來新紀錄。紅十字會昨舉行周年捐血頒獎典禮，逾千名在去年捐血累積滿25次人士獲嘉許（圖）。至今捐血次數最多者達450次以上，包括捐贈血漿、血小板，或兩者一起捐贈。<br>本港院校上年度舉辦429次流動捐血活動，捐贈超過32,000袋血液，佔全年收集量14%。紅十字會表示，新高中學制下今年9月首次沒有中七學生，擔心學生升大學後因自由度高，或者經常「捱夜」引致身體欠佳，影響捐血意欲。紅十字會呼籲各界繼續踴躍定期捐贈血液，救助生命。<br></p></body></html>
