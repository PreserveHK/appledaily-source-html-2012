<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲做阿公繼續鬼馬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲做阿公繼續鬼馬 - 馮仁昭</h1><p>夏韶聲日前喺微博話第二次做外公，仲拍咗愛女Michelle挺住大肚入院待產嘅相，夏韶聲仲扮女兒個大肚look，最後愛女誕下6.7磅嘅孫仔（小圖）。而預產期係本月嘅楊千嬅，家日日係屋企安胎，佢仲不時上微博解悶，日前先話太遲起身搞到夜晚失眠，噚日佢就留喺屋企打麻雀，見千嬅手臂因為懷龍B而變得又粗又腫，相信佢生B後會即刻瘦身。</p></body></html>
