<html><header><meta charset="utf-8"><title>王全安、張雨綺生B在望</title></header><body><h1>王全安、張雨綺生B在望</h1><p>娛樂圈喜事一單接一單，而藝人第二代更是接踵出世，去年4月下嫁導演王全安的張雨綺，婚後一直享受二人世界，但他們的生活或者會出現變化。日前王全安被現在北京三里屯附近，撇下太太與男性友人食晚飯，之後他們各自駕車離開。<br>王全安沒有直接回家慰妻，而是到了一間藥房購物，手持一些物品的他步離藥房後，便在藥房旁邊抽煙，之後才駕車回家。事後記者到該藥房查問，原來王全安是買驗孕棒，似乎張雨綺有可能造人成功，為家中添來一位新成員。而王全安也非常體貼，寧願在街外抽煙也不想回家要太太食二手煙，若果真的造人成功，王全安應該戒煙當健康的爸爸。撰文：林妃</p></body></html>
