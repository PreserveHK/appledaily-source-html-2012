<html><header><meta charset="utf-8"><title>祖兒出碟　貪得意咀黑人</title></header><body><h1>祖兒出碟　貪得意咀黑人</h1><p>容祖兒早前推出全新國語專輯《Moment》，並找來台灣好友陳建州（黑人），在台北為新歌《霧裡看花》拍微電影，祖兒昨接受商台電話訪問，談到在微博中發現兩人在微電影有接吻戲，祖兒笑說：「佢個頑皮仔，話要吸引觀眾，所以影咗張借位相，喺電影入面係冇呢個鏡頭，係一級片。」<br>問斷背緋聞好友何韻詩有否留意其新歌《正好》，祖兒說：「我哋食咗餐飯，冇畀佢聽，佢好少畀意見我。」阿詩早前憑《奪命金》在內地華語電影傳媒大獎獲最佳女配角，祖兒直言會恭喜她，又讚她演得好。<br>撰文：黃曉妍</p></body></html>
