<html><header><meta charset="utf-8"><title>《靚太》艾美得主病逝</title></header><body><h1>《靚太》艾美得主病逝</h1><p>美劇《靚太唔易做》（DesperateHousewives）配角KathrynJoosten，前日在加州因肺癌病逝，終年72歲，Kathryn的發言人表示她離世前所有親人都在身邊。Kathryn曾憑《靚太》的麻煩鄰居一角兩奪艾美獎，她是長期煙民，01年被診斷患上肺癌，其後接受手術及化療，前年醫生曾指她體內已再沒有癌細胞，豈料近來病情復發。《靚太》監製MarcCherry亦發聲明致哀。</p></body></html>
