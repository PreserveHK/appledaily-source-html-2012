<html><header><meta charset="utf-8"><title>NBA趣趣地A米8卡鑽戒抱美人歸</title></header><body><h1>NBA趣趣地<br>A米8卡鑽戒抱美人歸</h1><p>紐約人大前鋒A史杜達米亞（A米、左），早前同女友AlexisWelch去法國嘆世界。拍唔少靚相之餘，仲宣佈同女友訂婚。A米喺02年新秀效力太陽嗰時，已同Alexis拍拖；呢10年長跑入面，女方已經為佢生咗3個小朋友。隻訂婚鑽戒有成8.5卡，估計值逾100萬美元（約780萬港元）。A米喺twitter話女友sayyes嘅時候，感覺好超現實。</p></body></html>
