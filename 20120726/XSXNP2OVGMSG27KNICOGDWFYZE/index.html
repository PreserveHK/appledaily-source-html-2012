<html><header><meta charset="utf-8"><title>最後一棒火炬手傳碧咸擔任</title></header><body><h1>最後一棒火炬手傳碧咸擔任</h1><p>有「萬人迷」之稱的英格蘭國家足球隊前隊長碧咸（DavidBeckham），雖無份踢倫奧，但他前天證實將在倫奧開幕禮上擔任特別角色，但他拒透露細節，傳媒估計他是負責傳送聖火最後幾棒。碧咸說：「我在倫奧開幕禮擔當某種角色，我在七年前已開始參與籌辦。倫奧主席科伊一直讓我參與，我感到很榮幸。」<br>拳王阿里前天飛到倫敦，碧咸陪伴，令人揣測兩人負責12,900公里聖火傳送最後一棒。在倫奧開幕禮當天，大笨鐘會在早上8時12分起特別鳴鐘三分鐘。這是自喬治六世在1952年國葬外，大笨鐘首次在定時以外鳴鐘。<br>美聯社</p></body></html>
