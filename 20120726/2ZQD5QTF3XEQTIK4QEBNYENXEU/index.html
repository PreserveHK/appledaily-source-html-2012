<html><header><meta charset="utf-8"><title>今日提醒你：美總領事館辦升學講座</title></header><body><h1>今日提醒你：美總領事館辦升學講座</h1><p>【本報訊】美國駐香港總領事館的EducationUSA留美升學諮詢中心，明日將舉辦美國升學離港前講座，主要向準備留美升學的本港學生，提供有關如何申請美國簽證、開設銀行賬戶和電滙等資訊，協助他們了解美國當地住屋、交通、文化適應和生活環境等情況。講座明日下午1時半至4時，於香港中央圖書館地下演講廳舉行，留座請電郵mailto:hkeducationusa@state.gov，費用全免。</p></body></html>
