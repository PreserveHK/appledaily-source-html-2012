<html><header><meta charset="utf-8"><title>Banksy新作奧運「攞景」</title></header><body><h1>Banksy新作奧運「攞景」</h1><p>賀奧運盛事，少不了塗鴉大師，但Banksy兩幅新作只是存心「攞景」。一幅是標槍選手準備擲出的一刻──看真點，他手上的不是標槍（下圖），竟是導彈。另一幅畫撐竿跳，選手眼看可飛越東歪西倒的鐵絲網，但等着他的是一張發霉爛床褥（上圖）。<br>未有奧運看，不如先看倫敦眼。這個倫敦地標暫時變身「情緒戒指」，每晚以顏色反映Twitter用戶對奧運的看法，正面留言越多，黃色會越多，反之就以紫色代表。<br>英國《每日郵報》/Slate網站</p></body></html>
