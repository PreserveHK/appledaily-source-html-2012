<html><header><meta charset="utf-8"><title>姚煒改善式芝與父關係</title></header><body><h1>姚煒改善式芝與父關係</h1><p>姚煒日前接受有線節目訪問，大談與趙世曾的舊情及對女兒趙式芝的教導，她說：「當時我登台唱歌，趙生晚晚捧場，後嚟仲力追我。」姚煒表示與趙世曾相戀不久，已有想分手的念頭，不過發覺懷有他的BB，不想給人看低而堅持誕下女兒：「唔係個個同佢一齊都係為咗錢，自己為咗個女撫養權，賣樓同佢打官司。我堅持要個女同我住，因為趙生情人多，冇一個固定嘅家，所以唔想個女同佢住。」<br>對於如何培育女兒，姚煒大讚式芝有愛、善良及孝順：「佢14歲，趙生覺得佢冇家教要送佢去外國讀書，我又唔捨得個女，就同趙生講畀一個月時間我同個女傾，個女之後對爸爸態度大大改善。」<br>撰文：唐如</p></body></html>
