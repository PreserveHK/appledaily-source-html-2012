<html><header><meta charset="utf-8"><title>歌舞伎町女機械人跳艷舞</title></header><body><h1>歌舞伎町女機械人跳艷舞</h1><p>日本東京新宿歌舞伎町出名聲色犬馬，這間新開的夜店玩噱頭，出動牛高馬大的女機械人（圖）大跳艷舞。<br>「機械人餐廳」報稱花了100億日圓（9.9億港元）打造，裝潢浮誇，但最誇張是那些「高大威猛」的機械舞孃，上半身像普通廉價塑膠娃娃，下半身是有炫目霓虹燈的機械下肢，很有氣勢。<br>3,000日圓（約298港元）入場費，包飲品一杯和小食一份，雖然食物極袖珍，但有人說「只要表演一開始你就不會理會其他」。<br>英國《每日郵報》</p></body></html>
