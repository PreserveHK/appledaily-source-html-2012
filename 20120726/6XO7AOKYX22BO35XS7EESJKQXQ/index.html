<html><header><meta charset="utf-8"><title>鹹水管爆裂　路陷現6米大窿</title></header><body><h1>鹹水管爆裂　路陷現6米大窿</h1><p>【本報訊】昨清晨5時許，秀茂坪協和街近康寧道行車線，一條逾30年歷史、15吋直徑的地底鹹水管，疑老化突告爆裂，大量鹹水湧上行車線，由於衝力猛，衝爆路面，受影響範圍約20米乘20米，其中一段約3米乘6米、深4呎路面更下陷（圖），鹹水沿協和街下流，警方到場封閉協和街兩條行車線，部份巴士須改道而行，水務署人員到場關水掣及緊急維修，事件影響康寧道、功樂道、康利道及和康徑一帶的鹹水供應，經搶修後昨午已恢復，惟路陷影響仍須封路。黃通蜀攝</p></body></html>
