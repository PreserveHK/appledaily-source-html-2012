<html><header><meta charset="utf-8"><title>Rum酒淋頭　美男打賭玩燒臉</title></header><body><h1>Rum酒淋頭　美男打賭玩燒臉</h1><p>打賭應該要賭得聰明，但美國有人竟賭得絕世愚蠢──打賭火燒面。<br>美國喬治亞奧古斯塔市一間酒吧的閉路電視，拍下了36歲蠢男邦納惹火一刻。他自願打賭敢被火燒，朋友於是找來rum酒，給他照頭淋（上圖），之後點火。頃刻，他整張臉和頭髮着火焚燒，火燄亂竄（下圖）。燒了10秒，才走回吧枱，讓朋友撲火。酒吧老闆說：「他的臉燒得通紅。」另一酒客說：「你可以想像那是很漫長的10秒。」<br>邦納之後送院，二級燒傷，仍未脫離危險期，由於他是自願，警方沒起訴任何人。<br>美國《紐約每日新聞》</p></body></html>
