<html><header><meta charset="utf-8"><title>英選手奪金郵筒髹金表揚</title></header><body><h1>英選手奪金<br>郵筒髹金表揚</h1><p>紅色郵筒是英國皇家郵政的標誌，為鼓勵英國選手奪金，皇家郵政決定凡有英國選手奪金，就會把郵筒髹成金色，奪金越多，金郵筒就越多，並會為奪金選手或團隊推出紀念郵票。<br>皇家郵政表示，在倫奧和殘奧舉行期間，當有英國選手奪金，就把他們家鄉一個郵筒髹成金色。若奪金的是英國隊，皇家郵政會選擇在他們訓練營所在的郵筒髹成金色。一支配備油髹和油掃的小組已隨時候命，並率先把倫敦西敏寺外的郵筒髹成金色。<br>英國廣播公司</p></body></html>
