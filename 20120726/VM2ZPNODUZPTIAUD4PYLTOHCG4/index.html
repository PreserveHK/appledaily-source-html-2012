<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華忠男拍劇送院昏迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>華忠男拍劇送院昏迷 - 馮仁昭</h1><p>無綫綠葉演員華忠男噚日傍晚六點幾，喺將軍澳電視廣播城拍緊李添勝嘅新劇《神探高倫布》廠景時，突然覺得唔舒服，劇組人員即刻叫救護車送咗佢入將軍澳醫院治療。馮仁昭問過無綫外事部副總監曾醒明，佢證實有咁嘅事，之後添哥就話華忠男拍攝途中覺得眼痕，行出廠外面，好耐冇返嚟，工作人員搵佢時，華忠男就話眼痛，半邊身麻痺，於是即刻急召救護車，添哥話華忠男仲未醒，情況都幾嚴重。</p></body></html>
