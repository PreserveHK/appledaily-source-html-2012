<html><header><meta charset="utf-8"><title>阿樂拍劇畀阿媽睇</title></header><body><h1>阿樂拍劇畀阿媽睇</h1><p>余文樂有份主演的內地劇《玲瓏局》，前日在北京舉行記者會，余文樂和製片人兼編劇譚靖恒及導演賴建國等，連同女主角穎兒及徐潔兒一同出席。</p><p>「能夠多見我」</p><p>余文樂透露相隔八年再拍電視劇，除了因劇本吸引之外，最主要是希望讓媽咪可以在電視上看到他的演出，他說：「媽媽常常抱怨我一直沒有時間陪她，就算看到兒子的新電影也只有短短90分鐘。那一部電視劇就有二、三十集，所以我接拍電視劇，也是為了讓我媽媽能夠多見到我。」<br>劇中和余文樂扮演一對的是穎兒，她聲稱可以跟阿樂合作，覺得有點不可思議。<br>採訪、攝影：陶然婷</p></body></html>
