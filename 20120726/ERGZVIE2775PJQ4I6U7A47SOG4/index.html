<html><header><meta charset="utf-8"><title>1.5億年前巨蠔含最大珍珠</title></header><body><h1>1.5億年前巨蠔含最大珍珠</h1><p>英國漁民早前在索倫特（Solent）水域網到一枚巨蠔化石，經專家鑑證相信是屬於1.5億年前的蠔，裏面含有全球最大的珍珠，但沒有人願意為了珍珠而打破這枚史前巨蠔。<br>漁民網起這枚巨蠔化石，只覺它體積是尋常蠔的10倍，最後交給朴次茅斯的藍礁水族館處理。專家根據蠔殼上逾200個年輪，推算出有1.5億年歷史。</p><p>一家公司更為巨蠔進行磁振造影掃描，顯示蠔殼內含有一粒有高爾夫球般大的珍珠，相信是全球最大的珍珠，市值要數以十萬鎊。但專家都不願為了珍珠而毀了這枚史前巨蠔。<br>英國《每日郵報》</p></body></html>
