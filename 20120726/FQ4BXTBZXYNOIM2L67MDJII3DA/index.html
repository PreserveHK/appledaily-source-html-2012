<html><header><meta charset="utf-8"><title>營養B餐：奇異果維他命C增強免疫力</title></header><body><h1>營養B餐：奇異果維他命C增強免疫力</h1><p>被稱為超級水果的奇異果，擁有超級營養，單是鈣含量，就已經是蘋果的17倍、香蕉的4倍；而維他命C含量，也是橙的2倍！所以奇異果絕對是寶寶增強免疫力水果的最佳之選！<br><br>初段（4至5個月）：奇異果茸<br>把奇異果去皮打碎即可。<br>中段（6至8個月）：奇異果奶<br>把半個奇異果，加入一盒鮮奶，放入攪拌器攪拌。<br>後段（9個月以上）：奇異果小三文治<br>麪包塗上牛油，再夾上奇異果片，切成四份，即可食用。</p></body></html>
