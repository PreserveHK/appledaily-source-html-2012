<html><header><meta charset="utf-8"><title>蘋果汁運煤帶事故恐致缺電</title></header><body><h1>蘋果汁<br>運煤帶事故恐致缺電</h1><p>【本報訊】中電青山發電廠A廠一組重逾百噸的運煤輸送帶連金屬支架，前日突從50米高處墜下。工會形容意外是公司近30年最嚴重事故，質疑或與機件老化有關。前線員工已自行暫停與運煤輸送帶相關的工作，但未獲管理層正式確認，工會將去信勞工及福利局要求徹查事件。<br>中電華員職工會主席施生弟表示，事件發生時有3名工人在運煤帶附近掃煤，「如果行前多十幾二十米，隨時命都冇」。員工現時人心惶惶，擔心被指派負責相關工作。工會又指事件令青山A廠缺乏燃煤，恐有缺電危機。不過中電表明供電將不受影響。</p></body></html>
