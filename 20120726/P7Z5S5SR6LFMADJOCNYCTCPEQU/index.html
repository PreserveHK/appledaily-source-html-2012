<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kolor騷靠社交網賣晒飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kolor騷靠社交網賣晒飛 - 馮仁昭</h1><p>Kolor喺band壇奮鬥多年，終於捱出頭有穩定收入仲可以幫新人錄歌。Kolor表示：「我哋幫有意出碟嘅新人錄歌出碟，我哋唔會收錢，仲會教佢哋宣傳。」Kolor下月喺九展舉行音樂會，未公開發售已經賣晒飛，佢哋話：「起初仲傾透過售票網代售，估唔到家社交網已超額售罄，加上可以收咗錢先，令我哋可以預先畀製作費。」</p></body></html>
