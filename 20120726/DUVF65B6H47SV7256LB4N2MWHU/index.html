<html><header><meta charset="utf-8"><title>材識兼收：甘薯連葉煲粥</title></header><body><h1>材識兼收：甘薯連葉煲粥</h1><p>豆苗美味，但有季節性，在其絕迹的夏季，有一冷門青蔬可代之──甘薯苗。<br>託相熟菜販替我搜羅，甘薯苗只選末梢部份，一大袋不過二、三十元，以雞油或豬油炒之，其味無窮。<br>小時聽祖母談戰爭之苦，日常伙食就以甘薯連葉加少許米煲粥。薯乃賤生之物，但營養豐富，當年不知救活幾許走難同胞。<br>有日心血來潮，欲「憶苦思甜」，將煨熟甘薯壓爛，加入煲粥，最後放切至極幼薯苗，一滾即食，嚐者同呼美味。<br>「一頓粗餚各有悟，千般滋味總關情。」</p><p>吳永皓　能文能武，精通懷舊粵菜，亦愛以菜式細數典故。（逢星期四刊出）</p></body></html>
