<html><header><meta charset="utf-8"><title>蘋果汁數據中心變電站動工</title></header><body><h1>蘋果汁<br>數據中心變電站動工</h1><p>【本報訊】中華電力昨日於將軍澳駿日街舉行動土禮，為建造首間專門供電予數據中心的變電站揭幕。由設計到建造需時3年，預計於2014年完工啟用。中電營運總裁潘偉賢表示，這是中電有紀錄以來興建時間最短的電站，而且亦是首間採用分隔式雙掣房設計，意即由兩個獨立供電站組成，以加強供電設施的可靠性。<br>政府資訊科技總監賴錫璋於動土禮上表示，政府於2010年起在將軍澳工業邨批出超過10公頃土地以興建數據中心，而邨內亦將成立約10個數據中心。他透露已預留兩公頃用地作高端數據中心發展，首幅約一公頃的用地將於明年公開競投。</p></body></html>
