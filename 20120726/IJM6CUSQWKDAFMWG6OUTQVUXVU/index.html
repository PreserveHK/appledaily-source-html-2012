<html><header><meta charset="utf-8"><title>周子揚請假割包皮</title></header><body><h1>周子揚請假割包皮</h1><p>周子揚、組合Robynn&amp;Kendy的Robynn前晚到中環出席活動，周子揚透露原本有份拍《衝上雲霄II》，飾演一名初級機師，並會與陳法拉有對手戲，不過他自爆因為要做一個小手術，所以未能參與《衝II》的演出。<br>記者追問周子揚是做甚麼手術時，他起初死也不肯透露，只表示細個開始就應該要做，經記者多番追問後，他才尷尬承認是做割包皮手術，並笑指有埋怨父母。至於是否因拍了拖，他即說：「唔關事，都未同女朋友講，不過我淋巴有個良性核，搞掂都要搞好身體先，所以向無綫請一個月假。」<br>採訪、攝影：黃曉妍</p></body></html>
