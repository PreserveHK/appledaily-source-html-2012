<html><header><meta charset="utf-8"><title>欣宜邀韓仔睇騷</title></header><body><h1>欣宜邀韓仔睇騷</h1><p>倫奧明日凌晨開幕，商台昨日在新蒲崗舉行槍王比賽炒熱奧運風，鄭欣宜和孫耀威等出席，周國賢和阮小儀奪槍王槍后寶座。稍後演出舞台劇的欣宜，表示該劇有很多感動位，相信到時演出會忍不住哭，還透露父親鄭少秋已買飛捧場。問其緋聞男友韓籍模特兒Jin可會捧場？欣宜甜笑說：「有好多朋友嚟捧場，而且現場有中文字幕，外籍嘅朋友想練中文可以嚟睇。」<br>孫耀威表示間中會玩槍，他說：「屋企都有收藏槍，有時我會夜晚上去太平山，對住天狂射夜光彈，將悶氣發洩出嚟。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
