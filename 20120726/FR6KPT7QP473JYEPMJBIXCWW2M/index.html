<html><header><meta charset="utf-8"><title>朱慧敏唔認拍拖怕散</title></header><body><h1>朱慧敏唔認拍拖怕散</h1><p>朱慧敏前晚到電視城錄影節目《姊妹淘》，其中朱慧敏穿上她自稱全球只有一對的高踭鞋，是模特兒穿後朋友幫她買下。提到和EO2成員Eddie被拍到沙灘嬉水，朱慧敏表示：「我發誓冇，嗰日都有狄易達。」她覺得報道的字眼很核突：「我問過律師話啲字眼有誤導成份，可以畀律師信，但我都唔想行到呢步。」<br>報道出街後，Eddie亦有安慰，兩人是否拍拖？朱慧敏和Eddie口徑一致說：「大家只係好朋友，感情事唔講，上次講咗出嚟就散。」問Eddie被拍到拖女相，朱慧敏笑言：「佢都係時候要搵番個，我唔會呷醋，戥佢開心㖭。」<br>採訪：譚倩宜　攝影：陳順禎</p></body></html>
