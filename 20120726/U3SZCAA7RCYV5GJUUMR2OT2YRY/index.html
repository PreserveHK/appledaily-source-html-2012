<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國女星愛瑪屈臣傳被睇中演出《FiftyShadesofGrey》電影版，有fans高呼難受得生不如死。<br><br>★英國警方昨日起訴八名電話黑客，其竊聽對象包括安琪蓮娜祖莉及畢彼特等名人。<br><br>★日本組合AKB48成員大島優子為雪糕廣告扮死屍被塞進雪櫃內，更遭隊友前田敦子不停其胸口。</p><p>★日本男星阿部寬主演新片《羅馬浴場》獲選為今屆多倫多影展開幕電影。<br><br>★韓國組合2PM成員Nichkhun因涉醉駕，被廣告商抽起水上樂園廣告，日本NHK電視台也停播組合的韓語教室節目。<br><br>★韓星全智賢盛傳被裴勇俊的公司睇中，密斟她加盟做旗下藝人。</p></body></html>
