<html><header><meta charset="utf-8"><title>關心妍笑老公呷醋</title></header><body><h1>關心妍笑老公呷醋</h1><p>關心妍（Jade）昨日到商台接受訪問，她表示近日為了拍唱片封套以及微電影，再度減肥，現時只有100磅，她說：「好多人都話我太瘦，我強調絕對冇厭食症，但係我係愛上咗骨感。」<br>Jade即將拍攝微電影，她透露親自揀選男主角，當中有四個不同類型的男模特兒給她揀，包括靚仔型、成熟型、肌肉型和性格型。</p><p>怕熟男過電</p><p>提到揀選男主角，Jade透露老公竟然大呷乾醋，她說：「老公可能驚我同成熟型嘅男模有機會過電，所以佢反而係咁推舉我揀後生嘅靚仔，真係搞笑。」<br>採訪、攝影：李珮洳</p></body></html>
