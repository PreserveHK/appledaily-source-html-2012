<html><header><meta charset="utf-8"><title>無膽狗學游水「熊抱」主人</title></header><body><h1>無膽狗學游水「熊抱」主人</h1><p>大狗的膽量，有時未必與身形成正比。美國佛州一隻馬士提夫犬首次學游水，竟然嚇到把主人「熊抱」（圖）。<br>片段開始時，已看到主人站在泳池內，大狗的下半身浸水，前腿箍住主人頸部。男主人於是哄騙牠放開前腿，站在池邊的女主人也笑着說：「你做得到的，你會游泳的。」糾纏半分鐘後，狗狗終鼓起勇氣，一口氣游了數米返岸，在梯級伸脷「回氣」，並獲男主人輕拍背部讚賞。<br>YouTube網站</p></body></html>
