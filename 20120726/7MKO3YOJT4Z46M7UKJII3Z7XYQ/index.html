<html><header><meta charset="utf-8"><title>徹底清潔　雀仔街重開</title></header><body><h1>徹底清潔　雀仔街重開</h1><p>【本報訊】俗稱「雀仔街」的旺角雀鳥公園今日重開。漁護署上月5日公佈，於雀鳥公園一個飼養鵲鴝的鳥籠內，發現一個雀糞樣本帶有H5N1禽流感病毒，遂由該日起關閉雀鳥公園21日。<br>漁護署發言人指，公園關閉期間，雀鳥健康狀況良好，園內店舖及公眾地方經徹底清潔後，衞生情況令人滿意。</p><p>每戶獲1.2萬恩恤金</p><p>署方於該處收集的124個樣本，經測試後全部對H5N1呈陰性反應。當局昨日再於公園內進行徹底清洗。<br>為援助商販的營業損失，政府除向包括18間持牌雀鳥店舖在內的69名商戶，每戶發放1.2萬元一筆過恩恤金外，亦提供一個月租金寬免。</p></body></html>
