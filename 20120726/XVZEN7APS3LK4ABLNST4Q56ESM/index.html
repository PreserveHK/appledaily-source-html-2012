<html><header><meta charset="utf-8"><title>關仁隱事：「發燒」無良趕絕前妻 - 關仁</title></header><body><h1>關仁隱事：「發燒」無良趕絕前妻 - 關仁</h1><p>曾經同「索妮」拍過拖嘅「發燒」，多年嚟感情生活一直可謂多姿多采，最近仲盛傳發燒嚟緊會同一位內地女星結婚，但關仁之前都講過，發燒其實仲未同前妻搞離婚手續。不過，原來喺發燒再婚消息曝光之後，佢即刻搵人攞番走兩公婆飼養多年嘅寵物，又叫人攞走平時畀前妻代步嘅私家車，原本發燒前妻住緊嗰層樓，係發燒畀錢租，但佢竟然唔理前妻冇地方棲身，話唔會再幫前妻畀租屋錢，要女方一個月內搬走，自己搞掂，發燒嘅所作所為，真係衰到冇人有。<br>撰文：關仁</p></body></html>
