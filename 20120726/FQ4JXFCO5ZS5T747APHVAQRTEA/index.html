<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華忠男舉手指公回應病情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華忠男舉手指公回應病情 - 馮仁昭</h1><p>現年60歲嘅無綫演員華忠男前日係電視城拍拍吓李添勝嘅新劇《神探高倫布》時，休息期間突然覺得眼部唔舒服，即時通知劇組人員送佢入將軍澳醫院治療，當時華忠男神智唔清醒，情況都幾嚴重。<br>噚日無綫外事部副總監曾醒明就話藝員科經理何其穎去探過華忠男，雖然華忠男仲未清醒，但喺佢耳邊鼓勵佢時，華忠男都有舉起手指公回應，家佢由屋企人照顧緊，相信佢係中風引致今次件事。</p></body></html>
