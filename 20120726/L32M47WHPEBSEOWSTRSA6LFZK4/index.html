<html><header><meta charset="utf-8"><title>HotTalk：激薄PS3賣99英鎊？</title></header><body><h1>HotTalk：激薄PS3賣99英鎊？</h1><p>早排熱傳再度纖體化嘅新PS3，終於有較「像真」相片在巴西國家電信管理局網站流出。由過往食碟式設計，改為如纖薄PS2般採用揭蓋式慳成本。而英國VG247網站更爆出震撼消息，就係新機最低階只配16GB儲存容量，不過由硬碟改為快閃記憶體（FlashMemory），售價因而大幅降低至99英鎊（約$1,190），即係減成一半！果真屬實嘅話，我又唔介意買多部擺喺廳，做藍光碟機同MediaServer呀。<br>網址： http://www.vg247.com/2012/07/23/ </p></body></html>
