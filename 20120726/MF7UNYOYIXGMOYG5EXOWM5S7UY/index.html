<html><header><meta charset="utf-8"><title>Game道：《FFV13》未胎死腹中</title></header><body><h1>Game道：《FFV13》未胎死腹中</h1><p>一單話《FFV13》中止開發嘅傳聞，搞到網上鬧哄哄，大批Fans留言喪鬧SE無本心，將講明畀PS3獨佔嘅大作借機抽走，變成跨平台嘅《FF15》。唔夠兩日，SE社長和田洋一嗱嗱臨出面澄清，否認《FFV13》胎死腹中。到底八月尾東京FF周年展覽入面，SE會拿出《FF13-3》、《FFV13》，定係重製《FF7》慰勞Fans呢？咁就要留意《蘋機會》嚟緊嘅日本直擊報道了。</p></body></html>
