<html><header><meta charset="utf-8"><title>龍小菌獲男友力捧</title></header><body><h1>龍小菌獲男友力捧</h1><p>網絡蒙面歌手龍小菌不斷被網友起底，昨日被本報踢爆疑似真身，昨日有讀者繼續爆料，指現時的經理人邵子風正是龍小菌男友，故落力幫她發展事業，藉此討好女友，記者致電邵子風，他表示不回應。<br>有讀者亦踢爆龍小菌曾私下表示，她於去年在教院畢業，與鄧小巧是同屆畢業生，她在一教會學校教中文及通識科，但今年3月已辭職，實質只教了半年書。她6月時曾在Facebook放上試卷照片，表示正在改卷，但讀者踢爆她放其他老師的試卷魚目混珠。又有讀者指龍小菌以前就讀的五育中學，她兩年前在該校任教時與學生合唱，在歌唱比賽中獲冠軍。撰文：林妃</p></body></html>
