<html><header><meta charset="utf-8"><title>關仁隱事：「勁Chok王」拒再墮苦海 - 關仁</title></header><body><h1>關仁隱事：「勁Chok王」拒再墮苦海 - 關仁</h1><p>影后「癲鳳」近嚟事業大走下坡，形像跌至谷底，新聞價值亦隨之下降，為咗挽人氣，佢好想做一個假象出嚟，等外間以為佢同「勁Chok王」可以復合，呢啲復合消息出咗街之後，聽聞勁Chok王都唔係咁高興，因為咁辛苦先至脫苦海，佢真係冇咁笨，又自找麻煩，為咗小朋友，佢會刻意同癲鳳保持比較疏離嘅良好關係，即係冇乜事就唔好聯絡咁多啦！但有關小朋友嘅事，需要到佢任何支援，佢當然會盡做。癲鳳不單感情失意，事業亦唔見得好好，自己狂加片酬後，票房又唔掂，家片商都縮沙，暫時唔敢搵佢拍戲。<br>撰文：關仁
</p></body></html>
