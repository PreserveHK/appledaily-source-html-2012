<html><header><meta charset="utf-8"><title>胡定欣拜神求擔正</title></header><body><h1>胡定欣拜神求擔正</h1><p>胡定欣日前特意到黃大仙上香祈福，除買香燭外更買風車，希望龍年行大運，她說：「其實每年媽咪都會幫我去祈福，除非嗰年自己犯太歲，就會自己去攝太歲，都係求心安理得。」<br>胡定欣表示每年均會找師父批流年，幸好龍年樣樣順利及有事業運，入行已十年的她坦言希望有機會擔正，她說：「雖然呢幾年公司畀咗好多機會我，咁始終都希望有一日自己有機會可以擔正，都要畀自己一個好好嘅機會。」<br>談到感情生活，胡定欣直言目前單身，她說：「咁當然希望會有桃花運喇，但冇得勉強。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
