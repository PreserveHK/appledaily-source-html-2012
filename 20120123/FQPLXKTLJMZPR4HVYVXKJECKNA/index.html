<html><header><meta charset="utf-8"><title>AKB指原莉乃單飛腳軟</title></header><body><h1>AKB指原莉乃單飛腳軟</h1><p>日本大堆頭組合AKB48，近日舉行一連4天人氣歌曲倒數活動，前晚成員指原莉乃首次單飛獨唱，一向以「乜都唔掂」作為賣點的她，穿上cutie超短迷你裙騷美腿，但由於指原首次獨唱，唱完後她竟用手按着膝蓋大叫：「好緊張呀！」似乎驚到腳仔軟。</p><p>乘機宣傳</p><p>繼日前宣佈在日本全國舉行巡演後，前晚AKB又再宣佈將於3月下旬在埼玉SuperArena舉行一連三日演唱會。而她們亦乘機為快將上影的紀錄片宣傳，在活動上播放片段及扮兔仔唱出主題曲。此外，日前渡邊麻友的首張個人單曲《同步心跳》亦公開了四個封面，其中一個更是她在劇集中扮騎呢中女的造型。</p></body></html>
