<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason挺身撐王菲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason挺身撐王菲 - 馮仁昭</h1><p>王菲（小圖）同陳奕迅（Eason）喺央視龍年春晚裏面合唱咗一首《因為愛情》，有人質疑王菲走音，連馮小剛都笑王菲把聲由天籟變人聲。噚日王菲喺微博話隨緣，不過阿菲就讚Eason話：「Eason很棒，如日中天，大家安好，吉祥如意。」而Eason噚日現身機場，亦撐阿菲：「唔係吖，可能大家有少少緊張，我只記得阿菲着高踭鞋，我要挺直嚟唱，花咗唔少力。」</p></body></html>
