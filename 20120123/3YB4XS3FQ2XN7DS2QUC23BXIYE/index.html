<html><header><meta charset="utf-8"><title>爛車製家具　狂迷住「撞車現場」</title></header><body><h1>爛車製家具　狂迷住「撞車現場」</h1><p>家居擺設恍如「撞車現場」，這是美國超級車迷孔奇（TomConci）的加州大宅特色，廳房都放滿了車禍中撞毀報銷的汽車（下圖）。但車子不但不爛，且是美觀獨特家具。</p><p>將爛車變成神奇擺設，緣於朋友有一輛殘舊生銹的1959年Cadillac待「劏」。孔奇嘗試廢物利用，半年後新梳化傲然放在客廳。改裝上癮，他還把平治380SL改成儲物櫃，古董甲蟲車經翻新，成了乖孫放玩具的寶箱。孔奇用保時捷改裝的影音器材轉手，售12萬港元。英國《每日郵報》
</p></body></html>
