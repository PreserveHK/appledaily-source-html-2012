<html><header><meta charset="utf-8"><title>Miley飛釘會友</title></header><body><h1>Miley飛釘會友</h1><p>過氣迪士尼女星MileyCyrus越大越豪放，日前跟家人及男友LiamHemsworth慶祝19歲生日，仍穿得十分密實，估不到事隔數天昨日在加州跟朋友午餐時，竟做不戴bra的女孩飛釘現身。</p><p>任影唔嬲</p><p>剪短了頭髮的Miley昨日戴着黑超，穿上白色T恤加格仔恤衫配襯短牛仔褲及黑色leggings，更被發現沒有戴bra凸點登場，但Miley一於懶理不扣上格仔外衣鈕扣，完全不怕蝕底。<br>Miley除了與兩名男友人到當地一間餐廳共進午餐外，更讓在場狗仔隊任影唔嬲，擺明博出位。</p></body></html>
