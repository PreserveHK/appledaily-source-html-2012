<html><header><meta charset="utf-8"><title>毆癡呆長者　美警刪警車紀錄片</title></header><body><h1>毆癡呆長者　美警刪警車紀錄片</h1><p>美國警員毆打癡呆長者（圖），過程被攝下。警員事後雖刪掉影片，但仍難逃法網。<br>事發在佛州墨爾本巿，66歲癡呆男子弗勞爾斯因沒遵守警員喝令停車指示遭截停，警員米登多夫不發一言就用腳踢他下體，再將他按倒在地狂毆，過程被身後警車攝錄機拍下。其後他嘗試刪除影片，但技術員成功復原。<br>弗勞爾斯被打傷，需住院一個月，癡呆症惡化，他將控告墨爾本巿，巿政府正調查。<br>英國《每日郵報》
</p></body></html>
