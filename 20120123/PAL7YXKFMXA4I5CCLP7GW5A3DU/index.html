<html><header><meta charset="utf-8"><title>蘋果汁廢物利用製動物木雕</title></header><body><h1>蘋果汁<br>廢物利用製動物木雕</h1><p>【本報訊】只要花點心思，廢物也可變成形態生動的野生動物雕塑。漁護署在西貢獅子會自然教育中心的荷塘旁邊，開設了「香港野生動物大搜查」步道，全長約50米，起點豎立了一個動物探險家的木雕，步道兩旁更「匿藏」了15個動物雕塑，加深巿民對香港常見野生動物的認識。<br>動物雕塑包括樹幹上的麻鷹、倒掛的蝙蝠和拔足而逃的赤麂。漁護署稱雕塑內有乾坤；大蟒蛇（圖）吞進肚皮的是廢棄的塑膠樽。參與雕塑製作的漁護署農林助理員郭強西說，使用燒烤叉和膠樽，既環保又可減少雕塑重量，方便搬運安裝。</p></body></html>
