<html><header><meta charset="utf-8"><title>NeilYoung斥美樂壇不濟</title></header><body><h1>NeilYoung斥美樂壇不濟</h1><p>多年來獲得無數樂迷及音樂人尊敬的美國殿堂級搖滾歌手NeilYoung（圖），最近在辛丹斯電影節宣傳《沉默的羔羊》（TheSilenceoftheLambs）金像導演尊尼芬狄米（JonathanDemme）為他執導的紀錄片《NeilYoungJourneys》，當他接受美國傳媒訪問時坦言很不滿現在的美國樂壇，他指電視、電台及流行榜上充斥垃圾歌曲，並反問所有的音樂天才去了何方，更斥新一代的數碼錄音令音樂的層次失真。</p></body></html>
