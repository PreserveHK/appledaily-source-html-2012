<html><header><meta charset="utf-8"><title>英劫匪死獲贈ATM花牌表揚</title></header><body><h1>英劫匪死<br>獲贈ATM花牌表揚</h1><p>英國一名劫匪生前作惡多端，死後受同黨表揚，獻上恍如提款機花牌（左圖），紀念其「戰績」。</p><p>劍橋郡男子柯蒂斯與六黨羽，曾犯下逾260宗打劫郵局和在自動櫃員機提款的人士案，劫去1,206萬港元，最後被判監12年，坐了五年監後假釋，但最近因違反假釋條例再入獄，11天後自縊身亡。<br>柯蒂達死後，黨羽訂了「提款機」及郵局標誌花牌。目擊提款機劫案的職員炮轟：「真惡心！他們可以懷念他，但這種誇讚他是優秀大賊的做法是不能接受。」墓園負責人指除非居民投訴，否則不會移除花牌。<br>英國《太陽報》</p></body></html>
