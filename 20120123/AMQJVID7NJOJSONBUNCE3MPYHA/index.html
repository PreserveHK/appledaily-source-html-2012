<html><header><meta charset="utf-8"><title>女士「發情」走路扭腰擺臀</title></header><body><h1>女士「發情」走路扭腰擺臀</h1><p>女性走路輕慢、扭腰擺臀，不只是一幅好看的圖畫，更顯示她正在「發情」。研究員拍攝了103名年輕女性走路片段，發現處於排卵期的女性，步姿在異性眼中也更迷人。<br>法國南布列塔尼大學的行為科學家，請103名18至22歲單身女性幫忙做「語言實驗」，卻派俊男與她們單對單共處，然後從後偷拍她們的步姿。研究員向她們索取唾液樣本檢測生理周期後，才告訴她們原意。結果顯示，正處受孕期的女性的性感身影，平均獲男性打分2.96分，遠高於非排卵中女性的2.31分。<br>英國《每日郵報》
</p></body></html>
