<html><header><meta charset="utf-8"><title>GiGi教老公做中國人</title></header><body><h1>GiGi教老公做中國人</h1><p>去年10月下嫁西班牙老公Sergio的梁詠琪（GiGi），今年將首次以人妻身份派利是，雖然今個農曆年她要到美國舉行演唱會，但亦不忘準備利是，並坦言今年派利是會特別難忘。<br>GiGi笑言已教老公學習中國人過年的各種禮節，她說：「好似派利是、年廿八洗邋遢、食團年飯咁，我哋都有喺屋企貼揮春，又有為親友準備唔同賀年禮物，老公都有入鄉隨俗，感染呢種喜慶氣氛，仲好享受同開心。」</p><p>生BB順其自然</p><p>新年過後，GiGi就要準備5月的台灣首個演唱會，雖然工作不停，但她說一定會平衡工作及家庭，至於是否計劃生BB，她坦言會順其自然。<br>撰文：丁寧</p></body></html>
