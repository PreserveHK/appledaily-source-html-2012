<html><header><meta charset="utf-8"><title>官恩娜忍口怕走樣</title></header><body><h1>官恩娜忍口怕走樣</h1><p>龍年將有不少藝人誕龍B，為娛樂圈增添一股生命力，官恩娜跟混血醫生男友拍拖三年，感情穩定，不時被朋友催促拉埋天窗生B，她說：「呢段時間我仲想為事業再努力啲，結婚生小朋友就排後少少，畀我自私啲。」<br>官恩娜認為過去一年大豐收，尤其演出拉闊音樂會令她獲益良多，她說：「籌備到演出我認識好多音樂人，對音樂有更深了解，今年我希望會多啲自己作品。」<br>農曆新年將有幾天假期跟家人慶祝，官恩娜笑說：「今年要忍住口唔可以食太多嘢，免得身材走樣，影響拍新劇。」她又透露新劇中會飾演Madam，將會展示自己剛強硬朗一面。<br>採訪：馬建華<br>攝影：陳俊強<br>服裝、場地：上海灘</p></body></html>
