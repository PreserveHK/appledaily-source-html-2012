<html><header><meta charset="utf-8"><title>訛稱女兒抽搐　婦報警救狗</title></header><body><h1>訛稱女兒抽搐　婦報警救狗</h1><p>「6歲女兒，呂冬，突發心臟病，抽搐，急需急救車。」前晚北京急救中心接到市民救助電話，派出急救車趕赴現場。<br>「電話中，女子哭得厲害，問小孩情況如何，他們說在抽搐。」醫務人員到目的地才發現生病的是一條狗，都愣住了！但看到女主人哭得傷心，決定協助將狗送到寵物醫院。狗主卻拒付出車費，要求醫生為狗輸液。<br>救援人員說：「人和狗畢竟不一樣。」最後急救車無功而返。<br>北京急救中心籲市民要正確撥打120，急救資源應留給有需要的病人。<br>北京《新京報》
</p></body></html>
