<html><header><meta charset="utf-8"><title>蘋果汁紅十字會呼籲捐血</title></header><body><h1>蘋果汁<br>紅十字會呼籲捐血</h1><p>【本報訊】市民在農曆新年除了可四出拜年外，也可以捐血助人。香港紅十字會位於銅鑼灣及旺角的捐血站會於今日開放；明日年初三，位於沙田、荃灣、元朗及觀塘的捐血站亦會服務市民；至年初四，所有捐血中心全面回復正常服務。紅十字會將在假期期間加強人手，以便市民盡量在一小時內，完成整個捐血程序。<br>紅十字會輸血服務中心血液收集及招募部主管李卓廣表示，每逢長假期，市民的捐血意欲都會較低；而農曆新年及聖誕節假期間，天氣寒冷，長者入院及對輸血的需求會比平日多，他呼籲市民於假期間踴躍捐血，並指現時較缺乏的是A+型血液，存量僅足以應用約一星期。</p></body></html>
