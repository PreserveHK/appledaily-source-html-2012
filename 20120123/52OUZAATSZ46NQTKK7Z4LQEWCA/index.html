<html><header><meta charset="utf-8"><title>左唧右唧　自砌爆棚十三么</title></header><body><h1>左唧右唧　自砌爆棚十三么</h1><p>恭喜發財！恭祝各位麻雀友今年日日自摸狂中十三么，賺到盤滿缽滿！說真的，自摸十三么真的不容易，但將朱古力倒入模具做套十三么的麻雀，真是易過借火！用來送禮，既有誠意又夠體面，但Charles提提大家，因為白朱古力中含油份，要選用油性食用色素，用水溶性色素會令朱古力起粒。另外，Charles亦建議甜品初哥，可以選購免調溫的朱古力，但若對味道有高要求的你，當然要選購含可可成份的白朱古力！<br><br>記者：陳芷慧　<br>攝影：楊錦文、黃子偉<br>Model：Paris&amp;Kazef@PureModels<br>示範：CharlesHo@Aroma'SoBaking</p></body></html>
