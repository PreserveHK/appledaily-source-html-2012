<html><header><meta charset="utf-8"><title>扮問卷員　匪逼6女拍裸照</title></header><body><h1>扮問卷員　匪逼6女拍裸照</h1><p>農曆新年前夕，河北石家莊警方破獲一宗入屋搶劫案。一名男子穿着工作服，冒充物業管理人員，手持警棍，以問卷調查為名，讓屋裏的女子不疑有詐開門。男子隨即衝入屋搶劫，事後還拍攝女子的裸照作威脅，至今有六名單身女子受害。<br>受害女子先後報警，當地警方隨即根據閉路電視追查到安徽籍男子王某。經過多名受害女子辨認，確認王為疑犯，並在其家中將他抓獲（圖中）。王被捕後坦誠，拍攝裸照是假的，因數碼相機裏沒記憶卡，只是嚇唬事主。鳳凰視頻</p></body></html>
