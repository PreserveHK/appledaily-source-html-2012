<html><header><meta charset="utf-8"><title>機艙滿細菌　毛毯枕頭不消毒</title></header><body><h1>機艙滿細菌　毛毯枕頭不消毒</h1><p>飛機艙內危機四伏，毛毯、枕頭、餐桌全是細菌溫床。<br>美國有醫學節目發現，機艙內許多設施均沒有妥善清洗和消毒，當中以毛毯、枕頭和餐桌的衞生情況最為惡劣。若乘客帶菌，坐同一座位的人隨時中招，例如染上感冒。醫生斯托克解釋：「你不知道之前的乘客是甚麼人，誰翻過那雜誌？誰碰過那餐桌？細菌可在塑膠上存活72小時，我們要小心。」他建議，乘客可自備消毒劑清潔座位，上洗手間時也別只穿襪子。<br>美國哥倫比亞廣播公司</p></body></html>
