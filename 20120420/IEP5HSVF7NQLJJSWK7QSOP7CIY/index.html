<html><header><meta charset="utf-8"><title>Game道：奎爺霸氣再臨</title></header><body><h1>Game道：奎爺霸氣再臨</h1><p>《戰神三》眨吓眼出咗兩年，中間得啲HD重製版止咳，奎爺迷應該開始夠鐘餓Game。SCE公佈推出新一集《GodofWar：Ascension》，官網亦正式開張。雖然製作公司SantaMonica一早話奎爺古仔喺第三集已完結，不過從網站預告片睇，應該再玩前傳橋，剪影中仲有終極大奸狗雅典娜出現，好大機會係交待大家過去嘅關係。可惜遊戲預定2013年12月最後一日先登場，除咗希望六月E3有更多消息，最好喺空窗期整隻PSV版前傳，畀Fans頂住癮先！<br><br>網址：http://www.godofwar.com/teaser</p></body></html>
