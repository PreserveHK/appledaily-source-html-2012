<html><header><meta charset="utf-8"><title>祖兒摸黑與師兄開餐</title></header><body><h1>祖兒摸黑與師兄開餐</h1><p>跟何韻詩傳出斷背情的容祖兒，前晚被發現跟阿詩過氣緋聞男友劉浩龍（師兄）到跑馬地開餐，但就未見阿詩蹤影。前晚11時許，祖兒乘七人車抵達跑馬地的南亭準備食日本串燒，原來劉浩龍也有同行。戴住帽子和黑超的祖兒與劉浩龍一支箭走進食肆後，男方先到洗手間方便，祖兒則負責點菜，之後二人邊食邊吹水，劉浩龍講到手舞足蹈十分興奮。由於下月18日和19日劉浩龍將於香港藝術中心舉行兩場演唱會，未知他是否想請祖兒任嘉賓。<br>其後祖兒發現記者拍照，即調位迴避鏡頭。二人好友黃偉文於凌晨12時半才現身與二人會合，飽餐後三人由後門離開。<br>採訪、攝影：梁繼光、彭琮然</p></body></html>
