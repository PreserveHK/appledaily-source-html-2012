<html><header><meta charset="utf-8"><title>向母親致敬</title></header><body><h1>向母親致敬</h1><p>都市人每日返工趕食飯趕開會，上班猶如上戰場，人人呻攰，返到屋企唔係攤落床就係上網玩Apps，有幾多人會抽吓時間留意媽媽，即使閒聊幾句講講近況都已好安慰。即使母親節還有成個月先到，一份小小心意禮物總需用來吓對方，心理物質都要並行。來自丹麥的珠寶品牌Pandora，今年便專為母親節推出心形及珍珠首飾，其吊墜及手鏈更可互襯成一套，加上價格親民，聊表孝意其實有心思就已經好足夠。<br><br>記者：雷福財</p><p>Pandora（22953904）<br>中環ifcmall1005A號舖
