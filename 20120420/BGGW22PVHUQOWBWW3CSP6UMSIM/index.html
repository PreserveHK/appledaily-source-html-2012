<html><header><meta charset="utf-8"><title>火災昏迷蘇醒姣婆變女同志</title></header><body><h1>火災昏迷蘇醒姣婆變女同志</h1><p>死裏逃生，常會令人有所頓悟，心態大不同，英國36歲婦人薩蒙（圖左）昏迷後蘇醒，突然覺得「男人極討厭」，由「姣婆」搖身變成女同志。<br>薩蒙不諱言自已以往「發男人寒」，曾與20個男人上床，訂過婚卻未修成正果。去年7月家中失火，她吸入濃煙，昏迷16日後蘇醒，發現自己無法再忍受「臭男人」，反對25歲女同志茱莉漸生情愫。「我以往對同性從沒感覺。出院後我住在前男友家，茱莉來探我，我開始對她動心。」兩個月後她首次吻茱莉，現已同居，更打算結婚，儘管身邊人不支持：「大家說這只是階段，但我以後都不想要男人了。」<br>英國《太陽報》</p></body></html>
