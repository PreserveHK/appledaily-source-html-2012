<html><header><meta charset="utf-8"><title>陳法拉談性自認保守</title></header><body><h1>陳法拉談性自認保守</h1><p>陳法拉昨日在中環為乳酪店擔任開幕嘉賓，為隆重其事她以鮮紅連身裙出席，法拉表示幸好身形向來偏瘦：「由細到大媽咪都會畀好多牛奶、乳酪嘅嘢畀我食，咁我平時都鍾意食。」她表示閒時會整朱古力蛋糕，她說：「朋友食sweet，男友食完更加sweet。」<br>對於拒絕婚前性行為的朱茵竟未婚懷孕，法拉表示不想多說別人的事，但她並沒有宗教信仰，至於會否接受婚前性行為，她表示每個人都有自由，不犯法都可以，其後法拉尷尬說：「我係比較保守，總之正常健康嘅生活，我真係唔識點答。」<br>採訪、攝影：王崇穎</p></body></html>
