<html><header><meta charset="utf-8"><title>Jocelyn美男計增善款</title></header><body><h1>Jocelyn美男計增善款</h1><p>有翻版關之琳之稱的混血模特兒Jocelyn與老公Anthony，前晚在中環舉行手袋慈善拍賣，為本地和尼泊爾學童籌款，好友CaraG.及未婚夫Jesper撐場。問Jocelyn會否示範手袋？她說：「叫老公示範，女士會瘋狂，籌多點錢。」<br>Jesper提議Anthony半裸上陣，會否設香吻及擁抱競投，Anthony笑說他可親吻每個手袋。Jocelyn透露拍賣會共有110個手袋，部份由她捐出，RogerVivier和Escada等品牌也有捐袋，目標善款30萬元，結果籌得逾21萬元。<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
