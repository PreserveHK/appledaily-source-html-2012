<html><header><meta charset="utf-8"><title>陳柏宇請胡夏擦鮑魚</title></header><body><h1>陳柏宇請胡夏擦鮑魚</h1><p>電影《那些年，我們一起追的女孩》去年熱爆，成為香港歷年華語片冠軍，連帶由胡夏演繹的電影主題曲《那些年》也成為hit歌，早前他來港宣傳新碟，同唱片公司的師兄陳柏宇（Jason），一盡地主之誼，請胡夏食鮑魚勁擦一餐，還互相交換新碟。</p><p>讚聲音動聽</p><p>二人雖然見面不多，但交談起來則相當投契，Jason大讚胡夏唱功了得：「聽過佢唱現場，唱功比我好，把聲好好聽。」胡夏覺得Jason很親和，他說：「其實我是一個比較慢熱同害羞的人，但跟Jason談話很舒服，有一種可以信任的感覺。」Jason笑謂跟胡夏傾偈順便可以練習講普通話。<br>採訪、攝影：胡比</p></body></html>
