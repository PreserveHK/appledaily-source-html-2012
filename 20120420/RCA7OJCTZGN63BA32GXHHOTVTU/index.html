<html><header><meta charset="utf-8"><title>Winnie擬搞上海版盛女</title></header><body><h1>Winnie擬搞上海版盛女</h1><p>本報接獲報料，指《盛女》的人生教練Winnie已飛到上海，商討開拍上海版《盛女愛作戰》。若果成事，Winnie隨時衝出香港，揚名內地。<br>另外，曾任本報娛樂版記者的Winnie近日在facebook上載一張《蘋果日報》名片的相，並留言：「我的名片上是印着名人時尚版，把這張keep了十四年的名片翻轉再翻轉驗屍，但真的找不到娛樂或者entertainment等字眼呢！」言語間似甚是不屑。<br>人生教練Winnie或許因私事太忙遺忘了小節，名人時尚版隸屬娛樂版，當年如是，今日亦然。<br>採訪：丁寧</p></body></html>
