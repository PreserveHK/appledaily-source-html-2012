<html><header><meta charset="utf-8"><title>柏安妮教囡囡靠惡</title></header><body><h1>柏安妮教囡囡靠惡</h1><p>楊婉儀（Winnie）、陳敏兒及柏安妮昨日到灣仔出席嬰兒用品活動，柏安妮透露兩個女兒分別為11歲及8歲，她不太擔心大女進入反叛期說：「我會用一個嚴厲啲嘅朋友身份同佢傾邊啲做得邊啲唔做得，亦都同佢講未夠年紀唔可以開facebook。」</p><p>呻學費貴</p><p>Winnie表示每月小朋友的支出要五位數，她說：「學費、生活費、食物呢啲係基本支出，最貴都係學費，好彩我一向都唔鍾意買嘢，好少買奢侈品。」<br>此外，對於下任特首梁振英有意限制雙非孕婦來港，Winnie說：「希望所有媽媽同BB都安全，香港政府會搵適當方法。」<br>採訪、攝影：李珮洳</p></body></html>
