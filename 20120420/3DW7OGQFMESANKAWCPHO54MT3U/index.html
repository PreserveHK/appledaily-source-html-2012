<html><header><meta charset="utf-8"><title>北投圖書館入選全球25美</title></header><body><h1>北投圖書館入選全球25美</h1><p>台北北投一直是港人旅遊的熱點，近日除了浸溫泉，當地更新添一處景點。美國娛樂網站Flavorwire近日透過網民投票，選出外形像帆船、看似咖啡廳的台北市立圖書館北投分館為全球最美25間公立圖書館之一（上圖），得到這榮譽後，遊客比讀者多，圖書館亦加強導覽服務。<br>位於北投光明路的圖書館，充滿森林氣息，正面看是古色古香的木屋，背面卻像一艘木船，建築設計優美。館內多用玻璃採光（下圖），節省大量電費，而傾斜屋頂設計也方便收集雨水。正因為圖書館建築、環境優美，加上環保設計，不少遊客都慕名而來。<br>台灣《蘋果日報》</p></body></html>
