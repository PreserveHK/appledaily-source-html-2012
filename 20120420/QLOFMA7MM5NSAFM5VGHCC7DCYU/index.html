<html><header><meta charset="utf-8"><title>王馨平自主請嘉穎</title></header><body><h1>王馨平自主請嘉穎</h1><p>王馨平（Linda）和羅霖等昨日在荃灣出席頒獎禮，因電影《春嬌與志明》而人氣急升的Linda被指乘機開騷，她說：「舊年出專輯就計劃今年開音樂會，計劃係喺《春嬌》之前，咁當然近排有啲聲音想我舉行音樂會，家更積極去籌備。」<br>問王馨平何時開騷，她笑說：「我唔想拖到年尾，一陣世界沒日咪搞唔到。」至於會否邀請舊愛鄭嘉穎當嘉賓，她說：「未諗，搵好多好朋友做嘉賓。」問到是否擔心父親王羽不滿？她說：「我咁大個人，之前金像獎大家問佢我復出意見，佢都話我咁大個人自己決定，由老公去管。」她強調有自主意見去做。<br>採訪：馬建華　攝影：仇志德</p></body></html>
