<html><header><meta charset="utf-8"><title>創大業：50億好快使完</title></header><body><h1>創大業：50億好快使完</h1><p>王維基豪擲50億建立電視王國，又出手闊綽挖走電視人才，但其實50億要建廠房、製作節目及支付台前幕後的薪金，尤其一眾花旦小生的巨額薪酬，50億其實並不多。<br>王維基在將軍澳興建的電視製作中心，保守估計花費約10億，看看亞視近年的廣告大幅滑落，每年要蝕約3億元，亞視藝員其實已買少見少，自家製作又不多，也要每年蝕3億，營運一個電視台，一年蝕十多億也是閒事。王維基單是付一位著名藝人兩年拍40集劇的薪酬已達600萬，皮費絕不輕。</p></body></html>
