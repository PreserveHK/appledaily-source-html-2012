<html><header><meta charset="utf-8"><title>花絮C朗賺錢多過美斯</title></header><body><h1>花絮<br>C朗賺錢多過美斯</h1><p>講風頭，家球壇就肯定係美斯同C朗最勁，但講搵錢，37歲嘅碧咸仲係寶刀未老，繼續排第1。《福布斯》公佈上年球員收入排行榜，踢緊洛杉磯銀河嘅碧咸，以4,600萬美元（約3.6億港元）排首位，報告話佢有大量嘅廣告同贊助商，包括H&amp;M、adidas、Samsung同BurgerKing等；C朗今次終於可以壓過美斯，以4,200萬美元排次席，後者就賺咗3,900萬美元排第3。<br></p></body></html>
