<html><header><meta charset="utf-8"><title>志雲趁熱電台談性</title></header><body><h1>志雲趁熱電台談性</h1><p>有傳策劃《盛女》的前無綫總經理、現任商台CEO陳志雲，有意策劃電台版《盛男》真人騷。志雲日前受訪時說：「二台同事鄒凱光之前已經有咁嘅構思，但節目幾時推出未有確實計劃，相反有個落實咗幾快推出嘅節目，題材有啲近似，係講兩性關係，係個結合新媒體同聲音廣播嘅節目。」是否涉及性話題？志雲說：「唔一定，係講兩性相處。」問志雲會否親自主持？他說：「冇計劃主持，我唔係呢方面專家。」<br>《盛女》節目後的工作人員名單未見志雲名字，志雲說沒感不開心：「如果要落我個名，咪好多節目都要落？」<br>採訪：葉雪</p></body></html>
