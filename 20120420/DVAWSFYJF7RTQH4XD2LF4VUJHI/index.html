<html><header><meta charset="utf-8"><title>羽翹出化妝品似嫁女</title></header><body><h1>羽翹出化妝品似嫁女</h1><p>羽翹昨在北角宣佈推出其自家品牌化妝品，她表示這次籌備了一年多，產品亦親自試驗到滿意才出售。羽翹說心情緊張，十足嫁女一樣。昨早羽翹的化妝品一開售已有人購買，令羽翹相當興奮，並希望生意陸續有來。</p><p>不滿被屈</p><p>不過，羽翹表示早前受到一間健康產品公司向她的經理人投訴，指羽翹沒健康意識，她說：「因為有一日有報道話我唔舒服都冇戴口罩，仲入錄影廠錄節目，我覺得好奇怪，因為我記得錄影當日我已經好番晒。」羽翹坦言最不滿被屈，幸好最後經理人也還她一個公道。<br>採訪、攝影：文國駿</p></body></html>
