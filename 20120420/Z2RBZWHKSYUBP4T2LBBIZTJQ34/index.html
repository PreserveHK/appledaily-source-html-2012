<html><header><meta charset="utf-8"><title>璇姐怕切腳諱疾忌醫</title></header><body><h1>璇姐怕切腳諱疾忌醫</h1><p>現年61歲的蘇杏璇日前憑《奪命金》榮獲香港電影金像獎最佳女配角，可惜因糖尿病住院兩個月，未能親自領獎，只能透過電話答謝支持。現時仍在醫院留醫的她，十多年前已患糖尿病，本以西醫治療，但因食藥後頭暈乏力而轉睇中醫，可惜未見好轉，直至今年初，右腳開始潰爛需入院，入院後，醫生替她刮走腳面及腳底的爛肉，故現時璇姐不能落病床，好讓其右腳慢慢自行長肉。<br>經過病魔蹂躪，璇姐由年初的110磅跌至現時不足100磅，她日前承認未有及早入院治理是因為怕被切腳，所以延遲入院治病，可幸璇姐現時精神不錯，病情好轉，並可望稍後出院。<br>撰文：丁寧</p></body></html>
