<html><header><meta charset="utf-8"><title>「馴鯊師」撫鯊搔癢</title></header><body><h1>「馴鯊師」撫鯊搔癢</h1><p>大白鯊撲出水面，不管是泳客還是船上乘客，都會拚命逃生，但「馴鯊師」哈特曼卻最愛為大白鯊搔癢，令牠乖乖靜下來。<br>哈特曼在南非用餌引出一條約4.9米長的大白鯊，眼見手臂被咬之際，他一手捉住牠的鼻尖位搔癢（圖）。大白鯊出奇地乖乖靜下來，神情呆滯又受落，就像寵物般被撫摸似的，過程被一名美國攝影師拍下。漁夫出身的哈特曼說，鼻尖是大白鯊最敏感部位，遇外來刺激就會進入歡娛而迷茫狀態，停下攻擊。英國《每日郵報》</p></body></html>
