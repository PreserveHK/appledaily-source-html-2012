<html><header><meta charset="utf-8"><title>謝安琪俾囝囝催生</title></header><body><h1>謝安琪俾囝囝催生</h1><p>謝安琪昨日在金鐘出席港台舉行的藝術活動，她表示兒子對彈琴、唱歌、魔術也有興趣，家人盡量會培育他，喜歡哪方面發展也會支持。至於可會希望兒子跟隨自己的學音樂，她謂：「想，但未必係佢想嘅，如果佢有條件，都可以畀佢試。」<br>最近陳慧琳再添丁，謝安琪表示未看相片，但見過蝦餃仔，相信弟弟也會很可愛。而她自己表示不打算再生，她謂：「冇打算追多個，我本身係獨女，成長都好開心，順其自然。但個仔就想我生，仲話BB一出世就係兩歲就好。」<br>採訪、攝影：王連連</p></body></html>
