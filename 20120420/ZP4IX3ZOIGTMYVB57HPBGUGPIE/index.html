<html><header><meta charset="utf-8"><title>蘋果汁港珠澳橋成本再增88億</title></header><body><h1>蘋果汁<br>港珠澳橋成本再增88億</h1><p>【本報訊】港珠澳大橋成本再上升88.57億元。運輸及房屋局提交立法會的文件表示，接駁港珠澳大橋至香港口岸的12公里長香港接線，工程標價由預算的161.9億元，增至250.47億元，增幅55%。標價上升只有一半是因大橋司法覆核令工程延誤九個月，另一主要原因是政府低估了工程風險。<br>香港接線是首個在機場島附近施工的工程項目，亦涉及香港比較少進行的海上橋樑工程，承建商須採取加人、加班和增加工程機械去壓縮工程時間表。</p></body></html>
