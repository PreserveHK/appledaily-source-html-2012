<html><header><meta charset="utf-8"><title>WeddingPresent與紋身女搞喪港迷</title></header><body><h1>WeddingPresent與紋身女搞喪港迷</h1><p>英國樂隊TheWeddingPresent闊別19年，前晚在中環開騷，樂隊主腦DavidGedge（左），帶同雙臂有花花紋身的風騷低音結他手PepeleMoko（右）、香港出生的結他手PatrickAlexander及開場不久已打爆鼓的鼓手CharlesLayton，齊齊大玩新舊歌曲，當演唱代表名曲《Kennedy》時，全場歌迷大合唱並瘋狂你推我撞，非常癲喪。<br>採訪、攝影：張一明</p></body></html>
