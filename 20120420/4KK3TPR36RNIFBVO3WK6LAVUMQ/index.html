<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝霆鋒否認楊冪示愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝霆鋒否認楊冪示愛 - 馮仁昭</h1><p>噚日謝霆鋒西裝筆挺以CEO身份出席西貢科技大學搞嘅亞洲領袖系列講座，同一班學院嘅學生分享創業同管理嘅心得。<br>因為有大明星駕臨，班公關都好緊張，唔單止要記者企入去採訪區，入場嘅學生都要預約同埋出示學生證，驚霆鋒班fans混咗入去所以冇證者免問。霆鋒出席完講座離開時，問到話楊冪半夜敲佢房門示愛單緋聞，佢就否認有其事就上咗車。</p></body></html>
