<html><header><meta charset="utf-8"><title>師大自修室強霸座位釀群毆</title></header><body><h1>師大自修室強霸座位釀群毆</h1><p>「佔個座不易，諒解！」、長鐵鏈鎖枱凳……在山東師範大學的自修室裏，學生霸佔座位的方式不僅五花八門（上圖），更引發打鬥。周一晚，山東師大的考研生因佔位而群毆，在其中一則視頻中，只見教室裏擠滿了學生，現場非常吵雜，一個身穿運動服的男生正在對一個被打倒在地上的男生拳腳相加（下圖）……而在另一則長達6分鐘的的視頻中，教室的門口同樣發生了打鬥。<br>山東師大本月初出台的一項規定，為解決學生不合理佔座，學生只能到本學院的課室溫習。由於發生群毆的課室被分給了另一個學院，因此當日其他院系的學生被要求離開，最終引起衝突並導致群毆。齊魯網</p></body></html>
