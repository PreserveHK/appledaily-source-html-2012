<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅仲謙送小禮物媾女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅仲謙送小禮物媾女 - 馮仁昭</h1><p>羅仲謙同龔嘉欣噚日喺上水出席活動，就快母親節，唔知謙仔會唔會帶女友楊怡見家長？佢竟然話：「唔使，電視成日都見。」謙仔以前媾女戰績彪炳，係咪成日送小禮物追女？佢話：「讀書時就有。」楊怡識唔識做呢？謙仔護女心切話：「另一半做自己就得，唔使浪費精神，專心拍戲。」<br>至於拍拖多年嘅龔嘉欣，就試過用水晶做「goodshow」牌畀男友，但只此一次。</p></body></html>
