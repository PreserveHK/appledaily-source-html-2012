<html><header><meta charset="utf-8"><title>趣趣地大帝最young入1.9萬分</title></header><body><h1>趣趣地<br>大帝最young入1.9萬分</h1><p>周四東岸大戰熱火主場對公牛，公牛後衞戴歷路斯缺陣下，令熱火優勢更明顯，以83:72贏波之餘，「大帝」勒邦占士（右）攻入27分，成為最年輕累積19,000分嘅球員。不過占士嘅老友獲迪，就有啲麻煩嘢，佢女友GabrielleUnion早前一場熱火比賽，不滿72歲嘅老牌球證巴維達嘅裁決，更叫巴維達食「偉哥」，獲迪自此就禁止女友現身球場打氣嘞！</p></body></html>
