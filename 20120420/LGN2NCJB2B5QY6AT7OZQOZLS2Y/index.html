<html><header><meta charset="utf-8"><title>泛亞有禮：請睇《拯救太空1號》優先場</title></header><body><h1>泛亞有禮：請睇《拯救太空1號》優先場</h1><p>《拯救太空1號》是法國導演洛比桑監製作品，兩位導演占士麥化與史提芬萊格，其短片《PreyAlone》之藍幕攝影令人拍爛手掌。故事講述實驗監獄太空1號，500名危險罪犯爆發叛亂，繼而引發連場激戰。<br>泛亞影業誠邀25位讀者（每人兩張戲票）睇優先場。答中以下問題，連回郵信封寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》拯救太空1號」便有機會獲戲票，先到先得。（如有任何爭議，最終決議權歸泛亞影業，《蘋果日報》概不負責。）</p><p>問題：占士與史提芬拍了哪齣短片？</p></body></html>
