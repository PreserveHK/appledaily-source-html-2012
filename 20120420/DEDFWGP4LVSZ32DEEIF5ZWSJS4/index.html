<html><header><meta charset="utf-8"><title>數百人直擊男女生課室偷歡</title></header><body><h1>數百人直擊男女生課室偷歡</h1><p>「三教六樓一教室有人現場XXOO（性交），有圖有真相！」廣西南寧某高校一對男女周三晚9時許，在三號教學樓六樓一間亮燈的教室中偷歡（箭嘴示），激情戲更持續了兩節課。整個過程被並排的教學樓裏數百名上課的學生目睹，紛紛用手機拍照。他們發佈的相關微博和照片迅速被網友們瘋傳，有如網上現場直播。<br>目擊者說，當時「依稀看得出是有動作」，兩個黑影擁抱在一起還脫衣，雖然「不知當事人有沒有看到」他們，但他們班是「沸騰了」。而在課後「很多人就直接去現場圍觀」。<br>校方暫時未就此事作出回應，該校有清潔工則說：「這樣的事情我見得多了，經常有的。」<br>廣西新聞網</p></body></html>
