<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏撐盛女唔易做 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏撐盛女唔易做 - 馮仁昭</h1><p>近期全城熱話都離唔開盛女，咁啱杜國威喺月底為AEA教育基金會籌款，而重演嘅舊作《色》亦係講盛女求生記，於是大會就搵嚟近日被歸納做娛圈盛女嘅莊思敏做當晚司儀。雖然俾人話係盛女，但莊思敏完全唔介意，仲力撐盛女：「其實盛女唔只面對愛情，佢哋仲要獨自面對家庭、事業，殊不簡單！」佢仲話當晚會悉心打扮到場，唔通想乘機識番個男朋友？</p></body></html>
