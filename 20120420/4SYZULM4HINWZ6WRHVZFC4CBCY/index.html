<html><header><meta charset="utf-8"><title>陳嘉寶做生招牌暈船浪</title></header><body><h1>陳嘉寶做生招牌暈船浪</h1><p>模Evelyn（蔡穎恩）和Anjaylia（陳嘉寶）的經理人公司JAMCast將開辦化妝、演戲、髮型及攝影等課程，並會找來旗下藝人及星級導師如彭秀慧、莊思敏等教授課程，當中Evelyn及Anjaylia更獲委以重任，她們除要跟學員分享入行心得外，更要為公司於課堂中找尋有潛質的學員。<br>日前Anjaylia等坐船到海中心的堤霸拍攝招生海報，Anjaylia甫上船已暈船浪，幸好有好姊妹Evelyn、李思汝跟她聊天分散注意力，事後Anjaylia笑指屆時會將是次拍攝經歷於課堂上跟學員分享。撰文：林妃</p></body></html>
