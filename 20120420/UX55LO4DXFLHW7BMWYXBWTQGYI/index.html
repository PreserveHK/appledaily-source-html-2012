<html><header><meta charset="utf-8"><title>狂風雷暴　天色昏暗</title></header><body><h1>狂風雷暴　天色昏暗</h1><p>天文台表示，本港受到低壓槽相關的雷雨持續影響，昨日有幾陣狂風雷暴及密雲有雨（圖），一度發出雷暴警告，而今早雨勢有時頗大及幾陣狂風雷暴。但隨着低壓槽移入南海北部並減弱，天氣將逐漸好轉，日間雨勢減弱，天色漸轉明朗。氣溫介乎21℃至25℃。吹和緩東北風。展望周日部份時間有陽光，但預料一股活躍的偏南氣流在下周初再度為華南地區帶來驟雨，本港隨後數天有零散驟雨，以及一兩陣狂風雷暴。程志遠攝
</p></body></html>
