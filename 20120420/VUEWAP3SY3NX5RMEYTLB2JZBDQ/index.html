<html><header><meta charset="utf-8"><title>馮仁昭四圍超：閻奕格驚見Eason撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：閻奕格驚見Eason撐場 - 馮仁昭</h1><p>去年參加台灣《超級星光大道》而爆紅的閻奕格（Janice）前晚於九展舉行個唱，工作人員知佢一直視陳奕迅（Eason）為偶像，偷偷請咗Eason嚟睇，仲安排佢坐喺第一排，搞到Janice喺台上見到Eason嗰陣鬼咁緊張，嚇到心跳加速兼冒汗，仲全程唔敢望偶像。原來Eason一直都有留意Janice，仲好欣賞佢，即使噚日要飛倫敦，連行李都未執，都要嚟睇佢個音樂會，之後佢哋仲交換埋電話同微博。</p></body></html>
