<html><header><meta charset="utf-8"><title>嘉莉慕萊根周末嫁人</title></header><body><h1>嘉莉慕萊根周末嫁人</h1><p>英國女星嘉莉慕萊根（CareyMulligan）自從前年跟美國男星沙拉保夫（ShiaLaBeouf）分手後，去年春天搭上了同鄉音樂人MarcusMumford，並於同年8月火速訂婚，如今按計劃在本周末註冊成夫婦。知情者向爆料網RadarOnline直言，這對準新人不在乎世俗眼光，認為互愛對方毋須計較拍拖時間的長短。「嘉莉跟Marcus正為大喜日子倒數！她喜上眉梢，難掩興奮。」</p></body></html>
