<html><header><meta charset="utf-8"><title>金城武濕身嘆茶</title></header><body><h1>金城武濕身嘆茶</h1><p>金城武早前遠赴泰國森林拍攝代言的健美茶廣告，內容講述他於森林探秘時遇上梅花鹿，於牠帶領下終在瀑布前找到該飲品。廣告內金城武chok出型樣於瀑布下輕鬆嘆茶，但現實中他卻被瀑布淋得渾身濕透，不過他並沒半點怨言，每次導演叫停後，只着緊查問拍攝效果。</p><p>攝影師上身</p><p>拍攝過後，金城武化身攝影師，以私家機狂影瀑布傾瀉的壯觀景象。其實是次廣告商除找來金城武任茶茗代言人外，更落重本找來獲獎無數的名導演KamiyamaMasami、著名美指張叔平及攝影師KaoruIjima等合力炮製該廣告，務求盡現當地的自然景色。<br>撰文：林妃</p></body></html>
