<html><header><meta charset="utf-8"><title>關之琳心情靚任影</title></header><body><h1>關之琳心情靚任影</h1><p>關之琳近年處於半退休狀態，早前又傳她開天價3.2億元放售南灣道大宅，億萬富婆閒來就遊埠，享受人生，去年更被爆與台灣富商陳泰銘在米蘭血拼。<br>前晚7時許關之琳獨自現身香港國際機場，穿上一件湖水綠色短Top襯貼身牛仔褲，腳踏高踭鞋，但步履輕盈，不見她有大型行李，相信另有專人負責。雖然之之打扮淡雅但皮手袋盡顯富婆貴氣，架上一副粗框眼鏡令她看起來年輕不少。當記者問之之從那裡返港及跟誰出埠時，她雖沒有回答，但就心情靚地放慢腳步，又除去眼鏡讓記者拍照，之後便坐私家車離開。<br>採訪：黃連連<br>攝影：仇志德</p></body></html>
