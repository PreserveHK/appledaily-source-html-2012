<html><header><meta charset="utf-8"><title>大S擔心失蹤外傭</title></header><body><h1>大S擔心失蹤外傭</h1><p>台灣女星徐熙媛（大S）一直都有請外傭照顧她的嫲嫲，但近日該外傭無故失蹤，令她們一家人措手不及。昨日有報道指該外傭在本月14日外出後一直失蹤，音訊全無，現在惟有暫時由徐家上下輪流照顧嫲嫲。</p><p>貼街招尋人</p><p>為了找尋外傭，徐家更在屋企附近貼出尋人啟示，對於外傭失蹤，徐爸爸表示：「事前沒有先兆，她就突然不見了。」在尋人啟示中徐家留言叮囑其他鄰居若見到他們的外傭，不要讓她進入，似乎另有內情。<br>徐爸爸又表示現時問題交由中介公司處理。而剛由北京回台的大S表示：「奶奶部份我不擔心，反而比較擔心阿美（外傭）的安全，據我所知，奶奶待她不錯。」撰文：葉雪</p></body></html>
