<html><header><meta charset="utf-8"><title>食豆腐助腦部發育</title></header><body><h1>食豆腐助腦部發育</h1><p>以黃豆為原料的豆腐，軟腍腍、易消化又易吸收，其中含有豐富優質蛋白和卵磷脂，有利於嬰兒的大腦神經系統發育，更有助增強記憶力。</p><p>初段（4至5個月）：橙汁拌豆腐</p><p>嫩豆腐半塊，放入沸水中煮30秒，撈起磨茸，加入1湯匙橙汁拌勻。</p><p>中段（6至8個月）：香蕉豆腐糊</p><p>嫩豆腐1/4塊，加2湯匙水，用細火煮成糊狀，再加香蕉茸拌勻即可。</p><p>後段（9個月以上）：豆腐蒸雞茸</p><p>嫩豆腐1/4塊切小粒，放沸水中煮30秒。雞胸肉20克剁成茸，鋪在豆腐上，隔水蒸8分鐘即可。</p></body></html>
