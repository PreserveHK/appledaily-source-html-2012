<html><header><meta charset="utf-8"><title>邵逸夫姪孫涉嫖雛妓</title></header><body><h1>邵逸夫姪孫涉嫖雛妓</h1><p>【本報訊】影視大亨邵逸夫的姪孫在新加坡捲入嫖雛妓醜聞。據新加坡報章報道，新加坡名門之後，41歲的邵在禮被控於2010年10月在一間旅館內，支付500坡幣（3,000多港元），與一名未滿18歲的雛妓進行性交易。邵在禮的祖父為邵逸夫的三哥邵仁枚，父親邵維錦是邵氏集團執行董事。<br>邵在禮是新加坡環境理事會的前執行理事長，現時任職Halcyon集團企業社會義務的高級副總裁，已婚及有兩女兒。邵的律師表示，他不準備認罪。據新加坡法例，嫖雛妓若罪名成立，最高可被判入獄7年。
</p></body></html>
