<html><header><meta charset="utf-8"><title>朴信惠激讚港產A貨</title></header><body><h1>朴信惠激讚港產A貨</h1><p>韓劇《原來是美男》女主角朴信惠昨日現身尖沙嘴宣傳代言產品，並透露她的護膚心得是每日飲兩公升水、食生果及踩單車。大會安排蔡穎恩（Evelyn）與兩位女fans以她在《美男》中的女扮男裝造型亮相，讓朴信惠揀出造型最神似的，最終由Evelyn勝出。</p><p>冇跟李弘基聯絡</p><p>朴信惠早兩日已抵港，曾到山頂看夜景和吃過點心。對於《美男》拍檔李弘基日前來港令fans瘋狂追星，她表示不知情，拍劇後已沒有聯絡。問到想與哪位中港台影星合作？她說：「周杰倫，因為他在《不能說的．秘密》中的彈琴演出很有魅力。」<br>採訪、攝影：馬建華</p></body></html>
