<html><header><meta charset="utf-8"><title>黃日華女被爆簽王維基</title></header><body><h1>黃日華女<br>被爆簽王維基</h1><p>余慕蓮昨日應邀到亞視錄影節目《Eva會客室》，她透露4月會正式成為王維基旗下藝人，又踢爆有不少前無綫藝人也簽約王維基揸弗的免費電視台旗下：「王維基之前喺九展擺咗100圍，我去到見到好多無綫朋友，好多三四線都簽咗，見到Paul哥（秦沛）同兩個仔女、姜大偉、林文龍、馮素波，連黃日華個女都簽咗，仲有好多幕後。」</p><p>余慕蓮直認新公司薪酬比無綫豐厚，且很有誠意：「我唔會話無綫唔好，明白在商言商，既然無綫冇機會畀到我，簽一個騷等運到，不如唔好簽。」<br>採訪、攝影：卓寶花</p></body></html>
