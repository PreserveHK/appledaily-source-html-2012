<html><header><meta charset="utf-8"><title>英男骯髒　不天天換內褲</title></header><body><h1>英男骯髒　不天天換內褲</h1><p>英男風度翩翩，但很骯髒。英國市場調查機構Mintel發現，只有78%受訪男士承認每日更換內褲。<br>機構發言人表示，東部和東南部地區的男士較注重清潔，91%會每日更換內褲和襪子，西北部的則只有81%。已婚男士在伴侶督促下，通常會較整潔，有88%會每日更換內褲，單身男則只有82%。英男還懶洗衣服，只有19%已婚或同居男士負責洗衫，年輕一輩則較積極，81%的25歲至34歲男士願意洗衫，年逾55歲的則只有56%。<br>英國《每日郵報》</p></body></html>
