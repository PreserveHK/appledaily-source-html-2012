<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申情侶檔密賺人仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申情侶檔密賺人仔 - 馮仁昭</h1><p>方力申轉移返內地搵人仔，噚日佢喺北京出席簽約華誼兄弟嘅記者會，其實除咗小方，佢女友鄧麗欣（Stephy）近年都主力搵人仔，簽咗畀海潤影視。問到小方同Stephy一齊喺內地發展，佢話：「內地機會比香港多，我和鄧麗欣都是喜歡工作的人，那裏有機會就到那裏發展。」小方仲話以後同Stephy肯定會有好多合作機會，尤其係唱片方面。至於之前傳小方同Stephy已註冊結婚，小方再次澄清未喎。</p></body></html>
