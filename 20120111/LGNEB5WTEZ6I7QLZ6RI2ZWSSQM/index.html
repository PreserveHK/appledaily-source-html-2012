<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苗僑偉廈門酒店烚烚滾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苗僑偉廈門酒店烚烚滾 - 馮仁昭</h1><p>苗僑偉（三哥）噚日接受商台電話訪問，原來佢家喺廈門拍緊戲，不過三哥話農曆年前就會返香港過年。原來三嫂戚美珍都去過當地探班，三哥話：「我哋喺房打邊爐慶祝結婚22周年，計埋拍拖8年，已經一齊30年啦。」另外，三哥大讚自己主演嘅無綫新劇《缺宅男女》，佢讚拍檔郭羨妮做得好：「呢套戲佢做得好自然，同埋劇入邊阿二嫂（黃智雯）都做得好好，我睇到都想打巴佢。」</p></body></html>
