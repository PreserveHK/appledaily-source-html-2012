<html><header><meta charset="utf-8"><title>擅用老雞煮全雞宴</title></header><body><h1>擅用老雞煮全雞宴</h1><p>【本報訊】有廚師教路，其實重磅老雞與二至三斤重適齡雞比較，肉質不會差太多，小家庭買一隻四斤重活雞，也可擅用雞隻每個部分煮出「全雞宴」。<br>「走地雞就話四圍周走肉質會唔同啲，大家都係農場養嘅雞，重四斤定重兩斤肉質唔會好大分別」。名廚周中說，重磅活雞可以「一雞多味」，例如將部份雞肉撕開變成雞柳，用來炒菜，餘下可斬件做白切雞；雞內臟可炒香送飯，雞骨（或稱雞殼）煲湯，「雞味一樣都咁香，煲湯一樣咁清甜」。<br>周中估計，重磅雞一般銷情較輕磅雞差，因不少家庭擔心雞太大吃不完，「同肉質好與壞冇太大關係」。他笑言，自己也「餓雞」多時，即使活雞價格上漲也會照買。</p></body></html>
