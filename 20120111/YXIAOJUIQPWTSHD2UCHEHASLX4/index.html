<html><header><meta charset="utf-8"><title>馬浚偉遭啜起傷心事</title></header><body><h1>馬浚偉遭啜起傷心事</h1><p>馬浚偉日前擔任某公司店慶晚會表演嘉賓，活動中他唱了三首歌曲，相當受賓客歡迎，當中馬仔更被小朋友圍着，有兩個小朋友即場錫了他一啖，馬仔即笑言：「見到你哋咁得意，都係時候要整番個。」擺明恨生仔。</p><p>「新年新開始」</p><p>既然如此，馬仔何時跟女友拉埋天窗造人？馬仔突然支吾以對，並叫記者不要再三追問，最後才默認已跟女友分手，他說：「私人感情事我唔想講太多，總之新年新開始，希望人人都過得開心幸福。」至於可有新戀情？馬仔坦言目前只想專心工作。另外，至於跟無綫提早解除經理人合約可有定案？馬仔表示仍在交涉中，未有定案。撰文：丁寧</p></body></html>
