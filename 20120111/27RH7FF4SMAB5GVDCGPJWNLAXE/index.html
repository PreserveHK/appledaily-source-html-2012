<html><header><meta charset="utf-8"><title>澤尻全身大執拍裸戲</title></header><body><h1>澤尻全身大執拍裸戲</h1><p>日本麻煩女星澤尻英龍華，自07年9月在宣傳電影時黑面態度惡劣後，已沒有再獲邀拍電影，近日只拍過手機劇集。等了又等，她終於在4年多以來首次拍攝改編自成人漫畫的新片《HelterSkelter》，飾演一名為了在藝能界上位而由頭整容整到落腳的女子，澤尻竟表示自己十分適合該角色。</p><p>下周開鏡</p><p>該片由日本著名女攝影師蜷川實花執導，上月底澤尻已拍攝造型照，將於下周開鏡。據日本傳媒報道，由於該漫畫有眾多對性愛及裸體的描寫，澤尻絕大機會要露肉演出，澤尻說：「身為女演員的我，需要脫一層肌膚。」除指要蛻變之外，似乎已暗示會剝衫上陣。</p></body></html>
