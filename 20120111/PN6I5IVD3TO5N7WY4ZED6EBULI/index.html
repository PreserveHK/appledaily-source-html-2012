<html><header><meta charset="utf-8"><title>浩民嫂帶女掃貨</title></header><body><h1>浩民嫂帶女掃貨</h1><p>中環向來最多明星出沒，因為在這裏行街血拼最就腳，剛坐完月的陳浩民老婆蔣麗莎，昨日也帶着B女和傭人往購物，老公在橫店開工賺人仔，蔣麗莎則帶女喪買，其後還到了超巿買尿片。</p><p>仙姐師徒嘆茶</p><p>另一邊廂的置地廣場也同樣熱鬧，昨日粵劇名伶白雪仙和愛徒陳寶珠孖咇出更，她們先買新衫，然後再去嘆下午茶。昨午4時多，仙姐和寶珠姐現身置地廣場，她們先結伴到法國針織名牌SoniaRykiel選購毛衣，未知是否為農曆新年添新衣，行了一輪，她們便到明星聚腳點置地露天咖啡座嘆茶，並會合好友劉千石及一名女友人，四人輕鬆飲下午茶。採訪、攝影：黃文成</p></body></html>
