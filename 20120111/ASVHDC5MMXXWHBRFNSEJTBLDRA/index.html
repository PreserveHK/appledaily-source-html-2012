<html><header><meta charset="utf-8"><title>家居產品Kindle推太陽能充電套</title></header><body><h1>家居產品<br>Kindle推太陽能充電套</h1><p>玩平板電腦最怕突然電池沒電，一家公司為亞馬遜的Kindle推出太陽能充電保護套SolarKindle，只需讓Kindle在陽光下照射一小時就可充滿電，電力足夠供機主看電子書三天。假如機主是在陽光充足的熱帶國家，可能永遠毋需再用充電器替Kindle充電。每個SolarKindle要賣80美元（624港元）。<br>英國《每日郵報》<br></p></body></html>
