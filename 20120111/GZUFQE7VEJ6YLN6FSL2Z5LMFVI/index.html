<html><header><meta charset="utf-8"><title>陳豪揚言勁減10吋腰</title></header><body><h1>陳豪揚言勁減10吋腰</h1><p>陳豪昨到銅鑼灣出席莎莎富豪慈善曲奇活動，他還與一班智障人士為巨型曲奇添上裝飾。陳豪有愛情滋潤，身形比演劇集《天與地》時肥了，對此他笑言：「當時係兩年前，何止瘦，直頭弗，家的確放寬咗，要乖乖修身。」<br>陳豪自認是瘦身專家，可以在3星期內將34吋腰減至24吋，但始終不肯透露現時的腰圍數字，只說：「可以啦，男人要穩重。」</p><p>唱歌見好收</p><p>陳豪與林保怡和黃德斌合唱的《天與地》插曲《年少無知》，近日才打入無綫挑戰歌，陳豪直言組合有為他帶來工作，但暫沒想過要當歌手，他說：「我呢啲過路人，見好就收，唔好搞咁多。」<br>採訪、攝影：卓寶花</p></body></html>
