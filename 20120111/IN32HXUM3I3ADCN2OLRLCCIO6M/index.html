<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰少獎賴公司地震 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰少獎賴公司地震 - 馮仁昭</h1><p>張繼聰噚日喺機場酒店出席實現千歲願活動，佢同家燕姐大派禮物畀長者。講到阿聰喺樂壇頒獎禮獲獎唔多，佢解釋唱片公司之前人事有變動，加上四台嘅評審準則各走極端，各自捧自己愛戴嘅歌手，不過佢話呢啲係人之常情。<br>提到林峯憑住一曲《Chok》得到無綫《勁歌》總選金曲金獎遭狂插，阿聰話：「我有聽過呢首歌，我覺得佢幾有禮貌，唱歌又穩陣，睇得出佢係有畀心機。」<br></p></body></html>
