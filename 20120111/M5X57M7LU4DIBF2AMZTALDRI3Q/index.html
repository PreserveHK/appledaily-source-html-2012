<html><header><meta charset="utf-8"><title>陳秋霞大馬辦學校</title></header><body><h1>陳秋霞大馬辦學校</h1><p>久違了的第一代樂壇玉女掌門人陳秋霞，日前接受有線娛樂新聞台《星級會客室》節目訪問，跟主持陳少寶大談過去及近況。陳秋霞在81年與商人鍾廷森結婚，便叠埋心水移居馬來西亞做少奶奶，現時她在當地開書法學校，她說：「馬來西亞冇公立嘅華文學校，所以我透過書法去教小朋友中文，又義賣我嘅字畫嚟幫小朋友交學費。我細個時因為俾屋企人寵壞，成日覺得自己高人一等，但係自從學書法同辦學後都改變好多。」</p><p>盼再封影后</p><p>陳秋霞相當享受現在的工作和家庭生活，問她還有甚麼目標？她說：「我想做多次影后！見到Deanie（葉德嫻）得影后得到大眾認同，真係流晒口水。」<br>撰文：林妃</p></body></html>
