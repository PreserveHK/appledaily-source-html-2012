<html><header><meta charset="utf-8"><title>阿倫撐《年少無知》攞獎</title></header><body><h1>阿倫撐《年少無知》攞獎</h1><p>譚詠麟（阿倫）昨日出席好友刀郎在尖沙嘴舉行的演唱會記者會，林峯憑《Chok》奪金曲金獎全城圍插，阿倫隨即扮個chok樣，直言未有聽過此曲：「失覺晒，我最近聽緊『如果』（指《年少無知》），掃把柄（Soberband）幾好呀。」當獲悉此歌在無綫頒獎禮冇獎，他說：「冇理由，佢哋自己人嚟！」<br>至於林峯《Chok》被指不夠hit，阿倫說：「國有國法，無綫揀番效力過，同埋對公司有益嘅人，在情在理又係啱。」有人認為有比《Chok》更hit的歌，他謂：「真係唔知，咁要拿拿聲搵番志雲叔（陳志雲）返嚟助陣。」<br>採訪、攝影：何慧斯</p></body></html>
