<html><header><meta charset="utf-8"><title>畢加索油畫《女人頭像》失竊</title></header><body><h1>畢加索油畫《女人頭像》失竊</h1><p>西班牙抽象畫大師畢加索再有名畫被盜，作品是《女人頭像》（Woman'sHead圖）。<br>希臘雅典國家美術館正值罷工，因保安人手不足，終於前天（周一）黎明時，被匪徒入內，且在七分鐘內盜走畢加索的油畫《女人頭像》和蒙德里安（PietMondrian）掃描《風車》和卡恰（GuglielmoCaccia）一幅作品。三幅作品估值5,460萬港元，當中畢加索的《女人頭像》別具歷史意義，畢加索為紀念希臘抵抗納粹，於二戰後以畫相贈。<br>法新社</p></body></html>
