<html><header><meta charset="utf-8"><title>男子跳威士忌酒池自殺</title></header><body><h1>男子跳威士忌酒池自殺</h1><p>英國著名釀酒廠發生自殺案，一名高層跳進威士忌酒池內溺斃，暫時未知他自殺原因。</p><p>未知自殺原因</p><p>46歲埃特斯（BrianEttles）在班夫郡（Banffshire）的Glenfiddich釀酒廠任職高層23年。上周六晚，他跳進有5萬公升酒的酒池內，活活被威士忌溺斃，醫護人員趕到場時，他已返魂乏術。警方指死因沒可疑，列為自殺案。事發前一天，埃特斯才為妻子慶祝54歲生日，家人和鄰居乍聞他自殺都感驚訝。<br>Glenfiddich是全球最暢銷的麥芽威士忌品牌，出事後，該酒廠關門兩天。<br>英國《每日郵報》</p></body></html>
