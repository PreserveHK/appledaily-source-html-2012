<html><header><meta charset="utf-8"><title>丹麥銀行會議室「半天吊」</title></header><body><h1>丹麥銀行會議室「半天吊」</h1><p>嫌員工與高層開會不夠提心吊膽，以丹麥首都哥本哈根為基地的新信用銀行就有新猷，它們新啟用的總部大樓設置「懸空會議室」，懸空15米，員工在裏面開會，名副其實要high-flying──要高飛。</p><p>這懸空會議室共兩間，分別設在三樓和五樓。此幢10層高的玻璃建築空間感十足，貼心佈局引入充足自然光線，雙層外牆設計更可打開通風，設計師巧妙運用旁邊港口的水為外牆降溫，堪稱與環境互為結合，環保滿分，已成哥本哈根的地標。<br>英國《每日郵報》
</p></body></html>
