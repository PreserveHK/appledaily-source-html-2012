<html><header><meta charset="utf-8"><title>富翁開寶馬偷雞　為吃走地雞</title></header><body><h1>富翁開寶馬偷雞　為吃走地雞</h1><p>江西新余千萬富翁開寶馬偷雞？張某前天開着黑色寶馬轎車，途經郊區某村時見到一農戶家後院十多隻又大又肥的母雞正悠哉吃食，想到正宗走地雞好吃，有錢也難買到，頓生貪念。他環顧四周無人，下車躲在電線杆後看準時機，撲向雞群，母雞嚇得四散，拍着翅膀咯咯叫，張不甘罷休追逐起來。<br>戶主李某聽見後院母雞亂叫，前來察看，把張某逮個正着，並立即報案。張擁有千萬資產，寶馬轎車就價值50多萬元人民幣，民警鑑於他「一時嘴饞，且偷雞不遂」口頭警告了事。<br>江西《信息日報》</p></body></html>
