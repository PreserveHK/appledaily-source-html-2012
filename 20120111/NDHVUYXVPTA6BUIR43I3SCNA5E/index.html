<html><header><meta charset="utf-8"><title>娛樂資料庫大隻佬埋身肉搏</title></header><body><h1>娛樂資料庫<br>大隻佬埋身肉搏</h1><p>《轟天猛將》（TheExpendables）第一集（圖）由史泰龍自編自導自演，邀得眾多動作巨星演出，耗資8,500萬美元（約6.6億港元）拍攝，最後全球票房大收2.74億美元（約21億港元）。《轟》片講述史泰龍飾演僱傭兵領袖，齊集擁超卓絕技的僱傭兵，為推翻獨裁者而闖入中南美洲叢林執行秘密任務。片中大隻佬雲集，硬銷九十年代動作片的埋身肉搏戲碼。<br>史泰龍去年10月拍續集，導演換上SimonWest，加入尚格雲頓（JeanClaudeVanDamme）做大反派，但在保加利亞拍爆炸戲時，曾為李連杰擔任替身的內地特技演員劉坤不幸意外身亡。</p></body></html>
