<html><header><meta charset="utf-8"><title>54腳趾　兩貓咪玩波叻</title></header><body><h1>54腳趾　兩貓咪玩波叻</h1><p>貓咪通常有18隻腳趾，一對前爪各有五趾，一對後爪則各有四趾，但英國貓仔「弗雷德」（Fred）卻共有28趾，「內德」（Ned）也有26趾，是名副其實的「多趾貓」。</p><p>兩隻貓因基因缺陷，以致比一般貓兒多生幾隻腳趾，牠們最初被送到漢普郡動物中心時，身體狀況很差，但在義工悉心照顧下，現已精力充沛。專家說多趾不會影響健康，兩貓的爬行能力跟其他貓咪相若，惟獨抓玩具波時會比其他貓咪更有力，下一代也傾向是多趾一族。<br>英國《每日郵報》</p></body></html>
