<html><header><meta charset="utf-8"><title>戴小奕拒做龍媽</title></header><body><h1>戴小奕拒做龍媽</h1><p>法國品牌Dior昨日在上環舉行2012春夏發佈會，Dior春裝以黑白格子、菱格等復古淑女風作主打，如常的平穩女性化。</p><p>盼做業主</p><p>戴小奕與師妹賈靜一齊示範，小奕去年嫁給內地球員舒暢後，火速回港開工，她說：「除夕也是在香港過，我們也是長期分開的，他一般在北京，我就在香港。」分開兩地，豈非很難造人？她說：「我不想要龍BB，今年太多寶寶了，我想多工作幾年，儲儲奶粉錢再生孩子。」她謂就算生仔也會視乎身體狀況，繼續模特兒工作，更希望今年能置業買樓。<br>採訪：林嘉慈　攝影：陳慧安
</p></body></html>
