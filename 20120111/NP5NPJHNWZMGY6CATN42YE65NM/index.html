<html><header><meta charset="utf-8"><title>Beyonce凌晨靜雞雞出院</title></header><body><h1>Beyonce凌晨靜雞雞出院</h1><p>儘管包起全層醫院生B令外界不滿，美國樂壇天后Beyonce一於好少理，一邊被爆狂置鑲鑽包金物品來浮誇養千金BlueIvy，另一邊院方則證實兩母女已悄悄出院，前日凌晨1時半乘車離開。此外，B女老竇Jay-Z與另一饒舌天王50Cent（小圖）向來不和，後者在Blue出世後兩日把套上Jay-Z樣子的BB相放上網，並留言「BlueIvy美麗動人」，擺明玩嘢。</p></body></html>
