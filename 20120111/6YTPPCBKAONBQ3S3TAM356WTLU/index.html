<html><header><meta charset="utf-8"><title>黃宗澤乸住戀阿詩</title></header><body><h1>黃宗澤乸住戀阿詩</h1><p>曾志偉監製的邵氏電影《2012我愛HK喜上加囍》繼續往年的大堆頭陣容，今次志偉再與毛舜筠演搞笑夫妻，在世界末日的傳言下，小男人配當大律師的大女人，不少閨房情趣搞到笑料百出。獲志偉力捧的黃宗澤在片中演乸型，卻偏偏有個陽剛氣十足的女友何韻詩，兩人雖然陽陰怪氣，但卻十分恩愛，可惜遭志偉極力反對，更差點因未婚懷孕誤會而鬧翻。</p><p>陸永冧張馨予</p><p>繼續有份拍《我愛HK》系列的陸永，今次艷福不淺，獲安排與內地巨胸女星張馨予做一對，片中陸永雖要跟有錢佬蘇永康爭女，但陸永傻傻的性格令張馨予大為感動，陸永最終抱得美人歸。撰文：丁寧</p></body></html>
