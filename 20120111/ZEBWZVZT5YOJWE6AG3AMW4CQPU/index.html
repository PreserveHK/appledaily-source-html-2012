<html><header><meta charset="utf-8"><title>伊朗煉濃縮鈾或今年核試</title></header><body><h1>伊朗煉濃縮鈾或今年核試</h1><p>國際原子能機構前天（周一）證實，伊朗開始在庫姆市附近深山地堡提煉濃縮鈾，更可能在今年核試，勢令中東局勢緊張。<br>伊朗提煉的濃縮鈾純度達20%，遠高於核燃料棒所需的3.5%，伊朗聲稱用來製造同位素治癌，有專家則質疑是為了煉出純度90%的武器級高濃縮鈾。由於提煉設施深埋山底下，即使空襲也難損其分毫，估計美國將迫以色列默認伊朗核武能力和放棄動武，轉為邀以色加入北約的核子保護傘。伊朗製核武能力升級，總統艾哈邁迪內賈德正訪問中南美洲，尋求聯盟，減低西方制裁伊朗石油的影響。<br>英國《泰晤士報》
</p></body></html>
