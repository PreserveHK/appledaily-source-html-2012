<html><header><meta charset="utf-8"><title>書麒帶仔登台賀團圓</title></header><body><h1>書麒帶仔登台賀團圓</h1><p>許秋怡、王書麒早前乘到美國紐約登台之便，適逢聖誕假期，帶同兒子Cody順道探望爺爺，難得三代同堂，爺爺見到乖孫笑不攏嘴。</p><p>自由在心中</p><p>今次是Cody首次踏足紐約，對所有事物都好奇，特別見到自由神像時顯得十分雀躍，廿四孝老竇王書麒即充當攝影師，替老婆、囝囝拍下不少照片，不過Cody卻嫌相中自由神像距離太遠，看得不夠清楚而向媽咪投訴，但當秋怡安慰囝囝說自由神像在心中就得，Cody馬上開懷重現笑容。秋怡說：「去美國登台酬勞好理想，不過唯一係路程太遠，今次主要係想帶囝囝去過聖誕，最緊要Cody開心。」<br>撰文：林妃</p></body></html>
