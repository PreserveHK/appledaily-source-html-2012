<html><header><meta charset="utf-8"><title>蕭定一陪妻掃BB用品</title></header><body><h1>蕭定一陪妻掃BB用品</h1><p>蕭定一早前宣佈太太Michelle懷有3個幾月身孕，預產期在今年6月。首次做爸爸的阿一忙於籌拍《3D急凍奇俠》同《3D紫荊俠》兩部大片，前日趁有空陪老婆拍拖到銅鑼灣崇光揀BB用品，可能因未知BB性別，兩人盡量揀中性嬰兒用品。<br>阿一全程對懷有他骨肉的Michelle呵護備至，逛完街後，他還陪太太到診所做產前檢查，護士安排Michelle上磅，觀乎Michelle的笑容，就知她滿意BB的健康。<br>採訪：比華利<br>攝影：黃曉程、彭琮然</p></body></html>
