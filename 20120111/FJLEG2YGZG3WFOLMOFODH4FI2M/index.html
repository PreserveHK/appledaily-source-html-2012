<html><header><meta charset="utf-8"><title>案件速遞七旬翁認非禮四歲女</title></header><body><h1>案件速遞<br>七旬翁認非禮四歲女</h1><p>【本報訊】72歲文盲老翁兩度於家中，用手掌觸摸4歲親生女兒的私處，被捕後承認因鹹濕加上一時衝動犯案。老翁另透露現患有初期腦退化症，自知對女兒及家庭造成重大傷害，無法彌補過失，惟有向法庭認罪以表悔意。<br>被告10年前喪妻，後來迎娶一名內地女子續弦並誕下事主。被告於10年及11年，先後兩次非禮事主。去年10月事主於洗澡時向母親投訴私處痛楚，母親知悉真相後通知社工。<br>案件編號：FLCC2873/12</p></body></html>
