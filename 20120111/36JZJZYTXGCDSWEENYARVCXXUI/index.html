<html><header><meta charset="utf-8"><title>材識兼收：夢幻草莓之王</title></header><body><h1>材識兼收：夢幻草莓之王</h1><p>雖然日本草莓是以栃木、福岡及熊本等為主要產地，但有「幻之草莓」之稱的超甜品種「甘乙女」卻是來自四國的愛媛縣。甘乙女是日本草莓的新品種，一般草莓的甜度約在10度，但它卻在15-17度間，因此特別香甜。其栽種的方法亦相當特別，要在嚴寒下栽培，一般草莓開花30日後就可採收，但甘乙女去到60天，其收成量也是普通的一半，故此價錢高，香港很少人進貨，但食材網站Oisix可找到，一盒360克約售$398，每盒只有9至15粒。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三、四刊出）</p></body></html>
