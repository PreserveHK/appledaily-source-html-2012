<html><header><meta charset="utf-8"><title>爆乳超蓮透視半球</title></header><body><h1>爆乳超蓮透視半球</h1><p>近期不少模轉戰打碟場，「爆乳超蓮」鍾采羲（Iris）與林宜芝（Monna）等組成的魔碟女孩VoodooGirls，早前拍攝2012年月曆，在夜場打碟時送給捧場客。</p><p>無懼鹹豬手</p><p>月曆中各人穿上懷舊短裙騷美腿，造型抄足韓國人氣組合WonderGirls，其中擁35E上圍的Iris最搏命，黑色透視裝令胸部若隱若現，她坦言：「我有用乳貼，只係睇到少少邊，性感又有型。」問她在夜場打碟可擔心被博懵？她說：「我喺英國返嚟見慣晒，會同佢哋一齊跳舞。」<br>撰文：丁寧</p></body></html>
