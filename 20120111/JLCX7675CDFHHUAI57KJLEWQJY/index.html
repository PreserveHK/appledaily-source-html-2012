<html><header><meta charset="utf-8"><title>「度娘」晒事業線　變百度生招牌</title></header><body><h1>「度娘」晒事業線　變百度生招牌</h1><p>「度娘」被讚神似名模林志玲！內地搜索引擎巨頭百度2012年年會上，人力資源部23歲美女劉冬驚艷全場，一襲薄紗低胸長裙，展現深深的事業線（圖），這張照片上傳新浪微博後成熱爆話題，「劉冬」、「度娘」等幾乎壟斷熱搜詞前十位。劉冬Jocelin的新浪微博粉絲數猛增至昨日16萬多人，她表示受寵若驚。眾多IT宅男大呼為見度娘，準備跳槽百度。百度乘機打微博招聘廣告：「眾裏尋她簽百度，2012，我們歡迎更多簡單可依賴的同學加盟。」<br>新浪微博</p></body></html>
