<html><header><meta charset="utf-8"><title>Jeana硬食檸檬</title></header><body><h1>Jeana硬食檸檬</h1><p>何佩瑜（Jeana）、樂隊Mr.等合演的勵志音樂電影《起勢搖滾》昨日在清水灣片廠拍攝電影海報。Jeana在戲中與Mr.成員Dash飾演情侶。</p><p>床戲經驗多</p><p>一向性感大膽的Jeana即場邀請Dash抱着她合照，但卻被怕醜的Dash請食檸檬，男方只肯讓女方蹺手。Jeana說：「我同Dash喺戲中有男女朋友的親密鏡頭，有錫、有床戲，佢話我經驗豐富，要我教路，我話佢現實經驗仲豐富。」<br>採訪、攝影：張俊銘</p></body></html>
