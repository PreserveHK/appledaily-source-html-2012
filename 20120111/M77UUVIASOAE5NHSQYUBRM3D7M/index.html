<html><header><meta charset="utf-8"><title>哄動一時動作巨星聯手開餐廳</title></header><body><h1>哄動一時<br>動作巨星聯手開餐廳</h1><p>其實史泰龍（圖）、布斯韋利士和史提芬史葛等動作巨星，94年也曾來過香港，為美式餐廳PlanetHollywood剪綵，當時轟動全城，引來近八萬名市民圍觀。PlanetHollywood的兩位創辦人，會邀請一些知名影星如史泰龍、阿諾舒華辛力加和布斯韋利士等投資入股。香港的分店其後由陳百祥及譚詠麟等經營的東方魅力收購餐廳三分一股權，不過隨着早年全球經濟下滑，香港PlanetHollywood在01年結業，當時受到911影響的美國總店更申請破產保護。</p></body></html>
