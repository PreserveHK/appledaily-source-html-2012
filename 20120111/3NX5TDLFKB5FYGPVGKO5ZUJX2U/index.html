<html><header><meta charset="utf-8"><title>何傲芝同居俾阿媽鬧</title></header><body><h1>何傲芝同居俾阿媽鬧</h1><p>何傲芝和陳智燊前晚到尖沙嘴為慈善晚宴擔任司儀，近日有傳何傲芝的緋聞男友蕭正楠，為免女友再跟其他異性如阮兆祥傳緋聞，因此要求同居，何傲芝聞言說：「冇咁嘅事，媽咪梗係鬧，因為屋企係好傳統，未結婚係唔可以住埋一起。」蕭正楠是否真命天子？何傲芝堅稱只是好好的朋友，不過就大讚他好仔。<br>何傲芝坦承想拍拖，她說：「我對感情好專一，如果真係公開另一半，呢個人一定係我嘅結婚對象。」何傲芝有份拍無綫新劇《東西宮略》，她坦言有不少NG，幸好對手陳法拉和祥仔相當有耐性。<br>採訪、攝影：何慧斯</p></body></html>
