<html><header><meta charset="utf-8"><title>1米變種巨鼠　驚現鞋舖</title></header><body><h1>1米變種巨鼠　驚現鞋舖</h1><p>美國紐約商店有變種巨鼠出沒！網上最近瘋傳一張駭人相片，相中的巨鼠如貓般大（圖），身長近1米（3呎）。<br>這隻變種鼠是在紐約市布朗克斯區一家鞋店內發現，職員要用鐵鏟來移走巨鼠，長長尾巴軟軟下垂，教人毛骨悚然。暫時不清楚巨鼠是來自何處，有人懷疑是寵物鼠，逃離寓所，誤闖鞋店。事實上，布魯克斯區去年也發現一隻類似的巨鼠，據說是非洲岡比亞囊鼠，體形特大，有人把牠當寵物來飼養。<br>英國《每日郵報》</p></body></html>
