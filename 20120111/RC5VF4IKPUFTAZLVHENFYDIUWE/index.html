<html><header><meta charset="utf-8"><title>關菊英為林峯鳴寃</title></header><body><h1>關菊英為林峯鳴寃</h1><p>關菊英昨日在跑馬地出席農曆新年賽馬日記者會，菊姐表示年初三會為今次活動擔任表演嘉賓，屆時也會小賭落注攞意頭。<br>最近林峯憑一曲《Chok》奪無綫《勁歌》總選金曲金獎，結果被網友狂插，曾跟林峯合作的菊姐有何看法？她坦言：「大家唔好咁啦，佢都有付出努力，雖然係好快，付出咁多仍然有負面新聞，都有聽過首歌，阿峯好乖，我都好錫佢，大家唔好咁對佢啦。」</p><p>婉拒關心妍</p><p>此外，無綫頒獎禮當晚，又再將當年關心妍（Jade）搶菊姐的獎作笑柄，菊姐謂：「Jade唔介意，過去咗，當係一個話題！佢都有請我做佢演唱會嘉賓，但我唔得閒做唔到。」<br>採訪、攝影：胡比</p></body></html>
