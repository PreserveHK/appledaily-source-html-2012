<html><header><meta charset="utf-8"><title>年貨行情八之二：烏黑乾髮菜　浸完好彈手</title></header><body><h1>年貨行情八之二：烏黑乾髮菜　浸完好彈手</h1><p>買完靚花菇，當然輪到它的好拍檔──髮菜。髮菜是陸生藻類科植物，生長於高原地帶，有護土作用，以甘肅髮菜最為普遍。今年髮菜價錢跟往年差不多，每斤為$560-$600。年年都有聽到髮菜買少見少的消息，但市面上還可買到髮菜，那究竟怎分真假？真髮菜色澤烏潤，鬆軟乾身，用手搓會有彈性，但市面上部份不實商人會將粟米鬚或紫菜等混入真髮菜中，這類假髮菜必須浸開後才可分出真偽。<br><br>記者：謝翠玲<br>攝影：楊錦文<br>Model：Kinki&amp;Kazef@PureModels<br>鳴謝：裕生海味（25591097）</p></body></html>
