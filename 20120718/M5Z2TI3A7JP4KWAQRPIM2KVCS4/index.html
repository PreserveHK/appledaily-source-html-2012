<html><header><meta charset="utf-8"><title>OGossip防瘦肉精　劉翔食自己豬肉</title></header><body><h1>OGossip<br>防瘦肉精　劉翔食自己豬肉</h1><p>備戰倫敦奧運！中國國家代表隊為怕隊員誤食瘦肉精等違禁藥品，對食品安全管理十分嚴格，兼且做了很多防禦措施。<br>例如上次到重慶參加選拔賽時，田徑隊幾乎實施封閉式管理，禁止隊員在外吃飯，自家囤養土雞，而且一概肉食，均由北京訓練局空運而來，而且只有牛羊、沒豬肉。就是劉翔每星期放假回家一次，都要自備「特供」豬肉，果然非常小心！<br>記者：張文蕙</p></body></html>
