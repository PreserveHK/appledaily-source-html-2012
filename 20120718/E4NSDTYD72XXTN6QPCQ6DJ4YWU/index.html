<html><header><meta charset="utf-8"><title>標槍插太陽穴　15歲少女重創</title></header><body><h1>標槍插太陽穴　15歲少女重創</h1><p>日本廣島縣福山平成大學一名二年級男生，在校內操場練習標槍時，不幸擊中一名15歲女高中生的左側頭部，警方正調查大學的安全措施。<br>事發於周一（16日）上午11時25分左右，該名大二生正在操場上，對着沙坑，準備投擲標槍。但標槍偏離目標，直接刺入正在沙坑附近行走的少女左側太陽穴附近。據警方透露，標槍全長約2.6米，消防救護員到場後，先切斷部份標槍，少女在標槍仍刺在頭部下送院。</p></body></html>
