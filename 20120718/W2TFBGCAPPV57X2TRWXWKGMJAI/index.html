<html><header><meta charset="utf-8"><title>柬埔寨父建愛屋鼓勵9歲女嚐禁果</title></header><body><h1>柬埔寨父建愛屋<br>鼓勵9歲女嚐禁果</h1><p>各處鄉村各處例，很多地方將婚前性行為列作禁忌，但在柬埔寨東北部一個科倫族村落，做父親的卻非常開放，給9歲女兒建「愛情小屋」（圖），鼓勵她們跟男人度春宵。</p><p>當地人的傳統認為這樣可讓女孩子認識心儀的男子多一些，從中揀選理想丈夫。但傳統歸傳統，還須與時並進，由以往用酒混入百足來避孕，改為現在用安全套。<br>現在長時間住在「愛情小屋」的17歲女童贊能說：「這些小屋讓我們能獨立生活，是我們尋覓真愛的最佳方法。若我找到男友，彼此相愛，我就會跟他在小屋內親熱。若我不再愛他，就不會再跟他有性關係。」<br>英國《每日郵報》</p></body></html>
