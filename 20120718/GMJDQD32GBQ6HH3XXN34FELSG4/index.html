<html><header><meta charset="utf-8"><title>LEGO蝙蝠俠齊起義蘋果送珍藏版海報</title></header><body><h1>LEGO蝙蝠俠齊起義<br>蘋果送珍藏版海報</h1><p>LEGO蝙蝠俠齊起義　蘋果送珍藏版海報</p><p>《蝙蝠俠-夜神起義》今日上映，《蘋果》也隨報附送珍藏版電影海報兩款。LEGO亦一齊「起義」，推出蝙蝠俠新系列手辦模型。與之前推出過的DCComics和Batman系列不同的是，今次系列專為電影角色而設，包括有翼的蝙蝠俠，LEGO更特別製作了一條Batman預告片，跟真人電影版預告片的場景一模一樣，但多了幾分童真。</p></body></html>
