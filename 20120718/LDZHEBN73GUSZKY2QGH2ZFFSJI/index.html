<html><header><meta charset="utf-8"><title>蘋果汁西九戲曲中心五設計入圍</title></header><body><h1>蘋果汁<br>西九戲曲中心五設計入圍</h1><p>【本報訊】西九文化區管理局公佈戲曲中心設計比賽入圍名單，五支入圍團隊分別為譚秉榮+呂元祥建築設計有限公司、Foster+PartnerswithOStudioArchitects、Mecanooarchitecten/Leigh&amp;Orange、薩夫迪建築師事務所及王歐陽（香港）有限公司（DiamondandSchmitt協作）。<br>團隊稍後會與戲曲界等代表會面，10月5日前提交設計方案。評審工作年底前完成，評審團會向董事局推薦委聘勝出團隊，設計及管理戲曲中心項目。相關建造工程預計2013年展開，並於2015年底落成。&#13;</p></body></html>
