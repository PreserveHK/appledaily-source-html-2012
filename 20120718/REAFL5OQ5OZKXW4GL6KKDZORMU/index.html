<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊健個唱加場騷肌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊健個唱加場騷肌 - 馮仁昭</h1><p>鄭伊健噚日喺銅鑼灣舉行記者會，宣佈下個月嘅演唱會加開一場共開四場。大會準備咗兩部單車送畀佢，似乎暗示伊健同女朋友蒙嘉慧可以一齊踩單車。伊健話一架車會自己要，另一架就未決定。佢話目前已經操到好大隻，問到女友會唔會捧場？佢就好保守咁話：「佢會盡量嚟，因為佢趕緊劇，次次演唱會佢都係開劇。」伊健話個唱後會一班人去旅行，但冇話女友去唔去。</p></body></html>
