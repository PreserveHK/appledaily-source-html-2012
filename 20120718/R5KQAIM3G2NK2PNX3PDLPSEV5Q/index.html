<html><header><meta charset="utf-8"><title>徐靖雯睇周迅學戲</title></header><body><h1>徐靖雯睇周迅學戲</h1><p>貝安琪及徐靖雯昨日在柴灣出席奧運文物珍藏展揭幕，貝安琪穿上tubedress谷胸，性感壓徐靖雯，兩女即場鬥射籃球，展現活力一面。徐靖雯表示小時候已愛打籃球，故身形較為高䠷，她現為處女電影積極收身，她說：「8月拍第一部電影，係恐怖片，主要喺香港拍。」<br>問有否觀摩偶像學習？徐靖雯說：「最鍾意周迅，視佢為目標，近來睇咗《畫皮II》，佢演技好厲害，以前淨係睇戲，家會留意演技。」她學戲以自學為主，日後再拍戲才認真再學，問性感底線？她笑說：「我唔特別性感，冇性感角色會搵我。」<br>採訪：盧妹
</p></body></html>
