<html><header><meta charset="utf-8"><title>Kinki誓指證色狼</title></header><body><h1>Kinki誓指證色狼</h1><p>有港版AKB48之稱的模歌唱組合SuperGear成員葉曉婷（Kinki），前晚7時許乘搭港鐵在尖沙嘴站落車時，被色狼非禮摸下體，Kinki受辱後追上，起腳踢向色狼將其截停，報警拉人。</p><p>追究到底</p><p>至昨凌晨12時許，Kinki等一行四人離開尖沙嘴警署，她仍非常不忿，聲言追究到底，她說：「家交咗畀警方處理，唔可以畀啲咁嘅人逍遙法外，到時我一定會挺身出庭作證。」<br>採訪、攝影：梁繼光、彭琮然</p></body></html>
