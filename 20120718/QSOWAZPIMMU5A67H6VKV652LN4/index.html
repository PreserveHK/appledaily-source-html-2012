<html><header><meta charset="utf-8"><title>JC拉筋減肥</title></header><body><h1>JC拉筋減肥</h1><p>JessicaC.、莊思敏、丘凱敏和欣宜緋聞男友韓國模特兒Jin等，前晚在中環出席LeModSalon開幕活動。近期性感吸金的JC，繼續低胸上陣，她謂努力學拉筋，希望趕走byebye肉，她說：「以前有男友就自信多點，現在沒有就要keepfit。」<br>JC謂下月會返洛衫磯，因為又有姊妹生BB，她說：「今次是姐姐，我的兄弟姐妹都結婚生仔女了，所以我沒有壓力。」她謂無拖拍就寄情工作：「以前19歲，想25歲結婚，現在已經24歲，只好延期去30歲。」莊思敏則指自己一頭綠髮不利姻緣，所以染回傳統的黑髮。<br>採訪：林嘉慈　攝影：陳順禎</p></body></html>
