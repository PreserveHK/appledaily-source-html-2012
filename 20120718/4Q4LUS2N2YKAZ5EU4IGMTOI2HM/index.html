<html><header><meta charset="utf-8"><title>娟妹被教友騙百萬</title></header><body><h1>娟妹被教友騙百萬</h1><p>早前病逝的羅慧娟在其40分鐘的最後見證片段中，透露曾遭好友呃錢，有指該人是娟妹相識十多年的教友，游說娟妹幫她買基金，結果令娟妹投資的過百萬血汗錢一去冇回頭，該教友聲稱自己亦患有情緒病需錢治療，有心拖數，最終娟妹去世都未能收取欠款。</p><p>陳法蓉失150萬</p><p>據知陳法蓉和鄧萃雯同樣受騙，陳法蓉的金額還超過150萬，雯女被騙約50萬，不過雯女夠硬淨可取回全部錢。記者就此事向陳法蓉查證，但未獲回覆。<br>撰文：丁寧</p></body></html>
