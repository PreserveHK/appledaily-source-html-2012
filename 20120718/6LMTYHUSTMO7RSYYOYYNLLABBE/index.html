<html><header><meta charset="utf-8"><title>威尼斯人爆詐彈驚魂</title></header><body><h1>威尼斯人爆詐彈驚魂</h1><p>【本報訊】前晚深夜澳門威尼斯人度假村酒店發現爆炸品，警方昨調查後，指爆炸品只是酒店工程部設置的儀器，認為酒店內部溝通失誤亂報案。</p><p>實為檢測太陽能儀器</p><p>澳門司警發言人徐一平昨日說，深入調查後，證實是酒店工程部設置用作檢測太陽熱力和紫外線功能的儀器。事件是酒店內部缺乏溝通，誤報有爆炸物品，對社會治安構成影響，有可能是浪費警力行為，司警對事件正深入搜證，不排除會作出檢控。<br>據知，該儀器是酒店工程部放在酒店西翼玻璃大門外，已放了10天。前晚11時許，保安員巡邏時見物品有電線，竟報案稱發現爆炸品，警方封鎖現場和疏散在場人士，及後證實虛驚一場。</p></body></html>
