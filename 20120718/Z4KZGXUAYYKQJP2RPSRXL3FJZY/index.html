<html><header><meta charset="utf-8"><title>蘋果汁自願樓宇評審接受申請</title></header><body><h1>蘋果汁<br>自願樓宇評審接受申請</h1><p>【本報訊】房屋協會昨宣佈推出自願樓宇評審計劃，接受樓宇驗樓及驗窗認證申請。全港私人住宅及商住樓宇均可申請，不限樓齡。<br>房協總經理（物業管理）潘源舫表示，存有僭建物的樓宇也可申請自願性評審；但認可人士在驗樓後會向屋宇署報告有關僭建物，特別是有即時危險的僭建，屋宇署也會發信指令清拆。參加計劃的業主法團在申請時需繳交500元的行政費，並於12個月內完成評審及報告；評審費用則視乎單位數目，由一萬至四萬元不等。</p></body></html>
