<html><header><meta charset="utf-8"><title>夏日求驗客：AV女拍片撐拉樸達 - 求驗客</title></header><body><h1>夏日求驗客：AV女拍片撐拉樸達 - 求驗客</h1><p>前任巴塞主席拉樸達（小圖）喺兩年前落台，其實喺佢在任期間都有唔少功績，包括簽咗朗拿甸奴同聘請哥迪奧拿執教。家拉撲達已經係政客，最近爭取喺加泰隆尼亞議會連任嘅時候，就得到一位AV女優瞓身支持；呢位「動作片」演員MariaLapiedra更加拍埋MV去撐拉撲達，一后三王大唱特唱（圖），歌詞包括「Laporta,mihombre（拉樸達，我嘅男人）」。雖然Maria冇喺MV度職業病發作，除衫支持，但着住件69號巴塞波衫兼凸埋點，都夠引人無限聯想。</p></body></html>
