<html><header><meta charset="utf-8"><title>7歲女墮樓　猛男接實斷埋手</title></header><body><h1>7歲女墮樓　猛男接實斷埋手</h1><p>美國紐約布魯克林區一名7歲女童，從3樓的住所窗戶墮下，驚險一刻，被52歲鄰居徒手接住，僥倖逃過一死！<br>事發於當地時間周一下午2時10分，小女孩從窗戶與冷氣機之間的空隙，爬至冷氣機頂，還毫不驚慌地唱歌跳舞，不過樓下一眾街坊卻心慌慌，看着她樂極生悲，終失去平衡墮下。幸好52歲鄰居SteveSt.Bernard衝出，徒手把她接住。女童沒有受傷，但仍被送院觀察。而Steve則左手二頭肌腱撕裂，需接受治療。<br>任職巴士司機的Steve稱，自己有一名年紀相若的女兒，出於本能接著墮樓女童，謙稱自己絕非英雄。</p></body></html>
