<html><header><meta charset="utf-8"><title>材識兼收：日本夏日名桃「曉」</title></header><body><h1>材識兼收：日本夏日名桃「曉」</h1><p>夏天是水蜜桃成熟的季節，日本有種水蜜桃叫Akatsuki，漢字叫「曉」，現在正合時宜。這種桃是白桃和日本在1933年培植出來的紅桃「白鳳」雜交出來的，它有白桃硬身、白鳳的甜和多汁，一般蜜桃甜度約12至13間，曉就約15，而且酸甜味十分平衡，因較硬身，可保存得較久。<br>曉在福岡的行橋市新田原盛產，因當地屬粘土質，可保持養份較長時間，令曉成長時可充份吸收養份，今年豐收質素特別好。另外吃桃的最佳方法，是食前2至3小時放入雪櫃，甜味會更突出，大家不妨試試。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三刊出）</p></body></html>
