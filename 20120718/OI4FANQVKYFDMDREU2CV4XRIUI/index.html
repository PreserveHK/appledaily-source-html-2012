<html><header><meta charset="utf-8"><title>今日我至哨：嘟嘟未嘆過鴛鴦</title></header><body><h1>今日我至哨：嘟嘟未嘆過鴛鴦</h1><p>鄭裕玲（嘟嘟）和艾粒前晚到沙田，出席少爺占主理的時裝店MeeH開幕禮，嘟嘟三度為該店剪綵，艾粒笑言已為她度身定做「嘟size」衣服，為答謝她更會帶她到九龍城飲鴛鴦，因為嘟嘟從未品嚐過。<br>嘟嘟大讚艾粒有生意頭腦，不過她對做生意就不熟悉，加上她現主力做無綫和商台，都不夠時間用，她說：「要時間享受吓，自己唔適合做生意，我又好心急同怕煩，就算精打細算都喺事業上。」　<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
