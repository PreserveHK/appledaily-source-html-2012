<html><header><meta charset="utf-8"><title>小先鋒持道具槍涉違法電台主持報警</title></header><body><h1>小先鋒持道具槍涉違法<br>電台主持報警</h1><p>【本報訊】近日爆出「國民小先鋒」持道具槍練習步操，全城譁然。安排小學生參與軍訓，涉嫌觸犯《刑事罪行條例》第18條非法操練，及《公安條例》第5條禁止成立半軍事組織兩項罪名。香港人網節目《風也蕭蕭》主持快咇等人昨晚到灣仔警署報案，「要小學生操兵、學紅衞兵，共產黨色彩相當濃厚，赤裸裸犯法都唔驚，好可怕」。<br>盛傳遭「播種」的名校荃灣官立小學則撇清關係，稱數年前曾應邀出席香港道教聯合會石圍角小學一項活動，只屬一次性，其後沒有與「國民小先鋒」有任何聯繫或合作。教育局則指「國民小先鋒」是個別學校的課外活動，局方未有資料。</p></body></html>
