<html><header><meta charset="utf-8"><title>夏日求驗客：QPR大炒賀星仔做隊長 - 求驗客</title></header><body><h1>夏日求驗客：QPR大炒<br>賀星仔做隊長 - 求驗客</h1><p>朴智星（右圖中）首次為昆士柏流浪（QPR）上陣，幫球隊打開勝利之門！QPR開展咗佢哋嘅亞洲之旅，首站係噚晚喺馬來西亞對沙巴明星隊，由曼聯新加盟嘅朴智星正選上陣，仲做埋隊長，踢咗半場，表現不過不失。講番場波，QPR靠施斯梅開二度，加上森莫亞、希古臣及保夫萊特嘅入波，以5:0擊敗沙巴明星隊，熱身賽旗開得勝。另外，原來呢場波啲飛好鬼平，33蚊馬來西亞令吉就有得睇，圍番都係80蚊港紙！貴過港甲少少嘅價錢就睇到朴智星，真係抵到爛！</p></body></html>
