<html><header><meta charset="utf-8"><title>蘋果汁三成地盤工曾瀕中暑</title></header><body><h1>蘋果汁<br>三成地盤工曾瀕中暑</h1><p>【本報訊】建築地盤職工總會今年3月至4月間，電話訪問246名工人，發現有近三成受訪者去年夏天，曾在工作期間中暑或幾乎中暑。工會要求政府參考美國，立法規定酷熱天氣下工人應有額外休息時間，同時僱主必須提供清凉飲用水及相關配套。<br>工會調查顯示，5%受訪工人指開工時曾經中暑，23%人幾乎中暑。工會表示，根據建築業行規，工人在下午3時30分有休息時間；但四成工人指未能享有此段休息時間，特別是室內工作的裝修工人。工會建議未立法前，政府應監督僱主在酷熱天氣警告下，讓工人最少在早上10時至10時30分期間，有10分鐘額外休息時間。</p></body></html>
