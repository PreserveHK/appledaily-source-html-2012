<html><header><meta charset="utf-8"><title>內置小風扇日冷氣褲消暑</title></header><body><h1>內置小風扇<br>日冷氣褲消暑</h1><p>日本近三日全國熱爆，累積逾千人中暑送院醫治。有公司非常應景，推出內置空調的冷氣褲消暑（圖）。「空調服」公司除生產冷氣外套，亦有冷氣褲，褲子兩側附加的袋裝了空調小風扇，將涼風吹遍褲管以至私處，加速汗水蒸發散熱，不用又濕又熱。<br>小風扇用AA電池推動，亦可用USB插頭供電，洗褲時風扇可拆下。但風扇一開動，褲身會鼓起，令雙腿像「米芝蓮人」變了象腿，涼爽與有型的cool未能並存。<br>英國《每日郵報》
</p></body></html>
