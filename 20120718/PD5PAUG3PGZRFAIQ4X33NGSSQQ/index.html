<html><header><meta charset="utf-8"><title>關仁隱事：三色台禁發穿橋劇照 - 關仁</title></header><body><h1>關仁隱事：三色台禁發穿橋劇照 - 關仁</h1><p>三色台啲劇集多數都係流水作業式嘅山寨貨，但偶然都會有啲劇情吸引到師奶，追下究竟邊個主角嘅下場會係點呢？其實有啲劇集嘅片頭都透露咗啲結局玄機，不過關仁聽聞三色台早前下令唔可以再亂發劇照。<br>原來早前播嗰套查案劇《搜證奇兵》收視好好，劇情講到搜證阿頭「長長」個老婆「定定」俾人綁咗，當時好多觀眾都關心定定嘅生死，三色台諗住賣關子可以增加收視，點知發現原來劇組一早就攞咗定定個死樣劇照發畀傳媒，就咁咪冇驚喜囉，自此凡發放劇照，一定要監製審查過，穿橋嘅劇照不見天日呀！<br><br>撰文：關仁</p></body></html>
