<html><header><meta charset="utf-8"><title>JC練拳防狼冇蝕底</title></header><body><h1>JC練拳防狼冇蝕底</h1><p>JessicaC.、馬德鐘及吳千語等前晚在尖沙嘴海港城出席活動，谷胸JC進場後到廁所，遭30個龍友追住拍照，她謂避免走光才折返檢查，問是否驚慌？她說：「有一點，他們都眼熟，我沒有時間理會太多，識打拳不怕。」她謂不會打粉絲，打拳練反應快，被摸會及時避開。<br>馬德鐘獲最佳健美體態大獎，卻穿西裝埋沒身形，問為何不騷身材？他說：「隆重場合着隆重啲，騷就好怪，《飛虎》收視37、38點先着泳褲遊船河。」最近有傳橫店有女演員被姦殺，馬德鐘表示不覺當地治安差，問會否照顧同行女藝員？他說：「少啲，易引人誤會。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
