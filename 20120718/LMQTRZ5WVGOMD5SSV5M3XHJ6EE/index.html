<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇唔敢激嬲無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇唔敢激嬲無綫 - 馮仁昭</h1><p>近年主力喺TVB拍劇嘅周麗淇（Niki），噚日正式加盟林建岳同任賢齊嘅大岳娛樂，同公司藝人蘇永康同鄭嘉嘉都有撐場，對於有指佢反骨唔簽TVB，Niki話：「激鬼死，我同TVB仲有一部劇嘅約，大家關係好好，嚟緊仲有合作，唔明點解咁寫。」至於有份演嘅《女警愛作戰》被抽起，佢話都冇正式講幾時播，所以唔係被抽起。對於指簽Niki代替離巢嘅舒淇，林生話冇咁嘅事，若果Niki視舒淇為目標係有上進心。</p></body></html>
