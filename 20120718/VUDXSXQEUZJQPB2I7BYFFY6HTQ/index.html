<html><header><meta charset="utf-8"><title>夏日求驗客：香川勁冧粉絲廣告商 - 求驗客</title></header><body><h1>夏日求驗客：香川勁冧粉絲廣告商 - 求驗客</h1><p>香川真司喺多蒙特踢出名堂，今夏過檔曼聯，令佢嘅人氣更加熱爆。香川隨曼聯出發打熱身賽，第一站去到南非；呢位日本國腳雖然初入魔，但就已經成為陣中風頭躉，好多女粉絲都爭住搵佢影相同簽名，仲威過一向行型仔路線嘅里奧同cute爆嘅小豆㖭。人氣勁升，廣告商自然都唔會放過佢，佢早前幫日本啤酒廠新推出嘅非酒精飲品拍嘅廣告（圖），噚日就已經開始喺日本全國播放。</p></body></html>
