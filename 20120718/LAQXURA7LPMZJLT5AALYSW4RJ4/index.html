<html><header><meta charset="utf-8"><title>馮仁昭四圍超：露雲娜谷男友新書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：露雲娜谷男友新書 - 馮仁昭</h1><p>露雲娜嘅外籍男友PerryMartin之前喺美國出新書《PrettyFlamingo》，前晚佢哋喺中環為新書宣傳，露雲娜爆男友為佢喺香港出書：「佢話返嚟搵我，唔好浪費，本書係愛情故事，自己睇到喊。」男友宣傳完會唔會走？露雲娜甜笑話：「佢話唔會再分開，返嚟陪我。」咁婚期係咪定咗？男友話一定會結，露雲娜就話會籌備多一張專輯先計劃。</p></body></html>
