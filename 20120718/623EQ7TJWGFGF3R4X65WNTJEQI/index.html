<html><header><meta charset="utf-8"><title>蘋果汁警隊App助市民更快報案</title></header><body><h1>蘋果汁<br>警隊App助市民更快報案</h1><p>【本報訊】警隊今日推出「香港警隊流動應用程式」，提供有關警隊的最新資訊。第一階段提供的信息共六項，包括警隊抱負等；處長首要行動項目；「聯絡我們」；就近報案室；新聞公報；警察招募。警隊擬今年底推出第二階段服務，加強資訊內容。<br>警隊報刊《警聲》最新一期報道，警方曾邀請各總區警務人員和市民作測試，有參與測試的刑事人員認為，「就近報案室」功能有助市民更快找到就近的報案室，提升調查效率。市民可在AppStore或GooglePlay下載程式，或登入警察網頁了解詳情。</p></body></html>
