<html><header><meta charset="utf-8"><title>夏日求驗客：卡帥教俄國兩年執1.9億 - 求驗客</title></header><body><h1>夏日求驗客：卡帥教俄國<br>兩年執1.9億 - 求驗客</h1><p>俄羅斯足總周一任命卡比路（圖）做新一任國家隊教練；英國傳媒即刻踢爆，合約將會為期兩年，年薪有成780萬鎊（約9,500萬港元），比教英格蘭時仲要多180萬鎊。係咪真係成咗事先？呢位好有可能代替艾禾卡特嘅教練，就走出嚟話佢未同俄國足總簽約，只係雙方已經傾到最後階段。不過佢都好識做，賣口乖話俄羅斯係個好正嘅國家，如無意外都會上任。呢位意大利教練之前話過教完英格蘭就退休，但係睇嚟休息咗5個月之後，都係好似丟唔低足球喎！</p></body></html>
