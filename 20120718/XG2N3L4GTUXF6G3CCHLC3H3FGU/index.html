<html><header><meta charset="utf-8"><title>關仁隱事：「大官人」知衰博同情 - 關仁</title></header><body><h1>關仁隱事：「大官人」知衰博同情 - 關仁</h1><p>「大官人」樣靚又唱得，可惜際遇麻麻，為咗前途，早前佢放聲氣要同唱片公司解約，聽講仲係由「球王阿大」出面幫佢擺平。球王阿大諗住坐定粒六簽到大官人，點知俾人飛起咗，佢梗係嬲到周圍唱衰佢，仲同「開心阿姨」打小報告，諗住等佢冇得翻身。關仁聽講大官人為咗呢件事好唔開心，好彩你精我唔笨，大官人明知俾人唱亦有還擊，親自打電話畀開心阿姨解畫，話自己啲合約一早傾掂咗，認吓低威博開心阿姨同情，最終擺平番件事。<br>撰文：關仁</p></body></html>
