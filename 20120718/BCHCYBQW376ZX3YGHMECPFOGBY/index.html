<html><header><meta charset="utf-8"><title>裸男砸20車　向警車敬禮</title></header><body><h1>裸男砸20車　向警車敬禮</h1><p>安徽一名赤裸上身，只穿一條短褲的赤腳男子，前日早晨7時許，站在合肥全椒路與站前路交口南側馬路中間，見到來往車輛就攔在車前「撒野」。他不時揮舞拳頭砸向車後視鏡和車玻璃，或整個人爬到車引擎蓋上，不斷向車內做各種鬼臉。<br>隨後，他更攔住一輛的士，並站在車前脫去短褲，全身赤裸對女司機吐舌。對方見他脫光衣服，只好將頭埋在軚盤上，連忙將車門鎖起來。短短半小時就有近20輛車不幸遇襲。他更「露鳥」向公安車敬禮（圖），但最後被制服。<br>人民網</p></body></html>
