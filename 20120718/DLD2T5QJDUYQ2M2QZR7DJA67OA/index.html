<html><header><meta charset="utf-8"><title>Naomi隨時玩完</title></header><body><h1>Naomi隨時玩完</h1><p>被指介入李思捷和女友春卷之間的馮鎵瀅（Naomi），不惜隆胸出寫真，Naomi自爆會大玩刺激官能，攝影師直擊她小便，她又全祼躺在摩天輪，但據知Naomi怕要蝕本墊底，把最初一千本印量減半，由於500本的數量沒印刷廠承包，令Naomi的處女作隨時胎死腹中。她昨澄清說：「係有啲問題，最快一星期後先出到，我唔擔心書展水尾，因為我本書好大膽。我重質唔重量，我仲未知印幾多，但肯定唔少過四位數字。」</p></body></html>
