<html><header><meta charset="utf-8"><title>話你知：女星愛老外</title></header><body><h1>話你知：女星愛老外</h1><p>周汶錡9月與法國男友Julien在法國南部結婚，其實近年不少女星嫁老外，不過婚後多回港生活。</p><p>梁詠琪<br>去年10月與西班牙籍男友Sergio，在西班牙Ibiza小島沙灘舉行齋宴婚禮。<br><br>莫文蔚<br>去年10月，跟初戀德籍男友Johannes在意大利佛羅倫斯的酒莊舉行婚禮，之後在香港大潭補擺喜酒。<br><br>張曼玉<br>98年與法國導演奧利華亞塞耶斯（OlivierAssayas）在巴黎註冊結婚，惜兩人於02年離異。<br><br>資料來源：《蘋果》資料室</p></body></html>
