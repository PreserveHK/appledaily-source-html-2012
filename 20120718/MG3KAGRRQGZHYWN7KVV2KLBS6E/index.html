<html><header><meta charset="utf-8"><title>夏日求驗客：曼城損兵巴神疏乎 - 求驗客</title></header><body><h1>夏日求驗客：曼城損兵巴神疏乎 - 求驗客</h1><p>曼城前晚繼續喺奧地利踢熱身賽，繼幾日前以0:1輸畀沙地嘅希拉爾之後，今場前線就算派咗阿古路同埋泰維斯上陣，都係冇波入，只能夠同德乙嘅特雷斯登悶和0:0。入唔到波都唔緊要，最慘係損兵折將，隊長高柏尼下半場整親大腿退下火線（上圖），未知要唞幾耐。</p><p>不過，仲喺西班牙度假嘅巴洛迪利就話知你曼城踢成點，繼續玩到忘晒形；巴神喺度假寓所出面嘅平台着住條紫色底褲任記者影（左圖），之後先換褲出去享受陽光與海灘，認真疏乎。</p></body></html>
