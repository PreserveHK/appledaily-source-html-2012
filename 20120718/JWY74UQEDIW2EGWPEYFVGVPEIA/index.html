<html><header><meta charset="utf-8"><title>倫奧遊園地：奧運歷史1個人跑400米決賽</title></header><body><h1>倫奧遊園地：奧運歷史<br>1個人跑400米決賽</h1><p>冠軍只得一個，但如果決賽選手都只得一個，是否很奇怪吧？在104年前的倫敦奧運的男子400米決賽，便曾出現這個奇怪的情況。當時決賽只有4名賽手晉身決賽，為一名英國選手及3名美國選手，在決賽之時其中一名美國選手犯規阻人前進（當時未有越線規定），裁判決定重賽；但一眾美國選手均不願，故此英國選手希斯威爾（WyndhamHalswelle、圖）獨自跑畢全程獲金牌。</p></body></html>
