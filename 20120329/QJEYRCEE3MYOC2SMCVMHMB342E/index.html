<html><header><meta charset="utf-8"><title>關仁隱事：「大嫂」設計老翻勁搵銀 - 關仁</title></header><body><h1>關仁隱事：「大嫂」設計老翻勁搵銀 - 關仁</h1><p>「大嫂」同「阿男」結咗婚之後，生咗個百厭仔就係人都知，其實大嫂嘅出身都好神秘，知道嘅人唔多。不過有人爆料，其實大嫂係有錢過阿男，事關大嫂早年原來係靠賣老翻名牌袋出身。唔講唔知大嫂當年提供一條龍服務，由外國買貨到帶返強國畀人抄，佢都好少假手於人。之後唔使問梗係大量製作發行，內地嘅大量貨都係由佢供應，而且佢嘅款式多又新，好多「品牌」都有，最難得係佢好有創意咁設計咗唔少連原廠都冇嘅貨品，某名牌嘅廁紙筒聽講就係佢嘅傑作。當然隨住嫁咗入娛圈，佢都好少再直接做呢行，發財自然要立品啦。<br>撰文：關仁</p></body></html>
