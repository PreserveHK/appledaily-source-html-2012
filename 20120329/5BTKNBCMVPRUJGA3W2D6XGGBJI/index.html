<html><header><meta charset="utf-8"><title>蘋果汁慳水標籤擴至小便器具</title></header><body><h1>蘋果汁<br>慳水標籤擴至小便器具</h1><p>【本報訊】除了花灑、水龍頭和洗衣機，水務署昨日起將自願參與「用水效益標籤計劃」擴展至小便器用具，並接受有關的註冊申請。<br>小便器用具包括存水彎式、設有自動或手動式冲水閥、組合式和嵌入式等多種類型。獲註冊的產品分為四級，第一級最具用水效益，標準是指每循環冲水量不超過1.5公升。<br>水務署鼓勵小便器用具製造商、進口商和相關的經營者參與這項計劃，只需具由認可實驗室發出器具耗水量符合標準的證明書，連同相關資料，便可申請註冊。
</p></body></html>
