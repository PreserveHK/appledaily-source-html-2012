<html><header><meta charset="utf-8"><title>劍橋畢業生出賣面子還債</title></header><body><h1>劍橋畢業生出賣面子還債</h1><p>在英國倫敦購物街，兩名22歲的劍橋大學畢業生哈珀和莫伊斯每天都犧牲小白臉，在臉上賣廣告（圖）。他們甘當人肉廣告牌，只因畢業等於失業，加上欠債，惟有出賣面子。<br>兩人每天都在臉上寫着「出售」、「買我的臉」的字眼站在街上。一名西班牙遊客問價：「多少錢？」哈珀回答1,237港元。兩人去年10月成立「買我的臉」網站以來，已賺了37萬港元，更準備5月將業務拓展到香港及美加。兩人指去年畢業後找不到工作，每人欠下30.9萬港元債務，於是想到做人肉廣告牌，只要有公司肯出錢，他們不惜跳傘和跳進冰凍河水等。<br>法新社</p></body></html>
