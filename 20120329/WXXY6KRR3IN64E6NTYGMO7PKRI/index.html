<html><header><meta charset="utf-8"><title>速繪畫當貼士　售55236元</title></header><body><h1>速繪畫當貼士　售55236元</h1><p>這幅看似小學生畫的鯊魚圖畫（圖），其實是英國著名裝置藝術家赫斯特（DamienHirst）用30秒時間繪畫、送給一名司機的貼士。這幅畫上周在倫敦拍賣，拍賣價連同其他費用要4,464英鎊（55,236港元），買家是一名匿名英國收藏家。<br>這幅畫是描繪赫斯特其中一個著名裝置展品，將一條虎鯊浸在載滿甲醛的魚缸，下款還有赫斯特的簽名。數年前，這名倫敦匿名司機載赫斯特到一間電視台，抵埗後他希望赫斯特簽名留念，沒想到他竟畫了一幅畫贈給他。<br>英國《每日郵報》</p></body></html>
