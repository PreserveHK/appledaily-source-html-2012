<html><header><meta charset="utf-8"><title>BabyDIY！：畫動物學通識</title></header><body><h1>BabyDIY！：畫動物學通識</h1><p>曾聽說，日本小朋友以為雞是沒羽毛的，這全因他們從未見過活生生的雞所致。香港家長不想孩子這樣，便要讓他們多認識不同動物的外形，除帶他們到動物園走走，更可利用畫紙及顏色筆自製迷你動物園。家長可在畫動物時，同時教導孩子每種動物的輪廓、特徵、顏色，即使他們未見過活生生的大象、獅子，也可從而了解每種動物的外形，為他們上一課通識科。</p><p>材料及工具</p><p>畫紙2-3張、木顏色、剪刀、Markers、雙面膠紙。</p></body></html>
