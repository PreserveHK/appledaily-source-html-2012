<html><header><meta charset="utf-8"><title>話你知四角苦戀搬上銀幕</title></header><body><h1>話你知<br>四角苦戀搬上銀幕</h1><p>曾經何時，章小蕙和鍾鎮濤被喻為娛圈金童玉女，但兩人投資失敗陷入財務困境。96年，突然傳出兩人辦理離婚的消息，章小蕙更被拍得與陳曜旻約會的照片，陳的妻子鍾璧澤更力數章小蕙橫刀奪愛，及後章小蕙終承認第三者身份。98年，鍾璧澤因癌症病逝，章小蕙繼續和陳曜旻交往，直至99年底她才正式跟鍾鎮濤離婚。後來，章小蕙聲稱遭陳曜旻虐打而提出分手。當年王晶曾以這段複雜的四角戀為藍本，拍成電影《愛在娛樂圈的日子》，由孫佳君扮演影射章小蕙的角色丙嫂，黃家諾扮演影射阿B的丙哥。</p></body></html>
