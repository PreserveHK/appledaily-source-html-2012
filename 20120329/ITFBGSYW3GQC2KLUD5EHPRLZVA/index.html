<html><header><meta charset="utf-8"><title>英婦「遙控」止頭痛</title></header><body><h1>英婦「遙控」止頭痛</h1><p>遙控器不止可開關電器，原來還可止頭痛。英國58歲婦人馬西森患上罕見的叢集性頭痛（Clusterheadache），每天發作多達200次，令她生不如死，現在按掣就可以跟頭痛說再見。<br>馬西森八年前和丈夫及女兒到希臘旅行時，開始患上叢集性頭痛，痛得她無法活動和說話（圖）。被頭痛折騰了八年後，醫生在她胸口植入一個火柴盒般大的儀器，在病發時按動遙控器，它不但向腦部發出電流脈衝「阻堵」痛楚，還可調校脈衝強度。她說「簡直是奇蹟」，現時每天只頭痛一、兩次。<br>英國《每日郵報》</p></body></html>
