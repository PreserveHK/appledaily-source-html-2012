<html><header><meta charset="utf-8"><title>BB無便便？番薯促腸動</title></header><body><h1>BB無便便？番薯促腸動</h1><p>廣告也有說：「BB無便便？」相信是各位家長都擔心的事，那麼番薯絕對是不二之選，其豐富纖維可促進腸胃蠕動，有助預防便秘，而且脂肪含量少！加上番薯本身已有甜味，不用下任何調味也很好吃！<br><br>記者：徐務研<br>攝影：黃子偉</p><p>初段（5-6個月）：雙色番薯茸</p><p>將番薯去皮切粒，蒸熟再攪成茸即可。</p><p>中段（7-8個月）：鴛鴦番薯麥皮</p><p>番薯去皮切粒加水煮熟，加入麥皮，用攪拌機打成茸。</p><p>後段（9個月或以上）：雙色薯三文治</p><p>番薯去皮切粒，隔水蒸熟後打成茸，塗在方包上即可。</p></body></html>
