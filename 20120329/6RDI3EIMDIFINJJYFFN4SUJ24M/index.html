<html><header><meta charset="utf-8"><title>坑臉女康復　嫁養父失聰子</title></header><body><h1>坑臉女康復　嫁養父失聰子</h1><p>「病是病，可這是一條命啊！咱不要，誰還會要她呢！」陝西省渭南市合陽縣一名24歲的女子王娜，因欠缺上顎，被稱為坑臉女（左圖）。<br>王的生父母在她出生兩日便將她遺棄，當地一對夫婦將她收養、養大成人。這對夫婦的大愛善舉引發關注，當地一間牙科醫院免費為王娜進行四次手術，修復她的臉容，回復正常（右圖）。她亦嫁給養父母天生失聰的兒子，她說這樣才能永遠與養父母在一起。<br>廣東《羊城晚報》</p></body></html>
