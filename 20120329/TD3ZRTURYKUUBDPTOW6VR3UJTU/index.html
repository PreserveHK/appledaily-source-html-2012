<html><header><meta charset="utf-8"><title>蘋果汁新界的士擬收石油氣附加費</title></header><body><h1>蘋果汁<br>新界的士擬收石油氣附加費</h1><p>【本報訊】16個新界的士團體昨向運輸及房屋局申請徵收石油氣附加費，按氣價升跌每程收1至2元。代表指出，石油氣佔的士成本約三分一，石油氣價今年內已累積升近四成，他們每天要支付約100元的石油氣費，增加車主和司機的成本。有新界的士司機表示，的士業經營困難，現時收入比最低工資還要少，需要節衣縮食，以及加長工作時間。團體提出，附加費與專用氣站的平均氣價掛鈎，當氣價每公升介乎5元至5.99元時，每程徵收1元附加費；若氣價介乎6元至6.99元，就徵收2元。團體已多次向局方申請都未獲批准，不排除發動罷駛爭取。
</p></body></html>
