<html><header><meta charset="utf-8"><title>偷錢童罰掛牌示眾</title></header><body><h1>偷錢童罰掛牌示眾</h1><p>「我是一個賊仔，我偷了家人的錢。」美國丹佛市12歲男童喬斯偷錢，遭父親狠下心腸罰他在胸前掛上認罪牌示眾。<br>喬斯在繁忙街道罰企五小時，胸前螢光黃色的標語非常搶眼（圖），吸引途人目光，有人誤以為他行乞，於是再寫上「不要給我錢」的字句。他一臉尷尬地說：「我想這是活該的」。父親岡薩雷斯透露，喬斯偷了表哥辛苦賺來的100美元（780港元），還蠱惑地將錢交給朋友保管，遭發現後還抵賴。岡薩雷斯認為管教要從嚴：「現在罰企，總好過將來被關進監獄。」<br>英國《每日郵報》<br></p></body></html>
