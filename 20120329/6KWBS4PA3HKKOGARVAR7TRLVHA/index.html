<html><header><meta charset="utf-8"><title>君如盼蠟像豐胸</title></header><body><h1>君如盼蠟像豐胸</h1><p>吳君如昨為她在山頂杜莎夫人蠟像館的蠟像進行揭幕儀式，君如一家人往撐場，包括父親夏春秋（冬叔）、母親、老公陳可辛、女兒陳是知和老爺，冬叔一見到蠟像就大呼與女兒相似。台上的君如笑不攏嘴，女兒更手舞足蹈，最冷靜則是陳可辛。</p><p>看後感震驚</p><p>君如笑指見到蠟像第一個反應是心寒、之後是震驚，最後就是開心，她說：「咁要有知名度先可以放個蠟像喺度俾人參觀，唔知你係乜水放喺度做乜。」君如表示蠟像跟她很相似，就只差身材，她笑謂：「點解欠條事業線？佢哋話第時下身會幫我再整過，可以換造型，到時我實要求三圍係36、22、36，咁就最正。」<br>採訪、攝影：胡比</p></body></html>
