<html><header><meta charset="utf-8"><title>蘋果汁本港胖漢多過肥婦</title></header><body><h1>蘋果汁<br>本港胖漢多過肥婦</h1><p>【本報訊】工作繁忙，忽視飲食健康，加上少做運動，令越來越多港男港女體重超標。衞生署一項於2010年公佈的調查顯示，體重指標（BMI）等於或超過23，即屬於超重或肥胖的本港成年人比率達39.2%。當中，體重指標等於或超過25，即屬於肥胖一族的比率佔約21%。肥人當中，男性比女性多，45至54歲年齡組別的人士有最高的超重或肥胖比率，達到51.4%。<br>食物及衞生局警告，超重或肥胖等風險因素會引致心臟病、糖尿病等非傳染病，長遠而言會影響社會的勞工生產力和生活水平，削弱整體經濟的活力及競爭力，故鼓勵市民要培養健康的生活模式。</p></body></html>
