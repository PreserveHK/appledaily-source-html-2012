<html><header><meta charset="utf-8"><title>鍾嘉欣拍拖預咗撞板</title></header><body><h1>鍾嘉欣拍拖預咗撞板</h1><p>鍾嘉欣日前接受無綫娛樂新聞台節目《范後感》訪問，談到正在熱播的無綫劇《當旺爸爸》收視不俗，嘉欣感到滿意，尤其是與同劇演員情如家人。<br>劇中嘉欣飾演正直不阿的女警，她透露為演好此角色，曾參考楊千嬅在電影《新紮師姐》系列中的演繹，嘉欣笑言，拍完此劇後亦覺得自己的性格受到角色影響，變得有點粗魯。<br>向來甚少提感情事的嘉欣透露，以前曾帶男友見家長，她謂不會因家人反對而放棄戀情，她揚言感情需要經歷、碰釘才會成長。<br>撰文：丁寧</p></body></html>
