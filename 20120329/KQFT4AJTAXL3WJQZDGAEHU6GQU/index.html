<html><header><meta charset="utf-8"><title>蘋果汁粵車來港5年釀59傷</title></header><body><h1>蘋果汁<br>粵車來港5年釀59傷</h1><p>【本報訊】港粵汽車自駕遊計劃引起市民關注內地汽車會否影響本港交通安全，運輸及房屋局局長鄭汝樺昨以書面回覆議員提問時表示，去年按現行配額制度獲廣東省公安廳批准來港的內地私家車共1,900輛，比07年上升了近五成。過去5年來，本港共發生了24宗涉及內地私家車的交通意外，共59人受傷。<br>鄭又指現時共有32個國家的司機來港駕車可免試獲發駕駛執照。運輸署於09年懷疑有司機以偽造的海外駕駛執照申請免試簽發香港駕駛執照，經警方調查後，運輸署去年註銷有關人士所持有的14張香港駕駛執照。由於證據不足，警方未有提控。
</p></body></html>
