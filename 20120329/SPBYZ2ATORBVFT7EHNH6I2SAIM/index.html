<html><header><meta charset="utf-8"><title>Jeana享受被追求</title></header><body><h1>Jeana享受被追求</h1><p>模何佩瑜（Jeana）、林子祥兒子林德信、樂隊Mr.及詩雅等，昨在銅鑼灣街頭夾band演唱，為電影《起勢搖滾》宣傳，引來過百途人圍觀阻街，一度有警察到場了解。<br>Jeana受訪時，談到早前被拍得跟張栢芝弟弟栢文撐枱腳一事：「同栢文係識咗三年嘅朋友，同佢食餐飯啫。當時表現咁驚係因為我冇化妝，我家單身，都享受畀人追嘅日子㗎。」她說目前約有六名追求者，不擔心自己的素顏照會嚇走他們。此外，詩雅之前被拍到跟一名西裝男約會，她指該男士為法律界人士，所以約他問料以便演好新戲中的律師角色。<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
