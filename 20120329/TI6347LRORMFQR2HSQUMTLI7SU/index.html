<html><header><meta charset="utf-8"><title>阿嬌公開自拍秘技</title></header><body><h1>阿嬌公開自拍秘技</h1><p>鍾欣桐（阿嬌）早前亮相內地節目《美麗俏佳人》的特別節目《男色時代》，分享她對俊男的看法及美容心得。<br>阿嬌受訪時說自己很少出門是標準宅女，愛玩自拍的阿嬌，也喜歡在微博貼上自拍照，她更即場示範自拍，並建議說：「要選最滿意的角度，而我就是右側臉最漂亮，自拍照基本都是右側。」</p><p>最愛上進男</p><p>對於選擇男友阿嬌亦有一套標準：「不需要特別有錢，只要有才華、有上進心、人品好、心地善良，我覺得就一定會幸福。」主持要阿嬌從文章、孫紅雷、黃曉明及周杰倫中，選一位做老公，她選了已婚的文章，並說：「聽過文章跟他老婆的恩愛故事，我們也一起拍過戲，很欣賞他這種類型的男人。」</p></body></html>
