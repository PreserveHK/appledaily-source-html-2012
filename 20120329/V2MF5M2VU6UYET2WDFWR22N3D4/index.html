<html><header><meta charset="utf-8"><title>襲警醉漢「金牛」遮面</title></header><body><h1>襲警醉漢「金牛」遮面</h1><p>油麻地上海街一間樓上夜總會，昨凌晨發生襲警案。兩名「80後」醉漢被懷疑藏有傷人用「架生」，警員到場搜查無果，招來醉漢發爛。一人踢傷三名警員，另一人衝落樓攤在的士車頭冚高叫「差人打人」。警方出動盾牌警棍，將他們制服拘捕。其中一名疑犯被押上警車時，竟從口袋掏出大叠「金牛」、「大牛」鈔票，擺成紙扇狀掩面擋鏡頭（圖）。<br>被捕兩人均姓吳，其中27歲疑犯涉嫌襲警、31歲疑犯涉嫌在公眾地方行為不檢，據稱他們都有黑社會背景。三名遇襲警員主要是腳傷，送院敷治後無礙。<br>李志平攝</p></body></html>
