<html><header><meta charset="utf-8"><title>黃品源鼓勵偷情</title></header><body><h1>黃品源鼓勵偷情</h1><p>早前台灣歌手黃品源帶同模表姪女開房引起軒然大波，令他建立多年的好男人形象破產。雖然其妻發聲明力挺兩人感情未變，但黃品源似乎對此事未有特別自責或內疚。日前黃品源錄影節目《姊妹淘心話》，被問到「法國民調指出，適度外遇可以讓婚姻更健康？」，他舉起「○」牌表示贊成，又表示談一場小戀愛沒關係，只是程度的問題。<br>但當主持人陶子問黃品源：「如果你老婆和人發生關係呢？」他嚴肅地回應：「那就麻煩了。」這種只許州官放火，不許百姓點燈的心態，讓人覺得黃品源只想合理化婚外情的行為。不過他的負面新聞似乎未有影響吸金能力，單是今年6月他已有多個活動，吸金約250萬新台幣。撰文：林妃</p></body></html>
