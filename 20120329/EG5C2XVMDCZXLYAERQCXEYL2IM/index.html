<html><header><meta charset="utf-8"><title>未婚妻駕車撞小三座駕</title></header><body><h1>未婚妻駕車撞小三座駕</h1><p>浙江杭州前日上演車撞「小三」戲碼。一輛Smart私家車（圖）在文二西路被一輛佳士拿轎車追尾，越線撞向另一輛汽車。佳士拿轎車女司機更下車，動手打坐在Smart私家車副座的男子，並大罵同車女司機是第三者。原來佳士拿轎車女司機是被打男子小趙的未婚妻，Smart私家車女司機小麗與小趙曾有戀情。小麗到杭州做模特兒，不久前認識溫州男子小趙後同居，但得知小趙有未婚妻並懷孕後已提出分手。<br>浙江《都市快報》</p></body></html>
