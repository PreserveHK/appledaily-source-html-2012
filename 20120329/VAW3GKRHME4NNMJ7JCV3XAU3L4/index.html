<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●描述靚聲村姑蘇珊博伊爾發迹史的音樂劇昨日在英國首演，蘇珊突然現身並上台獻唱。<br><br>●經典驚慄片《凶靈》落實由《勁揪俠》女星嘉兒莫蕊茲擔正全新翻拍版。<br><br>●美國女歌手KatyPerry與模特兒新男友BaptisteGiabiconi一直沒有承認拍拖，但其男友近日公開二人貼頭合照，證明二人蜜運。<br><br>●日本女星工藤靜香前天於東京出席電影《尊卡特傳奇》所舉行的繪畫比賽，除了任評判外，更帶同她的畫作到場展示。<br><br>●韓國女星全智賢下月的婚禮，將會由韓國法務部長官權在珍擔任證婚人。<br><br>●韓星高賢貞昨日在首爾宣傳電視節目時勁擺騎呢甫士，又被發現膝蓋離奇貼上膠布。</p></body></html>
