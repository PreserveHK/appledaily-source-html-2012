<html><header><meta charset="utf-8"><title>蘋果汁陳家強承認經常低估稅收</title></header><body><h1>蘋果汁<br>陳家強承認經常低估稅收</h1><p>【本報訊】財經事務及庫務局局長陳家強承認，財政預算案經常低估下一年度的薪俸稅及利得稅的收入，其中2010至11年度，利得稅原本預料為785億元，實際收入達931億元，低估了18.7%；薪俸稅原本預料為398億元，實際收入達442億元，低估了11.2%。近年低估最嚴重的是08至09年度薪俸稅，原本預料為263億元，實際收入390億元，低估了47.9%。由於稅局每年收的報稅資料是納稅人一年多至兩年多前的入息或利潤數據，政府稅收同時會因部份納稅人就其評稅提出爭議和訴訟，影響稅收預算的準確性。
</p></body></html>
