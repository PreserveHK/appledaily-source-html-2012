<html><header><meta charset="utf-8"><title>栢芝新戲宣傳配角孭飛</title></header><body><h1>栢芝新戲宣傳配角孭飛</h1><p>在內地獲封金掃把影后、同時入圍本報金話梅最爛影后的張栢芝，她主演的電影在中港票房接連失利，令不少投資者卻步。近日她已一改作風，落力宣傳即將上映的電影《影子愛人》，但片商有別於過往集中在她身上宣傳，今趟轉而推出多款配角的海報以分散投資。</p><p>《影》片的電影海報，除一款以兩位主角栢芝和韓國男星權相佑的合照海報最早推出外，隨着電影在內地上映日期漸近，戲中各配角也陸續有海報問世，當中包括張韶涵跟井柏然、景甜跟丁春誠的海報，志在借助各人在內地的知名度，以分散集中用栢芝宣傳的風險。據知《影》片已安排在香港上映，但日期未定。<br>撰文：李森</p></body></html>
