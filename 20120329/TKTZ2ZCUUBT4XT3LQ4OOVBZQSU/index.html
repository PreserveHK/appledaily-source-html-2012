<html><header><meta charset="utf-8"><title>貨倉閉門失百隻Ferragamo錶</title></header><body><h1>貨倉閉門失百隻Ferragamo錶</h1><p>【本報訊】青衣貨櫃碼頭南路8號亞洲貨櫃物流中心A座3樓一間貯存大批名貴飾物的貨倉，昨晨9時許，姓黃（33歲）男職員揭發近百隻意大利名牌手錶SalvatoreFerragamo不翼而飛，約值40萬元。<br>據悉，該貨倉貯存大批名牌貨物，包括飾物、手錶及衫褲，因其他貨物絲毫無損，惟獨手錶被盜，警方相信賊人吼準手錶容易套現。礙於貨倉窗口及鐵閘無被撬過，警方懷疑熟人所為，正翻查大廈閉路電視找尋線索，案件列盜竊案，暫沒人被拘捕。</p></body></html>
