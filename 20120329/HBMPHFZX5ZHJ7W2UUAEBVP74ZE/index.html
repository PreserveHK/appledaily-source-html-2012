<html><header><meta charset="utf-8"><title>Ella入樽走光</title></header><body><h1>Ella入樽走光</h1><p>台灣組合S.H.E成員Ella日前和未婚夫賴斯翔（Alvin）前往關島拍攝婚紗相，順道為新歌《厚臉皮》拍攝MV。由於歌曲描寫Ella對未婚夫的愛意，故男主角當然由Alvin充當，他也樂意為準老婆服務。</p><p>拍攝當日，兩人換上南洋風味的花花襯衫，娘味極濃。劇組沿途視察場景，經過一處有籃球架，Ella一時技癢，嚷着要射籃，可惜連番投射也不中。Alvin見狀索性抱起她讓她入樽，但在撐起的一瞬間，竟故意逗弄準老婆，令Ella春光乍洩，Ella大叫：「他以為我有穿安全褲就捉弄我，所以就把我的裙子撩起來，但我裏面只有內褲啦！」<br>撰文：林妃</p></body></html>
