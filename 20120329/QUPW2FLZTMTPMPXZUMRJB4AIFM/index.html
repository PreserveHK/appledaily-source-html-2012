<html><header><meta charset="utf-8"><title>保護私隱站：抽獎不應收集身份證副本</title></header><body><h1>保護私隱站：抽獎不應收集身份證副本</h1><p>問：參加抽獎活動時，該機構要求我提供身份證號碼或身份證副本，做法有否問題？<br><br>答：一般來說，如參加者已獲發抽獎券，有關機構無理由記錄參加者的身份證號碼或收集身份證副本，因為該抽獎券已可用作識辨得獎者。如沒有向參加者發出有編號抽獎券，而獎品亦有相當價值，則或許有足夠理由記錄參加者的身份證號碼，以確保領獎者是真正的得獎者。不過，無論在抽獎中有否發出抽獎券，私隱專員都認為無足夠理由收集參加者的身份證副本。<br>個人資料私隱專員公署網頁： http://www.pcpd.org.hk </p></body></html>
