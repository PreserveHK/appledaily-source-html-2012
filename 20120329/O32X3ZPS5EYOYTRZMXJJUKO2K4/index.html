<html><header><meta charset="utf-8"><title>王喜離TVB狂搵銀</title></header><body><h1>王喜離TVB狂搵銀</h1><p>王喜和陶大宇昨分別到亞視接受甘國亮主持節目《亞視百人》訪問，王喜早前以病為由爽約，他否認因身份尷尬：「舊年9月同無綫冇約，歡迎同任何媒體合作。」王喜續說：「以前一年一套劇，家明目張膽，有一半時間喺內地工作搵錢，唔使用十個月時間，等兩個月開工。」<br>王喜現不會簽長約，也不認同無綫綑綁式合約：「呢個已經唔係潮流，出面咁多媒體，亦冇公司會想同藝人簽長約，生性就好，唔生性要養住你喎。」王喜說近期沒跟好友陳志雲聯絡，但知他到商台上班，會待稍後才找他。另外，陶大宇在港事業運滯轉戰內地，容顏明顯憔悴，他更自稱年紀大成為阿叔輩。<br>採訪、攝影：卓寶花</p></body></html>
