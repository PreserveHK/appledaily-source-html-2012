<html><header><meta charset="utf-8"><title>江若琳硬撼相撲手</title></header><body><h1>江若琳硬撼相撲手</h1><p>江若琳昨日在尖沙嘴出席「東瀛樓花祭＠海港城」，身形瘦削的她與三百多磅相撲手較量，被相撲手雙手舉起，相撲手更疑似觸碰到江若琳的咪咪，對此她否認說：「冇掂到，佢對手只係喺我腋下。」<br>江若琳大讚相撲手說：「但做男友就唔好，驚佢瞓覺轉身會壓死我。」對於好友杜汶澤因撐甄子丹而被網民抨擊，令他有意效法舒淇關閉微博，江若琳直言心痛：「佢哋都係撐朋友講事實，有乜唔啱？唔明點解啲人要惡意批評。」<br>採訪、攝影：譚倩宜</p></body></html>
