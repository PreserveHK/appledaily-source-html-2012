<html><header><meta charset="utf-8"><title>陳霽平拍拖帶旺事業</title></header><body><h1>陳霽平拍拖帶旺事業</h1><p>近日有新戀情的陳霽平（Maria）雖然忙於拍拖，但就沒暫停工作，日前她到澳門全新綜合度假村金沙城中心任晚宴司儀，穿上桃紅色公主裝的Maria一到會場即獲現場嘉賓邀請影合照，十分受歡迎。</p><p>願試任何角色</p><p>去年年尾Maria簽了新經理人，她覺得工作方面十分順利，除了司儀工作不斷外，她更加盟王維基旗下的城市電訊，問她最期待擔演甚麼角色？Maria即興奮雀躍說：「只要劇本好、有創意同有好發揮，基本上乜嘢角色，我都非常有興趣嘗試，亦十分期待新挑戰嘅來臨！」<br>撰文：林妃
</p></body></html>
