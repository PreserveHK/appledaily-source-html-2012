<html><header><meta charset="utf-8"><title>李曼筠膽生毛恨見鬼</title></header><body><h1>李曼筠膽生毛恨見鬼</h1><p>李曼筠（動漫Maggie）前晚到銅鑼灣出席新戲《綠野仙生》首映，原來動漫Maggie才剛剛由北京回港數天，她在當地拍攝鬼片《半夜不要照鏡子》。<br>問有否遇到靈異事件？動漫Maggie謂：「拍攝途中唔知點解成隻腳瘀晒，但我又冇跌親同撞親，又唔痛喎，有朋友就提我係咪有啲嘢，叫我戴番啲辟邪嘅嘢。」她之後戴了一條聲稱可辟邪的手鍊回去拍攝，怎料未開始條鍊即斷，她表示可能已為她擋了一劫。不過動漫Maggie坦言自己頗大膽，有機會也想見一見鬼魂。<br>採訪、攝影：胡比</p></body></html>
