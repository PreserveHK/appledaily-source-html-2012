<html><header><meta charset="utf-8"><title>蘋果汁樓宇節能減排報告提交</title></header><body><h1>蘋果汁<br>樓宇節能減排報告提交</h1><p>【本報訊】可持續發展委員會昨向政府提交「紓緩氣候變化：從樓宇節能減排開始」社會參與過程報告書，報告中提出共30項建議，包括建議政府全方位推動碳審計、提供更多與用電有關的資訊、持續提升能源效益及推廣綠色建築，教育公眾節能減排。<br>報告建議兩間電力公司應提供具資訊性及簡單易明的賬單，列明如按人均或樓宇面積計算的用電量，以及每度電引致的碳排放量等，並建議政府朝節能方向檢討電費架構。委員會主席陳智思指，報告重點是提供數據，讓公眾作比較。
</p></body></html>
