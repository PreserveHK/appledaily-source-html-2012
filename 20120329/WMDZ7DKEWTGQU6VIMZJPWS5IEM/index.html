<html><header><meta charset="utf-8"><title>金剛剃鬚做裙腳仔</title></header><body><h1>金剛剃鬚做裙腳仔</h1><p>作曲人鄧智偉將在紅館舉行作品展，他前晚與有份演出的許廷鏗、鄭欣宜和莊冬昕等在將軍澳電視城錄影《勁歌金曲》，《勁歌》主持金剛戴上長假髮及剃鬍鬚扮鄧智偉，兩人十足兩兄弟，金剛笑說：「下次你（鄧智偉）唔得閒，我幫你頂。」<br>金剛透露最近為與謝天華和徐子珊等合作拍攝的電影《神獸刑警》才剃鬚，他說：「其實我不嬲都咁靚仔，留鬍鬚有八年時間，但喺今次部新戲要飾演裙腳仔，所以要剃晒啲鬚，試吓新造型。」<br>採訪、攝影：何慧斯</p></body></html>
