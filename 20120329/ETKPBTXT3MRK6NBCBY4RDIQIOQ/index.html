<html><header><meta charset="utf-8"><title>鄉謠宗師Earl離世</title></header><body><h1>鄉謠宗師Earl離世</h1><p>美國殿堂級鄉謠樂手EarlScruggs，前日在田納西州一間醫院離世，享年88歲。曾四奪格林美獎的Earl，生前舉行過無數次演出，而他生前是著名的班卓琴好手，他的獨門絕技利用三指彈奏的「Scruggsstyle」更是舉世無雙。</p><p>史提夫悼念</p><p>Earl將畢生奉獻給音樂，並致力推廣班卓琴和鄉謠音樂，令人津津樂道。同樣愛彈班卓琴的美國影星史提夫馬田（SteveMartin）前日在twitter留言，悼念這位一代宗師，他寫道：「EarlScruggs，當今世上最重要的班卓琴好手，他的傲氣長存。」</p></body></html>
