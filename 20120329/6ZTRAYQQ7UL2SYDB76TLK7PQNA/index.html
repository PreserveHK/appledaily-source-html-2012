<html><header><meta charset="utf-8"><title>22磅肥貓鬥瘦身</title></header><body><h1>22磅肥貓鬥瘦身</h1><p>英國正舉行別開生面的減肥賽，參賽者是18隻癡肥寵物，牠們正接受嚴格控制飲食和加緊運動，看誰在9月前減磅最多就勝出。<br>全英國有590萬隻貓狗過重或癡肥，寵物健身會所舉辦這場比賽，旨在鼓勵超磅寵物瘦身，參賽者包括11隻狗、五隻貓和兩隻兔，合共體重超過152.4公斤（335磅），其中有重10.2公斤（22.4磅）的長毛貓（上圖）、重22公斤（48.4磅）的胖狗（下圖）和重4.63公斤（10.2磅）肥兔。冠軍獎品是主人可免費與寵物入住酒店，以及一年寵物糧食供應。<br>英國《每日郵報》</p></body></html>
