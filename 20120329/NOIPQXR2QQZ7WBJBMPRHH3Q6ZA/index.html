<html><header><meta charset="utf-8"><title>法拉利變睡房　哄小孩睡</title></header><body><h1>法拉利變睡房　哄小孩睡</h1><p>最貴的兒童睡房，肯定是這一間。整天蹦蹦跳跳的馬諾夫，要他上床睡覺難過登天，直至爸爸買了一輛38萬英鎊（470萬港元）的法拉利458Spider跑車，馬諾夫才每天乖乖在車上「大覺瞓」。<br>科威特電訊業大亨韋西吉每天都會開着這輛時速高達320公里的跑車，載三歲兒子兜風，哄他睡覺。「只要5分鐘，他就呼呼大睡，其他車都不行。」代理商笑稱：「法拉利是許多人的夢想座駕，沒想到真的有人用來做夢。」<br>英國《太陽報》</p></body></html>
