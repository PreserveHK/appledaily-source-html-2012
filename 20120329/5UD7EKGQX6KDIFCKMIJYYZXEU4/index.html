<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella告別單身蝕晒底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella告別單身蝕晒底 - 馮仁昭</h1><p>台灣三人女子組合S.H.E嘅成員Ella，喺嚟緊嘅5月5號就會嫁人，而Ella告別單身之前嘅電影作品《女孩壞壞》，前日就喺台灣首映，Ella當日仲率領大元同方志友喺台上揮拳踢腿大叫壞女孩口號，搞到着短褲仔嘅Ella同着短裙仔嘅方志友齊齊露底，而喺戲中客串造型師嘅宥勝，就向Ella送上十全大補湯，想幫佢補身，等佢婚後生夠一打壞女孩。</p></body></html>
