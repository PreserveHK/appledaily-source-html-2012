<html><header><meta charset="utf-8"><title>莫少聰沉迷湊女</title></header><body><h1>莫少聰沉迷湊女</h1><p>去年莫少聰和23歲的大連女友結婚，婚後兩人育有一女，生活相當美滿，莫少聰亦終於走出吸毒陰霾，前日他在北京出席電影《關於愛情和那些魔鬼》的記招，他坦言現時已戰勝魔鬼，迎來愛情。<br>莫少聰指現時大部份時間都花在寶貝女身上，每天都會為她拍照，他說：「只要一出家門就開始想念她，好像現在我就很想她。以前我很喜歡與朋友到戶外運動，但現時女兒還小，不方便帶出門，所以我會在家裏陪她玩當運動，但老婆不希望我太悶，會催促我到北京郊區騎單車。」可見現時莫少聰已修心養性，專心做個好爸爸及好丈夫。<br>採訪、攝影：陶然婷</p></body></html>
