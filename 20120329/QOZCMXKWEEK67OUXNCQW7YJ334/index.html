<html><header><meta charset="utf-8"><title>姚書軼真名吸姻緣</title></header><body><h1>姚書軼真名吸姻緣</h1><p>MarcJacobs昨日在中環舉行2012春夏時裝展，名模LisaS.、AnaR.、蔣怡及姚予晴（Mikki）等示範。Mikki透露用回姚書軼的真名：「之前個名唔利我嘅感情生活（她和多年男友曾智超分手），家改番。」她謂性格被動，寧願孤獨終老也不會主動出擊媾仔：「我不嬲被動係保守型，家都多咗出街，朋友叫我食飯，決定唔做宅女。」<br>AnaR.一向為家庭付出極多，打本給弟弟做生意又買樓，她透露近期在美國又買了千萬湖畔大宅給媽咪：「間屋要180萬美元（約1,397萬港元），有湖、有農場、有花園，因為媽咪希望生活得更健康，自己種菜食。」採訪：盧妹<br>攝影：黃文偉</p></body></html>
