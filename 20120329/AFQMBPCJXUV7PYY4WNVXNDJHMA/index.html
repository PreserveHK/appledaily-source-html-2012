<html><header><meta charset="utf-8"><title>具荷拉訪台避談男友</title></header><body><h1>具荷拉訪台避談男友</h1><p>韓國人氣女子組合KARA，昨天首次飛抵台灣，準備明晚於台北展演二館舉行歌迷聚會。KARA成員具荷拉及朴奎利等步出桃園機場時，已有約200名粉絲在等候，她們親切地和粉絲打招呼，露出燦爛笑容。</p><p>賀出道五周年</p><p>記招上具荷拉以開高衩露美腿的裝扮成為焦點，剛巧她的緋聞男友龍俊亨所屬的組合BEAST亦在台灣開騷，具荷拉被問及與男友同日演出有何感想時，她尷尬不回應，隊友韓勝妍為她解困說：「沒聽說他們要來台灣，他們行程也很滿，應沒機會見面。」昨是亦是KARA出道五周年紀念，主辦單位送上蛋糕及鳳梨祝賀，姜知英說：「原以為沒時間慶祝，感謝大家。」</p></body></html>
