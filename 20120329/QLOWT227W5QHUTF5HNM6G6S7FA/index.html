<html><header><meta charset="utf-8"><title>謝天華窄褲凸激</title></header><body><h1>謝天華窄褲凸激</h1><p>謝天華、許廷鏗、何超雲前男友王大業及黃百鳴女兒等，昨日在中環出席JET8男裝店活動。謝天華穿上一條白色窄褲，出現激凸情況，他表示服裝是由潘廸生親自配襯：「我少着白褲，因為怕污糟，今日呢套衫係潘生幫手襯，家興slimcut。」<br>天華表示沒特別去想激凸，反而留意避免透底：「個底要着白色under，出門口都忘記咗，要即刻搵番雪白嘅under，由內白到外。」演藝人協會開記招支持保障藝人私穩，他說：「香港珍貴在有新聞自由，但自由唔代表所有嘢，今次令人反省傳媒嘅底線。」<br>採訪：林嘉慈<br>攝影：黃文偉</p></body></html>
