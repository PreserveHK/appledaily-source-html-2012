<html><header><meta charset="utf-8"><title>林妙可被轟着名牌褸</title></header><body><h1>林妙可被轟着名牌褸</h1><p>內地童星林妙可曾因北京奧運開幕式假唱風波而聞名，日前網上流出一張她的照片，只見她穿上風褸、戴着頸巾，看似平平無奇，但有眼利的網民發現她穿的是名牌Burberry，頸巾價值近3,000元人民幣，風褸更要成萬元，以她的小小年紀便崇尚名牌，令人感到驚訝。<br>林妙可母親得悉後笑了出來，表示那些東西是次一等的出口貨，她說：「圍巾20元，風衣120元，我自己都不認牌子。」對於網民指林妙可行頭奢侈，林媽媽說：「以前類似這樣的消息太多了，但並不是事實。」<br>撰文：林妃</p></body></html>
