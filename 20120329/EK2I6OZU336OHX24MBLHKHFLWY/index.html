<html><header><meta charset="utf-8"><title>蘋果汁領匯間接剝削外判保安</title></header><body><h1>蘋果汁<br>領匯間接剝削外判保安</h1><p>【本報訊】領匯旗下16份商場外判服務合約下月初更新，但新舊承辦商交接造就保安員被剝削減薪。工會怒轟領匯容許承辦商自定各商場人手安排，在價低者得的投標模式下，變相製造空間予承辦商扣減人手、工資，工會今日將與領匯會面，期望取得進展。<br>香港護衛及物業管理從業員總會表示，受影響保安員分佈藍田、東涌、何文田、黃大仙及沙田等多個區域的領匯商場，向該會求助人數超過150人。總會副主席禤慧嫻形容，今次「換班」並非順利過渡，舊承辦商拒付遣散費，或者要求保安前往偏遠地區上班；新承辦商則減少崗位及工時，又或調低薪金，有職位減薪逾一成。
</p></body></html>
