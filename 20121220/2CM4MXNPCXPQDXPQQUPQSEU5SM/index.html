<html><header><meta charset="utf-8"><title>Miki街巿揀菜熟手</title></header><body><h1>Miki街巿揀菜熟手</h1><p>【銅鑼灣】前日傍晚6點半楊愛謹（Miki）同一位女友人一齊喺銅鑼灣行街，佢哋行完時代廣場之後，跟住就過咗對面馬路嘅街市買菜。Miki揀起嚟好熟手好似家庭主婦咁，其間有唔少街坊認出佢，不停指指點點。買完菜之後兩個人行咗去希慎廣場地庫間超市買麵粉，跟住就過咗隔籬大廈一間專賣製糕餅食材同器具舖頭，買咗啲糕餅模後離開，Miki呢輪應該愛上整餅，佢嘅男朋友永安集團太子爺郭永淳有口福喇。<br>採訪、攝影：羅德光</p></body></html>
