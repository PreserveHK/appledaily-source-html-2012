<html><header><meta charset="utf-8"><title>大肚朱薰孖老公燒烤</title></header><body><h1>大肚朱薰孖老公燒烤</h1><p>【跑馬地】電台DJ朱薰個肚已經籮咁大，前晚7點幾見佢一個人喺跑馬地行街，冇耐就見到佢老公阿榮（譚健榮）坐住佢孖生大佬、樂隊Mr.成員Dash揸嘅平治吉甫車一齊出現，三個人會合之後就去咗好多明星幫襯嘅南蠻亭食燒烤。食咗半個鐘見到阿Dash一個人出嚟揸車走，跟住佢孖生細佬阿榮又出咗嚟行咗去後面街，原來係幫老婆架車入錶，跟住入番餐廳繼續食；最後食到9點，朱薰兩公婆同個女性友人一齊離開。<br>採訪、攝影：李志明、梁繼光</p></body></html>
