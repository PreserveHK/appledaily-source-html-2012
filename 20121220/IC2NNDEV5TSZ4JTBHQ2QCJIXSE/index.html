<html><header><meta charset="utf-8"><title>蒼井空免費出鏡食檸檬</title></header><body><h1>蒼井空免費出鏡食檸檬</h1><p>日本AV女優蒼井空近年開始從良轉型，不但在日本發展，更積極學中文打入內地市場。不過近日有傳蒼井空亦受到內地限娛令影響，跟不少港、台藝人一樣，限制亮相內地的節目次數，因此難免影響她在內地的人氣，結果連帶令她的工作亦驟然減少。<br>日前有指蒼井空等人秘密跟深圳衛視某娛樂節目接洽合作，甚至表示願意不收取任何酬勞演出，目的是希望挽回在內地的人氣，只可惜雖然蒼井空作如此犧牲，但電視台內部已第一時間拒絕，令蒼井空慘食檸檬。<br>撰文：林妃</p></body></html>
