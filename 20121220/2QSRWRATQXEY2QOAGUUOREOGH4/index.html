<html><header><meta charset="utf-8"><title>半價買意大利梳化</title></header><body><h1>半價買意大利梳化</h1><p>放假，最想做的，是執屋，因為實在太亂。然後，好想買過張梳化，因為現有的一張，已經被兩位小怪獸糟蹋到不再是一張令我想再對落去的梳化。之前看上了意大利梳化品牌Calia Italia的真皮梳化，Calia Italia有40年的設計及生產真皮梳化的經驗，大部份都是全人手製，坐下去，會有不想起身的難分難捨之感，之前過萬一張，不太捨得，但最近減至差不多半價，再找不到不買的理由了。<br>MM/H（3168 2098）銅鑼灣皇室堡15樓</p></body></html>
