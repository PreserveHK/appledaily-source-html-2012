<html><header><meta charset="utf-8"><title>中國成奢侈品消費一哥</title></header><body><h1>中國成奢侈品消費一哥</h1><p>【趨之若鶩】<br>全球戰略諮詢機構貝恩公司今年8月公佈的調查顯示，近半數中國人希望擁有LV，成為中國人最想要的奢侈品，Chanel排第二，Prada（1913）則排第九，約8%中國人最想擁有，是10大品牌中唯一在本港交易所上市。</p><p>中國人對名牌向來趨之若鶩，貝恩公司指出，在歐元貶值及內地旅客出境增加下，中國消費者已成為世界最大奢侈品消費群，購買了全球四分之一奢侈品。Prada本月初公佈第三季業績時亦指，歐洲同店銷售增長達32%，高於大中華地區的增長18%，主要受惠於中國遊客海外購物所帶動。</p></body></html>
