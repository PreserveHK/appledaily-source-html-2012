<html><header><meta charset="utf-8"><title>Game道：打機賺一萬美金</title></header><body><h1>Game道：打機賺一萬美金</h1><p>小時候沉迷打機總會被媽媽責罵，但其實以打機為職業在外國早已流行多時。在香港，這潮流亦有望發展，Xbox早前便舉行了「XFriends終極王者」比賽，一眾參賽者要精通Halo 4、NBA 2K13、Resident Evil 6等各類遊戲。勝出者更可贏得一萬美金獎金及24k鍍金Xbox360。雖然今次比賽已完結，但機迷們不妨為未來練定機，說不定下次獎金會更多。</p></body></html>
