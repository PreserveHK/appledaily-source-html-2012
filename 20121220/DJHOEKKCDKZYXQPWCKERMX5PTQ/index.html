<html><header><meta charset="utf-8"><title>求驗客手記：<br>新賽季日乙飛腳頭痕</title></header><body><h1>求驗客手記：<br>新賽季日乙飛腳頭痕</h1><p>《哀》日本足球聯賽嘅賽會喺禮拜一開咗會，決定新球季喺出年3月2號開鑼，日聯同日乙都會同步開波。不過，我求大俠發現，下季日乙賽程最少有10場同日本國家隊嘅比賽日期相撞，咁嚟緊要降落乙組嘅大阪飛腳就大鑊嘞！因為佢哋陣中嘅國腳遠藤保仁同今野泰幸等勢將缺陣四分之一嘅賽季；當然，前提係呢啲主將肯跟飛腳落去乙組捱先啦。另外，唔通3月2號係好日，咁啱下季嘅美職聯都會喺呢日開鑼。</p></body></html>
