<html><header><meta charset="utf-8"><title>成龍想當年揸槍抗暴</title></header><body><h1>成龍想當年揸槍抗暴</h1><p>成龍日前受訪時表示，曾被廿多人拿西瓜刀指嚇，他要用三支槍和手榴彈應付，訪問一出有指引起香港警方關注。昨日有內地報道指，成龍已作澄清，他指受訪時說得太快才有誤會，並再強調事件是30多年前在美國拍戲時發生，當時有大批白人搗亂。<br>事發時，成龍身邊有兩個保鑣，保鑣身上有槍及手榴彈。成龍謂當時拍戲要學揸槍，故保鑣給他一支槍，不過成龍在澳洲有槍牌，在美國則沒有，幸好最後沒發生不快事。成龍指傳媒大驚小怪，又說沒接受香港警方調查。<br>撰文：葉雪</p></body></html>
