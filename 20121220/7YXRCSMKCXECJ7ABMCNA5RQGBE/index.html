<html><header><meta charset="utf-8"><title>衞蘭單身聖誕不寂寞</title></header><body><h1>衞蘭單身聖誕不寂寞</h1><p>衞蘭（Janice）即將出新碟，前晚到尖沙嘴的卡拉OK宣傳，更到房間突擊跟K友合唱。Janice表示平時也有去唱K，當作練歌，但不會唱自己的歌：「多數唱王菲同Sammi（鄭秀文）啲歌，飲歌算係Sammi嘅《唉聲嘆氣》。」不過因Janice不識看中文，故此唱來唱去也只是那幾首。</p><p>日前是老闆黎明（Leon）的生日，Janice表示有sms給他，Leon亦有回覆。有傳Leon和張曼玉撻着，Janice表示不會八卦。至於單身的Janice聖誕節未有男仔約會，她笑言：「唔會lonely，因為有家人，我都唔急拍拖。」<br>採訪、攝影：文國駿</p></body></html>
