<html><header><meta charset="utf-8"><title>糖兄妹齊齊角逐環保獎</title></header><body><h1>糖兄妹齊齊角逐環保獎</h1><p>糖兄妹昨日在尖沙嘴出席環保活動，二人有份角逐綠星級環保大獎，他們表示平日有做環保工作。亦有作一些環保歌，問他們是否有信心得獎？糖妹說：「希望啦，其實我地做嘅微不足道。」<br>有指分享軟體Instagram明年疑將用戶私人相片出售圖利，糖妹說：「當然唔支持咁做，不過暫時都用住先，因為呢個係唔錯嘅分享渠道。」不過據昨日報道指因反對聲音太多，Instagram方面已打消出售用戶相片的打算。<br>採訪、攝影：溫敏芝</p></body></html>
