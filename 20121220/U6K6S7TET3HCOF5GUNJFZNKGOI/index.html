<html><header><meta charset="utf-8"><title>兩劫匪游繩15層逃獄</title></header><body><h1>兩劫匪游繩15層逃獄</h1><p>美國芝加哥警方正追捕兩個「蜘蛛俠」逃獄銀行大盜，市中心聯邦監獄「都會懲教中心」的人員，前天（周二）清晨發現37歲囚犯班克斯和38歲的康利失蹤，搜索後發現囚室窗戶吊了一條用床單撕開駁成的長繩，懷疑兩人游繩爬落15層樓逃獄。獄方對此半信半疑，指監獄窗戶都很小，常人難爬出去，表示會徹查兩人究竟如何逃獄。有途人稱：「我也入過獄，但不敢這樣做，太可怕了。他們是新蜘蛛俠。」<br>美國《紐約每日新聞》</p></body></html>
