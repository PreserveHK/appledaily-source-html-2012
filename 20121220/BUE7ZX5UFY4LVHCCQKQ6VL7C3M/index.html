<html><header><meta charset="utf-8"><title>隔牆有耳：<br>誤傳病重　阿基精神奕奕去投票<br> - 李八方</title></header><body><h1>隔牆有耳：<br>誤傳病重　阿基精神奕奕去投票<br> - 李八方</h1><p>民協馮檢基（圖）上周三又暈又嘔，睇嘢仲有叠影，馬上入院接受治療，缺席不信任狼振英動議投票。跟住有報道話佢可能患上重症肌無力症，形容佢病入膏肓，分分鐘要補選，醫生就叫佢至少休假兩星期。</p><p>但八方噚日喺立法會見到「病重」嘅阿基，精神奕奕。佢澄清只係做咗超級議員後工作量大增，過度疲勞令血糖偏高，絕對唔係重症肌無力症。<br>雖然要休養，但見狼英咁厚顏，堅持要返一返立會投票支持用特權法徹查佢嘅僭建醜聞。</p></body></html>
