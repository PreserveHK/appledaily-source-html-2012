<html><header><meta charset="utf-8"><title>「港女500」獲陳健波代出頭</title></header><body><h1>「港女500」獲陳健波代出頭</h1><p>【本報訊】早前一名準新娘因刻薄人情論被封為「港女500」，更被網民大起底，但就獲保險界議員陳健波為其出頭，昨日在立法會會議上向政府提出質詢，本港會否就網絡欺凌立法。<br>商務及經濟發展局局長蘇錦樑書面回覆指，本港法例未有定義或規管網絡欺凌。個人資料私隱專員公署過去五年合共接獲四宗投訴，涉及有網友透過互聯網，以侮辱性言詞、文字或圖片等方式騷擾他人，但其中三宗投訴因證據不足而未能跟進，另一宗投訴則在處理中。<br>蘇錦樑強調，任何欺凌活動如涉及刑事罪行，將受法例規管，但至於不涉及刑事的欺凌行為，則只能靠加強宣傳，教育市民自行加密網上資訊。</p></body></html>
