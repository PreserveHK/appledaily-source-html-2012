<html><header><meta charset="utf-8"><title>拍出藍皮膚　救B一命</title></header><body><h1>拍出藍皮膚　救B一命</h1><p>一張照片救了一條小生命。英國一對父母找專業攝影師為初生寶寶丹尼拍照，沒料到照片只見丹尼皮膚泛藍，於是到醫院檢查才驚悉丹尼患上罕見心臟病。醫生說，假如遲15分鐘到醫院，男嬰將返魂乏術。<br>「我們原以為他很健康，豈料他一直受威脅。」丹尼出生時皮膚已帶點紫，但爸爸和醫生都以為是分娩時造成的瘀傷。數周後，家庭照中丹尼手腳膚色變得更紫藍，爸爸起疑，決定帶他檢查，證實患有肺動脈閉鎖和心室中隔缺損，阻礙血液流向肺部，令他體內缺氧，性命危在旦夕。丹尼接受手術後得救，醫生讚他是小鬥士。<br>英國《每日郵報》</p></body></html>
