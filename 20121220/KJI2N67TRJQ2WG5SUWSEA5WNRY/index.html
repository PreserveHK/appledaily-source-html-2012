<html><header><meta charset="utf-8"><title>侯佩岑盼做夜之女</title></header><body><h1>侯佩岑盼做夜之女</h1><p>今天35歲生日的台灣女藝人侯佩岑，日前在台北親自挑選生日蛋糕，她透露現在過生日會感到很忐忑，但笑言許願向來平淡，年紀越大越實在。例如今年的目標，是生日夜可以撐夜一點不睡覺，兩夫妻一齊去夜店玩：「平常我們大約十點吃飽飯就累了準備睡覺，其實早在嫁給他之前，我就已經有這種初老現象啦，所以這次目標是可以撐到半夜兩、三點，能去夜店動一動。」<br>侯佩岑挑中的生日蛋糕含有七個生日願望，她說：「有七個願望我就可以許得夢幻一點了，例如可以生三個小孩、生完可以超瘦、第七個願望就是再給我七個願望。」<br>撰文：唐如</p></body></html>
