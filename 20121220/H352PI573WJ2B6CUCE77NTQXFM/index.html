<html><header><meta charset="utf-8"><title>關仁隱事：「顏色」拖糧激死桔仔 - 關仁</title></header><body><h1>關仁隱事：「顏色」拖糧激死桔仔 - 關仁</h1><p>騎呢台老細「顏色」唔單止經常拖延出糧畀員工，佢連嘉賓藝人嘅錢都一樣照拖，甚至詐詐諦諦唔畀。話說騎呢台之前請咗帝后級嘅「花哥」同「得閒」做嘉賓，人哋講明要搵自己梳頭化妝，然後由騎呢台找數，騎呢台本來拍晒心口話冇問題，點知最後過橋抽板，節目出完街之後一直唔肯找數，花哥同得閒覺得騎呢台真係cheap到爆，話以後都唔會再幫手。最慘係幫騎呢台搵佢兩個做訪問嘅「桔仔」，佢碌晒人情卡搵人，點知騎呢台唔肯畀錢，激到桔仔死死吓。<br>撰文：關仁</p></body></html>
