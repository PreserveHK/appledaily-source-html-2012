<html><header><meta charset="utf-8"><title>醫療新知：<br>腸癌高危族忌垃圾食物</title></header><body><h1>醫療新知：<br>腸癌高危族忌垃圾食物</h1><p>【荷蘭】<br>遺傳了大腸癌變異基因的高危族，避免進食垃圾食物，可減低患大腸癌風險。荷蘭一項研究跟進486名高危病人的飲食情況20個月，分析飲食與大腸腫瘤形成的關係。參加者按飲食習慣分成四組，第一組是多蔬果、穀物及少肉，第二組是「食肉獸」及常飲咖啡，第三組則是常吃魚、綠葉蔬菜及飲酒的地中海飲食，第四組常吃煎炸、快餐及薯片等垃圾食物。<br>研究期內有56人（12%）患上大腸癌，垃圾食物組比其餘三組人的患病風險高出一倍，若與飲食最清淡的第一組比較，患病風險更高兩倍以上；若再加上吸煙等因素，飲食習慣不良者罹患大腸癌的機率更高。</p></body></html>
