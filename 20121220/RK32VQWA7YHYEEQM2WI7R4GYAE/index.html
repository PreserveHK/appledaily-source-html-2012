<html><header><meta charset="utf-8"><title>隔牆有耳：<br>老董喪笑　煲呔無奈 - 李八方</title></header><body><h1>隔牆有耳：<br>老董喪笑　煲呔無奈 - 李八方</h1><p>小圈子選舉產生嘅三個特首，昨日再因小圈子選舉聚首一堂，出席只有千幾人有權投票嘅港區人大選舉。</p><p>挺梁嘅老董，噚日表情多多，經常主動撩煲呔密斟，更一度笑到面容扭曲（圖）。唔知係咪因為見到倒梁大將范徐麗泰冇好收場？<br>眼見老董笑到興奮忘形，唔係同一陣營嘅煲呔，一直緊皺眉頭落晒形。正所謂：道不同不相為謀，八方當然好明白，煲呔點解愁眉苦臉嘅。<br>陳奕釗攝</p></body></html>
