<html><header><meta charset="utf-8"><title>《紐時》評論員<br>痛斥槍械零管制【上】</title></header><body><h1>《紐時》評論員<br>痛斥槍械零管制【上】</h1><p>美國康涅狄格州校園槍擊案，導致包括20名小孩子在內的28人喪失寶貴生命，事件再一次震驚全球。同時每次發生這種悲劇後，都會被拿出來爭論一番的槍械管制問題，繼續令很多美國人想不透。<br>《紐約時報》評論員基思托夫就撰文，直斥當局缺乏勇氣、監管不力，導致槍擊案接二連三發生，5歲至14歲的小朋友被槍殺的機會率，更是其他先進城市的13倍。諷刺的是，美國對學童的保護可說是無微不至，但當局何以對真正威脅小朋友安危的真槍，又似乎愛理不理呢？究竟管制槍械，是否真的可以令到少一些人犧牲呢？</p></body></html>
