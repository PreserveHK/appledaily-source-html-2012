<html><header><meta charset="utf-8"><title>求驗客手記：<br>車仔世冠盃輸波之謎</title></header><body><h1>求驗客手記：<br>車仔世冠盃輸波之謎</h1><p>《哀》車路士喺世冠盃決賽輸波之謎已經解開！原來賓尼迪斯連哥連泰斯射手荷西古里路嗰名都串錯，唔怪得畀人入波啦。有傳媒喺更衣室嘅垃圾桶入面搵到張車路士嘅戰術圖，佢竟然將人哋主力射手荷西古里路（Guerrero）串咗做「Guerro」；難怪荷西古里路入波嗰陣冇人看管啦，可能嗰陣車路士嘅防守球員仲搵緊「Guerro」嚟嘜！當然咁係講笑啫，但喺一場咁重要嘅比賽入面發現呢啲錯處，睇落賓尼迪斯嘅團隊唔多專業喎！</p></body></html>
