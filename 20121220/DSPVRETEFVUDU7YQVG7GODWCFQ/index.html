<html><header><meta charset="utf-8"><title>蘋果汁：<br>
險遣返智障漢警續調查 </title></header><body><h1>蘋果汁：<br>
險遣返智障漢警續調查 </h1><p>【本報訊】今年10月一名中度智障人士疑被警員揑造口供，差點當作非法入境者遣返內地。保安局長黎棟國昨在立法會表示，自從2000年患有自閉症的男童庾文翰失蹤後，當局已加強前線警員及入境處職員在職培訓，以便更好辨識及接觸殘障、智障等人士，並要求前線人員對外表不明顯的智障人士要有察悉能力和敏感度。當局會檢討指引及訓練是否有不足，進一步改善。他又表示，警方重視事件，正進行內部調查，如果有人不遵從指引，會嚴肅處理，但現階段不便透露詳情。</p></body></html>
