<html><header><meta charset="utf-8"><title>末日聖誕更歡樂</title></header><body><h1>末日聖誕更歡樂</h1><p>聖樂在中環置地廣場迴盪，傳到銅鑼灣，傳到尖沙嘴iSQUARE，與滿手戰利品的人擦身而過，和巨熊擁抱，隨着木馬搖，跟着燈飾跳，躍至維港半空，急不及待召喚天使降臨，宣佈舊約聖經的彌賽亞降生預言，在2012年應驗了，一切都趕在明日之前。</p><p>因為在明日之後，早已有人在守候，準備證明瑪雅大周期5,125年後的末日預言，在2012年聖誕前4天應驗。<br>你買禮物，他們儲糧食；你預訂大餐，他們搶購罐頭；你盼望，他們絕望；你醉生，他們夢死。在哭笑難分的日子，是喜是悲，同樣要抱着最愛的人一起度過吧。<br>攝影：羅君豪　何柏佳　何家達　馬泉崇　黎樹雄</p></body></html>
