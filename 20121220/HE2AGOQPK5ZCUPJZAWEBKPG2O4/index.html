<html><header><meta charset="utf-8"><title>醫療新知：<br>
抗生素無助治持續咳嗽</title></header><body><h1>醫療新知：<br>
抗生素無助治持續咳嗽</h1><p>【英國】<br>英國一項研究發現服用抗生素，對治療由輕度呼吸道感染引致的持續性咳嗽並無幫助。研究跟進約2,000名來自歐洲各國的病人，了解抗生素對治療的效用。病人均先經過醫生初步斷症，確定並無肺炎迹象，然後分成兩組，一組獲處方抗生素，另一組則服食無藥效的安慰劑。<br>研究人員在一周後收集治療日誌進行分析，發現兩組人的治療進度相若，即抗生素治療不能加快痊癒，或不用抗生素也沒有令病情惡化，尤其由感染引致的持續咳嗽，服用抗生素也無助改善。研究顯示依靠病人自身的免疫力，其實也能對抗輕度的呼吸道感染，病人毋須濫服抗生素。</p></body></html>
