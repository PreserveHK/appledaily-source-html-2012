<html><header><meta charset="utf-8"><title>隔牆有耳：<br>網誌開火　余大狀：袁國強非君子<br> - 李八方</title></header><body><h1>隔牆有耳：<br>網誌開火　余大狀：袁國強非君子<br> - 李八方</h1><p>律政司司長袁國強「僭建」法治，「請求」終審法院提請人大釋法，想推翻13年前嘅莊豐源案，借此解決雙非問題。余若薇對此好勞氣，喺Yahoo！新開嘅網誌暗示袁國強非君子，指律政司唔係普通訴訟一方，亦唔係政府法律打手，袁國強竟然提出咁嘅建議，實在令人咋舌，亦因此令佢好懷念前任司長黃仁龍，大讚仁龍仔喺雙非孕婦湧港高峯期，都冇要求法院解決呢個入境政策問題，識得咩叫「君子有所為有所不為」。好多嘢都係舊嘅好；唔知有冇人，懷念煲呔呢？</p></body></html>
