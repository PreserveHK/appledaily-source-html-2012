<html><header><meta charset="utf-8"><title>周柏豪財多身子弱</title></header><body><h1>周柏豪財多身子弱</h1><p>周柏豪昨日在商台宣傳新碟和演唱會，對於他的六嚿腹肌成焦點，他笑說：「唔係啩，好細粒咋，我每一日都keep住做運動，如果唔係好快會唔見晒，不過我家上咗癮，有時半夜都會做兩個鐘。」但周柏豪坦言有一件事令他很擔心：「我呢一年健康麻麻，好容易病，所以擔心開騷時會唔舒服，家食定維他命補充劑，希望可以增強抵抗力。」記者笑柏豪是否財多身子弱？他說：「我都想呀，今年收入同機會係最好，可能休息時間少咗，健康都差啲。」<br>採訪、攝影：何慧斯</p></body></html>
