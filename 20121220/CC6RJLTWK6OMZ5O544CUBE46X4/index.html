<html><header><meta charset="utf-8"><title>隔牆有耳：<br>過檔唐營　洪綺敏幫岳少搞地產 - 李八方</title></header><body><h1>隔牆有耳：<br>過檔唐營　洪綺敏幫岳少搞地產 - 李八方</h1><p>由唐營主將成立嘅經濟民生聯盟，日前舉行成立慶典，現場有位女士好受注意，就係狼振英前愛將洪綺敏。原來喺狼英當選後去咗中國商會做公關嘅洪綺敏，早前過檔麗新集團，幫岳少搞地產發展。</p><p>政界對此議論紛紛，唔少人揣測，邊個幫洪綺敏搭路跳槽？有人話係西環喎，因為佢助選得力，梗係要獲「報答」。繼而就猜測嘞：將洪綺敏介紹畀岳少，唔通西環想擺啲狼英心腹喺唐營做「針」，萬一有乜郁，都有人報料？傳言滿天飛之時，見慣風浪嘅洪綺敏就處變不驚，話跳槽係正常不過嘅事，大家毋須諗太多。</p></body></html>
