<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫諗新計仔吸金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫諗新計仔吸金 - 馮仁昭</h1><p>無綫高層李寶安之前話近年免費電視收入越嚟越艱難，所以反對政府再發免費電視牌，為咗開源賺錢，近年無綫從唔同途徑吸水，馮仁昭聽聞又有新計仔，佢哋搵歌星唱電視劇主題曲，不過今次保證晚晚播晒主題曲，加上黃金時間播，實有宣傳效用，要唱片公司畀錢，當喺黃金時段賣廣告，聽聞有公司有興趣，但亦有啲覺得唔着數拒絕。無綫外事部副總監曾醒明噚日否認，強調同唱片公司合作冇收錢，大家只想推動樂壇。<br>撰文：馮仁昭</p></body></html>
