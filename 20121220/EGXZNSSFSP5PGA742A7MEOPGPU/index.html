<html><header><meta charset="utf-8"><title>泊草地七人車遭縱火燒剩棚骨</title></header><body><h1>泊草地七人車遭縱火燒剩棚骨</h1><p>【元朗】<br>【本報訊】一部停泊在元朗攸田西路上攸田村路邊草地的本田七人車，昨清晨5時許，30歲姓陳車主返回取車時，發現全車着火焚燒，火勢猛烈，陳無力撲救慌忙報警。消防員到場開喉迅速將火救熄，但全車已付諸一炬，嚴重焚毀，燒至僅剩車架，放置車尾的一批工程工具，包括地炮、鐵鏟等，亦被燒毀。<br>消防員經調查後發現並無自然起火原因，認為起火原因有可疑，交警方跟進，警方暫列縱火案處理。陳報稱並無與人結怨，不明被縱火原因，事件中無人受傷。</p></body></html>
