<html><header><meta charset="utf-8"><title>小背心超萌　日女裝少年脫胸墊嚇人</title></header><body><h1>小背心超萌　日女裝少年脫胸墊嚇人</h1><p>現代男女的打扮，有時教人雌雄莫辨。最近網上熱傳兩條短片，片中只見可愛少女語調嬌滴滴，更突然脫掉上衣，剩下小背心……看官們先別開心得太早，因為這位是男生女相的「女裝少年」，即時教人倒胃。<br>短片中的女裝少年，鏡頭前相當可愛，打扮非常女性化。他不但裝「胸」作勢，更刻意將拍片環境裝飾得非常女性化，確保能捉弄網友。當他寬衣解帶，展露出結實的二頭肌，拿走背心下的一堆胸墊，露出原本的平胸，然後聲調一轉，露出隱藏已久的低沉聲線，並掩嘴大笑。網民這時才如夢初醒，赫然發現「她」原來是個男人，非常震驚。<br>台灣ETtoday網</p></body></html>
