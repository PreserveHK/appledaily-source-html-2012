<html><header><meta charset="utf-8"><title>求驗客手記：<br>費Sir去哈佛講talk威爆</title></header><body><h1>求驗客手記：<br>費Sir去哈佛講talk威爆</h1><p>《喜》費Sir教咗曼聯成26年，堪稱係領隊界嘅典範，最近美國哈佛大學就邀請佢開班授課，講吓點樣喺球壇做一個出色嘅領隊同分享吓成功管理曼聯嘅心得，夠晒威！不過，費Sir嚟緊年尾都71歲，如果世界未末日，要為自己喺紅魔創嘅基業打算吓。英國《太陽報》披露，費格遜就趁今次去紐約度假，期間私會咗前巴塞教頭哥迪奧拿，仲唔係想說對方做接班人咩？</p></body></html>
