<html><header><meta charset="utf-8"><title>娜姐舞符</title></header><body><h1>娜姐舞符</h1><p>周秀娜近來好似少咗出現，原來只係密密接job賺錢，近日佢做咗某電器商店代言人，兩年合約收近百萬，日前以唔同造型拍廣告，娜姐着住對5吋高踭鞋，除咗賣胸仲要賣舞，臨急抱佛腳學跳舞嘅佢，擺性感甫士就拿手，跳舞真係有啲生硬，佢自己都不得不認衰自嘲：「跳得好樣衰。」<br>娜姐自爆今年大豐收，拍咗七部戲，又有廣告同活動收入，本來真係打算買樓，但最後俾樓價嚇窒唔買住，退而求其次買車，佢話：「買部車畀自己做聖誕禮物，之後有兩個月留喺香港，呢排天氣凍又落雨，男友又成日唔喺香港，都係靠自己好啲。」<br>撰文：洪紅克</p></body></html>
