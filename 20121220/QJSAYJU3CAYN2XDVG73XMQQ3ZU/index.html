<html><header><meta charset="utf-8"><title>卿卿維護老公喊晒</title></header><body><h1>卿卿維護老公喊晒</h1><p>葉玉卿近日返港拍賀歲片時被指丈夫胡兆明經濟出現困難，日前卿卿接受有線節目《星級會客室》周美鳳訪問，她澄清非事實：「我老公係生意人，報道好影響佢同我嘅細路仔，我一定要反擊、反駁，呢啲係母性！」<br>卿卿說到激動處泣不成聲，及後堅定的說：「我老公身家一路係咁增加，從來冇少過，今次嘅片酬連仔女一期學費都唔夠。」其實卿卿返港主要探望病母，可惜母親最終病逝，但她認為沒有遺憾，因她已說盡想說的話。<br>卿卿透露老公脾氣比她好，又曾問她為何對他特別兇，卿卿笑說：「我話因為我好愛你，所以要求好高。」結果老公叫卿卿不要太愛他。<br>撰文：丁寧</p></body></html>
