<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關淑怡重提自殺疑雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關淑怡重提自殺疑雲 - 馮仁昭</h1><p>關淑怡噚日接受商台嘅訪問，佢喺訪問提到當日自殺疑雲，佢話：「當時我係想靜，但冇做，好多人都問過呢件事，我好多謝身邊錫我嘅人，可能當時聽咗太多唔想聽嘅閒言閒語，我習慣唔理呢啲是非，我一向以為是非就係是非，今日嚟聽日走，但發覺啲人會講我工作上嘅同一樣嘢，好似話我失場呀，失蹤呀，呢啲係好唔負責任嘅事，我唔係要人哋接受同了解，但起碼我要企出嚟講。」<br>撰文：馮仁昭</p></body></html>
