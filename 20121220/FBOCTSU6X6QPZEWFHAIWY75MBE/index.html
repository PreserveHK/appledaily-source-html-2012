<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳若希短褲捱冷晒腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳若希短褲捱冷晒腿 - 馮仁昭</h1><p>陳柏宇、吳若希同胡鴻鈞，噚日去到維園工展會出席活動，雖然天氣咁凍，但吳若希竟然着短褲騷長腿，佢仲講笑話賺嘅錢唔夠買條長褲。咁唱片公司係咪錫晒鍾嘉欣先？吳若希話唔覺。另外，講到林欣彤被指激瘦抑鬱，又俾同門師姐容祖兒、蔡卓妍同鍾欣彤排斥，同林欣彤都係巨聲幫出身嘅胡鴻鈞話向來有同對方聯絡，知道冇排斥呢回事。<br>撰文：馮仁昭</p></body></html>
