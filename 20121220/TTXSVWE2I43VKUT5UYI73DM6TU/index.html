<html><header><meta charset="utf-8"><title>阿詩膺同志網權威人物</title></header><body><h1>阿詩膺同志網權威人物</h1><p>「我係同志！」何韻詩上月在公開集會上傲然高呼這四個字，令她被外國權威同志網站Towleroad.com選為2012年度最權威的50位出櫃人物之一，與今年3月承認雙性戀的《X檔案》英國女星姬莉安德遜（Gillian Anderson）等齊齊上榜。<br>網站稱阿詩出櫃除令世界各地歌迷刮目相看之外，也隨時令她增加額外歌迷。其實黃耀明比阿詩行早一步，於今年4月在紅館發表出櫃宣言，贏盡市民掌聲，可惜他沒有上榜。<br>採訪：林妃</p></body></html>
