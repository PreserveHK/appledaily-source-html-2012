<html><header><meta charset="utf-8"><title>嘉玲讚秋生犀利</title></header><body><h1>嘉玲讚秋生犀利</h1><p>黃秋生和梁祖堯近日在香港演藝學院演出舞台劇《極地情聖》，由於有影帝秋生助陣，所以每晚都吸引不少名人紅星捧場，該劇將會於周日圓滿結束。前晚更吸引到劉嘉玲、鄭秀文、王菀之及大肚朱薰等捧場，眾星完騷後更與兩位主角合照留念。<br>撇甩梁朝偉到場的劉嘉玲，完騷後急不及待在微博分享感受，大讚秋生：「一場兩個男人討論人生觀與愛情的長劇，一問一答，你來我往，辛辣諷刺有之，風趣幽默有之，令人拍案叫絕！你好犀利。」<br>撰文：丁寧</p></body></html>
