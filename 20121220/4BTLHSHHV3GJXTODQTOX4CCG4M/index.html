<html><header><meta charset="utf-8"><title>黃智雯還衫做阿四</title></header><body><h1>黃智雯還衫做阿四</h1><p>【中環→銅鑼灣→尖沙嘴】黃智雯啱啱喺台慶頒獎禮攞咗個飛躍進步女藝員獎，對喺周五就30歲生日嘅佢嚟講，自然係最好嘅生日禮物。不過前日黃智雯為咗還衫，做埋阿四，香港、九龍兩邊走，前日佢去完葵涌嘅活動後，揸車先去中環一間時裝店還衫，當然順便睇咗一陣衫，跟住佢又揸車去咗銅鑼灣、尖沙嘴等地方還衫，喺尖沙嘴嘅時候仲順道去咗利時商場濕平，雖然冇嘢睇啱都足足行咗成粒鐘至走。<br>採訪、攝影：陳辰、徐錦池</p></body></html>
