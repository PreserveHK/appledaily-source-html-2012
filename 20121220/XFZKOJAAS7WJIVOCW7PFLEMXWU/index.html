<html><header><meta charset="utf-8"><title>甘比留院秀樺日探幾次</title></header><body><h1>甘比留院秀樺日探幾次</h1><p>大劉劉鑾雄女友甘比（陳凱韻）周日入院，剖腹誕下8磅兒子，小兒子似足老竇大劉眼大、鼻大，大劉抱囝囝時一臉慈父開心樣，更密密到醫院探望。甘比在養和生完未出院，醫院保安昨日明顯大為提升，甘比女兒秀樺更一日多次到醫院，陪媽咪及探望初生弟弟。昨日下午2時，甘比媽咪、甘比妹妹和秀樺一齊離開醫院，相信是一早就到達，保安人員沿途保護，問甘比媽咪有否煲補品、甘比何時出院等，甘比媽咪一律沒理會，兩婆孫到5時半左右，又到醫院探望。<br>大劉昨日則單拖去了福臨門吃飯，晚上7時他在四名保鑣護送下到醫院探甘比母子。<br>採訪：盧妹<br>攝影：黃文偉</p></body></html>
