<html><header><meta charset="utf-8"><title>食得招積：花雕雞聞名台灣</title></header><body><h1>食得招積：花雕雞聞名台灣</h1><p>黃浩經營的台灣一品花雕雞，其實是台灣同名食肆的特許經營店，該店在當地飲食界赫赫有名，紅得被行家抄襲模仿。不少明星愛光顧此店，08年吳彥祖和林熙蕾在台北密會便大嘆花雕雞，飯後更打包離開，而周潤發、S.H.E和黑人等都是該店常客。該店創辦人姓蔡，其鎮店之寶當然是原味花雕雞，採用自家釀製的十五年花雕，並混進三種秘製材料在鍋內煮雞，肉香酒醇，另外還有「雞煲三食」：將雞煲吃完為一食，再將粿條拌勻香濃醬汁為二食，最後加入雞湯及秘醬當火鍋三食，名副其實有得食又有得玩。</p></body></html>
