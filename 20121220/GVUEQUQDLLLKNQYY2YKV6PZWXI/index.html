加素復出 湖人仲未好轉</title></header><body><h1>趣趣地：<br>
加素復出 湖人仲未好轉</h1><p>湖人周二主場對山貓，原本睇牌面兩隊實力真係冇得比，今場主隊仲要有加素（左）傷癒復出，好似變得更加冇得鬥。咪住！邊個話冇得鬥，客隊今場帶住嚟打，仲試過領先71:57㖭！可惜吖，紫金軍團第3節發力係咁追，靠住拜恩（右）攻入30分，同交出7次助攻，而加素今場都入咗10分，終於喺第4節反超前，但最後都只係以101:100贏波；贏得1分？湖人今季表現點，大家有眼睇啦。</p></body></html>
