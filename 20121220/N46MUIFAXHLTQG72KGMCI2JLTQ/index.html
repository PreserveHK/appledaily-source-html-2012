<html><header><meta charset="utf-8"><title>歐霸盃32強緊接歐聯抽籤</title></header><body><h1>歐霸盃32強緊接歐聯抽籤</h1><p>歐霸盃32強由12組分組賽首、次名球隊，以及8支歐聯分組第3名組成，並分種籽及非種籽各16支。種籽球隊為歐霸盃分組首名，以及4支歐洲賽系數較高的歐聯分組第3名，非種籽為歐霸盃分組次名，以及4支歐洲賽系數較低的歐聯分組第3名。32強開始採主客兩回合淘汰制，種籽球隊將面對非種籽球隊，分組及同國家不會遇上。32強首回合在2月14日進行，次回合則在21日舉行。<strong> （有線61及201台緊接歐聯抽籤直播）</strong> </p></body></html>
