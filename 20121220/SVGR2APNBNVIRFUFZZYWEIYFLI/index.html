<html><header><meta charset="utf-8"><title>案件速遞：<br>通利琴行准延後答辯</title></header><body><h1>案件速遞：<br>通利琴行准延後答辯</h1><p>【本報訊】通利琴行第二代家族成員發生爭拗官司，長女和長子聯手狀告幼子、通利琴行及六間相關公司，要求交代公司賬目。被告昨向高院聆案官申請延後28日答辯，遭原告反對，認為時間太長，只同意被告於14日內答辯，結果聆案官批准被告可於21日內向法庭提交抗辯書。<br>原告為長女李蘇芳和長子李敬章，同為公司董事，被告幼子李敬成則為通利副主席。通利主席亦即三人的父親李子文曾表示，不滿兩名子女將家事鬧上法庭。<br>案件編號：HCMP2417/12</p></body></html>
