<html><header><meta charset="utf-8"><title>琦琦帶水防末日</title></header><body><h1>琦琦帶水防末日</h1><p>琦琦、Ana R.、周秀娜和黃偉文等前晚在灣仔出席聖誕派對，琦琦透露聖誕與女兒Ella到韓國滑雪，老公任達華因拍戲未能同行：「佢要做消防員呀（指拍片），我哋1月1日會一齊開工，農曆新年就一家人過。」<br>明天是預言的世界末日，琦琦不信末日論：「唔驚，因為上天唔會咁對我哋人類，其實聽日（21日）會開工，都會帶定電筒同水，但平常心過，個女如果唔使返學就帶埋佢一齊。」琦琦笑言無末日又無事的話，會相約友人打邊爐慶祝，問有甚麼末日前未做？她說：「好多呀，都未試過真正環遊世界，笨豬跳，跳水乜都未試過。」<br>採訪、攝影：顏英儀</p></body></html>
