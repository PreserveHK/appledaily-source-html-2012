<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
何文田舖兩月賺1800萬</title></header><body><h1>蘋果綠葉<br>
何文田舖兩月賺1800萬</h1><p>消息指，資深投資者余國銓等人於10月以1.1億元購入何文田窩打老道67A號東南大樓地下A至B舖連1、2樓舖位，9600方呎，以1.28億元摩出，呎價1.33萬元，兩個月獲利1800萬元，升16.4%。另尖沙嘴厚福街H8 21樓全層，2188方呎，兩周前以3500萬元買入，現3900萬元摩出，呎價1.78萬元，賺400萬元，幅度11.4%。</p></body></html>
