<html><header><meta charset="utf-8"><title>案件速遞：<br>纖得掂顧問脫欺詐罪</title></header><body><h1>案件速遞：<br>纖得掂顧問脫欺詐罪</h1><p>【本報訊】纖體公司「纖得掂」一名女顧問，被指替顧客磅重時「出術」，將腳踏在磅上，令顧客超出合約規定的體重，無法取回22,800元按金。案件昨日在九龍城裁判法院續審，裁判官裁定女顧問欺詐罪表面證供不成立，判她當庭釋放。<br>27歲被告張秀雯被指於09年7月21日至09年9月26日期間犯案，控方只傳召了涉案顧客作供，但顧客作供時證實，磅重時被告並不在場。連同本案被告，「纖得掂」先後共有三名女職員被起訴，惟全部罪名不成立。<br>案件編號：KCCC1836/12</p></body></html>
