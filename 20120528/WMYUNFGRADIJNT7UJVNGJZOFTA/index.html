<html><header><meta charset="utf-8"><title>32款特色方形蛋糕</title></header><body><h1>32款特色方形蛋糕</h1><p>身邊的朋友仔最愛做蛋糕，一個個圓形芝士蛋糕、忌廉蛋糕，雖然美味，但似乎欠缺了──創意！最近在書局找到本名為《愛上我的手作蛋糕》一書，內裏所教的蛋糕，以三種基本麪糊製成，分別是口感較濕潤的奶油（牛油）蛋糕、入口即化的蛋白霜奶油蛋糕及介乎蛋糕與麪包之間的麪包蛋糕，各自配上新鮮無花果、柿乾、薯仔煙肉、意大利青瓜、鯷魚等做出32款又甜又鹹又香又軟的方形蛋糕，的確叫人大開眼界。還有教你將蛋糕保存、包裝送禮的小貼士，可謂極之實用！<br><br>記者：區佩嫦<br>售價：$68（各大書店有售）</p></body></html>
