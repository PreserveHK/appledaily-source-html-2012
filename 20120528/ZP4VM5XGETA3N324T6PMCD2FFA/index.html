<html><header><meta charset="utf-8"><title>婁燁失落一種關注獎</title></header><body><h1>婁燁失落一種關注獎</h1><p>內地導演婁燁聯同舊將郝蕾及秦昊合作的新片《浮城謎事》，在今屆康城入圍一種關注項目，可惜昨已名落孫山，在一種關注獎項組別食白果。</p><p>墨西哥片最威</p><p>以英國男星添羅夫（TimRoth）為評審主席的一種關注組別，昨在康城公佈主競賽得獎名單前選出得獎者，墨西哥導演MichelFranco的《AfterLucia》獲一種關注大獎，法國片《LeGrandSoir》奪評審團特別獎。《LaurenceAnyways》的加拿大女星SuzanneClement及《APerdrelaRaison》比利時女星EmilieDequenne齊獲一種關注最佳女主角。<br>撰文：葉雪</p></body></html>
