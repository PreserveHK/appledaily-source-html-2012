<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂仔秋生神秘警察 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂仔秋生神秘警察 - 馮仁昭</h1><p>余文樂同黃秋生主演嘅新戲《車手》，以警方神秘部門隱形車隊為主題，除咗樂仔同秋生之外，仲有徐熙媛（大S）同何超儀演出，早前佢哋影海報，仲即時欣賞預告片，樂仔搞笑咁質疑秋生嘅「Punk頭」同鬍鬚，着起警服根本就似冒警大賊。秋生話自己喺戲中唔使飛車，不過最深刻係燒軚，嗰啲味臭到不得了，坐喺車入面收音又唔可以開冷氣，套警服又焗，仲要着埋避彈衣，真係焗到暈。</p></body></html>
