<html><header><meta charset="utf-8"><title>今日提醒你：今日免費搭電車渡輪</title></header><body><h1>今日提醒你：今日免費搭電車渡輪</h1><p>【本報訊】香港總商會為慶祝成立151年周年，今日舉行「全程為您」活動，請全港市民及旅客免費乘搭電車及兩條渡輪航線。今日乘搭天星小輪來往尖沙嘴至中環及灣仔航線，以及所有電車路線，均全部毋須付費。商會預計最少有30萬人受惠，涉及車費及船費約100萬元。</p><p>總商會會慶　優惠加碼</p><p>總商會去年慶祝成立150周年，首度請市民免費乘搭電車和天星小輪，今年會慶更將優惠「加碼」，免費電車數目由去年15輛，擴至全線百多輛，免費渡輪亦增加往返尖沙嘴至灣仔航線。總商會指，活動是為表達商界對社群的關懷，有份提供贊助的總商會會員有約40個。</p></body></html>
