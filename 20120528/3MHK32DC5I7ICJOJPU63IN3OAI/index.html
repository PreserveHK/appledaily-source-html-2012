<html><header><meta charset="utf-8"><title>趣趣地永倫有專用手機保護殼</title></header><body><h1>趣趣地<br>永倫有專用手機保護殼</h1><p>永倫籃球隊（圖）季初雖然失落咗銀牌，不過喺甲一聯賽就氣勢如虹，暫時4戰4勝；可能戰績好，早前就吸引咗一個專出iPhone同平板電腦保護殼嘅牌子OtterBox，幫佢哋出咗個黃藍色嘅殼，後面仲有永倫logo，可惜暫時唔會公開發售，只供職球員使用。永倫今晚8點40分就會喺修頓對飛鷹，而頭場就係同樣4戰全勝嘅福建對超敏科技，票價都係30同20蚊，球迷記住早啲捧場。</p></body></html>
