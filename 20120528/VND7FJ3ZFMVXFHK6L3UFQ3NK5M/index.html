<html><header><meta charset="utf-8"><title>學者分析意外疑涉電池短路</title></header><body><h1>學者分析<br>意外疑涉電池短路</h1><p>理工大學機械工程學系工程師盧覺強解釋，理論上電池車應比汽油車安全，因其不使用易燃氣體，只須用電池帶動摩打。他估計，今次電動車意外起因與電池短路有關，因製造高電流從而產生高溫，燒及電線而釀成火球，並燃燒至車內梳化等物件，而形成更大火球。<br>盧覺強稱，電池內產生的氣化體會脹爆電池殼，產生爆炸，引起火警。由於估計是電池而引起的意外，故應與車身設計無關。他建議製造商於電池外安裝電路斷路器，在短路時切斷電流，防止產生高溫。</p></body></html>
