<html><header><meta charset="utf-8"><title>關仁隱事：「流星」新噱頭得啖笑 - 關仁</title></header><body><h1>關仁隱事：「流星」新噱頭得啖笑 - 關仁</h1><p>二奶台今年大生日，揸fit人「流星」口口聲聲話要大肆慶祝，叫班手下度橋，唔少幕後向流星獻計，話二奶台以前有咁多又受歡迎又贏過大婆台嘅經典師奶劇，大可以包裝做一系列特輯同宣傳片，又或者可以請番以前班小生花旦嚟祝二奶台生日，起碼吸引力大過而家二奶台班藝員。可惜嚟自強國嘅流星，對二奶台以前嘅經典劇完全冇feel而一口拒絕，落柯打要諗啲新噱頭，結果咪做咗首生日膠歌出嚟囉。<br>撰文：關仁</p></body></html>
