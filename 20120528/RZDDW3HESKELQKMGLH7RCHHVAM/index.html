<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奐仁泊新碼頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奐仁泊新碼頭 - 馮仁昭</h1><p>陳奐仁（Hanjin）噚日出席加盟黃柏高（Paco）旗下「太陽娛樂文化」記者會，成為該公司首位藝人，Neway老闆薛嘉麟、樂易玲、何麗全到賀之外，譚詠麟、陳奕迅等亦拍恭賀片段。Hanjin話今次簽約三年，會出碟同埋拍戲。問到加盟費有幾多？Paco即刻話：「無價寶呀，竟然比我執到個金礦。」Hanjin就話加盟費夠佢比新錄音室嘅首期喎。</p></body></html>
