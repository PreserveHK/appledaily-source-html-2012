<html><header><meta charset="utf-8"><title>淚水製鹽　嚐喜怒哀樂</title></header><body><h1>淚水製鹽　嚐喜怒哀樂</h1><p>人的淚水，有情有義，有愛有恨，可說百味雜陳。英國倫敦一間商店，最近就從人的淚水提煉出鹽（圖），且有不同「味道」供顧客選擇。<br>眼淚有鹽份，舌頭舔舔，是鹹的。眼淚鹽號稱是以「最新鮮的人淚水經溫和煮沸」煉成，還有不同種類的眼淚供顧客選擇，包括憤怒的眼淚、傷心的眼淚、歡欣的眼淚、切洋葱的眼淚和打噴嚏的眼淚。眼淚鹽噱頭十足，但每瓶索價30鎊（365港元），大概真會令顧客肉痛得流眼淚。<br>英國《每日郵報》</p></body></html>
