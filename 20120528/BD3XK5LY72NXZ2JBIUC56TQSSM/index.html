<html><header><meta charset="utf-8"><title>阿B囡囡催婚</title></header><body><h1>阿B囡囡催婚</h1><p>鍾鎮濤（阿B）最近與囡囡鍾懿合唱一曲《爸爸的話》，更在巴黎和台灣拍MV，昨日商台播出他們的錄音訪問，鍾懿全不怯場，滔滔不絕說話，而當日范姜和嘉晴及鍾幗亦到錄音室為他們打氣。鍾懿一直視父親為偶像，問到將來男友是否要同樣愛唱歌？鍾懿說：「係，要同爹哋一樣，但一定冇，因為我鍾意爹哋多啲。」阿B聞言即笑到合不攏嘴。</p><p>谷范姜生仔</p><p>有指阿B和范姜今年內結婚，他表示：「今年本來真係諗過，但太多朋友結婚要去飲，所以唔結住，不過鍾懿就係咁催。」鍾懿即說：「我唔係催，但我想媽咪再生個細佬，家有哥哥，三姐妹，如果多兩個弟弟就齊晒。」阿B指有打算買戒指求婚。<br>撰文：王連連</p></body></html>
