<html><header><meta charset="utf-8"><title>趣趣地施文表演賽又被笠死</title></header><body><h1>趣趣地<br>施文表演賽又被笠死</h1><p>為聯合國兒童慈善基金籌款嘅足球表演賽「SoccerAid」；周日就喺英國奧脫福球場舉行，由英格蘭對世界明星隊；兩軍除咗唔少過氣足球明星，好似拿索斯、舒寧咸、施多夫同龍格保等，亦有不少演藝界明星落場。英軍門將施文（箭嘴示）就認真失威，上半場被對方意大利歌手SergioPizzorno笠死(2002年世界盃決賽周被巴西的細哨笠死)；好在換邊後英軍發威，舒寧咸、影星JonathanWilkes同菲臘斯各建一功，以3:1反勝。全場7.5萬球迷盡興，亦為基金籌得400萬鎊（約4,900萬港元）善款。</p></body></html>
