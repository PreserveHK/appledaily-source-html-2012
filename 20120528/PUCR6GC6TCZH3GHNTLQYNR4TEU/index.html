<html><header><meta charset="utf-8"><title>NBA趣趣地保殊復操　綠軍頭痕</title></header><body><h1>NBA趣趣地<br>保殊復操　綠軍頭痕</h1><p>熱火同塞爾特人將會喺今晨進行東岸決賽第一場，雙方都喺賽前話雖然次圈都係激戰連場，但係絕對唔會用「攰」或者「傷兵」嚟做藉口。熱火嘅獲迪仲話呢場兩隊都會打真軍，叫記者唔使做故仔。而佢位腹肌有傷嘅隊友保殊（圖），球會雖然話仲未知佢幾時可以復出，不過周日就見佢復操，仲有全場嘅練習。如果保殊趕得切復出，場波就好睇囉。（now635台今日8:30am直播）</p></body></html>
