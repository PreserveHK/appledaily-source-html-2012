<html><header><meta charset="utf-8"><title>$1美元買相機驚見已故叔叔照</title></header><body><h1>$1美元買相機<br>驚見已故叔叔照</h1><p>不少人相信，離世的親人會用不同途徑，令家人感覺到他與大家同在。美國一個男童就在賣物會買下一部相機（下圖），出奇的是當中有逝世親人的照片（上圖）！<br>13歲的洛根與祖母參加賣物會，並以一美元買了舊式寶麗萊相機。當他研究怎樣使用時，無意中發現相機暗盒內藏有一張相片。洛根祖母一眼就認出，相中男子是她23年前駕車打瞌睡死於車禍的兒子，那就是洛根的叔叔。相片是洛根叔叔與高中女友合照，相信是在他死前10年所攝。洛根一家都認為不可思議，祖母相信是洛根叔叔顯靈。<br>英國《星期日郵報》
</p></body></html>
