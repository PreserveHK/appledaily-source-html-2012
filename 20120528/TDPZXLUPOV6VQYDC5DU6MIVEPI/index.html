<html><header><meta charset="utf-8"><title>L'Arc徇眾再度世界巡唱</title></header><body><h1>L'Arc徇眾再度世界巡唱</h1><p>今年3月曾來港演唱的日本搖滾樂隊L'Arc~en~Ciel，前日在東京國立競技場開騷，吸引55,000名歌迷入場，他們在該場地共舉行兩場演出，共有11萬人欣賞。整個演唱會不停放火放煙花，L'Arc獻唱《Honey》等逾20首名曲，令歌迷high爆。</p><p>歌迷選地點</p><p>剛完成世界巡迴演唱的L'Arc，宣佈由於各地反應熱烈，將再次舉辦世界巡演，而且巡演地點由全球歌迷投票決定。歌迷只需於本周五下午開始登入樂隊的官方網頁，便可以參加投票，L'Arc之後會根據結果到該地方開騷。</p></body></html>
