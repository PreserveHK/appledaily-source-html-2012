<html><header><meta charset="utf-8"><title>「鐵包人」電單車　兩年後投產</title></header><body><h1>「鐵包人」電單車　兩年後投產</h1><p>騎電單車方便，但「人包鐵」設計危險。有美國汽車公司就研發出「鐵包人」電單車，車殼可完全覆蓋駕駛者和乘客，外形如兩輪微型房車，料兩年後投產。</p><p>時速可達193公里</p><p>這款名為「C-1」的電單車，重362公斤，由電力驅動，當中更選用跟哈勃太空望遠鏡同款的迴轉儀，每分鐘可轉動1.2萬次，令電單車行駛和靜止時都可輕易平衡，時速高達193公里，預計售2.4萬美元（19萬港元）。<br>研發C-1的三藩巿汽車公司LitMotors表示：「許多人因危險不騎電單車，所以我們加入安全裝備，及大家熟悉的類似汽車的控制器。」<br>美國《洛杉磯時報》
</p></body></html>
