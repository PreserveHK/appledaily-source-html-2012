<html><header><meta charset="utf-8"><title>北京直擊星光夜宴賀嫣兒牛一</title></header><body><h1>北京直擊<br>星光夜宴賀嫣兒牛一</h1><p>王菲和李亞鵬昨晚在北京國貿大酒店舉行嫣然基金慈善拍賣活動，順道為女兒李嫣慶祝六歲生日，昨晚現場衣香鬢影，劉嘉玲、那英、黃奕和胡軍一家三口等撐場，齊齊做善事兼賀小天使嫣兒生日。</p><p>童童化身小美人</p><p>雖然昨晚是妹妹嫣兒的大日子，但王菲跟前夫竇唯的15歲女兒、姐姐竇靖童亦絕不遜色，往日最愛牛記笠記的童童，昨晚悉心打扮成小美人，完全繼承了媽咪的型格；身穿白色連身裙的那英疑似飛釘，至於劉嘉玲身為嫣然天使基金管理委員會委員，當然要畀面撐場。<br>採訪、攝影：陶然婷</p></body></html>
