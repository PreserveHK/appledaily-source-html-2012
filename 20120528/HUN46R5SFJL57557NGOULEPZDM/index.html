<html><header><meta charset="utf-8"><title>趣趣地美斯被誤傳操練猝死</title></header><body><h1>趣趣地<br>美斯被誤傳操練猝死</h1><p>星期日晚，巴塞隆拿亦搞咗場慈善5人足球賽，由現任教練哥迪奧拿隊對下季教練維蘭路華隊。哥帥嗰隊有沙維、碧基同柏度洛迪古斯；而維帥就有基斯甸泰路、恩尼斯達同布斯基斯，講牌面勢均力敵，最後兩隊踢成8:8，哥迪奧拿嗰隊喺互射12碼贏波。另外，《FoxSports》日前喺Twitter誤傳美斯操練時猝死，雖然佢哋已經刪咗條新聞，但仲未有人出嚟解釋；美斯（左）就健健康康咁飛咗返國家隊報到，球迷唔使擔心。</p></body></html>
