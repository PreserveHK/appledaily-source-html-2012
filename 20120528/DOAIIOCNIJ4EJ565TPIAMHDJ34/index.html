<html><header><meta charset="utf-8"><title>瑪麗嘉兒水桶腰開騷趕客</title></header><body><h1>瑪麗嘉兒水桶腰開騷趕客</h1><p>美國天后瑪麗嘉兒（MariahCarey）昨日在摩洛哥參加一個國際音樂節演出，她用海豚音歌聲親近北非fans，雖然令fans聽得如癡如醉，但fans雙眼卻受罪，事關瑪麗懶理自己的翻脹身材，竟然穿上貼身短裙露出水桶腰，認真趕客。<br>瑪麗上次穿窄褲開騷令下體現形已經成為笑柄，想不到她昨日繼續出位，選穿閃令令短裙襯斗零踭高踭鞋演出，將毫無線條的水桶腰完全暴露於人前，任睇任影唔嬲。</p><p>體重反彈</p><p>事實上去年她誕下一對孖胎後曾成功修身，可惜體重反彈，變成現在冇腰的發福身材。</p></body></html>
