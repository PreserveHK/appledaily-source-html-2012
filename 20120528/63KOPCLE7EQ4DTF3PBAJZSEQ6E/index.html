<html><header><meta charset="utf-8"><title>曾志偉幫孫女改名</title></header><body><h1>曾志偉幫孫女改名</h1><p>曾志偉兒子曾國猷昨日和唐寧到尖沙嘴出席童裝活動，原來曾國猷在早前的母親節榮升老竇，老婆開刀順利誕下囡囡。<br>問到榮升爺爺的志偉送上甚麼禮物？曾國猷表示：「佢幫個孫女諗咗幾個名，家仲商量緊。」談到同父異母的曾寶儀的媽咪，傳有第二春，發展母子戀，曾國猷尷尬地說：「佢係爹哋前妻，我唔係太方便講。」</p><p>唐寧護子</p><p>唐寧表示暫未有廣告商請她和囝囝拍廣告，她坦言不想囝囝入娛樂圈過早曝光。唐寧表示近日忙拍王維基揸弗的免費電視台的劇集，但有否擔心牌照仍未批出？她說：「呢啲由公司搞，我只係拍好劇。」<br>採訪、攝影：何慧斯</p></body></html>
