<html><header><meta charset="utf-8"><title>蘋果汁港生年棄二千萬個膠樽</title></header><body><h1>蘋果汁<br>港生年棄二千萬個膠樽</h1><p>【本報訊】基督教青年會今年4至5月，調查全港20家中小學1,883名學生買膠樽裝飲品的習慣。結果發現，45%受訪學生每周購買1至2次膠樽裝飲品，13%幾乎每日購買。惟40%學生表示，飲用後會不作分類回收，直接將膠樽丟棄於垃圾箱，按數字推算，全港每年最少有2,000萬個膠樽被送往堆填區。<br>75%受訪小學生外出時會帶水樽，中學生只有55%。基督教青年會指，政府應做好回收工作，增加回收桶等設施，同時研究制訂「添水無障礙政策」，在公園、運動場、商場等增加添水設備，增加市民自備水樽意欲，減少膠樽棄置量。</p></body></html>
