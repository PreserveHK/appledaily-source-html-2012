<html><header><meta charset="utf-8"><title>劉心悠勁嗒林書豪糖</title></header><body><h1>劉心悠勁嗒林書豪糖</h1><p>劉心悠昨日在灣仔為籃球比賽擔任開球嘉賓，因為華人NBA球星林書豪的關係，劉心悠近期亦開始留意籃球，她說：「我都係最近先係佢嘅fans，睇佢啲精華片段，覺得佢好似超人，但係我後來先知佢係台灣人，好似拉近咗啲距離，即係喺飛機撞到機會多咗啦。」</p><p>談情要慢</p><p>不過一直有玩馬拉松的劉心悠，坦言不太懂打籃球，反而喜愛打網球，問到她以前有否試過網球情緣？她笑說：「冇呀，我冇乜點留意，太遠喇，只係用球拍會友。」會否發展閃電情緣？劉心悠笑言：「呢樣又唔得喎，感情呢方面我要好似煲湯咁，慢慢嚟。」採訪：何慧斯　攝影：黃文偉</p></body></html>
