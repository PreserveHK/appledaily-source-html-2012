<html><header><meta charset="utf-8"><title>蘋果汁申訴專員接10私隱投訴</title></header><body><h1>蘋果汁<br>申訴專員接10私隱投訴</h1><p>【本報訊】政制及內地事務局昨表示，政府今年第一季收到683宗根據《公開資料守則》索取資料的要求，申訴專員其間接獲10宗有關投訴個案。《公開資料守則》自95年推行以來，至今年3月底，根據該守則索取資料的要求共有33,383宗。<br>市民索取資料時，若不滿意政府部門的回覆，可向申訴專員投訴。今年首季10宗投訴中，申訴專員完成9宗投訴，1宗裁定投訴成立、5宗經申訴專員調查後終結和獲得解決、1宗由投訴人撤回，其餘兩宗經申訴專員考慮決定不調查。截至3月31日，申訴專員仍在調查3宗個案。</p></body></html>
