<html><header><meta charset="utf-8"><title>醫療新知運動半小時防腦退化</title></header><body><h1>醫療新知<br>運動半小時防腦退化</h1><p>香港目前約有10多萬名認知障礙症患者（又稱痴呆症或腦退化症），人口老化下，估計到2036年患者數目或上升至28萬人，其中三分之一病例與腦血管病如中風有關，約15%急性中風患者會有顯著認知障礙。香港腦科基金會主席黃震遐醫生表示，健康腦袋可預防認知障礙，建議市民每日進行30分鐘如踏單車或游水等帶氧運動，可為腦部提供15%血流量及20%氧份，以維持大腦健康。港大言語及聽覺科學部榮譽助理教授江柏軒指，現15%急性中風患者有明顯的認知障礙，但目前診治認知障礙症的言語治療師人手不足，延長中風病人輪候治療時間，希望政府增聘人手。</p></body></html>
