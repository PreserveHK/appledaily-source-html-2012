<html><header><meta charset="utf-8"><title>吳啟華父女戲水冧晒</title></header><body><h1>吳啟華父女戲水冧晒</h1><p>吳啟華07年迎娶了長春姑娘石洋子，翌年誕下囡囡熙兒，兩夫妻視囡囡如掌上明珠，吳啟華不時出外工作，所以外出返港可跟囡囡團聚便最開心，他昨日更在微博大晒父女戲水照。</p><p>有女萬事足</p><p>吳啟華的囡囡套上水泡，跟爸爸在泳池玩樂，吳啟華留言：「昨天和小豬豬泡了一天的游泳池，太開心了！今天看來除了工作之外，還得泡在那裏。」<br>婚後的吳啟華有女萬事足，他曾留言表示囡囡是這輩子最愛的人，他說：「她的出現改變了我的人生觀、價值觀，只要她好，我甚麼都願意去做。」<br>撰文：林妃</p></body></html>
