<html><header><meta charset="utf-8"><title>NewsFlash三藩市金門橋賀75周年</title></header><body><h1>NewsFlash<br>三藩市金門橋賀75周年</h1><p>美國三藩市金門橋（圖）昨日（周日）舉行75年周年慶祝活動，有歌舞表演、老爺車巡遊和煙花滙演。長2.7公里、濶27米的金門橋歷時四年建造，1937年啟用時為全球最長吊橋，設計師當年特意為吊橋漆上橙色，讓途經的船隻遠遠就能看見。金門橋已成為三藩巿地標，每年有逾1,000萬遊人慕名參觀，但也是自殺聖地，估計歷來至少有1,600人跳橋輕生。法新社</p></body></html>
