<html><header><meta charset="utf-8"><title>882磅少女撇男友暴肥</title></header><body><h1>882磅少女撇男友暴肥</h1><p>上周要出動近40人、拆牆搭橋等花了八小時才能由家中救出的英國超重少女戴維斯（GeorgiaDavis圖），原來是因為今年2月向拍拖兩年的男友提出分手後，覺得很內疚，以致進一步暴飲暴食。<br>19歲、重401公斤（882磅）的戴維斯指，對方視自己為結婚對象，但奈何兩人性格不合，她惟有忍痛斬情根。但她始終感到內疚，故將悲傷轉化成食量，將自己鎖在房內四個月不出戶，每天狂掃垃圾食物，導致身形暴脹。她上周因為癲癎發作送院搶救，目前仍然留醫。<br>英國《鏡報》</p></body></html>
