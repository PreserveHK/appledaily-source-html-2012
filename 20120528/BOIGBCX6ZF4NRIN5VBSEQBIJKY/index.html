<html><header><meta charset="utf-8"><title>狗狗搶放煙花　邊跑邊爆</title></header><body><h1>狗狗搶放煙花　邊跑邊爆</h1><p>拋球、追飛碟、游水……太悶了吧，一隻狗狗勇猛過人，居然搶放煙花！<br>「哈──哈哈！」一段笑聲不斷的片段所見，主人點燃煙花後，狗狗似乎嫌觀賞煙花不夠刺激，竟一個箭步撲上前，咬着煙花周圍跑。原本射上天空的煙花，忽然成為牠的「最佳武器」，水平橫飛。牠似乎受了驚，越跑越快，卻依然不放煙花。<br>一眾大人小孩嚇得雞飛狗走，一個男人險被射中，幸及時跳起避過，大狗看見牠都掉頭走。一輪擾攘過後，牠終於在主人面前乖乖伏下撒嬌，要主人拿走煙花。<br>英國《每日郵報》<br></p></body></html>
