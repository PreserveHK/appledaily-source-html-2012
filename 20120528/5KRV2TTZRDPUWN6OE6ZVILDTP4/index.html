<html><header><meta charset="utf-8"><title>少時Yuri歸隊蝦碌跳錯舞</title></header><body><h1>少時Yuri歸隊蝦碌跳錯舞</h1><p>韓國組合少女時代（少時）成員Yuri，過去三個月為了拍攝劇集《時尚王》而甚少參與組合活動。Yuri前晚正式歸隊，偕同隊友在首爾仁川碼頭演出音樂騷，未知她是否疏於練習，竟然頻頻蝦碌跳錯舞步，被隊友取笑。</p><p>仍未齊人</p><p>少時前晚依舊未能九位一體齊人上陣，在少了Sunny和YoonA之下，身穿白色戰衣歸隊唱歌的Yuri顯得勁風騷，她一口氣唱出《MR.TAXI》等四首歌，不過短短十多分鐘卻頻頻出錯，令SooYoung和Jessica也忍不住偷笑。<br>此外，男星金秀路近日將自己和SooYoung的合照放上網，引起網友議論紛紛。</p></body></html>
