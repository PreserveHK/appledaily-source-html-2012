<html><header><meta charset="utf-8"><title>甄子丹教囝囝功夫</title></header><body><h1>甄子丹教囝囝功夫</h1><p>甄子丹近三個月接了四個廣告，分別是家電、內地運動遊戲、環保電單車和白酒，可見宇宙最強的丹爺深受廣告商歡迎。日前他為內地運動遊戲愛動拍廣告，在拍攝現場示範玩乒乓球、網球和健身操等，他還即興擺出各種漂浮動作。</p><p>囡囡愛跳舞</p><p>丹爺透露囝囝現正學踢足球、跆拳道和巴西柔術，囡囡則喜歡跳舞，問他會否教囝囝功夫？他說：「個仔確實遺傳咗一啲功夫細胞，不過我家冇時間教，將來我一定會親自教。」　<br>撰文：林妃</p></body></html>
