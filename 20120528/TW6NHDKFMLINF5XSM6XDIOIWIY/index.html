<html><header><meta charset="utf-8"><title>蘋果汁馬鞍山幼稚園爆發流感</title></header><body><h1>蘋果汁<br>馬鞍山幼稚園爆發流感</h1><p>【本報訊】馬鞍山靈糧幼稚園爆發流感，共涉及19名學生及2名職員。衞生防護中心昨表示，受影響學童為9男10女，年齡介乎4至6歲，他們與兩名女職員自5月17日起出現發燒、咳嗽及喉嚨痛等呼吸道感染症狀，所有受影響人士現時情況穩定，毋須入院。<br>衞生防護中心職員視察過該學校，已建議該校職員採取預防呼吸道感染措施，並提醒市民及院舍員工，要注重個人及環境衞生，打噴嚏、咳嗽和清潔鼻子後要洗手，保持空氣流通；如有呼吸道感染的病徵，應戴上口罩，避免前往人煙稠密而空氣流通欠佳的地方，同時需注意均衡飲食、要有定時運動及有足夠休息，以增強身體的抵抗力。
</p></body></html>
