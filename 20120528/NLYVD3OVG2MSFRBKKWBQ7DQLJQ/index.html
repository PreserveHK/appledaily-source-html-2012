<html><header><meta charset="utf-8"><title>千嬅挺巨肚錄新歌</title></header><body><h1>千嬅挺巨肚錄新歌</h1><p>下月即將生龍B的楊千嬅，昨日在微博貼上一張她腹大便便的錄音相，據知千嬅早前錄了一首關於親情的歌曲，結果港台認為適合稍後一個關於親情的節目使用，故向千嬅借來新歌播放。<br>千嬅留言：「最近做了一個很有意思的project，生命力是很神奇，除掃走負能量，也讓我們自身有反省機會，可以說是做人、做事的一種重生，謝謝舒文、徐繼宗及林夕，還有Evi、于逸堯，一個休假前漂亮回憶。音樂也有生命力，一封寫給RMB（RealMiriamBB）及自己父母的信，謝謝港台的邀請，給我一個表達的機會。」從留言看來，千嬅這首歌有部份送給腹中囝囝和父母，難怪她感受特別深刻。<br>撰文：葉雪</p></body></html>
