<html><header><meta charset="utf-8"><title>大劉現身福臨門即被圍</title></header><body><h1>大劉現身福臨門即被圍</h1><p>【本報訊】過去數天身在北京的華人置業主席劉鑾雄，昨午現身灣仔福臨門酒家（上圖）。中午1時許，大劉與母親、胞妹劉玉珍和女友甘比，分乘三輛汽車到上址午膳。一小時後，大劉率先離開，但一出門見大批記者圍在門外，當即一臉不悅，返回酒家等候。</p><p>未幾，八名保鑣為他擋開記者，開出一條通道，於是匆匆登車離開，返回灣仔華置總部；數分鐘後劉母及甘比等人（左圖）亦離去。至於陪同大劉上京的呂麗君則未出現。<br>黃偉雄攝</p></body></html>
