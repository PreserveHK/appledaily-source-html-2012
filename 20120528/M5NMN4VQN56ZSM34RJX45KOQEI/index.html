<html><header><meta charset="utf-8"><title>醫療新知新式注射器近乎無痛</title></header><body><h1>醫療新知<br>新式注射器近乎無痛</h1><p>不少人也害怕打針，有研究估計全球一成人有針頭恐懼症，科學家近年積極研究無痛注射，美國麻省理工學院最近成功研發類似雷射光束，近乎無痛的噴射注射器，有望取代傳統的針筒注射。<br>新式的噴射注射器由小型電腦晶片控制，可按藥物的種類與劑量決定注射速度與壓力，誤差極低，也可避免傳統針筒注射可能出現的肌肉或神經線受損問題。由於注射器極度細小及快速，故不會引發很大的疼痛。雖然此注射器仍未進行人體臨床試驗，但動物實驗顯示未有明顯不適症狀，有動物似乎甚至沒有察覺曾被注射，研究人員估計新式注射器最快數年後可面世。</p></body></html>
