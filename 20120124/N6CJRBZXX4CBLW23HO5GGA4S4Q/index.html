<html><header><meta charset="utf-8"><title>美瑾做野人迫仔學英文</title></header><body><h1>美瑾做野人迫仔學英文</h1><p>美國性感女星美瑾霍士（MeganFox），近日在一個語言學校的新廣告中，扮懂分身術的土人來勾引仔。該語言學校是希望吸引巴西學生學英文，廣告中兩名年輕人因飛機失事流落在荒島，而在該處發現打扮美艷的土人美瑾，她更分身成多個自己出現，與該兩名仔講英文。</p><p>當兩仔以為執到之際，但因都不懂英文，只懂說葡萄牙語，與美瑾溝通不到，結果被美瑾趕出荒島，二人到另一小島卻遇到同樣分身出現的拳王泰臣（MikeTyson），即被嚇到尖叫，夠晒搞笑。</p></body></html>
