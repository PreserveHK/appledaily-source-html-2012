<html><header><meta charset="utf-8"><title>劉燁添8磅兔女郎</title></header><body><h1>劉燁添8磅兔女郎</h1><p>內地演員劉燁跟法籍老婆安娜結婚後不久，前年已榮升父母，二人育有兒子劉諾一。大前日兔年年廿九，安娜再為劉燁誕下囡囡，湊成一個好字。劉燁一直在醫院陪伴老婆，他率先在微博透露囡囡的名字為霓娜。<br>劉燁昨日在微博留言：「大年初二的早晨，透過醫院窗布滲進來的微光知道天亮了，沒摸着眼睛，又不敢弄出大動靜，只能呆坐在黑暗裏邊摸着琢磨男孩兒和女孩兒的分別。」雖然囡囡才剛出世，但劉燁已祝福她將來要找到由青蛙變成的帥哥。劉燁好友姚晨還透露B女約有8磅多重，相當健康。<br>撰文：葉雪</p></body></html>
