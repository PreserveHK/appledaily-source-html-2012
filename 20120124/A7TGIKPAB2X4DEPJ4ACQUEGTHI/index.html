<html><header><meta charset="utf-8"><title>天華、嘉欣打情罵俏</title></header><body><h1>天華、嘉欣打情罵俏</h1><p>謝天華、鍾嘉欣、薛凱琪和方大同前晚在屯門市廣場出席龍鳳呈祥倒數迎新歲活動，嘉欣和天華炮製湯圓，天華透露今日出發往新加坡表演，初四返港便繼續拍攝新劇《女警愛作戰》，他說：「年頭賺錢好意頭吖，好過要我啜嘉欣手指。」<br>在無綫劇《缺宅男女》中，天華為嘉欣啜手指一幕有好大迴響，嘉欣開玩笑說：「好尷尬，其實我去完廁所冇洗手。」天華即說：「唔怪得我有少少唔舒服啦。」<br>另外，穿上超短旗袍的薛凱琪表示早已貼上暖包保暖，會否到方大同屋企拜年？她說：「冇時間，我第一次幫自己MV做導演，初二、三都要錄音。」<br>採訪、攝影：黃曉妍</p></body></html>
