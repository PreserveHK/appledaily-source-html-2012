<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧「哈仔」丹尼爾拉德克里夫最近接受傳媒訪問，認拍完《哈利波特》仍有跟愛瑪屈臣聯絡，但沒有跟路柏格連特傳短訊，稱路柏只是點頭朋友。<br><br>‧金像影后荷爾芭莉的男模舊愛GabrielAubry，因將抱着女兒Nahla的女傭推向門並爆粗狂鬧，被警方調查。<br><br>‧日本男星向井理在日劇《Hungry》中煮過的菜式會結集成烹飪書面世。<br><br>‧企圖力撼少女時代的日本女子組合美腳戰隊，昨日在東京宣傳處女細碟《美腳時代》，揚言希望與少時同台演出。<br><br>‧韓國組合KARA成員韓勝妍於昨日的電視節目表示今年25歲是時候拍拖。</p></body></html>
