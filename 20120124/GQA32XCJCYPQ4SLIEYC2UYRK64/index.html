<html><header><meta charset="utf-8"><title>極速拍發射一刻研最完美子彈</title></header><body><h1>極速拍發射一刻<br>研最完美子彈</h1><p>英國軍火專家利用全球最高速的相機，每秒可拍下100萬張相片，用來研發最完美子彈。<br>這部極速相機可拍下秒速1,000米的子彈、炮彈飛行時形態（圖），從而讓科學家替軍方改良子彈性能及準確度，有望為英國軍方製造出完美子彈。<br>專家透露，正利用這部相機測試兩款新武器，第一款是以塑膠殼代替銅殼作火藥推進劑，令彈頭更小，比原來的炮彈輕40%、發射速度快30%；第二款是「智能」炸藥，炮彈只會在某特定刺激下才爆炸，即使敵人火箭落在英軍軍火庫，庫內的炮彈也不會爆炸。<br>英國《太陽報》</p></body></html>
