<html><header><meta charset="utf-8"><title>蘋果汁不要「聾耳曾」</title></header><body><h1>蘋果汁<br>不要「聾耳曾」</h1><p>【本報訊】民協10多名成員昨日到禮賓府向特首曾蔭權「拜年」，要求曾蔭權在餘下數月任期不要做「聾耳曾」，龍年不應「等收工」（圖）。民協要求政府善用今年逾700億財政盈餘，解決港人長遠需要，例如增建公屋、加快興建居屋，設立全民退休保障計劃等。<br>政制發展方面，民協成員要求政府停止推行替補惡法，保留辭職議員的參選權，同時力促政制及內地事務局履行去年年初作出的承諾，就徹底取消區議會委任制提出具體方案。民協主席廖成利又指，現時「雙非」孕婦問題嚴重，曾蔭權不能再做「聾耳曾」，應在維護港人權益的前提下解決相關問題。</p></body></html>
