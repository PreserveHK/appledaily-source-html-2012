<html><header><meta charset="utf-8"><title>獎金3.8億大樂透頭獎3注中</title></header><body><h1>獎金3.8億<br>大樂透頭獎3注中</h1><p>台灣日前有人一注獨中9.4億新台幣（下同，約2.44億港元）的威力彩票頭獎獎金後，昨日又有新春發財機會，大樂透獎金3.83億元（約9,900萬港元），結果三人中頭獎，各得1.27億元（近3,300萬港元）。<br>昨日一大早不少台灣民眾就冒雨買彩券，許多人拿着紅包或年終獎金去買彩券（圖），希望能夠中大獎，成為億萬富翁。投注站老闆表示，員工賣彩票賣到手軟，每天都忙到凌晨三四點，業績已經翻了兩三倍。但昨晚開出的號碼為：08、21、29、38、44、45，特別號碼20。三名頭獎均落在大台北地區。<br>台灣《蘋果日報》</p></body></html>
