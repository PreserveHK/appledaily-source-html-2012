<html><header><meta charset="utf-8"><title>日最年輕女市長誕生</title></header><body><h1>日最年輕女市長誕生</h1><p>日本政壇男性當道，滋賀縣首府大津巿36歲女律師越直美（圖），前天（周日）擊敗曾經連任三次的70歲現任巿長目片信，成為日本歷來，最年輕的女巿長，為日本政壇帶來新氣象。</p><p>滋賀縣成女兒國</p><p>越直美當選，也為滋賀縣創下另一項紀錄，因為該縣知事嘉田由紀子也是女性，令大津市成為全日本首個由女性擔任兩個最高職位的城巿，有選民戲稱，滋賀縣已成了「女兒國」。<br>畢業於哈佛大學法學院的越直美當選後，嘉田由紀子也有上前祝賀，同時接受群眾歡呼，她承諾會加強託兒及其他服務。<br>之前最年輕的女市長是尼崎市市長稻村和美，她兩年前當選長時只有38歲。<br>法新社</p></body></html>
