<html><header><meta charset="utf-8"><title>雙臉貓下體有個樣</title></header><body><h1>雙臉貓下體有個樣</h1><p>這隻貓咪長有兩張臉？非也。這隻由日本埼玉縣63歲婦人曾根八千代飼養的8個月大暹羅貓（圖），下體長出的毛色花紋，竟然跟牠的樣貌幾乎一模一樣。<br>日本《朝日新聞》報道，這隻「雙臉奇貓」是曾根八千代的33歲兒子日前從田間拾回家的流浪貓。曾根指當時發現貓兒的下體的毛色花紋激像牠的樣貌，她也忍不住頻頻驚呼：「不可思議！」<br>「雙臉奇貓」的故事曝光後，牠不但成了附近住戶茶餘飯後的熱門話題，更是街坊鄰里間的寵物明星，甚至有不少遊客慕名到埼玉縣，目的只為跟「雙臉奇貓」合照。<br>台灣東森新聞網</p></body></html>
