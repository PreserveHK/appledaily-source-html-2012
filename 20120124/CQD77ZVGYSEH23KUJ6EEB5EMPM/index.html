<html><header><meta charset="utf-8"><title>尚格雲頓晒手瓜</title></header><body><h1>尚格雲頓晒手瓜</h1><p>史泰龍（SylvesterStallone）、尚格雲頓（Jean-ClaudeVanDamme）和李連杰等武打巨星日前在港拍攝《轟天猛將2》（TheExpendables），一向愛結交朋友的尚格雲頓更邀著名figure公仔公司老闆BillChan等男友人到其位於君臨天下的千萬豪宅飯敍。眾人除了傾談figure公仔合作計劃，更大談功夫經，又合組港版「四大猛龍」。</p><p>年過50的尚格雲頓當日功夫癮起，即脫掉上衣大騷其擅長的旋風腿，手瓜起的老鼠仔也keep得非常好，盡顯其寶刀未老，尚格更與友人透露今年會有多部電影上映。撰文：林妃</p></body></html>
