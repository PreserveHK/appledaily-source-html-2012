<html><header><meta charset="utf-8"><title>今日提醒你：西九電影馬拉松</title></header><body><h1>今日提醒你：西九電影馬拉松</h1><p>【本報訊】西九大戲棚於今午2時開始將變身「M+大戲院」，連續8小時馬拉松播放5部與粵劇有關的港產經典電影，免費讓市民入場欣賞。放映依次為《帝女花》、《香夭．一任魂夢飄渺間》、《撞到正》、《琵琶怨》和《孝女珠珠》，直至晚上10時30分結束，一連六日的粵劇表演也正式落幕。<br>是次馬拉松式電影播放由資深電影人羅卡及視覺藝術家周俊輝策劃，以營造與別不同的電影院氛圍。由西九文化區管理局出資、與八和會館合辦的西九大戲棚，位於廣東道與柯士甸道交界，自本月20日起上演六場粵劇表演，全部爆滿。大戲棚的用地將來會興建戲曲中心。</p></body></html>
