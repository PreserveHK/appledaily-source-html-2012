<html><header><meta charset="utf-8"><title>拍200次「堆叠」小昆蟲變大明星</title></header><body><h1>拍200次「堆叠」<br>小昆蟲變大明星</h1><p>醜陋的小昆蟲，放大影像後原來也可以很艷麗。<br>西班牙野生生態攝影師雷烏斯遜花了三年時間，拍攝了超過100張「昆蟲大特寫」，隻隻小昆蟲在他鏡頭下都變身大明星。<br>鮮黃色至搶眼身軀（圖）、烱烱有神的眼睛、如天線般的觸角，隻隻構造精奇，別以為影像一拍而成，每張相片雷烏斯遜均需要採用「堆叠」技術，拍攝20至200次而成，讓一眾觀賞者可以憑肉眼看真小昆蟲的樣子。很多人看過都讚好，認為很漂亮。<br>英國<br>《每日郵報》</p></body></html>
