<html><header><meta charset="utf-8"><title>「蜘蛛俠」爬鋼纜登雪山</title></header><body><h1>「蜘蛛俠」爬鋼纜登雪山</h1><p>嫌踩鋼線難度太低，五位堪稱「現代蜘蛛俠」的特技人，玩鋼線玩到出神入化，39歲的西格里斯特（StephanSiegrist左圖）單憑鶴嘴鋤輔助，征服瑞士雪山登山纜車3,491米長的鋼纜。</p><p>20歲的拉馬（DavidLama），僅以幼小的繩索保護手腕，徒手爬上德國杜伊斯堡工業區的鐵礦石熔爐旁邊（左圖）；23歲的米特博伊（Mitboe），徒手攀爬38米高的起重機吊臂，單看相片已夠觸目驚心。負責拍攝的攝影師埃德形容，希望透過相片捕捉住這些最美妙的時刻。<br>英國《每日郵報》</p></body></html>
