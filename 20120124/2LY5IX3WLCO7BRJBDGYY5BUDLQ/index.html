<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國樂壇大姐大麥當娜最近與保羅麥卡尼獲倫敦奧運大會邀請演出一連12天的紀念演唱會。<br><br>●日本女星中島美嘉獲邀演出荷李活動作片《生化危機5》，在片中與美娜祖華維茲有對打戲份。<br><br>●日本男星中居正廣將於3月10日主持一個長達6小時紀念去年大地震的音樂特輯，SMAP亦會表演。<br><br>●韓國組合少女時代成員Tiffany前日在首爾演出舞台劇《FAME》，獲隊友Yuri現身捧場。<br><br>●韓國女星孫藝珍的新片《悚然的愛情》入場人次已衝破300萬，台前幕後將於下月飛往札幌旅行慶祝。</p></body></html>
