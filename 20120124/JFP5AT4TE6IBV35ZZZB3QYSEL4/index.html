<html><header><meta charset="utf-8"><title>籮霸代言汽車遭反對</title></header><body><h1>籮霸代言汽車遭反對</h1><p>人稱籮霸的美國女星珍妮花洛庇絲（JenniferLopez），最近為意大利汽車公司快意當代言人演出廣告，反核子伊朗組織UnitedAgainstNuclearIran要求籮霸停止為該公司代言，該組織聲稱快意汽車公司一直支持伊朗的非法核武活動，又以金錢資助恐怖份子。該反伊朗組織更認為因美國人不能跟伊朗合作生意，因此籮霸也不應跟快意汽車公司合作。籮霸方面暫時未為事件作出回應。</p></body></html>
