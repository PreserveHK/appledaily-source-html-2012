<html><header><meta charset="utf-8"><title>米雪母女懸崖邊騎馬</title></header><body><h1>米雪母女懸崖邊騎馬</h1><p>剛憑《情迷夢露7天》（MyWeekWithMarilyn）獲封金球影后的米雪威廉絲（MichelleWilliams），在本月初被拍到帶同她與已故澳洲男星希思萊杰（HeathLedger）所生的6歲女兒Matilda現身墨西哥，母女更齊齊上山騎馬，十足重現希思的《斷背山》（BrokebackMountain）場面。</p><p>母女大膽</p><p>當日戴上太陽眼鏡的米雪表現風騷，而囡囡Matilda亦遺傳了其大膽細胞，學她一樣走到懸崖邊騎馬也未有喊驚，還笑笑口拍照。米雪的演員好友AnnaFaris也同行，她更大膽玩爬山。</p></body></html>
