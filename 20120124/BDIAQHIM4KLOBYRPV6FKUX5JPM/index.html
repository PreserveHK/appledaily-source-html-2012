<html><header><meta charset="utf-8"><title>馮仁昭四圍超：克勤收禮好意頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：克勤收禮好意頭 - 馮仁昭</h1><p>新年乜嘢都要講意頭，送禮物當然唔例外，可以喺新年收到一份好意頭又有心思嘅禮物，你都咪話唔開心。噚日李克勤喺微博度大晒張敬軒送畀佢嘅別致咕，原來個咕面係印上人民幣，紅彤彤已經好搶眼，唔怪得克勤笑到四萬咁口，收到禮物嘅克勤都不忘祝福大家：「祝所有在過年期間參與『財富轉移』遊戲的朋友都大有收穫。」軒仔亦祝克勤財源廣進，心想事成，最緊要梗係唱片大賣。</p></body></html>
