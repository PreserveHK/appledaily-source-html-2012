<html><header><meta charset="utf-8"><title>徐子珊新春盪漾</title></header><body><h1>徐子珊新春盪漾</h1><p>徐子珊、陳豪和吳卓羲等前晚到荃灣出席新城倒數活動，即場大派利是，身穿皮褸的子珊，表演勁歌熱舞時見內裏的低胸裙不時胸前盪漾，十分誘人。<br>陳豪則坦言去年拍了多個廣告，過了個肥年，不過最緊要還是身體健康，問到他何時才派雙封利是，他笑說：「慢慢嚟，都係啱啱開始。」但若要生龍B就要趁快，否則要等12年？他聞言即說：「啋啋啋，12年後我都冇呢啲本錢啦，等上天安排啦。」<br>問吳卓羲其另一半張馨予是否在港過年，他即扮唔熟笑謂自己如普通市民，看報紙知道張馨予已離港，那大家不用向雙方家長拜年嗎？吳卓羲尷尬笑說：「呢啲唔回應。」<br>採訪、攝影：胡比</p></body></html>
