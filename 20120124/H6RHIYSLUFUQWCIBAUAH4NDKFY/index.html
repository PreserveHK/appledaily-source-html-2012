<html><header><meta charset="utf-8"><title>溫碧霞囝囝做知音</title></header><body><h1>溫碧霞囝囝做知音</h1><p>溫碧霞（Irene）和老公囝囝一家三口到泰國旅遊度歲，她表示過完新年會宣傳國語唱片和拍兩部電影，今年會集中拍電影，之前已經推了幾部內地劇，Irene說：「雖然拍劇搵到錢，但之前拍咗幾部都係苦情戲，成日喊好攰，想拍浪漫愛情搞笑戲。」<br>Irene的國語碟3月推出，她的兒子成為第一個聽眾，她笑說：「我有播過MV畀佢睇，佢見到我個樣識得叫媽咪，佢仲好鍾意音樂，我打算畀囝囝學鋼琴同結他。」問Irene會否再領養一名女兒給兒子作伴？她說：「唔會喇，照顧一個已經唔容易。」<br>採訪：魯萍　攝影：葉君海<br>場地：花藝2000</p></body></html>
