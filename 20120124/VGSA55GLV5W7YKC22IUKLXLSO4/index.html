<html><header><meta charset="utf-8"><title>關仁隱事：「如豬」內在美勝外表 - 關仁</title></header><body><h1>關仁隱事：「如豬」內在美勝外表 - 關仁</h1><p>做娛樂圈，靚仔靚女點都會着數好多，不過唔係人人都咁好命有靚樣又有才華，好似「如豬」咁，有把靚聲唱歌好聽，但同時有對矇豬眼同兜風耳，樣唔算靚，但人品好有才華都有唔少人buy，出道幾年都行實力派。不過早前佢工作期間，俾人兜口兜面問佢覺唔覺得自己醜樣，如豬當堂打個突，一時間唔知點應對好，好彩身邊同事幫佢打圓場。如豬家教幾好，冇即場發爛渣鬧爆人，事後都冇鬧過，只係同自己同事講明，以後唔再同呢個人喺工作上有往來。其實人嘅外表靚唔靚真係各花入各眼，關仁覺得心地好至係最靚。<br>撰文：關仁</p></body></html>
