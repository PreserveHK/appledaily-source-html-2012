<html><header><meta charset="utf-8"><title>蘋果汁機場電動車清垃圾</title></header><body><h1>蘋果汁<br>機場電動車清垃圾</h1><p>【本報訊】機場管理局計劃斥資40萬元，在農曆新年過後，從內地購入50輛站立式電動車（圖），提供給清潔員工與前線當值人員執勤之用。<br>機管局於去年9月已安排了4輛站立式電動車給員工試用，發現效果不錯，決定擴大使用範圍。一號客運大樓運作總經理阮英傑表示，客運大樓面積龐大，清潔工往往要花半小時至45分鐘，才能步行至目的地清理垃圾。引入電動車除可增加效率，也避免員工因長時間步行而造成腳部勞損。<br>每部電動車平均充電4小時便能行駛3小時，時速最高每小時8公里，只准在機場室內範圍行走，不能駛出停機坪，也不會外借給旅客代步。</p></body></html>
