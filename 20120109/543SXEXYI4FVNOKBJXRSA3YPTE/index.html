<html><header><meta charset="utf-8"><title>花絮崔建邦解凍博同情</title></header><body><h1>花絮<br>崔建邦解凍博同情</h1><p>崔建邦（右）因涉毆打女友及醉駕而被無綫由主持降呢為PA（助導），昨晚他終於解凍復出，與曾志偉、伍詠薇及草蜢擔任頒獎禮司儀。志偉叫邦邦引用歌手的歌形容做PA時的情況，邦邦謂當時的身份如螞蟻，甚麼都要做，志偉說：「咁辛苦快啲返嚟，不過要睇吓今晚收視，如果得容祖兒首歌《十三點》就大件事。」邦邦笑言到時就似王菀之首歌《末日》，志偉說：「咁就送祖兒首『衣紙』畀你。」邦邦即更正：「係《牆紙》呀！」</p></body></html>
