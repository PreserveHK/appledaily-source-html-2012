<html><header><meta charset="utf-8"><title>蘋果汁倡訂白海豚保育計劃</title></header><body><h1>蘋果汁<br>倡訂白海豚保育計劃</h1><p>【本報訊】世界自然基金會香港分會昨公佈珠江口西部中華白海豚種群狀況的最新研究，首次發現整個珠江口的中華白海豚種群由香港西邊海域一直伸延到漠陽江口海陵島附近，但橫跨約200公里的海豚種群分佈區生態，正受繁忙的海上交通、嚴重水質污染及填海、挖泥等工程影響，部份海豚更受到漁船或捕漁工具的碰撞而受傷。<br>研究於2010至2011年期間進行，為期11個月。世界自然基金會表示，珠江口的中華白海豚種群非常獨特，牠們不僅是中國沿岸，甚至可能是全球最大的種群。該會建議訂立一個覆蓋整個珠江口海域的保育管理計劃，全面保護中華白海豚。
</p></body></html>
