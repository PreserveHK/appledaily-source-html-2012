<html><header><meta charset="utf-8"><title>蘋果綠葉一拖發A股　25%利潤派息</title></header><body><h1>蘋果綠葉<br>一拖發A股　25%利潤派息</h1><p>第一拖拉（038）因應建議發行最多1.5億股A股，上載招股說明書。大股東一拖集團承諾，在A股上市日起36個月內，不轉讓或委託他人管理所持一拖股份，亦不會回購。一拖則承諾在未來三年，每年以現金分配不少於當年實現利潤25%作為股息。是次發行A股集資，將用於應付大功率農用柴油機及新型幹式拖拉機等項目，涉資逾11.4億元（人民幣．下同），相當於所需投資額17.7億元的65%。</p></body></html>
