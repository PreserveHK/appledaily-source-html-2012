<html><header><meta charset="utf-8"><title>溜圓山秘道　女記者慘叫</title></header><body><h1>溜圓山秘道　女記者慘叫</h1><p>台灣一名電視台女記者日前探秘台北圓山飯店總統秘密滑梯通道，親身示範溜滑梯（圖），結果女記者一溜下去就慘叫不停，叫聲像遊戲憤怒鳥聲音，片段被熱傳。<br>「這邊就是圓山飯店的密道…」鏡頭前，女記者淡定介紹，其後她一溜下去，才發現滑梯又長又陡，嚇得花容失色：「啊！呀呀呀呀！哇！哇！哇！」叫到聲音都變了。據悉，她以為這條建於蔣介石時代的滑梯只是普通滑梯，沒想到竟然長達70米。<br>台灣TVBS</p></body></html>
