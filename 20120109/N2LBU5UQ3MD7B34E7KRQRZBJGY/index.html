<html><header><meta charset="utf-8"><title>Elva評舊愛吻功合格</title></header><body><h1>Elva評舊愛吻功合格</h1><p>近日再度變臉的蕭亞軒（Elva）前日在台灣為專輯《我愛我》搞簽唱會，近日Elva因工作關係接連吻過男星楊祐寧、王柏傑及鍾鎮濤，問Elva誰的吻技最高分？她拿着分牌顯得不知所措，並求饒說：「為甚麼100分的牌只有1個，不合格甚至是0分的分數牌要我怎麼給？」問到舊愛王陽明值多少分？Elva尷尬說合格。</p><p>過阿媽癮</p><p>另外，Elva剛滿1歲的姪仔KingstonJ亦有捧場，Elva一見姪仔即飛撲上前又抱又吻，不過由於姪子體重10公斤，身形纖瘦的Elva抱完他雙手震個不停，Elva又說：「做母親的確很偉大，我現在先玩玩別人的孩子就好。」<br>撰文：林妃</p></body></html>
