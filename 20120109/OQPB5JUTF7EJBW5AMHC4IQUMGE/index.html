<html><header><meta charset="utf-8"><title>創作《金陵十三釵》90後沙畫女神爆紅</title></header><body><h1>創作《金陵十三釵》<br>90後沙畫女神爆紅</h1><p>沙畫版《金陵十三釵》近日可謂火爆網絡，它融合沙畫場景、電影畫面和旁白介紹，以沙畫瞬息流轉的美再現電影精髓，而創作者竟是一名90後南京女生。<br>被稱作最小沙畫家的陳樂（上圖）接觸沙畫只有一年多，年僅17歲的她現於寧海中學讀高三。她說該片段看起來很短，但「畫出來起碼要花兩個多小時」，還要再經過剪輯才完成（下圖）。她選擇沙畫是看中它的靈動和自由，因「沙有它的隨意性」，「時常會帶來驚喜」。<br>擁有一雙巧手的她對自己還不滿意，還在鑽研技術。<br>江蘇龍虎網</p></body></html>
