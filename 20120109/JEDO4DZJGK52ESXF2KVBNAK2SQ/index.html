<html><header><meta charset="utf-8"><title>醒少少！：突發場面　如何是好？</title></header><body><h1>醒少少！：突發場面　如何是好？</h1><p>有網民在討論區熱話一條短片，好值得讓大家參考突發事件的處理方法。話說裝有鏡頭的私家車沿葵涌道中線行駛，左方馬路緩衝區有一輛剛處理完交通違例事件的交通鐵馬突然向右衝出，令最左線正高速行使的客貨車向右切線閃避，連帶影響中線正拍攝的私家車。第一個錯唔使問都知係阿Sir，但左線客貨車應冷靜地緊急煞停，而非好像影片中為閃避鐵馬而連過兩條行車線，這絕對是危險動作，記得小心！<br><br>影片：http://youtu.be/OSSUuyF33Nw</p></body></html>
