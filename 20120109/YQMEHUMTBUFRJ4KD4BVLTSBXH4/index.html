<html><header><meta charset="utf-8"><title>寵物研究所：Unplug安全狗狗暖墊</title></header><body><h1>寵物研究所：Unplug安全狗狗暖墊</h1><p>近日天氣持續寒冷，屋企地磚當然凍冰冰；慣了坐地打稿的我，沒了狗兒睡在旁邊感覺真係有啲唔慣！<br>網上發現一張不用接電的狗狗速暖墊，立刻給狗兒試用！你一定會問，點解佢會自動發熱呢？原來暖墊底部用了PE泡沫結合碳化材料，能隔去地面冰冷，加上表面的絨毛，當狗狗在上面磨擦就能發出暖意。不過奉勸未學識廁所小便嘅狗狗，都係唔好買畀佢住，因為小記買下暖墊第一晚，已被小狗尿濕！產品不能屈摺，亦不能水洗，只可噴清潔劑清潔表面，有點麻煩。<br><br>記者：張文蕙<br><br>寵物易購網：http://shopping.29292939.com</p></body></html>
