<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘志文演舞台劇上癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘志文演舞台劇上癮 - 馮仁昭</h1><p>潘志文同劉緯民兩位前麗的演員，噚日去到亞視為《亞視百人》做訪問，佢哋同甘國亮細說當年。潘志文間中都會返香港做舞台劇，最近同何超儀、謝君豪等合作，佢話做到上癮：「我拍咗好多年劇，食電視飯大，但今次做舞台劇，監製毛俊輝教我做戲。做個有錢佬，同平時拍劇嘅做法係唔同。」稍後潘志文會返加拿大，同屋企人團聚：「平時會夾番太太同個仔時間一齊返香港，但係今年冇，所以聖誕同元旦自己過。」</p></body></html>
