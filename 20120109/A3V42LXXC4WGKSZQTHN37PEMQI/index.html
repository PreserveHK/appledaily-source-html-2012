<html><header><meta charset="utf-8"><title>求驗客手記：PSG險勝肥安咪高興 - 求驗客</title></header><body><h1>求驗客手記：PSG險勝肥安咪高興 - 求驗客</h1><p>「肥安」安察洛堤（左）上任為法甲豪門巴黎聖日耳門（PSG）嘅主帥之後，首次帶領PSG出戰第一場正式比賽，就係周日喺法足盃，仲要係作客一支法國聯賽第5級別叫聖哥隆賓嘅球隊。不過，結果都要幾經辛苦之下，PSG最終只憑柏斯托尼同盧根奴喺臨完場前嘅入波，以2:1險勝對手晉級；贏波唔贏盤認真累街坊，睇嚟肥安仲要花啲時間執執隊波。</p></body></html>
