<html><header><meta charset="utf-8"><title>蘋果汁麗的呼聲停播影響400戶</title></header><body><h1>蘋果汁<br>麗的呼聲停播影響400戶</h1><p>【本報訊】在港經營電視業務逾60年的「麗的呼聲」（Rediffusion），周日起停播，終止轉播無綫及亞視四個本地免費電視台的節目，有線外事部發言人表示，估計少於400戶受影響。<br>有線外事部表示，1998年麗的呼聲逾6,000名客戶選用其轉駁免費電視台服務，十多年來用戶客量人數大減，目前平均每座大廈只剩下1.5訂戶，「死因」為數碼廣播快速滲透全港，故麗的呼聲惟有完成歷史性任務，麗的呼聲建議用戶聘請承辦商安裝接收設備，並邀請電訊管理局為受影響用戶提供技術意見。有線強調，麗的呼聲向來獨立於有線電視，獨立營運。
</p></body></html>
