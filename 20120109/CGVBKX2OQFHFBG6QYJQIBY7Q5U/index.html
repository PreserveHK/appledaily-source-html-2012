<html><header><meta charset="utf-8"><title>蘋果汁轟地政署為馬會護航</title></header><body><h1>蘋果汁<br>轟地政署為馬會護航</h1><p>【本報訊】多個團體聯同約30名沙田居民昨從火炭港鐵站遊行到沙田馬場，高呼：「馬會擴賭國，不可一，不可再」等口號，抗議賽馬會漠視民意大興土木，在馬場的停車場用地興建樓高55米的辦公大樓；團體又批評地政總署和民政事務處把關不力，為馬會護航。<br>馬會去年9月公佈在沙田馬場建新辦公大樓計劃，鄰近居民反對，批評馬會懶理民意，且漠視環境規劃。遊行團體不滿地政總署以「沒有政府部門提出負面意見」為由，審批大樓興建；地區民政事務處也沒反映居民意見，兩部門均有失職。<br>遊行人士到政府總部遞交請願信後和平離去。</p></body></html>
