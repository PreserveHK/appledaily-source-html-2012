<html><header><meta charset="utf-8"><title>杜拜2小時派對84萬埋單</title></header><body><h1>杜拜2小時派對84萬埋單</h1><p>杜拜向來奢華，最近社交網站twitter瘋傳一張阿聯酋迪拉姆幣（AED）38.8萬（約84.5萬港元）生日派對賬單（左圖），足證這個金錢堆砌的國度消費有多浮誇。<br>賬單顯示客人於本月2日凌晨在杜拜卡沃利會所慶祝生日，兩小時花掉84.5萬港元。收費最便宜的是生日蛋糕，盛惠AED＄120（257.4港元），24罐健怡可樂賣AED＄144（1,123.2港元），論最奢侈的要算一瓶法國路易王妃水晶香檳（右圖），盛惠AED＄34,033（26.5萬港元）。會所證實收據是真的，如此消費在會所「尋常不過」。<br>英國《星期日郵報》
</p></body></html>
