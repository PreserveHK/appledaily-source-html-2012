<html><header><meta charset="utf-8"><title>人狗人馬交變態男判囚</title></header><body><h1>人狗人馬交變態男判囚</h1><p>好變態！英國一名性狂人不止有孌童傾向，更大玩人獸交，連自己的寵物狗和馬都不放過。<br>22歲哈特爾浦青年歐文（GarethFrancisOwen），因下載兒童色情物品被捕，候判期間更向感化官披露有人獸交癖好，14歲就跟朋友養的狗有「第一次」，之後先後跟兩隻寵物犬和多匹馬性交，去年又跟自己養的金毛拉布拉多犬多次人狗交。<br>哈特爾浦為最近的人狗交事件被起訴，在庭上認罪。律師求情時指他成長路崎嶇，飽受欺凌又沒有任何學歷，但他仍被判監五個月，終身禁養任何動物。他仍要為犯兒童色情物品罪等候判刑。<br>英國《太陽報》</p></body></html>
