<html><header><meta charset="utf-8"><title>高空急墮損視力</title></header><body><h1>高空急墮損視力</h1><p>笨豬跳的嚴重傷亡事件，通常是因為計錯笨豬繩彈力、笨豬繩沒有繫好跳台、安全索具鬆脫失效等造成。1986年，一名參加英國廣播公司（BBC）電視節目笨豬跳的觀眾，在綵排時笨豬繩鬆脫致死。1997年，美國一名超級碗笨豬跳女表演員，也在綵排時笨豬繩鬆脫，頭撞地死。2002年，英國一名青年亦因安全索具鬆脫跌死。<br>即使做足安全措施，玩笨豬跳有一定危險：從高空墮下時上身血壓急升，一些人會視力受損，也有人後頸動脈撕裂中風。跳下時，頸部也可因急挫受傷，嚴重會癱瘓。<br>《蘋果》資料室</p></body></html>
