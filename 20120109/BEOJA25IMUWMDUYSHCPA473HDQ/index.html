<html><header><meta charset="utf-8"><title>i風物語：HotDrink叉電</title></header><body><h1>i風物語：HotDrink叉電</h1><p>今年冬天特別冷！就連iPhone專用配件也玩上HotDrink概念。講緊係呢款外觀勁似老麥外賣熱飲嘅Accessory，原來佢係一款iPhone後備電池，名叫Refill+。打開杯蓋，入面收藏咗一塊1,800mAh鋰電池連機殼，大概夠iPhone頂到一日。只要將尾位拮落機身底部microUSB，就可直接幫手機充電，夠實用，睇落仲幾美觀㖭！<br><br>查詢：iNature（36919144）</p></body></html>
