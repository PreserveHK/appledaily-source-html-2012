<html><header><meta charset="utf-8"><title>自定茶具茶葉禮盒</title></header><body><h1>自定茶具茶葉禮盒</h1><p>送畀長輩嘅賀年禮物，我好鍾意買茶葉，因為十個長輩九個鍾意飲茶，而且茶葉又夠得體，係送禮嘅不二之選。為咗照顧唔同長輩，我買茶葉之餘仲會配唔同茶具等自定禮盒，好似武夷星茶居嘅新年茶禮禮品裝，就可以揀佛心蓮壺組、玻璃陶瓷個人杯等等，配上唔同嘅茶葉，夠晒彈性。若果揀都嫌麻煩，不如揀一套有齊12款茶葉嘅武夷名媛，全部用矜貴純種茶葉，屬輕培火，而且限量6,000套，愛茶之士一定鍾意！<br><br>查詢：武夷星茶居（25811555）</p></body></html>
