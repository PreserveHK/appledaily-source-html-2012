<html><header><meta charset="utf-8"><title>君如煩惱華仔賀禮</title></header><body><h1>君如煩惱華仔賀禮</h1><p>吳君如昨日在昂平出席昂步棧行2012開幕禮，原本出席的古天樂因趕戲未能到場。君如表示起步禮後也要趕返片場拍戲，她說：「之前接咗部台灣戲，要港、台兩邊飛，一陣仲要同個女買跳舞鞋，因為佢下學期開始學踢躂舞。」問到女兒可有跳舞天份，她說：「都有，噚日先連績跳咗兩個鐘，佢學校有表演，台上表演唱歌扮歌星，仲教我台上邊個位揮手，之前都有問個女想唔想做明星，佢話唔想。」<br>君如表示已恭喜劉德華將做爸爸，問到可知道朱麗倩腹中BB的性別，她說：「家仲咁早，未知住，當年我五個月先知仔定女。」她又謂圈內有不少人陀龍B，正煩惱送甚麼禮物。<br>採訪、攝影：盧妹</p></body></html>
