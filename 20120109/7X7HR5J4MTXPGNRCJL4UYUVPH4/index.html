<html><header><meta charset="utf-8"><title>醉爆準新郎　B女遺街頭</title></header><body><h1>醉爆準新郎　B女遺街頭</h1><p>這個醉爆準新郎真出事，英國34歲男子狄克遜（ChristopherDixon）婚前跟朋友開派對，與17個月大女兒同去，但他12罐啤酒落肚，甚麼都記不起，自己走回家，把女兒連BB車留在街上。<br>狄克遜九小時後酒醒，還以為已託朋友照顧女兒，到朋友那裏才知女兒不見。幸好有青年在街上發現女嬰交給警方，他哭求警方不要通知未婚妻。可是，紙包不住火，狄克遜最終結不成婚，被控虐兒判監半年，緩刑兩年，另判150小時社服令和罰款。<br>英國《每日郵報》</p></body></html>
