<html><header><meta charset="utf-8"><title>關仁隱事：「賴皮」演技屎益咗碎碎 - 關仁</title></header><body><h1>關仁隱事：「賴皮」演技屎益咗碎碎 - 關仁</h1><p>呢排嗰套劇集《山與火》成為全城熱話，其實另一套同期播嘅《我的魚翅涼粉》都一樣係全「城」熱話，不過係電視城個城，激起熱烈討論嘅係監製「謙哥」當日因乜解究要堅持等「賴皮」做呢個劇嘅女主角呢？成間公司嘅人都覺得賴皮啲戲真係好屎，第一集嘅表情可以一路維持到大結局，笑佢真正做到「成個劇保持同一水準」，大家都話如果男女主角換晒人，一定可以增加觀眾睇呢個劇嘅意慾，相信以謙哥的金漆招牌，收視唔止係咁。不過都有人會多謝賴皮嘅，呢個就係「碎碎」，佢雖然係配角，但有賴皮襯托下，演技反而俾人讚賞兼受落。<br>撰文：關仁</p></body></html>
