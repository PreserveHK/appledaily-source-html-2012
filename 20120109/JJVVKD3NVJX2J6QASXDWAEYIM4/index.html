<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa攞獎興奮露底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa攞獎興奮露底 - 馮仁昭</h1><p>蔡卓妍（阿Sa）前晚到無綫電視廣播城出席《2011年度十大勁歌金曲頒獎典禮》，憑《年年》一曲奪歌曲獎，而佢同鍾欣桐（阿嬌）合唱嘅歌曲《3650》，就攞最受歡迎華語歌曲獎，對於入行十周年嘅Twins嚟講，成績算唔錯㗎啦。不過一身pinklady打扮嘅阿Sa未知係咪太興奮，當佢由座位企起身準備去到台前攞歌曲獎時，不慎露出黑色打底褲，認真失策。</p></body></html>
