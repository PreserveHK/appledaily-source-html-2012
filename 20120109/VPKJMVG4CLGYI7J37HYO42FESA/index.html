<html><header><meta charset="utf-8"><title>九把刀爆柯震東大便怪癖</title></header><body><h1>九把刀<br>爆柯震東大便怪癖</h1><p>台灣導演九把刀和柯震東憑電影《那些年，我們一起追的女孩》在港爆紅，柯震東更迷魂不少女粉絲，對於帥哥的生活習慣當然好奇。九把刀因為跟柯震東合作拍戲，非常了解其習慣，他昨日在微博談到大便問題，竟大爆柯震東的秘密。</p><p>要立即洗澡</p><p>九把刀說：「關於大便，柯震東是我看過最無法處理大便的人，他是一個大便後非得全身洗澡的人，所以他幾乎得回家才有辦法噴，有時我們跑宣傳受訪，柯震東一臉陰鬱痛苦，我問他到底哪個問題他不爽，他說他只是想大便，但公廁無法洗澡，只得糾結起來。」<br>撰文：林妃</p></body></html>
