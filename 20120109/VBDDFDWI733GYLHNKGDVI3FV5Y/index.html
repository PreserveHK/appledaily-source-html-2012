<html><header><meta charset="utf-8"><title>Dr.Dre出毛毛耳筒捱轟</title></header><body><h1>Dr.Dre出毛毛耳筒捱轟</h1><p>曾力捧Eminem及50Cent的美國著名音樂監製Dr.Dre（右圖），最近與設計師OscardelaRenta合作推出定價近6,000港元的高級狐狸毛耳筒（左圖），即引來人道對待動物協會PETA炮彈，組織高層MichelleCho近日已去信Dr.Dre，她在信中表示有意跟他接觸，要求Dr.Dre不要在其耳筒產品用上動物的毛皮，避免助長不人道對待動物的行為。</p></body></html>
