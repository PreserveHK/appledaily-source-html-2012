<html><header><meta charset="utf-8"><title>材識兼收：東方芝士──大良牛乳</title></header><body><h1>材識兼收：東方芝士──大良牛乳</h1><p>好味的東西越來越難找，最近想吃拿起來薄而略帶透明像雪片的順德大良牛乳，找了幾家國貨公司也找不着。民間傳說用牛乳來冲水喝，可以下火，我家老媽便喜歡用來佐白粥吃，比食鹽多了份奶香，很滋味。上回到沙田凱悅酒店，師傅在稀粥水內加入牛乳，放桂魚片滾起，牛乳不單令魚鮮提升，粥水更奶香四溢。大良牛乳的原料只有水牛奶、白醋及沒有加工過的海鹽水，這種民間美食絕對不能消失。</p><p>區碧玲</p><p>飲食專欄作家，熟悉意大利等歐洲食材。<br><br>（逢星期一、二刊出）</p></body></html>
