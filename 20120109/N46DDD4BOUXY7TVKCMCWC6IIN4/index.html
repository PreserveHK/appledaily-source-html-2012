<html><header><meta charset="utf-8"><title>亂闖民居獵豹傷人直擊</title></header><body><h1>亂闖民居獵豹傷人直擊</h1><p>IQ題：在民居驚見獵豹（leopard）可怎樣做？真實答案：甚麼都做不了，因為居民來不及反應，已被獵豹攻擊了。<br>在印度東北繁囂住宅區古瓦哈蒂，前天（周六）一隻獵豹四處遊蕩，後來更闖進一間房子，攻擊屋內的人，令四人受傷。當中一名機車車伕，未及閃避，遭獵豹連頭髮頭皮掀開（圖）。他紥穩馬步負偶頑抗，成功將獵豹反鎖屋內，不致成為野豹的點心。</p><p>雖然戰勝野豹，車伕已頭破血流，要友人挽扶送院搶救（圖）。林業部人員後來到場，向野豹射麻醉針，再轉送到動物園觀察。當局相信野豹來自附近森林，估計是覓食期間誤闖住宅區。<br>英國《星期日郵報》</p></body></html>
