<html><header><meta charset="utf-8"><title>「是但」「黐線」廣州人最愛講</title></header><body><h1>「是但」「黐線」廣州人最愛講</h1><p>你嘅口頭襌係咩呢？近日微博上出現一項調查，發現廣州人最愛講的在20句口頭襌之中，「是但」、「黐線」、「唔知」分別名列頭三位，在包含粗口語句的口頭禪則排名第四。<br>這個在微博上進行的調查列舉在廣州常見的口頭禪，頭三位及粗口類之後，往後名次包括「鬱悶」、「我暈」、「無聊」、「唔係掛」、「真定假啊」、「幾好呀」、「無意思」等。<br>其他上榜的還包括「求其啦」、「傻嘅」、「你鍾意啦」、「你冇嘢啊嘛」、「搞咩啊」等等。<br>新浪微博</p></body></html>
