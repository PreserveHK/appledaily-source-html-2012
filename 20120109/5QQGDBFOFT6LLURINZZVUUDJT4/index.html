<html><header><meta charset="utf-8"><title>藏僧自焚亡　傳中國圖殺達賴</title></header><body><h1>藏僧自焚亡　傳中國圖殺達賴</h1><p>新華社通報，青海果洛州達日縣年毛寺40歲藏僧索巴（圖），前日凌晨在街頭自焚身亡。另有消息指，當天數百藏人到派出所要求歸還他的遺體而遭拒後，打碎門窗抗議，公安最終讓步。示威者抬索巴遺體遊行，還計劃舉行2,000人祈禱會。索巴是今年以來中國境內第三名自焚藏人，亦為去年以來第15人，他們多為抗議宗教不自由和籲准流亡的達賴喇嘛回藏。<br>另印度媒體引孟買警方情報，指六名來自西藏的疑似中國特工，已潛入印度可能行刺達賴喇嘛，達賴正在菩提迦耶主持法會，有關部門已加強對他的保安。<br>自由亞洲電台/《印度時報》</p></body></html>
