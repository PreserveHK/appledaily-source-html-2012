<html><header><meta charset="utf-8"><title>MandyLieu被裸男圍</title></header><body><h1>MandyLieu被裸男圍</h1><p>女模MandyLieu、徐靖雯、傅嘉莉、MelanieZ.和黃文迪等，早前聯同同門約80名模特兒，為公司拍攝2012年月曆。為隆重其事，明天將舉辦酒會，千億新抱徐子淇也會撐場，十分畀面，Mandy則率過百模特兒行騷。<br>Mandy與眾赤裸上身的外籍男模拍攝月曆的封面，盡顯一姐氣勢，她表示以名模HeidiKlum為目標，希望作多方面嘗試。剛與長腳蟹呂慧儀結婚的黃文迪則表示對公司充滿信心，更笑說婚後一定會更努力，將來不會餓壞蟹仔，一定會儲夠彈藥才計劃生小朋友。<br>撰文：唐如</p></body></html>
