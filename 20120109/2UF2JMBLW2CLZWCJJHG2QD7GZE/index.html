<html><header><meta charset="utf-8"><title>韓紅自嘲似巨熊</title></header><body><h1>韓紅自嘲似巨熊</h1><p>內地天后韓紅前晚在北京舉行「美麗世界」世界巡迴演唱會首站，甫開場韓紅身穿白色軍裝，凌空站在水晶架上出場，她自嘲笑說：「剛剛下來的時候，是不是像從天而降的熊？感謝大家，上午下這麼多的雪，大家還是來了。」</p><p>爆Eason捐20萬</p><p>去年韓紅到西藏作慈善探訪時不幸發生車禍，幸沒大礙，她感觸地說：「經過多年的困難之後，我終於成立了韓紅愛心慈善基金，去年我們去了西藏，今年我們要去蒙古，你們會來嗎？」韓紅透露陳奕迅（Eason）捐了20萬給她的基金以示支持。尾聲時，韓紅換上閃石西裝，她笑說：「這衣服好重啊，我那麼瘦，壓得我都直不起來啦。」<br>撰文：林妃</p></body></html>
