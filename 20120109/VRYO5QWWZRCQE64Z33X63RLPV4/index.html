<html><header><meta charset="utf-8"><title>基仔女友成焦點</title></header><body><h1>基仔女友成焦點</h1><p>古巨基前晚在《勁歌》頒獎禮上四連霸奪最受歡迎男歌星獎，平了校長譚詠麟的紀錄，古巨基表示校長的歌陪香港人成長，在所有人心中地位超然，作為後輩不能比較。</p><p>坦言不想攞獎</p><p>而基仔女友Lorriane前晚現身頒獎禮慶功宴，一向怕上鏡的她發現被記者拍照時，即時四圍避鏡頭，最後引來全場記者追住影，吸引指數比得大獎的歌手更高。<br>另外，基仔坦言去年頒獎禮已跟吳雨及英皇高層霍汶希（Mani）提議不角逐頒獎禮，最後被他們暫時勸服，基仔說：「呢幾年頒獎禮同我出道時氣氛同凝聚力好唔同，如果可以同台灣咁統一一個頒獎禮，好多年前學友提議過，我好贊成。」</p></body></html>
