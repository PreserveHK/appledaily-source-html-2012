<html><header><meta charset="utf-8"><title>九把刀認虧欠內地觀眾</title></header><body><h1>九把刀認虧欠內地觀眾</h1><p>【北京直擊】九把刀執導的台灣電影《那些年，我們一起追的女孩》，上周五起在內地放映，戲中對勃起、男男接吻等戲份一律刪減。<br>昨九把刀與女主角陳妍希從台北飛北京百麗宮影院觀看《那》片內地版，九把刀看後說：「我不來看會痛苦的，我要來擦一下觀眾的淚水，說一聲抱歉，我欠大家最重要的9秒鐘。」</p><p>陳妍希昨是第9次看《那》片，她說看時依然感動。據悉，《那》片上映3天票房約2,700萬人民幣，至於張藝謀的《金陵十三釵》上了25日，截至前日票房累積至5.6億，同日開畫的《龍門飛甲》就5.1億。<br>採訪、攝影：陶然婷</p></body></html>
