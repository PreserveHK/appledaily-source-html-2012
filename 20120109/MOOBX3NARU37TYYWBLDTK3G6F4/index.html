<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃夏蕙挑機勁吸Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃夏蕙挑機勁吸Fans - 馮仁昭</h1><p>黃夏蕙前兩日喺廣東道DOLCE&amp;GABBANA門外完美挑機，為抵抗霸權，夏蕙姨噚日兩點幾再去示威，仲同一間網站聯手，製作一個「任影唔嬲」嘅壁佈板，個幾鐘已有百五人搵佢合照。着住鮮紅色旗袍嘅夏蕙姨話件衫係香港製造，佢高呼要爭取港人勝利：「今次係香港人嘅勝利，相信佢哋以後都唔敢。」問到會唔會罷買呢個品牌？夏蕙姨話：「我一陣入去佢實開門畀我，但我唔一定買，香港啲衫平靚正，唔一定外國牌子先好。」</p></body></html>
