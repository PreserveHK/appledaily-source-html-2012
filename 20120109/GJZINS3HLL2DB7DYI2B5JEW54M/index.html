<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《戰狼300》男星謝拉畢拿早前拍戲險遭巨浪淹死，前日他上電視憶述事件時仍猶有餘悸，但堅稱不會放棄衝浪。<br><br>●日本歌手赤西仁前日在橫濱舉行日夜兩場粉絲聚會，共吸引3萬人捧場。</p><p>●日本組合CHEMISTRY成員川畑要處男演出明日首播新劇《Hungry》，他坦言十分緊張。<br><br>●韓星金泰希前日打扮性感在越南出席慈善拍賣會，引來劇集拍檔宋承憲偷。<br><br>●韓國組合少女時代隊長泰妍、SuperJunior等前日在東京演出韓劇《雅典娜：戰爭的女神》的OST演唱會，但已分手的鄭雨盛和李智雅則無影。</p></body></html>
