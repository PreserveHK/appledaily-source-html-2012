<html><header><meta charset="utf-8"><title>城城怕生B：諗清楚先</title></header><body><h1>城城怕生B：諗清楚先</h1><p>郭富城（城城）昨日出席在觀塘舉行的「apm潮龍迎福賀新歲」，大會安排了幾位小朋友以他的演唱會造型表演，早前演唱會尾場時，因升降台出問題令他而跌倒，城城表示並無大礙，事後第一時間向母親報平安，問他可有跟熊黛林報平安？城城說：「吓！唔使啦，我當日都寫咗微傅話我冇事。」</p><p>「好鍾意細路仔」</p><p>城城農歷年將留港度歲，可會帶熊黛林跟母親拜年？城城：「唔會掛。」他見到一班小朋友就好開心，幾時輪到他結婚生仔，他笑言：「我知大家好心急，我都好鍾意細路仔，但係未去到一見就想自己生，係一個好大責任，要諗得好清楚先。」<br>採訪：胡比　攝影：陳慧安</p></body></html>
