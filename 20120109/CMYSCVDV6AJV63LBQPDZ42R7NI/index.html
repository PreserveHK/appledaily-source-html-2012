<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳鎮宇日薪拍劇和味 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳鎮宇日薪拍劇和味 - 馮仁昭</h1><p>吳鎮宇同徐子珊為宣傳新戲《LaughingGor之潛罪犯》，前日喺旺角大球場出席香港甲組足球聯賽握手禮。有傳鎮宇以八萬蚊一集拍《衝上雲霄2》，佢陰陰嘴笑住話﹕「點止呢個價，TVB出手邊有咁低？」話雙方仍未正式洽談細節，但已預留下半年期拍，佢話自己以日薪計，但否認八萬元一日，佢話﹕「如果係我就唔使飄洋過海啦。」子珊就話經理人已幫佢留咗年中檔期，希望可以拍《衝2》同鎮宇合作。</p></body></html>
