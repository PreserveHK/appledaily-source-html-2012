<html><header><meta charset="utf-8"><title>年貨行程八之一：花菇無蒂免蟲蛀</title></header><body><h1>年貨行程八之一：花菇無蒂免蟲蛀</h1><p>新年快到，又要買海味過年了，我們會一連八集為大家打探海味行情！今次先說花菇，不少人認為日本菇較好，較清香和輕身，而中國菇則較重身，但近年品質上已追上日本。日本菇售價約$400至$600/斤，中國菇則為$30至$300/斤，中國菇完全食得過。<br><br>記者：徐務研　<br>攝影：楊錦文<br>Model：Kazef、Kinki<br>鳴謝：安記海味有限公司（25446336）</p><p>今年流行無蒂菇，菇身更輕，亦可減低菇蒂蛀蟲的機會。揀靚花菇要留意菇面，有光澤和有紋理代表無渣；黑身又皺的則較多渣。此外，菇底帶黃代表新水，味香；反之則味酸，更有機會有蟲。</p></body></html>
