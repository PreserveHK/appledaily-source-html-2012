<html><header><meta charset="utf-8"><title>執相出禍　Gucci女模「鴛鴦腿」</title></header><body><h1>執相出禍　Gucci女模「鴛鴦腿」</h1><p>「執相」執出大笑話，時尚界例子一籮筐，今次輪到Gucci貽笑大方。這張宣傳Gucci.com的海報，邀來波多黎各裔名模Joan Smalls拍攝，深膚色的她穿上一身粉桃紅，揹上一個蛇皮大袋，本來亮麗非常。但照片後期加工太過火，不但將她的身體「拗」至不合理位置，還把她本來已纖長的美腿「執」成一碌棍子般，左邊大腿看來又比右腿瘦了一半。網民忍不住批評，執相讓她換上「紅鶴腿」真多餘。<br>美國《赫芬頓郵報》</p></body></html>
