<html><header><meta charset="utf-8"><title>投資的天空：減持大市相關性高個股 - 張士佳</title></header><body><h1>投資的天空：減持大市相關性高個股 - 張士佳</h1><p>大市借外圍炒儲局議息會議有好消息，以及金管局需不停注資的情況下，再向上突破至22500水平，去到現水平，筆者打算開始減持一些與大市相關性較高的股票，因此今日會擺一個限價盤於31元沽出心囱隆地產（101）。另外，會以開市價沽出欠缺表現的華潤水泥（1313），並以開市價買入天津港發展（3382）28萬股，及以開市價加注買入海信科龍（921）8萬股。<br>筆者持有華潤水泥、天津港發展及海信科龍<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
