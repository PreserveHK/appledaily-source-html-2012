<html><header><meta charset="utf-8"><title>權發飯店：<br>
唔係貪平先幫襯</title></header><body><h1>權發飯店：<br>
唔係貪平先幫襯</h1><p>在港島區有六間分店的權發飯店，是永興油行的顧客之一，老闆吳偉權（圖）看過油行廠房的溝油相片後，驚訝地說︰「我哋唔係貪平先幫襯，係上一手訂開，家見啲油有問題，我哋唔會再訂！」他隨即致電回飯店通知職員，將所有購自永興的食油倒掉︰「永興啲油有問題，俾記者影晒相，你哋唔好再用，即時倒晒佢，去超市入貨頂住先；仲有，聽日開始唔好同佢買油，講過就係，以後唔好再用。」吳偉權以為永興是香港註冊的油行，政府應有監管，沒有想到竟然會出問題。</p></body></html>
