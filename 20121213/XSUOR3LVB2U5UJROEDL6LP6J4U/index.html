<html><header><meta charset="utf-8"><title>【拆局】迷幻短片隨時流出</title></header><body><h1>【拆局】迷幻短片隨時流出</h1><p>整件事件真相的關鍵—「迷幻短片」，至今仍未曝光，最耐人尋味的是，黃浩由起初聲稱會將片段交予警方，到後來又改口稱沒有看過該段短片，難免惹人懷疑到底是否存在。但據江湖傳聞，這條短片的確存在。另又有消息指，短片或會在不久的將來，以神秘方式流出，但沒有確實日期，即是陳冠希所謂的「no time frame」，據知全因有人在事件上感到心深不忿而作出控訴。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
