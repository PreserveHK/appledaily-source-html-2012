<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊情迷高踭鞋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小齊情迷高踭鞋 - 馮仁昭</h1><p>任賢齊嚟緊會喺台灣小巨蛋開演唱會，因為佢日前喺簽唱會上嘅一句笑話，搞到佢識咗十幾年嘅老友兼現任集團總裁陳英杰，特別為小齊度身訂做全球獨一無二嘅高踭鞋，令小齊成為史上首位着高踭鞋喺小巨蛋開騷嘅男歌星。<br>不過當小齊知道老友嘅一番心意，佢即刻搞笑頻頻大叫：「我是個漢子！」家小齊惟有開始練習着住高踭鞋行路，以免到時喺台上當眾仆街。<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
