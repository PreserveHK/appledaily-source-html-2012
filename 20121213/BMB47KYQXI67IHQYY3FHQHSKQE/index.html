<html><header><meta charset="utf-8"><title>案件速遞：<br>貨價爭拗險令Canon停產</title></header><body><h1>案件速遞：<br>貨價爭拗險令Canon停產</h1><p>【本報訊】由已故「電子大王」王華湘細仔王忠秣任主席的王氏電子，替Canon相機的製造商提供加工電子產品作後期製作。但原來王氏電子去年與本港的零件代理商因新舊貨價問題起爭拗，代理商拒絕送貨，差點令Canon相機的生產出現癱瘓危機。</p><p>事件驚動日本零件的總公司介入才得以調停，但王氏電子仍被指拖欠貨價差額及滙價補償等款項，日前遭代理商入稟高等法院追討412萬港元。原告創意電子有限公司，是日本零件的香港代理，向被告王氏電子有限公司供貨。王氏電子主席王忠秣，是藝人王賢誌的細叔。<br>案件編號：HCA2288/12</p></body></html>
