中產快樂指數跌近一成</title></header><body><h1>蘋果汁：　<br>
中產快樂指數跌近一成</h1><p>【本報訊】嶺大公共政策研究中心公佈最新一期「港人快樂指數調查」。中心於上月8日至13日，隨機抽樣訪問926名21歲或以上人士，發現大部份受訪者的快樂指數下跌。跌幅最大是家庭月入30,000至39,000元的中產階層，快樂指數跌近10%，分數亦只得66.9分，在各階層中最低。比以前快樂的，只有月入多於4萬元的高收入人士，快樂指數微升2%。<br>調查亦發現全職僱員的快樂指數比家庭主婦、退休人士及學生低，且工時越長越不快樂。嶺大指「打工仔」普遍工時長，又擔心隨時被解僱，財政及心理壓力沉重，是他們變得不快樂的主因。</p></body></html>
