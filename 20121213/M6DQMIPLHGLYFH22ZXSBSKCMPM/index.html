<html><header><meta charset="utf-8"><title>隔牆有耳：<br>被學生噓爆　吳得掂黑面 - 李八方</title></header><body><h1>隔牆有耳：<br>被學生噓爆　吳得掂黑面 - 李八方</h1><p>大話英個狼班子去到邊都不受歡迎。話說VTC噚日喺會展舉行畢業禮，由於人數太多，分三場進行，點知第二場有教育局局長吳得掂出現就出事嘞！</p><p>吳得掂應邀做畢業禮嘉賓同學生致辭，點知佢一上台就俾人柴台，聲都未開，台下就有人大叫「落台！」跟住全場起哄，齊聲噓足佢五秒。<br>可能係習慣咗啦，吳得掂都表現得好冷靜，一於扮聾當聽唔到，但致辭時就面黑黑囉。有同學仔就話，覺得吳克儉嘅表現一直唔掂，特別係國民教育一役，就好應該問責下台。</p></body></html>
