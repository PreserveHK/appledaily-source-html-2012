<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>塘邊鶴打傷弈棋漢</title></header><body><h1>各區突發簡訊：<br>塘邊鶴打傷弈棋漢</h1><p>【秀茂坪】<br>【本報訊】73歲姓黃老翁，昨下午3時許在秀茂坪邨秀安樓對開公園與街坊下棋，其間一名在旁「觀戰」年約40歲男子，不停在旁指指點點提示黃伯如何下棋，黃伯忍耐不住大喝︰「收聲啦！」塘邊鶴不滿被責怒罵說︰「你信唔信我打你吖嗱！」黃伯反唇相稽︰「我唔信！」豈料話音剛落，即被對方揮拳打傷鼻部，事後要送院敷治，涉嫌傷人男子則逃去無蹤。</p></body></html>
