<html><header><meta charset="utf-8"><title>玩少女誘惑　AA廣告被禁</title></header><body><h1>玩少女誘惑　AA廣告被禁</h1><p>在港有售的美國潮牌American Apparel（AA），宣傳廣告常常以「性」掛帥，最新一輯刊登《Vice》雜誌封底的廣告更在英被禁。<br>廣告硬照中，只見女模，穿着毛衣和長襪，在辦公椅上縮起雙腳，露出內褲誘惑。<br>批評者表示，女模看似未成年，廣告販賣未成年少女性徵，很過火。<br>雖然AA聲稱該女模已滿18歲，穿着成人衣飾，英國廣告標準局不接受這番解釋，裁定該廣告賣弄「性」和「偷窺」意味，不負責任地「將看似未成年的女模尤物化」，必須禁登。<br>英國《每日郵報》</p></body></html>
