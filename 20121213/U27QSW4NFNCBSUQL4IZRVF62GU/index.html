<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>搗地下竹館拘17人</title></header><body><h1>各區突發簡訊：<br>搗地下竹館拘17人</h1><p>【元朗】<br>【本報訊】警方元朗警區特別職務隊根據線報，昨日凌晨零時許採取代號「鐵倉」反黑行動，搜查泰衡街一單位，搗破由黑幫和勝和操控的地下麻雀賭檔，拘捕11男6女（29至66歲），當中66歲女子為賭檔負責人，涉嫌經營賭博場所被捕，其餘16人賭客則被帶署調查。警方在場撿獲2,100元水錢及6,190元賭款、12副麻雀及6張電動麻雀枱等證物。</p></body></html>
