<html><header><meta charset="utf-8"><title>鵬哥懶理亞視執笠</title></header><body><h1>鵬哥懶理亞視執笠</h1><p>盧海鵬和賈思樂前晚到元朗擔任nowTV節目《撚價》嘉賓，兩人和主持區永權即場買大閘蟹講價，相當搞笑。賈思樂坦言不懂講價，他說：「去廟街就會，啲人會覺得藝人唔使講價。」提到有傳若政府發新電視牌照，亞視會執笠，賈思樂坦言若真的便很可惜，他覺得有競爭才有進步，希望亞視照做下去。<br>至於曾為亞視效力的鵬哥，聽到亞視可能會玩完會否不開心？他直言：「我唔會，老細先會唔開心，關我乜事？咁競爭下點都可能會有犧牲品嘅。」<br>採訪、攝影：張俊銘</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
