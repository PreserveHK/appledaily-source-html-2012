<html><header><meta charset="utf-8"><title>隔牆有耳：<br>田少代發言　周梁升呢掌自由黨 - 李八方</title></header><body><h1>隔牆有耳：<br>田少代發言　周梁升呢掌自由黨 - 李八方</h1><p>自由黨主席劉健儀敗選立法會後請辭，主席一職要另外搵人頂替。田北俊噚日預告，副主席周梁淑怡會去馬參選，預料唔會有競爭，換言之周梁掌舵機會幾近百分之百。</p><p>點解周梁肯做主席？原來因為自由黨過去嘅地區工作做得差，周梁亦有心整頓吓；已經出掌榮譽主席嘅劉健儀，就會幫手睇住立法會嘅法例審議工作。方剛同鍾國斌就會競選副主席。至於田少本人，實情佢想做黨魁，但開黨魁就要改黨綱，程序好複雜，所以暫時做住發言人先喎。</p></body></html>
