<html><header><meta charset="utf-8"><title>力撐醜男<br>日學者促徵帥哥稅</title></header><body><h1>力撐醜男<br>日學者促徵帥哥稅</h1><p>相貌好醜命生成，但俊男在交友和談戀愛往往比醜男有優勢。為解決這個社會「不公平」現象，日本經濟學家森永卓郎提議開徵「帥哥稅」，向高收入的俊男徵收80%入息稅。<br>森永卓郎解釋，相貌是父母給的，沒有辦法改變，所以應該透過經濟手段縮小相貌帶來的差異，而這新稅項可對相貌平平的人提供一些有利條件，更易結識女孩談戀愛和結婚生子。<br>他的具體構想，是將帥哥的入息稅增加一倍，即最高達80%、相貌平平的人減稅10-20%；至於誰是帥哥誰不是，就由不偏不倚的女性負責評審。<br>台灣ETtoday網站</p></body></html>
