<html><header><meta charset="utf-8"><title>案件速遞：掟杯落街男子還押小欖</title></header><body><h1>案件速遞：<br>掟杯落街男子還押小欖</h1><p>【本報訊】六旬男子聲稱退休後無所事事，不時借酒解悶，一日酒後卻將一個玻璃杯從9樓住所拋落街，幸無傷及途人。警方接報後展開監視，守候約個半小時後目擊他重施故技。退休翁昨承認兩項高空擲物罪，還押小欖精神病治療中心至本月27日判刑。<br>居於觀塘順利邨的被告湯立忠（68歲），昨在觀塘裁判法院自行求情時承諾會戒酒，並指已在住所窗戶裝上鐵絲網。案發今年10月15日中午時分，被告向警員解釋當時正在淋花，其間跣手令玻璃杯跌出窗外。<br>案件編號：KTCC5559/12</p></body></html>
