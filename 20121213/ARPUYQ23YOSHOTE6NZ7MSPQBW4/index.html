<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫儷澳門膺視后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫儷澳門膺視后 - 馮仁昭</h1><p>葛優同孫儷等內地影星噚日去咗澳門威尼斯人酒店，出席第四屆澳門國際電影節暨第三屆國際電視節。孫儷憑《甄嬛傳》獲電視節嘅最佳女主角，而電影節方面，徐熙媛就憑演出《百萬巨鱷》攞最佳女主角，梁詠琪以《四季人生》獲最佳女配角，但佢冇出席領獎。孫儷囝囝啱啱一歲生日，佢話之前都有出去玩慶祝，仲話聖誕會去美國、法國旅行一個月。<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
