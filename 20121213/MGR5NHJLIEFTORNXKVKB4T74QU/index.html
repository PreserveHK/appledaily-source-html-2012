<html><header><meta charset="utf-8"><title>8吋大龜　掟落街慘死</title></header><body><h1>8吋大龜　掟落街慘死</h1><p>【油麻地】<br>【本報訊】油麻地渡船角懷疑出現虐龜狂徒，一隻大龜昨午遭人狠心從大廈高處擲落街上，當場慘死。<br>陳屍街頭的大龜相信是一隻巴西龜，長約8吋，被發現時龜殼破裂，部份內臟溢出。昨下午1時許，43歲姓梁男子路經文昌街，發現一隻死龜陳屍路邊，於是報案。警員到場調查及拍照存檔，之後用紙盒遮掩龜屍。初步相信該龜是被人從大廈高處掟下，警員事後登樓調查，但未有發現可疑人。</p></body></html>
