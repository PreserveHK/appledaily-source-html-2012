<html><header><meta charset="utf-8"><title>醫療新知︰　<br>
新冠狀病毒可傳人豬蝠</title></header><body><h1>醫療新知︰　<br>
新冠狀病毒可傳人豬蝠</h1><p>導致九人感染五人死亡的新冠狀病毒，傳播威力或比沙士更強。德國科學家將兩種病毒進行詳細比較及進行細胞研究，發現新冠狀病毒可感染人類、豬隻及蝙蝠，一旦病毒具有在這三種不同宿主中互助傳播的能力，將會引致世紀大爆發，估計全球感染及死亡人數遠高於沙士。<br>研究顯示新冠狀病毒具有的其中一個潛在威力，是可在跳往人類後，再返回蝙蝠，並有感染不同品種蝙蝠的能力，這些特點均未有在沙士病毒發現；但研究暫未發現病毒具有人傳人能力。科學家希望可以發現令病毒變強的突破性缺口，並尋找阻撓病毒變強的方法，避免全球散播。</p></body></html>
