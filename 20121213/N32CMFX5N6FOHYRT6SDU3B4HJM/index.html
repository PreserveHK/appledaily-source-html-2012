<html><header><meta charset="utf-8"><title>今日提醒你：油麻地戲院辦導賞團</title></header><body><h1>今日提醒你：<br>油麻地戲院辦導賞團</h1><p>二級歷史建築油麻地戲院（圖）及一級歷史建築紅磚屋，將舉辦免費導賞團，讓市民回味當年風采。導賞團於本月15日及30日，明年1月12日及27日、2月2日及3日、3月16日及17日舉行，每天兩節各45分鐘，名額20人，先到先得。<br>油麻地戲院及原為抽水站工程師辦公室的紅磚屋，今年四月完成活化工程，一同變身粵劇表演場地。建築物原有外貌及特色設計均獲保留，包括戲院門外兩根刻有哭相和笑相的石柱、舞台拱門等。有興趣參加導賞團的市民可瀏覽油麻地戲院網頁（ http://www.lcsd.gov.hk）查詢詳情，及致電2264  8108報名。</p></body></html>
