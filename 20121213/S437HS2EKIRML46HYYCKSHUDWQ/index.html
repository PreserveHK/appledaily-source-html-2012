<html><header><meta charset="utf-8"><title>中環在線：<br>大笨象　稱霸Google - 李華華</title></header><body><h1>中環在線：<br>大笨象　稱霸Google - 李華華</h1><p>滙控（005）好消息接二連三！繼同美國監管部門就洗黑錢案達成和解協議後，大笨象喺Google搞嘅年度上市公司搜尋排行榜再度蟬聯冠軍，人氣爆晒燈。雖然贏咗冇獎，但起碼證明大笨象喺股民心目中地位穩如泰山，第時要再築血肉長城撼大戶沽盤，都有一班粉絲幫手。緊隨其後嘅係港鐵（066）同中行（3988），咁蹺都係藍籌，反觀舊年，連炒味甚濃嘅雨潤（1068）都打入三甲，唔知係咪散戶們都還原投資基本步，知道藍籌穩陣呢？<br><br>李華華</p></body></html>
