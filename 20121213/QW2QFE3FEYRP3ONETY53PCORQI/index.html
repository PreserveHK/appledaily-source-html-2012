<html><header><meta charset="utf-8"><title>求驗客手記：<br>（樂）伊巴法甲首戴帽</title></header><body><h1>求驗客手記：<br>（樂）伊巴法甲首戴帽</h1><p>自命冇人好波過佢嘅伊巴謙莫域，周二晚喺法甲首次連中三元，協助巴黎聖日耳門（PSG）作客大勝華倫西恩斯4:0。家呢位31歲瑞典前鋒喺14場聯賽入17球，暫居首位；咁到未算，連埋前日嗰3球，佢喺2012年原來累積入咗49球，只係少過當今兩大球王美斯同基斯坦奴朗拿度，而且比效力馬德里體育會嘅哥倫比亞前鋒法卡奧多入1球。PSG喺踏入2013年之前仲有兩場比賽，照伊巴現時嘅走勢嚟睇，要過50球應該冇乜難度。</p></body></html>
