<html><header><meta charset="utf-8"><title>裕滿人家：<br>衞生環境一定差</title></header><body><h1>裕滿人家：<br>衞生環境一定差</h1><p>「如果啲油嘅衞生有問題，有致癌物質，我會即刻同老細反映停用。」全港有七間分店的裕滿人家，長沙灣分店主管邱先生（圖）表示，他們向永興油行購買食油四年，平均每日用4至5罐28斤的食油。邱先生表示，幫襯多年未見顧客投訴食油有問題，公司亦不會派員到油行廠房視察；但他見過記者拍下的照片後，即皺眉說︰「你哋影得，衞生環境一定差，啲油咁溝嚟溝去！」他表示，永興油行每罐油的來貨價約200元，並不特別便宜，故查證食油確有問題後，會即時停止入貨。</p></body></html>
