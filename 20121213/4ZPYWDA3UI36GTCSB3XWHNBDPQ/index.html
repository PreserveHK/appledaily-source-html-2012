<html><header><meta charset="utf-8"><title>挺梁組織打對台</title></header><body><h1>挺梁組織打對台</h1><p>【本報訊】一直死撐大話特首的親建制組織「愛港之聲」，早前揚言要與民陣「打對台」，並已向警方申請在民陣元旦遊行期間，於遊行終點政府總部外，舉行名為「愛香港，撐CY」的「嘉年華會」，聲稱有500人參加，截至昨晚6時，該組織邀請近700名網民加入，但只有40人表示會參加集會。<br>另一親建制、撐梁振英組織「愛護香港力量」亦無視近日「反梁」主流民意，部署發起多個死撐梁振英活動，包括昨日在網上發起「挺CY諮詢會」行動，呼籲網民今日自備標語出席地區諮詢會支持梁振英。</p></body></html>
