<html><header><meta charset="utf-8"><title>隔牆有耳：<br>胡兆英連任　信成去信疑謀復牌 - 李八方</title></header><body><h1>隔牆有耳：<br>胡兆英連任　信成去信疑謀復牌 - 李八方</h1><p>最近忙於處理信成假期釘牌事件嘅香港旅遊業議會主席胡兆英，剛冧莊連任，着手將規管事宜交畀三年後嘅旅遊業監管局，而信成噚日去信議會要保留會員資格，似想謀求復牌。<br>信成被釘牌，唔可以做出入境團，議會按規定取消其會員資格。胡兆英話，「根據現行規定，想攞旅遊牌，先決條件要係議會會員；雖然信成唔能夠經營出入境旅行團業務，但間公司冇倒閉，可以經營本地遊，佢可以申請入會。批唔批會交畀會籍委員會傾」。胡兆英話議會關注信成開畀團友、本月15日同21日嘅期票會否彈票。</p></body></html>
