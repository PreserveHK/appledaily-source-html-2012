<html><header><meta charset="utf-8"><title>索女fb照被盜參加選美</title></header><body><h1>索女fb照被盜參加選美</h1><p>社交網站facebook有索女用戶照片被盜。英國20歲酒吧女侍應托馬斯（Lily Thomas）青春貌美，近日報警，指有歹徒盜用她上載fb的私人照片，再用假名「麥凱」（Hayley McKay）在Twitter開戶，說她是今季被貶落丙組的格拉斯哥流浪領隊麥哥斯的姪女，先後搭上四名足球員，還用她的照片報名參加蘇格蘭小姐選美。她澄清自己沒和足球員交往，沒參加選美。警方正展開調查，要揪出盜用她fb照片的壞人。<br>英國《都市報》</p></body></html>
