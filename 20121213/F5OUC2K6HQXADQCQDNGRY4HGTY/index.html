<html><header><meta charset="utf-8"><title>小Justin用水潑狗仔</title></header><body><h1>小Justin用水潑狗仔</h1><p>加拿大小天王Justin Bieber，前日與友人在邁阿密一間時裝店揀衫，戴cap帽、黑超和粗金鏈的他不時自戀地觀賞手臂肌肉，似想大晒他做gym的成果。離店時小Justin成為狗仔隊獵物，他不忿被狂影，竟扭開水樽向攝影師潑水，之後把膠樽扭成一團再掟向狗仔隊，幸無人受傷。小Justin雖然躁底，但充滿愛心，他稍後將和一名患癌女fans見面。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
