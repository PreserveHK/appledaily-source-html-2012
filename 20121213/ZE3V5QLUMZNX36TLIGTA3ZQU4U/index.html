<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>•金管局昨日向市場注資46.5億港元，銀行體系結餘明日將增至2250.09億元。<br>•周大福（1929）、德永佳（321）等10家公司除息。<br>•荃灣西鐵站6區地皮截收意向書，估值29億元。</p><p>美國</p><p>•公佈11月零售銷售，市場預測增加0.5%，10月下跌0.3%。<br>•公佈11月生產物價指數，市場預測按月跌0.5%，10月下跌0.2%。<br>•公佈上周首次申領失業救濟人數，市場預測錄36.9萬人，前一周錄37萬人。<br>•公佈10月商業庫存，市場預測增加0.4%，9月是增加0.7%。</p><p>歐洲</p><p>•舉行歐盟峯會討論銀行業改革問題。</p></body></html>
