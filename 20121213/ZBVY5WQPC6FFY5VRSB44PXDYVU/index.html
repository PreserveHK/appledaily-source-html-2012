<html><header><meta charset="utf-8"><title>星報設寵物訃告賺錢</title></header><body><h1>星報設寵物訃告賺錢</h1><p>現代人大都把寵物當成家人，在出生率下降的新加坡，貓狗更像子女一樣，尤其是政府組屋居民，每戶只許養一隻細種狗，對於這「掌上名犬」更是寵愛有加。新加坡最大報章《海峽時報》就宣佈開闢寵物訃告欄，讓讀者表達對離世寵物的悼念。<br>《海峽時報》一向設有「寵物角」專版，刊登動物保護協會的通告和一些團體的動物領養資訊。由本周日起，該版更會增設寵物訃告欄，讓讀者刊登寵物離世的消息和照片，每則訃告收費50坡幣（約317港元）。<br>美國《赫芬頓郵報》</p></body></html>
