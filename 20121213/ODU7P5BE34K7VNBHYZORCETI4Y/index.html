<html><header><meta charset="utf-8"><title>體訊速遞：<br>（7人欖球）7欖賽首以抽籤形式賣飛</title></header><body><h1>體訊速遞：<br>（7人欖球）7欖賽首以抽籤形式賣飛</h1><p>明年3月的香港國際7人欖球賽，今晨9時公開發售合共4,000張公眾門票。為杜絕「排隊黨」，賽會首次以抽籤形式發售；市民由即日至明年2月4日，可到兩個指定網站 http://www.hksevens.com或http://www.hkrugby.com登記，每人限購兩張，賽會於2月7日抽出中籤者認購。3日成人套票售價為1 ,500元，而中籤者需額外支付100元行政費。本報消息（香港）</p></body></html>
