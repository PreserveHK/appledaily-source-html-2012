速龍前鋒掟球證抵停賽</title></header><body><h1>趣趣地：<br>
速龍前鋒掟球證抵停賽</h1><p>周一晚速龍作客以74:92慘敗喺拓荒者手下，講真輸就預咗，但係冇人會諗到前鋒艾瑪莊遜會咁儍仔，做埋啲小學雞嘢，搞到周二俾聯盟罰停賽一場。佢做咗啲咩？話說第3節主隊有個罰球，赫臣射入第一球之後，球證接住咗個波，艾瑪莊遜行埋去想攞吓嗰波，點知球證請檸檬佢食，係都唔肯畀個波佢。搶唔到個波嘅艾瑪莊遜講咗兩句之後，就俾球證趕咗出場，前者唔服氣，就算隊友扯住佢，都要用口中嘅護牙膠掟球證。罰佢停賽一場真係已經算少啦。</p></body></html>
