<html><header><meta charset="utf-8"><title>【話你知】11人未現身記招</title></header><body><h1>【話你知】11人未現身記招</h1><p>被指出席去年疑似迷幻飯局的共有23人，但昨日出席記者會的只有徐濠縈、何超儀、陳子聰、李璨琛、葉佩雯、梁漢文太太Karen等12人，飯局發起人陳維尊和男友24味成員Kevin都沒出現，傳聞在飯局飲大兩杯，跟徐濠縈親吻的24味成員梁永傑（阿傑）亦沒現身，前日阿傑就今年4月在中環雪廠街一間酒吧內的涉嫌打人案件上庭，被記者追問親吻事件，阿傑沒回答。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
