<html><header><meta charset="utf-8"><title>爽影評：《搜索》陳凱歌玩突破</title></header><body><h1>爽影評：《搜索》陳凱歌玩突破</h1><p>數到陳凱歌作品你會想起甚麼？遠在《霸王別姬》近至《無極》及《趙氏孤兒》，都是講求製作規模的華麗壯觀古裝巨片。直至這部《搜索》，360度徹底轉變，它不但屬時裝懸疑類型，當中更牽涉媒體和互聯網等高科技的比拼及批判。此片令觀眾最大疑問，當然是憑表面與此年代嚴重脫節的他，能否駕馭講求實感的劇情；事實上他這方面果然有點避重就輕，主要筆墨反而在於幾位主角的人性刻劃層面之上，背後狠狠嘲諷和鞭撻時弊才是好看的戲肉，這方面而言，陳又確實寶刀未老。<br>善人<br><br>★★★<br>（5個★為滿分）</p></body></html>
