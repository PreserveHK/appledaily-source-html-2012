<html><header><meta charset="utf-8"><title>霆鋒賀栢芝結新歡</title></header><body><h1>霆鋒賀栢芝結新歡</h1><p>謝霆鋒、余文樂、胡軍和白冰等合演、以消防員為題材的新戲《特種救援英雄》，昨日在西貢舉行拜神儀式，兩位電影老闆林建岳和楊受成亦有出席。提到前妻張栢芝傳有大隻新歡，霆鋒稱：「唔知，傳啫，唔會酸溜溜。」但若栢芝有新歡會否覺甩難？霆鋒笑而不答。會否送上祝福？霆鋒稱當然會，絕不會詛咒，自己未準備好接受新戀情。對於徐濠縈否認捲迷幻飯局，霆鋒說：「我冇留意，Eason都冇呻，我當然信任朋友。」<br>採訪：文國駿<br>攝影：葉君海</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
