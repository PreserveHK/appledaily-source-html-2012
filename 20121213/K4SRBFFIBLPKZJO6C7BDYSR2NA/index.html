<html><header><meta charset="utf-8"><title>燭光悼南京大屠殺75周年</title></header><body><h1>燭光悼南京大屠殺75周年</h1><p>今天是侵華日軍南京大屠殺75周年紀念日，大批南京市民昨前往大屠殺遇難同胞紀念館悼念遇難同胞。昨晚亦有民眾在社區廣場用千餘支蠟燭擺成「南京300000」的字樣，紀念南京大屠殺，並祈禱世界和平。1937年12月13日，日軍攻陷南京後，在南京城區及郊區進行長達六周的屠殺、搶掠、強姦等戰爭罪行，共有30萬以上平民和戰俘被殺，全城三分之一被縱火燒毀。<br>新華社/中新社</p></body></html>
