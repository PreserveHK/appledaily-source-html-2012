<html><header><meta charset="utf-8"><title>求驗客手記：<br>（喜）贊比亞名宿勁過美斯？</title></header><body><h1>求驗客手記：<br>（喜）贊比亞名宿勁過美斯？</h1><p>效力巴塞隆拿嘅阿根廷前鋒美斯，喺禮拜日就以86球刷新西德名將武勒保持咗40年嘅單年最多入波紀錄（85球）。之後贊比亞足總即刻出嚟抽水，話佢哋嘅傳奇奇塔魯（Godfrey Chitalu）先至係真正嘅紀錄保持者。事關呢名5次當選贊比亞足球先生，兼且做過贊比亞國家隊教練嘅非洲名將，喺1972年就轟入咗107球，只不過係冇被國際足協承認，同年入咗85球嘅武勒先至可以名留青史。贊比亞足總話已成立獨立小組，整理番奇塔魯當年嘅入球紀錄，一搞掂好就會立即交非洲足協同埋國際足協。 <br><br></p></body></html>
