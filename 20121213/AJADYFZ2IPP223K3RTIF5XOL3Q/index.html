<html><header><meta charset="utf-8"><title>嘉豪酒家：<br>
買貨唔知有毒素</title></header><body><h1>嘉豪酒家：<br>
買貨唔知有毒素</h1><p>全港有六間分店的嘉豪酒家，記者目擊油行分別送食油到其長沙灣、觀塘和筲箕灣的分店；而筲箕灣分店董事經理陳先生（圖）承認，與永興油行合作數年，只知道是香港其中一間食油供應商，「我哋揀食油，主要靠行內口碑，至於食油嘅來源、成份等等，邊會知道；我哋邊有能力睇，買貨都唔知會唔會有毒素。」他說會向老闆反映，「家有問題就唔會用」。他表示，相信政府對本港的食材有良好監管，「政府話有問題就唔用，有傳媒揭發有問題都唔會用，我們唯一可以做嘅係咁」。</p></body></html>
