<html><header><meta charset="utf-8"><title>星野疑涉網上騙財</title></header><body><h1>星野疑涉網上騙財</h1><p>日本女星星野亞希，昨日被指疑牽涉一宗拍賣網騙財案。據日本傳媒報道，拍賣網World Option有四名負責人懷疑詐騙競投手續費被捕，該網站曾於前年利用一名35歲知名女星，在網誌訛稱以廉價競投物品，吸引網民出價，但其實該女星並無作出競投，因此她或涉及協助騙財。日本的新聞網站未有公開該女星名字，但不少爆料網均找到星野的舊網誌內容，證實她是涉案女星。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
