<html><header><meta charset="utf-8"><title>毛舜筠偕夫研究茶几</title></header><body><h1>毛舜筠偕夫研究茶几</h1><p>【跑馬地】呢排冇拍電視劇嘅毛舜筠多咗時間家庭樂，前日下晝4點幾，見佢陪老公區丁平喺跑馬地成和道逛傢俬店，呢間傢俬店好多擺設都好有藝術性，所以做導演兼美術指導嘅區丁平睇傢俬同掛畫時都表現得好有興趣，相反毛姐就顯得冇乜興趣，行行企企居多，不過睇到個茶几，毛姐就同老公有交流吓，睇咗半個鐘，毛姐同老公結果都係冇買嘢，就揸車離開。<br>採訪、攝影：徐錦池、李志明</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
