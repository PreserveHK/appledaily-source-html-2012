<html><header><meta charset="utf-8"><title>Norah Jones父親病逝</title></header><body><h1>Norah Jones父親病逝</h1><p>美國女歌手Norah Jones（小圖）的父親Ravi Shankar，上周因身體不適被送到加州聖地牙哥一間醫院，然而手術後未能康復，昨日終與世長辭，享年92歲。被譽為印度西塔琴大師的Ravi，公認是把印度音樂推廣到西方社會的原動力，他跟前披頭四已故成員佐治夏里遜（George Harrison）關係密切，佐治更尊稱Ravi為「世界音樂教父」。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
