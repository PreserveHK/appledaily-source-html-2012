<html><header><meta charset="utf-8"><title>胡定欣呻買唔起樓</title></header><body><h1>胡定欣呻買唔起樓</h1><p>胡定欣及莫文蔚媽咪莫何敏儀，昨日去到尖沙嘴為日本名牌專門店擔任剪綵嘉賓。胡定欣表示過往不太捨得花錢買名貴手袋，她說：「家搵到錢都會買，不過屋企最貴嗰個都係萬幾蚊。」<br>胡定欣的好友胡杏兒近年收入高企，更搵夠錢做業主，胡定欣說：「希望佢快啲搬，到時可以讓間幾百呎嘅房畀我。」胡定欣坦言，希望像老友杏兒一樣，多到內地拍劇，賺人民幣儲買樓首期，她說：「我拍一套劇，佢已經拍兩套內地劇，見佢好努力。」<br>莫文蔚媽咪透露，女兒正忙於拍攝奇洛李維斯的新片，而女婿亦趁父親節來港陪伴莫家慶祝。<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
