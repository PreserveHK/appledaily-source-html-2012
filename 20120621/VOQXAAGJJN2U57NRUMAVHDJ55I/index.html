<html><header><meta charset="utf-8"><title>今日提醒你：漁農獎學金接受申請</title></header><body><h1>今日提醒你：漁農獎學金接受申請</h1><p>【本報訊】農產品獎學金及海魚獎學金接受申請，申請人必須在本港從事漁農業或相關行業的人士或其家屬，或修讀與本港漁農業及相應行業有關的應用科學學科。獎學金適用於在學生資助辦事處轄下「資助專上課程學生資助計劃」和「專上學生資助計劃」現時認可的本地院校，以及其他認可的海外學府所提供的全日制學位或副學位課程。<br>獎學金亦提供高中教育資助，申請人必須為今年9月起就讀本地全日制中學中四至中六的學生，其家庭背景必須與本港漁農業生產或統銷有直接關係。8月31日截止申請。申請表格可於漁護署網頁www.afcd.gov.hk下載。
</p></body></html>
