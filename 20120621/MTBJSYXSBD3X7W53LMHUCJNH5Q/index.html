<html><header><meta charset="utf-8"><title>Stephy讚小方絕種好男</title></header><body><h1>Stephy讚小方絕種好男</h1><p>鄧麗欣（Stephy）日前接受商台節目訪問，提到感情生活，Stephy表示會選擇好信任男友，她說：「當然男友要畀好大信任我，我畀好多空間男友，因為我都好需要私人空間。」<br>28歲的Stephy表示，與男友方力申（小方）齊齊約滿金牌後，大家的工作很忙，見面時間變得很少。小方形象花弗，問Stephy怕不怕他另結新歡，她笑說：「佢都要擔心吓我，其實呢啲冇得擔心，諗太多會唔開心。我知佢係乜人，佢係內歛、絕種乖嘅人，十個男人有九個出去玩，佢係唔出去嗰一個。」Stephy計劃35歲前才結婚生仔。<br>撰文：林妃</p></body></html>
