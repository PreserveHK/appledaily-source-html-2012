<html><header><meta charset="utf-8"><title>伊健呻開騷俾人呃</title></header><body><h1>伊健呻開騷俾人呃</h1><p>鄭伊健早前為宣傳8月尾舉行的「LightandShadow2012」演唱會接受訪問，雖然已經出道多年，但出名愛玩的他仍未能擺脫大細路印象，但他卻力撐自己已成熟很多，一改以往講多錯多的性格。伊健和女友蒙嘉慧（YoYo）近日屢傳婚訊，他坦言：「以前覺得結婚好似為咗供樓，有朋友結過四次婚，好冇意思。」但伊健坦言想法已改變，承認當兩人穩定便可踏進第二個階段。<br>跟YoYo是否已成老夫老妻？伊健謂：「咁又唔係，依然好開心，總之就夾。」談到8月個唱會否騷肌肉？伊健笑言：「聽講係，上兩次演唱會俾人呃咗，操得好甘但原來着盔甲。」採訪：文國駿　攝影：陳志嵐</p></body></html>
