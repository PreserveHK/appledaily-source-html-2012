<html><header><meta charset="utf-8"><title>關仁隱事：「小信子」戀小精靈好帶挈 - 關仁</title></header><body><h1>關仁隱事：「小信子」戀小精靈好帶挈 - 關仁</h1><p>內地影后「小信子」呢幾年啲感情事都唔係咁如意，幾段情都係俾男人飛，特別係佢同「大大」幾乎結婚，但最後兩個人都係分手收場。呢段情都傷得小信子幾重，後來佢戀上富家子，一樣冇好結果。不過，喺機緣巧合下，小信子識咗寶島女歌手「小精靈」，兩個人一拍即合，小精靈係同性戀者就唔係秘密，但佢可以感動到小信子由鍾意男人變為喜歡女人，就真係勁。聽聞由上年開始，小信子就係咁推薦小精靈拍戲同唱電影主題曲，對佢真係好鬼照顧。</p></body></html>
