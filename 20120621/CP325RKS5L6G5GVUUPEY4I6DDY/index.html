<html><header><meta charset="utf-8"><title>蔡恩真出身整容家族</title></header><body><h1>蔡恩真出身整容家族</h1><p>來自韓國的蔡恩真近日以六位數字為醫學美容廣告做代言人，本身擁有34C上圍的她指，後天加工在韓國十分普遍，任何人皆不怕加工僭建，蔡恩真說：「如果加工小小，可以令自己靚啲自信啲，點解唔試吓呢？如果真係怕，可以揀做微整形。」原來蔡恩真的爸爸和叔父也是整容醫生。<br>日前蔡恩真拍攝廣告照，穿上低V泳衣的她盡晒靚胸、纖腰加長腿，她一臉自信表示：「我覺得性感泳裝最能夠展示女仔嘅身材，只要對身材有自信使乜怕showoff！」此外，蔡恩真透露近來籌備出書分享扮靚心得。撰文：林妃
