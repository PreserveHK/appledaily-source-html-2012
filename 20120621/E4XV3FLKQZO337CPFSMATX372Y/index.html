<html><header><meta charset="utf-8"><title>蘋果汁蚊患指數急升近3倍</title></header><body><h1>蘋果汁<br>蚊患指數急升近3倍</h1><p>【本報訊】踏入雨季，白紋伊蚊蚊患指數急升近3倍。食環署昨公佈最新誘蚊產卵器平均指數，由4月的4.4%急升至5月的12.4%。五個地區更高於警戒線，當局提醒市民下雨後應及時清理積水，免惹蚊患。<br>食環署表示，44個監察分區全部錄得正指數，九龍城北錄得最高的32.7%，黃大仙中有25.4%，另外元崗、青衣及薄扶林均錄得超過警戒水平20%的指數。各口岸的誘蚊產卵器指數，亦由4月的0.1%，微升至本月的0.7%。<br>發言人指署方會加強每周滅蚊工作，清除蚊子滋生地方，以及於積水內施放殺孑孓劑。本年至今，衞生署已確診24宗外遊感染登革熱個案。</p></body></html>
