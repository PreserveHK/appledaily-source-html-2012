<html><header><meta charset="utf-8"><title>舉牌「無家可歸」曳仔罰遊街</title></header><body><h1>舉牌「無家可歸」曳仔罰遊街</h1><p>美國馬里蘭州12歲男童肯尼曳曳，上周六晚到朋友家玩耍後，比爸爸訂立每晚8時半前回家的家規，遲了半小時才見影。兒子作反了，爸爸到周一依然氣難下，罰他「朝九晚五」舉牌遊街，紙牌寫着「無家可歸不會聽父母話」（HomelessWon'tListentoParents），其間准他每兩小時休息一會。鄰居看不過眼報警，爸爸卻說：「他吃我穿我住我，當然要聽我話。」英國《每日郵報》</p></body></html>
