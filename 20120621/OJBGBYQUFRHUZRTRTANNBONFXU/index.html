<html><header><meta charset="utf-8"><title>莫文蔚、奇洛狂標汗</title></header><body><h1>莫文蔚、奇洛狂標汗</h1><p>奇洛李維斯（KeanuReeves）首次執導的《太極俠》昨日在西貢繼續開工，昨日戲份包括有男女主角陳虎及莫文蔚（Karen）等。身穿白色恤衫的奇洛，細心地與工作人員打點一切，期間邊吃零食減壓。Karen身穿長袖衫戲服到場，昨天氣酷熱，她未埋位已不斷流汗，在旁的兩名女助手分別遞上紙巾及撥扇降溫。<br>Karen拍攝坐在車頭上山坡的戲份，及後她又要急跑，專業的Karen一次完成，她亦不禁舉起拇指讚揚自己。全日拍攝不少車廂內戲份，奇洛不時手持小鏡頭細心檢閱車內的反光位，十分細心。<br>採訪、攝影：彭琮然</p></body></html>
