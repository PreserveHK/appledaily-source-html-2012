<html><header><meta charset="utf-8"><title>人微妍希鬧爆朋友</title></header><body><h1>人微妍希鬧爆朋友</h1><p>今屆14位港姐連日來在英國倫敦拍攝，昨日終於回港，「人微妍希」陳潔玲和湯洛雯是非纏身，有人爆料指陳潔玲嗜賭，在討論區上化名Ling跟網友傾賭經，對此她說：「試過有至親嘅人因為賭搞到家無寧日，所以我唔鍾意人賭錢。至於討論區個戶口係朋友同前男友用，我都唔記得啲號碼，頭先一落機已打畀朋友鬧佢。」提到湯洛雯被夾攻，陳潔玲表示是非太多，令她難以專心比賽。<br>至於一臉落寞的湯洛雯，被指欺負李渼琦，她說：「我同佢冇嘢，同佢解釋完做番朋友，我相信佢唔係有心。」她表示落機有致電家人，但未有提起不快事。會否因太多是非考慮退選？湯洛雯表示不會。<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
