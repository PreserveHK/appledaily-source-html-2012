<html><header><meta charset="utf-8"><title>人微妍希疑被包養輟學</title></header><body><h1>人微妍希疑被包養輟學</h1><p>今屆候選港姐「人微妍希」陳潔玲的負面新聞越揭越多，她曾被指與已婚導演彭發有曖昧關係，以及兩人經常到澳門賭錢，陳潔玲雖作出否認，但仍有讀者繼續爆料。<br>有爆料者直指，陳潔玲三年前搭上導演後，連書都沒再讀，一心被人包養，藏嬌的金屋就在旺角砵蘭街，而24歲的她在浸會大學的副學士課程至今仍未畢業。另有指陳潔玲與彭發常過澳門賭錢，已成威尼斯人酒店熟客。另一爆料者指，陳潔玲於09年9月曾以ling_101111的帳戶名稱在討論區開post，問中秋節翌日有甚麼好去處，懷疑當時陳潔玲的男友彭發因中秋節要陪正印，所以不能陪她。<br>撰文：丁寧</p></body></html>
