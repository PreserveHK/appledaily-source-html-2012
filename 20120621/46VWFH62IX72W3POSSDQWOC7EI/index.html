<html><header><meta charset="utf-8"><title>關仁隱事：「奇哥」貼身肉搏「水水」 - 關仁</title></header><body><h1>關仁隱事：「奇哥」貼身肉搏「水水」 - 關仁</h1><p>好多人覺得家啲模好cheap，但諗真啲，班模都只係着泳衣晒事業線，同80年代拍三級片班肉彈阿姐簡直冇得揮。最近「吹公子」揼本投資拍咗部3D情慾片，「水水」代表港女參演，佢鬼咁錫身，拍攝前用咗幾個乳貼加膠紙護胸。關仁聽講現場冇清場，水水驚死俾人睇蝕，寧願益男拍檔「奇哥」任摸胸遮住重要兩點；而奇哥最初都擔心自己有生理反應，用咗個護陰罩護住下體，但拍到咁上下都冇晒力，又頂唔住個硬膠罩，最後索性除咗佢玩貼身肉搏，估唔到一場床戲都要拍足26個鐘先收工，睇嚟拍三級片真係一啲都唔過癮。<br>撰文：關仁</p></body></html>
