<html><header><meta charset="utf-8"><title>傅明憲祝福葉劍波有新歡</title></header><body><h1>傅明憲祝福葉劍波有新歡</h1><p>傅明憲與莊氏太子爺莊家彬姊弟戀近四年多，感情漸穩定，月初二人齊齊到日本沖繩出席廖暉兒子廖懷南與台灣藝人吳辰君的婚禮。原來她的前夫，即海域集團主席葉劍波感情亦有着落，去年放監回復自由的他亦與女子約會，身形明顯瘦了不少的他，上周四一身年輕的灰tee，深色布褲打扮的他帶同約20多歲的妙齡新女友到銅鑼灣擦橋底辣蟹，之後更到附近與友人夜蒲。<br>記者昨日聯絡傳明憲，她表示：「已回應過新聞，大家係有見過面，佢對我一家人好關心，我祝佢生活各方面都愉快。」53歲的葉劍波10年被控串謀詐騙罪成判入獄七年，去年已獲放監，據悉他近月更積極再搞生意謀商機。<br>撰文：唐如</p></body></html>
