<html><header><meta charset="utf-8"><title>案件速遞懲教員監守自盜囚20月</title></header><body><h1>案件速遞<br>懲教員監守自盜囚20月</h1><p>【本報訊】入職懲教署27年的一級懲教助理，當值時潛入上級的宿舍企圖從銀包偷錢，過程遭微型攝錄機拍下，他昨被判囚20個月。法官昨批評被告負責看管宿舍的後備鎖匙，卻藉此爆竊，令人毫無防備兼違反誠信，對他為此將失去工作及福利表示惋惜。<br>48歲被告譚英才，早前在區域法院被裁定一項爆竊罪成，他昨獲多名同袍及家人到庭支持。律師求情指被告愚蠢犯案，去年9月2日犯案時空手而回，上級沒有實際損失。<br>案件編號：DCCC139/12</p></body></html>
