<html><header><meta charset="utf-8"><title>楊崢約名廚一肚氣</title></header><body><h1>楊崢約名廚一肚氣</h1><p>名模楊崢（Vanessa）之前到各地訪問名廚，並把食譜集結成書寫成《把米芝蓮廚藝帶回家》，目前已推出第二版。<br>Vanessa早前接受商台訪問，表示投資了超過50萬出書，她又指籌備訪問遇到不同困難，有次更因挫敗而落淚，她說：「有個名廚約咗好耐都約唔到，之後我飛咗去美國本來以為有得做訪問，去到佢個助手又話個廚師要做新書簽名會，唔得閒見我，我嗰刻喺酒店滴咗兩滴眼淚。」Vanessa又靚又懂得入廚，會否多了追求者？她說：「咁我真係好失敗，絕對冇因為咁多人追，其實我對男友嘅要求唔係咁高。」<br>撰文：李珮洳</p></body></html>
