<html><header><meta charset="utf-8"><title>八層人塔現紐約150人叠羅漢</title></header><body><h1>八層人塔現紐約<br>150人叠羅漢</h1><p>西班牙一個雜技團150名成員，前天（周三）在美國紐約市玩叠羅漢，叠出一座八層人塔（上圖），試圖刷新世界紀錄，並向世貿中心重建致敬。<br>維拉弗蘭卡城堡（CastellersdeVilafranca）的成員由西班牙東北部飛到紐約市，本來想在時代廣場叠羅漢，不獲當局批准，前天就轉移陣地在第五街230號大廈的天台叠羅漢。逾百成員分成一排排組成一個圓形底座，身形較輕的成員爬上他們頭上（下圖），叠起一層又一層的羅漢，終於叠成八層人塔。美國《華爾街日報》</p></body></html>
