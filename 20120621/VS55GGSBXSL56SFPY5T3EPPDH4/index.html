<html><header><meta charset="utf-8"><title>蘋果汁選舉處涉歧視殘障</title></header><body><h1>蘋果汁<br>選舉處涉歧視殘障</h1><p>【本報訊】選舉事務處在核實選民登記冊時涉觸犯《殘疾歧視條例》。香港失明人士協進會會長莊陳有昨去信平機會，指選舉事務處在本月15日公佈的臨時選民登記冊及抽樣調查信件，只提供一般文字版本，視障人士無法查閱，隨時在不知情的情況下喪失選民資格。<br>莊陳有指失明人士看不見選舉事務處發出的抽樣信件，可能連需要核實身份也不知道。「事務處嘅網頁都係只得文字，欠缺無障礙設施，香港話就話無障礙城市，事實仲好落後。」莊陳有已在本月15日去信選舉管理委員會主席馮驊，要求改善，至今仍未獲回覆。</p></body></html>
