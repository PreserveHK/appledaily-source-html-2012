<html><header><meta charset="utf-8"><title>柳岩半裸出浴晒導彈</title></header><body><h1>柳岩半裸出浴晒導彈</h1><p>擁34E上圍的內地藝人柳岩，經常以超性感打扮出席活動，去年參演陳嘉上的電影《畫壁》，於香港首映，她就以超緊身低胸裝搶鏡。</p><p>露出玉背</p><p>最近柳岩接拍內地驚慄片《十二星座離奇事件》，就有背面半裸出浴鏡頭，誓要令宅男狂噴鼻血。<br>片中柳岩毫不吝嗇導彈上圍，穿上多款貼身谷胸衫上陣，更有一段背面半裸出浴戲，僅以手臂遮着重要部位，大晒白滑玉背及半邊胸。柳岩在片中有大量激情戲，更會獻出螢幕初吻。<br>撰文：葉雪</p></body></html>
