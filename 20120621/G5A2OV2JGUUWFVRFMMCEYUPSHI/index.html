<html><header><meta charset="utf-8"><title>內地女導演　傳性侵女星</title></header><body><h1>內地女導演　傳性侵女星</h1><p>日前有內地網友長春國貿在微博中爆料，指某二線女星Y上月到朝陽分局所轄派出所報案稱，被某一線女導演性侵，當日公安將雙方帶回做調查。有記者聯繫到長春國貿，他稱雙方已和解，但不方便說出當事人是誰。記者再聯絡北京朝陽警方，據悉雙方已經和解，但具體和解細節還沒有落實。</p><p>網民競猜事主</p><p>長春國貿表示這個消息是他一位朋友透露的，不過就不方便說出當事人是誰。網友十分好奇，在微博熱議：「猜猜性侵女演員的一線女導演是誰？」據悉該女星在上半年有一部電影上映，聽說票房還是不錯的。<br>撰文：丁寧</p></body></html>
