<html><header><meta charset="utf-8"><title>歐國盃求驗客：佩奧爾叫華美倫過檔？ - 求驗客</title></header><body><h1>歐國盃求驗客：佩奧爾叫華美倫過檔？ - 求驗客</h1><p>近日喺英傳媒嘅網頁上，有一張華美倫（左）同佩奧爾（右）嘅合照流出，好似兩人一齊去蒲咁。唔通因為西班牙嘅巴塞隆拿後衞佩奧爾因傷踢唔到今屆歐國盃，就走去做巴塞球探，拉攏阿仙奴後衞華美倫加盟？各位廠迷唔使擔心，其實係因為華美倫去咗西班牙度假，咁啱喺一間夜店巧遇佩奧爾，所以兩人先嚟張合照啫。不過，話時話，由於巴塞一直都簽唔到堤亞高施華，可以踢兩閘、中堅甚至防中嘅華美倫，其實都幾啱巴塞胃口㗎。</p></body></html>
