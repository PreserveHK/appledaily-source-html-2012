<html><header><meta charset="utf-8"><title>今日提醒你：12政府門診端午無休</title></header><body><h1>今日提醒你：12政府門診端午無休</h1><p>【本報訊】醫院管理局12間普通科門診診所，在本周六端午節假期將會如常服務，診症時間為上午9時至下午11時，求診人士可如平日般以電話預約診症時間。<br>公立醫院急症室在假期期間亦會如常服務，但醫管局估計屆時可能會有較多市民求診，醫生會按照分流制度，優先診治危殆或危急病人，呼籲求診者諒解。市民可致電醫管局24小時資訊熱線28824866查詢有關假日普通科門診服務，亦可瀏覽衞生署基層醫療指南 http://www.pcdirectory.gov.hk，選擇適合自己的家庭醫生。 </p></body></html>
