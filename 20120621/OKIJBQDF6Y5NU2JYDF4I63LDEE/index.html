<html><header><meta charset="utf-8"><title>營養B餐：雪梨清熱甜美　飲奶無熱氣</title></header><body><h1>營養B餐：雪梨清熱甜美　飲奶無熱氣</h1><p>雪梨清甜味美，夏日給寶寶適量進食，有解暑功效。雪梨主要含維生素、鉀、維他命C等，讓孩子增強免疫力。它還有生津解渴、清凉解熱氣的特性，最適合經常食奶有熱氣的寶寶！</p><p>初段（4至5個月）：冰糖梨醬</p><p>將雪梨切粒，蒸至軟身，放入鍋中，加入少許水及冰糖，做成醬狀即成。</p><p>中段（6至8個月）：雪梨米糊</p><p>將雪梨切粒，注入熱水，煮至軟身，加入白飯，拌勻即成。</p><p>後段（9個月以上）：橙汁梨丁</p><p>將橙榨汁備用。將梨切成大片浸於橙汁內一分鐘即成。</p></body></html>
