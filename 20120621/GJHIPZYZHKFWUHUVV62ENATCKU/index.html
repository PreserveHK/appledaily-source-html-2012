<html><header><meta charset="utf-8"><title>英男「讀書精」禁回校溫書</title></header><body><h1>英男「讀書精」禁回校溫書</h1><p>英國18歲高考生加利亞爾迪（JamieGagliardi圖）考ALevel，是學校溫習班常客，勢要考取好成績。但校方認為他勤力得過份，要驚動警察把要留校溫習的他「護送」回家。<br>加利亞爾迪是艾菲爾德社區學院學生，成績優異。上周三，他打斷校長講話，被罰不准回校溫習一天。他不管，翌日早上再回校，聲稱家中沒電腦，沒地方可溫習。校方見狀，不但致電要他媽媽到場，更報警押他回家。他批評校方反應過敏，懲罰好學生，破壞他備試情緒。校方則指他：「以為上溫習班才有好成績，卻不明白老師已犧牲很多休息時間。我們見他大發雷霆，擔心他失控才報警。」英國《每日郵報》</p></body></html>
