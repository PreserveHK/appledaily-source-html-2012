<html><header><meta charset="utf-8"><title>TheJezabels港騷搖滾甩Bra帶</title></header><body><h1>TheJezabels港騷<br>搖滾甩Bra帶</h1><p>澳洲另類搖滾樂隊TheJezabels前晚在中環Grappa'sCellar開騷，四名成員均以黑色衫示人，十分有神秘感。主音HayleyMary（左）身穿皮褸及緊身膠褲，型爆的她施展混身解數，唱出《HurtMe》及《Trycolour》等名曲，唱到興起時除下外套，大騷性感小背心，落力跳舞時更令bra帶滑落，觀眾即時嘩聲四起。<br>採訪、攝影：丁焯敏</p></body></html>
