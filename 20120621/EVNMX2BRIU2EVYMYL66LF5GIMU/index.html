<html><header><meta charset="utf-8"><title>趣趣地獲迪入禀禁前妻見囝囝</title></header><body><h1>趣趣地<br>獲迪入禀禁前妻見囝囝</h1><p>總決賽打得如火如荼，熱火後衞獲迪（TheFlash）表現一直麻麻；當然膝傷係其中一個原因，不過睇嚟TheFlash同前妻法齊絲（SiohvaughnFunches-Wade、圖）嘅緊張關係，先係佢表現回塘嘅主因。擁有一對囝囝撫養權嘅獲迪，因為不滿法齊絲遲咗帶對囝囝返屋企，報警之餘仲要法庭出禁令，唔畀前獲迪嫂探兩個小朋友。呢次判決仲會直接影響到分家產㖭呀。</p></body></html>
