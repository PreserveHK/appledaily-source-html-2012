<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國男星丹尼爾拉德克里夫為樂隊TheSlowClub新歌《Beginners》拍MV，飾酒鬼的他被指與早前酗酒舊聞相映成趣。<br><br>●美國女星愛瑪史東昨日在巴黎出席《蜘蛛俠：驚世現身》首映，其妖艷打扮似足吸血鬼。<br><br>●日本女星加藤愛前晚夥型男伊藤英明宣傳《海猿》新一集電影時，她被觀眾的熱烈反應弄得當場哭起來。</p><p>●日本組合AKB48連續兩年包辦Oricon細碟榜今年上半年的冠亞軍席位。<br><br>●韓國男星李勝基昨日在仁川機場出發到歐洲，先到波蘭欣賞歐國盃八強大戰，再到倫敦以韓國代表身份傳聖火；李秉憲亦在同日出發赴美準備打手印儀式。</p></body></html>
