<html><header><meta charset="utf-8"><title>古仔恨返無綫拍劇</title></header><body><h1>古仔恨返無綫拍劇</h1><p>古天樂、呂慧儀、鄭伊健和楊思琦等，前晚到尖沙嘴錄影無綫《2012TVB最受歡迎廣告頒獎禮》，很久沒有返娘家無綫的古仔表示他仍欠公司一部40集的長劇：「其實我好想拍，親自構思咗個故事，希望有新構思畀觀眾睇，不過如果故事唔以家庭為主，觀眾可能睇唔明。」古仔此言莫非指正播出的冷門題材《心戰》？他聞言笑稱：「你哋（指記者）講咋，我都冇講邊一套。」</p><p>另外，楊思琦談到今年港姐多是非，她說：「往年好少咁嘅情況，但盡可能唔好講人哋缺點，因為咁都未必凸顯自己嘅優點。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
