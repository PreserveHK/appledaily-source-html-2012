<html><header><meta charset="utf-8"><title>陳妍希揚言愛鄭元暢</title></header><body><h1>陳妍希揚言愛鄭元暢</h1><p>台灣演員陳妍希自演出電影《那些年》後，一舉一動都受宅男們關注，最近她忙於與鄭元暢宣傳新片《花漾》，而大前日是鄭元暢生日，陳妍希在微博發了一條留言祝他生日快樂：「親愛的，希望最好的你，能擁有最棒的一切。感謝你在身邊的日子，因為你是我的命運，愛你啦！生日大快樂。」<br>陳妍希的留言曖昧，再加上她放上一張自己穿露背裝與鄭元暢齊看海的相，令網友猜測兩人是否已經在一起。鄭元暢在台劇《惡作劇之吻》演高材生江直樹，陳妍希在《那些年》亦演優等生沈佳宜，網友笑言兩人生的BB肯定會絕頂聰明。撰文：丁寧</p></body></html>
