<html><header><meta charset="utf-8"><title>姚晨非洲探訪遇槍戰</title></header><body><h1>姚晨非洲探訪遇槍戰</h1><p>內地女演員姚晨前晚到油麻地，以聯合國難民署中國區代言人身份出席「第五屆難民電影節開幕禮」，姚晨說剛從非洲探訪完難民回來，此行令她很感觸，她說：「已去了三年，每年有不同感受，今次當地亦發生過槍戰。」<br>姚晨在微博講當地槍戰情況繪影繪聲，令粉絲擔心不已，姚晨說只是講探訪感受，但她坦言今次行程曾令她感恐懼，但慶幸大部份難民對現在的生活都感滿足，她說：「他們說生存下去總好過死，我見他們時會化淡妝，看起來好一點。有個家庭送了兩幅我的畫像給我，原來他們照住我的相片畫，真是太珍貴，自己能做的太少，無以為報，那一刻好感動。」<br>採訪、攝影：溫敏芝</p></body></html>
