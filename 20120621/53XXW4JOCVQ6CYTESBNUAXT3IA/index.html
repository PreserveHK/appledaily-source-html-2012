<html><header><meta charset="utf-8"><title>莊思敏惹同性追求</title></header><body><h1>莊思敏惹同性追求</h1><p>傳跟余文樂有情慾短訊的王璐瑤（LuLu），前晚與莊思敏到將軍澳為時裝騷試衫，莊思敏素顏出現，狀態不錯，她謂有被人讚過，但亦曾被指似男仔。問到可有女仔追求？莊思敏稱：「讀書時有，甚至有同學寄情信畀我，搞到我要去見社工。」但她強調自己是鍾意男仔。</p><p>LuLu發晦氣</p><p>提到舊愛吳浩康有新女友，何時到她找到新男友，莊思敏似寸舊愛說：「唔可以亂揀，要揀個好，唔係就手就得。」<br>提到跟樂仔的緋聞，LuLu晦氣說：「唔想講咁多，佢話點咪點，人哋大明星，再講話我博宣傳。不過係發生過就發生過。」<br>採訪：何慧斯　攝影：葉君海</p></body></html>
