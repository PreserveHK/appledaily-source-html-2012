<html><header><meta charset="utf-8"><title>蘋果汁難民日請願求工作證</title></header><body><h1>蘋果汁<br>難民日請願求工作證</h1><p>【本報訊】人權監察組織主席羅沃啟趁昨天世界難民日，向候任行政長官梁振英提交請願信，要求政府批發工作證予在港難民，讓他們自力更生，但不獲梁振英接見。<br>現時本港約有6,000名難民，主要來自有宗教衝突的地區，如非洲及南亞等。來自巴基斯坦的哈辛偷渡來港10年，「10年來我每日只可以獨留在家，就快黐線。」操流利廣東話的哈辛說當年偷渡是迫於無奈。「回教組織要我發動恐怖襲擊，我唔肯就殺我全家。」他本身是司機及電子技工，期望獲聘，不靠援助，重獲尊嚴。聯合國難民署每月會向難民提供1,200元援助，不少難民稱難以維生，苦於無法工作，十分徬徨。</p></body></html>
