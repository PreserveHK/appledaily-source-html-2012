<html><header><meta charset="utf-8"><title>話你知：靠信仰撐住</title></header><body><h1>話你知：靠信仰撐住</h1><p>努力抗癌的娟妹99年已信奉基督教，與一班基督徒藝人如鄧萃雯和蔡少芬等十分稔熟。娟妹自前年患癌，身邊的基督徒好友對她照顧有加，去年她接受化療，也由鄧萃雯等一班好姊妹輪流陪她看醫生，娟妹亦堅持每周都到教會。<br>今年4月娟妹病情惡化入住養和醫院，一眾教會好友如陳志雲、陳法蓉、湯寶如等都前往探望，更在床邊為她祈禱。有指娟妹的癌症已擴散至肝臟，但她決定停藥，表示要將病情交託給神，更主動要求出院，希望憑信仰力量戰勝癌魔。</p></body></html>
