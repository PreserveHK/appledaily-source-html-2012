<html><header><meta charset="utf-8"><title>陳敏之狂扯森美露底</title></header><body><h1>陳敏之狂扯森美露底</h1><p>陳敏之和森美等近日合作拍無綫新劇《法網狙擊》，劇中兩人皆演警員，日前他們到深水埗拍攝一場在大廈的追逐戲，劇情講敏之做卧底扮妓女，遇上不知情的森美，結果發生誤會互相追逐，兩人追到上天台，糾纏間敏之扯甩森美的褲，令他露出內褲。<br>拍《法》劇時，敏之要穿bra和泳衣演出，犧牲色相，她說：「只要唔太暴露就得，森美比我仲大犧牲，因為有場戲佢着住肉色底褲，只係以泡泡遮住重要部位，驟眼睇好似全裸。」敏之又指森美為人沉默，要花成個月才與他熟絡。<br>撰文：嵐山</p></body></html>
