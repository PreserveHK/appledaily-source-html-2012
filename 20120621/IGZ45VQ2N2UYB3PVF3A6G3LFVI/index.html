<html><header><meta charset="utf-8"><title>歐國盃求驗客：腦殘操練途中扯旗 - 求驗客</title></header><body><h1>歐國盃求驗客：腦殘操練途中扯旗 - 求驗客</h1><p>絕對冇種族歧視嘅意思，但我求大俠真係覺得意大利前鋒巴洛迪利成隻甩繩馬騮咁！日前，成隊意大利齊齊做瑜伽拉筋，「腦殘」見悶悶哋，就順手攞咗隔籬支角球旗出嚟玩，仲被人影到佢扮「扯旗」（圖）㖭！都成21歲人，隊友迪羅斯都忍唔住話佢兩句：「喺佢年紀，未成熟都正常嘅，但我覺得佢要開始學識負責任，做個真真正正嘅男人！」講開迪羅斯（小圖上），原來佢小腿上面有個「小心被鏟」嘅紋身（小圖下），但相信英格蘭嘅進攻球員見到佢個狠樣，都識小心㗎嘞！</p></body></html>
