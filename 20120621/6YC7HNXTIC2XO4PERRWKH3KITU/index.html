<html><header><meta charset="utf-8"><title>高圓圓趙又廷互虐傳情</title></header><body><h1>高圓圓趙又廷互虐傳情</h1><p>陳凱歌執導的電影《搜索》將於下月6日在內地上映，電影成就了一對戀人趙又廷和高圓圓，戲中同樣是一對的他們，戀愛卻並非一帆風順。劇組日前發佈一組劇照，其中見到圓圓狂咬趙又廷的肩膊，嘴角卻流露絲絲暖意。<br>在電影中，趙又廷因看不慣圓圓對自己的種種行徑，大動肝火狠狠的痛打圓圓，圓圓還以顏色，抓着他的身體，一口咬下去。</p><p>打者愛也</p><p>陳凱歌解釋這一幕趙又廷打圓圓是傳達愛意的一種方式，他說：「打是疼，罵是愛。所以，高圓圓的這一咬，不是報復，而是一個回饋，這是要告訴你，咬也算是一個肌膚之親。」撰文：林妃</p></body></html>
