<html><header><meta charset="utf-8"><title>羅敏莊生女有錢收</title></header><body><h1>羅敏莊生女有錢收</h1><p>李詩韻、胡定欣、羅敏莊和陳國邦等主演的無綫劇《拳王》早前播映時收視理想，昨日行政主席梁乃鵬宴請劇中演員到將軍澳電視城西餐廳慶功，無綫昨日也公佈由7月1日起增加員工福利，當中生BB可獲利是800元，又實行長短周上班制，連外出工作膳食津貼也提高。<br>懷孕的羅敏莊說：「最開心見到幕後飯錢加，有時出去食飯，藝員就話會包底，但幕後員工嘅需求會多啲。」陳國邦笑言當是女兒請他們食飯。梁乃鵬則說：「慶祝45周年，逐步做，第一步長短周，下一步應該係五天工作。」對於奧運的播放條款，他表示沒新進展，有線的條件也不會接受。<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
