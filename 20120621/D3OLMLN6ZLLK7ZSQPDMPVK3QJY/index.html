<html><header><meta charset="utf-8"><title>志偉驚遇高人姚明</title></header><body><h1>志偉驚遇高人姚明</h1><p>身高7呎5吋半的巨人姚明，與身高5呎3吋爭少少的曾志偉，昨日在上海宣傳8月18至21日舉行的高爾夫球「觀瀾湖世界明星賽」，朗拿度、黎明和陳妍希當日都會出賽。大會安排有20年打高爾夫球經驗的志偉，即席教姚明，志偉拿着球桿堅拒站在巨人姚明身邊，只遠距離教姚明擺甫士。影大合照時，志偉也是被迫與姚明合照，志偉只到姚明腰部。<br>此外，陳妍希、鄭元暢和言承旭也在上海宣傳電影《花漾》，問有感情戲的妍希和鄭元暢會否戲假情真？鄭元暢說：「不敢說啊，我們是非常相愛的朋友。」妍希則說：「他是負責任的男生，下一秒的事不知道。」<br>採訪、攝影：曾小嘉</p></body></html>
