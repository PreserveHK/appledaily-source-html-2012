<html><header><meta charset="utf-8"><title>阮兆祥奉旨勾義嫂</title></header><body><h1>阮兆祥奉旨勾義嫂</h1><p>阮兆祥昨日接受商台節目訪問，他有份主演的《衝呀！瘦薪兵團》收視理想，在劇中他與李亞男做一對，祥仔笑指因王祖藍在無綫的勢力很勁，講笑表示搵兄弟做劇中男友較穩陣。<br>祥仔與女友Crystal拍拖12年，問到兩人的婚期？他自爆飛不出女友五指山，並打趣表示明日會排期結婚，他強調母親沒催婚及給壓力，但承認正計劃如何向長輩交代，他說：「係唔係都會食一餐，大家都係想開心吓。」對於李思捷近日緋聞纏身，他笑指他忙於交兩個劇本，雖然劇本題材不知是否有關夜蒲，但就指李思捷是認真的人，會好認真試鏡。<br>撰文：林妃</p></body></html>
