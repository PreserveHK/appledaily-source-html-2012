<html><header><meta charset="utf-8"><title>WG瑜斌羨慕先藝恨拍拖</title></header><body><h1>WG瑜斌羨慕先藝恨拍拖</h1><p>韓國組合WonderGirls（WG）今晚抵港，明天將聯同CNBLUE、東方神起等共八組單位在亞博館開騷，騷前會舉行記者會。WG成員瑜斌早前替雜誌《NYLON》拍攝的性感靚相曝光，她谷胸又擘脾，甚至穿內衣倒茄汁食薯條，甫士十分誘人。<br>訪問中瑜斌公開保持弗爆身材的心得，她說：「我一星期至少做五次普拉提，有時傍晚會到漢江邊踏單車。」</p><p>男友要愛運動</p><p>提到理想對像，瑜斌坦言希望找個志趣相投、同樣愛做運動的男友，又說羨慕隊友先藝參加聯誼識到另一半，自言十分恨拍拖。此外，其隊友昭熙也拋胸為另一雜誌拍照。</p></body></html>
