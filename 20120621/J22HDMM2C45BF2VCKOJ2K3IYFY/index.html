<html><header><meta charset="utf-8"><title>有情歲月：戀星爺六年</title></header><body><h1>有情歲月：戀星爺六年</h1><p>羅慧娟入行多年鮮有緋聞，最為人知是87年拍攝劇集《蓋世豪俠》時與周星馳（圖）擦出愛火，但兩人始終沒有公開承認，至92年終分手收場。<br>娟妹與丈夫劉志敏98年在朋友聚會下認識，兩人性格和興趣相近，故一拍即合。當年娟妹在巴布亞新幾內亞潛水出意外，劉志敏也在身邊照顧她。娟妹為尊重他，多年來將戀情收得密實，雖偶爾被拍到一起的照片，但娟妹也只以相交多年的好友相稱。直至08年8月，娟妹與劉志敏步入教堂，結束10年愛情長跑，並獲一眾娛圈好友祝福。</p></body></html>
