<html><header><meta charset="utf-8"><title>俄羅斯輪盤連開7局19</title></header><body><h1>俄羅斯輪盤連開7局19</h1><p>是巧合？是操控？美國拉斯維加斯（LasVegas）有賭場的俄羅斯輪盤，竟連續七局開出19（圖），機會率是1/1,140億。<br>專業啤牌玩家羅馬諾，早前在賭城RioAllSuiteHotelandCasino遇上如此奇景，忍不位拍攝下賭枱螢幕，放上twitter與友好分享。他懷疑這部俄羅斯輪盤被做過手腳，事關連開七次19的兩局前，小球同樣落在19的空格上，他留言說反話：「對啊，這裏的俄羅斯輪盤沒有被操控。」若然閣下剛好趕上，1港元賭注已足以換來逾18億港元的財富。英國《每日郵報》</p></body></html>
