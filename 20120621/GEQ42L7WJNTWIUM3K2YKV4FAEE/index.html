<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柯震東成功切腫瘤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柯震東成功切腫瘤 - 馮仁昭</h1><p>21歲嘅柯震東本周一先過完生日，日前同女友蕭亞軒慶祝完生日後，前日佢由媽咪陪同下入院，準備噚日開刀切除腦後嘅脂肪性腫瘤。年紀輕輕嘅柯震東入院後，可能冇女友陪伴關係，佢即刻上微博自拍舉V照片報平安，噚日一做完手術，又即上微博留言話：「手術很成功！我很好！老天一定聽到所有人的祝福！所以我現在很好！謝謝所有人的祝福！我很快就會再出發。」</p></body></html>
