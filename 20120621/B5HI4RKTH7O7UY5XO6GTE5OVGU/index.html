<html><header><meta charset="utf-8"><title>鄭中基為女搵學校嗌煩</title></header><body><h1>鄭中基為女搵學校嗌煩</h1><p>鄭中基和鄭裕玲（嘟嘟）昨到天際100，出席動畫《荒失失奇兵3：歐洲逐隻捉》配音記招，鄭中基已第三次為此戲配音，聲演獅子，首次參與的嘟嘟則聲演奸女角。問鄭中基會否帶囡囡睇此戲？他說：「佢未識，差唔多一歲啫，有買之前兩集DVD畀佢睇，佢睇咗一半就走開。」提到舊愛楊千嬅誕下囝囝，鄭中基表示已祝賀她，問會否找她對親家？鄭中基笑言：「咁快諗？係都搵咗學校先，好煩。」<br>問嘟嘟參與配音後有否戲癮發？她說：「冇，只想做自己有興趣嘅嘢，唔係錢嘅問題。」<br>採訪：張俊銘　攝影：葉君海</p></body></html>
