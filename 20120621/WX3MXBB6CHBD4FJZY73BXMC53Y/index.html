<html><header><meta charset="utf-8"><title>發明洗底褲機重慶男獲專利</title></header><body><h1>發明洗底褲機<br>重慶男獲專利</h1><p>重慶一位的士司機耗時五年，發明了一種底褲清洗機，並獲得國家專利。它通過由機械帶動洗衣桶上下活塞運動的原理（右圖），和把清洗物隔離的方式快速清理底褲。發明者李忠傑一談到自己的傑作，便迫不及待地示範。他把一條故意弄髒的底褲放進塑膠薄膜袋，加入水和洗衣粉然後放進清洗機（左圖），不久它便清洗乾淨。<br>李忠傑指底褲是一種比較私密的衣物，不適合與其他衣物混合清洗。而他發明的清洗機把底褲放在薄膜套內完成清洗，洗完把薄膜套撕掉一層，可讓洗滌桶一直保持乾淨衞生。<br>李忠傑說因財力有限，未能把清洗機改良成全自動模式，但堅信發明總會被大眾接受。中新網</p></body></html>
