<html><header><meta charset="utf-8"><title>夏日求驗客：泰仔忽然效忠曼城 - 求驗客</title></header><body><h1>夏日求驗客：泰仔忽然效忠曼城 - 求驗客</h1><p>上屆英超冠軍曼城，上周五喺於奧地利進行季前第一場熱身賽。人腳不整加埋仲未操起狀態，表現唔好就預咗㗎嘞，結果曼城喺呢場波以0:1輸畀沙地阿拉伯球隊希拉爾。唔少國腳都仲未歸隊，但曼城首戰陣容都仲有泰維斯（右）、托尼兄弟同高拉洛夫等，一人最多都係踢半場。上季搞風搞雨嘅泰維斯，雖然有傳唔少球會對佢有興趣，但佢就講明話誓死效忠曼城，要幫球隊贏多次英超，又睇吓你係咪真係咁忠心。</p></body></html>
