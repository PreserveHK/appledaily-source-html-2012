<html><header><meta charset="utf-8"><title>推介!：C30陳列車減近13萬</title></header><body><h1>推介!：C30陳列車減近13萬</h1><p>有人喜歡買新車，但亦有很多人喜歡執筍貨車，何謂筍貨？咪就係有新車嘅質素，但平一大截價錢嘅陳列車。本周末及日富豪汽車推出陳列車優惠，原價$389,000的C30T5R-Design，現在陳列車激減近13萬元出售，且依然配備R-Design配件，只此三部！</p><p>VolvoC30T5SportsHatch</p><p>陳列車售價：$259,800<br>日期：7月14-15日<br>查詢：29273388<br>地點：灣仔告士打道160號海外信託銀行大廈地下</p></body></html>
