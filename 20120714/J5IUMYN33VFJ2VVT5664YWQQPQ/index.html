<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華為歌迷撰悼文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華為歌迷撰悼文 - 馮仁昭</h1><p>係人都知劉德華同歌迷感情好到似一家人，之前有位湖南嘅華仔粉絲劉臻，因嚴重尿毒入院，華仔歌迷會自發搞籌款活動幫呢位歌迷，仲去埋醫院探佢。但好可惜呢位歌迷接受完肝腎移植手術後一直昏迷，前日宣佈去世。<br>華仔收到消息之後，當然好傷心，佢前日仲喺官方歌迷會網頁撰文悼念：「一路走好，剩下的牽掛，你家哥會替你顧好，牢記，哥下輩子還是叫劉德華，弟也別改，再見……老大。」</p></body></html>
