<html><header><meta charset="utf-8"><title>中央娛聞：「小嬛」黐大導博上位 - 辰苟</title></header><body><h1>中央娛聞：「小嬛」黐大導博上位 - 辰苟</h1><p>近呢兩年香港好多導演都北上搵食，苟哥早兩日同幾位內地女模傾偈，聽佢哋講先知其中一位女模「小嬛」原來同香港一位大導演行埋，苟哥同呢位女模小嬛吹水嗰陣，問佢知唔知個大導演已經有家室，有老婆同仔女啦！點知佢話：「不是老婆，只是男女朋友關係，是他跟我說的。」<br>小嬛話唔介意做小三，佢好清楚要成名就要同名人有緋聞，佢話適當時候都會搵啲緋聞搞吓。苟哥想警告吓呢位大導演，顧住索油索着火水，玩出禍嚟！<br>撰文：辰苟</p></body></html>
