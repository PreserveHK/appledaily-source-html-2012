<html><header><meta charset="utf-8"><title>性感女情困跳樓撞穿氣墊不死</title></header><body><h1>性感女情困跳樓<br>撞穿氣墊不死</h1><p>湖北省武漢市一名19歲姓李的女子，日前疑男友移情別戀而分手，她身穿性感睡裙，在15樓住所外的冷氣機平台危坐（左圖）、不停撥打男友電話，消防接報後發現雲梯車未能升至陽台，於是在地下設安全氣墊。<br>公安帶她的男友到場，他不但沒有好好相勸，反而說「都已經說清楚」，這句話刺激了李女，馬上一躍而下。雖然李女正好落在氣墊的中央，可是由於衝力太大，氣墊正、背面都撞穿，但幸運的是，她落在地面受傷（右圖），但沒有生命危險。<br>騰訊網</p></body></html>
