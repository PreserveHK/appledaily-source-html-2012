<html><header><meta charset="utf-8"><title>倫奧遊園地每日一星︰美16歲體操女將冒起</title></header><body><h1>倫奧遊園地<br>每日一星︰美16歲體操女將冒起</h1><p>美國體操隊上屆京奧成績彪炳，獲得2金6銀2銅共10面獎牌。今屆美國體操團雖然沒有了柳金（NastiaLiukin）及莎恩莊遜（ShawnJohnson）這兩名金牌選手。不過，依然有後起之秀，她便是剛好符合出戰奧運的16歲選手姬比爾（GabrielleDouglas、圖）。雖然她身高只得4呎11吋，但她平衡力非常好，有力爭奪獎牌。</p></body></html>
