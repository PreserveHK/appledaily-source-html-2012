<html><header><meta charset="utf-8"><title>90後救人遭火車輾斷雙腿</title></header><body><h1>90後救人遭火車輾斷雙腿</h1><p>河南一名90後警校生，為救卧軌者而雙腿被輾斷！於周一（9日）下午約5時30分，德州至哈爾濱1546次火車在路過河北昌黎站時，有人卧軌自殺。當時20歲的警校大一生李博亞，正在該路段實習，他見狀立即救人。最終，卧軌者當場死亡，他則被捲進路軌，兩腿被火車輾斷。<br>「救活人的是英雄，沒救活也是英雄！」據目擊者孫婉瑩稱，火車剛進站就停住，事故好像發生在第三、四號車廂。出事後李博亞被車站工作人員救出（圖），他的英雄行為讓大家深受感動。至前日，提及他英勇救人的微博，已有3萬多粉絲轉發，5,000多條評論。據悉，李目前已被截肢。<br>河南《大河報》</p></body></html>
