<html><header><meta charset="utf-8"><title>中央娛聞：「熱辣辣」新片險爛尾 - 辰苟</title></header><body><h1>中央娛聞：「熱辣辣」新片險爛尾 - 辰苟</h1><p>內地女星「熱辣辣」同人參國導演「唔容得」合作拍嗰部古裝大片，拍咗唔夠三分一就嗌交，仲同投資方老闆「六爺」告狀，大導演都一樣俾人炒魷，後來搵咗「雲飄飄」接手，熱辣辣又話晒事，要照晒佢意思拍，雲飄飄話晒係內地大導演，拍戲有自己風格，要佢照住個演員吩咐去拍，根本冇可能，結果又喺片場炒大鑊，投資方最後都係保住熱辣辣，雲飄飄冇癮咪黯然離場囉！資方再想搵大導演接手，但冇大導演肯接呢個燙手山芋，家唯有搵個聽話導演埋尾就算。<br>撰文：辰苟</p></body></html>
