<html><header><meta charset="utf-8"><title>FTIsland獲熊貓粉絲接機</title></header><body><h1>FTIsland獲熊貓粉絲接機</h1><p>韓國樂隊FTIsland昨日中午抵港為今晚在亞博館舉行的演唱會準備，昨日機場一早已有200多名粉絲接機，當中有fans不怕熱扮成熊貓，十分搶眼。</p><p>昨日機管局為避免場面混亂，一早已安排鐵馬並出動警員維持秩序，更破例在雙黃線的停車禁區讓FTIsland的保母車停低等候，方便樂隊五位成員上車。昨日FTIsland拿着一袋二袋禮物滿載上車，最搞笑是隊長李弦基及隊友崔?煥的頸上仍戴着頸枕出閘。<br>採訪：張俊銘<br>攝影：黃文偉</p></body></html>
