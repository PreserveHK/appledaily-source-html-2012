<html><header><meta charset="utf-8"><title>直擊食人魚咬斷樹枝</title></header><body><h1>直擊食人魚咬斷樹枝</h1><p>食人魚（piranha）的尖銳牙齒，雖未至於削鐵如泥，但真的可當作剪刀切割樹枝。<br>一條熱爆YouTube的32秒短片中，一名厄瓜多爾（Ecuador）男子在Cuyabeno雨林中，捉着一條食人魚，把樹枝放進牠的嘴裏，牠憑着利齒，輕鬆地咬斷樹枝（圖），可見銳利程度跟剪刀相近。當咬斷樹枝後，食人魚的嘴仍不停上下開合，彷似可把人食掉。<br>短片讓網民大開眼界，有人留言說，以後到雨林觀光，可抓一條食人魚，當作剪刀；有人好奇，若把手指放進魚口，是否會被咬斷；也有人批評，要食人魚咬斷樹枝，是虐待動物的行為。orange網站</p></body></html>
