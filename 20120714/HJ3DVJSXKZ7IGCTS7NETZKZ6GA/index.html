<html><header><meta charset="utf-8"><title>倫奧遊園地：項目介紹跆拳道禁用拳打頭部</title></header><body><h1>倫奧遊園地：項目介紹<br>跆拳道禁用拳打頭部</h1><p>跆拳道於88年奧運列為表演項目，00年奧運正式列為比賽項目，今屆倫奧將產生8面金牌。男女子項目均分不同體重級別，兩名選手在長8米、闊8米的範圍進行比賽。雙方也會穿上道服、護具及戴頭盔，以腳或直拳擊打對手，擊打的得分部位為護具包裹的鎖骨以下、髖骨以上的部份（禁止用拳擊打對手頭部）。局數為3局，每局2分鐘，裁判根據擊打總分判勝負。</p></body></html>
