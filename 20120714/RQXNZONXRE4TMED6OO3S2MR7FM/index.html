<html><header><meta charset="utf-8"><title>新聞英語解碼：HarryReid性愛姿勢　爬上頂後做不到</title></header><body><h1>新聞英語解碼：HarryReid<br>性愛姿勢　爬上頂後做不到</h1><p>揚言要燒美國奧運隊制服的美國參議院多數派領袖（民主黨人）里德，因常常在參院阻撓通過共和黨控制的眾院法案，結果他的大寶號「HarryReid」，在網上俚語詞典UrbanDictionary被賦予搞笑新定義：一種性愛姿勢，爬上頂後甚麼都做不到。「Reiding」則解作「利用美國國會打壓民眾自由發言」。美國《紐約每日新聞》</p></body></html>
