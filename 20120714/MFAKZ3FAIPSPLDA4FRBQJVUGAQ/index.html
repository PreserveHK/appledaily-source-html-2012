<html><header><meta charset="utf-8"><title>夏日求驗客：阿仙奴睇波分級為加價 - 求驗客</title></header><body><h1>夏日求驗客：阿仙奴睇波分級為加價 - 求驗客</h1><p>阿仙奴球會宣布喺嚟緊呢季會將波飛銷售實行分級制，貴票加平票減，說穿咗其實係要加價啫。兵工廠球會將波飛分為A、B、C級別，好似對熱刺同車路士呢啲大戰就係A級類別，平均一張飛價錢係62鎊，比上季足足加咗23%。開鑼戰對新特蘭就屬於C級波飛，球會聲稱比上季平咗28%，最平要25.5鎊一張。至於最貴嘅阿仙奴主場波飛，就盛惠126鎊，大約千五蚊港紙，認真貴。</p></body></html>
