<html><header><meta charset="utf-8"><title>FTIsland貓紙冧港迷</title></header><body><h1>FTIsland貓紙冧港迷</h1><p>韓國人氣樂隊FTIsland昨晚於亞博館開騷，五子前日被問到有否學廣東話冧港迷時，竟要出動貓紙說「我鍾意你」、「你好靚女」。李弘基稱未計劃轉行露肉路線，而提到即將揭幕的奧運，五子愛看射箭，基仔說：「不過只識射玩具箭！」他更被隊友踢爆講大話，聲稱4月來港時看過中華白海豚，但原來吹水。崔鐘勛想上山頂飲紅酒散步，而宋承炫則指成年後最想坐遊艇出海嘆紅酒。<br>採訪：梁婉霞　攝影：黃文偉</p></body></html>
