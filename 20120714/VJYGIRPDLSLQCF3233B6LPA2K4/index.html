<html><header><meta charset="utf-8"><title>News!：寶馬概念車獲美國設計大獎</title></header><body><h1>News!：寶馬概念車獲美國設計大獎</h1><p>除了以上多位獲獎的同學仔，還有另一個獎項值得恭賀，就是寶馬（BMW）旗下的i8及i3兩部概念車，首度榮獲2012年度GreenGOODDESIGN大獎。雖然今年得獎者名單長達15頁紙，但咪以為是太公分豬肉，這個GreenGOODDESIGN是美國經典設計獎項，於1950年由Charles&amp;RayEames等殿堂級設計師於芝加哥創立，宗旨是提高大眾對現代產品設計過程中，需要考慮到可持續發展性的意識。而BMWi8及i3的設計以提升環保效益，達致消耗最少的能量為目標。</p></body></html>
