<html><header><meta charset="utf-8"><title>中央娛聞：「大信封」失戀性情變 - 辰苟</title></header><body><h1>中央娛聞：「大信封」失戀性情變 - 辰苟</h1><p>「大信封」同「分飛燕」唔妥已經唔係秘密，最近佢兩個部戲上映，兩位阿姐唔肯一齊出嚟宣傳，實行有佢冇我。投資方幾頭痕，不過家票房好就唔追究。苟哥同其中一個投資老闆傾偈，佢話拍呢部戲時，又確實係大信封野蠻啲，分飛燕初頭都有忍讓佢，點知大信封越嚟越過份，分飛燕先還以顏色。呢位老闆識咗大信封好多年，覺得佢自從同「大大」分手，成個人都變咗，只要有戲搵大大做嘢，佢就一定唔肯接，話之部戲有幾大，睇嚟佢仲未放得低呢段情。<br>撰文：辰苟</p></body></html>
