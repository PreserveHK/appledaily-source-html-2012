<html><header><meta charset="utf-8"><title>蘭桂坊啤酒節勁飲勁食勁玩</title></header><body><h1>蘭桂坊啤酒節勁飲勁食勁玩</h1><p>【本報訊】蘭桂坊音樂啤酒節昨起一連兩天舉行，由下午1時玩至深夜，場內提供各地不同啤酒及美食，又有各款遊戲攤位，更有手瓜大格鬥、勁食挑戰大賽等各式比賽。<br>啤酒節舉行期間，中環蘭桂坊將劃為行人專用區，場內設50個攤位，更新設一個釀製啤酒角落，提供比利時、荷蘭、丹麥及英美等較冷門的啤酒，更有蘋果、朱古力及蜜糖味啤酒。場內也有德國肉腸、墨西哥脆餡餅及中式點心美食，售20元起。另設有三個表演舞台，不停提供搖滾、結他、R&amp;B等音樂表演，詳情可瀏覽網址 http://www.lankwaifong.com/。 </p></body></html>
