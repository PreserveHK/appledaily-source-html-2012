<html><header><meta charset="utf-8"><title>藝術．家：摺叠式衣車</title></header><body><h1>藝術．家：摺叠式衣車</h1><p>以往的衣車設計都是一大座，就算是迷你版都佔一定位置，最近畢業於英國PlymouthUniversity的新晉設計師RichardBurrow，便於畢業展中發佈了一部摺叠式衣車。外形睇落有如一部Notebook那樣大，但同樣具回針、縫直線及曲線等功能，完全充滿了時代感，不知何時香港才有售呢？<br><br>記者︰蘇麗珊<br>查詢︰http://blog.leibal.com/products/foldable-sewing-machine/</p></body></html>
