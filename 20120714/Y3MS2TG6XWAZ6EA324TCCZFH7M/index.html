<html><header><meta charset="utf-8"><title>倫奧遊園地場館介紹︰英足隊奧脫福踢開幕戰</title></header><body><h1>倫奧遊園地<br>場館介紹︰英足隊奧脫福踢開幕戰</h1><p>奧脫福球場可算為英國隊在奧運「開幕」之地，雖然奧運足球賽事於25日將展開，但集合英格蘭、威爾斯組成的英國足球隊，將於本月26日在奧脫福球場，迎戰首場分組賽鬥塞內加爾。這個可容納超過75,000名球迷的球場位於曼徹斯特市，為英超曼聯的主場又名為「夢劇院」（TheatreofDreams），看看英國隊能否在此旗開得勝！<br><br>奧脫福球場（OldTrafford)<br>看台座位：75,000個<br>主辦項目：足球</p></body></html>
