<html><header><meta charset="utf-8"><title>倫奧遊園地有趣數字︰中國3,500男嬰名奧運</title></header><body><h1>倫奧遊園地<br>有趣數字︰中國3,500男嬰名奧運</h1><p>中國人講意頭，每逢生肖為龍年，夫婦總爭着生「龍B」。但原來奧運年的來臨，亦可能會產生「嬰兒潮」。原因為4年前的北京奧運過了之後，據統計中國有超過3,500名的男嬰，被父母改名為「奧運」（拼音：AoYun）。今次倫敦為繼1948年後再辦奧運，如此難得及極具紀念的時刻，或許在奧運後，會有以奧運或相關字詞作為嬰兒名字。</p></body></html>
