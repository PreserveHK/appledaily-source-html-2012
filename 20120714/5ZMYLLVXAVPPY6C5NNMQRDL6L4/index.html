<html><header><meta charset="utf-8"><title>Mia被高登仔狂插</title></header><body><h1>Mia被高登仔狂插</h1><p>夏天係模出動時，新8模同莊思敏噚日喺上環出席寫真展覽兼寫真發佈會，媽模Mia以低胸女警look現身最性感，前日佢啲極品舊相曝光，佢屈高登仔改圖，搞到班高登仔狂插高呼「而我不知道Mia是誰」，噚日Mia仍死撐話張舊相係畀人改圖，仲話相中人的確係佢，但五官唔同晒，又發火話：「喺網上好難搵到元兇，我都想問啲人點解改我啲相。」又誓神劈願話自己冇整容。</p><p>此外，Cammi喺另一個場合就突然玩跣低搶鏡。Cammi寫真走純情路線，但都有張透黑底嘅相益街坊。<br>撰文：洪紅克<br>攝影：黃文偉、仇志德</p></body></html>
