<html><header><meta charset="utf-8"><title>丁子高：千嬅筋發炎</title></header><body><h1>丁子高：千嬅筋發炎</h1><p>丁子高和關楚耀等前晚到尖沙嘴出席活動，對於太太楊千嬅因抱囝囝Torres太多，搞到手甩骱，丁子高說：「好番啲，其實係筋發炎。」<br>丁子高透露Torres輪廓似他，原本他不打算為愛兒搞百日宴，但因父親有點不高興，所以或許會尊重長輩決定。</p><p>囝囝對聲音敏感
</p><p>千嬅大肚期間增磅不少而被稱暴龍，丁子高說：「家變咗速龍，瘦咗25磅，要再瘦20磅。」千嬅日前接受商台節目訪問時大談湊B感受，她說：「唔想縱壞佢，所以我哋狠心由佢狂喊15分鐘。Torres對聲音好敏感，但我唔敢播自己嘅歌，怕佢會生厭。」<br>採訪、攝影：王崇穎</p></body></html>
