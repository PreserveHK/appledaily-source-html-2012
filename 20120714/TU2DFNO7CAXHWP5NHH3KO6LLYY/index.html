<html><header><meta charset="utf-8"><title>金鑽胸圍780萬</title></header><body><h1>金鑽胸圍780萬</h1><p>100萬美元（780萬港元）一個胸圍，真有寶。美國密歇根州伯明罕鎮一間珠寶店，打造了一個超級胸圍（圖），鑲鑽又鑲黃金，40名員工，花了近一年才製成。胸圍背後，還有一點浪漫──珠寶店東主奧布里（AnthonyAubry）用愛妻麗塔（Rita）名字，為胸圍命名。<br>奧布里說，這個胸圍矜貴處，在於整個都用18K金鑄造，黃金淨重750克，完全沒任何布料纖維，而且黃金胸圍上還鑲了多達500卡鑽石，不像名模MirandaKerr去年為內衣品牌VictoriaSecret示範的250萬胸圍那樣，鑽石珍珠都只是鑲在布料上。<br>美國《紐約每日新聞》</p></body></html>
