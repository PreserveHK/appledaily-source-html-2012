<html><header><meta charset="utf-8"><title>夏日求驗客：格流跌落蘇丙「蝦自大」 - 求驗客</title></header><body><h1>夏日求驗客：格流跌落蘇丙「蝦自大」 - 求驗客</h1><p>格拉斯哥流浪，正確嚟講經過清盤重組後應該叫做流浪（Rangers），被賽會經投票後踢落蘇格蘭丙組聯賽，2012/13球季要喺第4級別聯賽比賽。一切要由零開始，其實蘇丙水平同業餘已經冇大分別，當地電視台將流浪同上季10支蘇丙球隊嘅平均入座人數比較，流浪（箭嘴示）每場有近5萬人，但蘇丙就冇一隊波嘅平均人數超過3位數。我求大俠估池中無魚蝦自大嘅流浪，都幾受其他球隊歡迎。</p></body></html>
