<html><header><meta charset="utf-8"><title>小Justin遭索償7千萬</title></header><body><h1>小Justin遭索償7千萬</h1><p>加拿大小天王JustinBieber近來黑氣纏身，繼打狗仔隊、超速駕駛後，近日竟遭一名歌迷的母親索償。她指小Justin前年於俄勒崗州開騷時因聲量太大令她聽覺受損，最近入稟索償900萬美元（約7,020萬港元）。<br>該女子稱兩年前她帶女兒去看小Justin演唱會，音樂與歌聲都沒有問題，但歌迷的尖叫聲震耳欲聾，而小Justin不斷慫恿歌迷大叫，終令她聽覺受損。</p></body></html>
