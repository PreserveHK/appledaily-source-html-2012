<html><header><meta charset="utf-8"><title>夏日求驗客：黑帝派對勁重口味 - 求驗客</title></header><body><h1>夏日求驗客：黑帝派對勁重口味 - 求驗客</h1><p>F1英國銀石站玩完冇耐，麥拿侖車手「黑帝」咸姆頓難得返去老家，就梗係玩到忘形，但係就搞到出現感情危機。咸姆頓嘅歌星女友妮高近日身在美國洛杉磯工作，冇王管嘅咸姆頓就成日去倫敦夜店玩。咸姆頓畀傳媒影到佢喺凌晨3點離開之後，同班朋友加埋10個打扮性感嘅「靚女」一齊上佢住嘅酒店（圖），玩足兩個幾鐘先散場，黑帝仲向攝影師舉中指（小圖），睇番啲相先知佢原來咁重口味。據講妮高知道後火都嚟埋，要求咸姆頓好好解釋，都唔知佢收唔收到科。</p></body></html>
