<html><header><meta charset="utf-8"><title>Paul紅館組天與地</title></header><body><h1>Paul紅館組天與地</h1><p>黃貫中（Paul）昨晚在紅館舉行一連兩場個唱，台上搭了巨型黑色堡壘，Paul開場清唱一首《PlayItLoud》揭序幕，他說：「多謝大家，好多年冇喺呢度開騷，心情好興奮，希望大家好好享受！」<br>而昨午5時多，Paul和陳豪及黃德斌等在紅館外拜神，準備晚上合唱無綫劇《天與地》插曲《年少無知》。<br>Paul透露陀住BB的未婚妻朱茵不會出現，他說：「唔會啦，我今日唔講大話！」<br>此外，紅館場外忽然出現一地追債A4紙，寫住「過氣歌手杜麗莎演唱會欠債還錢」。<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
