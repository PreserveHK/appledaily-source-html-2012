<html><header><meta charset="utf-8"><title>英格蘭小姐選美　試管嬰奪冠</title></header><body><h1>英格蘭小姐選美　試管嬰奪冠</h1><p>兩周前新鮮出爐的英格蘭小姐霍姆斯（CharlotteHolmes），創了紀錄：她是英國首位「試管嬰兒」選美冠軍。<br>23歲的霍姆斯，貌似劍橋公爵夫人凱蒂，但原來是試管嬰兒。她父母當年不育，於是接受了試管受精技術先驅溫斯頓的研究小組邀請，進行人工受孕，媽媽在首次療程已一擊即中，懷了霍姆斯，18個月後再懷第二胎。爸爸以女兒為榮，也感謝溫斯頓送給他兩夫婦這份最棒的禮物。霍姆斯下周將到中國內蒙古，競逐世界小姐名銜。<br>英國《太陽報》</p></body></html>
