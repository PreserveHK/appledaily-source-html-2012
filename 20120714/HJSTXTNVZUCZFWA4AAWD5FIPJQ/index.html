<html><header><meta charset="utf-8"><title>倫奧遊園地：有趣數字奧運公園2千蠑螈搬家</title></header><body><h1>倫奧遊園地：有趣數字<br>奧運公園2千蠑螈搬家</h1><p>奧運公園位於倫敦東部Stratford，佔地超過2,500平方公里。在奧運完結後將成為歐洲最大的城市公園。在成為奧運公園之前，這裏原為已棄置的工業用地，堆滿了工業廢料、廢棄汽車等。奧運的來臨，也令「居住」在這裏的小生物要「搬家」，如超過2,000條蠑螈（圖）、300多隻蜥蝪、100多隻蟾蜍，便在興建奧運公園之時，被移往倫敦以外的自然保護局。</p></body></html>
