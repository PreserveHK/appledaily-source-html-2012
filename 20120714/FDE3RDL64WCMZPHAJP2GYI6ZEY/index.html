<html><header><meta charset="utf-8"><title>新界成交海典灣三年漲價60%</title></header><body><h1>新界成交<br>海典灣三年漲價60%</h1><p>利嘉閣楊震霆表示，馬鞍山海典灣2座高層G室，面積633方呎，兩房開則，以406.8萬元成交，呎價6427元。原業主於09年6月以253.8萬元購入上址，現賬面獲利153萬元離場，樓價漲幅60.3%。<br>屋苑7月截至7日暫錄得兩宗買賣成交，平均成交呎價6284元。現時，屋苑約有100個買賣放盤，平均開價每方呎6400元。屋苑由五座物業組成，有平台花園及住客會所，位處港鐵恒安站與大水坑站之間。</p></body></html>
