<html><header><meta charset="utf-8"><title>夏日求驗客：莫迪歷靠邊站走硬 - 求驗客</title></header><body><h1>夏日求驗客：莫迪歷靠邊站走硬 - 求驗客</h1><p>剛由波亞斯接手嘅熱刺，日前就影咗幅球隊大合照，順便介紹一下新一季嘅波衫；喺呢張全家福裏面，見到上季先加盟嘅鐵血中場柏加（右四）最搶鏡，企喺中間扯住件新波衫高呼；而早前同熱刺續咗4年約嘅加里夫巴利（中），喺隊照入面都企好位，緊握雙拳，亦吸引到唔少球迷嘅目光。反而盛傳將轉投皇馬嘅莫迪歷（左一），就只係瑟縮一角靠邊站，睇嚟呢名克羅地亞中場離隊都幾成定局，至於冇影大合照嘅艾迪巴約，據報都好快正式成為熱刺人。</p></body></html>
