<html><header><meta charset="utf-8"><title>台不法集團賣淫送iPad</title></header><body><h1>台不法集團賣淫送iPad</h1><p>去嫖妓可以和去便利店一樣，可以儲積分換獎品！台北警方近日破獲一個以直銷方式經營的賣淫集團，不但以會員制經營，入會後更可以邀請朋友加入，成為自己的下線，朋友消費上線則可獲得3分，儲到30分可有免費性服務一次、100分有一萬元新台幣（約2,658港元）、300分更有iPad一部，只要下線消費力越強、上線分數會越多。由於有回饋，集團經營三月便有2,000會員，警方則稱，參加這種活動已涉及妨害風化罪，最高可判囚五年。<br>台灣《蘋果日報》</p></body></html>
