<html><header><meta charset="utf-8"><title>投資的天空：按兵不動 - 張士佳</title></header><body><h1>投資的天空：按兵不動 - 張士佳</h1><p>由於外圍加上內地股市表現不濟，港股也進入調整期，上周基本上都在低位振盪，似乎要下試21000關，不過上周五港股開始展現出一點抗跌力，先是未有跟隨外圍低開，同時也沒有跟隨A股跌勢，當然，一日半日的表現不能作準，調整到幾時暫時仍難以預測。<br>組合最近主力汰弱留強，經過一輪動作後，今日選擇先歇一歇，觀察市場對美國領袖有關財政懸崖的言論，及內地新股息政策的反應，才再作定斷。<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
