<html><header><meta charset="utf-8"><title>Car訊：拉利中國龍廣州現真身</title></header><body><h1>Car訊：拉利中國龍廣州現真身</h1><p>年初北京車展前夕，法拉利公佈全球限量20部的中國特別版458 Italia，等足大半年終於巡迴到達將於周四舉行的廣州車展。新車規格與標準458無異，但全車內外則換上以「龍馬」為題的金黑色賽車線紋、龍圖案，內櫳亦有縫上金線龍馬字樣的頭枕、金屬限量編號等。適逢今年法拉利進入中國20周年，廠方會於廣州舉行大型活動如車隊巡遊、賽車表演等，可見人仔的影響力！</p></body></html>
