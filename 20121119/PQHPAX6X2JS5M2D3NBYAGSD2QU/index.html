<html><header><meta charset="utf-8"><title>隔牆有耳：熱門之選　楊家雄接薛偉成棒 - 李八方</title></header><body><h1>隔牆有耳：熱門之選　楊家雄接薛偉成棒 - 李八方</h1><p>刑事檢控專員薛偉成明年初年滿60歲退休，法律界盛傳繼任人選要向私人執業大律師招手，熱門人選係不足50歲嘅資深大律師楊家雄。<br>楊家雄喺香港大學法律系畢業，2009年獲委任資深大律師，曾任大律師公會副主席，亦有沾手廉署案件，不過係做對家，曾代表港大醫學院前院長林兆鑫。傳聞佢曾就「新地案」向新地一方提供法律意見，想做第二個華人刑事檢控專員，呢方面可能需要解吓畫。</p></body></html>
