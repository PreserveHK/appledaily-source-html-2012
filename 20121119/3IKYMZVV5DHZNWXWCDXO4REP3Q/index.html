<html><header><meta charset="utf-8"><title>求驗客手記：斷腳元兇史達寧say sorry<br> - 求驗客</title></header><body><h1>求驗客手記：斷腳元兇史達寧say sorry<br> - 求驗客</h1><p>《哀》除咗艾迪巴約，利物浦嘅史達寧亦走出嚟道歉，原來喺上周六利物浦贏韋根3:0的比賽中，佢攔截韋根嘅賓屈臣（圖），搞到人哋斷腳。史達寧賽後即刻上twitter話：「我想同賓屈臣講，我真係估唔到呢吓係咁嚴重，我每日都會為你祈禱，希望你快啲好番，真係對唔住呀！」韋根領隊馬天尼斯都冇怪史達寧，「兩個球員都係向波嘅，呢單純粹係意外，係一次不幸嘅碰撞。」我求大俠都祝賓屈臣早日康復！</p></body></html>
