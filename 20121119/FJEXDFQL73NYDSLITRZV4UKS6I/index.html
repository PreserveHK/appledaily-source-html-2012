<html><header><meta charset="utf-8"><title>爽影評：《移城別戀》偷情360</title></header><body><h1>爽影評：《移城別戀》偷情360</h1><p>世界轉得越來越快，偷情也要無分國界。《移城別戀》用《真的戀愛了》的「格式」，描繪地球人偷情的眾生相，這班地球人跨種族跨語言跨地域，非常全球化。大牌影星如祖迪羅及安東尼鶴健士的戲份其實不多，別被宣傳海報騙倒。戲中的出軌甚至近乎畸戀的故事，沒有被嚴重戲劇化，不理道德，貼近現實，衛道之士絕對不能入場。安東尼鶴健士的過去式故事，淡淡然卻很感人，是整套電影的神來之筆。惟全片東拉西扯，在地球三百六十度旋轉，沒有突出的命題，即使有《無主之城》導演及《英女皇》編劇聯手創作，也顯得野心夠大，眼高手低。<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
