<html><header><meta charset="utf-8"><title>黃宗澤被篤中死穴</title></header><body><h1>黃宗澤被篤中死穴</h1><p>黃宗澤、鄧麗欣和導演火火昨日到屯門宣傳電影《等．我愛你》，《等》片結局並非大團圓，火火在台上問剛與胡杏兒分手的黃宗澤：「係咪唔完美嘅愛情更易令人記住？」黃宗澤聽到呆了一陣，火火見黃宗澤沒反應即道歉。黃宗澤事後說：「當時我諗緊點答，有啲缺陷美係幾好，會記住。」黃宗澤與鄧麗欣在《等》片飾演表兄妹發展感情，該片隨後在內地上映，兩人角色需要改，鄧麗欣說：「香港可以用表哥表妹，但內地唔可以，驚有亂倫感覺。」<br>採訪：張俊銘<br>攝影：黃文偉</p></body></html>
