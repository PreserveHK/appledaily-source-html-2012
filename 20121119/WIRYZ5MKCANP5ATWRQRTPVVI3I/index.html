<html><header><meta charset="utf-8"><title>賽後筆記：最有耐性：昆軍老闆 - 蘋果波神</title></header><body><h1>賽後筆記：最有耐性：昆軍老闆 - 蘋果波神</h1><p>有場照計讓半/一但連莊家都唔敢開讓球盤，講緊就係英超包尾嘅昆士柏流浪，榜末大戰負作客嘅修頓1:3。繼續無可奈何用安頓費迪南拍賴恩尼爾遜，昆士柏場場喺自己禁區風聲鶴唳，對家中鋒即成奪命符；好嘞，到高大硬淨中堅麥比亞稍後停賽復出，昆軍會遇到魔鬼賽程。下戰作客剛聯賽敗走諾域治嘅曼聯，變乜陣都好，曉士都好難向費Sir敲門攞分；昆軍老闆東尼哥真係有耐性，唔通忍到曉士明年1月上任滿1年先郁手？</p></body></html>
