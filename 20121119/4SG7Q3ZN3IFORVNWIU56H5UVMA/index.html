<html><header><meta charset="utf-8"><title>減速頭盔慢鏡看世界</title></header><body><h1>減速頭盔慢鏡看世界</h1><p>嫌城市生活節奏太急速快捷，大可以試戴由德國藝術家波特哈斯特發明的「減速頭盔」，讓穿戴者以慢鏡看世界。<br>減速頭盔內置小型電腦和頭戴顯示屏，頭盔外面也裝有顯示屏。頭盔上的鏡頭把拍攝到的影像傳送到顯示屏，並以慢速播放影像。<br>頭盔設有三種影像播放速度。在自動模式底下，影像慢速播放一段時間後會自動加速。在按掣模式下，用家可選特定的慢速播放畫面。如果想隨意加減速度，只要按遙控選擇捲軸模式便可。<br>英國《星期日郵報》</p></body></html>
