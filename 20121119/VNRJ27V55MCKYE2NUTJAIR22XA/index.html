<html><header><meta charset="utf-8"><title>賽後筆記：國際賽後主場惡極 - 蘋果波神</title></header><body><h1>賽後筆記：國際賽後主場惡極 - 蘋果波神</h1><p>賽前講過，國際賽效應，匆匆再戰嘅上周六主隊值秤高，當然包括讓半/一盤嘅阿仙奴，結果翻查英意西德4大聯賽，前列名氣隊主場全不敗，但作客讓波近全中伏，包括估計讓半/一多人落叠嘅車仔同愛華頓齊陷莊家圈套，拜仁作客紐倫堡亦失分，曼聯更敗走諾域治；反而強隊主場清風送爽，大熱正路嘅西甲巴塞及皇馬齊「大」炒。曼城亦鮮見喺歐聯賽前送維拉5蛋，志不在周中歐聯生死戰鬥皇馬？兩曼換位，證英超競爭激烈，誰敢說季初飛躍嘅西布朗12月尾前不能一坐榜首？</p></body></html>
