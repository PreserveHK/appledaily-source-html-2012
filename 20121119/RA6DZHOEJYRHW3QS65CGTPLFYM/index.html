<html><header><meta charset="utf-8"><title>鐵漢柔情：張耀揚兩面睇</title></header><body><h1>鐵漢柔情：張耀揚兩面睇</h1><p>現年49歲的張耀揚曾有三個女友，他跟台灣女模艾永玲的一段情最刻骨銘心，惟兩人於99年分手，受情傷的張耀揚曾一度自閉，之後傳出他性向成疑，06年更跟禿頭男在沙頭角同居，傳出斷背疑雲。<br>張耀揚在電影中多扮演猛男角色，如《古惑仔之隻手遮天》的東星烏鴉，惟人生如戲，他的戲路亦隨着感情世界轉向，於電影《江湖告急》便扮演同性戀打手，臨死前向江湖大佬梁家輝表白。去年他在澳門出席晚宴時唱出《愛我別走》，柔情似水。</p></body></html>
