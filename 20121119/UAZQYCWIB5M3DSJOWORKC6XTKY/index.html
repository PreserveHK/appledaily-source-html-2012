<html><header><meta charset="utf-8"><title>今日提醒你︰<br>幽默陶藝作品　挑戰社會常規</title></header><body><h1>今日提醒你︰<br>幽默陶藝作品　挑戰社會常規</h1><p>香港陶藝家李慧嫻作品展，由即日起至本月26日，在香港視覺藝術中心舉行。李慧嫻經常用輕鬆幽默手法，其作品不時以諷刺時弊，巧妙地運用語帶雙關、調皮和荒誕的手法，質疑及挑戰社會常規和現狀。<br>這次展出的新作包括《男女大相同》，當中李慧嫻利用粉紅和粉藍色的日常用品作媒介，指出人們一直被主流文化洗腦，而不自知的想法。同場更會展出李慧嫻的「藝遊鄰里計劃」展品，包括茶餐廳陶塑系列（圖）、《姦姦》和《嬲嬲》陶塑系列。<br>此外，該展覽展出的茶餐廳陶塑系列，將由下月1日至16日，移師至奧運奧海城二期展出。</p></body></html>
