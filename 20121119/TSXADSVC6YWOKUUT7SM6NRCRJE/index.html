<html><header><meta charset="utf-8"><title>JC開中門襯亞生</title></header><body><h1>JC開中門襯亞生</h1><p>早前先後露點見暈的Ana R.、Jessica C.（JC）及林莉都有份擔任評判，但只有JC繼續性感，仍穿中門大開的晚裝艷壓全場，問有否打底、怕不怕再走光，JC說：「都唔肯定㗎，亦都冇黐膠紙，但會企直啲、淑女啲。」也曾見暈的林莉則否認怕再走光，只是想專注做評審工作。</p><p>之前說好的3D版本，昨晚直播則欠奉，要在後日才播出。而一眾亞洲先生因早前到政總撐亞視而齊獲頒見義勇為獎。<br>採訪：卓寶花</p></body></html>
