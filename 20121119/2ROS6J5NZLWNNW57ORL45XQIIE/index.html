<html><header><meta charset="utf-8"><title>求驗客手記：廣州恒大榮膺雙冠王 - 求驗客</title></header><body><h1>求驗客手記：廣州恒大榮膺雙冠王 - 求驗客</h1><p>《喜》恭喜廣州恒大成為雙冠王！佢哋喺周日下晝嘅中國足協盃決賽次回合，主場以4:2擊敗貴州人和，總比數贏5:3捧盃。計埋中超冠軍，恒大成為今季嘅雙冠王！講番場比賽，恒大首回合作客踢成1:1，今場返到主場，由今場成為MVP嘅巴里奧斯同張琳芃在上半場各入一球，領先2:0。換邊後，人和好快追番球，但之後巴里奧斯梅開二度，加上孔卡入多球，就算人和完場前有饒偉輝遠射得手，恒大最終都贏4:2。今季做咗中國國內雙冠王，相信恒大下季嘅目標肯定係爭亞冠盃。</p></body></html>
