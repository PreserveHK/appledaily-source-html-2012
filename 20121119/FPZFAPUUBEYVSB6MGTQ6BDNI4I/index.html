<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>巴士乘客撼收費箱</title></header><body><h1>各區突發簡訊：<br>巴士乘客撼收費箱</h1><p>【新蒲崗】<br>【本報訊】繼前日66歲老翁乘搭巴士，經尖沙嘴梳士巴利道於座位暈倒跌出座椅死亡後，昨晨10時許，新蒲崗又發生意外，78歲姓黃老翁與妻子在四美街登上九巴74A路線巴士後，47歲車長隨即開車，黃伯突失去平衡，頭部撞向收費箱，結果額、眼部撞傷，又擦傷左手，車長見狀立即停車，報案後救護員到場，將受傷老翁送院治理，幸仍清醒。<br></p></body></html>
