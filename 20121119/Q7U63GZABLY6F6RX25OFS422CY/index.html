<html><header><meta charset="utf-8"><title>兄弟齊齊𥄫</title></header><body><h1>兄弟齊齊𥄫</h1><p>萬人迷球星碧咸前日帶埋三個囝囝Brooklyn、Romeo同Cruz喺洛杉磯睇湖人對鳳凰城太陽嘅籃球賽，中途有性感啦啦隊表演，老竇可能知好多鏡頭影住，於是目不斜視，但二仔Romeo就俾人影到佢好奇咁斜睥性感姐姐。大哥Brooklyn見細佬咁法，佢竟然成個身舂向前又埋一份，但佢其實好乖仔，近排捐咗啲零用錢買禮物喺感恩節送畀啲窮人。至於得七歲嘅細仔Cruz就對姐姐冇興趣，只係好天真咁攞住吹氣棒嚟打氣啫。</p></body></html>
