<html><header><meta charset="utf-8"><title>褻衣賊偷老婦底褲</title></header><body><h1>褻衣賊偷老婦底褲</h1><p>【觀  塘】<br>【本報訊】觀塘協和街建德大廈業主立案法團主席廖女士（73歲），昨晨7時半發現晾掛在四樓住所外走廊的四件內衣褲疑被偷去，於是報警。另一名18歲姓劉女住客亦稱，上月曾被人偷去一件內衣。</p><p>住客曹太稱，半年前曾被人偷去晾掛屋外的衣物，包括黑色及粉紅色的內衣褲、裙、牛仔褲，總值逾千元，且已不止一次。曹太續稱，自從大廈低層開設足浴及按摩店後，治安日差，她曾被男子跟蹤及兜搭。<br>此外，在大廈地下開報檔的廖女士，過去半年六次被人在報紙抹上糞便，不排除與法團籌集資金維修大廈外牆有關。兩個月前，大廈梯間遭人淋紅油。如今又出現褻衣賊。</p></body></html>
