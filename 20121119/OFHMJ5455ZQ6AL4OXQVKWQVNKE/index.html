<html><header><meta charset="utf-8"><title>男女爭執嘈到暈低</title></header><body><h1>男女爭執嘈到暈低</h1><p>【元  朗】<br>【本報訊】元朗八鄉富興花園新舊互助委員會人員，昨晨10時許為了更換屋苑大閘問題發生爭執，雙方兩男女各拉扯鐵閘理論期間，疑發生碰撞同跌倒地上報稱受傷送院，並驚動警方到場調查。</p><p>兩名男女傷者分別姓葉（65歲）及姓周（53歲），其中葉為富興花園前互委會副主席，周女據悉為新互委會人員。位於上輋村的富興花園建有30多幢村屋，早前新互委會指屋苑大閘在颱風襲港期間受損，提出更換新閘，但遭舊互委會反對，建議交居民大會表決。昨早，葉發現有工人在更換大閘，疑有人欲先斬後奏，葉摟住大閘阻止拆走，周女見狀拉住大閘與葉理論，拉扯期間兩人報稱頭暈跌倒地上。</p></body></html>
