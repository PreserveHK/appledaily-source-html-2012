<html><header><meta charset="utf-8"><title>外牆墜磚毀七人車</title></header><body><h1>外牆墜磚毀七人車</h1><p>【何文田】<br><br>【本報訊】何文田豪宅半山壹號逾百名業主，去年曾狠批樓宇質素差劣，事後有業主更入稟高等法院要求發展商執漏及賠償。前晚，該屋苑有外牆磚塊懷疑甩脫，從大廈高處飛墮而下，擊中一輛駛過的七人車擋風玻璃，司機大吃一驚，幸無受傷。</p><p>事發前晚約7時，住客楊小姐帶同年幼兒子及女傭在屋苑平台散步，然後外出晚膳，其間傳出一聲巨響，眼前一輛七人車的擋風玻璃爆裂，旁邊有數塊與大廈外牆相同的磚塊碎片。<br>楊大呼好彩：「碎片有半隻手掌咁大，行早一步分分數中招。」她續指，該處為住客常用通道，擔心再有同類事件威脅住客安全，希望管理公司跟進。</p></body></html>
