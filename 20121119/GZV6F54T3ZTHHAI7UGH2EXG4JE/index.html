<html><header><meta charset="utf-8"><title>馮仁昭四圍超：性女剝睡衣送暖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：性女剝睡衣送暖 - 馮仁昭</h1><p>性女Vienna演出嘅微電影《我愛草食男》，噚日喺旺角宣傳，現場同男演員柒仔跳《江南Style》舞，Vienna唱歌時好醒目除咗件褸着黑色透視睡衣，搞到啲男途人眼甘甘。原先Vienna只係送件紫色睡衣，但佢好high除埋黑色睡衣畀贏嘅市民，佢仲話：「我啱啱除落嚟好暖㗎。」Vienna話試過着睡衣落街：「嗰次我夜晚突然要買嘢食，所以着住睡衣。」<br>撰文：馮仁昭</p></body></html>
