<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa拒人工受孕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa拒人工受孕 - 馮仁昭</h1><p>着一身粉紅嘅蔡卓妍（阿Sa）同着粉藍色衫嘅羅力威，噚日出席喺新蒲崗舉行嘅聖誕亮燈儀式，十足龍鳳胎。問到阿Sa有冇諗過將來生雙胞胎？佢話：「如果可以一次過生一男一女就最好，橫掂點都要咁辛苦。」阿Sa仲話未有結婚打算，如果到40歲有人肯娶佢先考慮。但到時可能要靠人工受孕？阿Sa話無論幾多歲生都想靠自己，順其自然始終比較好。<br>撰文：馮仁昭</p></body></html>
