<html><header><meta charset="utf-8"><title>繼續魚生精華</title></header><body><h1>繼續魚生精華</h1><p>不知從哪時起，護膚產品成份會加入動物的精華，例如前陣子的蝸牛液等；有時聽起上來都不禁問自己，「那些東西不是食的嗎？」好似港人愛吃的魚生，它的魚子便用來做護膚精華，仲要喺珍貴成份之一。高級護膚品牌SUISSE PROGRAMME於2008年推出魚子緊緻系列後，今年再度推出四款全新魚子緊緻產品，將來自深海的珍貴成份白鱘魚魚子精華運用到化妝品中，獨特BCC配方及高濃度魚子精華能重塑緊緻飽滿的肌膚。看來，護膚都要內外夾功才能有效呢。<br>SUISSE PROGRAMME於全線莎莎獨家發售2505 5023</p></body></html>
