<html><header><meta charset="utf-8"><title>醫療新知︰<br>癌病患者踏單車驅疲勞</title></header><body><h1>醫療新知︰<br>癌病患者踏單車驅疲勞</h1><p>癌症治療帶來的疲勞及乏力等不適，可透過步行及踏單車等輕鬆帶氧運動改善。英國科學家綜合全球38份有2,600名病人參與的研究數據，最多是乳癌病人，比較運動與少活動對改善治療期間帶來不適的影響。病人最常選擇的運動包括散步、急步行、慢跑、踏單車、負重訓練及瑜伽等，運動時間由每周兩次至每日進行，每次由10分鐘至兩小時不等。<br>數據分析顯示，在癌症治療前後持續運動有助提升病人能量，出現疲倦、乏力、體重下降等後遺症的比率較不運動的病人低。步行及踏單車等帶氧運動，對提升能量，減輕疲勞的效果較負重運動理想。</p></body></html>
