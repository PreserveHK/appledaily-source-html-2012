<html><header><meta charset="utf-8"><title>隔牆有耳：撐生果金　嫻姐滿場飛反抹黑 - 李八方</title></header><body><h1>隔牆有耳：撐生果金　嫻姐滿場飛反抹黑 - 李八方</h1><p>擺明要同反對者打輿論戰嘅狼振英政府，上場後一味抹黑異見聲音，工聯會陳婉嫻噚日都頂唔順，去到圓玄學院同500幾位長者食齋，一到場就滿場飛「反抹黑」，話政府不斷抹黑反對特惠生果金嘅人係「阻住晒」，但只係政府堅持要審查長者嘅棺材本，個個公公婆婆聽到都話要支持嫻姐，請佢繼續反對。反對原方案嘅公民黨袋巾傑同民協KK到場，同樣都好受歡迎，仲喺傑哥接受電視台訪問時高喊：「梁振英僭建其身不正，應該快啲落台，我哋班長者好唔鍾意佢。」</p></body></html>
