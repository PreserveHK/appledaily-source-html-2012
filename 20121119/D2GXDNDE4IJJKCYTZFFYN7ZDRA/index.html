<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龔嘉欣珍惜鄧健泓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龔嘉欣珍惜鄧健泓 - 馮仁昭</h1><p>龔嘉欣同田蕊妮等，前晚喺將軍澳出席蠟筆小新嘅活動。同鄧健泓分手嘅龔嘉欣透露佢哋近日有見面食飯，佢話大家嘅心情都未平復，不過龔嘉欣承認：「大家嘅關係反而好咗，我唔敢講復合，將來嘅嘢唔知，但我好珍惜呢份友誼。」杜汶澤喺內地酒店接到色情按摩電話，身為老婆嘅田蕊妮話：「佢平時喺酒店會block電話，我話係杜太都唔駁上去。」<br>撰文：馮仁昭</p></body></html>
