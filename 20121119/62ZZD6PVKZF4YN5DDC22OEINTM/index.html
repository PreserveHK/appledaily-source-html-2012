<html><header><meta charset="utf-8"><title>內地模特兒膺亞洲先生</title></header><body><h1>內地模特兒膺亞洲先生</h1><p>【本報訊】新一屆亞洲先生昨晚在亞視大埔總台誕生，冠軍為現年28歲中國模特兒11號朱曉輝，亞軍得主為現年20歲泰國大學學生12號王凱（Ruj），季軍則為現年34歲香港健身教練17號黃集鋒 ，連同最具領袖風範大獎成為雙料季軍。<br> 被喻大熱門的「翻版古天樂」的21號張傳奇則三甲不入，在最後一輪淘汰中被踢出局，僅獲亞洲猛男大獎。至於一度要求退選但不獲亞視接納的7號畢萬春獲亞洲型格大獎，24號張新威獲亞洲魅力大獎。<br>亞視繼日前在政總上演騎呢爛騷後，昨晚再接再厲上演悶騷，大埔總台舉行的3小時《ATV 2012亞洲先生競選》總決賽時間冗長節目沉悶。</p></body></html>
