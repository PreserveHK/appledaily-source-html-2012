<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約陀衰家即 - 求驗客</title></header><body><h1>求驗客手記：艾迪巴約陀衰家即 - 求驗客</h1><p>《怒》上周六嘅倫敦打吡，熱刺2:5輸畀阿仙奴，大家都認同轉捩點就係艾迪巴約（左）被逐。呢位倒戈嘅熱刺射手雖然先開紀錄，但18分鐘就因為鏟截辛迪卡索拉而拎紅牌，之後熱刺俾阿仙奴㩒住嚟攻，最後被大炒！罪人艾迪巴約都覺得自己對唔住熱刺，所以特登道歉：「我完全明白我嘅被逐，對場比賽影響有幾大！我衷心向隊友、領隊同球迷道歉，係我令佢哋失望。但我要強調嗰個犯規係冇惡意，我係全心搶波，只係電光火石之間出腳唔準啫。」</p></body></html>
