柏比斯施斯擬辭任塞國隊長（足球）</title></header><body><h1>體訊速遞:<br>
柏比斯施斯擬辭任塞國隊長（足球）</h1><p>紐卡素前鋒柏比斯施斯上周中因背傷，沒有被塞內加爾徵召出戰對尼日爾的比賽。塞國足總引用國際足協的「5天條例」（若果有球員因受傷退出國家隊，不能在國家隊比賽後的5天內為球會上陣），禁止柏比斯施斯上周六代表紐卡素對史雲斯。紐卡素發表聲明，對此感到憤怒及沮喪，而柏比斯施斯就對國家隊感到失望，欲辭去隊長一職以示抗議。綜合外電（英格蘭）<br></p></body></html>
