昌興50億向主席買鐵礦</title></header><body><h1>蘋果綠葉<br>
昌興50億向主席買鐵礦</h1><p>昌興國際（803）宣佈，以總代價介乎39億至50.7億元向主席黃炳均等人收購儲量約達1億公噸的馬來西亞斯里再也鐵礦，當中約7.8億元發行代價債券繳付，餘額將以每股0.5元發行新股支付，代價債券亦可以每股0.5元換股。另昌興向中國東盟投資合作基金發行2500萬美元年息8.25厘的三年期可換股票據，提供資金以支付上述馬來西亞鐵礦石業務及基建的專業費用、協力廠商支出與額外投資成本，初步換股價約0.6元。</p></body></html>
