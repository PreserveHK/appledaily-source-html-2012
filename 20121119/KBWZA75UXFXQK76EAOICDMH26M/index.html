<html><header><meta charset="utf-8"><title>小Justin、Selena通宵耍花槍</title></header><body><h1>小Justin、Selena通宵耍花槍</h1><p>加拿大小天王Justin Bieber與美國女星Selena Gomez的戀情可謂撲朔迷離，一時傳分手，一時又連體往酒店。前日兩口子被拍到前後腳前往加州一間日本餐廳用餐，但二人逗留約10分鐘即黑面分頭離開，似乎兩人曾「炒大鑊」。其後小Justin駕車到Selena住所找她，更嘗試在門外叫她，Selena才肯露面，但小Justin隨後駕車離開。不過其後有人翌日早上在Selena家外看到小Justin的座駕，似乎二人曾一起過夜。</p></body></html>
