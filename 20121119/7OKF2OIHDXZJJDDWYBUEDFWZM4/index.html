<html><header><meta charset="utf-8"><title>Car訊：Ford Ranger奪國際Pick-Up大獎</title></header><body><h1>Car訊：Ford Ranger奪國際Pick-Up大獎</h1><p>Pick-Up越野車有種難以取代的魅力，哪部是Man味之最卻見仁見智，但全新Ford Ranger就得到國際肯定，最近此車勇奪「國際Pick-Up大獎2013」，經評審多項嚴格測試，Ford Ranger憑載貨量高、拖拉及涉水能力是同級之冠，更是第一部Pick-Up奪Euro NACP五星評級，最後以47分奪獎。</p></body></html>
