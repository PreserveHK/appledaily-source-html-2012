<html><header><meta charset="utf-8"><title>Avis輸波鬧球證</title></header><body><h1>Avis輸波鬧球證</h1><p>陳偉成（Avis）和方力申等前晚在屯門參與慈善籃球賽，最終由小方的Nuts隊以四分險勝Avis的DJ聯盟，但賽後Avis在微博鬧爆球證不公，並謂：「個球證要自我檢討」。Mia和Jeana同負傷觀賽，Mia表示練功夫弄瘀腳，Jeana則與Avis練波時被其指甲刮損鼻。Mia穿上印有緋聞男友趙勁皓名字的球衣來打氣，Avis的球衣則有周秀娜名字，他又謂早知女友早前被女fans狼吻，他謂會叫公司加強保安。<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
