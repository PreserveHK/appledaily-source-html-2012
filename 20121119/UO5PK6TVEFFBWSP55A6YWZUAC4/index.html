<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣專冧怕醜仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣專冧怕醜仔 - 馮仁昭</h1><p>鍾嘉欣忙緊今日無綫台慶表演綵排，但噚日都去元朗為新碟舉行簽唱會，佢仲同fans玩遊戲餵食，點知滴污糟咗fans件衫。現場見fans自製手帶同心意卡畀嘉欣，仲有三位男fans上台示愛，最後嘉欣揀欲言又止嘅示愛fans，佢話：「現實生活都鍾意人表白時大膽得嚟含蓄。」男友伍允龍有冇支持買碟先？嘉欣指佢應該有，另外好多同事兼喺加拿大父母都有買。<br>撰文：馮仁昭</p></body></html>
