<html><header><meta charset="utf-8"><title>苟芸慧愛冇腩肥佬</title></header><body><h1>苟芸慧愛冇腩肥佬</h1><p>女神苟芸慧昨日在青衣為聖誕活動進行揭幕禮，在台上畫出理想情人模樣時，畫了隻肥嘟嘟的卡通貓，她說：「我鍾意肥啲有安全感，要有肉，不過唔好有肚腩，咁樣唔健康，肌肉都好，不過唔好太大嚿。」錢國偉身形是否合乎標準，女神即笑：「佢太勁啦！」苟姑娘坦言已有年多沒有拍拖，自嘲要dry過聖誕節，貴為女神都沒追求者？她說：「可能我冇人哋想像咁好，或者有宅男喺網上追我，我唔知。」<br>近日有虐貓個案，有養貓的苟姑娘贊成政府加重刑罰：「可能佢哋將唔開心發洩喺動物身上，但調番轉你係動物，你都唔想啲人咁對你，希望人唔好咁自私，要適當刑罰先有阻嚇性。」<br>採訪、攝影：盧妹</p></body></html>
