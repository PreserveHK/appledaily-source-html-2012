<html><header><meta charset="utf-8"><title>李璨琛醉倒忘送客</title></header><body><h1>李璨琛醉倒忘送客</h1><p>李璨琛前日與時裝設計師梁志瑩結婚擺喜酒，不停跟親友隊酒，更隊到一度忘記送客。一對新人於凌晨1時半換回便服後離開，飲到啤啤夫的李璨琛笑說：「好醉！」然後偕太太返天后廟道愛巢洞房花燭。<br>滕麗名和賈曉晨前晚也有到賀，阿滕前晚10時半離開時，男友朱建崑（Matthew）駕車接她。有指阿滕明年會跟Matthew拉埋天窗，估計阿滕前晚飲喜酒該有順道取經。陳子聰和不少賓客均飲到面紅紅，陳國坤（小龍）凌晨離開時兩眼紅腫腳步浮浮，他爆粗說：「完全醉！因為我同琛仔頂晒啲酒，我朝早9點到家，得我呢個兄弟咋×！」</p></body></html>
