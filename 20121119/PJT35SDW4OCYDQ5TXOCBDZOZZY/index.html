<html><header><meta charset="utf-8"><title>關仁隱事：「喳喳」扮萬人迷𤓓爆 - 關仁</title></header><body><h1>關仁隱事：「喳喳」扮萬人迷𤓓爆 - 關仁</h1><p>「喳喳」結婚前為人鬼咁寸，當正自己高人一等，關仁聽聞有次佢去內地做嘢，喺某五星級大酒店check in嘅時候，有位女接待員負責招呼佢，好自然講普通話，點知喳喳竟然扮西人話：「Can you speak English？」好在呢位接待員英文talk得，冇俾喳喳睇死啫，喳喳仲以為自己係萬人迷，見到接待員攞張紙出嚟，就擺晒款話：「家係我私人時間，我唔會幫你簽名。」接待員都忍唔住暗寸兩嘴：「你誤會啦，我哋酒店辦check in要客人簽名。」喳喳即刻爆，俗語講得好，面係人哋畀，架係自己丟囉。<br>撰文：關仁</p></body></html>
