新濠博亞附屬發64億票據</title></header><body><h1>蘋果綠葉<br>
新濠博亞附屬發64億票據</h1><p>新濠博亞（6883）公佈附屬公司Studio City Finance（簡稱SCF）國際發售優先票據的定價。是次發售包括發行本金總額8.25億美元（約64.3億港元）、8.5厘息於2020年到期的優先票據，票面值定為100%。SCF擬將發售所得款項用於澳門路氹城開發以電影為主題的綜合娛樂、購物及博彩度假村新濠影匯項目。票據已原則上獲准在新加坡交易所上市。</p></body></html>
