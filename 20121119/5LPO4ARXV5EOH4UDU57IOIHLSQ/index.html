<html><header><meta charset="utf-8"><title>蘭子紮行馬撳錢</title></header><body><h1>蘭子紮行馬撳錢</h1><p>【中環】陳淑蘭前晚10點幾單拖出現中環擺花街，身邊唔見翻撻成功嘅希慎後人利承武，蘭子頭耷耷入咗滙豐銀行撳錢同入票，只見佢紮行馬步曲晒腳咁，動作騎呢，之後佢行去dragon-i攞車。現年43歲嘅蘭子發福唔少，塊面好似pizza咁圓，從背脊睇仲見到豪華臀㖭。當時蘭子孭住大背囊，左手仲挽住手抽袋、銀包同手機，真係幾狼狽，點解唔叫男友做觀音兵呀！<br>採訪、攝影：楊浩賢、羅德光、朱志聰</p></body></html>
