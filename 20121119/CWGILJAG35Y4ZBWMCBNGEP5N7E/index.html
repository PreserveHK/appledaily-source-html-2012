<html><header><meta charset="utf-8"><title>港產聖誕老人瑞典奪亞</title></header><body><h1>港產聖誕老人瑞典奪亞</h1><p>第九屆國際聖誕老人運動會結果揭盅！代表香港出賽是次賽事的Santa Rainbow奪得亞軍，冠軍則由荷蘭代表蟬聯，季軍為愛沙尼亞代表。第九屆國際聖誕老人運動會在瑞典北部位於北極圈的耶利瓦勒（Gallivare）舉行，吸引來自九個國家的聖誕老人競逐。運動會的競賽項目包括：聖誕粥競食、乘鹿車、雪橇賽和聖誕卡拉OK等。<br>至於代表香港出賽的何永亮，年僅20歲，師承在上一屆聖誕老人運動會中勇奪季軍的香港代表Santa Mario（高添羽）。何永亮在中二參加學校的魔術班時，認識導師Mario，其後拜師，中五畢業後更全職投入表演行業。</p></body></html>
