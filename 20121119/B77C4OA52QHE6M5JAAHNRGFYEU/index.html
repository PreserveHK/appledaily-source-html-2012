<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金剛舊愛戀花弗藝人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金剛舊愛戀花弗藝人 - 馮仁昭</h1><p>金剛之前畀人爆料話同許亦妮同居，噚日有讀者再爆料佢同「Sing之天使」Coffee林芊妤（前名林婉霞）早排分手，而Coffee已經同無綫藝人潘宗揚拍緊拖，早前佢哋去咗柬埔寨旅行，不過聽聞潘宗揚家底厚，換女快過換車，而佢都同另一個女同事羅欣羚拍過拖，舊年仲一齊上過曾華倩個《心有靈犀》節目，果然咁快就換咗Coffee做女友。<br>撰文：馮仁昭</p></body></html>
