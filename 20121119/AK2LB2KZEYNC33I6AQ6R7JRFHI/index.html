<html><header><meta charset="utf-8"><title>7歲男童成黑帶高手</title></header><body><h1>7歲男童成黑帶高手</h1><p>英國男童奧厄斯自3歲開始學習自由搏擊，7歲就考獲黑帶資格，是全英國最年輕的黑帶初段高手。<br>奧厄斯經過4小時考試，做了100下掌上壓、手腳撐開跳躍、仰卧起坐和蹲後跳，過關斬將後，終於獲取證書，成為黑帶高手。<br>他的母親指：「這一點也不容易，他做了很多體能測試，也要在每次晉級試中顯示三年來的苦練成果，這通通都要在同一天內完成。」<br>奧厄斯的父母均是武術教練，不過他們從來沒有強迫他練習搏擊，奧厄斯對搏擊的熱誠和自律最終讓他獲得今天的成果。<br>英國《星期日郵報》</p></body></html>
