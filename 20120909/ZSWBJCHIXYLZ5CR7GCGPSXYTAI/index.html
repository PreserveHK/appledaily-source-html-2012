<html><header><meta charset="utf-8"><title>賴恩伊娃力谷定情作</title></header><body><h1>賴恩伊娃力谷定情作</h1><p>比起星光暗淡的威尼斯，在地球另一邊的第37屆多倫多影展則群星滙聚，因有多套戲昨日舉行首映，大批荷李活紅星難得雲集。其中因合作而撻着的賴恩高斯寧（Ryan Gosling）與伊娃文迪絲（Eva Mendes），便雙雙出席定情作《The Place Beyond the Pines》首映，伊娃的透視裙使其曲線盡現，搶去同片拍檔畢列谷巴（Bradley Cooper）等人風頭。其他明星還有《Spring Breakers》的Selena Gomez和《Anna Karenina》的姬拉麗莉（Keira Knightley）等。</p></body></html>
