<html><header><meta charset="utf-8"><title>Rihanna鬧Drake屎忽鬼</title></header><body><h1>Rihanna鬧Drake屎忽鬼</h1><p>美國女歌手Rihanna（圖）大前日在MTV音樂影帶頒獎禮上，被目睹當舊愛Drake和其他人上台領獎時，Rihanna即擰歪臉避免與Drake等人有眼神接觸，然後她向身旁的人說話。有傳媒讀唇後發現，Rihanna是在說「我好憎嗰班屎忽鬼」，估計她已跟Drake反目。而她當日與舊愛Chris Brown擁抱及咀嘴，令Chris的越裔女友嬲到爆。</p></body></html>
