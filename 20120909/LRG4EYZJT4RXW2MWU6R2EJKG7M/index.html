<html><header><meta charset="utf-8"><title>群眾為白車開路</title></header><body><h1>群眾為白車開路</h1><p>有人說，參加反國教科的人偏激、絕食更是無政府狀態，但參加前晚集會的10多萬港人，卻以行動反擊了這些說法。當晚集會期間，有人突感不適暈倒，附近的人得悉後，即齊心在人潮中找醫生、護士，結果大叫幾聲就找到了。過了一會，救護車到場，原本擠滿黑衣人的公民廣場一帶，發生儼如摩西分隔紅海的神迹，人潮迅即退開，讓出一條闊路，讓白車送走不適的市民（圖）。沒有指揮，但人群間卻機警自覺，難怪當時目睹事件的人都由衷拍掌，相視而笑，香港學生還要接受洗腦國教？</p></body></html>
