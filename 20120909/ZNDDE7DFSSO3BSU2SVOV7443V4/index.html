<html><header><meta charset="utf-8"><title>龍紋女為新戲睇醫生</title></header><body><h1>龍紋女為新戲睇醫生</h1><p>威尼斯影展今日凌晨揭曉賽果，最後一齣競賽片《Passion》亦於昨晨舉行首映，片中女角之一「瑞典版龍紋女」露美慧柏絲（Noomi Rapace中）和導演白賴仁狄龐馬（Brian De Palma右）有現身撐場，只是露美的露背裝不及當地女星的透視裙搶鏡。<br>而在之前的記者會裏，當白賴仁被問到已故大師希治閣（Alfred Hitchcock）對他影響有幾深時，他笑說「我都唔知你講緊邊個」；露美則指其角色令她情緒出現少許問題，而她亦專程去看心理醫生以投入演出。韓國導演金基德昨日也獲頒年輕影評人獎。<br>採訪：文國駿</p></body></html>
