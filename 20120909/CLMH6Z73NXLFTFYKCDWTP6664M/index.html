<html><header><meta charset="utf-8"><title>自律執垃圾分類</title></header><body><h1>自律執垃圾分類</h1><p>12萬人齊集金鐘政府總部，但整晚沒有混亂，更沒有暴力，各人更自律配合，維持秩序。大會在現場設立回收桶，參加者主動將廢物、膠樽分類，又將可重用的雨衣回收，參加者更響應大會呼籲，把吃完的外賣垃圾帶走。不少身穿校服的學生，整晚拿着流動垃圾袋，穿梭黑衣人潮中收集垃圾；亦有原本想參加晚會的市民，因人太多無法進場而改做義工，協助把垃圾分類（圖）。不僅「門常開」常整潔，有人在集會期間遺失了新款智能手機，獲集會人士協助搜尋，物主失而復得。</p></body></html>
