<html><header><meta charset="utf-8"><title>飛躍道高手變「刺客」</title></header><body><h1>飛躍道高手變「刺客」</h1><p>美國街頭極限運動「飛躍道」高手沙爾維斯，變身電子遊戲《刺客教條》（Assassin's Creed）的刺客主角「阿爾泰」，示範傳奇刺客在現代城市飛簷走壁的超能身手（圖）。<br>身穿Cosplay服的沙爾維斯，站在大廈天台上，跳落地下雜物堆，在街頭大打側手翻、跳樓梯、跳牆等。你以為沙爾維斯「吊威哋」？錯了，這是結合體力、耐力和技術的表現，切勿亂試。<br>英國《每日郵報》</p></body></html>
