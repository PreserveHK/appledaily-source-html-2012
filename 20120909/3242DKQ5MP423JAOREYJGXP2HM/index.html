<html><header><meta charset="utf-8"><title>兩岸百態<br>
騙徒住旅館扮跌傷索賠</title></header><body><h1>兩岸百態<br>
騙徒住旅館扮跌傷索賠</h1><p>浙江省寧波市近日發現一名專門向旅館行騙的男子。這名騙徒37歲（圖），他每次入住旅館，都會拿出雞血塗在頭上、然後再用紗布包紮，假裝在浴室內滑倒、摔暈，更而向旅館要求賠償醫藥費。<br>大部份旅館為息事寧人，都會賠償私了。在短短半個月內，這名騙徒先後入住38間旅館，當中有18間中招。騙徒不但房租全免，更騙得逾5,000元人民幣。可是，上周三當他重施故技時終被揭穿拘捕。<br>浙江《寧波晚報》</p></body></html>
