<html><header><meta charset="utf-8"><title>攝影師留住感動</title></header><body><h1>攝影師留住感動</h1><p>一群攝影師昨晚被12萬市民感動，臨時趕回家帶齊器材，深夜在公民廣場搭起攝影棚，24小時無間斷地為集會人士拍照。市民在黑布前交叉手，在鎂光燈中留下印記。攝影師Alex（圖）表示：「我哋只係一個普通嘅香港市民，但咩職業都要企出嚟。」<br>活動在前晚10點開始，攝影師先為市民拍下獨照，再將24名市民照片合成上傳至facebook。Alex希望相片引發更多市民關注事件，攝影活動計劃延續下去，直至政府撤回國民教育科為止。</p></body></html>
