<html><header><meta charset="utf-8"><title>學民宣佈佔領政總行動結束</title></header><body><h1>學民宣佈佔領政總行動結束</h1><p>【本報訊】學民思潮今晨宣佈，結束佔領政總行動，但仍會繼續抗爭，要求政府撤回國教科。<br>事實上，梁振英昨對住鏡頭作出假讓步、拒撤回、甚至將推行國教科的責任推卸給學校，政府總部外的市民沒有被愚弄。晚上7時，是包圍政府總部人潮的最高峯，現場10萬名市民高舉交叉手勢，一片黑衣中怒吼「撤回！撤回！撤回！」他們知道，「學校自決」都是虛話和手段，只有撤回課程才是真正回應訴求。</p></body></html>
