<html><header><meta charset="utf-8"><title>猩猩仔阿笨襲擊少女</title></header><body><h1>猩猩仔阿笨襲擊少女</h1><p>憑人氣電視節目《阿笨與阿占》走紅的猩猩仔阿笨（圖右），在日本阿蘇市動物園表演時，竟突然狂性大發，抓傷身邊一名女工作人員的額頭、耳後、腰和足踝。<br>10歲大的阿笨早已成年，有攻擊性，近年已由電視圈改往動物園表演。牠上周四出場後，突然發難，撲向20歲女實習生，40名觀眾嚇得大叫，表演腰斬，女實習生送院。女實習生縫針後無恙，但原定明年4月引退的阿笨，可能提早退休。<br>日本《讀賣新聞》</p></body></html>
