<html><header><meta charset="utf-8"><title>亞視嘜頭遭嫌棄</title></header><body><h1>亞視嘜頭遭嫌棄</h1><p>亞視《ATV焦點》抹黑學民思潮舉動惹來公憤，通訊事務管理局破紀錄接獲逾4萬宗市民投訴，除亞視新聞部總編輯馮兆寧拒染紅劈炮外，亞視公關區展程亦做到心淡辭職。原來與亞視合作綜藝節目《娛樂CIA》的拍檔「傳訊媒體」亦睇唔過眼杯葛亞視，昨日該公司安排巴士巡遊宣傳盧覓雪、林超榮、胡孟青和董敏莉主持的《娛樂CIA》，有讀者在九龍塘發現工作人員竟將巴士宣傳海報上的亞視台徽用黑膠紙封上，擺明唔妥亞視。記者昨致電傳訊媒體高層李先生了解，李先生承認昨日安排巴士巡遊，但不回應杯葛亞視一事。採訪：丁寧</p></body></html>
