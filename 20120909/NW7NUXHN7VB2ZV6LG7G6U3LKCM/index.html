<html><header><meta charset="utf-8"><title>誤把店員當賊　紐約警轟斃平民</title></header><body><h1>誤把店員當賊　紐約警轟斃平民</h1><p>美國紐約市發生警察誤殺平民事件，一間雜貨店遭歹徒持械行劫，男職員慌忙跑出店外逃生，卻被趕到的警員誤當是匪徒，開槍擊斃。<br>案發於前日（周五）凌晨，三名匪徒搶走現金、刮刮卡獎券和香煙，因遇上警察而改往後門逃走，店主和20歲店員奎瓦斯（Reynaldo Cuevas左圖）驚惶跑出店外，警員班加里不由分說隨即開槍射殺奎瓦斯（右圖）。警方事後向奎瓦斯家人致以深切慰問，強調是意外，但家人卻不肯接受警方的道歉。<br>美國《紐約每日新聞》</p></body></html>
