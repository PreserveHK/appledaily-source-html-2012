<html><header><meta charset="utf-8"><title>關仁隱事：「咀咀」網上爆料博見報 - 關仁</title></header><body><h1>關仁隱事：<br>「咀咀」網上爆料博見報 - 關仁</h1><p>緋聞戀情永遠係娛圈最好嘅宣傳工具，「咀咀」同「小王子」嘅戀情曝光，成為好多雜誌封面，兩位主角知名度即時升溫。今次咀咀被指係第三者，令小王子同前女友分手，又揭出男方已婚多年有埋仔女等。形象一向楚楚可憐嘅咀咀，哭哭啼啼講到唔知情，又話唔想多講。不過，關仁聽聞其實咀咀電力勁係人都知，唔少男士都招架唔住，佢見同小王子戀情咁多人留意，話唔講但其實乘機喺網上不停留言，唔怪得有人話佢擺明乘機宣傳。<br>Text by關仁</p></body></html>
