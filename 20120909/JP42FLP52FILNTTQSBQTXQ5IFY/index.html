震災帳篷裏　四新生命誕生</title></header><body><h1>災後故事<br>
震災帳篷裏　四新生命誕生</h1><p>前日地震後，彝良縣人民醫院空地林立的帳篷裏，傳出初生嬰兒的哭聲。「孩子的名字還沒想好呢，我要翻《起名寶典》給他起個好名字。」爸爸張勝波抱着剛出生的兒子，坐在床榻邊，給妻子周興繼拉了拉被子：「挺好的，放心吧，護士和醫生時時都來看望，還給我們送來了糕點和水。」醫生們已經在一旁的帳篷裏忙着給下一位產婦接生，傳出聲聲安慰：「深呼吸，不要緊張，我們會陪着你的。」<br>據悉，目前災區醫療站已有四名嬰兒出生，令醫護人員及災民百感交集。<br>《雲南日報》</p></body></html>
