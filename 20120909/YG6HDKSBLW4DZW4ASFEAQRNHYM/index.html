<html><header><meta charset="utf-8"><title>災後故事<br>
弟救走受傷兄　礦山工人自救</title></header><body><h1>災後故事<br>
弟救走受傷兄　礦山工人自救</h1><p>從山上徒步出城的災民隊伍中，有一對受傷的兄弟，他們同是彝良馳宏礦業公司的工人，哥哥繆祥明在去洛澤河驗收工程後，返程途中遇到地震，被滾石砸傷。弟弟繆祥緣第一時間趕到現場，揹哥哥往安全地方撤離，沒有「勞煩」救援官兵。<br>洛澤河兩邊山谷落石嚴重，不少廠房和職工宿舍牆壁開裂或垮塌，更有一棟兩層樓的廠房被兩塊四五噸重的巨石砸為平地。在外援姍姍來遲之際，礦山救護隊只好自發搜救，有記者拍攝到他們挖出的兩具遺體。<br>新浪微博</p></body></html>
