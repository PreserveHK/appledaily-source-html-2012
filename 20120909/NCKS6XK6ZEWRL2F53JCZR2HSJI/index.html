<html><header><meta charset="utf-8"><title>涉襲獨媒九人保釋</title></header><body><h1>涉襲獨媒九人保釋</h1><p>【本報訊】「獨立媒體」及一間由「高登仔」有份經營的貿易公司，分別遭人用鐵鎚及淋油刑事毀壞。9名被捕男子昨於東區裁判法院提訊，各人毋須答辯，准保釋至本月17日再訊，以便進行認人手續。控方指事件涉及三合會成員。<br>9名被告年齡介乎19至41歲，包括蔡伯瑞、陳永健、鄭志華、謝道洺、鄭志威、黎志煒、譚家俊、曾煒元及高旨康，分別報稱裝修工人及廚師等。控罪指其中6人於上月8日，刑毀「獨立媒體」灣仔辦公室；首5名被告另涉嫌於本月6日，刑毀長沙灣寶萬隆實業公司，兩間公司共損失值逾4.6萬元的器材。<br>案件編號︰ESCC3308/12</p></body></html>
