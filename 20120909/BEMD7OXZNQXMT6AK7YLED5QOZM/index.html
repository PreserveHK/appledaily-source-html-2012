<html><header><meta charset="utf-8"><title>狂父教12歲子開大膽車</title></header><body><h1>狂父教12歲子開大膽車</h1><p>只會開拖拉機的父親，竟當12歲兒子（圖右）的師傅開大膽車！這名來自河南鄭州的父親，在買了新車後，竟讓兒子沿當地高速公路行駛超過500公里。當交警發現後，父親竟教兒子虛報年齡，交警最後扣查該車。<br>這名12歲無牌司機姓劉，前日中午駕着一輛客貨車，在河南鄭州的高速公路上被交警截停。交警見劉一臉稚氣，問他幾歲，坐在劉旁邊的父親耳語幾句後，劉竟向交警說：「18歲！」當交警問他拿駕駛執照，劉稱沒有，交警於是將車上四人全部帶署調查。<br>劉父向交警指，這輛客貨車是新近購買，正在載着其妻及舅仔到醫院看醫生。<br>河南《大河報》</p></body></html>
