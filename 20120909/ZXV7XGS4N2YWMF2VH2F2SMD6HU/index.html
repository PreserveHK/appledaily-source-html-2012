<html><header><meta charset="utf-8"><title>只信泛民撐反洗腦</title></header><body><h1>只信泛民撐反洗腦</h1><p>《歐陽同學　中二》<br>在場內分發氣球的歐陽同學認為，建制派議員支持國民教育，表面上說「有得傾」，但真正與政府溝通時，「佢傾到幾多？唔通傾到將六四列入教材咩？呢樣嘢唔可能喎」。<br>她認為，只有泛民陣營中，表明反對國民教育的候選人才會把聲明帶進立法會。<br>歐陽同學一直有留意不同派別候選人的政綱，「有候選人話考慮反對、睇情況再決定，即係唔肯表態反對啦！其實佢哋唔會做到嘢」<br>未有投票權的歐陽同學表示，若能投票，她一定會投給泛民陣營。「希望多啲泛民候選人能夠入立法會，同建制派抗衡番。」她已跟有投票權的家人商量，並達成共識，「都同屋企人傾過，大家都有一致共識」。</p></body></html>
