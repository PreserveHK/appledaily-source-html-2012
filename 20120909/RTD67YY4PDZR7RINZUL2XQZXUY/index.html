<html><header><meta charset="utf-8"><title>畫出彩虹：活着</title></header><body><h1>畫出彩虹：活着</h1><p>創作意念：<br>從前我活在黑暗中，只有生活壓力，找不到曙光，<br>現在我活在光明中，充滿生命動力，尋獲得平靜。<br>是癌症的打擊，把我從迷惑中甦醒，<br>是抗癌的痛苦，把我從壓力中釋放。<br>雖失去一切，但脫離不堪的從前，<br>雖換來簡單，但進入燦爛的未來。<br>在生命旅途中，盼望與你分享我的點滴，<br>在人生道路上，期望與你見證我的活着。<br><br>資料提供：癌症資訊網會員作品</p></body></html>
