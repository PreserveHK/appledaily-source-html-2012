<html><header><meta charset="utf-8"><title>員工斬殺燒死兩上司</title></header><body><h1>員工斬殺燒死兩上司</h1><p>內地再有自來水公司發生命案。設於黑龍江省大慶市的杜蒙縣自來水公司，於上周四（6日）遭一名叫范光澤（42歲，圖）的員工，趁管理層舉行會議時，帶着汽油、利刀闖入會議室。<br>范光澤先向總經理潑汽油，並且點火將他燒死，繼而用利刀狂插副總經理，令他身中十多刀身亡，同時亦令兩名與會者燒傷。<br>事後，范光澤立即乘坐電單車逃去無蹤。<br>據透露，范光澤與管理層之間因出現矛盾，故決定下毒手。當地公安目前懸紅兩萬元人民幣，希望能將他緝捕歸案。<br>黑龍江電視台</p></body></html>
