<html><header><meta charset="utf-8"><title>可愛BB tweet爆網</title></header><body><h1>可愛BB tweet爆網</h1><p>誰是網上最出名的BB？英國女星Peaches Geldof的四個月大兒子Astala Dylan Willow（圖）憑着可愛臉孔，贏得網民歡心，她每日都將兒子照片上載Twitter，令他成為全球最多人tweet的BB。<br>上載到Twitter的照片由Astala只有三周大開始，到現在四個月大，有他的熟睡照、跟媽媽或爸爸合照。可愛的他年紀小小就已成為網上天王巨星，知名度拍得住身為歌星的外公Bob Geldof。<br>英國《每日郵報》</p></body></html>
