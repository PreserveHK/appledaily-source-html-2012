<html><header><meta charset="utf-8"><title>飛機起落架門　掉落美住宅區</title></header><body><h1>飛機起落架門　掉落美住宅區</h1><p>美國華盛頓州肯特市（Kent）前天（周五）有金屬物體從天掉落住宅區，經聯邦航空管理局（FAA）鑑定證實是波音767飛機起落架門。<br>前天早上7時，肯特市突然傳出一聲金屬撞地的聲響，居民出外查看，赫然發現地上多了一塊金屬板，面積跟雪櫃門相若（圖）。有目擊者指，事發前曾有貨機低飛掠過，金屬板墜地後曾彈跳10米才停下，幾乎撞向路邊一輛汽車，幸好沒傷及途人。照片可見，起落架門貼有飛機型號和編號等資料。FAA調查後，證實它屬於一架波音767飛機。<br>英國《每日郵報》</p></body></html>
