<html><header><meta charset="utf-8"><title>外星IQ題</title></header><body><h1>外星IQ題</h1><p>笠頭女係邊位？</p><p>（答案請在內文找）<br>呢位阿太因乜事搵個袋笠住自己個頭呢？原來忙緊喺紐約搞時裝騷嘅佢，自覺瞓得三粒鐘個樣勁殘似足舊袋，所以影張咁嘅相。碧咸嫂Victoria，你平時最鍾意黑口黑面，估唔到原來識搞笑喎！</p><p>成身金係乜水？</p><p>（答案請在內文找）<br>呢位仁兄同八両金好熟㗎？金錶、金鏈加金皮帶扣，心口同手背嘅紋身亦好搶眼。佢係一隊韓國組合嘅隊長，噚日飛去上海表演，搭車去綵排時攰到瞓着，體諒下啦，話晒BIGBANG嘅G-DRGON捱夜拍完MV嘛。</p></body></html>
