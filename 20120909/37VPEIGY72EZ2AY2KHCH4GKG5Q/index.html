<html><header><meta charset="utf-8"><title>大聲公幫手搵仔</title></header><body><h1>大聲公幫手搵仔</h1><p>「XXX小朋友，XXX小朋友」，前天添馬公園的草地上，數批集會人士自發地協助一名家長，尋找走失了12歲的小朋友XXX。每當學民思潮成員，拿着大聲公在路旁石壆上大叫「XXX小朋友，你爸爸等緊你」（圖），幾批台下的集會人士例必響應，希望集合全場人士的呼聲，盡早為失散了的家庭重聚。<br>在幾批恍如環迴立體聲的「尋人廣播」發出後，該名小朋友終於成功與父親團聚，有份發聲的市民，亦鬆一口氣。</p></body></html>
