<html><header><meta charset="utf-8"><title>趣趣地：史篤城新星謀殺終身監禁</title></header><body><h1>趣趣地：史篤城新星謀殺終身監禁</h1><p>史篤城嘅18歲學徒球員安祖賀爾（圖）謀殺其15歲女友美瑾罪名成立，日前被判終身監禁。消息話，賀爾懷疑美瑾另結新歡，一怒之下拮咗對方60刀，真係殘忍到爆。查實賀爾好有機會同史篤城簽職業球員合約，家陣殺咗人，咩前途都冇晒。另外，曼聯嘅青年軍隊長麥高洛夫因為喺公眾地方同個妹打野戰而俾英國警方拉咗，係人都知紅魔領隊費格遜最注重球員場外言行，家呢個有新伊雲斯之稱嘅18歲小將搞啲咁嘅嘢，睇嚟喺奧脫福嘅前途都係咁先。</p></body></html>
