<html><header><meta charset="utf-8"><title>阿姐籌八和經費</title></header><body><h1>阿姐籌八和經費</h1><p>汪明荃、龍貫天、陳好逑、梅雪詩與謝雪心等昨日在油麻地戲院，為下月22日假文化中心的《香港八和會館2012籌款演出》舉行記招，梅雪詩將再跟陳寶珠合作。身為八和會館主席的阿姐，表示會館經已四年沒有舉行籌款活動，稍後一連串計劃都需要經費，故舉行今次為期三日的演出籌款，問會否親自演出？阿姐說：「我今次主要負責幕後同安排細節工作，身邊朋友都大力支持買飛。」謝雪心將與龍貫天演出一場，心姐說：「我本身有劇在身，係Liza姐（汪明荃）幫我請假，到時都需要抽時間排練。」心姐更表示有向朋友推介粵劇，希望吸引更多人支持這項文化遺產。採訪、攝影：馬建華</p></body></html>
