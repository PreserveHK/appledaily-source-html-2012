<html><header><meta charset="utf-8"><title>關仁隱事：<br>「窿窿」樣靚手醜好避忌 - 關仁</title></header><body><h1>關仁隱事：<br>「窿窿」樣靚手醜好避忌 - 關仁</h1><p>查實近年大婆台鬥靚會參賽者嘅水準都有上升趨勢，但水平始終無復當年，神枱級美人「窿窿」就係經典，佢好似食咗防腐劑咁永遠唔老。</p><p>多青筋幼紋</p><p>對於自己個樣咁多年嚟都保養得咁好，窿窿都好自豪，不過關仁聽啲太太團講，原來窿窿有個死穴位，就係佢嘅一對手。手最容易洩露女人年齡秘密，唔知點解，窿窿對手特別多青筋同幼紋，似足阿婆手。因為咁，窿窿每次出席公開活動，只要有人影相，就會即時收埋對手，一係放喺背後，一係左右手搭住遮一遮，避免對手上鏡。Text by關仁</p></body></html>
