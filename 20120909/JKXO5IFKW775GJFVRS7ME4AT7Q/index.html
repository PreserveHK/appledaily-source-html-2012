<html><header><meta charset="utf-8"><title>安志杰床照賀婷婷</title></header><body><h1>安志杰床照賀婷婷</h1><p>謝婷婷前日30歲生日，宣傳電影完畢後，她去了峇里島度假兼慶祝生日，男友安志杰當然為女友的生日費盡心思，他前日便在自己的微博，上載了一張床照。</p><p>頭戴cap帽的安志杰躺在床上自拍並寫上：「Happy birthday寶貝。」婷婷昨日上載了不少素顏切蛋糕相，其中一張與安志杰頭貼頭的合照，狀甚陶醉的安志杰更吻賀女友，婷婷也寫上：「這是我最難忘的生日。」<br>採訪：林妃</p></body></html>
