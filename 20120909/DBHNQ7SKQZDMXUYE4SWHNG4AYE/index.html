<html><header><meta charset="utf-8"><title>阿B爆女兒百萬富婆</title></header><body><h1>阿B爆女兒百萬富婆</h1><p>周柏豪、鍾鎮濤（阿B）和女兒鍾懿及王馨平等，前晚在尖沙嘴出席「愛心滿東華慈善晚會」，阿B和柏豪穿白衫，二人對國民教育均不願多提，對於張敬軒表示不接亞視工作，柏豪說：「我會珍惜每個工作機會，公司畀就做。」問阿B被女兒催婚，他滿頭大汗說：「不如講第二樣。」阿B表示女兒之前收了契爺100萬元利是，他說：「佢覺得自己家係小富婆，之前我仲買咗部電腦畀佢。」穿黑裙的王聲平說：「夜晚都係着黑衫啦！」她透露將在台灣推出一本談禮儀的書，何時開演唱會？她說。「唔想開空頭支票，之前《春嬌與志明》好受歡迎，如果開一定搵余文樂做嘉賓。」採訪：張俊銘攝影：仇志德</p></body></html>
