<html><header><meta charset="utf-8"><title>林峯刺激澳門歌迷</title></header><body><h1>林峯刺激澳門歌迷</h1><p>林峯前晚在澳門金光綜藝館舉行「LightUpMyLive林峯演唱會2012─澳門站」，今次是林峯繼香港、墨爾本及悉尼後的演出，為配合「光」之主題，今次的製作費高得驚人，不過為了令歌迷有高質素的視覺享受，林峯也坦言值得。</p><p>演唱會開場時，林峯與一眾舞蹈員於巨型貨櫃箱中一躍而出，之後他更在強勁的激光和大型燈光效果的配合下，表演連串令人熱血沸騰的歌舞，並為觀眾帶來不少視覺和感官刺激。林峯更邀請了林欣彤擔任特別嘉賓，她分別唱了《心呼吸》和《樹藤》。<br>撰文：林妃</p></body></html>
