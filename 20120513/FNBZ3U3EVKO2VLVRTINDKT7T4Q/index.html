<html><header><meta charset="utf-8"><title>趣趣地老尼爾遜大學畢業賀壽</title></header><body><h1>趣趣地<br>老尼爾遜大學畢業賀壽</h1><p>聽日（15號）就72歲嘅前勇士教練老尼爾遜（圖），上周六提早送份生日禮物畀自己；呢份禮物就係佢50年嚟都好想要嘅愛阿華大學體育系畢業證書。尼爾遜1962年入NBA，當時差8個學分就畢業，之後球員同教練生涯都令佢忙到不可開交，直至早前聽到博士畢業嘅名宿奧尼爾嘅新聞，激發佢嘅求學心，所以先返去完成學業。不過佢就話唔會再繼續讀，因為佢已經係籃球博士喎。</p></body></html>
