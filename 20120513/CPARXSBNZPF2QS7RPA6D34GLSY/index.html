<html><header><meta charset="utf-8"><title>南京媒體徵「最像媽媽」照</title></header><body><h1>南京媒體<br>徵「最像媽媽」照</h1><p>「在母親節的這一天，希望我的照片讓你想到了當年的自己。」今日是母親節，南京媒體上周發起「最像媽媽」照片徵集，收集樣貌相似母女或母子的合照。參加者有可愛的小學生，也有年過六旬的老人；他們講述自己和媽媽的故事，或分享和寶寶的照片，許多特別相似的照片都讓人感嘆遺傳的奇妙。有人就在來信中寫道，「年輕時候的媽媽是個美人，為了撫養自己，歲月帶走了她姑娘的外表，而這容貌卻有一天神奇地出現在了我的臉上，讓我如何感謝你呢」。<br>南京《揚子晚報》</p></body></html>
