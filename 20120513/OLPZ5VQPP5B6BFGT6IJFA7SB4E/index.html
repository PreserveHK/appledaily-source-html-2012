<html><header><meta charset="utf-8"><title>發哥送樓冧掂發媽</title></header><body><h1>發哥送樓冧掂發媽</h1><p>周潤發媽媽昨日到將軍澳出席歌頌母愛活動，發哥的姐姐玲姐就在台下為發媽拍照留念。問到發哥如何跟她慶祝？發媽說：「朝早已經飲咗茶，之後佢就搭飛機去北京拍戲。」發媽又指早前發哥買了層樓送給她：「佢送層樓畀我，所以家唔係一齊住，我同工人住得好開心。」<br>問到發哥是否孝順仔？發媽即答：「梗係，由細到大都好照顧我，以前成日幫我手賣茶果。」發哥不時被拍得去街市買餸，他有否為她親自下廚？發媽笑說：「我想煮乜佢會去買，買咗返嚟由我煮畀佢食。」提及發哥最感動她的事，發媽表示：「佢話呢個阿媽真係一絕，所以第二世都要同我做番兩母子。」<br>採訪、攝影：譚倩宜</p></body></html>
