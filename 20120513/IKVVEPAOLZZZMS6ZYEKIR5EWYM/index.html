<html><header><meta charset="utf-8"><title>150人瞓街抗議食魚翅</title></header><body><h1>150人瞓街抗議食魚翅</h1><p>【本報訊】香港護鯊會昨日發起「鯊魚大遊行」，抗議香港作為國際城市，卻漠視鯊魚保育，大約有150名市民參加，部份人士穿上鯊魚服裝及戴上環保鯊魚鰭的道具，呼籲社會各界向魚翅說不。<br>請願人士在舊立法會大樓外集合，再遊行至舊政府總部向候任特首辦遞交請願信。部份請願人士抵達舊政府總部後，模擬鯊魚被殺，集體伏在地上扮鯊魚，希望喚起港人關注鯊魚被殘殺的問題。香港護鯊會促請港府效法美國加州早前決議通過禁止出售、管有和買賣魚翅的法案，而政府可率先帶頭承諾宴會禁食魚翅或鯊魚製品。</p></body></html>
