<html><header><meta charset="utf-8"><title>蔡一智提龍B即封口</title></header><body><h1>蔡一智提龍B即封口</h1><p>草蜢、曹永廉和陳芷菁前晚到電視城，錄影由鄭裕玲（嘟姐）和農夫主持的無綫遊戲節目《700萬人的數字》最後一集。之前有傳草蜢會再為無綫主持遊戲節目，他們說：「好快大家會收到消息，唔好心急。」問蔡一智太太何時生BB？他甚為口密說：「下半年，係今年嘅事，我都一樣咁緊張。」<br>另外，嘟姐和農夫合作得很愉快，還相約一同食飯，不過當農夫的C君表示嘟姐請他們去她屋企時，嘟姐即說：「唔好去我屋企玩。」C君即說嘟姐飄忽，陸永則笑言：「嘟姐話想見我個女，但又話唔好去佢屋企，怕屙屎屙尿。」<br>採訪、攝影：李珮洳</p></body></html>
