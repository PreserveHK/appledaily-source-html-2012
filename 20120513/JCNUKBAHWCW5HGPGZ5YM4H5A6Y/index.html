<html><header><meta charset="utf-8"><title>參與建政典禮中共老兵偷台「免死金牌」</title></header><body><h1>參與建政典禮<br>中共老兵偷台「免死金牌」</h1><p>兩岸透過共同打擊犯罪機制，令日前在金門莒光樓偷取胡璉將軍的青天白日勳章的疑犯落網。大陸公安在廈門往哈爾濱的火車上將涉案的老翁人贓俱獲。</p><p>曾任坦克車隊長</p><p>據悉，疑犯名叫喬兆慶（圖），他參加旅行團到金門旅遊，竟將俗稱「免死金牌」的青天白日勳章偷走。<br>公安調查發現，喬兆慶是內地第一代解放軍坦克車兵，不但曾經駕駛坦克車參加1949年中共建政典禮，更參加過「抗美援朝」戰爭，是中共志願軍201坦克車的隊長。<br>目前喬兆慶及青天白日勳章遭公安扣查，調查後會將勳章交還台灣。中新網</p></body></html>
