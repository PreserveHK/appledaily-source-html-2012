<html><header><meta charset="utf-8"><title>陳庭欣淪為大茄</title></header><body><h1>陳庭欣淪為大茄</h1><p>一眾藝人及港姐包括陳庭欣、朱晨麗、許亦妮及李綺雯等，昨日在荃灣宣傳無綫即將舉行的《2012TVB最受歡迎廣告頒獎典禮》，眾人在場模仿不同的廣告角色。<br>陳庭欣表示早前客串新劇《法網狙擊》，在劇中飾演一名索女，與謝天華有搞笑對手戲，陳庭欣說：「我喺劇中冇名，我睇劇本我個名叫索女。」</p><p>朱晨麗首賀母親節</p><p>今天是母親節，從上海移居香港發展的朱晨麗表示，今年是首年與媽媽一起度過母親節，令她非常珍惜母女相處的時間，朱晨麗說：「媽咪一直喺上海，我喺香港，今年終於可以陪佢過母親節，以往從來未試過一齊慶祝。」<br>採訪、攝影：張俊銘</p></body></html>
