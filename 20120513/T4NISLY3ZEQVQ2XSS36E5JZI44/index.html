<html><header><meta charset="utf-8"><title>關仁隱事：「A貨弟弟」頂唔順老婆 - 關仁</title></header><body><h1>關仁隱事：「A貨弟弟」頂唔順老婆 - 關仁</h1><p>三色台小生「A貨弟弟」出名花心，成日背住老婆「定定」出去滾，但其實定定都要自我檢討吓，佢啲小姐脾氣臭到爆，所以A貨弟弟周時同啲老友呻，話如果唔間中出去尋吓開心，搵朋友傾吓偈降吓火，真係會谷到爆㗎。<br>其實周時有啲贊助商送贈品去三色台畀啲藝人，博佢哋攞出嚟用當宣傳，定定份人又貪小便宜，成日都去check住自己有冇贈品，有次佢又返公司點數，發現少咗一袋，即刻懷疑畀其他藝人攞走咗，仲起勢咁打畀可疑藝人逐個問，最後先發現，原來係工作人員好心，幫佢將兩份贈品入埋一袋咋嘛，你話係咪瘀到爆呀！<br>撰文：關仁</p></body></html>
