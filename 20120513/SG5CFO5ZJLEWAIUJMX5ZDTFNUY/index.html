<html><header><meta charset="utf-8"><title>蘋果汁九成婦女生活壓力大</title></header><body><h1>蘋果汁<br>九成婦女生活壓力大</h1><p>【本報訊】一項調查指中年婦女壓力大，經濟負擔重，欠缺政府支援，生活得不快樂。<br>工聯會上月底至本月初以電話隨機抽樣，訪問了486名成年女性。逾九成受訪婦女感生活壓力大。逾三成年青婦女指壓力源自工作、四成多中年婦女壓力源自經濟負擔、三成多年長婦女壓力源自照顧家庭及經濟負擔。近78%受訪者認為政府對在職女性支援不足，近一半受訪者表示生活得不快樂。<br>工聯會建議訂立每周44小時的標準工時、加強社區托兒服務、功課輔導班、提倡在家工作、支援婦女再就業培訓、完善退休保障制度。</p></body></html>
