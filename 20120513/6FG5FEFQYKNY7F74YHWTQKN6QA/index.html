<html><header><meta charset="utf-8"><title>群星賀母親節：Edison為母賀壽兼過節</title></header><body><h1>群星賀母親節：Edison為母賀壽兼過節</h1><p>陳冠希（Edison）昨日在微博上載與母親Carol合照，並恭喜母親說：「HappyHappyBirthdayMom!」由於Edison母親一直在加拿大居住，估計Edison專程飛往加國跟媽咪賀壽，順道慶祝母親節。<br>另外，陳浩民太太Lisa昨日也有在微博上載自己與囡囡Elizabeth的最新照片，照片中Lisa正傍住囡囡坐單車，但囡囡表現得極度抗拒，一度張大口嚎啕大哭。不過，Lisa笑笑口未有理會，並在微博大讚老公的連環照拍得精彩。<br>採訪：林妃</p></body></html>
