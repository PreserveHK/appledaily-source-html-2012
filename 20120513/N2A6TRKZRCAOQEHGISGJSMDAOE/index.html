<html><header><meta charset="utf-8"><title>架勢奶奶：最靚港姐傳奇人生</title></header><body><h1>架勢奶奶：最靚港姐傳奇人生</h1><p>54歲的朱玲玲在緬甸出生，77年當選港姐冠軍，被譽為最美麗香港小姐。當選次年與霍震霆結婚，成為已故全國政協副主席霍英東新抱。朱玲玲婚後10年間，為霍家誕下三名兒子啟剛、啟山和啟人，朱、霍被視為模範夫婦。至2000年，突然傳出兩人婚變消息，朱玲玲與當時已婚的瑞安集團主席羅康瑞傳緋聞，雖然朱玲玲和霍震霆不時結伴出席活動，以證情不變，但及後朱玲玲承認於04年與霍震霆離婚。回復單身後，朱玲玲寄情攝影、打羽毛球和慈善，到06年10月霍英東病逝後，朱玲玲才讓戀情浮面，08年11月她在新加坡嫁給羅康瑞，展開人生另一章。</p></body></html>
