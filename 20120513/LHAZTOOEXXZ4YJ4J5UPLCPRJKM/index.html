<html><header><meta charset="utf-8"><title>特稿射手坐監　錫菲聯仲有尖刀 - 吾中</title></header><body><h1>特稿<br>射手坐監　錫菲聯仲有尖刀 - 吾中</h1><p>錫菲聯是今屆英甲攻力最好的球隊，若非首席射手卓雲伊雲斯惹上官非要坐監，他們或許已能直接升班。在伊雲斯缺陣下，錫軍陣中的3大攻擊球員就更形重要。</p><p>本來，錫菲聯還有老將前鋒比亞堤，可惜他正被罰停賽，因此，預料今役會以加斯威爾夥拍基斯樸達攻堅，再由李爾威廉臣後上助攻。34歲的加斯威爾經驗老到，效力過列斯聯及普雷斯頓等球隊；他因肩傷在首回合僅後備上陣，但希望自己能在次回合有更多貢獻：「我一直與隊醫緊密聯繫，我已準備好為球會貢獻更多。對於未能直升，我們當然失望，因此更加要一股作氣，取得最後一個升班席位。」<br>吾中</p></body></html>
