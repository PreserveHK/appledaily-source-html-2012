<html><header><meta charset="utf-8"><title>屯門香燭燒衫　男子傷手</title></header><body><h1>屯門<br>香燭燒衫　男子傷手</h1><p>【本報訊】七旬翁昨午前往屯門青松仙苑拜祭先人，順道燒香燭拜祭土地及門官時，T恤衫角被香燭火燒着，右手臂被灼傷，送院敷治，一名男善信協助救火時，右手掌輕微灼傷，毋須送院。<br>青松仙苑位於新界屯門青松觀路青新徑8號，屬私人龕堂。受傷71歲男子姓洪，昨午3時許，他在青松仙苑拜祭先人後，往拜土地及門官，他在燃點香燭時疑太貼近香爐，T恤右衫角被身旁香爐的香火燃着也不察覺，待火舌燒至腋下，才被一名同在拜祭的50歲姓梁男善信發現，立即通知洪及取水將燒着T恤淋熄。洪的右手臂灼傷，由救護員送院，梁救火時右手掌灼傷，現場接受敷治後拒絕送院。</p></body></html>
