<html><header><meta charset="utf-8"><title>霆鋒玩分身大冒險</title></header><body><h1>霆鋒玩分身大冒險</h1><p>謝霆鋒拍電影一向認真，行內人均稱讚他專業拼搏，霆鋒早前拍攝了一輯手機廣告，像拍電影一樣搏到盡，他在廣告中大玩分身，一人扮演了五個不同身份，在首次曝光的廣告照中，霆鋒扮演泰拳拳手，以剛烈勇猛的攻勢，與高大的對手過招，突顯男人本色。</p><p>不甘平淡</p><p>除拳手外，霆鋒還以製結他工匠、搜救隊隊員、冒險家與及搖滾樂手等身份現身，這些不同職業、不同身份的角色，正如霆鋒在生活中的親身經歷過一般，通過這些角色，恍惚道出了他內心的心靈暗語，不甘心於平淡的生活與人生，渴望尋找突破，挑戰人生中的新領域，嘗盡不平凡的人生經歷。<br>撰文：林妃</p></body></html>
