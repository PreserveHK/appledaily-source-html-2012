<html><header><meta charset="utf-8"><title>家蔚准天明包二奶</title></header><body><h1>家蔚准天明包二奶</h1><p>洪天明、周家蔚和傅明憲前晚在中環出席電單車發佈會，天明和家蔚穿上情侶電單車裝現身，當家蔚為限量版新車揭幕時，她大叫說：「天明，你要買呢架車呀，如果車主將來唔要就讓畀你。」天明透露剛獲老婆批准，下月便會考電單車牌，家蔚撒嬌說：「佢先斬後奏，報咗名唔通嘥錢咩。」<br>天明表示，將加入由謝天華、吳家樂和方中信組成的「漫遊」電單車隊，家蔚亦很放心，她說：「佢啲朋友全部有家庭或仔女，應該好安全，暫時畀佢陪二奶先。」天明笑說：「可能係三、四奶呢？」家蔚即瞪眼說：「你敢！」。<br>採訪、攝影：魯萍</p></body></html>
