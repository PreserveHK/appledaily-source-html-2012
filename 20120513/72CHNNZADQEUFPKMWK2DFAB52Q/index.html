<html><header><meta charset="utf-8"><title>醫療新知女性腦震盪復元慢</title></header><body><h1>醫療新知<br>女性腦震盪復元慢</h1><p>美國一項高中運動員研究發現，年輕女運動員若不小心頭部受撞擊，引致腦震盪，需要較長時間復元。研究跟進222名曾出現腦震盪的學界運動員，常見受傷後的症狀包括頭痛、記憶力及視力轉差等。<br>傷者休息及接受治療後，一般在兩周後完全康復；研究人員又在受傷後第2、第7及第14天安排傷者進行思考、語言及視覺記憶測試。結果發現女患者尤其在語言及視覺記憶測試的成績較差，症狀持續時間也較男患者長。至於導致頭部受撞擊的高危運動包括籃球、足球及冰上曲棍球等。研究人員估計少女腦部的血流速度較男性快，相信是導致她們需要較長時間康復的關鍵。</p></body></html>
