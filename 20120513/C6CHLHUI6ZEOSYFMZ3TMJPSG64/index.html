<html><header><meta charset="utf-8"><title>激瘦安妮游水引仔撩</title></header><body><h1>激瘦安妮游水引仔撩</h1><p>美國女星安妮夏菲維（AnneHathaway）為了拍攝歌舞電影《孤星淚》（LesMiserables），保守估計在短短三星期內減去16磅。不過安妮似乎得天獨厚瘦身唔瘦胸，昨日她被影到穿上黑色三點式在美國邁亞密游水，其索爆身材加上露出大半個月光，立即引來沙灘上其他泳客喪。</p><p>母貼身服務</p><p>安妮為了祝賀名設計師Valentino的80歲生日而身在邁亞密，順便在當地度假。昨日她與母親Kate和幾位朋友進行下水禮，安妮落到水時吸引到長髮男子上前搭訕。怕被睇蝕的安妮上水前先穿回灰色tee，其母Kate則提供VIP式服務，遞上毛巾讓她包身又幫她梳頭。</p></body></html>
