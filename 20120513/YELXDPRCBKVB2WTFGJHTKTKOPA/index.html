<html><header><meta charset="utf-8"><title>天降三飛刀</title></header><body><h1>天降三飛刀</h1><p>【本報訊】牛頭角樂華北邨昨午3時40分發生「天降飛刀」驚險事件，3把鋒利菜刀被人從擲物黑點大廈高處掟落後門對開地面，猶幸沒有砍傷途人。警員到場調查，相信菜刀被人從大廈走廊掟落街，秀茂坪警區刑事調查隊跟進，暫無人被捕。<br>被人擲落街的3把菜刀長約20厘米，現場為樂華北邨勤華樓，大廈後門關上要按密碼進入。街坊稱，後門甚少住客出入，也很少人在後門亂掟垃圾，地面乾淨。觀塘區議員馮錦源稱，該邨勤華、立華及欣華3幢大廈均為擲物黑點，3把菜刀估計從大廈低層分兩次掟落街，懷疑是精神病者所為，會要求房署安裝天眼。</p></body></html>
