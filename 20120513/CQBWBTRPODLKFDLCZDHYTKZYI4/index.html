<html><header><meta charset="utf-8"><title>思琦：做媽咪好開心</title></header><body><h1>思琦：做媽咪好開心</h1><p>楊思琦、趙雅芝和王愛倫等歷屆港姐前晚在灣仔出席慧妍晚會，陸詩韻和馬賽穿上低胸裝搶鏡。首次與女兒慶祝母親節的楊思琦，透露會下廚媽咪開心，她說：「媽咪話見到個孫已經好開心，話好似多咗個女，會三代同堂影相。」問她女兒似邊個？她說：「你哋想呢？最緊要健康。」</p><p>思琦昨日又在大埔出席母親節活動，示範冲奶粉和換尿片。有指她是落寞媽咪，她否認說：「做媽咪好開心，一啲都唔孤單。」現場播了其囡囡的近照，她表示不介意與女兒拍檔拍廣告搵銀。另外，有傳無綫想簽趙雅芝的24歲細仔黃愷傑，趙雅芝前晚否認其事。<br>採訪：王崇穎、黃曉妍<br>攝影﹕陳俊強、陳志嵐</p></body></html>
