<html><header><meta charset="utf-8"><title>醫療新知運動有效改善腦退化</title></header><body><h1>醫療新知<br>運動有效改善腦退化</h1><p>經常運動可以改善腦退化症病情。日本一項老鼠實驗發現運動比飲食更有效減慢病情惡化。研究人員連續五個月餵老鼠進食高脂食物，老鼠已透過基因改造患上腦退化症，然後老鼠需接受訓練記着水槽中的游泳路線，其中一組老鼠被安排接受兩個月運動訓練，另一組則不運動，再測試兩組老鼠尋找游泳路線所需時間。<br>研究發現常運動的老鼠平均只需16秒，不運動老鼠則需35秒。腦部檢查發現前者出現異常蛋白質沉積的水平，也較少運動老鼠低50％。研究人員再安排另一組腦退化症老鼠長時間進食低脂餐，但不做運動，這組老鼠需25秒才找到游泳路線，顯示運動的效果比低脂飲食佳。</p></body></html>
