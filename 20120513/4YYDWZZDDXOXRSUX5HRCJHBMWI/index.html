<html><header><meta charset="utf-8"><title>關仁隱事：「二雨」出場冇人識 - 關仁</title></header><body><h1>關仁隱事：「二雨」出場冇人識 - 關仁</h1><p>「二雨」喺樂壇都浸淫咗唔少時間，不過弊在佢唔係主流歌手，唱嘅又唔係K歌，加埋佢身形樣貌唔搶眼，所以雖然有才華同好歌喉，但都係撈極都撈唔起。</p><p>一高一矮</p><p>之前二雨同「高妹」齊齊出席活動，一高一矮已經相當礙眼，點知當活動老闆上台吹水之際，佢逐個藝人介紹，點知介紹二雨時當堂窒住咗，苦思30秒都叫唔出二雨個名，搞到二雨鬼死咁尷尬，要工作人員提晒水，老闆先叫得出佢個名，全場觀眾都喺度揞嘴笑。<br><br>Textby關仁</p></body></html>
