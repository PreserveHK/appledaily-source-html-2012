<html><header><meta charset="utf-8"><title>求驗客手記：碧咸幫銀河頂住衝擊 - 求驗客</title></header><body><h1>求驗客手記：碧咸幫銀河頂住衝擊 - 求驗客</h1><p>洛杉磯銀河雖然係衞冕美職聯嘅總冠軍，但係球隊今屆季初表現大跌watt，目前在西岸排下游，就算中前場星光熠熠，有當路雲、羅比堅尼及碧咸（圖）等球星壓陣，都神仙難救。好似上周六作客今屆先至參加美職聯嘅蒙特利爾衝擊咁，雖然有萬人迷碧咸喺62分鐘射入美妙嘅自由球，但最後都只係可以逼和衝擊1:1，家踢咗10場3勝2和5負，排西岸下游，陰功！</p></body></html>
