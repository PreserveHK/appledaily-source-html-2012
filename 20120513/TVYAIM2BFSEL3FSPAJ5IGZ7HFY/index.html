<html><header><meta charset="utf-8"><title>防偽奇招　演唱會門票附真鈔</title></header><body><h1>防偽奇招　演唱會門票附真鈔</h1><p>內地有網民在微博貼出，台灣組合五月天日前在武漢演唱會的門票（圖）附有一角鈔票，門票與鈔票的編號一致，藉此防止假票。網民嘆「沒想到人民幣竟有如此功能」。但搜索可見，過往許多港、台歌星在內地開演唱會，都用此方法，有的更附郵票防偽。<br>據內地舉辦演唱會的商家指，假票難防，鐳射防偽貼5元（人民幣．下同）能買一斤，故用人民幣作防偽標識近年很流行。而張學友2007年在內地開演唱會時，主辦方和郵政部門聯手製作門票，門票的正面為郵票、背面為立體防偽卡，票根還能收藏，現已炒到1,500元。<br>四川新聞網/《蘋果》記者
</p></body></html>
