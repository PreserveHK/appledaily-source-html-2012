<html><header><meta charset="utf-8"><title>今日提醒你：騎校開放免費入場</title></header><body><h1>今日提醒你：騎校開放免費入場</h1><p>【本報訊】想了解馬匹的日常生活？馬匹的馬蹄鐵又是如何更換？市民不妨參加屯門公眾騎術學校今日舉行的一年一度開放日。活動內容非常豐富，包括精采的馬術示範，如跳欄比賽、馬上競技遊戲及騎術巡遊等等，還設有導賞團，讓市民參觀馬房及飼料房，並了解員工如何為馬匹更換馬蹄鐵、擦馬身等日常護理工作。<br>另外，市民又可近距離親親馬匹，與雪特蘭小馬合照，小朋友更可一嘗策騎小馬，箇中樂趣無窮，不容錯過。市民可於今日下午1時至6時，到屯門龍門路地段45號的屯門公眾騎術學校參與，是次開放日為免費入場，當中小馬試騎及拍照活動須收費。</p></body></html>
