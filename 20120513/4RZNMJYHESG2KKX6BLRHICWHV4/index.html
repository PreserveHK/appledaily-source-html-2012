<html><header><meta charset="utf-8"><title>美研電子鼻手機測肺癆</title></header><body><h1>美研電子鼻手機測肺癆</h1><p>美國加州科技學院正研製電子鼻應用程式，醫生將來只需在智能手機安裝程式，然後外置吸管，可即時根據病人呼氣樣本診症，加快治療速度。<br>研究生麥凱格解釋，「蒸汽知覺技術」是把空氣推進到丁醇液體，造成氣泡，再進行稀釋，蒸汽進入感應器內就可分析裏面所含的成份。若系統開發成功，研究員可將它改裝成電子鼻程式，換言之，病人日後對着手機吸管呼氣，醫生可知道病人是否患上肺癆，可立即進行治療。<br>英國《每日郵報》</p></body></html>
