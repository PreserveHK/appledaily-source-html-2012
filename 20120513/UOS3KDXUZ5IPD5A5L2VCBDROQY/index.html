<html><header><meta charset="utf-8"><title>五月天開騷Fans假證入場</title></header><body><h1>五月天開騷<br>Fans假證入場</h1><p>台灣天團五月天繼續在紅館演出其巡迴演唱，不過前晚卻有四名女fans被發現使用假的工作人員證件入場，更公然站在控制台附近睇騷，結果被工作人員發現，由於事態嚴重，主辦單位決定報警，更呼籲歌迷不要冒充工作人員入場，面對違法行為會嚴肅處理。<br>其實除了前晚，主辦單位透露在上星期四亦發現有fans這樣做，他們同樣入場後在控制台睇五月天演出，工作人員發覺有異即向fans查問，但他們馬上逃走，工作人員未能捉拿這班fans，為免再有類似事件發生，主辦單位表示會加強保安，由於前晚五月天演出完後已很夜，故未有告知他們此事。<br>撰文：丁寧</p></body></html>
