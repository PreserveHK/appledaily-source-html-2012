<html><header><meta charset="utf-8"><title>水晶皮製　內地星巴克賣糉</title></header><body><h1>水晶皮製　內地星巴克賣糉</h1><p>星巴克（Starbucks）在中國入鄉隨俗，明日起將在內地所有分店供應星巴克牌糉子，在下月23日端午節前，搶攻糉子市場。星巴克中國公司的官方微博證實，即將推出的端午玲瓏「星冰糉」（圖），共有咖啡杏仁、士多啤梨香奶、抹茶紅豆、熱情芒果等四種口味供選擇。「星冰糉」每盒108元人民幣，一盒內裝12隻糉子，四種口味每種各三隻。「星冰糉」有別中國傳統糉子，它外面有一層透明水晶皮，能看見餡料。江蘇龍虎網</p></body></html>
