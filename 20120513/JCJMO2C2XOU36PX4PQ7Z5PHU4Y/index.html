<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rubberband阿正親子樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rubberband阿正親子樂 - 馮仁昭</h1><p>Rubberband成員阿正（馮庭正）已經結咗婚，前日佢帶囡囡去銅鑼灣行街親子樂，佢哋喺City'super買完嘢之後去咗花檔買花，由囡囡捧住，然後兩父女再去買飾物，估計阿正同囡囡一齊買禮物，準備噚日嘅母親節禮物送畀老婆。阿正同囡囡邊揀飾物邊講笑，場面好溫馨。之後兩父女去買土司外賣，然後至一齊離開。</p></body></html>
