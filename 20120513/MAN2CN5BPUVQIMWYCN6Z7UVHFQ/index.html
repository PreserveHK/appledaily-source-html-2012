<html><header><meta charset="utf-8"><title>趣趣地大帝願用MVP換指環</title></header><body><h1>趣趣地<br>大帝願用MVP換指環</h1><p>熱火「大帝」勒邦占士，上星期六正式領今季最佳球員獎，成為聯盟歷史上第8個球員3奪MVP，喺頒獎儀式上，佢仲同大仔Jr.（左）一齊領獎㖭。以佢今季場均27.1分、7.9個籃板球同6.2個助攻嘅數據嚟睇，得獎可謂實至名歸。佢喺121人嘅選委中，得到85張第一名選票，總分1,074分，比第2嘅雷霆小前鋒杜蘭特足足多185分，不過佢話最想得到嘅始終都係總冠軍獎盃，寧願用獎座交換。</p></body></html>
