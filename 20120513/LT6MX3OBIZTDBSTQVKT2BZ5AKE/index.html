<html><header><meta charset="utf-8"><title>關仁隱事：「牛鈴」得罪「綠星星」 - 關仁</title></header><body><h1>關仁隱事：「牛鈴」得罪「綠星星」 - 關仁</h1><p>內地女星爭上位方法千奇百怪，早前大星「綠星星」做咗一個超級大牌代言人，喺活動上本來係內地「冧把溫」嘅嘉賓，點知去到現場，發現近年冒升快速、最叻自製新聞的女星「牛鈴」，以超性感造型殺到，牛鈴又唔理大會安排，大講自己一早放出嘅流料緋聞，搶晒風頭。綠晶晶雖然火滾，但又唔可以話唔like佢，唯有暗示以後彈開牛鈴。<br><br>Textby關仁</p></body></html>
