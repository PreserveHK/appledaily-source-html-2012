<html><header><meta charset="utf-8"><title>NBA趣趣地快艇輸波怨球證針對</title></header><body><h1>NBA趣趣地<br>快艇輸波怨球證針對</h1><p>洛杉磯一對球隊湖人同快艇，西岸首圈都打到3:3，出線危危乎。其中快艇上周五主場對灰熊，就繼續投訴被球證針對；其中第2節快艇前鋒比歷克格芬（右）交畀伊雲斯上籃，被對手撞跌，球證吹罰後，比歷克格芬同伊雲斯嚟個「Highfive」，結果球證無厘頭吹罰伊雲斯技犯；第4節主場球迷更向球證大喝倒采㖭。點都好，快艇輸88:90已成定局，不如盡快收拾心情，準備周日作客灰熊嘅生死戰仲好。</p></body></html>
