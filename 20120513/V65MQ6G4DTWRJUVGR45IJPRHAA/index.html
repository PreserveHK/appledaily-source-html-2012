<html><header><meta charset="utf-8"><title>趁機推銷</title></header><body><h1>趁機推銷</h1><p>候任特首梁振英昨日應新論壇邀請，趁母親節出席「聽聽母親心聲」論壇。梁先向在場的70多名母親送上康乃馨，小朋友亦將心意卡轉贈梁。論壇期間，有母親抱怨現時家長難做，在物價高企時代，夫婦均須為口奔馳，雙職家長卻缺乏支援，育嬰院名額長期「爭崩頭」，又難以負擔聘外傭開支，常為照顧小朋友發愁。梁振英卻不忘力銷新政府改組方案，將問題歸納為「規劃問題」，認為要有房屋及規劃地政局，才可覓地增建各類社區設施，應付市民需要。<br>陳奕釗攝</p></body></html>
