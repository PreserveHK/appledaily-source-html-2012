<html><header><meta charset="utf-8"><title>KARA朴奎利鬥胸光</title></header><body><h1>KARA朴奎利鬥胸光</h1><p>韓國多隊偶像組合前晚一齊參與一年一度在首爾舉行的「DreamConcert」演唱會，當中包括KARA、少女時代、東方神起及2PM等。KARA眾成員在紅地毯上以性感女神裝現身，朴奎利的低胸裙更是隊中最性感，當其他成員都怕走光以手護胸時，她卻大方任影。而兼任司儀的韓勝妍因長裙令她舉步為艱，要由隊友幫她拉起裙尾才能步行。</p><p>澤演騷手瓜</p><p>KARA雖性感登場，但同場的另一女子組合Secret亦拋胸搶鏡，分薄了KARA不少風頭。至於2PM的澤演則在演出時，與隊友Nichkhun齊齊騷肌肉，二人更比較誰的手瓜更強壯，令在場女fans不停尖叫。</p></body></html>
