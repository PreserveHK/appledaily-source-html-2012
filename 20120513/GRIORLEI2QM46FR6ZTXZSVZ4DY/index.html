<html><header><meta charset="utf-8"><title>智能錶網上集資7878萬</title></header><body><h1>智能錶網上集資7878萬</h1><p>加拿大一名男子成功研發出可顯示電郵訊息的智能手錶Pebble，在創業網站向網民募捐10萬美元（78萬港元）資金生產，網民以資金作預訂，結果集資超額完成，短短三周籌得1,010萬美元（7,878萬港元）。<br>Pebble外形與普通腕錶相似，但可透過藍芽連接智能手機，以震動方式接收電郵等訊息（圖），也可在錶面顯示GPS，甚至播放手機上的音樂。<br>發明腕錶的米吉科夫斯基表示，原本在網上向投資者募捐生產資金，但網民希望智能手錶能盡快落實，令他幾小時就達標，現時約有8.5萬名準買家。<br>英國《每日郵報》</p></body></html>
