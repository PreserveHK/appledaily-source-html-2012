<html><header><meta charset="utf-8"><title>大劉三代同堂過節</title></header><body><h1>大劉三代同堂過節</h1><p>經常出入福臨門開飯的劉鑾雄，昨日母親節帶同呂麗君及兒女，跟母親和妹妹在福臨門慶祝，最近雖受不利新聞影響，但無礙他們一家人在節日慶祝。約一時許，大劉與呂麗君同車而至，未知是陽光太猛烈，還是另有原因，大劉表情嚴肅，不過下車後細心地拖着女兒入福臨門，而兒子則由呂麗君抱着；至於弟弟劉鑾鴻相隔十分鐘後到場。</p><p>劉家眾人約在福臨門用膳個多小時離開，其間大劉拖着劉母離開，更一直拖着她上車為止，接着一同坐車離開。另外大劉與呂麗君同穿深藍色上衣，而兒子則穿淺藍色衣服，更穿上Gucci波鞋，相當搶眼。<br>採訪、攝影：王連連</p></body></html>
