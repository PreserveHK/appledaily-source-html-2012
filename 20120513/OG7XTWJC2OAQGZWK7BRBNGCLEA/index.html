<html><header><meta charset="utf-8"><title>附屬品：Fendi親切袋表 - 岑歡</title></header><body><h1>附屬品：Fendi親切袋表 - 岑歡</h1><p>鍾楚紅近年活躍名牌和環保活動，親民性感優雅形象面面俱圓，吸引各方品牌贊助服飾。早前紅姑出席珠寶活動，就以Fendi紅裙配襯千萬珠寶。</p><p>至於Fendi的cashcow手袋，近年開拓baginbag概念，不論玩錯覺還是真的，一樣華麗有型。春夏新作BFab走親切路線，在皮的內層加入繫繩袋的設計，簡單的two-tone，由窩釘或織布打造幾何圖案，悠閒高貴兼備。還有在手袋表面加入彩色窩釘和穿孔設計，加強立體感和活潑的感覺。<br>撰文：岑歡</p></body></html>
