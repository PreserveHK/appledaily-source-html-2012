<html><header><meta charset="utf-8"><title>群星賀母親節：鄭融勤力阿媽讚乖</title></header><body><h1>群星賀母親節：鄭融勤力阿媽讚乖</h1><p>鄭融、許廷鏗及區文詩等人昨日在港台出席「甜心家庭日」活動，鄭融帶媽咪到場，被媽咪讚乖和好勤力，鄭融透露母親節會陪媽咪飲茶慶祝。她表示最近正積極減肥，準備月尾拍攝唱片封套，她說：「因為套衫貼身，要好fit身型，家都練到有少少腹肌㗎！」<br>另外，許廷鏗日前己提早跟媽咪慶祝，他說：「梗係我負責出錢請食飯。」廷鏗早前被傳斷背，未知家人會否催他帶真命天子返家，他說：「見到咁多新聞佢哋都有擔心我，但冇催，家日日讀書又做嘢，家姐同阿哥都未催，所以我唔急。」<br>採訪、攝影：王連連</p></body></html>
