<html><header><meta charset="utf-8"><title>丁子高呻千嬅大花筒</title></header><body><h1>丁子高呻千嬅大花筒</h1><p>許志安、丁子高和許穎（Phoebe）等前晚在中環MagnumClub出席時裝店開幕派對，Phoebe一貫低胸裝現身。丁子高被問到快做爸爸的心情，他坦言未有太大感覺，又笑老婆千嬅說﹕「大家知我太太鬼咁鍾意買嘢，見到啲衫會一款買幾個色，女仔梗係冇所謂，但男仔買咁多都唔知做乜？」他更多謝陳慧琳老公劉建浩贊助BB床。</p><p>許志安下月舉行拉闊音樂會，現正找嘉賓，他笑說：「梁漢文收得好貴，家搵咗黃丹儀，佢都收錢，但會用嚟做慈善。」<br>採訪：楊潔雯<br>攝影：仇志德</p></body></html>
