<html><header><meta charset="utf-8"><title>案件速遞男子向詠春葉準學會索償</title></header><body><h1>案件速遞<br>男子向詠春葉準學會索償</h1><p>【本報訊】以「一代宗師」葉問兒子名義創立的詠春葉準學會，遭一名懷疑學員日前入稟高等法院索取人身傷亡賠償。學員聲稱在沙田大會堂被打傷，事件涉及違反合約和疏忽，現向陳國平、學會及學會的持牌人索償。<br>原告譯音張偉略，洋名Joseph，他聲稱09年4月5日在沙田大會堂地下遇事受傷。根據學會的官方網頁，首被告陳國平與該會司庫同名，此外學會有租用沙田大會堂的設施，舉辦詠春班。<br>案件編號：HCPI264/12<br></p></body></html>
