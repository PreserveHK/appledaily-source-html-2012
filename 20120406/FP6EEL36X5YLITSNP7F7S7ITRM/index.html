<html><header><meta charset="utf-8"><title>孫燒紙紮iPhone袓父報夢：怎麼用</title></header><body><h1>孫燒紙紮iPhone<br>袓父報夢：怎麼用</h1><p>清明節是華人慎終追遠的日子，馬來西亞沙撈越州一名20多歲青年，早前拜山時，將紙紮iPhone燒給爺爺，豈料「科技盲」的爺爺報夢，向他查問手機操作功能，嚇到他一病不起。<br>青年在爺爺墳前，將紙紮iPhone火化，沒料到當晚入睡後，竟夢到爺爺現身說收到iPhone，卻不會使用，要孫兒教他如何使用。<br>雖然爺爺的「報夢」沒有惡意，但由於夢中對話內容太真實，讓青年非常驚嚇，之後更病了數天。家人決定給爺爺再燒金銀衣紙，青年才回復精神。<br>馬來西亞《婆羅洲郵報》</p></body></html>
