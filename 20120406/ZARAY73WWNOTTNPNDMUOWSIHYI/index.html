<html><header><meta charset="utf-8"><title>粉漿加餡料　一分鐘速叮豬腸粉</title></header><body><h1>粉漿加餡料　一分鐘速叮豬腸粉</h1><p>想吃豬腸粉，不一定要出街買，在家中也可自製叮叮豬腸粉，還可以隨意加入餡料，勁方便！<br><br>記者：徐務研<br>攝影：楊錦文<br>Model：Kazef@PureModels&amp;Ruby</p><p>材料：</p><p>粘米粉120克、澄麪20克、水380克、鹽1/4茶匙、油1湯匙</p><p>做法：</p><p>1.將所有材料拌勻。<br><br>2.微波爐盒底掃油，加入一勺粉漿，蓋滿盒底，可以隨意加入煮熟了的餡料，放入微波爐，以高火叮大約1分鐘。<br><br>3.用餐刀沿盒邊輕輕挑起腸粉，再捲起即成。</p></body></html>
