<html><header><meta charset="utf-8"><title>冇王管醫療儀器監管差</title></header><body><h1>冇王管<br>醫療儀器監管差</h1><p>現時香港並無法例管制醫療儀器進口及銷售，目前只有自願登記制度供生產商登記，衞生署表示，人體充電機並無作自願登記。至於電器在市面銷售，機電署表示也毋須事先領牌，只在巡查時要求商戶出示廠商的安全保證書，監管很寬鬆。<br>本身為電機工程師的香港工程學會會長陳福祥指出，醫療儀器只要符合國際標準如美國食品及藥物管理局與歐盟安全認證標準，便容易被市場接受。病人互助組織聯盟副主席張德喜指出，不少長者都相信另類療法，購買保建產品花費不菲，但又無法證實療效，認為政府應加強監管。</p></body></html>
