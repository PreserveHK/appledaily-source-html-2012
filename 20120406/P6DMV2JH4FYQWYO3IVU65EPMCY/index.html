<html><header><meta charset="utf-8"><title>蘋果汁南中國海航道減飛行間距</title></header><body><h1>蘋果汁<br>南中國海航道減飛行間距</h1><p>【本報訊】民航處宣佈與中國及台灣民航當局達成協議，從昨日開始，香港飛行情報區內南中國海上，多條航道的飛機之間的飛行間距將由以往的40浬縮減至30浬。<br>新的航道間距可令往來東南亞和東北亞城市的飛機流量增加三成，來往香港與日本、韓國、泰國及越南的航班都可以受惠，由於航空流量會更暢順，航班因排隊起飛而造成的延誤會減少。<br>鑑於各飛行情報區內已建立可靠的監察及通訊系統，而飛機亦具精確導航性能，各地航管當局可優化各方面的航空交通協調及通訊程序，航道間距縮減後，航空安全都不會受影響。</p></body></html>
