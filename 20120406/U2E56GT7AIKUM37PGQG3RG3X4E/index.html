<html><header><meta charset="utf-8"><title>女童被家人遺車內焗死</title></header><body><h1>女童被家人遺車內焗死</h1><p>海南省一名3歲女童日前跟隨家人往掃墓後，回程時在私家車上睡覺。回家後，家人竟忘記將她抱下車，導致她在高溫車廂內被焗數小時，待傍晚家人猛然記起到車上找她時，女童因嚴重缺氧導致死亡。<br>女童與家人住在海南澄邁縣金安農場，她的父親周二（3日）上午開車帶着一家人去掃墓，到中午12時許回家。雖然是清明時節，當地日間最高氣溫已超過30℃。由於女童當時在車上睡覺了，家人落車後把她遺忘在車廂內導致悲劇。據海南省農墾金安醫院的鄭醫生表示，當日下午6時許，女童被家人送到醫院時，她的身體很明顯已經僵硬了，口唇已經變成暗黑色，沒有脈搏和呼吸。<br>中新網</p></body></html>
