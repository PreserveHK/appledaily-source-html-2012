<html><header><meta charset="utf-8"><title>蘋果汁鵲鴝屍驗出H5病毒</title></header><body><h1>蘋果汁<br>鵲鴝屍驗出H5病毒</h1><p>【本報訊】漁護署本月4日於紅磡差館里十九號附近撿走一隻鵲鴝屍體，證實鵲鴝對H5禽流感病毒測試呈陽性反應，當局正繼續作進一步確定測試。這是今年第19宗死雀或家禽證實感染H5禽流感病毒，較2010年只有兩宗飆升七倍。<br>該署表示，鵲鴝是香港常見的留鳥，發現鵲鴝地點三公里範圍內沒有雞場，有關地點已加強清潔及消毒。該署提醒市民，應避免接觸野生雀鳥、活家禽及其糞便，接觸禽鳥後徹底洗手。市民如發現病死鳥，可致電1823聯絡該署跟進。<br></p></body></html>
