<html><header><meta charset="utf-8"><title>炮製難忘時刻　新娘搭巴士</title></header><body><h1>炮製難忘時刻　新娘搭巴士</h1><p>這是克洛科出嫁的大喜日子，但沒有花車或馬車，她穿婚紗搭巴士（圖）自行前往教堂，皆因她想製造與別不同的難忘時刻。<br>28歲的克洛科來自烏克蘭，在英國廣播公司（BBC）任職自由身記者，「我想在結婚那天，做些跟別人不同的事，今時今日的婚禮都一式一樣、沒有靈魂」，於是她決定把家鄉的習俗帶來英倫，「在烏克蘭，新娘子會步行至婚禮會場，讓鎮上未獲邀的居民也能見證婚禮」。為免遲到，克洛科提前兩小時出門，巴士乘客看到這位新娘子都感到愕然，但沒有人讓座給她。克洛科說：「他們一定以為這是惡作劇吧！」<br>英國《每日郵報》</p></body></html>
