<html><header><meta charset="utf-8"><title>今日提醒你：職安健講座接受報名</title></header><body><h1>今日提醒你：職安健講座接受報名</h1><p>【本報訊】勞工處在本月舉行兩場職業安全講座，請醫護人員講解如何防治聽覺受損，以及密閉空間工作的安全守則。<br>勞工處分別在本月12及17日舉行兩場職安健講座。4月12日的「工作噪音與預防聽覺受損」講座，針對工作時噪音引致失聰的問題，時間為下午2時30分，於太空館演講廳舉行。<br>而在4月17日，勞工處舉辦「密閉空間工作的職業健康」講座，提供密閉空間工作的守則，時間為下午3時30分，於上環文娛中心演講廳舉行。兩場講座由勞工處職業環境衞生師、職業健康護士等講解，有興趣人士可致電28524040報名。</p></body></html>
