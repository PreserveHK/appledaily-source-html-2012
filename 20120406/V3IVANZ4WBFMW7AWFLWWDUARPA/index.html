<html><header><meta charset="utf-8"><title>案件速遞涉姦繼女逾百次父撤控</title></header><body><h1>案件速遞<br>涉姦繼女逾百次父撤控</h1><p>【本報訊】任職裝修工人的繼父，涉嫌由07年至去年的4年間，強姦同住於天水圍一單位的18歲繼女超過100次。57歲的被告被控一項強姦罪，案件昨再於屯門裁判法院提訊時，控方表示因繼女不願意錄取口供指證被告，控方決定撤銷起訴。<br>控方早前指，被告由07年8月至去年3月涉嫌強姦事主，事主於07年時年僅14歲。被告每次完事後會警告她不得向任何人透露事件，事主終決定報警，被告於今年1月被捕。<br>案件編號：TMCC31/12</p></body></html>
