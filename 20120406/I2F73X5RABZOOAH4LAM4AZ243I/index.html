<html><header><meta charset="utf-8"><title>蘇慧倫戀滑板教父</title></header><body><h1>蘇慧倫戀滑板教父</h1><p>現年42歲的台灣資深玉女歌手蘇慧倫，自從04年與張震嶽的經理人黃靜波分手後，一直未有好消息，直至上月31日下午，她被拍到與台灣最大滑板用品代理商，兼有「滑板教父」之稱的孫益民一齊玩滑板，並以未來老闆娘身份自由出入在台北內湖的滑板店，當日張震也突然現身店舖，被爆即將嫁入豪門的蘇慧倫與男友齊齊上前打招呼。</p><p>樂當後母</p><p>孫益民離過婚，育有四歲女兒，據悉蘇慧倫與孫益民熱戀已半年，感情相當穩定，今年初兩人已不只一次同遊北海道，蘇慧倫不但不介意當後母，且已為即將嫁入豪門做準備，最近她向友人透露近期已沒避孕，做好當媽媽的準備，隨時迎接雙喜臨門。<br>撰文：葉雪</p></body></html>
