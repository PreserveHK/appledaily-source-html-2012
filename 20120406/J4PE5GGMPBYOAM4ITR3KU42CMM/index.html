<html><header><meta charset="utf-8"><title>港島成交貝沙灣極高層售1100萬</title></header><body><h1>港島成交<br>貝沙灣極高層售1100萬</h1><p>利嘉閣胡煥燁表示，薄扶林貝沙灣3月錄約13宗買賣，平均呎價約15000元。當中4期8座極高層B室，808方呎，兩房間隔，由長線投資者以1100萬元承接，呎價13614元。單位連租約一併出售，現時每月租金約30000元，買家享獲租金回報3.3厘。<br>目前屋苑約有500個買賣放盤，一般分層呎價由13000餘至16000餘元不等，入場費800萬元，可購入6期面積595方呎1房單位。至於上述兩房戶的最低消費為1150萬元。</p></body></html>
