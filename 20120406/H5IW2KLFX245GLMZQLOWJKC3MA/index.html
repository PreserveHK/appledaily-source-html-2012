<html><header><meta charset="utf-8"><title>小豬歡迎狗仔隊</title></header><body><h1>小豬歡迎狗仔隊</h1><p>台灣舞王羅志祥（小豬）昨日獲唱片公司豪花約100萬港元，包專機到台灣、香港和上海宣傳新碟《有我在》，他中午先抵香港舉行記者會，之後再轉到上海，小豬更獲贈價值百萬的電單車。<br>小豬今次的造型師曾與天后LadyGaGa合作，但小豬造型明顯保守，他笑說：「本來有個造型要我只穿三角褲，但我很害羞，拜託公司要給我穿褲子。」提到周杰倫和狗仔隊衝突，小豬說：「我跟狗仔隊相處和平，重點是狗仔隊比較喜歡我，會拿物品給我簽名，又為我顧車，還會以閃光燈跟我說拜拜。」他謂大家互相體諒，少一點爭吵，世界才更美好。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
