<html><header><meta charset="utf-8"><title>話你知醫務社工成立73年</title></header><body><h1>話你知<br>醫務社工成立73年</h1><p>醫務社工駐守於公立醫院及部份專科診所，前身是救濟員，參照英國醫院救濟員制度，審評病人的家庭經濟情況，向醫生報告後，再向病人提供經濟援助如免費治療等。<br>1939年，香港醫務衞生署成立醫務社工隊伍，替病人申請減免住院費用外，還提供經濟援助及轉介等社會服務。<br>1982年，醫務社工改由社會福利署接管。時至今日，醫務社工的工作除了協助病人申請經濟援助、減免醫療收費及申請基金資助購買醫療器材，還擴展至援助病人及其家屬因疾病及創傷引起的情緒及生活上的問題，以及轉介病人及家人申請復康及其他社區服務等。</p></body></html>
