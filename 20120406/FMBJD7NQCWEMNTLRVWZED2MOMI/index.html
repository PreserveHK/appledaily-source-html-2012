<html><header><meta charset="utf-8"><title>飛簷走壁　英男闖荷李活</title></header><body><h1>飛簷走壁　英男闖荷李活</h1><p>他不是蜘蛛俠，但17歲英國青年威爾遜（右圖）憑着驚人膽識和彈跳力，練得一身飛簷走壁絕技。他將影片放上網，獲得賞識，將到荷李活出任特技導師，給小孩子傳授絕技。<br>威爾遜13歲已迷上這種飛躍道（parkour）運動，每日花八小時練習，在屋頂、牆壁之間跑跑跳跳（左圖），行動矯捷如履平地，令人拍案叫絕。世界自由跑與飛躍道聯會高層看過他的影片，讚賞不已，邀請他去荷李活當特技導師。他希望最終能成為電影特技人。<br>英國《每日郵報》</p></body></html>
