<html><header><meta charset="utf-8"><title>祥仔殭屍跳自娛</title></header><body><h1>祥仔殭屍跳自娛</h1><p>黎耀祥、米雪、黃浩然、胡定欣和陳茵媺等無綫新劇《大太監》演員，日前飛到橫店拍外景，到達後眾人在當地著名的明清宮開鏡拜神，大放鞭炮，祈求拍攝順利。<br>由於時間緊迫，祥仔和米雪等人要日以繼夜拍攝，未到過橫店工作的演員如陳茵媺和胡定欣等，一有時間便拿起相機影相留念。<br>祥仔的fans更聞風而至，穿起印有《大》劇名的T恤跟偶像見面。雖然時間緊密，但眾人不忘忙中作樂，穿起清朝戲服一同跳起扮殭屍，相當有創意。<br>撰文：葉雪</p></body></html>
