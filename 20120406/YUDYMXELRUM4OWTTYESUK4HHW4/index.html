<html><header><meta charset="utf-8"><title>羅貫峰最叻餵奶掃風</title></header><body><h1>羅貫峰最叻餵奶掃風</h1><p>無綫節目《都巿閒情》前主持羅貫峰上月6日升呢做老竇，太太為他誕下精靈龍B仔羅俊洛，轉眼小寶寶已滿月，貫峰夫婦昨晚帶着BB返爺爺嫲嫲家慶祝，三代同堂，待3個月後才搞百日宴慶祝。</p><p>貫峰將於今年6月過檔城巿電訊免費電視台，這段時間爭取親子樂，他除了聘請陪月員照顧太太，又幫手湊B，貫峰昨日在電話說：「照顧咗BB一個月，日日睇完佢都有唔同，佢個身長咗好多，出世瞓個籃都開始好迫，要留番畀下個細佬或妹妹。」貫峰表示最叻是餵奶，他說：「我掃風唔夠半個鐘佢就吐咗啖氣，唔使我掃到手軟，BB算好合作。」<br>採訪：比華利</p></body></html>
