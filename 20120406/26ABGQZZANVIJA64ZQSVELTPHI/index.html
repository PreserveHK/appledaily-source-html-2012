<html><header><meta charset="utf-8"><title>趣趣地文仙尼想打腦殘</title></header><body><h1>趣趣地<br>文仙尼想打腦殘</h1><p>似乎當有一日腦殘再冇新聞嘅時候先至係新聞，巴洛迪利最新嘅搞作係撞車。巴洛迪利喺前日揸住佢架BentleyGT（小圖）唔小心撞到另外架車，不過應該冇大礙，只係坐佢隔籬嘅女乘客為安全計送咗去醫院檢查吓。巴洛迪利光怪陸離嘅新聞無日無之，曼城領隊文仙尼（右圖）都好直接話已經頂佢唔順，如果再後生幾年，真係會郁手打佢：「我同佢講過，如果佢出世早10年同我係隊友嘅話，我實日日都忍唔住打佢個頭。我肯定唔會同佢日日傾偈，如果唔係實要去睇心理醫生。」文仙尼仲話就算曼城喺今季英超最後屈居第2，都會以球員表現為榮，嘩，咁快就打定輸數！</p></body></html>
