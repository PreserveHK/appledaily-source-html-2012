<html><header><meta charset="utf-8"><title>關仁隱事：「Funny」狂整容冇人認得 - 關仁</title></header><body><h1>關仁隱事：「Funny」狂整容冇人認得 - 關仁</h1><p>呢個圈真係好多人整容，有啲係公司集體性咁整，因為公司嘅政策係咁，所以上上下下幾乎個個都整，但其實唔係間間公司都係咁嘅，好似「Funny」咁，佢初出道時就憑靚聲同唱功出位，個個對佢嘅唱功都讚不絕口，而且講樣佢亦唔算差，絕對係一個靚女，不過唔知幾時開始佢就開始整容，又係越整越唔似樣，有次佢個經理人「彎彎」都忍唔住同佢講：「你可唔可以搵次畀我認得你個樣呀？」搞到Funny鬼咁尷尬，可想而知Funny個樣整到幾唔同啦。<br>撰文：關仁</p></body></html>
