<html><header><meta charset="utf-8"><title>艾未未「自我監視」被迫停止</title></header><body><h1>艾未未「自我監視」被迫停止</h1><p>內地異見藝術家艾未未本周一（2日）開始的「自我監視」（上圖）被迫停止。艾自去年被秘密拘捕獲釋後一直被監視居住。當局在他位於北京草場地的住所100米範圍內安裝超過15個閉路電視，禁止他離京。艾在本周一晚上7時開始，於自己住所安裝了四個閉路電視（下圖），並在網站上直播生活，進行另類抗議。在官員要求下，艾未未的直播在前日晚上6時09分被迫關閉，歷時共47小時9分鐘。艾說，中國當局可以對他進行全天候監視，卻反對他幫助當局監視他。<br>法新社</p></body></html>
