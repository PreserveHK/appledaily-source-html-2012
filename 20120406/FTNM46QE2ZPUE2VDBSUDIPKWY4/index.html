<html><header><meta charset="utf-8"><title>陳喬恩演劇翻撻舊愛</title></header><body><h1>陳喬恩演劇翻撻舊愛</h1><p>台灣偶像劇女王陳喬恩轉戰電影後，前年曾與郭富城、周潤發與甄子丹拍鄭保瑞執導的《大鬧天宮》，去年又與竇驍合作拍了黃真真執導的《傾城之淚》，今年喬恩回歸電視圈，演出由內地金牌監製于正炮製的新版《笑傲江湖》。</p><p>金庸欽點</p><p>喬恩在劇中演東方不敗，據悉是作者金庸欽點她演這角色，因他覺得喬恩柔中帶剛，很適合演這角色。于正的《笑》劇有頗大改動，主線變成令狐沖（霍建華飾）除了與任盈盈（袁姍姍飾演）有感情戲，與東方不敗也有像霧像花的感情，喬恩與霍建華是舊情侶，兩人再合作演感情戲，不知會否再擦愛火花。<br>撰文：丁寧</p></body></html>
