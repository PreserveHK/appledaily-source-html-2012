<html><header><meta charset="utf-8"><title>衞蘭、衞詩印尼慶生</title></header><body><h1>衞蘭、衞詩印尼慶生</h1><p>衞蘭（Janice）和衞詩（Jill）兩姊妹，昨到尖沙嘴出席呼籲對抗瘧疾的活動，兩人表示下星期五（13日）將會一同到印尼探訪。Janice和Jill接受訪問時透露暫定去兩日，剛巧出發當天是她們生日，因此令她們覺得此行更有意義。</p><p>唔怕染病</p><p>為防止染上瘧疾，Janice和Jill要打防疫針，問兩人會否帶備食物和食水？她們說：「暫時未諗，因為我哋都係第一次去呢類探訪，好多嘢都唔係好清楚。」Janice和Jill透露到當地探訪外，也會派蚊帳給居民防蚊。問兩人會否擔心被蚊針染病？她們皆說不怕，Jill更表示希望下次去非洲探訪。採訪：文國駿<br>攝影：仇志德</p></body></html>
