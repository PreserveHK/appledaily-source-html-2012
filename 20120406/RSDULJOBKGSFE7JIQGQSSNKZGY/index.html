<html><header><meta charset="utf-8"><title>女教師毆男生　同學起哄</title></header><body><h1>女教師毆男生　同學起哄</h1><p>內地網上論壇近日流傳一段女教師狂毆男學生的短片。<br>在短片中，一名身穿羽絨外衣的女教師走到牆邊的男學生座位旁，企圖搶下男生拿在手中的凳子。</p><p>打電話似求援</p><p>二人經一輪拉扯後，女教師終於搶下凳子，全班同學看着熱鬧，起哄起來。隨後，教師撥打電話（上圖）似在求援，而站着的男生則對着同學扮鬼臉。<br>女教師因為看不過眼，於是再握起拳頭，向男生的頭部狂打了幾下（下圖）。<br>有網民認為：「這是教師沒本事的表現，除了打，就沒有別的教育方式。」<br>也有不少網民認為現在的學生實在太難教、不尊師重道，但教師沒有必要大打出手。<br>優酷網</p></body></html>
