<html><header><meta charset="utf-8"><title>Brooklyn透視裝冧韓迷</title></header><body><h1>Brooklyn透視裝冧韓迷</h1><p>荷李活科幻片《超級戰艦：異形海戰》（Battleship）前晚於韓國舉行首映，由於有份主演的風頭躉Rihanna沒隨隊到韓國，索模女主角BrooklynDecker（中）就一身性感打扮力撐首映，她身穿喱士透視露背裝令「內膽」清晰可見，一眾韓男即湧上前索取簽名兼合照。與Brooklyn一起現身的泰勒基斯查（TaylorKitsch左）等拍檔亦獲贈海軍帽。</p></body></html>
