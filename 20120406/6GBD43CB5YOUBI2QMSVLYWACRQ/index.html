<html><header><meta charset="utf-8"><title>Beyonce私房相谷網站</title></header><body><h1>Beyonce私房相谷網站</h1><p>美國天后Beyonce最近在新開設的官網中上載了大量照片，包括她身穿蜘蛛俠裝、性感比堅尼等，亦有與老公Jay-Z的恩愛照，更有一張去年懷孕時家人摸着她大肚子的溫馨照，似想粉碎當時被指假懷孕的傳聞。</p><p>分享生活</p><p>Beyonce又親自在網站留言說：「這是我的生活，今天，甚至超過一年。我的家庭、我的旅程、我的愛，這都是我想與你分享。」向來並不活躍社交網絡定的她，昨日還首次寫twitter，但原來只是叫fans去看她的全新官方網站Beyonce.com。</p></body></html>
