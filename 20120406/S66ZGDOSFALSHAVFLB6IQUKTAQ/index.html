<html><header><meta charset="utf-8"><title>監控嚴厲踢爆溫影帝　屢遭恐嚇</title></header><body><h1>監控嚴厲<br>踢爆溫影帝　屢遭恐嚇</h1><p>余杰撰寫《中國影帝溫家寶》一書2010年8月在香港出版後，曾遭國家保衞局恐嚇抓他坐牢。他指04年胡錦濤和溫家寶上場後，政治打壓比江澤民年代還要嚴重，尤其外界認為作風開明的溫家寶，但連懲處四川豆腐渣學校的貪官也沒去做，「在我看來都是一種表演」。<br>余杰接受港台訪問時說，江澤民在位時，每年上半年有兩會、六四等敏感事件，政治監控較嚴厲，但下半年會稍鬆綁，其著作也有機會出版，但胡溫上場後已再沒可能。他形容目前中國狀況如同一道大壩，經濟發展迅速，但社會問題千瘡百孔，就算暫用沙包堵塞，也有崩潰的一天，未來中共的鎮壓只會更嚴重。《蘋果》記者</p></body></html>
