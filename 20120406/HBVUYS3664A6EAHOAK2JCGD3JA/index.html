<html><header><meta charset="utf-8"><title>電視版蝙蝠俠獲名人之星</title></header><body><h1>電視版蝙蝠俠獲名人之星</h1><p>於60年代電視劇版《蝙蝠俠》（Batman）扮演蝙蝠俠的美國老牌影星AdamWest，昨日獲頒名人之星。現年83歲的他精神奕奕現身荷李活接受榮譽，現場更有大班蝙蝠迷，身穿60年代版的蝙蝠戰衣或扮其他角色撐場。</p><p>扮蝙蝠俠稱冠</p><p>AdamWest早於59年入行，到60年代主演《蝙蝠俠》劇集迅即走紅，該劇集共有156集，令Adam成為至今扮蝙蝠俠次數最多的演員。劇集68年結束後，Adam亦曾為70年代動畫版《蝙蝠俠》配音，與蝙蝠俠結下不解之緣。</p></body></html>
