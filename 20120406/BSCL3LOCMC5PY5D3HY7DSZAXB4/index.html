<html><header><meta charset="utf-8"><title>HK石屎森林奪塗鴉王</title></header><body><h1>HK石屎森林奪塗鴉王</h1><p>【本報訊】尖沙嘴文化中心昨有10個青少年團體參賽角逐塗鴉王寶座。塗鴉比賽主辦單位香港仔街坊福利會社會服務中心指，賽事以青少年心目中的香港為題，有參賽作品諷刺樓價高企及通貨膨漲等社會問題。參賽者需要在兩小時內，在面積10米乘10米的巨型木板上完成作品。冠軍作品「同熱愛這片土地」是以香港的石屎森林形象為題材，在石屎牆的背景中浮現「HK」兩字。參賽作品於主辦單位網站展示︰ http://www.aka.org.hk/graffiti </p></body></html>
