<html><header><meta charset="utf-8"><title>吳佩慈裙仔贈小S孻女</title></header><body><h1>吳佩慈裙仔贈小S孻女</h1><p>台灣名主持徐熙娣（小S）前天剖腹誕下第三女Alice，感動流淚，除了恨生仔的家姐徐熙媛（大S）陪入產房打氣外，小S的姊妹淘都大為興奮。<br>吳佩慈即時買了一件可愛的連身喱士紗裙送給B女，她在微博寫道：「給新生兒的禮物！跟她姐姐們都是配成套一起買的。好開心，新生命的到來。」</p><p>黑人求生B秘方</p><p>而去年和范范（范瑋琪）結婚的黑人陳建州，即時認做Alice的契爺，還急於向好生養的小S請教生仔生女之道，他說：「看來真的要跟他們夫妻請教一下啦！太猛了啦，是不是有怪招啊！哈哈。」向來自豪性生活美滿的小S，應該主動過招給黑人。<br>撰文：葉雪</p></body></html>
