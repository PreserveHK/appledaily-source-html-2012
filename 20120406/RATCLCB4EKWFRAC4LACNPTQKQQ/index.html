<html><header><meta charset="utf-8"><title>八壯士爭取有薪侍產假</title></header><body><h1>八壯士爭取有薪侍產假</h1><p>【本報訊】生仔大過天，昨日有男士為爭取男士有薪侍產假立法，要求政府提供指引，讓公營機構依照推行。<br>工聯會立法會議員王國興連同香港男士協會共七人，到灣仔胡忠大廈社署總部請願，送上「大薑醋」，諷刺公務員「奉旨」放侍產假，要求公營機構及社福機構的男士應和公務員一樣，享有五天侍產假。<br>王國興昨日引述上月該會發表的調查，21間公營及社福機構中，只有6間機構已推行五天有薪侍產假，其餘機構不願推行，他認為，政府立場主導公營機構或社福機構的決定，故政府需要就男士有薪侍產假立法，讓其他受政府資助機構能依法推行。</p></body></html>
