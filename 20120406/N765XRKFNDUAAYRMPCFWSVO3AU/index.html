<html><header><meta charset="utf-8"><title>Kanye暗戀Kim得米</title></header><body><h1>Kanye暗戀Kim得米</h1><p>美國饒舌歌手KanyeWest向真人騷女星KimKardashian示愛的新歌《Theraflu》前日曝光後，二人隨即被拍到一同去睇戲、過夜、食飯兼行街直落，戀情萌芽。</p><p>家中過夜</p><p>Kanye最近在新歌中表明說當Kim與其前夫KrisHumphries一起前已愛上她，現在Kim回復單身便出擊追求，結果Kanye得米與Kim閃電拍拖。二人前日被拍到一同到戲院看新片《飢餓遊戲》，Kim更被拍到翌日早上穿同一套衫，頭耷耷地由Kanye的大宅走出來。即日下晝Kim回家換衫後，再次與Kanye食午餐，之後還一起購物。</p></body></html>
