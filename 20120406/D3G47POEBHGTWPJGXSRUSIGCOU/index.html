<html><header><meta charset="utf-8"><title>高素榮自爆曾產後抑鬱</title></header><body><h1>高素榮自爆曾產後抑鬱</h1><p>韓國男星張東健的妻子高素榮，近日接受韓國報章《Sports朝鮮》訪問，自爆於10年10月誕下兒子後，曾患上產後抑鬱症。高素榮指當時丈夫張東健因拍攝大型戰爭片《登陸之日》經常出國，她要一人獨力育兒，結果出現產後抑鬱的症狀。</p><p>不懂投資股票</p><p>高素榮又大爆家中生活費全數由老公支付，但財政就由她管理。被問到投資房地產賺大錢的傳聞時，高素榮婉轉地回答：「我投資過股票，但沒賺到錢，儲蓄或是房地產的投資好像較適合我。」<br>此外，張東健近日接拍了全新韓劇《仁醫》，而李民浩主演的《神醫》跟《仁》劇撞橋段，日本原作者可能會控告《神醫》侵權，有機令該劇添變數。</p></body></html>
