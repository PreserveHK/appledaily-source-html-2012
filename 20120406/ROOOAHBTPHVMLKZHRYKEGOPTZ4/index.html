<html><header><meta charset="utf-8"><title>陳妍希咀陳漢典嗌正</title></header><body><h1>陳妍希咀陳漢典嗌正</h1><p>宅男女神陳妍希與台灣《康熙來了》主持之一的陳漢典，在新戲《愛的麵包魂》開拍前已鬧出緋聞，有傳陳漢典力追陳妍希，日前兩人接受亞視《高志森微博》訪問，大談為《愛》片拍咀戲的事後感，陳漢典坦言：「緊張得很，因為我首次拍接吻戲，她又是女神級。」他表示幸得陳妍希安慰，才能放鬆下來。</p><p>獲讚清新</p><p>陳妍希讚陳漢典說：「與他的接吻戲感覺還好，很棒！能讓對手感覺被信任，與他一同演戲非常幸福。」對於「全民女神」之封號，陳妍希謙稱很幸運，亦要多謝很多人，陳漢典乘機讚她樣靚之餘，亦給人清新及鄰家女孩感覺。<br>撰文：葉雪</p></body></html>
