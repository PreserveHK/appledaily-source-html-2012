<html><header><meta charset="utf-8"><title>宣萱爆張衞健自卑</title></header><body><h1>宣萱爆張衞健自卑</h1><p>宣萱日前首次亮相有線電視，接受陸浩明的《星級會客室》訪問，宣萱坦言緊張到失眠：「為隆重其事要揀定靚衫，只係瞓得三個鐘。」宣萱說在無綫工作18年，最難忘是第一日拍劇遇見方中信：「佢係我偶像，第一日拍戲就要攬住佢，我成個人硬晒軚。」問宣萱為何離開無綫？她說：「好似拍拖咁，感覺到兩個人越飄越遠，就係時候分手。」<br>談到與張衞健的一段情，宣萱指當時自己的事業較男方好，導致雙方有磨擦：「佢係正常男人，期望事業叻過女友。」41歲的宣萱揚言已過了恨嫁階段，她慨嘆很難找到合適的結婚對象，並指感情生活隨緣。<br>撰文：丁寧</p></body></html>
