<html><header><meta charset="utf-8"><title>上海直擊吳奇隆大佬上身黑面</title></header><body><h1>上海直擊<br>吳奇隆大佬上身黑面</h1><p>吳奇隆憑內地劇《步步驚心》爆紅，佢前晚同新邦女郎、林嘉綺及內地女星張梓琳喺上海出席Swarovski水晶藝術展，當堂大佬上身，氣燄逼人。吳奇隆有份投資嘅《新白髮魔女傳》兩名女臨時演員疑在橫店遭姦殺，佢聽完就發話：「唔知呢單嘢，唔知發生乜事。」問佢同嗰兩個女演員有冇對手戲？佢仲躁爆話：「唔係我哋戲，sorry，唔好再問。」</p><p>成日返內地拍戲嘅陳嘉桓噚日喺觀塘出席活動，問到橫店傳有色魔，佢話唔會因為驚就唔返去，最多夜晚唔出街。查實佢最驚應該係陳浩民同馬德鐘啫。<br>撰文：洪紅克　攝影：葉雪</p></body></html>
