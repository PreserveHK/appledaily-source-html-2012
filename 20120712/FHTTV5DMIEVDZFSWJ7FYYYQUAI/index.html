<html><header><meta charset="utf-8"><title>鄧萃雯私伙靚衫演惡魔</title></header><body><h1>鄧萃雯私伙靚衫演惡魔</h1><p>鄧萃雯的好姊妹羅慧娟日前在新加坡因癌病去世，但因她在內地拍戲未能到當地送別好友最後一程。前日鄧萃雯在北京出席有份演出的新劇《棋逢對手》宣傳活動，她表示當日甫看到劇本已被角色所吸引，她形容扮演的女強人角色十足《穿Prada的惡魔》的梅麗史翠普（MerylStreep）一樣，為配合角色，鄧萃雯專程由香港帶了五箱靚衫到當地拍攝，另外又在當地借了不少靚衫，相當認真。<br>對於再度扮女強人的角色，鄧萃雯表示：「可能我一站出來就給人感覺是女強人，雖然我拍戲很認真，但一拍完我就甚麼都不想，只有事業未有生活的女人很失敗。」<br>撰文：林妃</p></body></html>
