<html><header><meta charset="utf-8"><title>今日提醒你：口琴五重奏25周年展</title></header><body><h1>今日提醒你：口琴五重奏25周年展</h1><p>【本報訊】由五位英皇書院口琴隊前隊友於1987年組成，曾代表香港奪得口琴世界冠軍的「英皇口琴五重奏」，今年成立25周年。香港中央圖書館10樓藝術資源中心即日至9月30日舉辦「英皇口琴五重奏25周年回顧」展覽。展出他們曾經吹奏的口琴珍藏、樂譜及音樂作品手稿等珍貴文獻。為配合展覽，香港中央圖書館地下演講廳將於9月16日下午2時30分舉行一場「口琴──藝術與生活：英皇口琴五重奏分享講座」，五重奏更會作即場示範。展覽及講座均免費入場，查詢詳情可致電29210259。</p></body></html>
