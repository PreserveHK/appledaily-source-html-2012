<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝被唱冇人收留 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝被唱冇人收留 - 馮仁昭</h1><p>張栢芝（圖）同謝霆鋒離婚後，自力更生復出拍戲，但好可惜栢芝所拍嘅幾套戲票房仆直，真係慘情。近日有報道話因為票房唔掂，搞到栢芝所簽嘅公司AEG新亞洲娛樂唔再同佢合作，不過栢芝因為有霆鋒畀嘅8,000萬，目前依然可以衣食無憂。AEG嘅高層余毓興噚日發聲明，指有關報道完全唔正確，又話由栢芝投資嘅電視劇《裸愛》家拍得如火如荼，仲會保留對報道採取法律行動嘅權利。</p></body></html>
