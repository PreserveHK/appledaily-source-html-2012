<html><header><meta charset="utf-8"><title>超蓮畢業　超儀酸溜溜</title></header><body><h1>超蓮畢業　超儀酸溜溜</h1><p>賭王三房二女何超蓮在英國以一級榮譽，完成倫敦大學RoyalHolloway學院經濟系課程，日前她戴四方帽出席畢業禮，三房舉家出席觀禮，連在港的賭王都引以為傲，大讚她叻女，等待她回港一同慶祝。</p><p>超蓮在倫敦慶祝完，一身鬆晒，晚上在微博即上載甜心樣：「安心去睡了woohoo~~晚安」，同父異母的四房家姐何超盈，更開玩笑讚她要接棒賭王之位，榮升新賭后。二房細女何超儀似乎很在意外間指她學歷不高，昨晚在微博說：「我讀得書少，你唔好蝦我…我Uncle李小龍講的。」之後又說：「人的內涵並不是用一個學位來衡量，他們也沒擁有大學學位。」<br>撰文：唐如</p></body></html>
