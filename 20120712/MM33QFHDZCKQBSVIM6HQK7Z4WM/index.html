<html><header><meta charset="utf-8"><title>「曼哈頓懸日」一年兩次</title></header><body><h1>「曼哈頓懸日」一年兩次</h1><p>前天（周三）黃昏，大批美國紐約客跑上街頭，要親睹稱為「曼哈頓巨石陣」（Manhattanhenge）或「曼哈頓懸日」（ManhattanSolstice）的奇景。夕陽正好區內中心第42街兩旁建築物之間盡頭冒出，火紅餘暉照遍東西行線街道（上圖），群眾紛紛舉機拍照。這奇景每年僅出現兩次，猶如英國巨石陣（Stonehenge）在夏至日出和冬至日落時的奇象，因此得名。<br>美聯社</p></body></html>
