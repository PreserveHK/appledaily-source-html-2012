<html><header><meta charset="utf-8"><title>夏日求驗客：睇皇馬操練盛惠$3,000 - 求驗客</title></header><body><h1>夏日求驗客：睇皇馬操練盛惠$3,000 - 求驗客</h1><p>皇馬稍後會到美國踢熱身賽，呢支西甲冠軍唔放過任何搵錢機會，佢哋會喺8月4日到UCLA作公開操練（圖），而門票價格仲好揦脷，由85美元至最貴嘅382美元（約2,972港元）。雖然，皇馬狂谷最貴嘅VIP門票好超值，因為座位除咗有瓦遮頭外，仲有得食歐陸式早餐，之後仲可以同球星影相。不過，計我求大俠話，大嗱嗱3,000蚊，起碼要直擊皇馬更衣室，同埋有球星侍候食早餐，咁先叫做抵。</p></body></html>
