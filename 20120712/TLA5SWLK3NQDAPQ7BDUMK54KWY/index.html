<html><header><meta charset="utf-8"><title>網上貓影展捧貓神</title></header><body><h1>網上貓影展捧貓神</h1><p>在YouTube搜尋「貓」（cat）或「小貓」（kitten），短片極多，有網站發起「網上貓影展」，邀貓奴提名貓片，捧貓做「貓神」。<br>每個人心中都可能有「貓神」，如狂鑽啤酒包裝盒的日本貓Maru等，但網站強調網民可隨心所欲，即使是跟貓咪玩逗貓棒、貓咪逕自玩尾巴也夠搶分。無論恐怖配樂襯托灰貓驚見青蘋果的暴跳反應；或用激光筆引誘貓咪撞落汽水罐陣，都讓貓奴樂翻天。OpenField提名期本月30日截止，結果下月30日公佈。<br>YouTube</p></body></html>
