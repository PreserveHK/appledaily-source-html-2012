<html><header><meta charset="utf-8"><title>蘋果汁八大排名　港大續稱霸</title></header><body><h1>蘋果汁<br>八大排名　港大續稱霸</h1><p>【本報訊】香港專業教育網及港大民意研究計劃，發表今年最新本港大學排名榜，全港八大院校中，港大維持首位，中大及科大分別維持第二及第三位。<br>報告指出，最受歡迎校長是中大校長沈祖堯，與去年一樣。浸大在研究表現令人失望，申請研究撥款成功率由去年30.1%，跌至今年的17.4%，是全港研究表現最差的大學。爭取正名大學的教育學院，今年研究申請成功率由去年16%，升至28.6%。港大民意研究計劃也訪問市民對大學畢業生的意見，發現畢業生缺乏良好的「待人接物態度」，情況較去年嚴重。</p></body></html>
