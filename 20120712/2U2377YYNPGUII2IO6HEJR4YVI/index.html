<html><header><meta charset="utf-8"><title>羽翹發姣咀蝦頭</title></header><body><h1>羽翹發姣咀蝦頭</h1><p>羽翹、詹瑞文、楊詩敏（蝦頭）和泰臣主演的舞台劇《潮性辦公室》昨晚公演，前晚他們在灣仔演藝學院進行總綵排。羽翹穿上豹紋吊帶裙，酥胸半露表現野性一面，她說：「喺劇裏面我要飾演一個好姣嘅OL，要向蝦頭取經，仲要每日排足12小時，真係幾辛苦。」<br>羽翹在舞台劇中還要犧牲色相，每場都要與蝦頭親嘴，問到可擔心突然轉性向？她笑說：「細個讀女校，未試過有男朋友前，可能都有啲猶疑，但大個女梗係唔會啦！」</p><p>邀羅力威捧場</p><p>問到男友羅力威會否捧場？她說：「好多朋友都有請，佢亦都話會嚟，但真係唔知邊場。」<br>採訪：嵐山</p></body></html>
