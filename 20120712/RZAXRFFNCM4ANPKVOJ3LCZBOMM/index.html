<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宣萱做浮誇話事人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宣萱做浮誇話事人 - 馮仁昭</h1><p>為慶祝商台廣播劇《十八樓C座》邁向45周年，近日邀請唔少嘉賓客串演出，噚日就請嚟宣萱聲演三姑契孫女一角。宣萱話十幾年前就參與過廣播劇，事隔多年當然有啲唔習慣同緊張，所以佢好謙虛咁話覺得自己表現一般。而喺眾多《十八樓C座》演員當中，宣萱話最欣賞周老闆嘅說話一針見血，有話事人嘅氣勢，佢話如果再有機會演廣播劇，希望可以做周老闆咁誇張嘅角色。</p></body></html>
