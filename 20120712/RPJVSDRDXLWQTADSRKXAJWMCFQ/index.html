<html><header><meta charset="utf-8"><title>大蚌「伸脷」舔鹽</title></header><body><h1>大蚌「伸脷」舔鹽</h1><p>餐桌上的蚌（clam），應該是食物，但美國一隻蚌，竟由「食物」變成「食客」，伸出「舌頭」舔餐桌上的鹽。蚌舔鹽片段在YouTube爆紅，上載四天吸引30萬人點擊。<br>蚌以為四野無人，大膽伸出「舌頭」悄悄舔鹽，濕舔完一兩次，在桌面留下口水痕迹後，突然收口。觀眾爭論為甚麼蚌舔鹽。疑團終由海洋學家解開，原來那不是舌頭，是蚌的腳，蚌平常也是這樣在泥沙挖洞匿藏，相信鹽令蚌不適所以收口。<br>YouTube</p></body></html>
