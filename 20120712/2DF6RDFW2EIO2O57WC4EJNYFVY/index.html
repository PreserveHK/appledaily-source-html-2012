<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嗲見證新光搞婚禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿嗲見證新光搞婚禮 - 馮仁昭</h1><p>梅雪詩（阿嗲）、阮兆輝同林錦堂一班粵劇老倌，噚日喺北角新光戲院出席高潤鴻同謝曉瑩舉行嘅婚禮，呢對新人都係粵劇界，新郎負責音樂、新娘做花旦，所以好多粵劇界前輩畀面出席。新光做大戲係人都知，搞婚禮都係第一次，佢哋已經申請緊將呢件喜事列入健力士世界紀錄大全。阿嗲都話喺新光做大戲就試得多，第一次出席婚禮，心情興奮，仲祝新人百年好合。</p></body></html>
