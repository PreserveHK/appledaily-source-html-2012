<html><header><meta charset="utf-8"><title>新8模自誇寫真高檔</title></header><body><h1>新8模自誇寫真高檔</h1><p>周秀娜所屬公司旗下的新8模，前晚在佐敦一問日本食店出席寫真宣傳活動，其中Amy露bra搶鏡，Toshika的樣子則有點膠，但她強調沒整容。問新8模為何會一同出寫真？Amy直說：「想入行囉。」<br>談到寫真的賣點，眾人說：「我哋人多勢眾，全部都喺外國返，寫真又喺外國取景。」<br>至於Phoebe和黃榕等全裸出擊，成員Wendy說：「唔擔心，我哋造型同性格都係高貴。」新8模的師姐Jeana曾隆胸，Amy坦言可接受，而她對自己身形很滿意。<br>採訪：文國駿　攝影：陳慧安</p></body></html>
