<html><header><meta charset="utf-8"><title>營養B餐：紫菜含碘　腦部發育要靠佢</title></header><body><h1>營養B餐：紫菜含碘　腦部發育要靠佢</h1><p>平時食零食，好多時都會有紫菜出現！原來紫菜含豐富蛋白質和碘，對小朋友身體有莫大益處；碘會影響寶寶腦部發育，缺少了會造成智力殘疾和體格發育不良，絕對不可或缺！<br><br>初段（4至5個月）：紫菜蘿蔔茸<br>蘿蔔煮熟後壓成茸，再加入切碎紫菜，即成。<br>中段（6至8個月）：紫菜肉絲粥<br>把50克豬肉切絲，加入白米煮成粥，再加入切碎紫菜，即可。<br>後段（9個月以上）：豬肉鬆壽司<br>將紫菜放在壽司竹蓆上，把飯平均鋪在壽司竹蓆上，上端留約一吋空位，再平均鋪上豬肉鬆，稍為沾濕上端一吋空位，把壽司蓆往內捲，再把條形壽司切成等份。</p></body></html>
