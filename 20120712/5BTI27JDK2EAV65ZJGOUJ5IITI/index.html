<html><header><meta charset="utf-8"><title>倫奧遊園地項目介紹：射箭共產生4金</title></header><body><h1>倫奧遊園地<br>項目介紹：射箭共產生4金</h1><p>有箭及弓的出現，人類從事打獵等已形成射箭。現代射箭源於14世紀的英國，射箭曾在第2、3、7屆列為奧運項目，之後被取消；直至72年奧運才重列為奧運項目。射箭將產生4面金牌，分別為男、女子個人及男、女子團體，比賽分7天舉行，個人賽將分3階段即排名賽、淘汰賽及決賽。射箭於27日開幕禮後便舉行，中國的張娟娟（圖）上屆京奧女子個人賽勇奪金牌。</p></body></html>
