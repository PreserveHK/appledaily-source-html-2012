<html><header><meta charset="utf-8"><title>蘋果汁嚴重醫療事故增三成</title></header><body><h1>蘋果汁<br>嚴重醫療事故增三成</h1><p>【本報訊】食物及衞生局局長高永文昨書面回覆議員提問時表示，公立醫院的嚴重醫療事故，2009至2010年共33宗，2010至2011年增至44宗，增幅超過三成。而重大風險事件，2009至2010年共81宗，2010至2011年增至97宗，當中有1宗涉及初生嬰兒，增幅近兩成。而醫管局去年接獲有關醫療服務的投訴共1,194宗，比2007年1,025宗，上升了16%。醫管局並已聘請海外專家參照國際最高標準就其臨床管治系統進行檢討。在該檢討完成後，醫管局會詳細研究檢討建議並進行相關的跟進。</p></body></html>
