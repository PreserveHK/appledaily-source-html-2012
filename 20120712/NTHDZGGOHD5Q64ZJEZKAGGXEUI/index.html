<html><header><meta charset="utf-8"><title>太餓？動物園三虎噬一虎</title></header><body><h1>太餓？動物園三虎噬一虎</h1><p>山東動物園供應食物不足致老虎同類相殘?!周一（9日），有遊客在威海榮成神雕山野生動物園，拍到三隻成年老虎正活生生撕咬一隻小白虎（左圖），照片曝光後引起熱議。被襲擊的小白虎當時已伏在草地上不動，口鼻出血，後腿被撕裂。有網友感慨「本是同根生，相煎何太急」。飼養員後來將重傷小白虎救走，目前仍在搶救，預計很難存活。有網友質疑慘劇是食物不足引起，但遭園方否認。<br>《山東商報》</p></body></html>
