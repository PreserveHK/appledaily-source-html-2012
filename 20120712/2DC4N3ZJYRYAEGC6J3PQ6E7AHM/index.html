<html><header><meta charset="utf-8"><title>夏日求驗客：龍迪雲打籠通賭波 - 求驗客</title></header><body><h1>夏日求驗客：龍迪雲打籠通賭波 - 求驗客</h1><p>睇開英超嘅球迷，應該記得邊個係龍迪雲（圖）；冇錯！就係曾經喺90年代中起同英格蘭名將拿鐵斯一齊效力修咸頓嘅挪威後衞。日前佢自爆同其他英超球員打籠通，夾定邊個掟界外球、開角球甚至攞黃牌等，再搵球會職員幫手落注；佢仲話，幾乎個個星期都咁做，注碼由幾百到1千鎊不等。不過，呢位現年39歲嘅前球員就強調，牽涉到賽果嘅就一定唔掂。龍迪雲講到自己盜亦有道，但佢咁做都絕對有問題；唔知佢同班戰友會唔會有手尾跟呢？而拿鐵斯為免受到牽連，即刻同龍迪雲劃清界線，話自己從來冇打籠通。</p></body></html>
