<html><header><meta charset="utf-8"><title>《桃姐》受歡迎威到法國</title></header><body><h1>《桃姐》受歡迎威到法國</h1><p>由劉德華和葉德嫻主演，許鞍華執導的電影《桃姐》，之前已經在不同電影頒獎禮上得到不少獎項，日前在第十屆巴黎國際電影節再下一城，奪得最受觀眾歡迎獎及學生評審團獎。學生評審團由九位學生組成，在電影節主席夏綠蒂藍萍（CharlotteRampling）的協助下選出得獎影片。<br>《桃姐》在超過1,100套作品中入選國際競賽單元，跟其他八部電影比拼，許鞍華對於電影再度得獎，她說：「《桃姐》贏到最受觀眾歡迎獎，我特別開心，因為電影可以打動遠喺法國嘅觀眾，係一件十分難得嘅事情。」撰文：葉雪</p></body></html>
