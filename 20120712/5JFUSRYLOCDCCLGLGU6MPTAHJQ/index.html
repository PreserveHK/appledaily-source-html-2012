<html><header><meta charset="utf-8"><title>倫奧遊園地場館介紹：小輪車賽道達400米</title></header><body><h1>倫奧遊園地<br>場館介紹：小輪車賽道達400米</h1><p>場館位於奧運公園北部，此為奧運新興建的設施，在奧運完結之後，臨時性的6,000個座位將會拆卸，小輪車賽道亦將進行改建，設計成符合公眾使用的VoloPark（單車公園），同時亦會興建全新的越野單車徑及單車環迴賽道。此室外的小輪車賽道長度400米，設有不同彎位及凹凸賽道。<br><br>小輪車場館(VelodromeandBMXCircuit)<br>看台座位：6,000個<br>主辦：單車場地賽、小輪車</p></body></html>
