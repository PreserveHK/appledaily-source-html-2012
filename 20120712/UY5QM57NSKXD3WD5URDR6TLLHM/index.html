<html><header><meta charset="utf-8"><title>G.E.M.力保銀幕初吻</title></header><body><h1>G.E.M.力保銀幕初吻</h1><p>鄧紫棋（G.E.M.）前晚在跑馬地馬場出席「跑馬地馬場煞科日音樂派對」，並獻唱三首歌。G.E.M.透露剛從台灣返港，問她有否與男友林宥嘉約會？她說：「大家都唔得閒、好忙，今次主要係拍MV，只係見到做model嘅男主角。」在MV中，G.E.M.與男主角有擁抱及錫額頭場面，但她堅拒拍親嘴鏡頭，她說：「未獻過銀幕初吻，希望keep住一世，等結婚先畀大家睇。」<br>G.E.M.談到賽馬，自覺賭運麻麻，但曾亂畀貼士叫爸爸買馬，她說：「雖然中咗，但原來阿爸冇買。平時都係打吓麻雀，好少真係賭。」她又否認揀男友都是憑感覺。<br>採訪、攝影：魯萍</p></body></html>
