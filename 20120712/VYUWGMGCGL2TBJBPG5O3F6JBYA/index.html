<html><header><meta charset="utf-8"><title>夏日求驗客：馬拉加新馬仲貴過C朗 - 求驗客</title></header><body><h1>夏日求驗客：馬拉加新馬仲貴過C朗 - 求驗客</h1><p>西甲球會馬拉加嘅老闆阿勒薩尼，由於係卡塔爾皇室成員，所以出手一向好闊綽，而最近佢就出手，以破基斯坦奴朗拿度嘅9,600萬歐元（約9.6億港元）轉會費世界紀錄，買咗心頭好。不過，大家唔好誤會阿勒薩尼係買球員，原來佢係買咗匹埃及阿拉伯純種馬（圖）。埃及阿拉伯純種馬被公認為世界上極為稀有嘅動物，目前全球得4,000幾匹，而佢哋因純正DNA而被譽為「活着的藝術品」，係當今世界皇室成員同富豪巨賈嘅心頭好寵物嚟㗎！</p></body></html>
