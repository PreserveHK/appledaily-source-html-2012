<html><header><meta charset="utf-8"><title>陳祉妤做人肉招牌</title></header><body><h1>陳祉妤做人肉招牌</h1><p>女模陳祉妤（前名陳沛嘉）早前到上海瑞士鐘錶品牌Juvenia的專門店，取景拍攝品牌的全新廣告硬照。日前品牌在香港舉行VIP晚宴，陳祉妤、大生銀行總裁馬清偉、時裝設計師鄭兆良、戴妮廷、趙式芝及趙式浩等均有出席。<br>向來鍾情大錶面款式的陳祉妤，大讚品牌獨有的Sextant六分儀錶說：「我仲換埋黑色鱷魚皮錶帶，乜嘢場合都戴得。」她及鄭兆良在晚宴上即時購入SextantIII腕錶。<br>撰文：盧妹</p></body></html>
