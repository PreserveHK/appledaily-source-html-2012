<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃榕寸Mia自摸意淫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃榕寸Mia自摸意淫 - 馮仁昭</h1><p>媽模Mia嚟緊推出本寫真被淫審處定為不雅物品，要另印「乾淨版」先可以喺書展賣，噚日黃榕去九龍塘任講座嘉賓，問佢驚唔驚自己本全裸寫真會觸礁？佢話：「唔驚，我睇過佢嗰本，有啲揭開件衫同摸自己嘅相，可能因為咁太意淫，我本雖然全裸，但係擺靚甫士冇自摸呢啲不雅動作，所以OK！」黃榕竟然話全裸都唔夠揭衫淫，呢個標準真騎呢。</p></body></html>
