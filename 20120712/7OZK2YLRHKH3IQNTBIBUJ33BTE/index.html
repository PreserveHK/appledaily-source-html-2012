<html><header><meta charset="utf-8"><title>保安不足英3500軍人候命</title></header><body><h1>保安不足英3500軍人候命</h1><p>肩負倫敦奧運會保安工作的外判公司，因可能無法如期找到足夠保安員，英國政府決定加派3,500名軍人隨時候命，確保比賽場館萬無一失。<br>私人保安公司G4S的聲明指：「今次的保安在招聘、訓練和部署各方面，都是史無前例的複雜，加上時間緊迫，我們在人手供應和編排上，遇上一些問題。」英國軍方原本已派出7,500名軍人，另加6,000人隨時候命，如今再增3,500名兵力，總數已遠超派駐阿汗富的9,500名英軍，可能要從德國調回駐兵。美聯社/德新社/英國《太陽報》</p></body></html>
