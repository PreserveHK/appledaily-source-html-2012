<html><header><meta charset="utf-8"><title>英「可樂女」日飲24罐</title></header><body><h1>英「可樂女」日飲24罐</h1><p>國蘭開夏郡18歲「可樂女」克羅絲（圖），每日狂灌8.5公升，相等於24罐可樂，弄至身體亮紅燈。克羅絲14歲開始迷戀可樂，每日「自隊」24罐只屬小兒科，後來在快餐店做兼職，可免費飲汽水，更加喪飲。她快速增磅，身高1.6米，體重卻達76公斤（168磅）。<br>她上周暈倒，足踝和脊骨關節不斷抽筋，要入院吊鹽水五日。醫生說，她腎臟負荷不了大量糖份和咖啡因，若不戒口隨時腎衰竭。英國《太陽報》</p></body></html>
