<html><header><meta charset="utf-8"><title>夏日求驗客：外星人都嚟睇曼聯？ - 求驗客</title></header><body><h1>夏日求驗客：外星人都嚟睇曼聯？ - 求驗客</h1><p>曼聯雖則係全球最受歡迎球會，但我求大俠點到冇諗過，居然連外星人都鍾意佢哋！英國傳媒日前報道，根據英國政府嘅一份秘密檔案顯示，紅魔喺99年作客車路士場英足盃8強重賽（圖），有不明飛行物體（UFO）喺史丹福橋球場上空飛過（小圖）；消息人士仲好肯定佢係UFO，但形狀就同之前嘅唔同，介乎正方形同杏仁形。如果真有其事，睇嚟曼聯的確好有吸引力，連UFO都飛嚟睇睇，第日唔知有冇機會同外星人踢番場呢？</p></body></html>
