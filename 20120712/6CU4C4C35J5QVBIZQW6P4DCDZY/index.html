<html><header><meta charset="utf-8"><title>華仔嫌盛智文多口</title></header><body><h1>華仔嫌盛智文多口</h1><p>劉德華昨日為海洋公園的冰極天地擔任揭幕禮嘉賓，華仔在烈日下穿上雪褸，熱得滿身大汗。海洋公園主席盛智文在台上不停提起華仔的小龍女，令華仔不懂應對，之後他退後拍拍盛智文膊頭，叫盛智文不要再提。之後華仔去企鵝館，並指揮數十隻企鵝跳落水。<br>事後華仔表示不介意盛智文講囡囡：「人講冇所謂，但唔好自己講，不過我都有同佢講『Baby,stopit』。」對於新政府被批評，更有人建議華仔做特首，他說：「我冇呢個能力，亦冇興趣。」有傳華仔買二億樓送給太太與女兒，他說：「真假都唔回應。但奇怪點解有人可以用140蚊攞到人哋出世紙資料，有啲唔係咁好。」<br>採訪：胡比　攝影：黃文偉</p></body></html>
