<html><header><meta charset="utf-8"><title>廣州成都夜空驚現UFO</title></header><body><h1>廣州成都夜空驚現UFO</h1><p>「我在奧體中心看到空中有不明飛行物體，它長達一小時一動也不動。」前晚大約8時至10時30分，廣州多位市民聲稱在天空看到明亮的不明飛行物體（圖），它們在空中長時間停留後，緩緩地移動消失。朱小姐稱，它比飛機飛行高度還要高，閃着光，很明亮，但可以斷定不是飛機，也不是LED風箏。<br>與此同時，當晚在深圳，以及四川成都、陝西西安、河南鄭州等地都有網友表示看到類似的不明飛行物體。有成都網友稱：「看見天空有四個不停閃爍的亮點，不停地閃，彩色的，在東南方的天空」；深圳也有人稱，看到形似倒三角的發光飛行物體。<br>廣州《羊城晚報》</p></body></html>
