<html><header><meta charset="utf-8"><title>阿燦米酒搞上市</title></header><body><h1>阿燦米酒搞上市</h1><p>久未在螢光幕出現的廖偉雄（阿燦），昨日到電視城錄影薛家燕和阮兆祥主持的節目《皆大歡喜之溏心風暴》。目前阿燦打理米酒生意，公司設在廣州，故他暫不會復出拍劇，他說：「想專心打理生意，因為我預計兩年後會上市。」<br>雖然忙碌，但阿燦間中都會拍飲食節目，並坦言幾個電視台都有斟洽跟他合作，今次是畀面家燕姐，阿燦說：「我讀訓練班時，家燕姐介紹我做秘撈，所以同佢感情好深厚。」家燕姐也讚他：「佢好勁，又種米整酒，連燕窩都搞埋。」阿燦表示燕窩由老婆負責，祥仔即搞爛gag說：「江欣燕同薛家燕都喺度，叫佢哋吐啲口水嚟用。」<br>採訪、攝影：楊潔雯</p></body></html>
