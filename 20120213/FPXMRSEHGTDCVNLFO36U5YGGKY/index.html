<html><header><meta charset="utf-8"><title>求驗客手記︰列納出自傳賺到盡 - 求驗客</title></header><body><h1>求驗客手記︰列納出自傳賺到盡 - 求驗客</h1><p>哈利列納口口聲聲話暫時唔諗帶領英格蘭國家隊，淨係想要帶好熱刺爭下屆歐聯席位，不過係人都知佢係英軍主帥大熱；佢日前仲火上加油，話如果英格蘭由佢掌帥，就一定會叫剛復出替曼聯披甲嘅中場史高斯出山，代表英格蘭踢2012歐國盃。另外，哈利列納亦好鬼有生意頭腦，知道自己呢排hit，立即推出自傳《Arry》（圖），仲講到明係update版，明顯要賺到盡！<br></p></body></html>
