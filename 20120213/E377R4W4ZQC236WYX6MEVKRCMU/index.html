<html><header><meta charset="utf-8"><title>舒淇拍戲珠寶耀目</title></header><body><h1>舒淇拍戲珠寶耀目</h1><p>性感女星舒淇早前忙於拍攝台灣導演鈕承澤執導的最新電影《Love》，她更獲高級珠寶品牌HarryWinston贊助，在戲中佩戴了不少LilyCluster系列珠寶，襯托出舒淇的獨特氣質。<br>戲中舒淇飾演的角色柔伊情繫鈕承澤、趙又廷和阮經天三位型男，對於鈕承澤如此安排，舒淇笑稱令她艷福不淺。《Love》故事講述台北和北京八位男女之間的情感故事，雖然戲中舒淇的感情生活多姿多采，但現實中舒淇仍等待真命天子出現。<br>撰文：唐如</p></body></html>
