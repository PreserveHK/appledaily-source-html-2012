<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大女星麗素麥雅當絲主演新片《TheVow》上周五於美國開畫，以約3.1億港元成周末票房冠軍，《滅口佈局》得第2。<br><br>●日本童星蘆田愛菜前日在代言的數碼攝錄機發報會上透露，希望今年可在學校跑步比賽奪冠。</p><p>●日本女星松嶋菜菜子被傳要求電視台開新劇予丈夫反町隆史主演，才肯接拍《傭人三田》續篇，亦傳會開拍有性感場面的電影版。<br><br>●韓國女星李多海日前把幾張海邊所拍新相放上微博冧內地粉絲，被韓國影迷埋怨沒益自己友。<br><br>●韓國組合2AM成員趙權，昨日為電視節目《乘勝長驅》客串做一集司儀力撐後輩BEAST。</p></body></html>
