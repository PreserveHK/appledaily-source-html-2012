<html><header><meta charset="utf-8"><title>之之捧Wyman做電燈膽</title></header><body><h1>之之捧Wyman做電燈膽</h1><p>黃偉文（Wyman）的作品音樂會前晚繼續在紅館舉行，台上依然有陳奕迅、容祖兒、何韻詩、黃耀明、蘇永康及薛凱琪同台演出，各人穿名牌靚衫上陣鬥搶眼。草蜢、Swing、側田和王菀之（Ivana）都有上台演出，其中Ivana穿上COMMEdesGARCONS全白長裙示人，襯爆炸頭，令人眼前一亮。<br>除了台上星光熠熠外，不少巨星為座上客，包括蜜運中的關之琳，她左右兩邊坐着好友蘇施黃和金燕玲，不知是否因兩人傳出斷背情，故此刻意隔着之之坐。余文樂及楊愛瑾都有捧場，完騷後樂仔還到後台祝賀Wyman。<br>撰文：丁寧</p></body></html>
