<html><header><meta charset="utf-8"><title>日空姐掐死初生子</title></header><body><h1>日空姐掐死初生子</h1><p>一名39歲的空姐杉野由子雖然有豐富的空中待客經驗，但做人媽媽卻很無情──她在家掐死五個月大的兒子而被捕。日本傳媒報道，養育孩子令她極度抑鬱，終在前日（周日）早上7時許，在神戶市的家裏（圖）掐死兒子。兵庫縣警察今日發表消息指，杉野由子接受審訊時，表示自己「實在討厭養孩子」。<br>有醫生表示，女性產後抑鬱症，可能是生育後荷爾蒙劇烈變化所致，且通常會在產後一個月至一年內發病，當中又以產後四至六周病發率最高，病情大約會持續三個月；媽媽若有產後抑鬱，可多做運動，或推嬰兒車到戶外散心吸收新鮮空氣。<br>日本新聞網</p></body></html>
