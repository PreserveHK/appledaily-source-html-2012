<html><header><meta charset="utf-8"><title>人物誌：兒歌天后嫁到北京</title></header><body><h1>人物誌：兒歌天后嫁到北京</h1><p>現年41歲的陳松伶有兒歌天后之稱，當中以一曲《烏卒卒》最深入民心。她14歲那年參加「葉蒨文歌唱大賽」奪冠，自此展開演藝生涯。89年在無綫劇《天涯歌女》飾演周璇令她一炮而紅，其後接拍《笑看風雲》、《天地男兒》、《新上海灘》及《金玉滿堂》等劇均有收視保證。97年她跟TVB解約回復自由身，毅然放棄香港市場到新加坡發展，並與張學友合演歌舞劇《雪狼湖》，及後松松轉戰內地拍劇。</p><p>與夫拍劇撻着</p><p>而張鐸於上海戲劇學院出身，曾演出《情深深雨濛濛》、《閃婚》等內地劇，06年與大他9年的松松合演電視劇《血未冷》而撻着，並於北京同居，直至去年終於結為夫婦。</p></body></html>
