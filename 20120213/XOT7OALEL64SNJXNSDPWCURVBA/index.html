<html><header><meta charset="utf-8"><title>愛爾蘭情人最不浪漫</title></header><body><h1>愛爾蘭情人最不浪漫</h1><p>情人節，送花送禮物，若用錢衡量浪漫程度，歐洲多國中，法國人最浪漫，英國人和愛爾蘭人最不浪漫。調查發現，情人節，法國人平均花費208英鎊（2,546港元），意大利人176英鎊（2,155港元），德國人花153英鎊（1,873港元），英國人145英鎊（1,775港元），愛爾蘭人134英鎊（1,640港元）。英國人不浪漫，但英國倫敦的酒店，是最多英國、愛爾蘭和意大利人選來度情人節。若外遊過節，英國情人最愛法國巴黎；愛爾蘭情人愛西班牙巴塞隆拿。<br>英國《每日電訊報》</p></body></html>
