<html><header><meta charset="utf-8"><title>求驗客手記：波亞斯被炒賠率熱爆 - 求驗客</title></header><body><h1>求驗客手記：波亞斯被炒賠率熱爆 - 求驗客</h1><p>究竟波亞斯（圖）係新摩連奴，定係老翻摩連奴？相信大家都心中有數！喺佢嘅「英明」領導下，車路士成功終止聯賽3連和，因為佢哋上場爆冷輸咗畀愛華頓0:2，仲要俾阿仙奴過埋頭，跌出聯賽前4！波亞斯都知道大鑊，佢賽後話：「呢場係全季最差嘅一場，成隊都冇值得讚嘅地方。」波帥搞到車仔隨時打唔到歐聯，唔怪得佢喺立博（5倍）同埋威廉希爾（6倍）嘅離隊賠率，仲熱過俾自己球迷鬧爆嘅布力般主帥卻恩（6.5倍）啦！</p></body></html>
