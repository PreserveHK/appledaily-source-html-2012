<html><header><meta charset="utf-8"><title>金剛自爆玩一夜情</title></header><body><h1>金剛自爆玩一夜情</h1><p>金剛和簡慕華日前在電視城宣傳電視劇《4InLove》，談到在劇中的不正常戀愛，金剛笑說：「今次我哋實現咗性、愛呢兩個字，但今次好好玩，我嘅第一次『車輪』畀咗佢（簡慕華），感情戲都係第一次，原來會緊張。」簡慕華亦說：「呢個係挑戰，我哋事前有傾過，監製亦在場，佢話最緊要舒服，唔得咪借位，結果一開機就即刻做。」<br>問金剛是否戲如人生？他笑說：「唔會，做戲就係做戲，人生就係人生。」不過在追問下，他坦承年輕時在台灣試過玩一夜情：「20幾歲嗰陣試過，不過嚟咗香港發展又有女友，就算單身嗰陣又唔會出去玩，我接受呢啲嘢，但一定要講清楚同唔好犯法。」<br>採訪、攝影：何慧斯</p></body></html>
