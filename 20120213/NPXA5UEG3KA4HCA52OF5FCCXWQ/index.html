<html><header><meta charset="utf-8"><title>夫婦儲50年糧迎末日</title></header><body><h1>夫婦儲50年糧迎末日</h1><p>雖然末日論眾說紛紜，但美國原來已有300萬人認真準備，他們儲水儲糧儲彈藥，甚至奇招盡出，只求活命。<br>鳳城有男子在泳池底飼養1,000尾羅非魚，作為末日糧食；有居於大宅的夫婦更厲害，不單備有2.5萬發子彈，還準備了足夠支撐兩人半個世紀的食物；休士頓有男子生怕石油危機爆發，平日勤於練習徒步出走城巿；亞利桑那州一名前軍人為保全家安全，每周帶同兩名兒子到沙漠練習射擊，其中一名兒子更在練習使用AK-47。<br>國家地理頻道正為這些人製作真人騷，今年稍後在英國播出（左圖）。英國《星期日郵報》</p></body></html>
