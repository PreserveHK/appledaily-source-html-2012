<html><header><meta charset="utf-8"><title>關仁隱事：「尾二」靠「大笑姑婆」翻身 - 關仁</title></header><body><h1>關仁隱事：「尾二」靠「大笑姑婆」翻身 - 關仁</h1><p>「大笑姑婆」未來弟婦「尾二」嘅演技其實唔差，但之前喺弱台點做都冇起色，後來過咗大婆台，喺幾齣劇入面嘅角色都做得幾搶眼，之後先叫做苦盡甘來，仲有份角逐大婆台頒獎禮嘅最佳女主角同最佳女配角，證明啲高層都幾睇佢。關仁收到風，尾二入到大婆台係靠大笑姑婆幫手，當年大婆台搵大笑姑婆主持節目，佢開出條件，話要人簽埋尾二先肯做，大婆台畀面佢就應承咗。但點講都要尾二有表現，演出受到觀眾讚賞，先可以長做長有。<br>撰文：關仁</p></body></html>
