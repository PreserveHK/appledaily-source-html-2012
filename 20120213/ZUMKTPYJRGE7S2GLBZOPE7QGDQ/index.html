<html><header><meta charset="utf-8"><title>求驗客手記︰銀牌修例南、晨可「夫添」 - 求驗客</title></header><body><h1>求驗客手記︰銀牌修例南、晨可「夫添」 - 求驗客</h1><p>南華嚟緊周六喺大球場同晨曦爭今季首個盃賽、銀牌冠軍，而南華加入咗利馬（右）、迪亞高同余智勳3個新援後，戰力提升唔少，同越踢越沉嘅晨曦成強烈對比；唔少擁南躉都關心，幾位新兵可唔可以喺呢場決賽落場，答案原來係得嘅。我求大俠問過足總，原來足總已刪除咗盃賽必須喺賽事展開前、同球員註冊先可落場嘅條例，新註冊球員都可以踢；咁南華同晨曦嘅新加盟球員，都可以踢決賽啦！不過，早前重返晨曦嘅前港腳陳耀麟，因為幫乙組花花踢過初級組銀牌，所以就唔得。另外，晨曦想搵外國球證執法銀牌決賽，但已經俾足總否決咗。</p></body></html>
