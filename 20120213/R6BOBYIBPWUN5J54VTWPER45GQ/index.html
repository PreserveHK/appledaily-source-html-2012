<html><header><meta charset="utf-8"><title>米蘭雙雄歐聯有新血 - 青蛙仔</title></header><body><h1>米蘭雙雄歐聯有新血 - 青蛙仔</h1><p>今屆歐聯在情人節進入淘汰賽，奪標3大熱門巴塞隆拿、皇家馬德里及拜仁慕尼黑都未有增兵，似對現有人腳極有信心；然而，其他隊伍包括10年盟主國際米蘭，以及7屆冠軍AC米蘭，都有注入新血。<br>國米由16強戰開始為科蘭註冊出賽，但其實，科蘭早於去夏已加盟，奈何因曾替馬德里體育會出戰歐霸盃，致無法為國米踢分組賽。然而，這名於南非世盃決賽周贏得金球獎的射手，今季飽受傷患困擾，迄今上陣8次僅入1球，且看他能否及時回復狀態，成功助球隊取得好成績。至於國米宿敵AC亦補入前巴塞球員麥斯盧比斯，以作為伊巴謙莫域的替補。<br>文：青蛙仔</p></body></html>
