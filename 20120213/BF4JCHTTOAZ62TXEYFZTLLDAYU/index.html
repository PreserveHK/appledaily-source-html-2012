<html><header><meta charset="utf-8"><title>明星搖籃謝絕整容考生</title></header><body><h1>明星搖籃謝絕整容考生</h1><p>明星搖籃北京電影學院表演系13天藝考長跑前天開始，今年錄取人數為85，共有6,185名考生報考，約1,500人可進入複試。<br>學院副院長王勁松指考生自然美最重要，濃妝者可能會被要求卸妝後重入考場；考生需要接受體檢，檢查是否有生理畸形，並篩查考生有無紋身或整容。<br>參與初試的考生要朗誦三分鐘獨白以及八人一組表演指定小品，考核聲音、合作、想像等能力。考場外考生也賽起歌舞，在微博走紅的俊朗「圍巾哥」鄧先宇現場朗誦；更有考生飆「海豚音」。<br>北京《新京報》
</p></body></html>
