<html><header><meta charset="utf-8"><title>季中救兵上周六英超表現</title></header><body><h1>季中救兵上周六英超表現</h1><p>簡評：季中轉倉的英超兵，上周六大發神威，其中從德甲史特加以300萬鎊（約3,670萬港元）加盟富咸的俄羅斯前鋒普格恩耶克，上周六首次替新東家比賽便做贏波功臣，於16分鐘先開紀錄，最終協助該倫敦球會贏史篤城2:1，難怪領隊祖爾賽後大讚自己入啱貨。至於以熱刺借將身份回巢愛華頓的南非中場派拿亦有好表現，入一球助球隊爆冷贏車路士2:0，並於兩場聯賽替拖肥糖取得4分，認真威威。</p></body></html>
