<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤要羅孝勇送外賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林欣彤要羅孝勇送外賣 - 馮仁昭</h1><p>林欣彤（Mag）同羅孝勇嘅戀情已經漸漸浮面，噚日Mag同許廷鏗、胡鴻鈞等現身樂富一個情人節嘅音樂會，Mag話情人節約咗監製喺錄音室度過：「我準備咗朱古力送畀身邊嘅朋友，其實我都想收到禮物嘅。」問Mag情人送外賣去錄音室畀佢好唔好？佢即刻甜笑話：「都好。」之後Mag又話不如改為捐錢做善事當情人節禮物，大家即指羅孝勇要做大慈善家先得，Mag聽到即刻哈哈大笑。</p></body></html>
