<html><header><meta charset="utf-8"><title>小記宅評：免費玩　情人對八字</title></header><body><h1>小記宅評：免費玩　情人對八字</h1><p>今日情人節諗到去邊未？你我一般俗人，諗住今日要消費、大手買入浪漫！我建議走遠啲，去平時較少走動嘅「上水中心購物商場」；嗰邊做緊《情人節朱古力及禮品展》，Handmade朱古力屋、「看」盡浪漫之餘，如以電子貨幣消費滿$300，仲可以即場玩「免費情侶配對×情侶攝影館」，由Uwants論壇猛人玉麟兄，即場以八字分析你與愛侶性格特徵，再玩埋玫瑰心心場景大合照，浪漫一晚就係咁簡單。<br><br>記者：朱崇德</p></body></html>
