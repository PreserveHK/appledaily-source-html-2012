<html><header><meta charset="utf-8"><title>馮仁昭四圍超：車婉婉出香水勾引異性 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：車婉婉出香水勾引異性 - 馮仁昭</h1><p>車婉婉研究星座有20幾年，最近佢推出一千支名為Cherish嘅限量版星座香水，並乘着情人節推出。婉婉話：「一直想做星座香水，偶然機會識咗GlamourPerfume負責人，就同佢哋crossover合作出12星座香水。」婉婉嘅香水冇加酒精，但加咗費洛蒙（Pheromone），佢話：「研究證實費洛蒙可以提升個人魅力同性感程度，仲有效增加異性對你嘅好感同吸引力。」</p></body></html>
