<html><header><meta charset="utf-8"><title>威廉凱蒂險遇空難</title></header><body><h1>威廉凱蒂險遇空難</h1><p>英國威廉王子和妻子凱蒂（圖），原來曾經歷九宵驚魂。上月2日，他倆在丹麥完成人道工作後，由哥本哈根搭乘英航一架空中巴士A320客機返英，但客機開始降落倫敦希斯路機場時，機師才獲通知跑道上仍有飛機，要在最後一刻緊急爬升，才避過撞機意外。由於乘客都準備好客機降落，客機卻突然緊急爬升，故令不少人都很驚恐，有消息指凱蒂同樣「深感不安」。<br>英航已承認事件，但強調客機在機場上空盤旋等候降落屬正常程序，不涉及安全問題，事故中亦沒人受傷，乘客都安全正常下機。威廉的克拉倫斯宮則未有評論事件。<br>英國《每日郵報》</p></body></html>
