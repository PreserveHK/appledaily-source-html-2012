<html><header><meta charset="utf-8"><title>蛋黃咬不爛　專家：真蛋</title></header><body><h1>蛋黃咬不爛　專家：真蛋</h1><p>在廣東雷州發現、蛋黃咬不爛、能彈至40厘米高的疑似人造蛋，經過專家化驗後，被確定為真雞蛋。專家檢驗這批產自河北平山的雞蛋後，發現這批都是真雞蛋，未發現生產假蛋用的化學品如合成色素、假冒蛋白質、填充多糖物等，專家不排除雞蛋在北方地區曾暴露在0℃以下，令到雞蛋凝固，如同皮蛋。但有雞農則懷疑蛋黃結實、有彈性可能與飼料中棉籽粕含量過高有關。有民眾擔心「能跳的雞蛋」是有問題，不敢食用。<br>廣東《新快報》</p></body></html>
