<html><header><meta charset="utf-8"><title>麥記經理滾油潑客</title></header><body><h1>麥記經理滾油潑客</h1><p>雖說顧客永遠是對的，但澳洲悉尼一名麥當勞餐廳（圖）的經理，上周五凌晨竟沉不住氣，用滾油潑向一名男顧客身上，令他面、胸和手臂嚴重灼傷，面臨起訴。<br>警方透露，該名男顧客曾喝過酒，在餐廳內與經理爭執。男顧客被指用粗口辱罵經理，更威脅要殺死他，經理回應說：「你要是到櫃枱這邊，我就用滾油潑你。」男顧客不管滾油威脅，二話不說就跳過櫃枱另一邊。經理怒不可遏，毫不留情，將滾油潑到他的面上，令他嚴重灼傷。男顧客隨即被送院治理。警方已展開調查，正弄清楚他的攻擊行動是否出於自衞，所以暫時未正式落案控告麥當勞經理任何罪名。美國《紐約郵報》</p></body></html>
