<html><header><meta charset="utf-8"><title>羅姆尼緬因州選舉小勝</title></header><body><h1>羅姆尼緬因州選舉小勝</h1><p>美國前麻省州長羅姆尼在密蘇里州、明尼蘇達州和科羅拉多州的黨團會議或初選落敗後，周六在緬因州黨團會議再次小勝。<br>緬因州投票結果顯示，羅姆尼贏2,190票；德州議員保羅1,996票；前賓夕凡尼亞州參議員桑托勒姆989票；前眾議院議長金里奇則包尾。緬因州自由派選民較多，保羅曾力攻此州，但最終仍是敗給羅姆尼。當地傳媒指，緬因州賽果對保羅是個沉重打擊，但對羅姆尼是「及時雨」。他上周二在三州接連敗給桑托勒姆，今次小勝有助他再站穩陣腳，跟勁敵一決高下。美聯社</p></body></html>
