<html><header><meta charset="utf-8"><title>伍詠薇孖老公恩愛掃貨</title></header><body><h1>伍詠薇孖老公恩愛掃貨</h1><p>伍詠薇與練海棠結婚12年仍恩愛非常，二人經常有影皆雙，前日伍姑娘到銅鑼灣買衫，練海棠全程陪伴愛妻左右，真可謂廿四孝老公。<br>前日下午4時許，伍姑娘與練海棠乘七人車到銅鑼灣利園商場逛街。雖然二人結婚多年，但表現仍如熱戀情侶般，見伍姑娘落車後即蹺實老公行街，十分甜蜜。之後二人走到希慎道I.T，不消5分鐘便見伍姑娘攞住大袋戰利品離開，估計是伍姑娘之前一早訂好的衣服，前日是到舖頭攞衫。取衫後，伍姑娘又蹺實老公離開，然後齊齊往隔籬街等候司機接載，二人沿途有講有笑，恩愛非常。<br>採訪、攝影：羅德光</p></body></html>
