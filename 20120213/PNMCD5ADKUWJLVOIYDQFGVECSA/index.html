<html><header><meta charset="utf-8"><title>TheBeachBoys復合演出</title></header><body><h1>TheBeachBoys<br>復合演出</h1><p>自60年代音樂影響力無遠弗屆，連桑田佳祐、山下達郎、SMAP及CORNELIUS也深受其影響的美國傳奇組合TheBeachBoys，昨日睽違20年後首次復合演出，主將BrianWilson（左）及隊友MikeLove（中）仍老而彌堅，在台上大唱經典歌曲《GoodVibrations》，樂隊Maroon5主音AdamLevine（右）獲邀跟前輩一起jam歌，增加不少看頭。<br>法新社</p></body></html>
