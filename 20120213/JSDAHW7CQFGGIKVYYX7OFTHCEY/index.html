<html><header><meta charset="utf-8"><title>張智霖揸跑車買外賣</title></header><body><h1>張智霖揸跑車買外賣</h1><p>張智霖（Chilam）前晚七時許獨自駕着其新買的戰車，價值300萬元的炭黑色林寶堅尼Gallardo到跑馬地出巡，吸引到不少途人注視，原以為Chilam駕戰車來會合擁有同款車的好友郭富城、沈嘉偉等人齊齊吹水講車經，誰知Chilam只是出來買外賣。只見他將戰車直駛往「大少爺茶餐廳」門外，匆匆買了個飯盒便離開。<br>Chilam上車前記者追問他是否老婆袁詠儀沒有煮飯？他只報以微笑，沒有回答便離開。到茶餐廳買個飯盒只需數十元，但Chilam駕戰車出來走一轉，汽油費比飯盒還要貴得多。<br>採訪、攝影：楊浩賢、黃曉程、龍婉琪</p></body></html>
