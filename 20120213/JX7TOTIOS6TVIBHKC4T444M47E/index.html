<html><header><meta charset="utf-8"><title>至冧愛神Kitty　明早8點出籠</title></header><body><h1>至冧愛神Kitty　明早8點出籠</h1><p>聽日就係情人節，仲未諗到送乜畀女朋友？計我話，送禮最緊要投其所好！若你的另一半係Kitty迷，唔使再煩，一於聽朝晨早去7-Eleven換HelloKitty×tokidoki情人節別注版！今次情人節特別版，HelloKitty變身成為愛神CupidKitty，向有情人射出愛情之箭，相信一定成為今個情人節最佳的禮物，記住數量有限，換完即止，聽日8點就正式推出，另一半開心早少少起身換都值得！<br><br>記者：區佩嫦</p></body></html>
