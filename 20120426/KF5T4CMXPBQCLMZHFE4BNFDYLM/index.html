<html><header><meta charset="utf-8"><title>梁2.6萬元搞慶功宴</title></header><body><h1>梁2.6萬元搞慶功宴</h1><p>【本報訊】梁振英成功當選特首，即晚慰勞競選團隊，慶功宴美酒佳餚。競選團隊一行72人在梁振英當選當晚，去了灣仔會展的皇朝會慶功，總共消費26,068元。根據梁振英競選辦提交的單據，當晚慶功開了好多瓶酒慶祝，由青島啤酒至法國紅酒皆有。<br>皇朝會屬一般級數會所，私隱度頗高，最大賣點之一是可賞維港夜景，人均消費大約300元至500元。皇朝會最著名的菜式是賽螃蟹、咕嚕蝦及清炒蝦仁等，據知梁振英及其競選團隊是皇朝會常客。</p></body></html>
