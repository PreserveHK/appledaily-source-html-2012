<html><header><meta charset="utf-8"><title>河知雲拋胸成功造勢</title></header><body><h1>河知雲拋胸成功造勢</h1><p>韓國女星河知雲，近日分別有劇集《TheKing2Hearts》及電影《Korea》在當地上映，她為全力催谷兩作，近日為韓國時裝雜誌《HIGHCUT》拍攝靚相，既拋胸又騷長腿，被外界大讚美艷。<br>河知雲的瞓身造勢相當成功，她與李勝基合演的《TheKing》一劇，前幾集收視都被JYJ成員Micky主演的《閣樓王世子》追過，但前晚終於反超前。</p><p>蛋糕祝賀</p><p>而李勝基前日亦趁拍劇空檔，為河知雲送上大蛋糕祝她的新片《Korea》大收。</p></body></html>
