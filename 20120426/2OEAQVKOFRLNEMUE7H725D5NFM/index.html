<html><header><meta charset="utf-8"><title>求驗客手記：古積特回歸飛燕諾？ - 求驗客</title></header><body><h1>求驗客手記：古積特回歸飛燕諾？ - 求驗客</h1><p>今季喺利物浦失寵嘅荷蘭前鋒古積特（圖），有機會喺夏天以賤價100萬鎊（約1,250萬港元），重返荷甲發展。聽講前球會飛燕諾好想搵古積特返去幫手，仲計劃開出球會嘅最高年薪100萬鎊另加教練職位，希望藉此打動佢嘅「芳心」。據報31歲嘅古積特家陣喺紅軍一年搵350萬鎊，如果去飛燕諾，人工少一半都唔止，不過就可以兼任教練，長遠嚟講都有着數，所以我求大俠都贊成佢返去荷甲搵食㗎。</p></body></html>
