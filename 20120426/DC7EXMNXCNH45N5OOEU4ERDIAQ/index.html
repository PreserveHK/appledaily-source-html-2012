<html><header><meta charset="utf-8"><title>AKB大島篤板野背脊</title></header><body><h1>AKB大島篤板野背脊</h1><p>日本大堆頭組合AKB48一向人多是非多，新一期日本爆料雜誌《週刊文春》邀請了四名前成員舉行座談會，大爆AKB秘聞。這批不願透露身份的前成員表示，AKB有成員曾因犯禁止拍拖條例被炒，但該條例根本不會影響人氣成員，例如板野友美曾與男仔在沙灘拍拖，當隊友大島優子發覺後，即向老闆秋元康篤板野背脊，但板野卻沒被炒，只是私底下被訓話。這些前成員亦爆AKB階級觀念極重，吃飯時一姐前田敦子未起筷的話，其餘成員都不可吃。</p></body></html>
