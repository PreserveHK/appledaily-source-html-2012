<html><header><meta charset="utf-8"><title>GaGa男粉絲裝胸突圍</title></header><body><h1>GaGa男粉絲裝胸突圍</h1><p>百變天后LadyGaGa下周三在港開個唱，詩雅與樂隊Mr.昨日到尖沙嘴出席新款GaGaT恤發佈會，詩雅稍將T恤拉低騷香肩，Mr.成員Tom和Dash也不示弱騷肩比拼。大會還舉行模仿GaGa比賽，得勝者獲個唱門票兩張，各參賽者扮起GaGa維肖維妙，當中有男fans裝假胸扮女裝。</p><p>Kary捧場</p><p>另外，身為GaGa歌迷兼同唱片公司的吳雨霏（Kary）昨日在尖沙嘴為偶像展覽揭幕。Kary幾經辛苦買到兩張頭場門票，問是否與緋聞男友林德信去看？她說：「同我細妹睇啫。」<br>採訪、攝影：馬建華</p></body></html>
