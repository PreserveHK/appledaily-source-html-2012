<html><header><meta charset="utf-8"><title>《童夢奇緣》真人版20歲衰老如160歲</title></header><body><h1>《童夢奇緣》真人版<br>20歲衰老如160歲</h1><p>生老病死是人生必經階段，但過程來得太快實在可悲。英國早衰症患者安德魯斯（圖）生命恍如電影《童夢奇緣》的主角，衰老過程是常人的八倍，年僅20歲的他，軀體已衰老得像垂垂老矣的160歲人瑞。<br>身體比人衰老得快，但安德魯斯不輕言放棄：「我決不讓病情拖着我的後腿。我會嘗試做其他人做到的東西。」他學過駕車、訂過婚，更上過機械課程，遺憾的是身高只得1.24米（4呎1吋），不夠高玩過山車。早衰症是一種罕見遺傳病，全球只有74宗個案，患者一般活不過13歲，安德魯斯是歐洲年紀最大的患者。<br>英國《太陽報》</p></body></html>
