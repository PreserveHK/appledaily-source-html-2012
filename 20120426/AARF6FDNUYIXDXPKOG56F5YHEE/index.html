<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國影星辛潘昨日出席第12屆諾貝爾和平獎得主世界高峯會，並從前蘇聯總統戈巴卓夫手上領獎，以表揚他為復興海地所付的努力。<br><br>●荷李活影星羅素卻爾拍新歌劇片《孤星淚》時，因導演要求多次重唱令他失聲。</p><p>●日本女星富永愛日前反口指沒有跟男星鹽谷瞬拍拖，原因是鹽谷被發現一腳踏兩船。<br><br>●日本女歌手濱崎步的舊歌《evolution》被選為女星澤尻英龍華的新片《HelterSkelter》主題曲。<br><br>●韓國女星金泰希近日為雜誌《瑪麗嘉兒》到海灘拍攝時裝照，她變身為海洋女神的模樣。●韓國女子組合f(x)成員Suli，將與男子組合SHINee成員?豪合作拍攝韓版《花樣少年少女》。</p></body></html>
