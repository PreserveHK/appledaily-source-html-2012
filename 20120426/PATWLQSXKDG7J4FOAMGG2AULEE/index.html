<html><header><meta charset="utf-8"><title>普通話賊拮大髀搶錢</title></header><body><h1>普通話賊拮大髀搶錢</h1><p>【本報訊】身材健碩的姓朱30歲男子，昨凌晨1時許途經紅磡鴻光街8號返家時，突有人影閃出，從後箍頸，操普通話的獨行賊大叫「打劫」，朱一度反抗，獨行賊老羞成怒，右手持八吋長利刀，一刀插落其右大腿，朱登時跪低，狠賊乘機搜掠搶去他銀包內的5,400元現金，再拔出利刀落荒而逃。<br>朱負傷一拐一拐行返附近寓所，由26歲區姓妻子報警，朱傷勢不重，經治理無礙已出院，警方正追緝高1.7米及操普通話的賊人下落。</p></body></html>
