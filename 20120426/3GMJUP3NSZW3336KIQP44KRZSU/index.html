<html><header><meta charset="utf-8"><title>倪妮挽全球獨一手袋</title></header><body><h1>倪妮挽全球獨一手袋</h1><p>內地新女星走勢強勁，新一代「謀女郎」倪妮在《金陵十三釵》飾演玉墨一角後，開始備受國際品牌歡迎。<br>倪妮前晚在上海出席法國皮具品牌Lancel新店開幕，她穿上斯文的全白雪紡裙主持剪綵儀式，法國高層大讚倪妮說：「她身上具有毫不做作的靈性，能夠完美駕馭萬千風情，又始終保持真我。」更特別為她DIY了全球只有一個、刻有她英文名的名牌手袋做見面禮。<br>內地市場無比強大，有135年歷史的Lancel繼巴黎以外，在上海淮海路開設全球第二大概念店，以品牌的巴黎香榭麗舍大街概念店為設計風格，又在新店內舉行百年照片展。<br>撰文：林妃</p></body></html>
