<html><header><meta charset="utf-8"><title>蘋果汁英基擬加學費最多5%</title></header><body><h1>蘋果汁<br>英基擬加學費最多5%</h1><p>【本報訊】英基學校協會昨日向家長宣佈明年草擬新學費，加幅約3至5%，家長額外每年付出2,900至4,900元不等。英基管理局下月討論財政預算，並提交管理局審批。<br>英基學校協會最新公佈2010/11學年財務報告，截至去年8月31日共有約9,600萬元盈餘，比對上年度增7.6%；英基的基金已累積至9.2億元。<br>雖然「水浸」，但英基解釋，教職員加薪4%，加上政府持續凍結學費資助，故有加學費壓力。新小學每年學費由現時63,000元加至約6,6100元；初中95,100元加至98,000元；預科由97,100萬元加至102,000元。</p></body></html>
