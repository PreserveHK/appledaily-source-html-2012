<html><header><meta charset="utf-8"><title>求驗客手記：英軍5．10公佈歐國盃名單 - 求驗客</title></header><body><h1>求驗客手記：英軍5．10公佈歐國盃名單 - 求驗客</h1><p>英格蘭足總到家都未公佈國家隊主帥嘅正式接任人選，就連暫代領隊皮亞斯（圖）都坦言，唔知係咪由佢去領軍出戰歐國盃決賽周。足總做嘢唔對路，皮亞斯就冇你咁好氣，講明會喺英超球季結束前3日，即係5月10號，決出23人大軍名單。足總話過會喺球季結束公佈接任人選，但就冇明確表示新帥係咪即刻上任，帶隊出戰歐國盃；係嘅話，會唔會用番皮亞斯選嘅23人呢？唉！總之英軍就搞到一鑊粥啦。</p></body></html>
