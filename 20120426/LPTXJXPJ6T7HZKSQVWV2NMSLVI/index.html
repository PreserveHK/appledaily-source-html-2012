<html><header><meta charset="utf-8"><title>劉心悠曾遇露體狂</title></header><body><h1>劉心悠曾遇露體狂</h1><p>劉心悠昨日在清水灣製片廠為她代言的護膚品牌新產品拍攝廣告，心悠穿起有點性感的背心短褲運動裝，還露出一條小蠻腰。</p><p>跑步要密實</p><p>對於自己的打扮，心悠說其實是傳統跑步打扮，問她平時跑步是否也會這樣打扮？心悠表示：「唔會，主要原因係我怕醜，都怕俾人係咁望住。以前喺台灣讀小學時，試過返屋企嗰陣遇到一個變態佬，佢打開件褸入面乜都冇着，我即刻大叫，佢就笑笑口咁走咗，所以我都係唔好引人犯罪喇！」<br>採訪、攝影：文國駿</p></body></html>
