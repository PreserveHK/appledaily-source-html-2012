<html><header><meta charset="utf-8"><title>軟腍香蕉　強心寶寶不易倦</title></header><body><h1>軟腍香蕉　強心寶寶不易倦</h1><p>香蕉軟腍香甜，味道可口，沒有幾個寶寶會抗拒。加上香蕉營養豐富，其中的鉀，有助增強嬰兒的心臟功能，而且含優質糖份和熱量，對寶寶的健康有一定好處。</p><p>初段（4至5個月）：番茄茸拌香蕉</p><p>熟番茄1/8個，去皮去籽，剁碎壓茸。2厘米香蕉段壓成泥，拌番茄茸即成。</p><p>中段（6至8個月）：香蕉西蘭花糊</p><p>1小棵熟西蘭花，切碎；1厘米香蕉片壓成泥。將西蘭花碎、香蕉泥、3湯匙蔬菜湯加熱，盛起，加1茶匙嬰兒乳酪拌勻即成。</p><p>後段（9個月以上）：烤香蕉</p><p>香蕉連皮放入預熱至180℃焗爐，焗8分鐘，至表皮變成啡黑色，剝皮以湯匙把蕉肉餵食即可。</p></body></html>
