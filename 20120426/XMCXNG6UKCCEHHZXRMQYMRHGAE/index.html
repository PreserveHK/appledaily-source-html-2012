<html><header><meta charset="utf-8"><title>宣萱被屈假大胸</title></header><body><h1>宣萱被屈假大胸</h1><p>宣萱離開無綫後，盛傳她會加盟王維基旗下的免費電視台，不過宣萱未有回應是否倒戈，目前她主力在內地拍劇。<br>昨日凌晨宣萱嬲爆在微博留言，指自己被內地某宣傳活動負責人欺騙，她說：「所有粉絲們，5月12日有可能不會出席蘇州的活動，這兩天內決定後再通知你們。原因是這次活動是參觀一間整形醫院，他們竟在網站說我做過豐胸手術！為了做宣傳，竟然說出謊言！能這樣說謊，還有人敢去這地方整形嗎？對我來說，是一個大騙子！」<br>接着宣萱表示由於已簽約，可能迫於無奈要出席活動，但藉此留言讓大家知道這是一間不老實的公司，並澄清自己沒有豐胸。採訪：丁寧</p></body></html>
