<html><header><meta charset="utf-8"><title>馬國明護胡定欣有電冇姣</title></header><body><h1>馬國明護胡定欣有電冇姣</h1><p>馬國明、陳嘉桓及吳千語等前晚在太古城出席Coach手袋活動，馬國明前度胡定欣被指入行後喪媾七男，馬國明直指只是宣傳劇集《拳王》，不介意被利用，他說：「劇集出係要有noise，只要唔係太過份就好。」有指胡定欣接佘詩曼棒做姣精，馬國明護前度：「要接阿佘棒做一姐好難，但有電力係好。」又笑言未試過阿佘的電力，不知道胡定欣與阿佘的電力哪個勁。<br>陳嘉桓以通花短裙仔現身，她自爆長高一、兩厘米：「我驚以後只可以做model工作拍唔到戲，因為好難搵男對手。」吳千語透露下月拍新片，與熊黛林、林峯及毛舜筠等合作。<br>採訪：盧妹　攝影：陳慧安</p></body></html>
