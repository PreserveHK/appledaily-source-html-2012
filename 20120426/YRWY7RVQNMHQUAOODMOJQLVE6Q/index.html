<html><header><meta charset="utf-8"><title>莊思敏爆胞妹狂喊</title></header><body><h1>莊思敏爆胞妹狂喊</h1><p>莊思敏、李治廷及韓模崔豪晉（Jin）等前晚到跑馬地出席馬會活動，莊思敏表示不少世叔伯都會畀貼士她買馬，最多試過贏幾千元。對於妹妹莊思明近日傳出因陳司翰另結新歡而分手，妹妹更被拍得當眾流淚，莊思敏自言會叫妹妹減少出街，她說：「佢有對住我喊，家心情好啲，會叫佢帶眼識人，我同陳司翰唔熟，有啲嘢經歷過，越早知越好，如果我喊就會匿埋喺屋企。」<br>而李治廷即場演繹他創作的主題曲《我們的起跑線》，他自爆日前坐飛機從北京回港時，在機艙內唱歌練聲。<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
