<html><header><meta charset="utf-8"><title>保護私隱站：貫徹保私隱研討會</title></header><body><h1>保護私隱站：貫徹保私隱研討會</h1><p>資訊爆炸的世代，個人資料私隱的尊重和保障已成為機構成功的重要元素。<br>個人資料私隱專員公署將於6月13日（星期三）舉辦「保障私隱　全面貫徹」（PrivacybyDesign）研討會，為香港個人資料私隱界的盛事，公署邀請了澳洲、加拿大、美國聯邦貿易委員會及新西蘭的私隱專員，以及保障私隱的專家和顧問演講。參與者可聽取專家實用的意見，了解如何把私隱納入為機構的必要元素。<br>研討會網頁： http://www.pcpd.org.hk/privacyconference <br>報名查詢電話：34236654/28272827</p></body></html>
