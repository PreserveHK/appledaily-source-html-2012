<html><header><meta charset="utf-8"><title>莫文蔚全球任住文華</title></header><body><h1>莫文蔚全球任住文華</h1><p>莫文蔚繼張曼玉、楊紫瓊和法國女星蘇菲瑪素（SophieMarceau）後，成為文華東方酒店的名人支持者之一。她昨日穿上Escada長裙出席記者會，收到十萬元酬金，全數捐給她支持的亞洲動物基金：「希望唔好再有活熊取膽。」<br>成為酒店之友後，莫文蔚的責任是去到集團全球的酒店居住，豈非一世免費住酒店？她說：「咁又唔係一世嘅。」她透露稍後會到倫敦看奧運：「因為老公喺英國做嘢，我冇諗過喺英國長住，我好鍾意做嘢，更加冇計劃生BB。」問如果有了，如何？她說：「有咪有，媽咪都話咗唔湊，咁冇人湊，真係要諗諗。」<br>採訪、攝影：林嘉慈</p></body></html>
