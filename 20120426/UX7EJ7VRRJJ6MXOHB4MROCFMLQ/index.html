<html><header><meta charset="utf-8"><title>蜘蛛公被閹繼續沾花惹草</title></header><body><h1>蜘蛛公被閹繼續沾花惹草</h1><p>難道天下雄性動物都是不能不風流？一種蜘蛛公就更離譜，即使交配了一次失去性器官，仍繼續沾花惹草。<br>科學家說，圓網蜘蛛公一生最多只交配兩次，但首次交配後，牠會經歷雄性最痛，性器官會留在蜘蛛乸體內，甚至被蜘蛛乸吃掉。如果大難不死牠仍膽敢找第二隻蜘蛛乸，甚至出軌淫早有配偶的「蜘蛛妻」。<br>在圓網蜘蛛的世界裏，蜘蛛乸通常肥大才好生，所以蜘蛛公第二次大多會找肥大蜘蛛乸交配。<br>英國《每日郵報》</p></body></html>
