<html><header><meta charset="utf-8"><title>黑熊大鬧直播室嚇跑報道員</title></header><body><h1>黑熊大鬧直播室<br>嚇跑報道員</h1><p>美國賓夕凡尼亞州WNEP電視台的天氣報告，前晚（周二）出現不速之客，至少四隻黑熊闖入室外直播範圍，嚇得報道員「九秒九」奔回廠內躲避。<br>事發於斯克蘭頓市的直播室，44歲天氣報道員阿倫指，當時他在室外準備做直播，「沒多久聽到聲音，原來熊媽媽（圖）帶同三隻熊寶寶闖至，與我距離僅3米多。」<br>意外遇上黑熊，阿倫說他知不應逃跑，免挑起黑熊神經，但他仍選擇逃命。「熊媽媽很健碩，看來很不爽。我最終決定像小偷一樣逃走。」逃入攝製廠後，他上氣不接下氣地做直播，講解天氣之餘，也描述四頭黑熊閒逛的畫面，黑熊聽到警報聲響才離開。<br>英國《每日郵報》</p></body></html>
