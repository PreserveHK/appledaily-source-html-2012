<html><header><meta charset="utf-8"><title>荃灣扑頭兇徒拼圖曝光</title></header><body><h1>荃灣<br>扑頭兇徒拼圖曝光</h1><p>【本報訊】本周一（23日）晚在荃灣荃景圍遊樂場女廁遭扑頭的29歲音樂老師邱頌殷仍留院治理，情況危殆，其左邊頭、眼及臉部傷勢嚴重，據悉警方估計其創傷由鐵蓮花造成。警方昨發拼圖（圖），通緝一名年約25至30歲的男子，他身高1.7至1.8米，身材健碩，蓄短髮及尖面型。事發時他身穿黑色衫、藍色牛仔褲及波鞋，戴着白色手套。有資料提供的人士可致電24175200與警方聯絡。
</p></body></html>
