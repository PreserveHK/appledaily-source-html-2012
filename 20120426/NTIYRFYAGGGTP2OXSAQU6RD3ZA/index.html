<html><header><meta charset="utf-8"><title>阿爾柏仙奴拍槍戰戲傷眼</title></header><body><h1>阿爾柏仙奴拍槍戰戲傷眼</h1><p>昨日72歲生日的老戲骨阿爾柏仙奴（AlPacino），本周二與男星基斯杜化華根（ChristopherWalken）在洛杉磯拍新片《StandUpGuys》時，不幸被硬物飛入眼，當時即刻有醫護人員為柏仙奴洗眼，成功沖出硬物。<br>美國有報道指當時柏仙奴正在拍槍戰戲份，被流彈整傷眼，令他狀甚痛苦，要即時離開片場。</p><p>繼續開工</p><p>不過柏仙奴的發言人表示，他當時只是在旁休息，未有參與拍攝，而且沖洗眼睛後已無大礙，可以繼續開工。</p></body></html>
