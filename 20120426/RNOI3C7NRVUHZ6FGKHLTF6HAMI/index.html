<html><header><meta charset="utf-8"><title>佳皮雅斯增肥50磅演戲</title></header><body><h1>佳皮雅斯增肥50磅演戲</h1><p>英國影星佳皮雅斯（GuyPearce）自爆為拍下周四香港上映新片《拯救太空1號》（Lockout），事前要增肥50磅扮肌肉男。由於他本來身形只屬鋼條形，要在片中扮特工而要花兩三個月作地獄式訓練。</p><p>曾獲健美冠軍</p><p>不過原來佳皮雅斯16歲時曾獲澳洲健美先生冠軍，所以今次的挑戰對他來說可謂十分輕鬆。他受訪時透露：「體格上我要進行連串的重量訓練，以及增磅拍攝，在塞爾維亞拍攝時，工作後我都會做舉重練習，由於我一直都有操練，因此不會構成太大挑戰。」</p></body></html>
