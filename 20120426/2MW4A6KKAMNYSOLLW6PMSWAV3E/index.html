<html><header><meta charset="utf-8"><title>鍾舒漫行騷蝕晒底</title></header><body><h1>鍾舒漫行騷蝕晒底</h1><p>鍾舒漫、陳嘉桓及陳偉霆等昨出席一鞋履品牌在旺角舉行的宣傳活動，各人更客串任模特兒，鍾舒漫的熱褲因為太短，所以不時見到她的打底褲。<br>另外，陳嘉桓以一套吊帶衫出場，她說早前到泰國為當地旅遊局拍宣傳片，因個子高又有把男人聲，曾被泰國工作人員問是否人妖，她說：「佢哋問啲香港工作人員我係咪人妖，其實人妖嗰胸唔一定大，所以我先俾人誤會。」面腫腫的陳偉霆解釋是因為拍新戲時劇情需要，被掌摑了差不多20小時。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
