<html><header><meta charset="utf-8"><title>NBA趣趣地：林瘋雅妮照耀《時代》</title></header><body><h1>NBA趣趣地：林瘋雅妮照耀《時代》</h1><p>星期二《時代》雜誌舉行時代百大晚宴（TIME100Gala），邀請今年100個最有影響力人物、各國政要、藝人出席；而當選嘅紐約人控衞林書豪（左）梗係有到場啦，仲西裝骨骨勁靚仔，套西裝來頭唔細㗎，係Burberry日本別注版，要成4,000港紙。另一位華人之光高球「1姐」曾雅妮（右）亦有到場，兩個台灣人仲齊齊合照㖭。林瘋喺fb話，見到唔少名人好興奮！儍仔，家你出名過佢哋好多啦。</p></body></html>
