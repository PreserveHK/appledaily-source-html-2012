<html><header><meta charset="utf-8"><title>蘋果汁海關調查百佳商品標籤</title></header><body><h1>蘋果汁<br>海關調查百佳商品標籤</h1><p>【本報訊】百佳將平價沙鯭魚乾當成雞泡魚乾出售。消費者陳先生本月8日與家人在杏花村百佳超級廣場以33元購入一包東遠牌5片裝雞泡魚乾，但進食期間發覺產品成份表發現原材料是沙鯭，並非百佳所指的雞泡魚。他質疑百佳以虛假說明誤導消費者，先後向消委會及海關投訴。<br>新民主同盟成員范國威指，百佳已將產品標籤說明改為「傳統魚乾」，但堅拒向陳先生作出書面道歉，海關昨承諾立案調查個案有否違反《商品說明條例》。<br>百佳強調產品標籤正確，但因供應商提供的產品資料有誤，以致產品價錢牌說明與產品名稱不符，有關產品已暫時落架。
</p></body></html>
