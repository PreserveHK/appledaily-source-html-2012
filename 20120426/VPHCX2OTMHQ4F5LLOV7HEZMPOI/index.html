<html><header><meta charset="utf-8"><title>馮仁昭四圍超：俞灝明蒙面現身上海 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：俞灝明蒙面現身上海 - 馮仁昭</h1><p>舊年同S.H.E嘅Selina喺上海拍劇而燒傷嘅內地演員俞灝明，佢一直努力復健，噚日有內地傳媒話有網友最近喺上海咖啡店見到俞灝明，網友形容當日俞灝明戴咗口罩同壓力手套，精神都算唔錯，網友仲貼咗張佢嘅背影相，仲留言話：「手上還包紮着，燒得蠻厲害，看到他的樣子我們都好心痛。」佢嘅好朋友亦喺微博透露俞灝明近況，話佢每日沖涼時先可以除壓力衫。</p></body></html>
