<html><header><meta charset="utf-8"><title>蘋果汁牛潭尾村民包圍區議會</title></header><body><h1>蘋果汁<br>牛潭尾村民包圍區議會</h1><p>【本報訊】約30名牛潭尾村村民，昨趁港鐵到元朗區議會滙報高鐵項目進展時，包圍區議會，控訴高鐵通風樓工程致村內地下水流失，全村200多口井已有14個乾涸見底，其餘水井的水位逐步下降，嚴重影響村內漁農生計，要求港鐵立即停工復水。會上有區議員直斥港鐵「擘大眼講大話」，不承認工程已對村民生活造成影響。<br>在區議員及村民圍攻下，成功迫使負責工程的港鐵高級統籌工程師李永孝最快下周一會與村民會面，但李重申，港鐵有安裝監測點勘察工程對牛潭尾村的影響，又指現階段未看到水位有明顯變化，或發生沉降事件。</p></body></html>
