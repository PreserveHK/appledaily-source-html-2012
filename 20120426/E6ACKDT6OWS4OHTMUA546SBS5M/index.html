<html><header><meta charset="utf-8"><title>李國寶捐$2000散水餅</title></header><body><h1>李國寶捐$2000散水餅</h1><p>【本報訊】勝者為王，梁振英當選後擺慶功宴，落選的唐英年，心情顯然不一樣，沒有慶祝會的開支，反有一筆疑似慰勞競選辦人員的「散水餅」支出。<br>唐英年除了獲得多名政商界人士捐款用作選舉經費外，選舉事務處公開的選舉開支申報資料也顯示，唐營競選辦主席李國寶，曾作實物捐獻總數2,106元的西餅給唐英年，至於甚麼類型的西餅蛋糕，則沒有交代。<br>難道唐英年落選後要化悲憤為食量？抑或這2,106元的西餅，實情是敗選的「散水餅」呢？</p></body></html>
