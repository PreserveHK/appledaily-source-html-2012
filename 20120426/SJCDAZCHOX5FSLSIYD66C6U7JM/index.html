<html><header><meta charset="utf-8"><title>林欣彤怕拖累新片</title></header><body><h1>林欣彤怕拖累新片</h1><p>林德信（Alex）和林欣彤（Mag）有份演出新戲《起勢搖滾》，日前兩人接受訪問。Mag在片中任女主角，她表示：「壓力唔算好大，我都有同監製講，拖累咗唔好怪我。」問到阿Mag拍攝時有何趣事，她謂：「我哋拍夾band嘅戲時，導演叫咗cut，但我哋依然唔肯停。」<br>之前被同戲的何佩瑜（Jeana）笑指是怕醜仔的Alex，他表示仍未習慣娛樂圈工作：「尤其係做訪問，有好多問題都唔識答。」問到他與吳雨霏的緋聞，他呆一呆才說：「好朋友，其實我唔係太抗拒緋聞，因為知道好與唔好嘅新聞，都要承受。」<br>採訪：文國駿<br>攝影：林德雄</p></body></html>
