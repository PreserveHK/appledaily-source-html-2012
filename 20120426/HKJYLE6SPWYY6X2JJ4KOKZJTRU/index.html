<html><header><meta charset="utf-8"><title>趙哲妤教盛女擺甫獵男</title></header><body><h1>趙哲妤教盛女擺甫獵男</h1><p>中國小姐趙哲妤和王璐瑤昨到上環為「盛女大改造」拍宣傳照，曾任無綫節目《盛女愛作戰》的形象指導Angel今次亦會教授課程。是次活動會用五個月幫「剩女」改形象，趙哲妤說：「我酬勞有六位數，主力教儀態，會教佢哋笑臉迎人，愛情要用心，教佢哋真心對人。」<br>另外，對於兩性導師Santino被批評，趙哲妤前晚到中環出席活動時承認認識他，所以不會踩得他太盡，但卻語帶雙關說：「總之自己唔係好認同佢。」王璐瑤自言拍戲沒底線，更不介意露點，只要拍得有美感就可以。<br>採訪：胡比、張俊銘<br>攝影：陳俊強</p></body></html>
