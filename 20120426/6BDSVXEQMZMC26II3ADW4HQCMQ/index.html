<html><header><meta charset="utf-8"><title>積金知多啲：恒指基金管理費較少</title></header><body><h1>積金知多啲：恒指基金管理費較少</h1><p>問：強積金計劃的恒指基金如何追蹤大市走勢？<br><br>答：恒指基金屬股票基金，以追蹤恒生指數的表現為投資目標，基金經理會參照恒生指數的成份股比例，組成基金的投資組合，令基金的表現與相關市場指數的表現相符，以「追蹤」大市。<br>指數基金是以被動式管理，基金經理只會按照指數成份股比重增減投資比例，所以花在股票分析的時間，以及就更改成份股而作的交易次數自然較主動式管理基金為少。因此，一般而言，基金持有人要支付的行政和管理費，便較主動式管理的基金少。<br>積金局熱線：29180102<br>網頁： http://www.mpfa.org.hk </p></body></html>
