<html><header><meta charset="utf-8"><title>唐花千元碎機密文件</title></header><body><h1>唐花千元碎機密文件</h1><p>【本報訊】唐英年在特首選舉期間醜聞纏身，先後被踢爆感情缺失、疑似有私生子，以及在九龍塘豪宅僭建地下皇宮等，每一次都引起社會極大迴響。<br>根據唐英年申報的選舉開支資料顯示，唐英年曾於2月28日、即已經報名入閘參選特首後，使用「機密文件碎毀服務」，花費了1,000元，處理一噸以內的文件。而這筆碎毀機密文件的開支，則惹來政圈議論紛紛，不少人猜測：難道唐英年尚有很多不為人知的「秘密」仍未曝光，要急急地在3.25投票日前從速「清理」？</p></body></html>
