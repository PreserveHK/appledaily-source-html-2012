<html><header><meta charset="utf-8"><title>Britney笑住蝕二千萬</title></header><body><h1>Britney笑住蝕二千萬</h1><p>美國女歌手BritneySpears現已戒甩癲喪回復正常，去年底她跟前經理人男友JasonTrawick訂婚，早前Britney父親還向法庭申請要和Jason共享女兒看管責任，讓她在另一半呵護下好好繼續生活。<br>據知Britney之前曾以2,336萬港元把其比華利山豪宅放盤，直到昨日有人願意出價3,317萬港元，仍受監護人看管的她要求法庭批准立即成交，免得原定今日舉行的聆訊破壞了好事，最終法庭受理批准交易。07年時Britney斥資約5,300萬港元買下此大屋，賬面蝕了二千萬，但她總算能比預期收多一千萬。</p></body></html>
