<html><header><meta charset="utf-8"><title>黃品源攬女隊酒</title></header><body><h1>黃品源攬女隊酒</h1><p>黃品源早前帶模表姪女楊佳欣開房，令好男人形象毀於一旦，雖然事後其妻巫若萍發聲明撐丈夫，但黃品源似乎死性難改，大前晚他與劇組飲酒作樂，黃品源毫不避忌與現場美眉親熱合照，還跑到隔壁火鍋店跟美女店員吹水，最後又與餐廳老闆娘擁抱道別，艷福無邊。<br>黃品源在現場與眾人玩得十分投入，除狂隊酒外，他又拿起結他伴奏唱《生日快樂》，以慶祝《雨夜花》導演馮興華60大壽，不過眾人因玩樂聲太吵，所以引起警察兩度關注。</p><p>妻疑用殘障車位</p><p>相反其妻巫若萍日前落寞開車回家，不過卻被發現其車身貼上「身障停車識別證」，令人懷疑她濫用殘障車位。<br>撰文：林妃</p></body></html>
