<html><header><meta charset="utf-8"><title>日網吧新搞作「性感秘書」擦鞋</title></header><body><h1>日網吧新搞作<br>「性感秘書」擦鞋</h1><p>日本東京秋葉原一間網吧，除了提供上網、打機和看漫畫服務外，最近還推出年輕「性感秘書」服務，讓穿低胸短裙的女侍應，俯身給客人免費擦鞋（圖）和聊天。<br>MANBOO原本是宅男流連勝地，但為了吸引消費力更強的上班族光顧，於是找來多名20歲性感少女做「擦鞋妹」，成為日本首間以「性感服務」為主的網吧。網吧收費不算昂貴，男士每小時收費400日圓（38港元），女士300日圓（28港元），近日更以優惠價大酬賓只收100日圓（9.5港元），勢將成為秋葉原的新蒲點。<br>台灣東森新聞網</p></body></html>
