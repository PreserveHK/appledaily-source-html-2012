<html><header><meta charset="utf-8"><title>兩歲童開車撞傷人</title></header><body><h1>兩歲童開車撞傷人</h1><p>福建一名兩歲、姓付的兒童，由於以賣菜為生的父母都忙於做生意，無暇看管他，他於是獨自爬上一輛停在街市裏、用來運貨的電動三輪車，扭動車匙將車開動。男童「駕駛」三輪車在街市內橫衝直撞，撞倒多個菜檔。<br>雖然男童在行駛期間失去重心跌倒地上，但三輪車卻繼續開行，將一名50多歲、姓蔡的男子撞倒。蔡身受重傷，送院後發現腦出血，傷勢嚴重。公安調查後，除追究付的父母疏忽照顧，亦向沒取走車匙的三輪車車主追究責任。<br>福建《海峽都市報》</p></body></html>
