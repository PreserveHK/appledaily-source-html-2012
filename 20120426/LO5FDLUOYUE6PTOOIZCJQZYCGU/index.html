<html><header><meta charset="utf-8"><title>謝茜嘉推雙層BB車返美</title></header><body><h1>謝茜嘉推雙層BB車返美</h1><p>美國女星謝茜嘉艾芭（JessicaAlba）一家四口，連日來玩轉韓國仁寺洞、景德宮、東大門後，昨早結束首爾之旅返國，謝茜嘉大讚此行給她留下美好回憶。謝茜嘉和電影監製丈夫CashWarren由步出酒店，到坐車抵達仁川機場都親自湊女，最搞笑是謝茜嘉的大女Honor經已4歲，但仍不願落地行要坐BB車，謝茜嘉為同時照顧細女Haven，惟有出動前後座的雙層BB車。謝茜嘉臨入閘前仍貪靚搽唇彩，大女Honor見到即眼望望，似想搽埋一份。</p></body></html>
