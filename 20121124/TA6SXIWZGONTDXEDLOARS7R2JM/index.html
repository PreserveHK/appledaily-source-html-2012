<html><header><meta charset="utf-8"><title>人車爭路　女途人捱撞</title></header><body><h1>人車爭路　女途人捱撞</h1><p>【灣　仔】<br>【本報訊】人多車多、路面狹窄的灣仔船街，昨中午12時40分發生車禍，24歲姓黃女子橫過馬路時，遭一輛沿莊士敦道東行轉入船街的本田私家車撞倒。48歲姓廖肇事男司機立即報警求助，黃女右腳掌受傷，痛苦叫喊，路經途人予以安慰。<br>警方和救護員到場，用呼吸罩協助女傷者呼吸及送院治療，幸仍清醒。據附近街坊表示，上址路面狹窄，不時出現人車爭路情況，街坊認為避免再發生交通意外，途人和駕車司機經過該處應自律。</p></body></html>
