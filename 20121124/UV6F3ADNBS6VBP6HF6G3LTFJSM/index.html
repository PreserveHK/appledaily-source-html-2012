<html><header><meta charset="utf-8"><title>賭徒打botox 　撲克臉隱藏表情</title></header><body><h1>賭徒打botox 　撲克臉隱藏表情</h1><p>賭啤時，職業賭徒會從對手的表情可偵測到他是否拿着一副好牌還是糟牌，為免被人看穿底牌，大可事先注射肉毒桿菌針（botox），讓自己臉容變得僵硬，木無表情。<br>美國紐約整容醫生伯德指，「很少賭徒能長期維持撲克臉，尤其是當他們拿着一副好牌或是糟牌，臉上表情或多或少露出一些徵兆」，但在賭牌前注射botox，賭徒能把憤怒、失望或高興的表情全部掩飾過來，讓對手眼中只能看到一副木無表情的臉。此外，在某些位置注射botox，可讓賭徒故意假裝不同表情，瞞騙對手。<br>英國《每日郵報》</p></body></html>
