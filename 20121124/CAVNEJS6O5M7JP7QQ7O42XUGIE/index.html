<html><header><meta charset="utf-8"><title>兩岸百態<br>小貓肚餓幫主人按摩</title></header><body><h1>兩岸百態<br>小貓肚餓幫主人按摩</h1><p>台灣桃園一隻四個月大的小貓「胖虎」每次肚餓時就會喵喵叫，然後用小手在主人身上按呀按，牠專業、認真的模樣，加上迷濛的眼神，不禁讓主人開玩笑說：「這位按摩師傅已經很累了，但牠仍敬業工作，真令人感動！」不過主人有時會抱怨：「牠壓一下，我就刺痛一下啊！」<br>有台灣專家指小貓的動作其實是對母貓或主人的撒嬌行為，因為幼貓在吸吮母乳時，兩隻前腳會反覆按着母貓乳房刺激母乳分泌。<br>台灣東森新聞</p></body></html>
