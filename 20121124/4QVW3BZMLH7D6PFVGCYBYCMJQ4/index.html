</title></header><body><h1>Game道：美版Wii U到港<br>
</h1><p>任天堂新主機Wii U終於到港，這部可以話係老任翻身之作，集齊Wii體感與NDS的輕觸式玩法於一身，唔少機迷對佢都好有期待。不過暫時只返了美版機， 白機同黑色Deluxe版都有齊，現時場內報價白機約$3,680，而黑機叫價$4,880，據知視乎貨源，還有機會上升！至於遊戲，比較熱門有《New Super Mario Bros. U》、《FIFA Soccer 13》及《Rabbids Land》，售價$300-$400。<br></p><p>查詢：電器良品（2359 7998）<br></p></body></html>
