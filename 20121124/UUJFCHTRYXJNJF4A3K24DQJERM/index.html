<html><header><meta charset="utf-8"><title>蘇基向樂易玲𢱑獎</title></header><body><h1>蘇基向樂易玲𢱑獎</h1><p>古明華（蘇基）、黎芷珊等昨日到將軍澳出席《萬千星輝賀台慶》祝捷會，蘇基和芷珊分別提名男配角和最佳主持，芷珊說：「搞緊《最佳女主角》，已經有劉嘉玲、楊千嬅，章子怡都應該冇問題，家想辦法約林青霞和張曼玉。」<br>蘇基今次男配角有勁敵陳國邦，但睇高對方一線，他說：「大家喺演藝學院時係同學，佢好大機會，但自己都想攞，兩個獎就最好。」他立即向樂易玲獎，提議頒發兩個男配角獎，到時皆大歡喜。<br>此外，早前本報率先披露無綫有意拉攏其他電台合辦一人一票音樂頒獎禮，而日前無綫集團總經理李寶安接受報章訪問時，亦承認有此計劃，但據悉商台和新城婉拒合作。<br>採訪、攝影：楊潔雯</p></body></html>
