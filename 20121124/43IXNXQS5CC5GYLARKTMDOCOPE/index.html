<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明順利鑲六鋼釘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃曉明順利鑲六鋼釘 - 馮仁昭</h1><p>黃曉明早前因拍片墮地而令左腳腳趾骨碎，由於傷勢嚴重，曉明噚日早上8點喺北京積水潭醫院開刀為粉碎性骨折嘅兩隻腳趾鑲鋼釘，父母同工作人員超過十人喺手術前陪住佢，但就唔見女友Angelababy，曉明經過三小時手術後，推出手術室時同大家講咗句：「沒事。」經紀人黃斌透露曉明左腳共打六支鋼釘，需停工三個月。<br>撰文：馮仁昭</p></body></html>
