<html><header><meta charset="utf-8"><title>港島成交<br>
太古城三房呎售10327</title></header><body><h1>港島成交<br>
太古城三房呎售10327</h1><p>香港置業楊振耀表示，鰂魚涌太古城華山閣高層H室，788方呎，三房間隔，望內園景，業主將放盤價由830萬減至813.8萬元，呎價10327元，買家見單位屬罕有交吉戶，睇樓兩周後決定入市。原業主於09年4月以450萬元購入，獲利363.8萬元，升值80.8%。<br>美聯施衍銘表示，唐宮閣高層H室，585方呎，兩房間隔，望開揚內街景，成交價628萬元，呎價10735元，買家為同區上車客。原業主05年5月以265萬元購入，賺363萬元，升約1.37倍。<br></p></body></html>
