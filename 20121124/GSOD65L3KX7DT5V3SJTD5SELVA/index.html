<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賭王二房行善賀壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>賭王二房行善賀壽 - 馮仁昭</h1><p>賭王何鴻燊話咁快聽日又91歲大壽，可喜可賀！今年四房做正日同佢喺SEVVA慶祝，三房就未落實，而向來都會捐錢做善事嘅二房，噚日就捐咗200萬畀公益金。賭王當年諗出嚟嘅慈善橋「賀禮捐公益」，年年自己屋企都捐一筆，噚日一如以往，由二房捐出，二房幾個姐妹超瓊、超鳳、女婿陳子聰、弟弟何猷龍等，陪埋老竇一齊去中環交支票，不過惟獨唔見深居簡出嘅二太太藍瓊纓。<br>撰文：馮仁昭</p></body></html>
