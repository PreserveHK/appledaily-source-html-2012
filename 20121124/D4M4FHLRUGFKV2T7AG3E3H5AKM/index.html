<html><header><meta charset="utf-8"><title>麥田大字「嫁給我」<br>機師500呎高空求婚</title></header><body><h1>麥田大字「嫁給我」<br>機師500呎高空求婚</h1><p>「嫁給我，安妮特」的字樣出現在大麥田中央，這是英國機師教練布萊克在教女友安妮特駕飛機時，着她從窗子向下望時所見到的求婚字句。這麼浪漫的求婚，安妮特自然一口應承。<br>布萊克為了向女友求婚，可謂費盡心思，請求務農的老友幫忙，用機器先在農田挖出求婚字句，然後哄騙女友說教她駕駛飛機，當飛機飛到152米（500呎）高時，着她向下望，當她看罷回頭時，拿出求婚戒指教她既驚且喜。<br>英國《每日郵報》</p></body></html>
