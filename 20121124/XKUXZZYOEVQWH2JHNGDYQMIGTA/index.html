<html><header><meta charset="utf-8"><title>九龍成交<br>
泓景臺三年大賺298萬</title></header><body><h1>九龍成交<br>
泓景臺三年大賺298萬</h1><p>利嘉閣鄧俊文表示，長沙灣泓景臺6座高層H室，644方呎，兩房開則，望內園景，以575萬元易手，呎價8929元。原業主於09年3月斥資276.8萬元購入單位，賬面獲利298.2萬元，賺幅1.08倍。<br>此外，美聯張靖表示，泓景臺2座高層F室，647方呎，兩房間隔，望山景，以550萬元成交，呎價8501元，買家為外區上車客。原業主於2010年1月以328.8萬元購入單位，賬面賺221.2萬元，物業升值67.3%。</p></body></html>
