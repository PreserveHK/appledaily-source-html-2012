<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>抽濕機起火一人傷</title></header><body><h1>各區突發簡訊：　<br>抽濕機起火一人傷</h1><p>【慈雲山】<br>【本報訊】58歲姓游男子，昨午2時許在慈雲山慈正邨正康樓住所房間午睡期間，突然被濃煙嗆醒，他起床查看，發現早前開動的一部抽濕機着火焚燒，並冒出濃煙，立即取水救火及致電報警，迅速將火救熄，抽濕機嚴重燒毀。<br>消防員到場調查後，懷疑抽濕機電線短路引起火警，並無可疑。事主因吸入濃煙感到不適，送往醫院治理後無大礙。</p></body></html>
