<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>醉漢天殘腳襲途人</title></header><body><h1>各區突發簡訊：　<br>醉漢天殘腳襲途人</h1><p>【尖沙嘴】<br>【本報訊】昨凌晨4時許，35歲姓黃男子偕兩名男女友人，路經尖沙嘴漆咸道南與金馬倫道交界處時，突有一名陌生男子伸出「天殘腳」，一腳踢向黃的右腳，黃登時痛極大叫，怒目而視該名「伸腳男」，發現他滿身酒氣，懷疑有人酒醉鬧事。<br>同行友人已為事主報警求助，警方人員接報到場進行調查，惟涉案醉貓已告逃去，傷者獲送院敷治。</p></body></html>
