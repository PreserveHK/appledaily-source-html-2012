<html><header><meta charset="utf-8"><title>克勤返無綫送100萬</title></header><body><h1>克勤返無綫送100萬</h1><p>李克勤為無綫主持的全新遊戲節目《決戰一分鐘》，前晚在電視城錄影第一集，遊戲玩法與《百萬富翁》相似，現場有四名參賽者挑戰十關遊戲，並會設有保險線，如成功挑戰十關，便可得100萬港元獎金。每位參賽者將會有三次機會，第一至第五關遊戲屬初級，之後關數越高越難，遊戲由TVB提供，每集都不會重複。<br>《決》節目暫定錄影20至25集，克勤坦言希望送更多獎金，他之前亦有試玩，但未必可一分鐘內完成。對於多年沒回無綫，他說：「都冇乜嘢，幕後好多都識好多年，大家合作愉快。」他表示參賽者滿六歲便可參加，希望可以吸引不同行業及層面的人參與。<br>採訪、攝影：卓寶花</p></body></html>
