<html><header><meta charset="utf-8"><title>老嫩通殺</title></header><body><h1>老嫩通殺</h1><p>【郭葉大喜之星級賓客】郭偉亮、葉佩雯在樂壇多年，又玩得，結識不少好友，二人昨日大喜日子，好友不分年齡、階層，齊來到賀，一對新人可謂老嫩通殺。好友當中，謝霆鋒因在內地工作未能出席，而霆鋒前妻張栢芝則被發現下午悠閒地在又一城溜冰。劉浩龍擔任戥穿石，但其女友容祖兒則身在北京工作。而到賀的嘉賓包括蔡卓妍、李克勤及莫文蔚等。謝賢及狄波拉代兒子謝霆鋒到賀，記者邀請他們合照，四哥笑說：「又唔係我哋結婚！」<br>採訪：胡比、李珮洳<br>攝影：黃偉雄、黃文偉</p></body></html>
