海事處召保釣船主落口供</title></header><body><h1>蘋果汁：<br>
海事處召保釣船主落口供</h1><p>【本報訊】海事處昨日以違反《商船(本地船隻)條例》548章，傳召保釣船啟豐二號船主羅堪就落口供，保釣成員古思堯、曾健成到場聲援。</p><p>羅堪就被問話逾2小時，其間拒絕向海事處提供船隻第三保險、防火設備和船員名單等資料。他強調除非海事處將資料用作向日本索償，否則拒絕提供任何資料。<br>羅堪就表示，海事處在9月初已發信要求他接受問話，但他一直忙於維修啟豐二號，未有理會。他指海事處錄口供後等待上級和律政署指示，將來可能以非法出海檢控他。保釣行動委員會成員古思堯批評海事處阻礙啟豐二號出海，直斥海事處處長廖漢波是「廖漢奸」。</p></body></html>
