<html><header><meta charset="utf-8"><title>浙江大學生辭工回鄉為《赤壁》鑄劍</title></header><body><h1>浙江大學生辭工回鄉為《赤壁》鑄劍</h1><p>浙江龍泉市大學生胡小軍辭職回鄉當鑄劍師，他不單為《赤壁》等電影打造出盛世利劍，且填補了世界鑄劍業的空白。<br>31歲的胡小軍生於鑄劍世家，但到祖父一代失傳。胡小軍自幼喜歡劍術，看過不少金庸武俠作品。大學畢業後，他在大連某科技公司任職，偶然在一家台資企業接觸到鑄劍工藝，於是辭職專心學習鑄劍。<br>2006年，胡小軍回到家鄉開舖造劍，終因替吳宇森執導的《赤壁》劇組鑄造刀劍名聲大震，獲頒中國電影百年來首個「中國電影道具金獎」，並承接了《孔子》、《浣花洗劍錄》、《太極》等八部影視作品的生意。<br>人民網</p></body></html>
