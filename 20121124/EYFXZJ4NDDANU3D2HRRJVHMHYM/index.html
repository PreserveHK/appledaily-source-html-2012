<html><header><meta charset="utf-8"><title>導盲眼鏡　兩年面世取代導盲犬</title></header><body><h1>導盲眼鏡　兩年面世取代導盲犬</h1><p>盲人走路，要靠盲公竹或導盲犬，但訓練一頭導盲犬，要3萬鎊（37萬港元），成本太高。牛津大學科學家研製出一副智能眼鏡，能為盲人導航，成本約需600鎊（7,419港元），預計兩年內面世，屆時導盲犬就會成為過去。<br>研究員指，導盲眼鏡並不能讓失明人士復明，只是給盲人的導航輔助工具。鏡框內藏有鏡頭，能把3D影像投射在鏡片，當盲人越接近障礙物時，投射在鏡片的影像會發出強光，讓盲人知道前面有障礙，需繞路而行。導盲眼鏡將於明年1月讓160名嚴重失明人士試用，以測試眼鏡性能。<br>英國《每日郵報》</p></body></html>
