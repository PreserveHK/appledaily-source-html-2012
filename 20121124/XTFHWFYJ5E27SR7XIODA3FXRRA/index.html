銅像揭幕　萬千星輝賀費Sir</title></header><body><h1>趣趣地：<br>
銅像揭幕　萬千星輝賀費Sir</h1><p>為咗慶祝費格遜執教曼聯26周年，會方幫佢喺奧脫福整咗個銅像，豎立喺費格遜看台出面。周五曼聯舉行咗盛大嘅揭幕儀式，多名前紅魔名將都專程返嚟湊熱鬧，包括有「奧脫福大帝」簡東拿、「荷蘭神箭」雲尼斯達萊、「娃娃臉殺手」蘇斯克查、「鐵血隊長」白賴仁笠臣、兩代門神舒米高同雲達沙，仲有唔少99年3冠王嘅功臣，例如加利尼維利、艾雲同高爾。趁呢個喜慶日子，英國前首相貝理雅就讚揚費格遜敬業樂業嘅精神；老對手、阿仙奴領隊雲格亦大讚費格遜對足球嘅熱情十年如一日。</p></body></html>
