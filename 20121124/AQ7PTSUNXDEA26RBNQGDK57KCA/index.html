<html><header><meta charset="utf-8"><title>莎瑪谷胸拎班比獎</title></header><body><h1>莎瑪谷胸拎班比獎</h1><p>由德國傳媒主辦、為表揚不同界別卓越成就人士的班比獎（Bambi Awards）昨日在德國杜塞爾多夫舉行頒獎禮，墨西哥女星莎瑪希恩（Salma Hayek）榮獲國際電影女星獎，以一身谷胸裝亮相的她肉緊地咀獎座。加拿大女歌手Celine Dion獲大娛樂家獎，上台拎獎時有點眼濕濕。英國當紅男子組合One Direction也獲頒國際流行大獎，五子齊現身當地領獎，在場外引來不少fans苦苦等候。</p></body></html>
