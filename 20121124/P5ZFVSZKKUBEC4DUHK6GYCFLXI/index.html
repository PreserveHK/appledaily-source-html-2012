<html><header><meta charset="utf-8"><title>蘋果汁：<br>
台澎湖嘉義禽蛋暫停進口</title></header><body><h1>蘋果汁：<br>
台澎湖嘉義禽蛋暫停進口</h1><p>【本報訊】因應台灣當局公佈澎湖縣及嘉義縣發現H5N2禽流感，本港食物環境衞生署食物安全中心發言人表示，即時暫停上述兩個縣的禽蛋進口。發言人說，香港沒有從台灣入口活家禽和禽肉，但有禽蛋進口，根據記錄，本年首三季香港從台灣進口約700萬隻禽蛋。食安中心會密切留意世界動物衞生組織，發出關於台灣爆發禽流感的消息及當地的疫情發展，並與本港主要的禽蛋入口商、分銷商及超市零售商保持緊密聯絡。</p></body></html>
