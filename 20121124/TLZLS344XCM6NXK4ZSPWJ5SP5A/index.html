<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯唯暗撻《晚秋》韓導 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>湯唯暗撻《晚秋》韓導 - 馮仁昭</h1><p>湯唯早前接拍韓國電影《晚秋》，同韓國型男玄彬傳緋聞，之前湯唯仲被發現喺韓國以750萬人民幣買咗塊地，大家都揣測佢想親近緋聞男友，不過原來湯唯交往對象係另有其人，日前韓國傳媒爆料話湯唯同《晚秋》導演金泰勇撻着，據知佢哋喺09年拍電影時認識後一直保持良好關係，之後仲成為戀人，唔少韓國電影人都見過佢哋密會，所以喺韓國電影界已唔算秘密；噚晚湯唯就發聲明強調同金泰勇只係朋友。<br>撰文：馮仁昭</p></body></html>
