<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳國強提高Ling即彈開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳國強提高Ling即彈開 - 馮仁昭</h1><p>無綫老闆陳國強（小圖）前晚喺機場富豪出席公開活動，講到高海寧（高Ling 圖）得到佢嘅寵愛，被人稱呼做老闆娘，陳國強話藝人係無綫資產，所以一定會出面保障自己嘅職藝員，不過叫佢幫兩位緋聞女友高海寧同徐子珊澄清，佢即時彈開話：「好喇、好喇！」至於羅寶文對好友陳志雲涉貪案再審，佢話唔擔心，因為陳志雲深信「真的假不了」。<br>撰文：馮仁昭</p></body></html>
