<html><header><meta charset="utf-8"><title>趣趣地：<br>球王飛天　美斯拜恩合拍廣告</title></header><body><h1>趣趣地：<br>球王飛天　美斯拜恩合拍廣告</h1><p>兩個球王陪你翔空萬里。巴塞隆拿嘅美斯，早前同埋NBA湖人球星拜恩一齊合作，同土耳其航空拍廣告，相關廣告照片最近曝光。拜恩同美斯喺廣告度排排坐，一個用手指轉波，美斯就用腳的波，配合「Fly With The Best」呢句宣傳語句。美斯日前出席《FIFA13》嘅宣傳活動，強調唔會在乎幾時同巴塞傾續約。美斯份約到2016年先到期，佢話最重要係根本冇諗過要走人，所以唔使急。</p></body></html>
