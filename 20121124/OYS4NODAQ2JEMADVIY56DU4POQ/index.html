<html><header><meta charset="utf-8"><title>車房學徒撞死人囚14月</title></header><body><h1>車房學徒撞死人囚14月</h1><p>【本報訊】車房學徒聽從經理指令，將違例停泊在車房外待修的保時捷暫時駛走「兜圈」，以免巡警抄牌，詎料跑車轉彎時失控打轉，撞死一名80歲老翁。學徒承認危險駕駛導致他人死亡等罪，昨天在區域法院被判監14個月、停牌3年半和罰款5,000元。<br>23歲的被告林宇軒在今年1月14日案發時，任職於土瓜灣港機汽車服務中心。法官指被告以高速轉彎撞死死者，不過考慮他不屬於醉駕或衝燈，犯案亦非為了炫耀跑車，只屬判斷錯誤，故酌情輕判。<br>案件編號：DCCC693/12</p></body></html>
