<html><header><meta charset="utf-8"><title>Evelyn吹水嘆雪糕</title></header><body><h1>Evelyn吹水嘆雪糕</h1><p>【銅鑼灣】前日下晝4點幾，模蔡穎恩（Evelyn）喺銅鑼灣利園商場門口食雪糕，跟同行短髮女友人喺街邊吹水，自從Evelyn同樂隊Mr.成員Tom分手之後，身邊都冇男仔出現。前日太陽出來了，Evelyn着錯衫戴冷帽，唔怪得要嘆雪糕凉快一吓啦，佢見到記者影相都笑笑口，其間遇到兩位朋友，仲傾得好興奮，之後佢入利園等埋兩個男工作人員一齊走。<br>採訪、攝影：楊浩賢、吳耀輝</p></body></html>
