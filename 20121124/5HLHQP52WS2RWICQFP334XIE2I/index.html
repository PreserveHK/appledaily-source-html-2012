<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>夫婦家藏9000假卡</title></header><body><h1>各區突發簡訊：　<br>夫婦家藏9000假卡</h1><p>【觀　塘】<br>【本報訊】觀塘警區情報組探員接獲線報，於前日下午近5時出動，突擊搜查油塘邨一單位，拘捕一對報稱夫婦的男女，在單位內搜獲近9,000張懷疑偽造信用卡的半製成品。<br>被捕夫婦分別為48歲姓鄭之的士司機，及其38歲姓周任職化妝品推銷員的妻子。案件已轉交警方商業罪案調查科跟進，警方懷疑撿獲的「白卡」來自內地。</p></body></html>
