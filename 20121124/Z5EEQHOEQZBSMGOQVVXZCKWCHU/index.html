<html><header><meta charset="utf-8"><title>龍椅</title></header><body><h1>龍椅</h1><p>荷李活紅星史泰龍（Sylvester Stallone），無論扮拳王抑或退伍軍人都總有股打不死嘅精神，完全man到震。但鐵漢都有柔情，龍哥最近帶家人去巴黎玩，前日被人影到同大女Sophia現身一間鞋舖，阿女一見啲靚靚高踭鞋就high到爆，左一隻右一隻狂拎嚟試，仲當老竇大髀係凳咁坐，搞到呆等嘅龍哥極之冇癮，到阿女企起身龍哥都仲係冇厘神氣。不過，始終都係親生女，龍哥真係錫到呢班寶貝燶，喺另一日當龍哥同老婆Jennifer及兩個女離開酒店時，佢見大風即刻幫二女Scarlet着返好件褸，呢位廿四孝老竇認真唔話得。</p></body></html>
