嚴選最佳　告魯夫唔揀C朗</title></header><body><h1>趣趣地：<br>
嚴選最佳　告魯夫唔揀C朗</h1><p>荷蘭球王告魯夫最近出咗本自傳，仲喺自傳中列出個人心目中嘅最佳陣容，不過現役球員就一個都冇份，前鋒係巴西球王比利夥拍阿根廷嘅馬勒當拿，踢清道夫嘅係德國足球大帝碧根鮑華，而守龍門嘅係「八爪魚」耶辛；喺最佳11人中，最後生嗰個已經係踢中場嘅哥迪奧拿（41歲）！不過告魯夫都有道理，因為好似當今球王美斯及基斯坦奴朗拿度咁，拍落呢啲名宿度，又係差些少喎。</p></body></html>
