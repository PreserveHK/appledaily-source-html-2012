<html><header><meta charset="utf-8"><title>左口魚塞口打賭　釣魚郎窒息死</title></header><body><h1>左口魚塞口打賭　釣魚郎窒息死</h1><p>巴西一名釣魚郎周日在東北部塞阿拉州伊卡普伊市（Icapui）的沙灘，釣到一條小左口魚，貪玩跟朋友打賭，說可以將魚放在口中一分鐘。豈料玩出禍，小魚一入口就掙扎，游入他的喉嚨裏，塞着氣管。<br>雖然窒息，他仍能自行駕車直往3.2公里外的醫院求救，但抵埗後他終於熬不住倒下，等不及醫生搶救就死亡。伊卡普伊市警察長阿爾貝托透露，醫生最終移走他喉部那條魚，但已太遲。他說：「做這樣的事實在太蠢，但他不值得因此死去。」<br>英國《每日電訊報》</p></body></html>
