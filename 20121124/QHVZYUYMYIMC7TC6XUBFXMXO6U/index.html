<html><header><meta charset="utf-8"><title>阿庭期待鬥麥基迪</title></header><body><h1>阿庭期待鬥麥基迪</h1><p>【本報訊】去季成為香港史上首位征戰CBA季後賽的福建控衞羅意庭，明日將於主場領軍迎戰有前NBA球星麥基迪坐鎮的青島，他坦言未想過可以同場較技。<br>雖然阿庭前年首季登陸CBA，已與當時效力山西的馬貝利碰頭，但今次能與更具星味的T-Mac同場比拼，他表示機會難得︰「雖然自己細個鍾意Kobe多一點，但睇電視都會留意T-Mac比賽，沒想過可以與他同場較技，這些機會真的很難得。其實CBA近年已有很多前NBA球員效力，所以無論對邊個球星，我落到場都會盡力以為，希望協助球隊躋身季後賽。」</p></body></html>
