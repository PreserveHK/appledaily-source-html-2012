<html><header><meta charset="utf-8"><title>詩琳元朗分店如常營業</title></header><body><h1>詩琳元朗分店如常營業</h1><p>【本報訊】警方續查詩琳美容集團懷疑無牌行醫案，至今未有人被捕，涉及事件的元朗分店昨天如常營業，「詩琳」未就事件作出回應。據了解，警方調查重點包括替女事主打針的人士是否持牌醫生、皮下注射的物料成份等。</p><p>今年9月中旬，女事主在元朗分店接受皮下注射療程後感不適，於是向衞生署投訴，元朗重案組強調暫時無人被捕。</p><p>皮膚科醫生史泰祖指，一般美容療程的皮下注射，多數指含有卵磷脂的「美白針」及「減肥針」，主流醫學界未證實卵磷脂能減肥和美白，醫療保險也不作承保。</p></body></html>
