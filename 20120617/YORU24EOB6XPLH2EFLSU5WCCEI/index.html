<html><header><meta charset="utf-8"><title>天然膜包食物省包裝紙</title></header><body><h1>天然膜包食物省包裝紙</h1><p>每當我們吃雪糕、乳酪或其他食物時，總要撕開包裝膠袋或膠盒，非常浪費。美國科學家成功研發出一種可食用的包裝薄膜，作為食物和飲品的「天然」保護膜，藉此減少對塑膠的依賴。<br>這種名為「維基細胞」的物質，由可食用的海藻和鈣質製成，當中可加入可可粉和生果粒等口味，以配合食物的味道。食用膠膜可用來盛載固體和液體食物，包括湯、酒、咖啡和芝士，只需用吸管戳破薄膜，就能喝到裏面的飲品，之後更可把整個薄膜吃掉，非常環保。即使你不敢吃那層薄膜而把它丟掉，膠膜也可生物分解。曲奇味膠膜包裝的雪糕將今夏率先面世。<br>英國《每日郵報》
</p></body></html>
