<html><header><meta charset="utf-8"><title>熱爆東京盛豚丼　登陸香港</title></header><body><h1>熱爆東京盛豚丼　登陸香港</h1><p>盛豚丼（Sutadon）自41年前於日本伝說丼屋推出以來，成為全日本最受歡迎的丼飯之一，而熱爆東京的盛豚丼更讓食店由三間分店，拓展至五十八間，最近這款傳奇菜式終於登陸香港的丼丼屋食堂。所謂的盛豚丼，主要材料包括出產自北意大利的乳清飼豚肉（巴馬火腿的原材料）、秘製的香濃蒜香醬油及表面鋪上的溫泉蛋，獨門食譜由盛豚丼專家早川秀人直送到港，味道跟足日本原店！</p><p>丼丼屋食堂（21648636）<br>鰂魚涌太古城中心1樓102號舖</p></body></html>
