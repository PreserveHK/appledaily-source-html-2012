<html><header><meta charset="utf-8"><title>趣趣地基雲明演最後探戈</title></header><body><h1>趣趣地<br>基雲明演最後探戈</h1><p>C組兩戰全敗而提早出局嘅愛爾蘭，周一對意大利，除咗係球隊今屆歐國盃最後一戰外，亦可能係36歲門神基雲（圖）喺國家隊嘅最後探戈。上場對西班牙痛失4球嘅佢，賽後話自己係時候退出國家隊，嚟緊幾星期會有決定咁話，而佢嘅3字頭隊友，杜夫、李察鄧尼都可能係今屆之後退役，真係令人欷歔。之但係個個話走嘅同時，73歲嘅教練查柏東尼就冇諗過退下來，話會繼續留隊領軍出戰2014世盃外圍賽。</p></body></html>
