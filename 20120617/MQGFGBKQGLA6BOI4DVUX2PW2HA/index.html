<html><header><meta charset="utf-8"><title>波濤太「胸湧」乳溝女禁登機</title></header><body><h1>波濤太「胸湧」乳溝女禁登機</h1><p>「請收起你的乳溝！」乘坐美國西南航空記得別太暴露，美國巨胸女阿維塔（Avital圖）慷慨露出胸前事業線，激盪地登機，但因為波濤太「胸湧」，空中服務員以「兒童不宜」為理由，勸阻她登機。<br>阿維斯原定由拉斯維加斯飛紐約，當眾被阻止登機後，惱羞成怒向航空公司投訴，更張貼自己的乳溝照上網要求網友「評評理」，她說：「這樣有多暴露？機組人員的做法實在太不妥！」西南航空一向標榜提供「合家歡」環境，事後表示機組人員有權向穿着不雅的乘客示警，以保障其他乘客的旅途環境，今次是誤會一場，已向阿維塔道歉。<br>英國《星期日郵報》</p></body></html>
