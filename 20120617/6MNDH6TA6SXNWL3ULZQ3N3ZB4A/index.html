<html><header><meta charset="utf-8"><title>滬潮興「交換商店」</title></header><body><h1>滬潮興「交換商店」</h1><p>以不用的手袋換一部全新家用咖啡機，用朋友送的套杯換一本喜歡的書，這種傳統而又環保的以物易物交換商店（圖），至今在上海、重慶等大城市日漸興起，並越來越受市民歡迎。<br>其中上海浦東一家名為「容易交換」交換商店開張半年吸引不少客。300多呎店舖內擺滿各類飾品、文具書籍等。店方會為顧客帶來的物品估價，在店內等價交換他人的物品，如暫無心儀商品則可先記賬，待下次看到喜歡的再換。許多網民認為這種以物易物的交換商店值得推廣。<br>中新社
</p></body></html>
