<html><header><meta charset="utf-8"><title>蘋果汁團體冒雨遊行反強積金</title></header><body><h1>蘋果汁<br>團體冒雨遊行反強積金</h1><p>【本報訊】「誓滅強積金，還我血汗錢！」廢除強積金陣線昨冒雨發起遊行，抗議強積金制度逼打工仔將一成薪金作為強積金供款，是變相搶掠行為，要求盡快廢除強積金，實行全民退休保障政策。<br>遊行人士表示，強積金管理局本月起提高強積金供款上限，將搶掠變本加厲，而於年底推行強積金半自由行，更是妄圖將強積金搶掠合理化。他們又批評，現時強積金行政及管理費高昂，但回報太低，而每逢股市下跌，強積金累積權益便會大受影響，打工仔退休後根本無足夠金錢應付生活開支。</p></body></html>
