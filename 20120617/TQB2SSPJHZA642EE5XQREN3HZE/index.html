<html><header><meta charset="utf-8"><title>投資的天空：局勢未明　維持止蝕 - 張士佳</title></header><body><h1>投資的天空：局勢未明　維持止蝕 - 張士佳</h1><p>執筆時希臘大選尚未有結果，不過由於市場認為無論結果如何，全球已準備好救市措施，因此港股上周已先行挾升，我們暫時除享受升幅之餘，仍會維持先前的止蝕位，如中鐵建（1186）跌穿5.88元會先行沽出。另外早前提及的廣藥（874），升穿14.26元平倉的長期指令亦會繼續生效。<br>筆者及相關人士並未持有上述股票<br><br>作者：張士佳、曾卓鋒（寶來證券(香港)業務經理）</p></body></html>
