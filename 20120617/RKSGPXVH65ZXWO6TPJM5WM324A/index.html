<html><header><meta charset="utf-8"><title>今日提醒你：放榜App教升學搵工</title></header><body><h1>今日提醒你：放榜App教升學搵工</h1><p>【本報訊】末代中七高考及首屆中六文憑試即將放榜，約11萬考生為前路而感迷惘。社福機構女青年會，昨日推出名為「3322」放榜App（手機應用程式），為應屆中學畢業生提供升學、就業、院校等資訊，助中學畢業生做足心理準備。<br>程式內容包括，放榜前後的準備、放榜支援服務等，程式提供簡易生涯規劃，例如定下夢想、職業性向測試、職業常識等，也提供自資副學位、課程成績要求、求職網頁等。iPhone、iPad用戶可由即日起，於手機平台下載程式，而Android作業系統的「3322」程式限在6月29日高考放榜前下載，費用全免。</p></body></html>
