<html><header><meta charset="utf-8"><title>惠州電池廠爆炸「像地震」</title></header><body><h1>惠州電池廠爆炸「像地震」</h1><p>廣東惠州一間電池廠前日上午發生爆炸並起火，火勢高達三層樓，濃煙持續約個半小時。事發前現場車間曾冒煙，工人和附近村民被緊急疏散，逃出100米身後即爆炸。目擊者形容「就像地震一樣」。</p><p>濃煙嗆鼻</p><p>當地管理部門事後通報指，肇事的惠州億緯鋰能公司工廠，前日上午9時10分在車間實驗室進行「老化」試驗工序時，電池傾倒，意外起火引起連環爆炸。廠方緊急疏散工人，眾人從車間奔跑至工廠大門口時即發生爆炸，有人指現場濃煙很嗆鼻，官方稱事故中未造成人員傷亡。廣東大洋網
</p></body></html>
