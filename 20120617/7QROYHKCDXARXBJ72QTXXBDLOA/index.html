<html><header><meta charset="utf-8"><title>拆解C組出線形勢</title></header><body><h1>拆解C組出線形勢<br></h1><p>解說：<br>‧西班牙贏或和皆出線，輸波則要寄望意大利失分<br><br>‧克羅地亞贏波就出線，輸波則要寄望意大利失分；如打和，只要意大利失分亦出線；若意大利贏波，則要看兩場比賽的比數<br><br>‧意大利必須贏波，同時寄望克羅地亞與西班牙分出勝負；如兩隊以2:2或以上的賽果打和，意大利得失球不及克羅地亞與西班牙而出局。相反，如克羅地亞與西班牙打和0:0，意大利就出線；假使開1:1，意大利必須取得3:1或以上的至少淨贏兩球賽果，方能出線</p></body></html>
