<html><header><meta charset="utf-8"><title>歐國盃求驗客︰華朗告別戰獻助攻 - 求驗客</title></header><body><h1>歐國盃求驗客︰華朗告別戰獻助攻 - 求驗客</h1><p>歐國盃打到慶烚烚，但南美波都冇停到，好似37歲嘅阿根廷中場華朗（圖）周日踢咗職業足球生涯最後一戰，代表學生隊喺阿甲主場對奧林普，仲貢獻咗次助攻㖭。比賽去到50分鐘，外號「巫師」嘅華朗開出角球，後衞艾雲馬卡度後上撞射入網，全隊之後團團轉咁圍住華朗慶祝，好似贏咗自由盃咁興奮；結果學生隊亦靠呢個入球以1:0勝出。華朗賽後就話，準備休息吓去享受家庭生活，然後先考慮之後做咩，轉任教練係計劃之一。</p></body></html>
