<html><header><meta charset="utf-8"><title>藥力未過「麻醉貓」走路似醉漢</title></header><body><h1>藥力未過「麻醉貓」走路似醉漢</h1><p>貓咪看完獸醫後，麻醉藥未過，四肢不但會失控趴開，走路也步履蹣跚（圖），像個醉酒漢。<br>貓主人拍了一段名為「麻醉貓」的短片，在手術前禁食多時的貓咪，看到碗內的貓糧，一個箭步向前衝，但卻發現四肢不受控制似的，前腿要向外撐開，像兩個倒V字站住，才能穩住身軀。一隻貓兒將前腿伸進碗內，左搖右擺地吃東西；另一隻貓看到同伴大快朵頤，惟有掙扎向前走，好不容易才把碗抓到面前。<br>短片放上網後，有逾87萬人次瀏覽，有網民認為藥力未過，貓咪不應吃東西，有網民說：「牠們像我早上起床的樣子。」<br>英國《每日郵報》</p></body></html>
