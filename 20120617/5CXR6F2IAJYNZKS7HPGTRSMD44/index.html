<html><header><meta charset="utf-8"><title>趣趣地前蘇聯國旗復辟？</title></header><body><h1>趣趣地<br>前蘇聯國旗復辟？</h1><p>所謂嘢可以亂食，但國旗就唔可以亂扯。話說波蘭某電視台喺上個禮拜，報道有關波蘭對俄羅斯嘅比賽消息嘅時候，竟然落錯咗前蘇聯嘅國旗（圖），引嚟俄羅斯方面嘅不滿。咁又係嘅，蘇聯91年解體前喺東歐區蝦蝦霸霸，家見返呢面旗，又勾起唔少人嘅不快回憶，的確唔係好事，所以電視台喺擺烏龍後嘅第2日就正式道歉。節目主播解釋話，支前蘇聯旗本來係打算用喺有關波蘭以前同蘇聯嘅比賽節目，出錯實屬意外。</p></body></html>
