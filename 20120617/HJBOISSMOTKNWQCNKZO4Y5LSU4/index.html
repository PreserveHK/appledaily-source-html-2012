<html><header><meta charset="utf-8"><title>掛單收費一個月$900可「落戶」IFC</title></header><body><h1>掛單收費<br>一個月$900可「落戶」IFC</h1><p>企業不論大小、上市與否都會用到「掛單」服務，記者特此搜尋了不少專營掛單服務的公司，即使在高級的寫字樓，例如國際金融中心（IFC），每月價格亦可低至900元起。<br>換言之，只需花費每年1萬元，便可擁有位於IFC的「香港主要營業地址」，相比沙田中心一個不足400呎住宅單位的一個月租金，更為廉宜。<br>至於個別規模較大、提供掛單服務的公司，更以不同地區的寫字樓作招徠，若以中環為例，除了IFC之外，顧客亦可選擇娛樂行、中環中心等等的甲級商廈，若包括接聽來電、收信等服務，每月最多只需花費千多元。</p></body></html>
