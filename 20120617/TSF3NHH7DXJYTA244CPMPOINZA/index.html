<html><header><meta charset="utf-8"><title>歐國盃求驗客︰波歷克用口參與EURO - 求驗客</title></header><body><h1>歐國盃求驗客︰波歷克用口參與EURO - 求驗客</h1><p>波歷克自從因傷踢唔到前年南非世盃後，德國教練路維就借勢踢走佢；就算佢點樣做，路維都係唔睬佢，所以呢位35歲中場唔能夠繼2000、04、08年後，第4次參加歐國盃決賽周。不過，冇得打又唔係世界末日嘅，波歷克就透過另一種途徑，去參與呢個四年一度嘅盛事，就係去電視台講波嘞（圖）。查實有唔少名宿掛靴後，轉做講波佬都做得有聲有色，英格蘭殿堂級前鋒連尼加就係表表者；話唔埋波歷克可以喺呢行，揭開事業新一頁呢。<br></p></body></html>
