<html><header><meta charset="utf-8"><title>台士林夜市專宰陸客</title></header><body><h1>台士林夜市專宰陸客</h1><p>香港熟悉的台北士林夜市，區內賣水果的小販被投訴專宰大陸客。一份重不到一斤切片芭樂（石榴）加鳳梨（菠蘿）竟要價560元新台幣（下同，約145港元）細看才會發現有細字標着「每100克100元」，比市價貴三倍。<br>據台灣熊先生表示，他因長期在大陸工作，日前光顧士林夜市水果檔時故意自稱是浙江人，不料被欺騙。兩日後區內小販已降價五成。但熊先生再往購買時，670克水果索價335元（約87港元），但他表明是台灣人後，店員竟只收150元（約39港元）。對方被記者質詢時辯稱，水果品質佳、未有宰客。台灣《蘋果日報》</p></body></html>
