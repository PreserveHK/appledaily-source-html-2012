<html><header><meta charset="utf-8"><title>fb教主唔再齋戒</title></header><body><h1>fb教主唔再齋戒</h1><p>fb教主朱克伯格於facebook上市之後的一天，在其價值七百萬美元的豪宅花園內，與Priscilla舉辦簡單而驚喜的「童話式婚禮」。外界對婚宴到會的墨西哥餐廳PaloAltoSolRestaurant食物，相當感興趣。<br>該墨西哥餐廳位於大宅附近的皇家大道（ElCaminoReal），教主平時駕車往開餐僅需20分鐘。記者到過餐廳發現人頭湧湧，一名侍應爆料指，教主夫婦每月兩三次到來「撐枱腳」，而素食一年的朱克伯格已轉為吃葷食，婚禮前一天更與朋友來吃雞肉：「他最愛吃雞，Priscilla就最愛牛扒。」</p></body></html>
