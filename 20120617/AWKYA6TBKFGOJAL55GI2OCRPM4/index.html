<html><header><meta charset="utf-8"><title>「超級魚瑞」滿120歲了</title></header><body><h1>「超級魚瑞」滿120歲了</h1><p>英國28歲男子帕爾默（PaulPalmer）飼養的金魚「沙基」（Sharky），絕對是「超級魚瑞」，因為沙基已陪伴帕爾默24年，若以人類歲數計算，已經滿120歲了。<br>沙基是帕爾默4歲時在遊樂場玩遊戲的禮物，帕爾默說，當年把牠捧回家後，每日均會把牠放入兩個不同魚缸。隨着時光流逝，當日活潑的小魚兒，魚鱗早已變成白色，媽媽數年前驚覺牠反肚後，曾忍痛把牠冲入馬桶。豈料沙基原來未死，牠拼命游返U型聚水器，重現主人眼前。帕爾默說：「如果牠真的要走，我一定會很想念牠。」<br>英國《星期日郵報》</p></body></html>
