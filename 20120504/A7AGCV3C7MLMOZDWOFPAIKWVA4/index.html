<html><header><meta charset="utf-8"><title>三秒定律可撿掉地食物吃</title></header><body><h1>三秒定律可撿掉地食物吃</h1><p>曾有人說過，食物掉地三秒內撿起還能吃，究竟這說法是真不是真的？英國有研究發現，原來「三秒定律」是真的，但適用於鹽份和糖份較高的食物。<br>曼徹斯特都會大學用果醬包、意粉、火腿、餅乾和乾果掉在地上，測試它們在三秒、五秒和十秒內的含菌量，發現果醬包、火腿掉地後三秒內撿起的話仍安全，皆因高糖份或高鹽份抑壓了細菌滋生，餅乾更因為水份少，十秒後撿起也可以安全食用。<br>但是乾果和意粉，在三秒後已滋生克雷伯氏菌，不宜食用。<br>英國《每日郵報》</p></body></html>
