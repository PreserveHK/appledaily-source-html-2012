<html><header><meta charset="utf-8"><title>獨立屋：元朗　盛名園</title></header><body><h1>獨立屋：元朗　盛名園</h1><p>盛名園位於元朗大井圍，鄰近小巴站，5分鐘車程可直達朗屏西鐵站，出入交通方便，獨立樓梯到達各分層單位，並設有圍牆，單位附新式設計裝修。現推出地下連入契花園戶、2樓單位，以及3樓連天台單位，每層面積700方呎，間隔3房2廳，入契花園600方呎(可泊車)，景觀遠眺海灣景及翠綠田園景，居住環境寧靜，景觀開揚，售價218萬元起(全幢另議)，呎價3,114元起。</p><p>代理行：朗滙地產<br>電話：24435778/24435982</p></body></html>
