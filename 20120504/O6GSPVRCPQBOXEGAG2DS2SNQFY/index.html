<html><header><meta charset="utf-8"><title>胸襲「女神」富家子獲輕判</title></header><body><h1>胸襲「女神」富家子獲輕判</h1><p>【本報訊】年輕富家子迷戀教會補習班的16歲女生，今年情人節跟蹤女生回家，在天水圍從後擁抱對方，更緊壓她的胸部數秒。即使感化主任不建議富家子做社會服務令，女生亦證實有輕微抑鬱，他昨仍獲判100小時社會服務令。<br>25歲被告陳鴻嘉早前在屯門裁判法院承認普通襲擊罪，辯方指被告因一時衝動而犯案，傳媒報道案件令他感到羞恥，雙親尷尬不已，他壓力大增，故數天沒有上班。他受浸的聖約翰座堂，兩名牧師願意協助他重回正軌，期望法庭給被告最後一個機會，予以輕判。<br>案件編號：TMCC470/12</p></body></html>
