<html><header><meta charset="utf-8"><title>張繼聰同老婆互劈</title></header><body><h1>張繼聰同老婆互劈</h1><p>張繼聰昨日到商台宣傳新歌《Wearetheone》，他表示正製作新碟，現先推出新歌：「隻歌係講大家立場唔同都可以有愛。」</p><p>專心拍戲</p><p>正如他跟太太謝安琪一樣，張繼聰對她的音樂事業方向，不會加太多意見：「因為屋企有個身分，大家又係同行，我唔會講咁多，不過佢家專心向電影方面發展都好，佢接咗部戲要耍劍，我冇學過呢套，搵咗個師兄教，我哋一齊學，最近成日喺屋企格劍，希望隔籬鄰舍唔會以為有家庭糾紛，以為我哋互劈。」<br>採訪、攝影：楊潔雯</p></body></html>
