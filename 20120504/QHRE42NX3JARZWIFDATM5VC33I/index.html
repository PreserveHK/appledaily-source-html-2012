<html><header><meta charset="utf-8"><title>教授上載學生熱褲照「遇美腿女生難保不看」</title></header><body><h1>教授上載學生熱褲照<br>「遇美腿女生難保不看」</h1><p>「我只是一名『人性』教師！罵我吧！批我吧！」湖北武漢理工大學副教授雷五明，於周二（1日）發出的一條微博引起眾多網友熱議。他上載了一張六位熱褲及短裙女大學生在教室上課的照片（圖），更直言若他走下講台發現「課堂上坐着一排這樣的『美腿』學生」，不能保證「不會多看一眼」。<br>多位網友指「這才是真實的人性」、「看就看了吧，還偷拍了發到網上」。他回應說「寃枉呀，不是我拍的，遺憾呀，不是我課上」，更稱最怕女生穿低胸衣服來上課。<br>湖北《長江日報》</p></body></html>
