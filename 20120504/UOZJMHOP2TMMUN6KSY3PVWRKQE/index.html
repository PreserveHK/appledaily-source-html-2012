<html><header><meta charset="utf-8"><title>西甲花絮巴塞泵10億畀新帥</title></header><body><h1>西甲花絮<br>巴塞泵10億畀新帥</h1><p>西甲、歐聯衞冕失敗，主帥哥迪奧拿離隊，巴塞下季由維蘭路華（圖）領軍，要重振「地上最強」嘅威名；球會管理層計劃用1億歐元（約10.19億港元），畀維帥暑假擴軍。筆錢部份當然嚟自「大清洗」，傳聞巴西後防丹尼爾就會賣去俄羅斯富豪球會安治，賣走名單上仲有施度基達。有消息亦指維蘭路華唔係一線教頭，人工比哥帥少一大截，所以有更多錢買人，咁即管睇吓佢可唔可以打響名堂喇！</p></body></html>
