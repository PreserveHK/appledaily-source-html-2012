<html><header><meta charset="utf-8"><title>西甲花絮C朗不文手勢贈畢包主將</title></header><body><h1>西甲花絮<br>C朗不文手勢贈畢包主將</h1><p>皇馬3蛋贈畢爾包，提早贏得西甲冠軍，成班球員當然開心啦。不過完場後，電視鏡頭影到C朗（右）好勞嘈咁，對住畢爾包嘅主將查維馬天尼斯（左）口噏噏，然後仲做出不文手勢。查維馬天尼斯喺下半場領紅被逐，但完場後無端端一身便服返入場內，究竟係攞景定贈興，真係佢自己先知。本港某評述員就無厘頭，喺直播時見到查維馬天尼斯完場後走咗入球場，一時間認佢唔出，仲話有球迷走咗入場，真係有啲。</p></body></html>
