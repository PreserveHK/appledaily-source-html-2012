<html><header><meta charset="utf-8"><title>杜拜水底酒店與海洋生物同眠</title></header><body><h1>杜拜水底酒店與海洋生物同眠</h1><p>阿聯酋杜拜酋長國（Dubai）繼建造世界地圖島和全球最高的哈里法塔後，再挑戰新難度，計劃興建水底酒店（圖），所有酒店房間都建於水底10米下，讓住客跟海洋生物「同眠」。<br>這間「水盤酒店」（WaterDiscusHotel）由兩組外形似鐵餅的建築組成，一組在水面，設有直升機坪、泳池、水療中心和餐廳；一組在水底，設有21間客房、酒吧和潛水中心。<br>酒店房內玻璃窗更有高科技變焦功能，讓住客可近距離欣賞海底最細小的生物。<br>英國《每日郵報》</p></body></html>
