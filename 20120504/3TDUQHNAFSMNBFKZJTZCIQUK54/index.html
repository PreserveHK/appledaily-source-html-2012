<html><header><meta charset="utf-8"><title>趣趣地：荷甲大戰唔開盤有因</title></header><body><h1>趣趣地：荷甲大戰唔開盤有因</h1><p>下周日（6日）荷甲煞科，焦點大戰當然係次席嘅飛燕諾（圖）作客第4嘅海倫芬喇，而且仲有電視直播㖭！但足智彩開咗初盤之後，最終決定呢場波唔受注，唔通有古怪？原來，因為荷甲2至5分形勢吃緊，而海倫芬一係贏波（起碼肯定得第4）、一係輸波（飛燕諾肯定得亞軍，而第3嘅燕豪芬以荷蘭盃盟主身份參加下屆歐霸盃，令荷甲第5位都可以踢歐霸盃），就可以直接踢下屆歐霸盃，反而和波則極可能要踢歐霸盃附加賽；相信足智彩怕海倫芬會出蠱惑，咪索性唔開盤囉！</p></body></html>
