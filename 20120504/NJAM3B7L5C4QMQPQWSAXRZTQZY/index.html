<html><header><meta charset="utf-8"><title>特稿：德甲煞科有乜睇？ - 7號仔</title></header><body><h1>特稿：德甲煞科有乜睇？ - 7號仔</h1><p>德甲今天上演最後一輪賽事，今季聯賽冠軍、歐聯資格席位都已塵埃落定，而凱沙羅頓亦篤定來季於德乙再見；雖然如此，煞科戰其實仍有不少看頭。<br>尾3的科隆，現以兩分領先尾2的哈化柏林，雙方將會於煞科戰，決定誰要直接降班；誰能參與留級附加賽，與德乙的最終第3名，杜塞爾多夫、柏達邦或聖保利其中一隊，爭奪來季德甲的尚餘一席。<br>另外，射手榜方面，史浩克04的荷蘭箭頭亨特拉爾（圖）暫時以27球高居榜首，但只比拜仁神鋒馬里奧高美斯入多1球；相信這兩大德甲射手，於聯賽煞科戰均會施展渾身解數，務求奪取今季德甲神射手的寶座。<br>文：7號仔</p></body></html>
