<html><header><meta charset="utf-8"><title>糖妹簽無綫等咀小生</title></header><body><h1>糖妹簽無綫等咀小生</h1><p>糖兄妹及HotCha的張紋嘉（Crystal）昨日於尖沙嘴出席音樂劇《勁金歌曲》記者會，糖妹即場唱出經典歌曲《荳芽夢》，她稱表演當晚亦會獻唱。</p><p>Crystal封校花</p><p>糖妹自言與Crystal同校，Crystal貴為師姐之餘，當年亦是校花。<br>糖妹稱早前已與無綫簽了三年藝員合約，問到會否後悔？她說：「唔會！無綫一直畀好多機會我，我都好想試吓拍劇。」糖妹直言未有想過與那位小生合作，總之有好角色就行，亦接受拍親嘴戲。<br>採訪、攝影：王崇穎</p></body></html>
