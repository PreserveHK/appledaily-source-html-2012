<html><header><meta charset="utf-8"><title>最驚嚇廁所　15樓透視地下</title></header><body><h1>最驚嚇廁所　15樓透視地下</h1><p>站在離地15層的透明地板上，想起都膽戰心驚，墨西哥有建築師偏偏設計了這樣一個洗手間，相信屋主每次上廁所都要鼓起勇氣。<br>這個全球最驚嚇的洗手間，位於墨西哥瓜達拉哈拉一個頂層豪宅內。這幢豪宅預留了一個電梯槽，原本要用來安裝第二部升降機，後來沒裝成，建築師就在電梯槽的頂部裝上玻璃地板，在上面建洗手間，往下可直望數十米深槽底，足足15層樓高。<br>英國《每日郵報》</p></body></html>
