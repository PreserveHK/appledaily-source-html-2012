<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星狄美摩亞昨日正式把twitter的名字除去夫姓，改為@justdemi，其前夫艾斯頓古查的薯片廣告則因涉種族歧視已被抽起。<br><br>●英國樂隊Coldplay主音ChrisMartin，最近自爆原來患有耳疾長達十年，他常有耳鳴情況。</p><p>●日本偶像組合Morning娘成員光井愛佳，昨日宣佈會在本月18日演出完日本武道館舉行的演唱會後正式畢業離隊。<br><br>●韓國組合JYJ成員Hero，前日在twitter發放他拍新劇《仁醫》時的古裝look相片。<br><br>●韓星姜至奐與成宥利前日宣傳新片《車警官》，成宥利兩套衫都露背大為搶鏡，姜至奐則指拍攝時先增肥後減磅，令他非常辛苦。</p></body></html>
