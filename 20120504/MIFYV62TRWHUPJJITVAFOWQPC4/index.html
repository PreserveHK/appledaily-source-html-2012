<html><header><meta charset="utf-8"><title>吳彥祖靚仔難醜化</title></header><body><h1>吳彥祖靚仔難醜化</h1><p>吳彥祖和荷李活影星奇雲史帕西（KevinSpacey）合作演出的新戲《形影不離》，前日在北京舉行首映禮，吳彥祖和另外有份演出的龔蓓苾及閻妮皆有出席，但奇雲史帕西卻未有現身，有點美中不足。吳彥祖表示：「當導演給我看了劇本，我馬上答應，因為這部電影與很多年輕人的心態不謀而合，好像我大學時讀建築，但工作時覺得不好玩，後來終於找到了喜歡的電影。」<br>導演伍仕賢表示開拍初期想把吳彥祖弄得難看一點，只可惜發覺沒有作用，他大讚：「怎弄都沒有用，因為實在太帥了。」至於閻妮在戲中要勾引吳彥祖。<br>撰文：葉雪</p></body></html>
