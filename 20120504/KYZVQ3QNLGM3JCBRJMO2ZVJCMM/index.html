<html><header><meta charset="utf-8"><title>24手指洗頭機　舒服過人手</title></header><body><h1>24手指洗頭機　舒服過人手</h1><p>日本Panasonic研發出洗頭機，聲稱比用人手更舒服。洗頭機有24隻「手指」，每隻「手指」均有感應器，可按用者的頭形大小調節洗頭的力度與模式，洗頭機噴出暖水、洗頭水和護髮素，「手指」溫柔且徹底洗淨頭皮和頭髮，配以「極度令人放鬆、人手難以比擬的」按摩，用暖風吹乾頭髮。<br>洗頭機原為老人家和傷殘人士設計，但Panasonic希望髮廊可採用這部機，預計今年6月推出市面。<br>英國《每日郵報》</p></body></html>
