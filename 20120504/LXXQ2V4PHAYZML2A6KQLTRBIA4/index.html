<html><header><meta charset="utf-8"><title>碧咸晒最佳生日禮物</title></header><body><h1>碧咸晒最佳生日禮物</h1><p>英國球星碧咸（DavidBeckham）於5月2日正值37歲牛一，之前已跟妻子Victoria觀賞愛隊洛杉磯湖人隊的NBA球賽提早祝賀，到美國時間生辰正日，碧咸即在facebook展示大批禮物和寫上「嗲哋」的生日咭。其中有份禮物讓碧咸喜出望外，因那竟是湖人名宿魔術手莊遜（MagicJohnson）的32號親筆簽名球衣！
</p><p>本來簽名球衣沒甚麼特別，但莊遜卻在球衣寫上「ToDavid」，即令碧咸開心到飛起，他留言說：「歷來最佳的生日禮物！」此外，碧咸三名兒子Brooklyn、Romeo和Cruz亦為他親手炮製煙肉腸仔拼炒蛋的豐富早餐，逗得碧咸高興不已。</p></body></html>
