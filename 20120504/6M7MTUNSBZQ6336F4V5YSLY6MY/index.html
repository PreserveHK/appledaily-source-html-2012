<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文飲茶頻變身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文飲茶頻變身 - 馮仁昭</h1><p>詹瑞文前日傍晚6點幾，約咗一男一女朋友喺中環置地餐廳傾嘢，詹sir同兩個朋友傾得好鬼投入，好似傾緊未來工作方向，講到激動處又手舞足蹈，最搞笑係短短兩個鐘頭內，詹sir當正自己喺舞台表演一樣，先後轉了幾個造型，一陣除風褸，變咗恤衫打呔look，之後又着番風褸變causallook，加埋一時戴眼鏡一時除眼鏡，好似喺舞台上表演極速換衫咁。</p></body></html>
