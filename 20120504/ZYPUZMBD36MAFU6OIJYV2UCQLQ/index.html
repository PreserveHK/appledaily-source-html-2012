<html><header><meta charset="utf-8"><title>趣趣地：維拉3子唔生性夜店惹事</title></header><body><h1>趣趣地：維拉3子唔生性夜店惹事</h1><p>阿士東維拉喺今季英超已打得唔好，家陣仲要為護級而戰，班球員仲要唔生性，搞到球會出醜。話說佢哋3個球員占士哥連斯（左圖右一）、戴爾夫（左圖左二）同埋基斯靴特（左圖左一），禮拜一深夜約埋去夜蒲。可能因飲大兩杯關係，佢哋竟然喺間夜店搞事，於是班睇場即刻做嘢，「好禮貌」咁送佢哋出口門，點知基斯靴特（右圖左）好唔忿氣，仲發癲咁係咁踢道門同打個睇場。雖然佢哋冇俾差人起訴，不過維拉知道佢哋嘅惡行後，就罰咗佢哋錢。</p></body></html>
