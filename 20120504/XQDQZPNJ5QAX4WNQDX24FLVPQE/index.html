<html><header><meta charset="utf-8"><title>馬賽真空誘馬國明</title></header><body><h1>馬賽真空誘馬國明</h1><p>馬國明、馬賽和松岡李那昨日在中環為MSC男士護膚美容店擔任開幕嘉賓，馬賽昨日以喱士露背裝真空現身，直言挑戰高難度。馬國明和馬賽以兄妹相稱，女方又為馬國明潔面，分享護膚心得。馬國明對被封為城中2號筍盤，他說：「我未有資格，最簡單都要有事業同經濟能力，起碼要好似陳豪，我會努力。」<br>馬賽前晚在將軍澳電視城工作後，昨早發現遺失銀包，立刻去報失，她說：「應該係做嘢時唔見，裏面有幾千蚊，對於錢財、手機自己經常好大意，要自我檢討。」馬賽近日要以行街紙作身份證明，她表示銀包內有一些童年照片，希望有心人會將相片轉回給她。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
