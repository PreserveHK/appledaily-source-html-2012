<html><header><meta charset="utf-8"><title>今日提醒你：山頂纜車一元優惠</title></header><body><h1>今日提醒你：山頂纜車一元優惠</h1><p>【本報訊】山頂纜車為慶祝將於本月30日成立124周年，推出小童/長者$1搭纜車優惠。12至64歲的本港居民今日起至6月30日的優惠期間，只要在中環山頂纜車總站以成人票價購買「山頂纜車車票（來回）」或「山頂纜車摩天套票（來回）」，同行一名小童或長者便可以$1購買同等類別車票一張。<br>此外，山頂凌霄閣亦推出「山頂優惠大放送」，手持山頂纜車票或摩天台428入場票者，可在凌霄閣內29間指定商戶、食府及娛樂設施享有不同的優惠，詳情可瀏覽 http://www.thepeak.com.hk或致電28490668查詢。 </p></body></html>
