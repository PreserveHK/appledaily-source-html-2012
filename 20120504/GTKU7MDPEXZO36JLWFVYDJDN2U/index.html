<html><header><meta charset="utf-8"><title>獨立屋：粉嶺　興華雅苑</title></header><body><h1>獨立屋：粉嶺　興華雅苑</h1><p>粉嶺興華雅苑，為全新低密度屋苑，位於粉嶺坪洋村，附近設有專線小巴往來粉嶺港鐵站，往返只需十多分鐘。<br>興華雅苑建有33幢3層高村屋現正推出分層、複式及全幢發售，分層單位面積一律700方呎，包括地下連花園，花園面積由300至800方呎，售價最平220萬元；2樓連露台，售價最平198萬元，3樓連700方呎天台；複式地下連2樓，面積1,400方呎，售價最平418萬元，全幢面積2,100方呎，售價最平638萬元。</p><p>代理行：卓昇地產<br>電話：51111388、26779668</p></body></html>
