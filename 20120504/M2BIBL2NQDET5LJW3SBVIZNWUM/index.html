<html><header><meta charset="utf-8"><title>案件速遞雙非中介人囚10月</title></header><body><h1>案件速遞<br>雙非中介人囚10月</h1><p>【本報訊】再有內地中介人協助內地孕婦來港分娩被控，昨在沙田裁判法院承認五項違反逗留條件罪，被判入獄10個月，是第四宗成功檢控案例。入境處發言人稱致力打擊相關罪行，現時正鎖定大約50名中介人及約20名本地接頭人作目標人物。<br>30歲內地女子吳銀艷，去年10月至今年2月間，帶五名內地孕婦來港進行產檢及分娩，其中一人未曾向醫院預約。身為中介公司職員的被告起初每次來港收取200元報酬，及後改為月薪2,000元。被告於本月2日在落馬洲入境被捕。<br>案件編號：STCC2154/12</p></body></html>
