<html><header><meta charset="utf-8"><title>求驗客手記：法甲爭標護級鬥亂 - 求驗客</title></header><body><h1>求驗客手記：法甲爭標護級鬥亂 - 求驗客</h1><p>巴黎聖日耳門（PSG、圖）喺今季花咗8,000萬歐元（約8.2億港元）擴軍，季前已一致被睇好可以繼94年之後再奪法甲錦標。點知踢咗大半季，攔路虎唔係里昂或者馬賽，而係平靚正嘅蒙彼利埃。聖日耳門喺星期三聯賽總算爭口氣，把握榜首蒙彼利埃早一日失分嘅機會，主場2:0贏咗聖伊天追到只係落後3分，仲有爭標機會。爭標仲有變數，下游護級又係形勢未定，剩番3輪聯賽，包尾嘅歐塞爾都仲未篤定降班。</p></body></html>
