<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.望谷奶升Cup - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.望谷奶升Cup - 馮仁昭</h1><p>LisaS.前晚着住件超低胸嘅Versace春夏裝示範，佢話老公吳彥祖唔介意佢性感行騷，問到有冇造人好消息？佢話：「努力中，常常造人，好期待有喜，因為到時會谷奶，會有深長嘅事業線成九個月。」此外，同場嘅諸葛紫岐日前遇上車禍，佢話嗰日係前面架貨車突然停車落貨，搞到佢架車撞凹哂，報咗警之後，警察話嗰度唔可以停車落貨。</p></body></html>
