<html><header><meta charset="utf-8"><title>馮仁昭四圍超：SuperGirls做港版少時 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：SuperGirls做港版少時 - 馮仁昭</h1><p>女子組合SuperGirls噚日喺新城接受訪問，宣傳派台歌《BeMyLove》，有fans到場送炸子雞，寓意當紅炸子雞咁話，成員Aka話嚟緊首個MV好快出街。雖然佢哋係跳舞組合但形象方面就唔會太性感，因為五個女仔都係廿歲出頭，想好似韓國女子組合少女時代咁。仲哋又話雖然有五個女仔但冇不和，當然試過嗌交，但之後感情仲好，家嗌交變成情趣㖭。</p></body></html>
