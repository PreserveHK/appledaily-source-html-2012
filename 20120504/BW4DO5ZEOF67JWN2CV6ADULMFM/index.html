<html><header><meta charset="utf-8"><title>案件速遞四刀手圖斬人候判</title></header><body><h1>案件速遞<br>四刀手圖斬人候判</h1><p>【本報訊】退休裝修工人的內地祖屋村莊重建，因價錢不合理堅拒不賣，遭人拳打恐嚇，甚至被人「買兇」斬他。四刀手行動前遭警拘捕，被控串謀嚴重傷人及危險駕駛等罪，首被告李國霖審訊後昨被裁定罪成，下周一判刑。<br>警方去年9月15日在61歲事主的葵涌寓所附近埋伏，四名被告的車輛撞向警車，警方在該車撿獲口罩、手套、牛肉刀及事主資料。四人年齡23至39歲，其中三名被告馬澤忠、盧兆華及韓松霖早前認罪，盧在警誡下指受「大佬」指示斬人。<br>案件編號：DCCC1340/11</p></body></html>
