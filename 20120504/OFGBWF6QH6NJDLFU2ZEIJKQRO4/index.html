<html><header><meta charset="utf-8"><title>楊婉儀大搞教育生意</title></header><body><h1>楊婉儀大搞教育生意</h1><p>楊婉儀、曹敏莉、李樂詩、廖啟智及陳敏兒，昨於灣仔會展出席兒童用品教育展。楊婉儀於會場擺放了其教育中心的攤位，其丈夫亦有現身支持，她表示教育中心生意不俗，所以將擴充規模，問她是否已回本？她說：「當然，其實好多人話小朋友錢易賺，其實唔係，因為所有媽咪都係好聰明嘅消費者，如果提供嘅教育唔好，一定冇人幫襯。」<br>另外，曹敏莉透露女兒已10個月大，現時要全職湊女：「我每日由朝早7點做到夜晚11點，老公就收工後湊住囡囡，我就做家務，會等個女入幼稚園先會再生多個。」談到前緋聞男友黃長興結婚，曹敏莉說已祝福他。<br>採訪：李珮洳<br>攝影：陳順禎</p></body></html>
