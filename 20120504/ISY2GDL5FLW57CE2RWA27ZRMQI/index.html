<html><header><meta charset="utf-8"><title>丹尼爾十足老婆保鑣</title></header><body><h1>丹尼爾十足老婆保鑣</h1><p>英國男星丹尼爾基格（DanielCraig）正在土耳其拍攝鐵金剛電影《新鐵金剛之智破天凶城》（Skyfall），前日他在伊斯坦堡的市集拍攝時，獲老婆英國女星麗素慧絲（RachelWeisz）到場探班。</p><p>低調探班</p><p>麗素實行支持老公之餘，又可實他與邦女郎。拍攝休息時，丹尼爾拖着老婆行到泊在附近的休息車。當時丹尼爾一身灰色西裝，架上黑超及戴了耳機；而麗素則十分低調，戴了帽及低下頭，令丹尼爾看起來彷似麗素的保鑣，十分有趣。<br>另外，當日早上拍攝市集戲份時，可見丹尼爾揸住手槍，地上滿佈生果，似拍完追逐場面。</p></body></html>
