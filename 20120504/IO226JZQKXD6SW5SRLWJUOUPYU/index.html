<html><header><meta charset="utf-8"><title>母獅隔玻璃猛撲「斑馬童」</title></header><body><h1>母獅隔玻璃猛撲「斑馬童」</h1><p>美國俄勒岡州一名男童真不怕死，參觀動物園看望獅子，居然一身「斑馬」裝束。母獅在晚餐時間看見「斑馬」，以為「點心來了」，隨即張牙舞爪撲向「點心」，幸好有玻璃阻隔，才令母獅「有得睇無得食」。<br>雖然隔着玻璃，當母獅看到坐在玻璃前的「斑馬」男童，隨即發狂般猛玻璃，更屢敗屢試，用不同角度張大獅子口，希望噬向「獵物」。拍攝片段的男童家長還咯咯笑，鼓勵男童望向母獅說：「你好嗎？小貓，小貓。」男童面無懼色，望着母獅一臉茫然。但有網民批評家長「太瘋癲」，認為母獅始終不是小貓，牠重達113公斤（250磅），一旦瘋狂得敲破玻璃後果堪虞。<br>英國《每日郵報》</p></body></html>
