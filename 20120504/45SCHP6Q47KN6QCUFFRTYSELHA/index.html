<html><header><meta charset="utf-8"><title>求驗客手記：阿積士提早蟬聯 - 求驗客</title></header><body><h1>求驗客手記：阿積士提早蟬聯 - 求驗客</h1><p>星期三除咗有皇馬提早喺西甲封王之外，仲有阿積士（圖）提早成功衞冕荷甲聯，因為阿積士喺星期三憑住施安迪莊梅開二度，主場以2:0輕取芬洛。賽後傳媒嘅焦點，就梗係勢必離隊嘅隊長兼後衞維頓漢啦。繼早前阿仙奴話想簽佢之後，熱刺據報亦已展開咗洽談，不過，阿積士教練法蘭迪保亞唔知係咪自己曾效力過巴塞隆拿嘅關係，竟無端端話：「維頓漢咁好波，梗係去巴塞啦！」</p></body></html>
