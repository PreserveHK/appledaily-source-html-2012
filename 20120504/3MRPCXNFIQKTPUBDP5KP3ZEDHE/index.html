<html><header><meta charset="utf-8"><title>朴志胤做小三嗒柳時元</title></header><body><h1>朴志胤做小三嗒柳時元</h1><p>韓國女星朴志胤多年前曾大紅，但後來聲勢滑落，近年轉戰視圈的她，昨日現身首爾江南區為新劇《再見，老婆》宣傳。朴志胤以貼身兩邊喱士透視裙現身，但望清楚才發現她其實有打底，只是假透視扮誘人。</p><p>柳不想離婚</p><p>昨日與朴志胤同場的還有男星柳時元，二人在《再》劇飾演舊情復熾的初戀情人，柳時元還隱瞞老婆搞婚外情。諷刺是柳時元現實中剛與結婚僅一年八個月的老婆鬧離婚，據指是他老婆單方面入紙申請，在記招中仍戴婚戒的柳時元首次談及離婚，表示為了女兒着想，不會輕易離婚。</p></body></html>
