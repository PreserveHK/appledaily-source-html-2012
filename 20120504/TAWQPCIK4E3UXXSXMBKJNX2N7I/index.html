<html><header><meta charset="utf-8"><title>五四運動93周年</title></header><body><h1>五四運動93周年</h1><p>五四運動今年93周年，港府昨日在灣仔金紫荊廣場舉行升旗禮（圖），約3,000人出席，包括中聯辦副主任王志民、署理政務司司長李少光、發展局局長林鄭月娥及立法會主席曾鈺成。紀念提倡以民主和科學救國的歷史。1919年5月4日當天，北京大學的學生發起遊行，以「德先生」（民主）及「賽先生」（科學）的精神救國，並有大批北京市民響應，他們反對帝制及封建，提倡以民主和科學救國。<br>李家皓攝</p></body></html>
