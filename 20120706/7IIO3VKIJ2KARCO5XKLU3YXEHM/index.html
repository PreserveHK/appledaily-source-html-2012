<html><header><meta charset="utf-8"><title>西周青銅器封存最古老中國酒出土</title></header><body><h1>西周青銅器封存<br>最古老中國酒出土</h1><p>陝西省寶雞市石鼓山西周貴族墓的考古專家，近日在工地清理一件酒器——青銅卣的過程中意外發現其內盛有液體，在酒器密封很好的情況下液體很可能是保存下來的酒。如此一來，專家認為這可能是考古發現的迄今為止時代最早的中國酒，它應當與同墓出土的「禁酒器」——青銅禁一起，在服務墓主人的情況下相伴出土。<br>自上月22日，陝西寶雞農民在挖地基時發現文物，寶雞市隨即成立了石鼓山西周貴族墓考古隊，至今發現了14種近30件青銅禮器。新華社</p></body></html>
