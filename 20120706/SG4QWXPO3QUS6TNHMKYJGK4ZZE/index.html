<html><header><meta charset="utf-8"><title>張藝謀親剪天價宣傳片</title></header><body><h1>張藝謀親剪天價宣傳片</h1><p>最近內地導演張藝謀捲入鐵道部以天價1,850萬人民幣拍攝宣傳片一事，張導的助理龐小姐早前表示，張導只替宣傳片提意見，並未參與拍攝，但對於是否已收錢，她未有澄清。網友對於鐵道部花了1,850萬元人民幣拍宣傳片，均表示窮奢極侈，又十分關注張藝謀從中收了多少錢。<br>前日內地爆料微博長春國貿就爆出張藝謀確實已收錢，知情人士指：「片子就是張藝謀拍攝的並且也是他親自剪輯的。張藝謀千真萬確的收了錢，等深入調查後，事實真相會大白天下的。」之後他更指張藝謀收錢是有證據的，到了適當時候會一併公佈。<br>撰文：丁寧</p></body></html>
