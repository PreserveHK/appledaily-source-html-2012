<html><header><meta charset="utf-8"><title>陳方安生托腮揀飾物</title></header><body><h1>陳方安生托腮揀飾物</h1><p>梁振英為首的新政府班底上台，負面新聞不絕於耳，作為前任政務司司長的陳方安生則無官一身輕，過其優哉悠哉的生活。<br>前晚陳太獨自一人到利園shopping，身穿白色通花恤衫、藍色外套的她，在利園的日本時裝品牌Kinji時裝店駐足，她專攻手鏈、耳環及頸鏈等飾物，不斷詢問店員的意見，店員也細心講解，更為陳太做人肉模特兒示範，不過陳太十分嚴謹考慮了近20分鐘，都未有作出決定，更托腮左思右量，盡顯精明消費者的本色。<br>採訪、攝影：梁繼光
</p></body></html>
