<html><header><meta charset="utf-8"><title>長隆過山車故障　28遊客被困</title></header><body><h1>長隆過山車故障　28遊客被困</h1><p>港人北上愛玩的主題公園、暑假期間在港大賣廣告的廣州番禺長隆歡樂世界，昨發生機動遊戲事故。公園內的垂直過山車設施在昨午2時許，一列過山車衝至斜坡的最高處時突然故障，幸當時自動保護裝置生效，將車停定，28名遊客被困車上長達45分鐘。<br>事後主題公園職員、番禺消防等趕到，協助乘客從路軌旁邊樓梯疏散（圖），幸未有人受傷。<br>事發後，廣州市質監局要求公園垂直過山車停駛，尋找故障原因，重新申請安全驗證後方可繼續行駛。垂直過山車在2008年啟用，高低落差達80米、相當於30多層樓高。廣州大洋網
</p></body></html>
