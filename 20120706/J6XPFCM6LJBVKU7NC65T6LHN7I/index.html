<html><header><meta charset="utf-8"><title>Angela籲日本學香港</title></header><body><h1>Angela籲日本學香港</h1><p>日本混血女歌手AngelaAki，早前來港為新碟宣傳，並接受傳媒訪問。剛為人母的她，放下B仔來港，她表示希望在家庭與事業之間能取得平衡，她又笑指：「去年大着肚做巡迴騷，很辛苦，所以暫時沒打算追多個BB。」現在是歌手的Angela其實大學修讀經濟學，對於日本將要加消費稅，她說：「一個國家沒有錢要加稅是必然的，香港經濟發展好，日本可以學習一下。」<br>採訪：阮瑜</p></body></html>
