<html><header><meta charset="utf-8"><title>發福莫少聰湊女出巡</title></header><body><h1>發福莫少聰湊女出巡</h1><p>現年51歲的莫少聰去年4月在北京涉吸毒被捕，後來在港舉行記招數度鞠躬致歉，並承諾以後不再吸毒。莫少聰之後修心養性，去年與比自己年輕28年的大連姑娘孫雲玲在港秘密註冊結婚，並於年尾誕下女兒芷嫣。莫少聰今年3月還為女兒在北京搞百日宴，並找來活佛為女兒加持。</p><p>日前，莫少聰與太太被發現在北京麗都廣場附近現身，戴鴨舌帽的莫少聰穿上卡通圖案T恤，看上去發福不少。他一副慈父樣推着嬰兒車，太太跟隨其後，並有一名保母抱着小芷嫣，芷嫣眼仔睩睩，加上光頭look十分得意。<br>撰文：林妃</p></body></html>
