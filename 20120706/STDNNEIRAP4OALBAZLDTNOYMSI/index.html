<html><header><meta charset="utf-8"><title>女老師遇劫200人捉賊</title></header><body><h1>女老師遇劫200人捉賊</h1><p>「我很幸運，有那麼多的人幫我。」周三（4日）由河南鄭州首次南下廣州探望丈夫的陳老師，即遭街頭搶劫。當晚她由洛溪橋腳附近超市走出來沒多久，一名男子突然鑽出，一把搶過她錢包，她立即追趕，搶包的男子便上了應接電單車。她雖死死拽住包袋，但仍被對方甩掉（圖）。<br>雙膝血流的陳老師趴在路上，街坊們將她扶起，還有人報警。約五分鐘後，奪路狂奔的飛搶摩托車，在洛溪新城南浦橋被警方撞倒，一名嫌犯被抓，一名嫌犯跳橋鑽入小區。警方、治安隊員、小區保安200多人，搜索一個多小時後，將躲在車底的第二名嫌犯捕獲。廣州《南方都市報》</p></body></html>
