<html><header><meta charset="utf-8"><title>陳嘉容汗漬嚇人</title></header><body><h1>陳嘉容汗漬嚇人</h1><p>林憶蓮昨日在會展出席「衣酷適再生時尚設計」時裝騷，拒絕受訪的她，一見記者就連說多句「唔好意思」，然後匆匆入場，同場陳嘉容穿透視裝性感現身，但腋下位置濕了，有點煞風景。<br>陳嘉容表示服裝是鄭兆良以布碎所製，問能否接受以全身薄紗的透視裝示人？她說：「都得，模特兒乜嘢衫都要着。」她笑稱鄭兆良下次可用更少布來做衫。<br>陳嘉容透露新書預計8、9月才推出，全數收益撥捐香港癌症基金會，她表示近日忙於拍攝生活品味節目及為投資機構搞形象講座，對憑模特兒入行的她而言是口才大挑戰。<br>採訪：林嘉慈<br>攝影：黃文偉</p></body></html>
