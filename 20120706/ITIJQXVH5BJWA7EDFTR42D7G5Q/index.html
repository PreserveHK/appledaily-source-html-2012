<html><header><meta charset="utf-8"><title>今日提醒你：長榮、華航推機票優惠</title></header><body><h1>今日提醒你：長榮、華航推機票優惠</h1><p>【本報訊】旅客即日起至7月30日，在旅行社或長榮網站（網站訂購只限7月13日至9月27日出發的BR828航班），訂購長榮航空香港往台北機票，或機票加酒店套票，可獲贈桃園機場至巿區單程巴士券一張及HelloKittyJet雲彩機扇子一把；旅客可選乘長榮、大有或國光巴士。<br>中華航空亦推出優惠，旅客在8月24日前，到旅行社訂購本月13日至下月24日香港到台灣的航班，除12歲以下小童可享半價外，並可獲贈台灣觀光遊樂園免費入場券，以及「四選一好禮」，分別是洪師父牛肉麪、台北101大樓觀景台入場券、WiFi卡或水金九旅遊包任擇一份。</p></body></html>
