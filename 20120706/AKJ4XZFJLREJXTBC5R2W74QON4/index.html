<html><header><meta charset="utf-8"><title>紅磡賊搶金鏈　推婦落地</title></header><body><h1>紅磡<br>賊搶金鏈　推婦落地</h1><p>【本報訊】姓司徒的老婦（80歲，圖），昨午1時45分在紅磡與親友品茗完畢後聯袂離開，途經美善同里8號對開時，突遭一名男子從後搶去她戴在頸項一條值8,000元的金頸鏈，事主與同行親友阻止，結果司徒婆婆被推落地上擦傷腳部，賊人挾贓逃走，現場遺下扯爛的金鏈吊墜。幸好有多名運輸工人聞訊展開追截，未幾制服賊人。<br>警員到場，將姓馮疑犯（44歲）拘捕返署調查，傷者送院治理。</p></body></html>
