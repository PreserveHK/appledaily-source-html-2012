<html><header><meta charset="utf-8"><title>耍太極籲保育108隻「熊貓」襲倫敦</title></header><body><h1>耍太極籲保育<br>108隻「熊貓」襲倫敦</h1><p>大熊貓襲倫敦！108隻「熊貓人」在濛濛細雨下浩浩蕩蕩殺入倫敦街頭，希望趁奧運開幕在即，喚醒民眾關注大熊貓困境。<br>活動是由四川成都大熊貓繁育基地發起，108位打扮成大熊貓的人，前天（周三）在倫敦搭地鐵，然後在市中心步行到特拉法加廣場耍太極（圖），之後還到倫敦眼和大笨鐘跟途人擁抱。路人看見「熊貓」很興奮，紛紛拍照留念。<br>這次活動旨在喚起人類對瀕危大熊貓加以保護，因大熊貓生育率低，對環境要求高，數量不斷下降。<br>英國《每日郵報》</p></body></html>
