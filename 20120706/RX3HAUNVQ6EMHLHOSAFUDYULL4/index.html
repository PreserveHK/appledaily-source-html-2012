<html><header><meta charset="utf-8"><title>真人芭比包裝盒載去舞會</title></header><body><h1>真人芭比包裝盒載去舞會</h1><p>7月是謝師宴、畢業舞會季節，16歲的龐德和賈格爾悉心打扮，化身成芭比（Barbie），出場時更置身在精緻的包裝盒內（圖），全場矚目。<br>龐德身形略胖，在包裝盒內有點擠逼，雖艷光不足，但勝在有媽媽克里斯蒂娜手工打救，她用250鎊（3,000港元），僅花兩天打造了兩個芭比包裝盒，讓龐德和賈格爾齊齊變身公主，由貨車送到舞會會場，甫落車已吸引不少人圍觀拍照。<br>英國《每日郵報》</p></body></html>
