<html><header><meta charset="utf-8"><title>嘉露兒喜懷第一胎</title></header><body><h1>嘉露兒喜懷第一胎</h1><p>曾演《羅密歐與茱麗葉後現代激情篇》（Romeo＋Juliet）的美國女星嘉露兒丹絲（ClaireDanes），去年藉美劇《Homeland》人氣反彈兼封金球視后，到今年9月該劇第二季回歸公仔箱前，現再傳出喜訊，那便是她跟演員丈夫HughDancy造人成功，懷有二人首胎，但未知會否影響《Homeland》製作。<br>此外，美國男星馬修麥康納希（MatthewMcConaughey）昨日亦於twitter宣佈第三次做老竇。</p></body></html>
