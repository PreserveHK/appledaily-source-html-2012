<html><header><meta charset="utf-8"><title>張崇基教囝囝花式滑水</title></header><body><h1>張崇基教囝囝花式滑水</h1><p>張崇基和張栢芝胞弟張豪龍熱愛滑水活動，二人近年合作經營滑水學校，教授學員花式滑水。崇基日前指導周秀娜男友玩滑水時，他也技癢表演，累積了10年滑水經驗的崇基大玩跳躍花式，果然有姿勢兼有實際。<br>崇基表示：「呢項運動好健康，但坦白講成本較貴，因為出一轉船嘅油費真係唔平，令佢好難普及化。」崇基在水面躍起花式其實要苦練而成：「喺水面好難練，我係喺陸地跳彈床練咗基本功，然後先喺水上練習。」剛為人父的崇基打算把技巧傳授給囝囝，他說：「等囝囝6歲大少少，我一定教佢玩。」<br>採訪：比華利　攝影：葉君海</p></body></html>
