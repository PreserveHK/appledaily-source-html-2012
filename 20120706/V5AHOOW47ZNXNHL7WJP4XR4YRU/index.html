<html><header><meta charset="utf-8"><title>蘋果汁中大研發跨境測污系統</title></header><body><h1>蘋果汁<br>中大研發跨境測污系統</h1><p>【本報訊】本港空氣污染問題嚴重，而污染源頭不少來自內地工廠。香港中文大學成功研發粵港澳跨境監測雷達系統，能實時監察珠三角範圍內的其中3,000支工廠煙囪，利用類似氣象圖形式的地圖，向公眾清楚顯示污染物的源頭和流向。<br>負責帶領研究的中大太空與地球信息科學研究所林琿教授（上圖）表示，以往地區政府對污染的關注只停留在自身部門，少有跨境合作。整個計劃兩年前展開，斥資200萬元，由中央政府及本港政府各支付一半經費，現時正等候內地環境部門提供污染數據，系統預期一兩年內正式啟動，屆時市民可瀏覽研究所的網頁，監察圖會開放給公眾查閱。</p></body></html>
