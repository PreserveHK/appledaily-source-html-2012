<html><header><meta charset="utf-8"><title>長沙灣的士捱撞　頭尾損毀</title></header><body><h1>長沙灣<br>的士捱撞　頭尾損毀</h1><p>【本報訊】昨天凌晨3時許，空載的士由姓陳司機（43歲）駕駛，沿着青沙公路快線往沙田方向行駛；另一輛私家車，則由姓陳男子（35歲）駕駛，車上載有一名姓邱男乘客，沿慢線行駛。兩車先後駛至長沙灣海麗邨對開時，私家車撞向的士車尾，的士隨後失控打「白鴿轉」再撞石壆，車頭和車尾損毀（圖）。<br>兩車司機和私家車乘客輕傷送院，現場消息稱，懷疑有人切線導致意外發生，警方正展開調查。</p></body></html>
