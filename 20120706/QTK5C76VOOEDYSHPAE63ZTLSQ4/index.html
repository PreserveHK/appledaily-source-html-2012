<html><header><meta charset="utf-8"><title>求驗客手記：杜夫踢完歐國盃即軍訓 - 求驗客</title></header><body><h1>求驗客手記：杜夫踢完歐國盃即軍訓 - 求驗客</h1><p>球星喺暑假多數去度假，但係愛爾蘭國腳翼鋒杜夫（圖）就自強不息，鍛煉自己；早排呢個33歲嘅富咸球員先幫國家踢完喺波蘭同烏克蘭舉行嘅歐國盃決賽周，轉個頭就去咗黎巴嫩參加愛爾蘭同芬蘭維和部隊嘅步兵訓練營；而個訓練一啲都唔簡單，又要跑山又要擔水又要推車，不過杜夫都能一一完成。中校莫拿漢就話：「作為愛爾蘭的足球大使，杜夫的表現絕對係一流；而佢亦好隨和，一啲架子都冇。」<br></p></body></html>
