<html><header><meta charset="utf-8"><title>南轅北轍一個舞會　左右大不同</title></header><body><h1>南轅北轍<br>一個舞會　左右大不同</h1><p>1968年4月21日《文匯報》指新潮舞會是阿飛聚集的罪惡溫床，青年胡天胡帝、黃潮氾濫；同日的《華僑日報》則說參加者「循規蹈矩」，社論這樣說：「社會學者常指，香港市民是沒有所屬觀念，他們只知道香港是他們寄居及找尋生活的地方，而卻不認為香港是他們的地方。此次舉行的活動，可以給予香港市民一個新的觀念，它可以使市民感到活動是為他們而設，他們可以共同協力去做一個有意義又成功的事情，這樣他們會覺得香港是他們的地方。」<br>《蘋果》記者</p></body></html>
