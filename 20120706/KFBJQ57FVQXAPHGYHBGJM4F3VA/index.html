<html><header><meta charset="utf-8"><title>夏日求驗客：印度隊長投士砵亭 - 求驗客</title></header><body><h1>夏日求驗客：印度隊長投士砵亭 - 求驗客</h1><p>又有亞洲球員登陸歐洲球壇，不過今次唔係日本又唔係南韓，而係印度國家隊隊長查列（SunilChhetri、圖），加盟葡超球會士砵亭。查列58次代表印度國家隊入咗33球，入球率相當唔錯。而佢早年亦曾經兩次幾乎投身英格蘭球壇，可惜一次去高雲地利試腳失敗，另一次因為工作證問題去唔成昆士柏流浪。查列今次同士砵亭簽約兩年，會先喺士砵亭B隊效力，如果表現好，自然有機會亮相葡超。
</p></body></html>
