<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁思浩寸Cammi教壞細路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁思浩寸Cammi教壞細路 - 馮仁昭</h1><p>一直傳梁思浩同模謝芷蕙（Cammi）不和，日前思浩拍now節目《娛樂審死官》，討論模出寫真，請咗Cammi同胡心諾（Rainbow）做嘉賓，佢哋異口同聲話今年嘅寫真已經係佢哋底線。思浩就話覺得模出寫真會教壞細路。錄影後記者要求思浩同Cammi兩個人合照，但思浩就要拉埋Rainbow同另一位主持Kawaii一齊影。</p></body></html>
