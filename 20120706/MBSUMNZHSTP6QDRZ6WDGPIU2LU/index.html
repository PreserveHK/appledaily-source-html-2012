<html><header><meta charset="utf-8"><title>楊秀惠認蜜運中</title></header><body><h1>楊秀惠認蜜運中</h1><p>楊秀惠與女模AliceB.昨日在apm出席奧運活動，AliceB.的露背裝性感力壓穿運動裝的楊秀惠。楊秀惠表示在香港不敢穿比堅尼游水，怕被市民拍下後上載至社交網站：「擔心俾人加鹽加醋，去私人會所游都着一件頭。」有指楊秀惠與圈外男友同居，她承認發展中：「互相了解階段，個朋友幾慘，唔係公眾人物，我係公眾人物就唔介意畀人知，冇嚇怕對方，但唔想影響人。」<br>再追問楊秀惠是否同居？她說：「普通食餐飯，費事嚇親人，唔再講，怕人唔夠膽做我朋友。」AliceB.透露有心儀對象，男方在港從事銀行業，成事才公佈。<br>採訪：林嘉慈</p></body></html>
