<html><header><meta charset="utf-8"><title>綠豬大報復迎擊憤怒鳥</title></header><body><h1>綠豬大報復迎擊憤怒鳥</h1><p>《憤怒鳥》玩家扮雀自殺式撞綠豬玩得多了，輪到綠豬大報復。創作《憤怒鳥》的芬蘭Rovio公司據報「變節」，今年聖誕前將推出以綠豬為主角的新遊戲，向憤怒鳥大反擊。<br>流動裝置新聞網站PocketLint聲稱看過新遊戲一些圖片，指新遊戲的概念是綠豬偷了憤怒鳥的蛋後，為保護雀蛋不被憤怒鳥搶回，發動保衞戰，發射綠豬迎擊來襲憤怒鳥。<br>跟正版《憤怒鳥》（圖）一樣，新遊戲涉及彈叉發射，以及石頭和木結構元素，綠豬和憤怒鳥一樣，都會有多個品種，各有特別招數。英國《每日郵報》</p></body></html>
