<html><header><meta charset="utf-8"><title>求驗客手記：肥哨玩終極格鬥？ - 求驗客</title></header><body><h1>求驗客手記：肥哨玩終極格鬥？ - 求驗客</h1><p>前巴西世界級前鋒「肥哨」朗拿度（左）唔踢波，走去玩拳拳到肉嘅終極格鬥錦標賽（UFC）？中量級冠軍安達臣施華會喺今日上演嘅UFC148決戰上陣，日前佢喺公開操練活動度搵咗個重量級對手，之唔係佢老闆「肥哨」囉！依然挺住大肚腩嘅「肥哨」朗拿度着齊架生上台，作狀過兩招都幾似模似樣，安達臣施華都識做作勢畀佢踢吓，練拳效果就肯定欠奉㗎喇！</p></body></html>
