<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕爆女兒曾患怪病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>薛家燕爆女兒曾患怪病 - 馮仁昭</h1><p>薛家燕噚日喺灣仔一間書局，為新書《風濕病全面睇》做嘉賓。家燕姐話大女珊珊由細到大都好勤力，但因為學校功課多，兼且佢畀自己好大壓力同自我要求高，又要幫手湊細佬同妹，令免疫系統失調，搞到易攰兼出現皮肌炎，仲試過考完試因壓力釋放而暈倒。家燕姐最終為珊珊轉校，減輕功課壓力，再喺美國搵專家為女兒搵病源，用咗兩年先醫好。</p></body></html>
