<html><header><meta charset="utf-8"><title>杜汶澤減產保健康</title></header><body><h1>杜汶澤減產保健康</h1><p>杜汶澤昨日到柴灣出席nowTV全新節目《18/22》擔任嘉賓，他表示在節目上大談玩facebook的樂趣：「早前病嗰陣，好多朋友留言畀我，知道大家關心我，令我更加堅強要康復，家我已經全面復工，今年下半年主要係宣傳，下個月有兩部戲上，但工作量一定會減少，因為上年拍成八部戲，對身體做成好大影響，情願搵少啲錢，做自己開心嘅事。」<br>首次來港主持節目的陳建州（黑人）透露，有意邀請好友余文樂、張栢芝擔任嘉賓，希望他們以過來人身份跟年輕一輩分享經歷，黑人說：「最開心是太太范瑋琪，她說我來香港錄影，她就可以順道一齊來逛街，她是蠻開心的。」<br>採訪、攝影：譚倩宜</p></body></html>
