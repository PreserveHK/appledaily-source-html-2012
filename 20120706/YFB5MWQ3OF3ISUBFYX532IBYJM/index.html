<html><header><meta charset="utf-8"><title>李宇春向造謠者索10萬</title></header><body><h1>李宇春向造謠者索10萬</h1><p>今年3月19日，內地微博瘋傳超女李宇春因整容失敗而死亡的留言，但同一日李宇春以青年電影人身份出席在北京舉行的活動，直接粉碎謠言。前日李宇春就以侵犯名譽權為由，將發佈假消息的鄒姓人士起訴，要求賠償10萬元精神損害金，北京市東城法院已受理。</p><p>捏造死訊</p><p>李宇春的公司天娛表示，李宇春的虛假死亡消息，是由去年內地一單因手術出現麻醉意外而死亡的新聞電腦合成的，天娛表示鄒姓人士利用微博在網上捏造謠言，對李宇春做成巨大損害，故起訴他要求賠償外，並要求公開道歉。而此案的原訴人是李宇春本人，其不涉及天娛公司等單位。<br>撰文：林妃</p></body></html>
