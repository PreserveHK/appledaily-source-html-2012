<html><header><meta charset="utf-8"><title>七七事變75周年團體請願</title></header><body><h1>七七事變75周年團體請願</h1><p>【本報訊】今日是七七盧溝橋事變75周年。民主黨成員昨高舉「毋忘七七事變」橫額，到日本駐港總領事館請願，抗議日本政府一直未有正視歷史，容許當地右翼團體竄改歷史教科書，意圖淡化和扭曲日本第二次世界大戰的侵華史實，要求日本政府立即道歉賠償。<br>請願人士向領事館代表遞信，指日本應為侵略罪行向中國正式書面道歉，並作合理賠償。他們促北京在釣魚台等領土問題上，應以更強硬態度，維護國家尊嚴及主權。<br>曾顯華攝
</p></body></html>
