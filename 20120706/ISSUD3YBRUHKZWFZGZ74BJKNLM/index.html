<html><header><meta charset="utf-8"><title>萬寧妹力推兒童好書</title></header><body><h1>萬寧妹力推兒童好書</h1><p>【本報訊】由過萬名老師及過百間小學的同學，透過網上「第五屆愛知識齊分享」活動，選出「十本最具閱讀價值之兒童書本」，當中包括家喻戶曉的法國童話《小王子》、人氣繪本天后高木直子的《一個人上東京》及一度熱銷的《誰搬走了我的乳酪》。<br>其他新鮮出爐入圍書籍有《伊索寓言識成功偉人——世界領袖》、《中國名人趣事小檔案》、《喜羊羊與灰太狼——警察故事》、《世界經典童話精華集》、《環保生活DIY》、《活了一百萬次的貓》，排名不分先後。「萬寧妹妹」王允祈亦到場分享她的有趣讀書經歷，並與媽媽一起向在場小朋友介紹她喜愛的童話故事書《勇敢湯》。</p></body></html>
