<html><header><meta charset="utf-8"><title>倫奧遊園地：場館介紹展覽中心出82金</title></header><body><h1>倫奧遊園地：場館介紹<br>展覽中心出82金</h1><p>ExCeL展覽中心位處倫敦巿機場附近，為現有展覽中心轉作奧運場地。此地為倫奧重要場館之一，皆因在此將產生多達82面金牌。項目種類包括舉重、柔道、跆拳道、乒乓球等。場館將會為不同比賽劃分場地，共4個場館，看台座位亦會有所不同，如柔道、拳擊等場館將可容納最多10,000名觀眾；舉重、跆拳道、乒乓球等項目，場內只能最多容納6,000人。</p></body></html>
