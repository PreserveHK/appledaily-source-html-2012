<html><header><meta charset="utf-8"><title>外星連環圖娜奧美版戴妃男友首現身</title></header><body><h1>外星連環圖<br>娜奧美版戴妃男友首現身</h1><p>剛由《CaughtinFlight》易名做《Diana》嘅戴妃傳記片，連日嚟喺克羅地亞趕拍，之前只見女主角娜奧美屈絲（NaomiWatts），到底邊個扮佢位情人多迪（DodiFayed）一直係個謎，到前日答案終水落石出，原來係《危機解密》（SourceCode）男星CasAnvar，驟眼睇佢又幾似多迪喎。</p><p>而娜奧美亦踢住拖四圍行，非常疏肝；噚日電影公司亦發放咗首張劇照。</p></body></html>
