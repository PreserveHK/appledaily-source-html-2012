<html><header><meta charset="utf-8"><title>傳青霞復出夥拍安琪蓮娜</title></header><body><h1>傳青霞復出夥拍安琪蓮娜</h1><p>張藝謀跟其製片張偉平分道揚鑣後，一直流傳他會開拍鋼琴家郎朗的自傳《千里之行》，這方面已獲郎朗承認，但也有傳張導會開拍一部名為《龍吻》的電影。</p><p>內地報道指《龍》片將由荷李活和內地的萬達影院共同投資，金額達1億美元（約7.8億港元），報道更引述知情人士指息影多年、現年58歲的林青霞會為張藝謀復出大銀幕，連荷李活影星安琪蓮娜祖莉（AngelinaJolie）也參與演出，夥拍內地女演員段紅，以三種不同風格的女性風情和嫵媚作賣點。當然成事的話是一件好事，但一般人看來成事的機會仍有待考究。<br>撰文：李森</p></body></html>
