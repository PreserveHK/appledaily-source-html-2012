<html><header><meta charset="utf-8"><title>求驗客手記：哥帥守唔到寡傳教俄國 - 求驗客</title></header><body><h1>求驗客手記：哥帥守唔到寡傳教俄國 - 求驗客</h1><p>剛於5月宣佈離任嘅前巴塞隆拿少帥哥迪奧拿（圖），幫「地上最強」擸盡所有榮譽之後，早前表示話唔想再教波住，至少唞番年先。不過，據俄羅斯傳媒透露，哥帥經已喺噚日抵達首都莫斯科，仲同俄國足總達成初步協議，將會成為新任俄軍教頭；而石油大亨兼莫斯科斯巴達老闆費頓，仲話會幫足協支付哥帥嘅人工㖭。哥迪奧拿身邊好友亦表示，佢根本承受唔到冇足球嘅日子，睇嚟哥帥真係教波教上癮。</p></body></html>
