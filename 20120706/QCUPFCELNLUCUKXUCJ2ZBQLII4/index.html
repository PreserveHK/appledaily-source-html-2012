<html><header><meta charset="utf-8"><title>關仁隱事：「癲喪」買名牌擺款大貪</title></header><body><h1>關仁隱事：<br>「癲喪」買名牌擺款大貪</h1><p>有錢人之所以有錢，除咗本事，知慳識儉亦係好大原因，「癲喪」亦好明呢個道理，收成千萬片酬但依然貪到出面。關仁聽某名牌嘅公關講，話早排癲喪去佢屋企附近間分店買嘢，入到去扮晒嘢就梗㗎啦，買嗰3,000蚊嘢又要求多多，仲要人即時送去佢屋企。搞到班售貨員唔知點好，佢哋人手唔多，唔送又驚癲喪投訴。正當進退兩難之際，好衰唔衰癲喪見到有會員禮物，佢又唔係做會員，係都要人畀兩份禮物佢，仲要唔該都冇聲，又冇禮貌。可能「癲喪」見近年自己事業一般，諗住好天收埋落雨柴啦。<br>撰文：關仁</p></body></html>
