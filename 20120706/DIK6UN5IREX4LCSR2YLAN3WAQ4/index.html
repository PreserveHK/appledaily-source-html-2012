<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ArYu嘲Phoebe低俗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>ArYu嘲Phoebe低俗 - 馮仁昭</h1><p>模組合Donut兩位成員Rainbow同ArYu（圖），噚日喺銅鑼灣出席活動。講到Phoebe今年寫真集玩全裸，即將出寫真嘅ArYu就狂寸Phoebe話：「喺報紙睇過，好似《龍虎豹》、AV咁，好cheap，唔知佢會唔會拍埋四仔。」有傳ArYu趕走同門嘅Alina，佢否認話：「佢同公司和平分手，不過我身材各樣都好過佢，梗係睇我好啲啦。」<br></p></body></html>
