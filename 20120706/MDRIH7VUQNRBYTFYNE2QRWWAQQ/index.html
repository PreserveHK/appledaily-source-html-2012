<html><header><meta charset="utf-8"><title>《怒火2》殘體字襲fb捱轟</title></header><body><h1>《怒火2》殘體字襲fb捱轟</h1><p>無綫以林峯孭飛的劇集《回到三國》及鄭嘉穎的《怒火街頭2》迎戰亞視和有線直播奧運賽事，然而《怒火2》仍未播映，已惹起網民怒火，因其facebook專頁中，劇名的「頭」字竟是簡體字，強國味極濃，有討好內地人之嫌，網民KenMong說：「今次是一隻字，但係如果冇人理，第日用殘體字就會成為理所當然，我港嘅文化就會被強國慢性侵蝕、取代。」</p><p>另外，林峯、馬國明和楊怡昨日在鑽石山宣傳《回》劇，飾演諸葛亮的林峯，被問到對撼奧運的信心，他說：「呢啲我不嬲都唔係好理，只係知道有劇出就要宣傳，不過我覺得啱呢個時間。」<br>採訪、攝影：林妃、何慧斯</p></body></html>
