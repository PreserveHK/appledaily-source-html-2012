<html><header><meta charset="utf-8"><title>星巴克遁入佛門清淨地</title></header><body><h1>星巴克遁入佛門清淨地</h1><p>星巴克（Starbucks）在中國不僅入得皇城，還遁了空門。上周五（21日）官方微博發佈杭州靈隱寺門店將於翌日開門迎客的消息後，網絡沸騰。有網友調侃，進去這家店後，店員會微笑地問：「施主，您是『大悲（普通話音同杯）』還是『超大悲』？還是『大瓷大悲』？」「哦，我能『續悲』麼？」有人批評這太商業化了，有擾佛門清淨。面對質疑，杭州西湖風景名勝區管委會回應，該分店並不在靈隱寺裏面，而是在寺旁的商業區，那裏已開有肯德基等餐廳。中新網</p></body></html>
