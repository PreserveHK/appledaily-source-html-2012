<html><header><meta charset="utf-8"><title>屯門<br>小巴撼平治六傷</title></header><body><h1>屯門<br>小巴撼平治六傷</h1><p>【本報訊】屯門青山公路青山灣段近黃金海岸，前晚10時發生交通意外，一輛平治房車，由46歲姓馮男子駕駛，從黃金海岸停車場駛出青山公路時，</p><p>與一部由佐敦開往元朗的紅頂小巴相撞，小巴反彈鏟上安全島，撞塌安全島上一支交通燈柱始停，平治私家車車頭嚴重損毀，小巴車頭亦毀爛不堪，55歲姓區小巴司機受傷一度被困，須由消防員救出，另小巴上受傷兩男三女乘客共6人一併送院。</p></body></html>
