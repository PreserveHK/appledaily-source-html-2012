<html><header><meta charset="utf-8"><title>印尼中三功課印AV女</title></header><body><h1>印尼中三功課印AV女</h1><p>印尼一本中三英文書的工作紙（右圖），竟印有日本混血AV女優小澤瑪利亞的肖像，家長震驚，教育及文化部已下令徹查為何AV女優可殺入學校課本。工作紙由東爪哇莫佐克托市（Mojokerto）的英文教師撰寫，工作紙上的小澤瑪利亞（左圖）雖有穿衣，但工作紙要求學生形容照片上的人物。作者指照片可促進學生合作性、主動和自學能力，但家長擔心會敗壞學生道德，學生為答問題，上網搜尋就可能看到小澤裸照。「成人」題材殺入印尼教科書並非首趟，今年4月，耶加達的小學生獲發工作紙，提及「情婦」一詞已惹家長炮轟。德新社/印尼《耶加達郵報》</p></body></html>
