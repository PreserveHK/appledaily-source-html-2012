<html><header><meta charset="utf-8"><title>求驗客手記：巴神前女友大肚行catwalk - 求驗客</title></header><body><h1>求驗客手記：巴神前女友大肚行catwalk - 求驗客</h1><p>曼城前鋒巴洛迪利鍾意出位，連佢身邊嘅人亦一樣，好似佢前女友拉菲娜（圖），上周六就喺米蘭時裝周上，大住個肚着比堅尼行catwalk，真係乜嘢風頭都搶晒。猶記得拉菲娜喺4月同巴神分手冇耐，就宣佈自己有喜，仲堅稱巴神係經手人，但巴神就堅持要生咗個BB出嚟驗DNA之後，先至會負番責任。咁拉菲娜為生活，就重操故業做model，喺上周六就算有咗6個月身孕，都着高跟鞋同比堅尼行show，難得嘅係佢仲好似好enjoy㖭！</p></body></html>
