<html><header><meta charset="utf-8"><title>三男爭巴士座位　一人被捅死</title></header><body><h1>三男爭巴士座位　一人被捅死</h1><p>強國人在公共交通上為搶座大打出手已非新聞，近日北京有三名巴士男乘客因爭座從車上打到車下，更用錐子插死對方。「為了搶座死一人，真慘！」看着屍體被拖走，圍觀市民歔欷不已。「三個人從車上就開始扭打了，下車後，其中一個滿臉是血的人慘叫一聲後便倒了下去。」目擊者稱，三人走下公車後大聲爭執。一中年男子大聲叫喊，而另外兩人大打出手，不久，一名年輕男子突掏出錐子插向那名中年男子，該中年男子瞬間倒地，動彈不得，而傷人者迅速逃離。十幾分鐘後，急救車趕到現場時，倒地的中年男已死亡。北京《法制晚報》</p></body></html>
