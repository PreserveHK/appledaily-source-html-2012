<html><header><meta charset="utf-8"><title>何傲兒呻阿爸蝕大錢</title></header><body><h1>何傲兒呻阿爸蝕大錢</h1><p>高海寧、何傲兒與黃長興昨日參與仁濟醫院於荃灣舉行的慈善保齡球賽。最近有指何傲兒父親生意失敗，傲兒被逼跟林建名幫補家計，她解釋：「林生一直係我Daddy朋友，我入去林生公司喺學嘢，想增值自己，Daddy喺非洲生意的確蝕咗好多錢，但佢搞得掂，唔使家人幫手。」<br>另外，吳卓羲與梁靖琪（Toby）於泳池派對態度親暱，當晚也在場的長興表示當晚是正常活動，跟劇組一齊慶祝，他認同Toby男仔頭，但大家玩樂不會多想，他說：「冇問題，好健康活動。」採訪：馬建華<br>攝影：黃文偉</p></body></html>
