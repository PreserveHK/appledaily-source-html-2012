<html><header><meta charset="utf-8"><title>麥艾萊準備爆小宇宙<br></title></header><body><h1>麥艾萊準備爆小宇宙<br></h1><p>禾琪嘅北愛爾蘭高球手男友麥艾萊（圖），家陣喺美國玩緊聯邦盃最後一站巡迴錦標賽，而且表現算唔錯。經過第3圈比賽之後，美國嘅史尼達加同英格蘭嘅路斯以總桿數202桿，並列第1位；麥艾萊同活士，分別以205桿同206桿，排喺第4位同埋第7位。查實史尼達加、麥艾萊同埋活士都有機會喺最後擸1,000萬美金嘅總獎金；麥艾萊睇到女友咁叻女喺南韓反底捧盃，唔知可唔可以刺激到佢嘅小宇宙呢？</p></body></html>
