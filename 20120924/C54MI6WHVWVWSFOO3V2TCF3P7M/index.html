<html><header><meta charset="utf-8"><title>求驗客手記：圖盧茲門神補時頭槌扳平 - 求驗客</title></header><body><h1>求驗客手記：圖盧茲門神補時頭槌扳平 - 求驗客</h1><p>上周六法甲聯賽，最威水嘅除咗係伊巴謙莫域又有波入之外，圖盧茲嘅阿咸密達（左）都值得一提，身為門將但做咗最難做嘅事，入波幫圖盧茲執番1分。圖盧茲主場迎戰雷恩曾經兩度落後，去到補時階段都仲係1:2落後緊。最後關頭阿咸密達都放棄把關，喺94分鐘接應自由球背住對手龍門以頭槌頂入扳平。年僅21歲嘅阿咸密達自然開心到飛起，喺球員時代踢門將位置嘅教練卡辛路華喺賽後講笑咁話：「我同阿咸密達講佢拍馬都未追得上我，想當年我踢波嗰陣入過3球㗎！」</p></body></html>
