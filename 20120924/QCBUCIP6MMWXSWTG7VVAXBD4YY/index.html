<html><header><meta charset="utf-8"><title>求驗客手記：高治同老婆忘形真人show - 求驗客</title></header><body><h1>求驗客手記：高治同老婆忘形真人show - 求驗客</h1><p>講起米蘭，原來史篤城前鋒高治（左）喺上個禮拜同老婆艾比（右）去咗米蘭睇show，而佢哋睇衫之餘，仲不忘同班朋友喺意大利夜場消遣。唔知係咪覺得人在異鄉冇乜人識自己嘅關係，高治同艾比都玩得好放，不時攬攬錫錫，大晒恩愛。不過，由於高治要替史篤城準備上周六對車路士嘅聯賽，就自己先返英格蘭，留返艾比喺米蘭繼續睇show。</p></body></html>
