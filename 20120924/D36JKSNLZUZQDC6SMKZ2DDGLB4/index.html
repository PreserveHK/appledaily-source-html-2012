<html><header><meta charset="utf-8"><title>性感女囚犯競選獄花</title></header><body><h1>性感女囚犯競選獄花</h1><p>哥倫比亞九名俏女郎濃妝艷抹，打扮性感，但她們並非參加森巴嘉年華的參賽者，而是因販毒或殺人而身繫囹圄的女囚犯，角逐首都波哥大監獄舉行的獄花選美（上圖）。</p><p>監獄共有九座囚室，每座各囚禁250名女囚犯，獄方每年都會舉行選美。囚室各選出一名代表，眾人合力炮製戰衣和頭飾，讓代表裝身後在操場巡遊。難得有機會扮靚，女囚都透過性感裙子來大騷身材，最後由身材高䠷的烏迪諾拉（Emma Urdinola左圖）奪得后冠。英國《星期日郵報》</p></body></html>
