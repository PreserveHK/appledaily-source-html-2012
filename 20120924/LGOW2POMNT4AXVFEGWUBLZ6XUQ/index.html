<html><header><meta charset="utf-8"><title>吳千語認喜歡林峯</title></header><body><h1>吳千語認喜歡林峯</h1><p>毛舜筠與吳千語前晚到旺角為新片《男人如衣服》宣傳，戲中毛舜筠飾演吳千語的媽媽，毛姐說：「好多新人見到我都會怯場兼手震，戲內佢要蝦阿媽，好在佢唔驚我，唔係就唔夠真實。」她還爆千語好大食，問有沒有關心千語與林峯的戀情，她笑說：「我有問林峯係咪同我個女拍拖，佢冇答我，遲啲去內地宣傳，到時再慢慢審佢哋。」吳千語強調與林峯只是好朋友，問她林峯是否很chok，她說：「佢私下唔chok，仲幾搞笑。」她坦言喜歡幽默男仔，並要對家人好，她說：「我唔鍾意大男人，因為我份人都好主觀。」千語表示現在是單身。採訪、攝影：魯萍</p></body></html>
