<html><header><meta charset="utf-8"><title>阿Ga首場被K.O.</title></header><body><h1>阿Ga首場被K.O.</h1><p>效力甲一永倫嘅28歲前鋒方誠義（阿Ga、左），上周六喺美國三藩市惡魔島上演嘅King of The Rock世界區1-on-1決賽，雖然步上屆香港區冠軍蘇伊俊後塵，首圈不敵嚟自美國嘅選手華斯基斯（右）出局。但阿Ga賽後喺fb話冇洩氣︰「Round 1被K.O.！有啲失望，不過都享受整個過程！令我大開眼界！」充滿正能量，難怪有300幾人like佢，有唔少球迷仲留言話以佢為榮㖭！</p></body></html>
