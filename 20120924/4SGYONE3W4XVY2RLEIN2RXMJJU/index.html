<html><header><meta charset="utf-8"><title>尊尼舊愛搭上法歌手</title></header><body><h1>尊尼舊愛搭上法歌手</h1><p>荷李活男星尊尼狄普（Johnny Depp）早前與法國女友Vanessa Paradis結束14年感情，Vanessa最近被指已找到了新的感情寄托。據昨日的《每日郵報》報道，Vanessa搭上了現年39歲的法國男歌手Benjamin Biolay，著名時裝設計師Karl Lagerfeld更是撮合他們的媒人。Benjamin過往曾與法國第一夫人Carla Bruni拍拖。</p></body></html>
