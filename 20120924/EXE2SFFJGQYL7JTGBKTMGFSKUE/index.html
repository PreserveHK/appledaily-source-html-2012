<html><header><meta charset="utf-8"><title>傅明憲為式芝結婚落淚</title></header><body><h1>傅明憲為式芝結婚落淚</h1><p>傅明憲、梁詠琪和陳嘉上等昨日在尖沙嘴出席「SPCA X 騰訊關愛生命」微電影計劃啟動禮，傅明憲表示一早已知趙式芝和Sean到法國結婚，她笑言保密好辛苦，現在可以鬆一口氣了，傅明憲表示：「佢哋有問我意見，我話鍾意咪做囉，遲啲佢哋會係香港搞派對，到時會送禮物賀佢哋。」有指式芝父母未能接受，她說：「唔知人哋父母的感覺，但佢細佬好支持，Sean屋企人亦好團結，我感動到喊。」問她們二人會否領養小朋友，傅明憲說：「佢哋屋企有兩隻狗，生活好和諧。」採訪：魯萍　攝影：陳俊強</p></body></html>
