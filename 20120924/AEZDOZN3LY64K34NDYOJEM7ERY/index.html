<html><header><meta charset="utf-8"><title>梗有一單喺左近　藍田<br>輾過渠蓋鐵騎自炒</title></header><body><h1>梗有一單喺左近　藍田<br>輾過渠蓋鐵騎自炒</h1><p>【本報訊】一名鐵騎士昨在藍田疑「轆中」坑渠蓋自炒受傷。居住在將軍澳明德邨的21歲姓邱青年，昨晨11時許駕駛大馬力的鈴木Suzuki GSX-R750電單車（圖），沿將軍澳道落斜，左轉入啟田道時突然失控人仰車翻，越過對面線撞向迎面落斜駛至客貨車右邊車身。他手腳擦損及腹部痛楚，需送院治理。邱事後向警員報稱，事發時因輾過路邊坑渠蓋肇禍。</p></body></html>
