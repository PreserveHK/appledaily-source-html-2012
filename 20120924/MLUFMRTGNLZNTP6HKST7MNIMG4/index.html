<html><header><meta charset="utf-8"><title>甜心南韓封后想放假</title></header><body><h1>甜心南韓封后想放假</h1><p>沉咗好耐嘅丹麥靚女球手禾絲妮雅琪（圖），去到年尾終於反底。呢位首號種籽禮拜日喺南韓女網賽決賽，以6:1、6:0擊敗愛沙尼亞球手嘉妮柏，贏到今年首個、職業生涯第19個WTA錦標；之前禾琪喺北京同東京捧過盃，睇嚟亞洲真係幾旺佢。22歲嘅禾琪賽後話：「我只想為下季而戰。下季仲有排打，所以我想先放假輕鬆一下。」希望禾琪喺南韓捧盃後可以加強番啲信心，等下季四大滿貫可以由陪跑變成爭標分子。</p></body></html>
