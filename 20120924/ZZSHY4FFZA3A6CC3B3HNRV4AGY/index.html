<html><header><meta charset="utf-8"><title>港姐雜耍</title></header><body><h1>港姐雜耍</h1><p>無綫事先張揚前晚出爐港姐張名雅、黃心穎同朱千雪會喺《星光熠熠耀保良》表演踩鋼線，不過前晚佢哋就改咗表演吊帶舞，監製陳志球強調最初只係話啲港姐會做高難度表演。不過，見冠軍張名雅喺半空係咁轉，同亞軍黃心穎嘅凌空一字馬，加埋季軍朱千雪嘅拗腰動作，都需要啲技巧。張名雅話綵排時要食定止暈止嘔丸，講到啲服飾娘娘哋，張名雅笑住話其實係幾窄，但就肯定唔會甩褲喎。同場仲有G.E.M.同陳偉霆等落力表演，令個騷生色不少。</p><p>前晚保良局副主席四太梁安琪帶埋囝囝何猷亨同囡囡何超盈出席，四太捐咗230萬之餘，亦代缺席嘅賭王捐咗100萬。撰文：洪紅克</p></body></html>
