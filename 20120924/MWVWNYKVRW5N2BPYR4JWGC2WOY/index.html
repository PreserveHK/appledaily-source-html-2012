<html><header><meta charset="utf-8"><title>台客如廁失寶535萬</title></header><body><h1>台客如廁失寶535萬</h1><p>【本報訊】銅鑼灣崇光百貨公司發生離奇失竊案，一名台灣男子如廁期間，報稱大懵遺留一枚69萬美元（約535萬港元）鑽石、5,000元人民幣和證件在廁格，折返遍尋不獲，報警求助。報稱如廁失財台灣男子姓曾（63歲），較早時持簽證訪港。昨午2時許，曾到銅鑼灣崇光購物，因假日關係，百貨公司內人頭湧湧。男事主途經專賣名牌床褥寢具的9樓樓層時，到洗手間如廁，事後離開才卻發現匆忙間遺留一袋貴重財物在廁格，內有價值69萬美元的名貴鑽石、5,000元人民幣和證件。他急步返回廁所尋找，發現財物失蹤。警方派員到場未能尋獲財物，事後邀男事主到警署錄取口供。</p></body></html>
