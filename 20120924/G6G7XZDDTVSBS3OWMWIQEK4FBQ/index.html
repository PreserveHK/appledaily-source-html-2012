<html><header><meta charset="utf-8"><title>中環雲咸街<br>雷兆光撇老婆走人</title></header><body><h1>中環雲咸街<br>雷兆光撇老婆走人</h1><p>九巴家族後人雷兆光同太太雷林靜怡，噚日凌晨1點喺中環街頭出現，佢哋各據一方同朋友吹水，着住熱褲嘅雷太同男性友人傾得鬼咁開心，仲大發嬌嗔出手拍打對方手臂，用背脊得住太太嘅雷生當睇唔到，更蹺埋雙手表現唔耐煩，等咗10分鐘司機先到，雷兆光就一支箭上車，老婆即追上去開車門，兩人傾咗幾句，最終老公都係閂門走，雷太就繼續同友人蒲老蘭。<br>採訪、攝影：梁繼光、李志明、彭琮然</p></body></html>
