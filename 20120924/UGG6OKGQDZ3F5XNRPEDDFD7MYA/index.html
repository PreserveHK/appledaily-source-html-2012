<html><header><meta charset="utf-8"><title>投資的天空：<br>大市或以時間取代價格調整 - 張士佳</title></header><body><h1>投資的天空：<br>大市或以時間取代價格調整 - 張士佳</h1><p>在美國宣佈QE3後，市場開始缺乏焦點，港股亦在高位整固，氣氛稍稍冷卻下來，A股因市場怕中日會擦槍走火而繼續尋底，成為港股的絆腳石，不過在QE的前提下，市場預期陸續有資金流入本港，令港股表現得頗為堅挺，似乎有機會以時間來取代價位調整。<br>現時組合手頭上的現金不多，因此今日決定先唞一唞，至於唯一一隻淡倉，合景泰富（1813）則要嚴守升穿4.66元的平倉位，為長期指令。<br>筆者及相關人士並未持有上述股票<br><br>作者：張士佳、曾卓鋒<br>（元大寶來證券(香港)客戶經理）</p></body></html>
