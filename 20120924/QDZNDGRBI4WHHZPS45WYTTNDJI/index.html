<html><header><meta charset="utf-8"><title>花絮：晏菲路擴建至6萬座位</title></header><body><h1>花絮：晏菲路擴建至6萬座位</h1><p>利物浦搬球場一事擾攘了10年，日前終於有答案。他們的美國班主約翰亨利決放棄興建新球場，續以晏菲路為主場；不過就會斥資1.5億鎊（18.8億港元）進行擴建工程，把座位數目由現時的45,000個增加至60,000個，當中包括7,000個包廂位。消息指，假使紅軍在史丹利公園興建新球場，估計要花4億鎊；如今只搞擴建，至少可省回2.5億鎊。而周日的雙紅會，晏菲路的門票收入大約是150萬鎊，但要是於曼聯主場上演，因奧脫福球場可容76,000人兼有較多包廂位，故門票收入預計達300萬鎊。亦因如此，約翰亨利決定擴建球場「吸金」。</p></body></html>
