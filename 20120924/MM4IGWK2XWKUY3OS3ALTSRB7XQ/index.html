<html><header><meta charset="utf-8"><title>英雄小豬落水救小羊</title></header><body><h1>英雄小豬落水救小羊</h1><p>美國一隻小山羊在兒童動物園的池塘嬉水時，疑被石頭卡腳，咩咩聲呼救，一隻小豬跳落池塘，游到小羊旁救牠脫險。<br>片段甫開始已見到小山羊遇險，進退維谷，在水中掙扎，並放聲大叫。沒多久，救兵出現，一隻粉紅色小豬跳入水中，游到小山羊身後，頂了牠一下，小山羊隨即回復自由，尾隨小豬慢慢游上岸，有驚無險。拍片的男子見到這幕「小豬救小羊」，不禁大笑，大讚小豬是英雄。英國《星期日郵報》</p></body></html>
