<html><header><meta charset="utf-8"><title>Monday觀潮：中國會月餅食得睇得</title></header><body><h1>Monday觀潮：中國會月餅食得睇得</h1><p>星期日係中秋節，大家最近都忙住食月餅同收月餅，今年收到私人會所中國會出品嘅月餅禮盒應該會幾驚喜，事關個月餅盒唔係普通四四方方一個盒，而係仿古花瓶設計，真係唔捨得掉咗佢。中國會係已去世嘅「紅色資本家」徐展堂同上海灘創辦人鄧永鏘合資，喺舊中銀頂樓創立嘅私人會所，裏面裝潢佈置高雅懷舊。徐展堂係古董收藏家，據講擁有5000件珍品，包括陶瓷及玉器等，市值超過10億元。望見呢個月餅盒，不其然令人想起徐展堂。</p></body></html>
