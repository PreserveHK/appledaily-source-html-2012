<html><header><meta charset="utf-8"><title>求驗客手記：山度士冇尼馬慣輸波 - 求驗客</title></header><body><h1>求驗客手記：山度士冇尼馬慣輸波 - 求驗客</h1><p>足球係團體運動，照計冇一位球員係不可或缺，不過對於巴甲球隊山度士（白衫）嚟講似乎唔係呢回事，隊波冇咗前鋒主力尼馬（小圖）真係爭好遠。尼馬喺今季巴甲經常缺陣，冇佢嘅比賽山度士輸多贏少；喺上周六聯賽尼馬停賽缺陣，結果山度士即刻唔識贏，爆冷喺主場1:3輸畀波圖基沙（紅綠衫），開出3.1倍冷門客W。山度士喺今季巴甲冇尼馬上陣嘅17場比賽，竟然只係得2勝7和8負。</p></body></html>
