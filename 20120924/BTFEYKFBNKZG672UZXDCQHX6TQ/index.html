<html><header><meta charset="utf-8"><title>希堅斯上海賽攞「滿分」<br></title></header><body><h1>希堅斯上海賽攞「滿分」<br></h1><p>三三不盡，六六無窮！37歲嘅前世界冠軍希堅斯（圖），雖然去到上海後一直感冒，但仍然逢關過關，噚日喺上海桌球大師賽決賽第6局，當時落後0:5嘅佢，竟然打出一桿147度，係佢20年職業生涯以來第6個147，獲12,000鎊獎金外，仲攞埋價值5,000鎊嘅金條，全部折算大約21萬港元，真係豬籠入水。更重要係，佢越打越醒神，落後下反勝鄧立普10:9，攞多約95萬港幣獎金。希堅斯今次147係今季中國站世界排名賽第2個決賽滿分，上一次147係7月無錫精英賽，冰咸當時落後禾頓0:5下造出，不過佢最後贏唔到比賽。</p></body></html>
