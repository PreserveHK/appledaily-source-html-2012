<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戚黛黛助人保青春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戚黛黛助人保青春 - 馮仁昭</h1><p>《ATV2012感動香港年度人物評選》噚日喺大埔亞視總台舉行記者會，宣佈入圍名單。王菲老公李亞鵬因為個女有兔唇，喺06年成立嫣然天使基金，亦因為咁入圍今次最後26個候選名單之一。活動上，戚黛黛遇番大學同學，現為「路向四肢傷殘人士協會副主席」嘅梁子微，黛黛話：「十年前喺外國返嚟做交換生，同佢上同一個course，佢咁多年都冇變，所以開心助人係唔會老。」</p></body></html>
