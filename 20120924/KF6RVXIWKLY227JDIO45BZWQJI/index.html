<html><header><meta charset="utf-8"><title>關仁隱事：「白面書生」甘做馬騮戲 - 關仁</title></header><body><h1>關仁隱事：「白面書生」甘做馬騮戲 - 關仁</h1><p>喺二奶台歌唱比賽成名嘅「白面書生」，雖然唔靚仔唔高大威猛，唱歌唔係特別好聽，但鬼整佢真係有好多粉絲，模、阿嬋都有齊，可能白面書生自恃有才華啦，加上喺二奶台有咁多粉絲又的確幾巴閉，所以嗰陣佢做二奶台嘅活動，都零舍意見多多，呢樣又話唔做得，嗰樣又話影響形象，搞到二奶台嘅工作人員唔多like佢。咁有性格又點呀，前排白面書生簽咗間同三色台關係超好嘅唱片公司，咪又係好似其他歌星仔咁，要上嗰啲極富娛樂性嘅綜藝節目做馬騮戲，以前受過佢氣嘅工作人員喺電視見到佢個慘樣，都不知幾心凉。撰文：關仁</p></body></html>
