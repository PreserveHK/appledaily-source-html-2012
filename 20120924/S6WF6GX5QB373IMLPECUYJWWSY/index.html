<html><header><meta charset="utf-8"><title>七成家長指子女社交差</title></header><body><h1>七成家長指子女社交差</h1><p>【本報訊】香港社會服務聯會與非牟利幼兒教育機構議會去年5至11月，以問卷訪問2,086名3至6歲幼兒的家長和教師，評估幼兒在情緒、行為、注意力、同輩相處和社會行為五方面發展。研究發現，逾七成家長認為子女跟同輩相處表現不理想，有參與課外活動者比例更較高，估計有關課外活動大多集中訓練技能，未能強化幼兒融入群體生活。非牟利幼兒教育機構議會副主席蘇淑賢指出，父母教育程度較低、夫妻離異或不與父母同住等因素，對幼兒成長均有負面影響；研究顯示，16.7%申請綜援的家長認為幼兒情緒表現欠佳，較沒有申領綜援家庭幼兒高出兩倍。她促政府增設幼兒學校及檢討扶貧政策。</p></body></html>
