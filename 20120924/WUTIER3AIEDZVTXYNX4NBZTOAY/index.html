<html><header><meta charset="utf-8"><title>狼人下海</title></header><body><h1>狼人下海</h1><p>狼人曉治積曼（Hugh Jackman）出咗名係住家好男人，雖然忙住拍戲，但佢都抽時間帶埋家人返鄉下澳洲度假。噚日曉治一家去咗悉尼海灘玩，佢家拍緊新一套《狼人外傳》，成個造型都係狼人咁款，但當佢帶囡囡Ava落水衝浪時，Ava見到大浪有啲驚，係咁捉住老竇，曉治抱起囡囡保護佢，即刻變咗個慈父。轉頭曉治又陪囝囝Oscar滑水。上咗岸後，曉治仲除埋潛水衣大騷佢嘅狼人肌肉，又同老婆一齊幫囡囡除衫，Ava爽到打埋側手翻㖭。</p></body></html>
