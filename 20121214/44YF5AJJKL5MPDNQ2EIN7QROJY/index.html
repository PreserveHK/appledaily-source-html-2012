<html><header><meta charset="utf-8"><title>每秒24幀沿用85年</title></header><body><h1>每秒24幀沿用85年</h1><p>【話你知】<br>幀率（Frame Rate）是指投影機每秒鐘可以播放的幀數（俗稱「格數」），最早的默片用每秒16到18幀的手搖攝影機拍攝。1927年，有聲電影出現，聲軌可以加進影片裏，業界同意需要採用更高速拍攝的電影，但是35mm菲林底片成本很高，所以需要把幀率調至最低、但表現仍理想的速度，最終定出以每秒24幀來拍攝及放映。<br>這個基於商業考慮的標準沿用了85年，全世界的戲院多安設只能投射每秒24幀的投影機。即使現時大部份電影均以數碼形式放映，但無論是2D還是3D，仍主要是24幀率。至於電視播放，本港幀率一般是每秒25幀，美國電視則是每秒30幀。</p></body></html>
