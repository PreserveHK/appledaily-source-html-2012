<html><header><meta charset="utf-8"><title>爽影評：《我老公唔生性》笑中有淚</title></header><body><h1>爽影評：《我老公唔生性》笑中有淚</h1><p>不經不覺距首作《我老婆唔夠秤》已十年，鄭伊健演的十三張與蔡卓妍的YoYo Ma這對老夫少妻，女的仍愛耍小脾氣，男的則繼續挑剔，婚後磨擦多年終到達臨界點，導演阮世生妙手將偶像掛帥的愛情小品，提升至認真探討婚姻生活的電影，點出港男港女愛情觀念的分歧，更加入外遇小插曲帶出維繫婚姻的困難，雖整個過程以搞笑作主導，但笑中有淚。若非二人戲外豐富的感情經歷令角色層次更豐富，也未必能將戲中最賺人熱淚的場面演得如此具感染力。電影還獲眾多綠葉客串，當中以王祖藍最生鬼搶鏡。<br>尋真<br><br>★★★<br>（5個★為滿分）</p></body></html>
