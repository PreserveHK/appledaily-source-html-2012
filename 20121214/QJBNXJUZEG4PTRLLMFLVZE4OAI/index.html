<html><header><meta charset="utf-8"><title>李丞責封超厚禮金</title></header><body><h1>李丞責封超厚禮金</h1><p>李丞責昨日與未婚妻劉倩婷到佐敦出席風水新店開幕，榮升老闆娘的倩婷表示昨日除是新店開幕外，亦是她與李丞責過大禮的日子：「今日係雙喜，開張同過大禮都係呢日，家婚禮定咗2月2日。」<br>李丞責表示為過大禮及開幕事緊張得整晚沒睡，他笑指禮金是個滿意數目：「個厚度多到空手道十段都斬唔斷。」<br>採訪、攝影：譚倩宜</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
