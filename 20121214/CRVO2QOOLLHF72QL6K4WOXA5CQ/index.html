<html><header><meta charset="utf-8"><title>蘋果汁：<br>環團轟鎢絲燈限制大倒退</title></header><body><h1>蘋果汁：<br>環團轟鎢絲燈限制大倒退</h1><p>【本報訊】鎢絲燈不環保，發光過程中9成電力用於發熱，僅1成用於照明。環境局08年建議通過立法限制鎢絲燈供應，加快淘汰。因立法需要3年，環境局竟推翻5年前決定，推出無約束力的「約章計劃」，讓供應商自願停止入貨。地球之友批評政府5年前已建議立法，如今提出自願計劃是大倒退。<br>環境局解釋去年8月展開3個月公眾諮詢，當中逾3成的市民支持強制立法，29%選擇市場自然淘汰，不足兩成人支持自願性措拖。局方指立法得不到多數人支持，卻選擇自願性措拖。參與計劃的供應商明年初需停止補充鎢絲燈，並於年底完全停售。</p></body></html>
