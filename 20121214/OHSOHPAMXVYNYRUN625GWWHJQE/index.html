貝盧斯科尼結27歲新歡</title></header><body><h1>News Flash<br>
貝盧斯科尼結27歲新歡</h1><p>風流成性的意大利前總理貝盧斯科尼（Silvio Berlusconi）又有新女友！76歲的他，最近不時攜27歲的新歡帕斯卡萊（Francesca Pascale）看AC米蘭球賽，此姝本來是電視廣告女郎，從政後當選那不勒斯議員，但她已得黨友甚至貝氏長女瑪麗娜的肯定，正印女友地位穩如泰山了。<br>英國《泰晤士報》</p></body></html>
