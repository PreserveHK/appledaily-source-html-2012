<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>33M綠巴一月三度被踢凹</title></header><body><h1>各區突發簡訊：<br>33M綠巴一月三度被踢凹</h1><p>【黃大仙】<br>本報訊】黃大仙蒲崗村道專線小巴站，繼上月24日及28日分別有小巴車門被踢毀，昨清晨6時許，61歲姓黃司機返回取車開工，發現同一路線33M的專線小巴，又被歹徒再度「蹂躪」，踢凹車門留下鞋印，導致未能開關，黃報警求助，這是該路線小巴不足一個月內三度被人惡意刑毀。站長較早前表示，公司並無接過任何恐嚇，亦無遭人勒收保護費，被刑毀原因不明。</p></body></html>
