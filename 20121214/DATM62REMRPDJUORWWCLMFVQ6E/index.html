<html><header><meta charset="utf-8"><title>畢列爭演員公會獎</title></header><body><h1>畢列爭演員公會獎</h1><p>美國演員公會大獎頒獎禮昨日公佈提名名單，熱爆各電影大獎的《失戀自作業》男女主角畢列谷巴及珍妮花羅倫絲齊齊入圍爭奪最佳男女主角。入圍最佳男主角還有《林肯》的丹尼爾路易斯、《孤星淚》的曉治積曼、《機密真相》的丹素華盛頓及《聖手回春》的尊鶴基斯。提名最佳女主角除《失》片的珍妮花羅倫絲，還有《追擊拉登行動》的謝茜嘉謝西婷、《Rust and Bone》的瑪莉安歌迪娜、《驚慄大師：希治閣》的海倫美雲及《海嘯奇蹟》的娜奧美屈絲。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
