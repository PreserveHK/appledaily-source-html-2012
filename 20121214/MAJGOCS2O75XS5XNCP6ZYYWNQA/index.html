<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉玉卿押後為母舉殯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉玉卿押後為母舉殯 - 馮仁昭</h1><p>葉玉卿最近返港拍賀歲片，順道探望患肺癌嘅媽咪，可惜葉媽媽喺呢個月9號病逝，享年89歲，卿卿前晚同馮仁昭講，雖然媽咪走咗好傷心，不過慶幸返嚟送到佢最後一程。卿卿話媽咪係笑喪，病咗咁耐都係解脫，佢話好多兄弟姐妹移民外國，要出年1月等齊人返港搞喪禮。卿卿噚日接受商台訪問，坦承金融海嘯對丈夫係有影響，但生活絕對冇問題，又話搞個大頭佛出嚟，之後都唔再返嚟拍戲。<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
