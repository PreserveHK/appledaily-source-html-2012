<html><header><meta charset="utf-8"><title>香香恨孖男友煮飯</title></header><body><h1>香香恨孖男友煮飯</h1><p>岑麗香昨出席黃埔的廚藝活動時透露，聖誕節會返加拿大，她說：「因為屋企人比較重要，大家唔好問我幾時飛幾時返，我想保留陪家人相處嘅時間。」問香香將行程保密，是否帶男友見家長，她笑指自己也希望，不過事實並非如此。<br>談到下廚，香香說最愛整甜品，最近也學煲湯水，問有否試過為男友下廚？她說：「未試過，但有男友煮過我食，不過唔講煮乜。」她承認如男仔懂下廚會加分，因為她愛入廚，若一起煮食感覺更浪漫。<br>採訪、攝影：馬建華</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
