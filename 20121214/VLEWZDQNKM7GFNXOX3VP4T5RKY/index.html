<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱凱婷旋轉木馬冧女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱凱婷旋轉木馬冧女 - 馮仁昭</h1><p>噚日係朱凱婷囡囡林穎彤嘅1歲生日，朱凱婷同老公Dickens日前特意喺馬會幫女兒搞生日派對。現場佈置以旋轉木馬加上繽紛嘅氣球為主，女兒契媽戚黛黛親自炮製旋轉木馬蛋糕同cupcake跟大家分享，曹敏莉都帶埋囡囡齊齊到賀，仲有陳茵媺同姚瑩瑩等到場祝賀，朱凱婷順道同好友分享做媽咪心得，陳茵媺就未必感受到呢份情懷。<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
