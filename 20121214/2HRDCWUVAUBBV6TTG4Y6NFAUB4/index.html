<html><header><meta charset="utf-8"><title>李秉憲在港領明星獎</title></header><body><h1>李秉憲在港領明星獎</h1><p>韓國型男李秉憲近日來港為明年上映的新片《義勇群英：毒蛇反擊戰》（G.I.Joe2：Retaliation）宣傳，昨日他到灣仔出席由電影器材商及業界人士主辦的CineAsia活動，並獲大會頒發年度明星獎。憲哥表現友善，場內有眾多業內人士被憲哥的魅力吸引而邀他合照，憲哥亦一一答應。憲哥及後亦會繼續參與電影《猛火爆》第二集《Red 2》的拍攝工作。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
