<html><header><meta charset="utf-8"><title>周慧敏黑妹行街</title></header><body><h1>周慧敏黑妹行街</h1><p>【銅鑼灣】周慧敏（Vivian）前日傍晚6點幾一個人現身銅鑼灣，呢位前玉女掌門人嗰身打扮都算經典，一身黑衣、黑褲、黑鞋、黑袋、黑眼鏡同深灰色頸巾，有呢身保護色在身，再夜啲喺街行應該好難睇到佢。Vivian先喺白沙道一邊行一邊講電話，跟住見佢漫無目的行去利園商場，最後講足10分鐘至收線。講完電話變番港女去睇衫，不過當佢發現有記者影相就好避忌，急急腳走咗。<br>採訪、攝影：梁繼光、彭琮然</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
