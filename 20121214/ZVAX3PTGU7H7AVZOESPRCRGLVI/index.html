<html><header><meta charset="utf-8"><title>新多士爐選顏色烘烤</title></header><body><h1>新多士爐選顏色烘烤</h1><p>有了它，以後想將多士烘得金黃色還是淺啡色，就可以「色」隨尊便了！美國喬治亞州理工學院有大學生將多士爐來個大革新，摒棄時間掣，改用「麵包色板」，讓用戶先透過電子屏幕挑選喜好的麵包烘烤度，確保不會再烘燶麵包造成大浪費。<br>21歲的托梅發明的多士爐用鋁、鋼和雙層玻璃製成，內置「電子眼」感應麵包顏色，當烘至用戶選擇的顏色就會自動停機，但暫時只限於意念設計階段，他希望設計吸引廠家叩門大量生產。<br>英國《每日郵報》</p></body></html>
