<html><header><meta charset="utf-8"><title>醫療新知：<br>
日飲四杯咖啡抗喉癌</title></header><body><h1>醫療新知：<br>
日飲四杯咖啡抗喉癌</h1><p>美國癌症學會一項長期跟進研究證實，日飲四杯或以上咖啡，可將口腔癌及喉癌風險減低50%。該研究是長達26年的追蹤分析，由1982年起追訪96.8萬人，其間有868人死於口腔癌及喉癌。<br>研究人員調查受訪者飲咖啡及飲茶的習慣，超過60%每日飲至少一杯咖啡，經常飲咖啡的人，多數日飲三杯咖啡。數據分析顯示，每日飲四杯或以上咖啡的受訪者，死於上述兩種癌症的風險，比從不飲咖啡或間中才飲用的人士少50%。研究人員指，未清楚箇中原因，估計咖啡含有特別的抗癌物質，可降低相關癌症死亡率，但市民不應靠咖啡防癌。</p></body></html>
