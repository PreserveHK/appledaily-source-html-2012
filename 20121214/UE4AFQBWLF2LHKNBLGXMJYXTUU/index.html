<html><header><meta charset="utf-8"><title>趣趣地：<br>胡贇輸波無減晉級機會</title></header><body><h1>趣趣地：<br>胡贇輸波無減晉級機會</h1><p>香港羽壇「1哥」胡贇（圖），現正喺深圳參加國際羽聯超級系列賽總決賽，噚日分組賽雖以0:2不敵中國杜鵬宇，但累積2勝1負，極有機會晉身男單4強。不過，兩位90後嘅香港女雙潘樂恩同謝影雪就冇咁好彩，前者受腳傷影響，第2場分組賽以0:2輸畀倫奧女雙冠軍田卿/趙芸蕾，呢對拍檔今日出戰最後一場分組賽，潘樂恩話唔理腳傷，點都要堅持到底，精神可嘉！</p></body></html>
