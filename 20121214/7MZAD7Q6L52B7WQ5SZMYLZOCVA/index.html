<html><header><meta charset="utf-8"><title>翠翠怨遭高鈞賢拋棄</title></header><body><h1>翠翠怨遭高鈞賢拋棄</h1><p>葉翠翠與梁嘉琪前晚在將軍澳電視城為《體通體透》做嘉賓。翠翠自嘆今年運滯，連環傷腳及尾龍骨。翠翠昨於尖沙嘴出席聖誕活動時，對於緋聞男友高鈞賢疑與fans拍拖，她苦笑說：「係佢唔要我囉，同佢係好朋友，傳吓緋聞冇所謂。」翠翠對發新電視牌不敢表達意見，稱會繼續效忠無綫。</p><p>另外，黃宗澤（Bosco）昨32歲生日，但他仍要與林敏驄和徐子珊等開工，阿驄在現場摸着Bosco面頰拍照，之後在微博說：「熱問大戰儍仔澤之掌摑事件重演。」<br>採訪：卓寶花、譚倩宜<br>攝影：林德雄</p></body></html>
