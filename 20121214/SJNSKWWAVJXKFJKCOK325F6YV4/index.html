<html><header><meta charset="utf-8"><title>亞姐5號許麗莉獲優待</title></header><body><h1>亞姐5號許麗莉獲優待</h1><p>亞視《2012亞洲小姐競選》大中華總決賽將於明晚假亞視總台舉行，昨日本報收到讀者投訴，指首輪面試當日，亞視不准佳麗帶化妝師，要自己化妝，再派化妝師補妝，但香港區5號許麗莉卻全程有化妝師服侍，還用高清噴槍化妝，有候選佳麗向工作人員投訴，對方竟回答：「呢個係亞視嘅化妝師，唔係佢自己帶嚟。」<br>採訪：林妃</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
