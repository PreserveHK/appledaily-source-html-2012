<html><header><meta charset="utf-8"><title>威廉撐《哈比人》首映</title></header><body><h1>威廉撐《哈比人》首映</h1><p>電影《哈比人：不思議之旅》（The Hobbit：An Unexpected Journey）昨日在倫敦舉行盛大首映，一眾台前幕後人員包括導演彼得積遜（Peter Jackson）及澳洲女星姬蒂白蘭芝（Cate Blanchett）有現身撐場，姬蒂更穿露背裝搶鏡，同樣出位還有趁機跪地求婚的一名男子。英國威廉王子（圖）單拖出席，未見王妃凱蒂隨行。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
