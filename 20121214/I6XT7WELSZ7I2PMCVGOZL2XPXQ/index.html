<html><header><meta charset="utf-8"><title>Britney富婆榜封后</title></header><body><h1>Britney富婆榜封后</h1><p>日前美國財經雜誌《福布斯》發表本年度最賺錢女音樂人名單，美國天后Britney Spears（圖）爆冷封后令人大跌眼鏡，因她全年既沒開演唱會亦沒有新碟，但仍能狂賺5,800萬美元（約4.5億港元），估計是因她以高薪擔任美國版《X Factor》評判。緊隨其後是美國鄉謠小天后Taylor Swift，她全年收入僅比Britney少780萬港元。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
