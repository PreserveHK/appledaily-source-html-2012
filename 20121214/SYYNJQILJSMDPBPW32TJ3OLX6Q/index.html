<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>樓上美甲店遭淋紅油刑毀</title></header><body><h1>各區突發簡訊：<br>樓上美甲店遭淋紅油刑毀</h1><p>【銅鑼灣】<br>【本報訊】昨晨9時40分，銅鑼灣謝斐道526號樓上的美甲店揭發遭人刑事毀壞。40歲姓郭女職員返回店內準備開門營業，發覺門口被淋上大灘紅油，於是報案，警方到場調查，女職員稱，東主沒有欠債，也無與人結怨，不明刑毀原因，事後女職員用抹布清理現場。<br>該樓宇屬一幢商用唐樓，無保安員把守，警方正循其他店舖的閉路電視錄影系統追查。</p></body></html>
