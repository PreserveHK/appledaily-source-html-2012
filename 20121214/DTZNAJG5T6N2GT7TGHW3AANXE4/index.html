長指甲增藏細菌風險</title></header><body><h1>醫療新知：<br>
長指甲增藏細菌風險</h1><p>女士們愛留長指甲扮靚，但指甲太長也有壞處。美國密歇根大學有內科專家發現，手指甲長短與傳染病關係密切。該校一項研究發現，指甲長度若超過指尖三毫米，指甲縫內藏有過量細菌的風險，為指甲短的人士五倍，但未有公佈研究是否包括化驗指甲內藏的細菌種類。<br>研究員指出，由於人體經常用手無意觸摸眼睛、鼻子及嘴巴，便藉此增加細菌感染的風險，嚴重可致肺炎、尿道炎，並傳播常見的流感病毒等。專家建議應保持指甲與指尖平齊；而洗手也講求技巧，除了清洗手掌，也要徹底清理指甲縫及前臂，洗手後要抹乾雙手，避免因手部濕潤致細菌滋生。</p></body></html>
