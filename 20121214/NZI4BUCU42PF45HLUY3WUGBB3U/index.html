<html><header><meta charset="utf-8"><title>隔牆有耳：<br>阿涂搵高人　提升知名度<br> - 李八方</title></header><body><h1>隔牆有耳：<br>阿涂搵高人　提升知名度<br> - 李八方</h1><p>白鴿黨涂謹申雖然勝出超級區議會選舉，兼成為立法會「票王」後，人氣大增，但認知度始終差少少，無法晉身港大民調嘅十大議員之列。到底市民對阿涂幾唔了解？阿涂都忍唔住自嘲，話經常有蝦碌情況出現，例如有大專生傳電郵約佢做訪問時，就幫佢改姓做「陶」議員；唔少市民成日叫佢幫手睇法律文件，但查實唔知佢實情係一個律師。就連政府官員致函畀佢都寫錯佢個名。<br>據聞連佢嘅職員都笑佢唔夠知名度，所以佢喺facebook留言，問網民除咗放氣球、寫大字、自創成語或者投錯票外，仲可以做啲乜先至出位增人氣？</p></body></html>
