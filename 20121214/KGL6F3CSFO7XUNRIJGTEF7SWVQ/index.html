<html><header><meta charset="utf-8"><title>兌換店無牌經營罰五千</title></header><body><h1>兌換店無牌經營罰五千</h1><p>【本報訊】兌換店以往即使無牌經營，東主最多判罰二萬元，但《打擊洗錢及恐怖分子資金籌集（金融機構）條例》今年4月生效，無牌兌換店東主最重可判入獄半年。一間無牌經營了一年半的兌換店，成為新法例下首名被檢控的被告，昨在九龍城裁判法院獲輕判罰款五千元了事。</p><p>東主辯稱一時疏忽
</p><p>被告馮漢彥（55歲）承認「在沒有牌照下經營金錢服務」罪，指他於去年5月在油麻地南京街無牌經營人民幣兌換業務，每月有十多宗生意，新法例通過下亦沒有申請牌照。被告昨承認一時疏忽才犯案，裁判官斥責被告「偷步」營業，但屬小規模經營，可判罰款了事。<br>案件編號：KCCC5034/12</p></body></html>
