<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）雲格傳與保特不和</title></header><body><h1>求驗客手記：<br>（哀）雲格傳與保特不和</h1><p>一沉百踩，阿仙奴喺周二英聯盃出局，領隊雲格嘅離隊賠率已經再升溫至5倍，僅次雷丁嘅麥達莫；英國當地傳媒又傳佢同副手保特鬧不和，後者唔滿意雲格控制一切點都要堅持踢漂亮足球；喺80年代效力過兵工廠幾年嘅史超活笠臣，更加直接公開話雲格戰術差兼獨裁，幾年前已經要被炒魷。不過阿仙奴球會方面都仲係公開支持雲格，行政總裁加斯迪斯亦喺會見阿仙奴球迷聯盟嘅時候作出公開道歉，仲承諾會喺1月開水喉買人，聽住先喇。</p></body></html>
