<html><header><meta charset="utf-8"><title>家務男燙衫燙傷臉</title></header><body><h1>家務男燙衫燙傷臉</h1><p>波蘭一名男子為了證明自己是個好老公，做家務頭頭是道，趁妻子上班收拾家居，更燙起衫來。可是，當電話鈴聲響起，他竟把燙斗當成電話，貼到臉上，灼傷半邊臉。<br>32歲的帕茨科夫斯基認為，男人也可像女人一樣一心多用，所以他燙衫時，一邊看電視拳賽，一邊嘆啤酒。看拳賽看得非常投入，電話鈴聲突響起，他很自然就拿起燙斗，臉上一陣熾熱，才知自己擺烏龍。他立刻衝進廁所要用冷水紓緩痛楚，豈料砸落廁所門，撞瘀一隻眼。他最後到醫院求醫，醫生說他會全面康復，但叮囑他千萬別再做家務。有過這次教訓，他對妻子常為家務勞碌深感佩服，到底家務難做。<br>美國《紐約每日新聞》</p></body></html>
