<html><header><meta charset="utf-8"><title>蘋果汁：<br>教院：港貧窮兒童近28萬</title></header><body><h1>蘋果汁：<br>教院：港貧窮兒童近28萬</h1><p>【本報訊】本港跨代貧窮問題嚴重，教育學院亞洲及政策研究學系根據政府提供的2011年人口普查數據進行分析，發現全港有26.2%，即27萬5千多名兒童活在貧窮線（即住戶入息中位數一半）以下。<br>該學系副系主任周基利稱，研究又發現貧窮兒童在葵青、元朗、觀塘、深水埗、黃大仙、北區、屯門及離島等地區出現的比例較全港貧窮兒童比例高。周認為，貧窮環境對兒童心理影響大，建議政府全方位支援貧窮家庭，減低貧窮對兒童造成的影響，扶貧委員會應制訂長遠滅貧時間表，又建議政府應檢討申請綜援需居港滿七年的規定，有助解決貧窮兒童問題。</p></body></html>
