<html><header><meta charset="utf-8"><title>莎拉助手涉偷竊</title></header><body><h1>莎拉助手涉偷竊</h1><p>美國女星莎拉謝茜嘉柏嘉（Sarah Jessica Parker），周二在挪威出席完諾貝爾和平獎演唱會後，翌日準備回紐約時其隨行助手涉嫌在機場名店偷走一副太陽眼鏡。據網站TMZ報道，莎拉與工作人員被警方問話後，要乘另一班機離開，事件最後以罰款約1萬港元平息。但莎拉的發言人聲稱涉案者非其助手，只是演唱會工作人員。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
