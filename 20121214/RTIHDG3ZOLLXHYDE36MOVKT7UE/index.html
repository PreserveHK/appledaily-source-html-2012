<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>婦人《歲月神偷》場景墮樓</title></header><body><h1>各區突發簡訊：<br>婦人《歲月神偷》場景墮樓</h1><p>【上環】<br>【本報訊】電影《歲月神偷》拍攝場地上環永利街，住3號54歲姓陸婦人，昨凌晨1時許，由住所客廳爬出簷篷，跌落3米下一層三樓的露台，其21歲姓何兒子聽到巨響，尋找下發現母親倒卧三樓露台，仍然清醒，何報警求助。救護員到場，陸婦雙手、右腳及胸口受傷，由親友陪同送院治理，警員並無撿獲遺書，據了解，陸婦有精神病紀錄。</p></body></html>
