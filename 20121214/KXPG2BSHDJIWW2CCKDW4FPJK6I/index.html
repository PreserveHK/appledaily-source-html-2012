<html><header><meta charset="utf-8"><title>亞姐曾敏偕夫嘆茶</title></header><body><h1>亞姐曾敏偕夫嘆茶</h1><p>【中環置地】參選過06年亞姐，攞埋最上鏡小姐嘅曾敏，08年因為喺圖書館偷書罪成俾亞視解約，不過之後都搵到好歸宿，今年嫁咗畀城中鑽石王老五、做建築材料生意起家身家過十億嘅周錫明。前日下晝兩點幾，見到曾敏同老公帶住兩個老人家去到中環置地廣場嘅cafe嘆下午茶。曾敏叫咗件蛋糕同橙汁，老公就叫咗籃麵包，其間四個人一邊食一邊傾好融洽，餐茶飲咗45分鐘後，佢哋就埋單去咗太子大廈。<br>採訪、攝影：羅德光</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
