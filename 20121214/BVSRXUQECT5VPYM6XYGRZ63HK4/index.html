<html><header><meta charset="utf-8"><title>倪妮極速變身</title></header><body><h1>倪妮極速變身</h1><p>【上海】內地女星倪妮同男友馮紹峰將喺泰國合作拍電影《我想和你好好的》，日前喺當地舉行嘅記者會就得男友一個撐場。不過早幾日夜晚，就見到倪妮好優閒咁喺上海外灘一間高級會所出席完品牌活動離開，見倪妮無視寒冷天氣，着住露肩晚裝行出嚟。一出到嚟就知出事，倪妮即刻掉頭返入去換衫，出番嚟後見佢戴住黑框眼鏡、着番件厚衫又換埋長褲上車，佢嘅助手就大包小包禮物跟住後面。<br>撰文：李森</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
