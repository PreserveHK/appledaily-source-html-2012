<html><header><meta charset="utf-8"><title>高院批主控官用詞低俗</title></header><body><h1>高院批主控官用詞低俗</h1><p>【本報訊】內地女子涉販毒來港，被判監20年8個月。她不服提出上訴，上訴庭認為原審法官李瀚良對陪審團指引不足及不夠持平，裁定上訴得直，發還重審，同時批評原審主控官用詞低俗誇張，不符法庭體統。<br>上訴人陳煥弟去年由吉隆坡飛抵本港時，被指其行李暗格藏0.64公斤海洛英。判詞指法官李瀚良不但未有向陪審團指出，不要揣測上訴人事前多次來回當地的原因，反之要求陪審團考慮她多次來回的目的。判詞又提到法庭是莊嚴地方，主控官以「唔單止係大話精，佢仲係一個影后㖭」和「見財起心」來形容上訴人，希望律師謹記應避免這樣說。<br>案件編號：CACC523/11</p></body></html>
