<html><header><meta charset="utf-8"><title>求驗客手記：<br>（樂）阿蘇戴聖誕帽探病</title></header><body><h1>求驗客手記：<br>（樂）阿蘇戴聖誕帽探病</h1><p>利物浦喺今個周中冇波踢，一班球員趁有時間喺日前去咗當地一家兒童醫院探病童送禮物。蘇亞雷斯、謝拉特同埋祖阿倫等大部份紅軍球員都有出席，其中阿蘇同幾個隊友仲戴埋聖誕帽，夠晒聖誕氣氛。阿蘇喺活動之後話：「可以嚟到醫院探一班小朋友實在係好事，要知道幸福唔係必然，尤其當你都有兒女嘅時候會更加體會到。」更難得嘅係一班紅軍去到醫院都願意放低球場上嘅立場，見到冚住愛華頓被嘅小球迷，一樣好開心咁同佢合照。</p></body></html>
