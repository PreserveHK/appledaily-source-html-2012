<html><header><meta charset="utf-8"><title>情人節撐枱腳　阿拉斯加皇帝蟹腳激平！</title></header><body><h1>情人節撐枱腳　阿拉斯加皇帝蟹腳激平！</h1><p>踏入二月頭，各位有另一半的朋友無不頭痕，皆因又要迎接情人節，計我話物輕情意重，與其在外食飯逼餐死，不如在家中大玩煮飯仔！不過想食餐好也要有好的食材，JUSCO由即日起至2月14日舉行溫馨甜蜜情人節獻禮，推出一系列優質食材，實行和Honey大擦燭光晚餐！有乜好嘢？必食新西蘭法式羊骨扒，羊味香得來又不羶，肉質嫩滑，最適合兩口子玩煮飯仔；另外不少得令人聽到也垂涎的阿拉斯加皇帝蟹腳，肉質鮮甜味美！最重要是價錢絕對超值，真的手快有手慢無！<br><br>記者：徐務研</p></body></html>
