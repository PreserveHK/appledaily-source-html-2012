<html><header><meta charset="utf-8"><title>最矮小男人　矮過1歲嬰</title></header><body><h1>最矮小男人　矮過1歲嬰</h1><p>全球個子最小的男人紀錄可能要易主，來自尼泊爾的丹吉（ChandraBahadurDangi圖）年屆72歲，堪稱是全球最矮小男人，身高僅1呎10吋（55.9厘米），體重僅26磅（11.8公斤），不但比現時最矮小的菲律賓紀錄保持者矮1.6吋，甚至比一歲嬰孩矮小。<br>丹吉個子雖小，但身體卻很壯健，家人說他不曾到醫院，連藥也沒有吃過。《健力士世界紀錄大全》當局，計劃未來幾星期帶同醫療專家，親臨丹吉居住的村落驗證。<br>英國《太陽報》</p></body></html>
