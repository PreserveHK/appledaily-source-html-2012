<html><header><meta charset="utf-8"><title>碧咸現大鵰冇裝假狗</title></header><body><h1>碧咸現大鵰冇裝假狗</h1><p>英國球星碧咸（DavidBeckham）最近為谷代言的H&amp;M內褲四出受訪，之前他擔任Armani內褲代言人時曾被指裝假狗扮大鵰拍照，碧咸坦言從沒僭建內褲照。</p><p>想再生仔女</p><p>碧咸昨日接受英國《每日郵報》訪問時說：「我從沒在內褲中塞東西，包括襪子。」又表示妻子Victoria寧願他穿俗稱虧佬褲的長內褲。此外，碧咸早前跟名嘴JonathanRoss的訪問昨日於美國播出，已有3子1女的碧咸表示有意再生1至2個小朋友。至於Victoria接受另一雜誌《i-D》訪問時，大晒產後的苗條身材，又謂年紀越大越有自信，自覺毋須靠穿緊窄衣服來突出身材。</p></body></html>
