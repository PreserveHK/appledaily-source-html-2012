<html><header><meta charset="utf-8"><title>苗僑偉准女兒多拍拖</title></header><body><h1>苗僑偉准女兒多拍拖</h1><p>苗僑偉（三哥）和林子善昨日在西貢碼頭拍攝無綫新劇《雷霆掃毒》，三哥在劇中飾演收黑錢的掃毒探員，最後會重回正途，犧牲自己。三哥表示劇情大膽，會描述製毒工場，他說：「都怕會投訴，但訊息係正面，叫人唔好吸毒。」<br>三哥不時教導子女要帶眼識人，並說：「出去飲嘢小心啲，盡量唔好去到咁夜。」問到女兒有否帶男友回家見家長？三哥說：「又冇，冇得干涉，其實識多啲都唔怕，多啲選擇，見多啲嘢。」提到劉德華宣佈太太朱麗倩身懷「小龍女」，三哥開心說：「恭喜咗佢啦，生個小龍女，佢掛住陳玉蓮，好應景，楊過生小龍女。」<br>採訪、攝影：黃曉妍</p></body></html>
