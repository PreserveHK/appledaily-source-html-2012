<html><header><meta charset="utf-8"><title>獨立屋：元朗　尚豪別苑</title></header><body><h1>獨立屋：元朗　尚豪別苑</h1><p>全幢村屋尚豪別苑位於西邊圍村，即尚豪庭旁，距元朗西鐵站僅5分鐘步程，毗鄰為元朗巴士總站及輕鐵總站，出入交通便利，物業全新落成，業主原設計為長線收租用途，全屋特設12間套房，部份設有露台及天台，以每間套房租金約3,000元計算，每月租金收入約36,000元，現全幢放售588萬元，呎價2,800元，估計租金回報達7厘，另銀行可承造七成按揭。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
