<html><header><meta charset="utf-8"><title>陳啟泰指亞視常拖糧</title></header><body><h1>陳啟泰指亞視常拖糧</h1><p>甄穎珊和陳啟泰（Ken）昨日到大埔亞視總台錄影節目《撻著》，對於昔日Freeze好姊妹石詠莉在網上宣佈與英籍冰球男友訂婚，甄穎珊坦言並不知情，但知石詠莉與男友感情穩定，稍後也會相約飯聚，她更爆響口說：「到時再問佢，陳樂榣之前都話結婚，乜唔係陳樂榣咩？」</p><p>「唔係第一次」</p><p>日前有報道指亞視未有準時出糧，甄詠珊表示不等錢使，但Ken說：「都唔係第一次，三個月前都係咁，今次3號出咗喇！有啲同事1、2號供樓，每個月鋪鋪清咪慘要罰息，我就唔係月頭供，希望以後可以穩定少少啦！」<br>採訪、攝影：楊潔雯</p></body></html>
