<html><header><meta charset="utf-8"><title>HotTalk：先達長龍為放iPhone</title></header><body><h1>HotTalk：先達長龍為放iPhone</h1><p>何解內地獨有文化殺到嚟先達？你睇錯喇，搶係搶，不過唔係搶鹽，係搶住放iPhone啫！農曆新年後，早已訂購4S嘅炒家，已經收晒禮物，於是咪趕住放機囉！你可能又問：「都唔使排隊啩？」聽講，當日早上回收價報緊$5,580，但到傍晚，已急跌至$5,400，炒家既心急，又見某店放售價高一啲，於是排晒長龍放機；但事實係，回收價頂多只係相差$20至$30，莫非財爺唔派錢，真係要搞到全民炒iPhone？</p></body></html>
