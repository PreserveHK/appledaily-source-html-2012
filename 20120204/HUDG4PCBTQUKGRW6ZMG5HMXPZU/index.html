<html><header><meta charset="utf-8"><title>鋼鑼灣黑工逃走捱車撞</title></header><body><h1>鋼鑼灣<br>黑工逃走捱車撞</h1><p>【本報訊】一名南亞黑工，昨晨遇警截查衝出馬路，被貨車撞斷手骨入院被捕。<br>被捕黑工南亞漢Singh（29歲）。至於被指聘請黑工的廢料回收商姓羅（51歲）。現場為駱克道近東角道後巷一流動回收商。昨晨10時許，警員見一名南亞漢正在收拾廢物上前截查，有人衝過馬路時被一輛中型貨車撞倒，當場左前臂骨折受傷倒地，被警員拘捕送院。（圖）警員事後將姓羅回收商一併拘捕帶署。</p></body></html>
