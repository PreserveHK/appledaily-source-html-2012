<html><header><meta charset="utf-8"><title>新界成交萬景峯不足六年賺43%</title></header><body><h1>新界成交<br>萬景峯不足六年賺43%</h1><p>中原丘漢偉表示，荃灣萬景峯5座高層E室，面積668方呎，兩房間隔，附露台，近日以513.8萬元易手，呎價7692元，創下同類單位近期新低。買家為同區客，購入單位作自住用途。賣家06年4月以358.4萬元購入單位，持貨不足6年，轉售賬面獲利155.4萬元離場，單位升值43.4%。</p><p>萬景峯由5幢大廈組成，基座大型商場荃新天地，有不少新式食肆及各式商舖。住戶步往港鐵荃灣站或荃灣西站，步程約10至15分鐘。</p></body></html>
