<html><header><meta charset="utf-8"><title>全村中頭獎　不幸男沒買彩票</title></header><body><h1>全村中頭獎　不幸男沒買彩票</h1><p>米佐塔基斯絕對是西班牙西北部小鎮索德托（Sodeto）最不幸的居民，因為全鎮70戶約250名居民都中了「大肥仔」（ElGordo）彩票頭獎，成了百萬富翁，惟獨他沒有買彩票而斯人獨憔悴。<br>「大肥仔」共有1,800注頭獎，每注4英鎊（49港元）派彩83,000英鎊（102萬港元），索德托鎮幾乎人人有份。這個小鎮的居民多是農民和失業建築工人，生活捉襟見肘，這筆錢可算是及時雨。但在人人上街跳舞慶祝時，希臘移民米佐塔基斯卻沒有份，因為只有他沒買獎券。幸好鄰居有錢了，他早前放售卻無人問津的一幅地，現有多過一個買家洽購。英國《每日郵報》</p></body></html>
