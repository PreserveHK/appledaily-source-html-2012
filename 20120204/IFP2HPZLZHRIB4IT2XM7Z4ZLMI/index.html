<html><header><meta charset="utf-8"><title>灣仔騙輪椅婦入廁偷錢</title></header><body><h1>灣仔<br>騙輪椅婦入廁偷錢</h1><p>【本報訊】灣仔一間傷殘人士廁所，昨日發生盜竊案。一名輪椅婦，被相熟女子偷去2,600元現金。<br>女事主姓盧（45歲），留醫無礙（圖）；在逃女子姓余。盧女聲稱，兩人互相認識。昨清晨6時許，阿細帶盧婦到修頓中心的傷殘廁所，見盧婦腳部潰爛，建議她先洗澡再就醫。有人趁盧女脫光衣服，偷去盧女內有2,600元腰包逃去。事主穿回衣服，獨自坐着輪椅追趕，至附近莊士頓道近柯布連道路口失平衡仆倒受傷送院。</p></body></html>
