<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星積遜斯高獲哈佛大學的布丁劇團頒全年最佳男性獎，昨日出席活動領獎時被整蠱，要穿上放滿芝蔴街公仔的桃紅色閃石bra。<br><br>●美國影星阿諾舒華辛力加前日首訪印度打算參觀泰姬陵，但當地關門令阿諾大為失望。<br><br>●日本組合AKB48的分支小隊no3b前日舉行電台節目公開錄音，成員峯岸南表示大感害羞。</p><p>●日本女星菊池桃子昨日在電台節目首為離婚一事開腔，她感激外界關心，亦有傳菊池因丈夫債台高築而離開他。<br><br>●韓國男星李民浩宣佈和朴敏英分手後前日首度露面，他飛往美國拍廣告，抵埗後更吃炸雞。<br><br>●韓國女星全度妍上周四在首爾駕車時與電單車發生輕微碰撞，幸無人受傷。</p></body></html>
