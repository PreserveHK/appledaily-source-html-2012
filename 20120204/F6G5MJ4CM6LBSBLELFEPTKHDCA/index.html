<html><header><meta charset="utf-8"><title>馮仁昭四圍超：啤梨獲KK教戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：啤梨獲KK教戲 - 馮仁昭</h1><p>葉文輝（啤梨）、張國強（KK）日前為ICAC拍宣傳短片，啤梨大讚首次合作嘅KK好人：「KK以前輩身份指導我呢場戲點演會好啲，我都好多謝佢嘅指導。」家屬自由身嘅啤梨話現時係轉折期，有唔少公司搵佢合作，但佢想試吓同朋友做啲小生意，亦會籌備新碟，仲話：「有其他電視台都想搵我合作，我冇所謂，但就好恨拍電視劇，乜角色都好，最緊要有得發揮。」</p></body></html>
