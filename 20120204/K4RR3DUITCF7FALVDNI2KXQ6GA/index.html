<html><header><meta charset="utf-8"><title>天水圍14歲童非法性交</title></header><body><h1>天水圍<br>14歲童非法性交</h1><p>【本報訊】天水圍及沙田昨午分別發生風化事件，警方在天水圍拘捕一名與未成年少女性交的14歲男童，至於在沙田非禮女住客的少年逃之夭夭，警方正深入追查。<br>昨午2時許，元朗警區刑事調查組探員接獲報案後，掩至天水圍天瑞路，拘捕一名14歲男童，他涉嫌早前與16歲以下女童發生性行為。在拘捕行動中，警方亦通知男童家長協助，稍後疑犯獲准保釋候查，本月底返署報到。<br>此外，在傍晚6時許，20歲少女返回沙田乙明邨明耀樓住所，突遭一名少年撲出非禮，上下其手，少女嚇至尖叫，報案後警方調查，警方正追緝該名少年色狼，不排除疑犯是邨內或附近住客。</p></body></html>
