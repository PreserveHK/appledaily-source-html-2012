<html><header><meta charset="utf-8"><title>《奪命》導演有望拍《4俠》</title></header><body><h1>《奪命》導演有望拍《4俠》</h1><p>講述3名學生因得到超凡能力而陷入正邪交叉點的全新科幻片《奪命異能》（Chronicle），前日已在港率先上映，該片由父親是奧斯卡紀錄片獎得主的祖斯托克（JoshTrank）操刀，儘管今次是他的處男作，但祖斯多年前已憑網上短片揚名，因此《奪命》未推出前已傳電影公司想找他重拍《神奇4俠》（Fantastic4）。<br>受到青睞的祖斯未有為這消息落閘，他只說：「我仍有些原創意念和其他東西想做。」電影公司目前未就傳聞回應。</p></body></html>
