<html><header><meta charset="utf-8"><title>寂寞腐女　點帥哥送外賣</title></header><body><h1>寂寞腐女　點帥哥送外賣</h1><p>KFC外賣「送」帥哥勁熱！「必須帥哥送餐，不帥拒付。」「溫柔帥氣熱情送餐。」「高大陽光，可拍照，最好像王力宏」。原來內地肯德基網絡點餐可以這樣玩，而且真的有帥哥上門，有人還收到KFC電話確認：「給您送餐的孩子還算漂亮嗎？」這一發現令女網友瘋狂仿效，點KFC外賣調戲帥哥，並爭相將哥照片（圖）和可愛對答發上網：「你看我還可以？」「我不帥，請不要投訴我。」這股「外賣賣萌」風潮給「寂寞腐女」們帶來不少歡樂。新浪微博</p></body></html>
