<html><header><meta charset="utf-8"><title>今日提醒你：寶翠公園綵燈會同樂</title></header><body><h1>今日提醒你：寶翠公園綵燈會同樂</h1><p>【本報訊】明天便是元宵佳節，康樂及文化事務署主辦「新界東元宵綵燈會」與市民歡度佳節。綵燈會於今晚7時半至10時半，在將軍澳寶翠公園舉行。綵燈會設有燈謎競猜及許願等傳統活動，同時有古裝扮相人物穿梭會場內，與遊人合照，增添節日氣氛。場內亦擺放了多款卡通動物造型綵燈，以及璀璨悅目的花燈，倍添節慶氣氛。<br>大會又安排特色民俗表演活動，包括內蒙古民族歌舞、呼麥表演及馬頭琴演奏。同時設中國傳統手工藝、玩藝坊等攤位，又會有舞麒麟、合唱、口琴、手風琴及色士風演奏等樂器演奏活動。活動開幕典禮則在晚上7時45分開始。</p></body></html>
