<html><header><meta charset="utf-8"><title>生活存關愛：無窮校園網支援師生</title></header><body><h1>生活存關愛：無窮校園網支援師生</h1><p>樂施會致力推動「世界公民教育」，助年輕人對本地、國家以至全球貧窮和可持續發展議題作批判思考及分析，培養他們擁有知識、能力和正確價值觀回應貧窮問題，做個負責任的世界公民！<br>樂施會教育經理羅玉蘭表示，該會將推行一系列教育活動，成立樂施會互動教育中心、樂施行動組及「無窮校園CyberSchool」網站，提供課程發展、老師培訓和互動教育專題活動，支援老師和青少年探索貧窮和可持續發展議題。樂施會網頁：<br> http://www.oxfam.org.hk <br>「生活存關愛」逢星期二晚上8時至8時30分於港台第五台播出
</p></body></html>
