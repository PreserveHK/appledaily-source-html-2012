<html><header><meta charset="utf-8"><title>送8毫情人卡　隨時被女撇</title></header><body><h1>送8毫情人卡　隨時被女撇</h1><p>情人節快到，如果不想破費，隨便在英國Asda超巿，購買每張售價僅需7便士（0.86港元）的「至平情人卡」（圖）送人，隨時會被女友撇。<br>雖然卡內寫上「對你的愛是無價的」等肉麻字句，但卡的設計實在太「Cheap」：鮮紅色俗氣逼人的信封，卡面更用大字體寫上「Asda至抵價」，收到這樣的情人卡，可以有甚麼感受？<br>民眾揶揄這應該是史上最差的情人卡，但勝在娛樂性滿分。有網民認為包裝應附加「警告字句」，寫明「包保送人後導致極速離婚」，也有人認為，如果想分手不便開口，送這卡包保成功。<br>英國《每日電訊報》</p></body></html>
