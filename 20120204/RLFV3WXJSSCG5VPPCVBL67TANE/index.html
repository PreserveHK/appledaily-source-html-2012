<html><header><meta charset="utf-8"><title>以國擬4月襲伊朗核設施</title></header><body><h1>以國擬4月襲伊朗核設施</h1><p>美國傳媒前天（周四）報道，以色列最快4月單方面向伊朗動武。<br>美國《華盛頓郵報》引述國防部長帕內塔指，美軍早前跟以軍開會，對方暗示「很大機會」在4至6月，先發制人單方面空襲伊朗納坦茲濃縮鈾設施，而行動前，不會事知會華府。<br>以色列前天警告，阻止伊朗發展核武的時間無多，一來提煉鈾設施會搬進深山地堡，而情報指伊朗累積的濃縮鈾，足以製造四枚核彈，預計一年內可製造出首枚核彈。伊朗還在研發射程達9,978公里的長程導彈，射程涵蓋英國以至美國東岸。路透社</p></body></html>
