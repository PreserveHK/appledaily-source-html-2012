<html><header><meta charset="utf-8"><title>AC迎拿玻里踢10點</title></header><body><h1>AC迎拿玻里踢10點</h1><p>【綜合意大利外電】意大利北部現正受到大風雪的吹襲，剛於周中的意甲快車，已有4場賽事因天氣惡劣關係而被迫延期；而將於周六及周日舉行的各場意甲比賽，大部份亦會提前安排於當地時間下午進行。<br>原本於香港時間周日深夜，AC米蘭主場迎擊拿玻里的大戰，現已提前於香港時間周日晚上10時進行。<br>早前AC副會長加利安尼表示，今輪所有意甲比賽理應全部取消；而現在AC的比賽能夠提早舉行，加利安尼亦表示歡迎意大利足總這個決定。</p></body></html>
