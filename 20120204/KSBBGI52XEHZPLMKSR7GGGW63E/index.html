<html><header><meta charset="utf-8"><title>蘋果汁初中生指父母扼殺創意</title></header><body><h1>蘋果汁<br>初中生指父母扼殺創意</h1><p>【本報訊】家長的讚賞對培養青少年創意尤為重要，一項調查卻發現，受訪學生屢遭父母打擊創作信心，31.9%學生稱，家長認為創意是不務正業表現；36.7%指家長對學生的創作作品置之不理；30.5%學生認為家庭充滿責罵及壓迫，影響其創意發揮；26.1%更因創意行為遭家長責備。同時，49.1%學生認為家長未能成為其發展創意的榜樣。<br>中華基督教青年會在去年9月，向10間中學的830名初中學生進行有關調查。該會輔導組主管及註冊心理學家蕭麗霞（圖）指，現代父母未有向子女給予適當支持，長遠會埋沒其創意，建議父母應尊重子女的創作行為。</p></body></html>
