<html><header><meta charset="utf-8"><title>不一樣的體驗愛坐15號巴士登山頂</title></header><body><h1>不一樣的體驗<br>愛坐15號巴士登山頂</h1><p>「香港的美是藏在城市每個角落裏的。」胡冰說，比省錢更重要的，是體驗不一樣的香港。每次來香港，坐15號巴士上太平山山頂是他的必備節目。<br>「太喜歡這趟車了，一定要坐在上層，山景很美自然不說，還會遇到一個陡坡加急彎，看着車頭快撞山，卻突然一下拐了過去，很刺激。」除了這樣，胡冰也經常隨意上一架巴士，然後在某個站下車周圍走，並用相機記下眼中所見。他說，自己去了很多平時遊客不會去的地方，例如屯門、天水圍等。這些有大量公屋的郊區，對他來說卻處處是風景，「看到某個在港片裏常出現的地名，對我來說每每是一種驚喜」。《蘋果》記者<br></p></body></html>
