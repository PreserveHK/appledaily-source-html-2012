<html><header><meta charset="utf-8"><title>趣趣地：大哨98失準因睇F1抽筋？</title></header><body><h1>趣趣地：大哨98失準因睇F1抽筋？</h1><p>98世盃決賽巴西0:3慘負法國，相信唔少球迷都仲記憶猶新，其中最大謎團係朗拿度離奇失準之謎。到底大哨點解突然腳軟原因眾說紛紜，普遍講法話係佢癲癇症發作，但最近有位心臟醫科專家爆料，話朗拿度當時係心臟有問題先真。呢位叫卡魯嘅專家話：「我睇過當年國米為朗拿度做嘅檢查報告，上面寫佢喺決賽前一晚攤喺床上睇F1，扭住條頸導致扭傷咗頸動脈，結果搞到心跳急劇下降出現昏迷同痙攣情況。」</p></body></html>
