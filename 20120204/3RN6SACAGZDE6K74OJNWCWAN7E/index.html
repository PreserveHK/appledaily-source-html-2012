<html><header><meta charset="utf-8"><title>獨立屋：元朗　富匯豪庭</title></header><body><h1>獨立屋：元朗　富匯豪庭</h1><p>富匯豪庭位於元朗粉錦公路大路邊，鄰近上輋村，屬屋苑式設計，設有電動大閘及圍牆，共分兩期建有20多幢村屋，1期已入伙，2期剛落成，現介紹單位為2期全幢村屋，面積2,100方呎，樓高3層，外形新穎，用料上乘，5房連雙套房間隔，18呎中空高樓底設計，物業背靠群山，視野開揚。另有1,500方呎入契大花園，更可泊3部車或以上。附近有小巴往錦上路西鐵站，車程約10分鐘。現開價798萬元，呎價3,800元。<br><br>代理行：天匯物業<br>電話：24882088</p></body></html>
