<html><header><meta charset="utf-8"><title>瑤瑤全裸誘宅男</title></header><body><h1>瑤瑤全裸誘宅男</h1><p>前台灣組合黑澀會美眉Apple和瑤瑤這對姊妹花，早前推出全裸寫真，由於反應良好，所以日前她們舉行簽名會，答謝一班宅男粉絲。兩人的好友小鍾更送上性感小野兔及誘人小護士的服飾。</p><p>兩位美眉揚言如果銷量達3萬本，就會穿上小鍾送的服裝，拍照放在粉絲網頁給大家欣賞。她們日前在慶功儀式上，與粉絲玩遊戲，有男粉絲與偶像玩「愛的轉圈圈」，男粉絲樂得直說：「我要飛上天了！」還有一粉絲獲瑤瑤伴舞，令他緊張得整個人硬繃繃，笑爆全場。兩姊妹稍後會來港宣傳寫真，爭取機會與香港粉絲見面。撰文：葉雪</p></body></html>
