<html><header><meta charset="utf-8"><title>腦場熱賣：Logitech高清對話</title></header><body><h1>腦場熱賣：Logitech高清對話</h1><p>「LongD」者，長距離之愛情是也。想當年，上網見到對方矇矇哋個樣已經好開心，到家高清年代，市面上HDWebcam選擇不少，但Logitech始終係熱門選擇。呢款C920更係首部支援1080p嘅SkypeWebcam，對方塊臉標咗粒瘡都睇得到，加上FluidCrystal技術，確保視訊流暢及音訊清晰，將「LongD」變得更親近。<br><br>查詢：GoodCentury（36196499）</p></body></html>
