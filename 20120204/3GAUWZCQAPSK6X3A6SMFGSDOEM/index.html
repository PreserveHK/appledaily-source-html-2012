<html><header><meta charset="utf-8"><title>蘋果汁兩雀屍有禽流感病毒</title></header><body><h1>蘋果汁<br>兩雀屍有禽流感病毒</h1><p>【本報訊】禽流感疫情仍然持續。漁農自然護理署昨日證實早前分別於東涌和元朗撿走的遊隼及紅嘴鷗雀屍，經多項測試後，證實對H5N1禽流感病毒呈陽性反應。署方會繼續巡查本地活家禽農場，確保業界採取預防禽流感的措施。<br>漁護署發言人表示，遊隼為本港少見的冬季候鳥，涉及的遊隼屍體於上月30日，在東涌文東路海堤灣畔的公園撿走；紅嘴鷗屍體則同日在元朗俊賢坊遊樂場撿走，紅嘴鷗為本港常見的冬季候鳥。發言人又提醒市民應注意個人及環境衞生，避免接觸野生雀鳥或活家禽。一旦要接觸禽鳥，應立即洗手，保持清潔，慎防感染禽流感。</p></body></html>
