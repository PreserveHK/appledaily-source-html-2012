<html><header><meta charset="utf-8"><title>關仁隱事：「太子女」狂發電專釣金龜 - 關仁</title></header><body><h1>關仁隱事：「太子女」狂發電專釣金龜 - 關仁</h1><p>選美出身嘅「太子女」參選時已經畀人話佢係發電機，逢雄性動物都唔放過，最近佢終於冧掂咗之前合作主持節目嘅「成紮草」，人前人後鬼咁恩愛，兩個仲上埋節目耍花槍，唔知成紮草前妻睇到會唔會眼寃？其實太子女未冧掂成紮草時，為釣金龜已四出埋手，關仁聽聞，太子女原來同專吼選美出身靚女嘅「機機」，因一次合作演出而過從甚密，當時佢哋經常出雙入對，喺埋一齊已係公開秘密，不過最後都係玩完就散。<br><br>Textby關仁</p></body></html>
