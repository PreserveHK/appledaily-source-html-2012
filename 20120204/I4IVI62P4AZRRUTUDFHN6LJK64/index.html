<html><header><meta charset="utf-8"><title>小S腹大便便剪唔到腳甲</title></header><body><h1>小S腹大便便剪唔到腳甲</h1><p>懷孕7個多月的徐熙娣（小S）現時腹大便便，專心留在家中安胎，節目《康熙來了》的主持工作也交託給姐姐徐熙媛（大S）頂上。未知小S是否經常留在家，大感苦悶，見她狂玩微博解悶。</p><p>拍素顏照</p><p>前晚小S上載一張手觸不到腳部的照片上微博，表示現時頂住大肚，令她難以觸及雙腳，她寫道：「最困難的事是剪腳指（趾）甲，突然發現他們離我好遠！原來我們之間有阻礙，是這種感覺啊！」日前小S也自拍素顏照，自爆「不過我常常是在假輕鬆真緊張！」其容貌改變不大，沒有孕婦的浮腫現象出現。<br>撰文：林妃</p></body></html>
