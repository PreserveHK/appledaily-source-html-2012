<html><header><meta charset="utf-8"><title>怪物巨蝦　長34厘米</title></header><body><h1>怪物巨蝦　長34厘米</h1><p>英國與新西蘭科學家，在新西蘭以北的克馬德克海溝（KermadecTrench）7,000米深地方，捕獲「超級巨蝦」（圖），體形是近親的10倍。</p><p>端足類（Amphipod）甲殼動物，一般頂多長3厘米（1.2吋），科學家對捉到這批最長達28厘米（11吋）的「怪物」嘖嘖稱奇，「就像找到一呎長的蟑螂般」。科學家還見到一隻身長34厘米（13吋多）的「巨蝦」。科學家指如此巨型生物竟不為人知，足見對克馬德克海溝這個獨特的生態所知極少。法新社</p></body></html>
