<html><header><meta charset="utf-8"><title>李嘉欣凸肚返港</title></header><body><h1>李嘉欣凸肚返港</h1><p>最近傳有孕的李嘉欣前晚約九時現身赤鱲角機場入境大堂，未見其老公許晉亨及小JM同行，反而有一名男助手隨行，幫手拖四至五箱行李。</p><p>急急上車</p><p>嘉欣全程保持微笑，未有透露行程，她早前透露新年期間會到東京工作，航班資料也顯示飛機由日本出發，相信她到當地工作。嘉欣上周穿傘裙凸肚及平底凉鞋亮相活動而盛傳陀龍B，前晚她回港時穿淺色上衣配格仔外套，也顯得有點肚凸凸，問她是否大肚，她笑而不語，匆匆步往停車場，登上七人車離開。<br>採訪、攝影：黃文偉、彭琮然</p></body></html>
