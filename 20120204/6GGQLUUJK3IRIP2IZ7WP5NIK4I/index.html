<html><header><meta charset="utf-8"><title>超級螞蟻城　曾住數百萬蟻</title></header><body><h1>超級螞蟻城　曾住數百萬蟻</h1><p>螞蟻是昆蟲界中最勤力一族，為尋找食物和築巢忙個不停，科學家最近在巴西發現一個已荒廢的超級地下螞蟻城（圖），裏面的通道四通八達，估計曾住了數以百萬隻切葉蟻，是世上其中一個最大的螞蟻族群。<br>這個超級地下蟻巢非常巨大，面積達500平方呎、深26呎，科學家形容這是「螞蟻世界中的萬里長城」，蟻巢內的結構錯綜複雜，相信是由數百萬隻切葉蟻合力建造，但研究人員暫時仍未清楚它們何時離開蟻巢和集體滅亡的原因。英國《每日郵報》</p></body></html>
