<html><header><meta charset="utf-8"><title>居酒屋比堅尼少女吸客</title></header><body><h1>居酒屋比堅尼少女吸客</h1><p>受311大地震和福島核災打擊，日本居酒屋的生意大受影響，東京和大阪一些居酒屋老闆為刺激生意，去年底僱用一批僅穿性感「SM」味比堅尼的女侍應，殺出一條血路。<br>在東京飯田橋一間「性感居酒屋」，店內的女侍應都是約20歲的女孩，不少還是大學生，她們穿上比堅尼和T-back，為客人點菜送菜，不時俯身露出乳溝，又跟食客說笑。雖然性感居酒屋的消費較傳統居酒屋貴一倍，一杯生啤要83港元，但依然客似雲來，客人往往要排半小時隊才能入座。日本新聞網</p></body></html>
