<html><header><meta charset="utf-8"><title>祖名心痛阿媽淚洗面</title></header><body><h1>祖名心痛阿媽淚洗面</h1><p>房祖名早前為母親林鳳嬌高調慶祝60大壽，一家三口七年來首次再合照，祖名十分重視母親，故他為壽宴已籌備了一年，令爸爸成龍都大呷乾醋：「我很吃醋，我兒子從沒為我辦過生日派對，我要在此抗議。」<br>其實祖名如此愛護媽媽，都源於他童年過得不是很快樂，他早前曾透露，母親在97到03年間，在美國的房子常常躲在廁所哭。99年更發生吳綺莉的小龍女事件，一家經歷風浪，祖名表示母親沒有跟成龍離婚，很大部都是因為他。不過事件過後，一家三口反而更緊密，成龍亦修改遺囑，把財產受益人全都改為林鳳嬌，之後成龍遇上記者，都會大方介紹林鳳嬌是太太。<br>撰文：林妃</p></body></html>
