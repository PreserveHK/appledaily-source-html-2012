<html><header><meta charset="utf-8"><title>材識兼收：忘憂草</title></header><body><h1>材識兼收：忘憂草</h1><p>「萱草生堂階，遊子行天涯。慈母倚堂門，不見萱草花。」唐朝孟郊的《遊子》，寫母親念兒之情。文中萱草有個美麗的名字──忘憂草。自古以椿樹比父親，取其長壽壯健；以萱草比母親，頌其解愁分憂。椿萱並茂即父母健在。忘憂草本是平凡物，它的花蕾就是常用的金針菜，配雲耳、香信、頭菜等，為蒸雞絕配。金針菜有止血便、清煩躁、明目安眠之效，對醫治神經衰弱有食療作用，忘憂一詞，或證於此。近日有鮮金針出售，是熱炒的好材料，但鮮金針含水仙鹼，有毒，須先灼熱水，再浸凍水，方可食用。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
