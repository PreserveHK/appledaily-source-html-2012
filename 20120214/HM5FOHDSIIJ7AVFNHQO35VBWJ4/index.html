<html><header><meta charset="utf-8"><title>陳煒親筆畫冧老公</title></header><body><h1>陳煒親筆畫冧老公</h1><p>陳煒日前接受有線娛樂新聞台訪問，並親自畫了一幅名為《愛的成長》的畫送給老公做情人節禮物。</p><p>心形牛扒嘥料</p><p>陳煒笑言情人節除了發揮廚藝冧老公外，今次就搞搞新意思畫靚畫給老公，代表兩人獨一無二的愛，她說：「幅畫代表我同老公嘅愛情萌芽，茁壯成長，最後開花結果囉。」<br>陳煒笑指與老公已是老夫老妻，所以情人節不會特別慶祝，她說：「我哋兩個會享受喺屋企嘆西餐食牛扒，如果整心形牛扒會好嘥嘢，老公又大食，只係食心形牛扒係唔夠飽。」撰文：林妃</p></body></html>
