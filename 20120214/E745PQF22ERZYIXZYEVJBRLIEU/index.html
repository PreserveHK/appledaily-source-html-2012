<html><header><meta charset="utf-8"><title>春菜愛災區擘髀送暖</title></header><body><h1>春菜愛災區擘髀送暖</h1><p>今日是情人節，不少日本藝人都趁機向情侶送上祝福，像一直關心地震災區的變性女藝人春菜愛，前日抵達宮城縣參加地震復興聲援活動，為受天災影響下仍能共諧連理的4組男女達成愛的盟誓，她除佯裝長刀切結婚蛋糕的聲音搞gag外，還扮成A貨松浦亞彌擘髀演出，逗得全場觀眾開懷。</p><p>武井整朱古力</p><p>此外，女星武井咲和長澤正美昨日則到東京一間家政高中，出席二人擔任代言人的朱古力品牌情人節宣傳活動，孖住女高中生一齊挑戰甜到漏的佳節禮物。武井昨日亦以一身紅裙為她初次挑戰配音工作的一款電視遊戲亮相發佈會。</p></body></html>
