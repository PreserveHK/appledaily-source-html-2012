<html><header><meta charset="utf-8"><title>今日提醒你：太空館今辦星夜情緣</title></header><body><h1>今日提醒你：太空館今辦星夜情緣</h1><p>【本報訊】今日情人節，除了「例牌」的燭光晚餐和鮮花，還可與愛侶躺在繁華鬧市中觀星許願，倍覺浪漫。<br>香港太空館今晚舉行「星夜情緣」情人節活動，市民可於7時在太空館何鴻燊天象廳內，欣賞由先進星象投映系統模擬的星空，與愛侶「遨遊宇宙」，太空館館長會講解觀星方法。晚上7時半至9時半則可在太空館後面空地參加光影塗鴉創作，並有專業攝影師現場指導。太空館提醒市民如欲親自拍攝光影塗鴉照片，要自備可調校「快門先決」、快門速度五秒或以上的數碼相機。<br>是次活動以廣東話進行，費用全免，名額100人，先到先得，市民要於太空館地下大堂輪候參加。</p></body></html>
