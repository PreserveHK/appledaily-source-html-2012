<html><header><meta charset="utf-8"><title>馮仁昭四圍超：錦榮向蔡依林示愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：錦榮向蔡依林示愛 - 馮仁昭</h1><p>台灣G奶天后蔡依林（Jolin）同混血男模錦榮拍拖年幾，近嚟成日都傳感情不穩，又有傳Jolin嘅父母嫌錦榮地位唔及個女，搵錢唔夠多，好反對佢哋來往，搞到呢對小戀人受到唔少壓力。不過喺噚日嘅情人節，錦榮喺微博上公開向女友示愛，向住蔡依林大講：「情人節快樂！」雖然只係一句小小嘅留言，但係由此可以見證Jolin同錦榮依然恩愛如昔。</p></body></html>
