<html><header><meta charset="utf-8"><title>Baby收曉明千萬首飾</title></header><body><h1>Baby收曉明千萬首飾</h1><p>黃曉明和女友Angelababy這對甜蜜情人，昨日均要工作，Baby在北京宣傳電影《第一次》，問她如何賀情人節？她耍太極說：「跟粉絲一起過。」男友黃曉明呢？她說：「先不管這個，工作比較重要。」</p><p>微博送真心</p><p>Baby昨日左手中指戴上戒指，被追問可是婚戒？她說：「已經買了好久，是戴好玩的！」她表示昨日凌晨收到很多情人節的祝賀短訊，已是最好的禮物。Baby又指沒有收到情人節禮物，但昨日內地有傳聞指黃曉明送她價值千萬元的水晶首飾。<br>黃曉明昨日在微博留言：「送甚麼都不如送真心啊，有情人的沒情人的，你們至少還有我，祝我們情人節快樂。」</p></body></html>
