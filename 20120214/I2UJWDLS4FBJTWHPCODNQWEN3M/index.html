<html><header><meta charset="utf-8"><title>求驗客手記︰波亞斯加操罰藍軍 - 求驗客</title></header><body><h1>求驗客手記︰波亞斯加操罰藍軍 - 求驗客</h1><p>車路士今季演出越嚟越唔對路，喺上周六作客輸俾愛華頓0:2、跌出英超前4之後，領隊波亞斯（前左）就取消周日嘅休息，要球員加操以示懲罰。據聞車仔班大牌好鬼唔滿意，佢哋覺得波亞斯被炒係遲早嘅事，根本唔使聽佢支笛；我求大俠覺得車仔班球星咁諗雖然有佢哋嘅道理，做咗被炒大熱嘅波仔，睇怕都時日無多，因為狼隊大敗後領隊麥卡菲即刻被炒，連車仔油王班主阿巴都召開危機會議；但波仔一日未被炒，大家一日都係同坐一條船，好心佢哋爭氣啲啦！</p></body></html>
