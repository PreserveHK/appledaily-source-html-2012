<html><header><meta charset="utf-8"><title>香港仔巴士座椅又被割</title></header><body><h1>香港仔<br>巴士座椅又被割</h1><p>【本報訊】巴士割椅狂徒肆虐！香港仔華貴邨及華富邨先後有巴士被割爛座椅。昨午3時許，72號城巴駛至華貴邨總站，車長巡查時發現，下層後排兩張座椅底部被人割爛（圖）。另外清晨5時許，華富邨巴士總站的清潔女工，發現三部40號線巴士，共12張座椅損毀，於是通知巴士公司報警。警方到場登上巴士，逐一檢視損毀情況。巴士公司稱，座椅損毀都是椅背部份，全都是上層後排，總值一萬元。發言人指出，破壞巴士是刑事罪行，呼籲市民要自律。</p></body></html>
