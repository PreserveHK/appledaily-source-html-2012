<html><header><meta charset="utf-8"><title>今日提醒你：荃灣捐血中心重開</title></header><body><h1>今日提醒你：荃灣捐血中心重開</h1><p>【本報訊】因應重修需要關閉的荃灣大河道輸血服務中心，昨日正式恢復使用，市民即日起可到該處捐血。中心昨日舉辦揭幕禮，食物及衞生局局長周一嶽有到場出席，並即場捐血。他指出，本港每年需要24萬個單位血液，即每日需要約800人捐血才足以應付需求。<br>紅十字會輸血服務中心顧問醫生李卓廣表示，近日的捐血人數稍為回升，血庫存量足夠10至11日使用。他指出，情人節捐血人數較平日多四分一。昨日有一對八年前在這間捐血中心認識的情侶，趁情人節再來捐血，他們說每年的相識紀念日也會到來捐血慶祝，年底結婚後亦一樣，希望捐到結婚60周年。</p></body></html>
