<html><header><meta charset="utf-8"><title>蘋果汁銅鑼灣幼院爆流感</title></header><body><h1>蘋果汁<br>銅鑼灣幼院爆流感</h1><p>【本報訊】流感疫情肆虐校園。位於禮頓里6號的香港靈糧堂幼稚園爆發流感，涉及20名幼童，情況穩定，毋須入院。衞生防護中心表示，受影響學童分別為12男8女，年齡介乎3至6歲，他們自本月3日起，先後出現發燒、咳嗽及喉嚨痛等呼吸道感染症狀。中心已派員視察該校，並建議學校職員採取防感染措施，包括注意個人及環境衞生，保持空氣流通等。<br>中心資料顯示，上月29日至本月期間，共接獲27宗學校或院舍爆發流感的報告。因流感向私家醫生求診的病人都有增加，相信該病毒活躍程度會在未來數周持續上升，呼籲市民盡快接種流感預防疫苗。</p></body></html>
