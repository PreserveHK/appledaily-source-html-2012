<html><header><meta charset="utf-8"><title>一張情人卡34年證真愛</title></header><body><h1>一張情人卡34年證真愛</h1><p>英國小說家邁爾斯（KenMyers）從來不在情人節破費，因為過去34年，他每年都送妻子同一張情人節賀卡，雖然了無新意，但勝在愛妻受落，還讚丈夫夠浪漫。<br>71歲的邁爾斯曾任賀卡設計員，1979年他將親手製作的情人節卡送給新婚妻子瓦萊麗（Valerie），從此一用34年，別人說他欠心思，他反駁：「如果有一年我送上別的賀卡，我覺得瓦萊麗會失望，這張卡已成家傳之寶。」<br>63歲的瓦萊麗也大讚邁爾斯非常浪漫，一直將賀卡珍而重之好好保存，上面雖然已填滿密密麻麻的字句，但邁爾斯說空間仍然多的是，「還可以用很多年」。<br>英國《每日郵報》</p></body></html>
