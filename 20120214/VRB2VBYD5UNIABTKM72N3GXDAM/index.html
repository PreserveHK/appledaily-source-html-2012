<html><header><meta charset="utf-8"><title>點滴馬英九fb示愛「美青，謝謝妳」</title></header><body><h1>點滴<br>馬英九fb示愛「美青，謝謝妳」</h1><p>「這句話也許很普通，但卻是此刻最真實的感受：美青，謝謝妳！」昨日情人節，台灣總統馬英九一早便在facebook貼文，感謝妻子周美青35年來付出與犧牲。<br>馬英九說，從在美留學時期，到學習歸國從政，周美青一直在背後不怨辛勞地支持他。他感性地形容妻子「既能相夫教子，又能相責以義」，指自己「得妻如此，夫復何求？」並以歌曲「箏」，獻給周美青。對於丈夫在網絡上高調示愛，周被記者詢問有何感受時，僅淡淡表示「謝謝」。不過昨周美青探訪小學時，有小朋友戴上馬總統面具，送花給周，祝她情人節快樂。<br>台灣《蘋果日報》<br></p></body></html>
