<html><header><meta charset="utf-8"><title>案件速遞偷拍準姨仔被囚</title></header><body><h1>案件速遞<br>偷拍準姨仔被囚</h1><p>【本報訊】貨櫃公司高級分析員在未婚妻住所浴室擺放微型攝影機，偷拍未婚妻胞妹洗澡長達14個月，胞妹去年情人節發現偷拍器材報警。分析員辯稱受色情網頁影響犯案，未婚妻的胞妹寫信表示已原諒他。裁判官斥責分析員為求滿足一己私欲，有計劃地侵犯他人私隱，昨日在九龍城裁判法院判他入獄4個月。<br>案發於09年12月31日至去年2月15日，被告黃子彬（43歲）早前承認五項為不誠實取用電腦罪。辯方指未婚妻答允仍會嫁給被告，昨更到庭支持他，知悉被告成為階下囚，立即哭成淚人。案件編號：KCCC4676/11
</p></body></html>
