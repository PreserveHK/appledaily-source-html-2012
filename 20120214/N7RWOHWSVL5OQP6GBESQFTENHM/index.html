<html><header><meta charset="utf-8"><title>絲開色界</title></header><body><h1>絲開色界</h1><p>天氣回暖的程度，似有還無，每日都為出街着乜好打起幾個問號。既然落差大，早春點都要隨身帶定一件Scarf傍身。也許一件Cashmere你會嫌重手得過份又難即時帶出層次感。與其係咁，揀番一類絲質又富於配飾的GoyardScarf相信會係一個選擇，一共10種顏色（紅、橙、黃、綠、海藍、軍藍、粉紅、黑、白及酒紅色）剛上架，任你點襯應該都無走雞。<br><br>記者：雷福財<br>查詢：27220398</p></body></html>
