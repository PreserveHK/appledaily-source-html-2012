<html><header><meta charset="utf-8"><title>薛凱琪認定方大同</title></header><body><h1>薛凱琪認定方大同</h1><p>薛凱琪日前穿上Mulberry新裝接受時尚雜誌訪問，她透露今年是入行以來，拍最多電影的一年，有六部作品，包括近日與杜汶澤合作的《爛賭夫鬥爛賭妻》一嘗拍喜劇，她謂拍喜劇比拍文藝、悲情電影更難。<br>談到生命中的好友，薛凱琪不諱言方大同是最要好的朋友，她說：「雖然他二十多歲，但他是我認識的朋友中，思想上最成熟最老餅，有甚麼不開心，可能我第一個會找他傾訴，他會用一個很理智的方案去分析，而且他是個很守秘密的人。」她表明會憑感覺無條件地信任及認定朋友，她說：「真心的朋友，不需要刻意維繫，就算十年不見，你來電說有事相求，我也一定幫忙。」<br>撰文：唐如</p></body></html>
