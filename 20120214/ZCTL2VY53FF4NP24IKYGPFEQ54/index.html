<html><header><meta charset="utf-8"><title>接吻馬拉松　嘴住如廁</title></header><body><h1>接吻馬拉松　嘴住如廁</h1><p>四唇交叠、一起如廁、一起吃飯……泰國芭堤雅有七對愛侶，大庭廣眾愛得如此癡纏，全因他們都在參加「接吻馬拉松」。<br>比賽在一個海灘度假村舉行，六對男女和一對男同志前日（周日）下午4時開始嘴對嘴，飲食靠飲管輔助，比賽後三小時，才可在裁判陪同下，保持親吻的姿勢如廁。去年吻得最長氣的曼谷男子伊卡猜和妻子叻格沙那，今年再接再厲，競逐冠軍價值10萬銖（2.5萬港元）的鑽石戒指和20萬泰銖（5萬港元）酒店禮券，務求打破去年46小時24分鐘9秒的紀錄。<br>路透社
</p></body></html>
