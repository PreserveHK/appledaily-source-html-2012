<html><header><meta charset="utf-8"><title>「嗅汗」相投　靠鼻覓伴侶</title></header><body><h1>「嗅汗」相投　靠鼻覓伴侶</h1><p>在情人節隻影形單，總會問茫茫人海到底如何尋覓她/他？原來除了用心、用眼，不妨也用鼻子。<br>英國皇家化學學會出版的新書《愛與慾：化學反應以外？》（LustandLove:IsItMoreThanChemisty?）指，「嗅味相投」在擇偶過程很重要，因汗液含「信息素」，令體味有助吸引或留住異性，也能解釋熱戀的情侶為甚麼喜歡交換T恤。<br>連接吻也可能由「嗅」的動作進化。專家指，遠古人類擇偶會從氣味分辨對方的健康狀況，後來才演化成情深一吻。此外，菲律賓芭堤雅舉行的情人節接吻馬拉松（圖），參賽情侶邊接吻邊如廁。<br>路透社/英國《每日郵報》</p></body></html>
