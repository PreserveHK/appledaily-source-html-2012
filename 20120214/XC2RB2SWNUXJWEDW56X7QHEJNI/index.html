<html><header><meta charset="utf-8"><title>赤鱲角失業情侶運毒被捕</title></header><body><h1>赤鱲角<br>失業情侶運毒被捕</h1><p>【本報訊】為了10萬元報酬，一對同居男女昨晨各身纏毒品企圖闖關偷運市值130萬港元的可卡因毒品往澳洲，但在登機前在機場離境大堂被新界南總區重案組探員拘捕。<br>被捕兩男女姓冼（30歲）及姓徐（31歲），涉嫌販毒被捕通宵扣查。消息稱，兩人同居10年，目前失業，為獲取10萬元的毒品帶工費，兩人甘心被毒販利用，各身纏用膠袋包住的600克可卡因毒品在腹部，準備昨晨搭乘客機往澳洲悉尼，但兩人的運毒行動被新界南重案組查悉，昨晨在離境大堂截停兩人搜查，在他們身上搜出1,200克可卡因毒品。</p></body></html>
