<html><header><meta charset="utf-8"><title>小特寫被告出庭飲泣　聞判痛哭</title></header><body><h1>小特寫<br>被告出庭飲泣　聞判痛哭</h1><p>被告徐莉昨出庭時一直低頭飲泣，聞判後即痛哭並以紙巾拭淚。辯方求情時透露，來自湖北的被告以往任陪月員，因知道許多內地孕婦想來港分娩，遂開業做中介人，強調生意只屬小本經營。<br>辯方補充，被告與丈夫育有一名6歲女兒，從事運輸生意的丈夫早前生意失敗，父母亦分別有殘障及接受手術，令被告需獨力對胞弟供書教學，至去年胞弟終大學畢業。其胞弟昨日更特地由河北來港到庭旁聽，並為胞姊撰寫求情信。<br>此外，被告在落馬洲口岸被入境處職員截查後，一直表現合作，提供有關人士的姓名及資料，甚至交出載有業務紀錄的記事簿，口供紙長達20頁。　<br>《蘋果》記者</p></body></html>
