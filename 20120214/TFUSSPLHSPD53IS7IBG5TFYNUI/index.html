<html><header><meta charset="utf-8"><title>何韻詩率十二金釵北上</title></header><body><h1>何韻詩率十二金釵北上</h1><p>何韻詩紀念出道十周年的舞台劇《賈寶玉》去年公演20場後，今年載譽到亞洲巡迴演出，地點包括北京、上海、重慶、深圳等9個城市演出共22場，香港則是第一站，9場門票早已售罄。</p><p>內地銷情理想</p><p>阿詩早前與十二金釵進行總綵排及拜神儀式，祈求今次演出更順利更成功。<br>阿詩對內地的售票情況甚有信心，她說：「2012係我哋團隊非常開心嘅一年，雖然家未正式宣佈，但已知有啲城市售票情況唔錯，希望可以有多啲內地觀眾睇到呢齣戲。」阿詩謂完全唔介意整年到處巡迴演出，因為這個戲講人面對生命與勇氣的故事，她覺得甚有意義。<br>撰文：丁寧</p></body></html>
