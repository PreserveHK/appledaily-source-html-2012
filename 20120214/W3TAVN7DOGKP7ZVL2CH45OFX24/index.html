<html><header><meta charset="utf-8"><title>材識兼收：150克和牛=$1萬</title></header><body><h1>材識兼收：150克和牛=$1萬</h1><p>食家都知和牛價高，而質素高又出名貴的和牛，可能是松阪牛、米澤牛、但馬牛等，但這只是以他們較大產量中的平均值去計。原來日本有隻牛中極品叫大田原牛，最高級數的一客，150克索價十萬日圓，即港幣一萬元！貴的原因，是牠將A5再分12級叫BeefMappingStandard（BMS），達BMS12的牛肉，一年在一百萬隻日本國內養殖的和牛中，只有30隻身上的0.18%牛柳肉入面才可找到，數目之稀少，是牠矜貴的原因。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三刊出）</p></body></html>
