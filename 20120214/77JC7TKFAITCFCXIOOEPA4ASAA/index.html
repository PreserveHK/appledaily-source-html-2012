<html><header><meta charset="utf-8"><title>張默發信公開道歉</title></header><body><h1>張默發信公開道歉</h1><p>內地演員張國立的兒子張默上月底因在北京涉吸毒被捕，即時被判入看守所13日，前日凌晨期滿獲釋，張國立和老婆鄧婕到看守所接兒子，並做擋箭牌引開傳媒，讓張默避開傳媒追訪離開看守所。昨日凌晨張默透過經理人公司發表公開道歉信，信中寫道：「給大家道歉，我錯了。對於自己的錯誤行為，我非常悔恨，也沒有任何藉口為自己的錯誤開脫。我對不起家人，對不起各位長輩，對不起公司同仁……懇請大家原諒我所犯過的錯誤，給我一次改過的機會。」<br>另外，內地傳媒報道，指張默在看守所時，沒因是名人而有特別待遇，知情者亦稱他被拘留時表現良好。<br>撰文：葉雪</p></body></html>
