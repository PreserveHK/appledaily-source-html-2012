<html><header><meta charset="utf-8"><title>朱茵偷食驚惹血案</title></header><body><h1>朱茵偷食驚惹血案</h1><p>朱茵昨日在葵芳出席Kiehl's專門店舉行的慈善活動，為香港耀能協會籌款。胖了不少的朱茵穿上鬆身裙，即惹來大肚疑雲，但她即時否認。提到情人節，朱茵表示已收到男友黃貫中送的單車，不過她未有回禮，記者提議她送BB，朱茵即說：「黐線，人命關天，總之冇啲咁嘅事，得啖笑，我絕對冇BB。」<br>身為教徒的朱茵強調婚後才生BB：「Ada（蔡少芬）話冇一晚夠瞓，有小朋友嘅朋友永遠都有黑眼圈。」談到梁小冰早前被傳有婚外情，當年任小冰伴娘的朱茵，對他們兩公婆很有信心，但她笑說：「換轉係我，我會避忌啲，因為我哋好敏感，怕未講就有血案。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
