<html><header><meta charset="utf-8"><title>人權爭議中國不耍「人質外交」</title></header><body><h1>人權爭議<br>中國不耍「人質外交」</h1><p>中國人權問題，每次都會成為中美峯會焦點之一。習近平今次訪美，華府周一有百名藏獨支持者示威，更掛橫額寫道「習近平：西藏將獲自由」，四人被捕，反映華府不再願意在人權問題上跟北京硬碰。<br>以往中美舉行峯會，華府都批評中國人權問題，北京在會前或會後都會釋放一些異見人士，像1997年時任中國國家主席江澤民訪美就釋放魏京生。但隨着中國國力冒升，北京似乎已不屑耍這種「人質外交」，習近平訪美前夕，西藏六人在和平示威中遭槍擊。《華盛頓郵報》社評就指，北京已算準打壓民主也無礙習近平訪美。法新社/中央社</p></body></html>
