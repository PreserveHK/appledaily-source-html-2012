<html><header><meta charset="utf-8"><title>關仁隱事：「長太」極具江湖地位 - 關仁</title></header><body><h1>關仁隱事：「長太」極具江湖地位 - 關仁</h1><p>「跑馬仔」一向都好有江湖地位，佢嘅善心仲有好多人受惠過，但自從跑馬仔過咗身之後，佢成頭家即刻散晒，不過好彩最後都大團圓結局。雖然跑馬仔已經過咗身，但「長太」嘅江湖地位有增無減，聽聞長太識咗個更加有勢力嘅「英雄」，最近長太幫先夫出番咁多年嘅經典舊歌，長太一句話要出碟，各路新、舊英雄自動自覺齊齊出馬，下令全港老翻唔准搞嘢，關仁走勻全港老翻店真係搵唔到一張跑馬仔嘅老翻碟，女人真係唔好睇小呀！<br>撰文：關仁</p></body></html>
