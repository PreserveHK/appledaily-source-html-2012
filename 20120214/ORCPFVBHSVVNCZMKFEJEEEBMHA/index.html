<html><header><meta charset="utf-8"><title>蘋果綠葉平保4公司保費增14%</title></header><body><h1>蘋果綠葉<br>平保4公司保費增14%</h1><p>平保（2318）公佈，旗下4家控股子公司1月原保險合同保費收入合共約313.03億元（人民幣．下同），按年增13.96%。中國財險（2328）1月份原保險保費收入為182.44億元，按年跌0.47%，按月則升14.94%。太保（2601）旗下太平洋人壽和太平洋產險原保險業務收入分別為122億元及68億元，共約190億元，按年增3.26%。</p></body></html>
