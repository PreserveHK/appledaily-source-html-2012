<html><header><meta charset="utf-8"><title>趣趣地：波亞斯慘情遭圍插</title></header><body><h1>趣趣地：波亞斯慘情遭圍插</h1><p>日前報道過車路士領隊波亞斯（圖）唔滿意球員喺上周六爆冷輸俾愛華頓，所以星期日球員冇得休息要加操。喺操練中，原來仲召開咗危機會議，但最後變成喪插大會。有指班主阿巴莫域治都有現身，其間車仔一眾大牌球星大數波亞斯戰術唔掂，亦有球員質疑門將施治冇乜貢獻；之後阿巴就再同波亞斯「照肺」。有英傳媒專程飛到荷蘭，搵到打緊高球享受人生嘅接任藍戰士領隊大熱軒迪克，但佢全程笑而不答；睇嚟波帥真係「命懸一線」。</p></body></html>
