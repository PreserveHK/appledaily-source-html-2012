<html><header><meta charset="utf-8"><title>情人節當眾大叫日怕醜仔：我愛你</title></header><body><h1>情人節當眾大叫<br>日怕醜仔：我愛你</h1><p>對大男人來說，說「我愛你」三個字難過赴湯蹈火，在傳統保守的日本情況尤甚，東京卻有多位男士「一反常態」，公開向太太大大聲作愛的宣言，高呼：「我愛你。」</p><p>男人有時是奇怪「動物」，平常私下無法啟齒的，竟敢在公眾面前大聲說：「我不上班都要到來！親愛的，你可知道我有多愛你！」30多歲的西口吉原，與太太一起14年，私下依然害羞，情人節當前卻鼓起勇氣，站在日比谷公園台上，嘶破喉嚨跟旁邊的太太說「我愛你。」西口太太聽得笑逐顏開，回一句「吉原，我愛你」，浪漫滿瀉。<br>愛，偶爾宣之於口更甜蜜。有情人，你今天說了沒有？<br>美國哥倫比亞廣播公司</p></body></html>
