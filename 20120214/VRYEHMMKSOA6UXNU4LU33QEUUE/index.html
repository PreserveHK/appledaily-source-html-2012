<html><header><meta charset="utf-8"><title>黃奕被爆戀富二代</title></header><body><h1>黃奕被爆戀富二代</h1><p>黃奕與霍思燕為感情問題公開罵戰，事件剛剛平息，黃奕日前又被揭已交到另一位富商男友黃毅清。前晚一位網友在自己的博客發佈了一篇「黃奕與現任男友親密合影照曝光」的博文，文中爆料稱，黃奕的現任男友叫黃毅清，80後，名副其實的富二代。</p><p>霍思燕典雅女神</p><p>據悉黃毅清和黃奕在一次活動中相識，同為上海老鄉，兩人一見如故，逐漸發展為戀人關係。黃奕的發言人表示，黃奕和黃毅清的確認識，私交甚篤，經常一起聚會，但並不是男女朋友關係。<br>此外，霍思燕日前出席柏林電影節中國之夜暨中國上海國際電影節推介活動。霍思燕身穿一襲宮廷飄逸長裙，造型典雅，十分搶鏡。<br>撰文：葉雪</p></body></html>
