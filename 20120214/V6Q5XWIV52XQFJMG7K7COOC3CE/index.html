<html><header><meta charset="utf-8"><title>打中國牌大選年勢損兩國關係</title></header><body><h1>打中國牌<br>大選年勢損兩國關係</h1><p>今年是美國大選年，習近平談中美合作夥伴關係四點看法時就特別提到，有識之士都不希望大選因素給中美關係發展留下令人遺憾的「後遺症」。但打中國牌已成為美國大選爭戰的方便動作。<br>共和黨籍的密歇根州參議員候選人胡克斯特拉早前就在電視賣廣告，找華裔女子以蹩腳英語「讚」民主黨將工作送到中國去。前駐華大使洪博培也遭抹黑，指收養了華裔孤女的他是「滿洲代表」。角逐共和黨總統候選人提名的麻省前州長羅姆尼，也轟奧巴馬在貿易和滙率問題上太軟弱，揚言上台後必把中國標籤為滙率操控國。新華社/路透社</p></body></html>
