<html><header><meta charset="utf-8"><title>趣怪定格：「阿寶與翠兒」和好　貓擁小雞睡覺</title></header><body><h1>趣怪定格：「阿寶與翠兒」和好　貓擁小雞睡覺</h1><p>在卡通片，貓咪「阿寶」同小鳥「翠兒」（圖）誓不兩立，但在現實世界，貓與「雀仔」並非必然對立。俄羅斯莫斯科一隻小雞，竟然可以跟一隻花貓做好朋友，一起吃喝，甚至相擁而睡（下圖）。</p><p>5歲女童瑪麗亞帶了一隻饑餓的流浪貓回家；翌日，她母親就在市場救起一隻被貓襲擊的小雞。結果小雞與貓咪成為一家人，自此出雙入對，做了好朋友。<br>英國《每日郵報》
</p></body></html>
