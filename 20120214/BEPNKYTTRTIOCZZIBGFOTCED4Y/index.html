<html><header><meta charset="utf-8"><title>余文樂酒後親近舒淇</title></header><body><h1>余文樂酒後親近舒淇</h1><p>由舒淇、余文樂等主演的驚慄愛情片《情謎》日前在北京開發佈會，舒淇沒出席發佈會，但焦點仍落在她身上，樂仔拍攝時與舒淇傳緋聞，他亦自爆要先喝酒才敢與舒淇演激情戲，並坦言因喜歡舒淇才接拍電影。不過，樂仔強調兩人是多年好友，亦沒福氣成為戀人，但他說：「現實生活中，我也希望可與一個像舒淇演的雙胞胎二合為一的女孩拍拖，我不可同時喜歡兩個人，因為我不會說慌，又怕麻煩。」</p><p>開畫戰《桃姐》</p><p>另外，《情謎》將於下月8日於內地公映，到時會與葉德嫻及劉德華的《桃姐》對撼，但監製陳嘉上及導演黎妙雪就大讚舒淇演技絕佳，與《桃姐》競爭也沒壓力。撰文：林妃</p></body></html>
