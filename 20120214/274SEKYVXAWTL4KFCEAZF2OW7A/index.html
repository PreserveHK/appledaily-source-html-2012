<html><header><meta charset="utf-8"><title>洽談戰略要美遏制日爭釣魚台</title></header><body><h1>洽談戰略<br>要美遏制日爭釣魚台</h1><p>戰略問題是習近平訪美的焦點之一。香港亞太研究中心主任鄭海麟認為，習此行訪問美國的用意之一，是要求美國遏制日本在釣魚台列嶼問題上得寸進尺。他訪美首站即造訪美國防部所在的五角大樓，用意十分明顯。<br>鄭海麟指，日本政府「命名釣魚台群島事件」將會成為中美之間外交折衝的重要議題。中日釣魚台之爭的始作俑者就是美國，因此，解鈴還需繫鈴人。而習造訪五角大樓時，南海問題也必然會是雙方折衝的議題。而台灣方面則關注習造訪美國防部，會否逼美減停對台軍售。中央社</p></body></html>
