<html><header><meta charset="utf-8"><title>女子澡堂自拍　裸女入鏡</title></header><body><h1>女子澡堂自拍　裸女入鏡</h1><p>「這種洗浴中心還有誰敢去！」近日網上廣傳一張照片，照片是一名穿着白色浴袍的女子，拿着手機在江蘇省蘇市一間洗浴中心內對鏡玩自拍，可是在鏡子的倒影上卻清楚拍到三名一絲不掛、正在洗浴的女子（圖）。照片一出隨即引發網民狂批，網民不但認出該店名稱，還質疑洗浴中心為何讓顧客帶手機進入浴場，更讓顧客拿出來拍照。洗浴中心已經報案調查，並且聲言已加強管理。<br>江蘇《現代快報》
</p></body></html>
