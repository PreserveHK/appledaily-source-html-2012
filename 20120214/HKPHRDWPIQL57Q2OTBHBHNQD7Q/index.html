<html><header><meta charset="utf-8"><title>關仁隱事：「過氣影后」上海買老翻碟 - 關仁</title></header><body><h1>關仁隱事：「過氣影后」上海買老翻碟 - 關仁</h1><p>一套電影喺內地上映冇耐就已經有翻版賣，內地翻版商有幾厲害就係人都知。當然要有咁大市場吸引班老翻商，至可以令佢哋有動力去做。嗰個市場有幾大？睇吓佢哋嘅客源你就知，話說早幾年關仁去到上海一間門口掛紅燈籠做招牌嘅老翻店，入到去冇耐就聽到一把熟悉嘅聲音，睇真啲原來係「過氣影后」，佢同同行嘅人旁若無人大大聲用廣東話喺度講嘢，仲讚啲碟好新㖭。花咗差唔多20分鐘就已經掃咗成20幾隻碟，之後好滿足咁離開，你話連圈內人都買老翻，仲邊有人入戲院睇戲呀！<br>撰文：關仁</p></body></html>
