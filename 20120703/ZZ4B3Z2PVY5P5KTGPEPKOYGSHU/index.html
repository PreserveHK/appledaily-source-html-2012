<html><header><meta charset="utf-8"><title>名人潮興仿曬黑噴霧</title></header><body><h1>名人潮興仿曬黑噴霧</h1><p>想要健康古銅膚色，但懶曬太陽，外國潮興用仿曬噴霧。英國VitaLiberata公司推出的仿曬黑噴霧，更聲稱可保古銅色皮膚最多三周不退，效果如此久，據報女星KellyBrook和超模YasminLeBon也愛不惜手。<br>仿曬黑噴霧，靠DHA成份跟黑色素起化學作用，令皮膚變成古銅色，而VitaLiberata這款仿曬噴霧，勝在無味，而且一噴即乾，加上效果較同類產品持久四倍，在英國推出四周以來，已經售出7.7萬支，每220毫升售37.5鎊（456港元）。但跟照太陽燈一樣可以危害健康，有研究發現，仿曬黑噴霧內的DHA可能致癌。<br>英國《每日郵報》</p></body></html>
