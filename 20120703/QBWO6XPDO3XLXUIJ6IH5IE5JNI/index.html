<html><header><meta charset="utf-8"><title>米芝蓮巨型雪糕　重1噸</title></header><body><h1>米芝蓮巨型雪糕　重1噸</h1><p>夏日炎炎，大吃冰淇淋是賞心樂事。英國米芝蓮三星餐廳FatDuck名廚布盧門撒爾（HestonBlumenthal）炮製世界最大雪糕，重達一噸（圖），誓要打入健士力紀錄。<br>這杯巨型呍呢拿雪糕，座落在格洛斯特一處公園，高達四米，單是冷凍凝結，就要花一個月。有份贊助的Wall's雪糕公司坦言，製作比想像中困難，因雪糕中心很難冷凍，配料如士多啤梨醬也難以黏實。<br>英國《每日郵報》</p></body></html>
