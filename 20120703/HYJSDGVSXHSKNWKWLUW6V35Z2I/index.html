<html><header><meta charset="utf-8"><title>夏日求驗客：基仔韋利打波手拖手 - 求驗客</title></header><body><h1>夏日求驗客：基仔韋利打波手拖手 - 求驗客</h1><p>兩大意大利型男前鋒恩沙基（左）同韋利（右），兩人身邊雖然女伴無缺，但幾乎由出道開始，就被傳兩人關係曖昧，難得嘅係呢啲傳聞一直冇影響兩人嘅友誼。時至今日，兩人都冇再喺意甲球壇打滾，但依然好老友，仲約埋前拉素中場巴朗尼奧同現役拉素球員布洛治一齊到西班牙福門特拉島度假。睇佢哋打沙灘排球時鬼咁有默契，我求大俠就覺得斷唔斷背唔緊要，最重要係啱feel啫！</p></body></html>
