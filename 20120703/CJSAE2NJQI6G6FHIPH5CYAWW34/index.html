<html><header><meta charset="utf-8"><title>《非誠勿擾》女嘉賓用內褲擦眼淚</title></header><body><h1>《非誠勿擾》女嘉賓<br>用內褲擦眼淚</h1><p>江蘇衞視婚戀交友節目《非誠勿擾》，近日再現「奇葩」，14號女嘉賓陳滔陶（圖右）憑一條內褲走紅，引起網友熱議。上周六（30日）播出的節目中，一名單戀了13號女嘉賓唐靜七年的男嘉賓，憑藉一段感人短片俘獲各位女嘉賓的眼淚。但在一群默默流淚的美女中，站在唐身邊的陳竟用一條疑為白色內褲的三角形物體，當作手帕擦眼淚。<br>有網友說陳滔陶手上的應是張對折的紙巾，只是角度看上去像內褲；也有人批評她是想出「重口味」奇招「搶鏡頭」。中華網
</p></body></html>
