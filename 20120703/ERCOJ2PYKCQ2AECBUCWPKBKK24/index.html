<html><header><meta charset="utf-8"><title>索模冒警「陪領導吃喝」</title></header><body><h1>索模冒警「陪領導吃喝」</h1><p>內地性感模特兒王曉夢昨日以「馨兒徽安」的網名，將自己身穿的公安服照片上傳微博，她聲稱已回江蘇南京老家當了警花，「一切從零開始」，「壓力好大」，還要「天天和領導吃喝談專案、招商引資」。她又在網上晒性感肉照及身穿公安服穿絲襪等照片（圖），極盡制服誘惑。<br>但南京江寧公安指，通過全國公安資訊庫搜索後查無此人，另有網民踢爆她已多次冒充公安炒作，希望公安對她的身份進行調查，並酌情懲處。網友狠批她「又是一個想炒作的女人」，更揶揄她說：「是警花還是交際花？」<br>多維新聞網</p></body></html>
