<html><header><meta charset="utf-8"><title>一代豬王壽終正寢告別式隆重如領導</title></header><body><h1>一代豬王壽終正寢<br>告別式隆重如領導</h1><p>遺體四周擺放上鮮花、身上蓋上……大家千萬不要誤會，這不是國家領導人的追悼會。浙江「豬王」上周三（27日）壽終正寢（圖），村民次日自發幫牠洗擦身體，並用冰塊敷身，放於玻璃和鋁合金製的冰櫃中，以防腐爛發臭。</p><p>當局民眾除了舉辦告別式為牠誦經超渡，還將建造一尊豬王雕像，供遊客觀賞及懷念，儀式隆重得恍如有國家領導人逝世。牠死時重約一噸，已飼養九年，是溫州最重和飼養時間最長的明星豬（左圖），2008年央視更為牠拍攝《豬王傳奇》節目。<br>浙江《都市快報》
</p></body></html>
