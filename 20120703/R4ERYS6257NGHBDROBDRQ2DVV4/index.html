<html><header><meta charset="utf-8"><title>裸男遭電槍擊倒「忍者飛腳」襲警</title></header><body><h1>裸男遭電槍擊倒「忍者飛腳」襲警</h1><p>美國印第安納州第安納波利斯市一名男子，疑受藥物影響，赤裸街頭亂竄，而且忍者（ninja）「上身」。警員用電槍將他擊倒地上，他竟以忍者飛腳還擊，更一度站起身來想逃走。<br>有目擊者拍下了整個過程。男子在街頭襲擊途人，三名警員接報趕至，企圖將他制服。他揮拳擊向一名警員，另一名警員隨即用電槍對付他（上圖）。他跌倒地上，警員想拘捕他，他竟然發狂大叫用力反抗，警員於是再用電槍伺候。但他仍未肯認輸，施以忍者飛腳（下圖），成功阻止警員埋身，他趁機爬起來，喪跑逃走，但仍被警員制服。<br>英國《每日郵報》</p></body></html>
