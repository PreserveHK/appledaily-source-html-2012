<html><header><meta charset="utf-8"><title>倫奧遊園地：場館介紹籃球場環保至上</title></header><body><h1>倫奧遊園地：場館介紹<br>籃球場環保至上</h1><p>NBA巨星雲集的美國男子籃球隊，將於奧運會揭幕後翌日，即展開衞冕之旅。今次的籃球場館亦為倫奧而新建，耗費約4,200萬鎊。由於籃球員都牛高馬大，故場館大門的高度較其他場館高，最低亦有2.4米高。場館同期亦會舉辦手球比賽，工作人員每日要短時間之內，將場館改為適合手球比賽的用地。這個場館雖為新建，只是奧運會完結後亦會拆卸，但超過三分二的建築物料可作循環再用，符合環保效益。</p></body></html>
