<html><header><meta charset="utf-8"><title>今日提醒你：尤德獎學金接受申請</title></header><body><h1>今日提醒你：尤德獎學金接受申請</h1><p>尤德爵士紀念基金開始接受2013至14年度海外研究生獎學金及海外獎學金申請，截止日期為9月28日。<br>海外研究生獎學金最高金額為港幣$283,000，最長為期3年（博士學位）或2年（碩士學位）；海外獎學金最多可獲港幣$262,000，最長為期3年。首輪面試將於明年1月舉行。至於殘疾學生將於明年2、3月獲得面試機會。<br>申請表格及資料文件可於學生資助辦事處或信託基金及廟宇聯合秘書處索取。英文版申請表格及資料文件亦可於學生資助辦事處網頁 http://www.sfaa.gov.hk/tc/public下載。 </p></body></html>
