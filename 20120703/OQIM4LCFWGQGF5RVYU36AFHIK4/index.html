<html><header><meta charset="utf-8"><title>夏日求驗客：法國4將遭秋後算賬 - 求驗客</title></header><body><h1>夏日求驗客：法國4將遭秋後算賬 - 求驗客</h1><p>法國8強肉酸出局，教練白蘭斯（左）下台都似乎安撫唔到國民不滿情緒，法國足總周二就表示將展開紀律聆訊，向4名球員拿斯尼（右）、文尼斯、馬維拿及賓艾化秋後算賬，睇個勢以向記者爆粗嘅曼城中場拿斯尼最大鑊；另外，賓艾化就喺更衣室頂撞白蘭斯，而馬維拿被換出時，冇同白蘭斯握手，如果呢單都要被罰，就真係有啲過嚴。法國足總亦都證實，前馬賽教練迪甘斯，係下任教練考慮名單之列，睇下迪帥管唔管得掂呢班馬騮。</p></body></html>
