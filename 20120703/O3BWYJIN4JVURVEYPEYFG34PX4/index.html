<html><header><meta charset="utf-8"><title>干露露變身LadyLulu</title></header><body><h1>干露露變身LadyLulu</h1><p>網絡紅人干露露前日以黑、紅、金三套露肉戰衣，到雲南參加第十三屆昆明泛亞國際車展。她暴露的衣着，被形容為連以奇裝異服聞名的LadyGaga都要下跪。<br>第一套紅色河豚比堅尼，上面十幾根尖錐非常搶眼（圖）。第二套金色連身褲，以金光閃閃的亮皮材質配鱷魚紋路。第三套黑色吊帶裙更是經典，竟只用兩塊銅板大小的圈圈遮住胸前兩點，驚人造型引爆全場。對於被在場媒體戲稱為「LadyLulu」，她說：「干露露就是干露露，獨一無二。」<br>北京《中國日報》</p></body></html>
