<html><header><meta charset="utf-8"><title>兩腿貓志不殘　玩波逗主人</title></header><body><h1>兩腿貓志不殘　玩波逗主人</h1><p>美國佛羅里達州小貓咪「阿納金」（Anakin上圖），天生沒有盆骨，沒有兩隻後腳，可憐兮兮。但牠貓殘志不殘，生命力超頑強，每日依靠兩條前腿撲來撲去，逗得主人心花怒放。<br>一身黑白毛髮的「阿納金」，原本是隻流浪貓，36歲霍克斯在叢林發現牠後，擔心牠生存能力有限，於是好心抱牠去看獸醫，結果發現牠除了天生殘障，其他器官都正常，而且懂得玩玩具波（下圖），把玩自己的尾巴，甚至懂得蹲着如廁，有時還會用尾巴保持平衡。<br>霍克斯現正在facebook和twitter籌款，希望將來有需要時給阿納金安裝義肢。<br>英國《每日郵報》</p></body></html>
