<html><header><meta charset="utf-8"><title>女賓客出醜為搶花球撻落地</title></header><body><h1>女賓客出醜為搶花球撻落地</h1><p>加拿大一名新娘在婚宴上擲花球，一名女賓客為了搶花球，不惜飛身搶接，結果失去平衡趴落地（圖），花球搶不到，還當眾出醜人前，非常尷尬。<br>話說新娘妮瓦爾在尼亞加拉大瀑布一間餐廳設宴，背着15名賓客將花球向後拋，穿着黑色吊帶連身裙的女賓客，一見到花球擲出後，隨即舉起右手飛身搶接，結果失足墮地，「嘭」一聲趴倒在地。<br>攝影師特巴特指，當時情況非常尷尬，「她的頭直接撼落地，應該很痛呢」，其他賓客見狀都捧腹大笑，特巴特惟有上前慰問她，知道她沒有受傷後，隨即取得她的批准，把這段相當搞笑的片段放上網。<br>英國《每日郵報》
</p></body></html>
