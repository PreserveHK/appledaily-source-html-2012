<html><header><meta charset="utf-8"><title>太子<br>男童港鐵月台便便</title></header><body><h1>太子<br>男童港鐵月台便便</h1><p>【本報訊】又再有內地「便便童」攻陷港鐵太子站，前晚7時許，疑似內地旅客的一家四口，在太子站月台候車期間，其中約兩歲大男童人有三急，但父母沒有帶他往廁所，而在眾目睽睽下，讓兒子就地蹲下解決。<br>在屎味飄香下，父親放下兩袋東西，蹲低托着下巴如哲學家上身陷入沉思；母親則替兒子抹屁股，男童胞兄蹲下拿着報紙等候清理糞便。<br>據悉，事件引起乘客惡心，不滿他們將密封月台變屎坑，有乘客拍下當時情景，港鐵職員亦接獲乘客投訴，立即到場了解情況，並解釋地鐵站內有洗手間供乘客使用，男童母親連忙將「便便」用報紙打包丟掉，乘坐到站列車離去。</p></body></html>
