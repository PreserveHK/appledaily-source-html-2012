<html><header><meta charset="utf-8"><title>銅鑼灣軒尼詩道<br>梁漢文拖妻買蜂膠</title></header><body><h1>銅鑼灣軒尼詩道<br>梁漢文拖妻買蜂膠</h1><p>梁漢文同老婆林文慧（Karen）結婚多年都恩愛非常，大前日佢兩公婆一身型look，手拖手去銅鑼灣軒尼詩道SOGO逛街。</p><p>佢哋似乎有備而來，入到SOGO即火速撲到B2樓層專賣蜂蜜、蜂膠等保健產品嘅位置，仲細心聽店員介紹。蜂膠可以醫治鼻敏感，相信有鼻敏感嘅梁漢文都想買嚟試吓。其間梁漢文發現記者，護妻心切嘅佢即刻走過嚟叫記者唔好影，仲話怕阻住人哋做生意。採訪、攝影：梁繼光</p></body></html>
