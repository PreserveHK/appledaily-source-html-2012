<html><header><meta charset="utf-8"><title>冤氣男女</title></header><body><h1>冤氣男女</h1><p>噚日中秋佳節，陳豪同女友陳茵媺喺黃大仙宣傳劇集《天梯》，人月兩團圓，不過無綫就拆散鴛鴦，玩遊戲時竟安排陳豪同羅蘭姐一組，陳茵媺就同黃德斌一組。最搞鬼係揀「命中注定情人」時，陳豪居然揀中羅蘭，佢即刻話：「好彩揀羅蘭姐，唔係就大件事。」提番陳豪前日公開讚女友可愛，佢怕怕醜醜話：「夠啦，好肉麻。」真係冤氣到暈。為咗慶中秋，無綫安排男女藝人互孭玩遊戲行姻緣路，蕭正楠孭住何綺雲時仲拉晒紙炮，好有氣氛。撰文：洪紅克　攝影：陳志嵐</p></body></html>
