<html><header><meta charset="utf-8"><title>播《星球大戰》歌<br>BB極速不哭</title></header><body><h1>播《星球大戰》歌<br>BB極速不哭</h1><p>美國一名四個月大寶寶，每次哇哇大哭（右圖），只要聽到氣勢磅礡的《星球大戰》（Star Wars）主題曲，即乖乖收聲，極速回復平靜（下圖）。</p><p>。《星球大戰》神奇變成「搖籃曲」，由網民SebastianL2012媽媽意外發現。她在YouTube留言：「有次開車時，兒子突然失控大哭，這時車內MP3剛好播放《星球大戰》，他聽見音樂立即不哭。」從片段可見，寶寶在床上大哭，媽媽用手機放《星球大戰》給他聽，他不出兩秒就回復精靈。<br>英國《太陽報》</p></body></html>
