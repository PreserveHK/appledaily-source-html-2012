<html><header><meta charset="utf-8"><title>上海虹橋機場<br>李宇春搶眼搭飛機</title></header><body><h1>上海虹橋機場<br>李宇春搶眼搭飛機</h1><p>內地超女李宇春前幾日現身上海虹橋機場搭飛機，佢雖然打扮樸素，但佢着嘅紅褲就鬼咁搶眼。李宇春呢日行程好低調，不過都有幾位神通廣大嘅粉絲收到風，專程撲去機場送機。李宇春就喺助手同幾位粉絲簇擁下行入安檢區，神色仲好淡定。李宇春啱啱喺上個月出咗新碟，本來呢張碟4月就面世，不過追求完美嘅佢唔滿意效果，最後決定自己做埋策劃，於是推遲咗出碟時間。<br>撰文：林妃</p></body></html>
