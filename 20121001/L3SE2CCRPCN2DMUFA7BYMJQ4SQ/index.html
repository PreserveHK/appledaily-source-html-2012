<html><header><meta charset="utf-8"><title>即時：兄弟會遇喪學長<br>男生慘遭酒灌腸</title></header><body><h1>即時：兄弟會遇喪學長<br>男生慘遭酒灌腸</h1><p>美國田納西州大學20歲男生布勞頓（Alexander Broughton），遭校內兄弟會的師兄用膠喉管將烈酒灌腸昏迷，幾乎喪命。<br><br>布勞頓送院時，醫生發現他血液酒精濃度超高，是當地駕駛者血液酒精濃度上限7倍，而且肛門受傷，起初還以為他被性侵犯，但經調查後，才知道是大會兄弟會玩烈酒灌腸「butt chugging」出事。<br><br>大學之後宣佈，禁止該兄弟會進行所有活動直至2015年。<br><br>英國《每日郵報》</p></body></html>
