<html><header><meta charset="utf-8"><title>即時：長毛被抬走「我愛香港」冇得留</title></header><body><h1>即時：長毛被抬走<br>「我愛香港」冇得留</h1><p>多個團體趁國慶63周年，早上到金紫荊廣場升旗禮踩場贈興。學民思潮成員早上分別穿上印有「加油」和「我愛香港」的衣服，到灣仔金紫荊廣場升旗禮公眾區時，被保安人員指「不受歡迎」，將他們帶走。於會展舉行的國慶酒會，出席活動的社民連主席梁國雄，在場內叫「結束一黨專政」的口號，亦被保安人員帶走。<br><br>對於示威者被阻，警務處處長曾偉雄表示，如涉及違法行為，或破壞公眾秩序，警方都便需要處理。</p></body></html>
