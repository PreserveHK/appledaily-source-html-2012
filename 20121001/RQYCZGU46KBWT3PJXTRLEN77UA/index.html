<html><header><meta charset="utf-8"><title>求驗客手記：馬賽大敗　長勝斷纜 - 求驗客</title></header><body><h1>求驗客手記：馬賽大敗　長勝斷纜 - 求驗客</h1><p>開「咧」全勝嘅馬賽（藍衫），嚟到法甲第7輪終於斷纜。周日呢隊法甲「1哥」作客華倫西恩斯，爆冷大敗1:4，今季首次喺聯賽輸波；家歐洲頂級聯賽嘅長勝之師，得番西甲巴塞隆拿同德甲拜仁慕尼黑。馬賽輸波，但富豪球會巴黎聖日耳門（PSG）就喺上周六主場贏索察2:0，美中不足係伊巴謙莫域唔能夠連續第5場入波；不過，PSG就同馬賽拉近距離至3分囉。</p></body></html>
