<html><header><meta charset="utf-8"><title>隔牆有耳：沈祖堯再唱月亮歌賀節 - 李八方</title></header><body><h1>隔牆有耳：沈祖堯再唱月亮歌賀節 - 李八方</h1><p>中大校長沈祖堯早前扮「吶喊」，學生個個like爆。呢位鬼馬校長查實亦好鍾意唱歌，日前佢同600位唔同部門嘅中大教職員，喺崇基學院眾志堂搞咗個聯歡會賀中秋，就再度一展歌喉。<br>呢個聯歡會除咗有傳統變臉同魔術表演，以及猜燈謎同攤位遊戲外，當然唔少得獻唱環節。過去兩年嘅聯歡會上，沈祖堯都獻唱同月亮有關嘅歌曲應節，今年亦唔例外，佢同幾位教職員合唱剛去世嘅抒情歌王Andy Williams經典金曲《Moon River》。據聞台下所有員工全部變成「粉絲」，睇嚟沈祖堯嘅歌喉唔錯，最起碼現場冇人聞歌「吶喊」。</p></body></html>
