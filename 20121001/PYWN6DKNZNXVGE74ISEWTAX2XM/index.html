<html><header><meta charset="utf-8"><title>即時：CY擦鞋撐中港融合　聾耳陳上身 </title></header><body><h1>即時：CY擦鞋撐中港融合　聾耳陳上身 </h1><p>國慶酒會於灣仔會展舉行，特首梁振英聯同一眾主要官員，以及中聯辦官員出席。<br><br>梁振英致辭時表示，要認識香港和內地共同發展的必然性和必要性，把握國家發展帶來的每一個機遇。<br><br>梁振英又表示，廣東在2014年服務貿易方面對香港基本自由化，香港人可於當地有更多事業發展機會，令香港更好的面對全球經濟一體化，以及歐洲經濟下行所帶來的挑戰。<br><br>他又表示，經過30多年的努力，香港已經在廣東建立了前所未有的龐大體外經濟，既為廣東的發展發揮一定的作用，更重要的是為香港經濟持續發展，為香港人的就業，作出重大貢獻，這是必須認清的事實。</p></body></html>
