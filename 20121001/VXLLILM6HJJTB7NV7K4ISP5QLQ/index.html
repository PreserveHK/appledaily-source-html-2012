<html><header><meta charset="utf-8"><title>軍人救了松鼠　一起走天涯</title></header><body><h1>軍人救了松鼠　一起走天涯</h1><p>白俄羅斯的士司機潘克拉陶（右圖），每日駕車在鬧市穿梭，車廂內總有一隻小松鼠陪伴（下圖），羨煞旁人。原來他和小松鼠，結緣於兩年前。</p><p>那年，他仍在軍中擔任准尉，一天在大樹下發現一隻出生不久的小松鼠奄奄一息，嘴巴和右眼都長出蠕蟲，於是好心抱牠返回軍營，每天每隔四小時給牠餵奶餵食，給牠取名「明斯克」（Minsk），與白俄首都同名。兩周後，小松鼠康復過來。到救命恩人服役完畢開的士，小松鼠一直陪伴他。<br>英國《星期日郵報》</p></body></html>
