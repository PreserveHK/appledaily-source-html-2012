<html><header><meta charset="utf-8"><title>即時：15歲遇溺少年<br>屍體沉於5米深水底</title></header><body><h1>即時：15歲遇溺少年<br>屍體沉於5米深水底</h1><p>石澳泳灘2名少年被大浪捲走，消防蛙人、水警到場搜救逾8小時，於下午4時半尋回其中1名失蹤少年，惟證實死亡。<br><br>消防表示，尋回的15歲少年姓蔡，他是在3號浮台附近約5米深水底被尋獲。<br><br>消防承認搜救工作有困難，因現場水底能見度低，約只有2米，而且水流急湍。<br><br>消防又稱，搜救行動會直至天黑，晚上不會派蛙人下水搜救，因怕有危險，搜救行動會待至明晨繼續。</p></body></html>
