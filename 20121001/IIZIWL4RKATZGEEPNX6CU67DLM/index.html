<html><header><meta charset="utf-8"><title>的骰朱茵冇仔咀TB</title></header><body><h1>的骰朱茵冇仔咀TB</h1><p>32C咪咪模羅彩玲（Vivian）打住「的骰朱茵」之名於今夏推出寫真，但氣勢不及媽模Mia和向西女Celia等。Vivian只得靠緋聞爭取曝光，早前爆出她有紋身男友龍子，二人親密照頻貼社交網站Instagram，近日更傳出她搭上富二代林孝信，但她卻否認戀情，日前她在19歲生日派對上，自爆半年冇拍拖，感情狀況dry爆。<br>話口未完，有讀者電郵Vivian跟一名TB嘴對嘴的照片，Vivian一時戀男，一時咀女，到底性取向如何？Vivian前日在電話中說：「嗰個係我好朋友，我哋熟，玩吓冇所謂，我性取向好正常。」採訪：林妃</p></body></html>
