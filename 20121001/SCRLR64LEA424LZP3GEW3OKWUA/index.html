<html><header><meta charset="utf-8"><title>韓男變美人　直擊變身70日</title></header><body><h1>韓男變美人　直擊變身70日</h1><p>天生不是女人，22歲的他，勇敢在電視真人騷節目《變美人》上剖白「想當女兒」的信念，贏得高達4,800萬南韓圜（33.5萬港元）整容贊助，由斯文男生變身美麗女生（右圖），更讓觀眾直擊他整容前、整容手術過程（下圖）和整容後的生活。</p><p>《變美人》紀錄了鄭榮光的「變身70日」，他在鏡頭前，陸續接受割雙眼皮、隆鼻、矯正牙齒、削臉及隆胸等手術，手術過程相當血腥，觀眾看着都感受到切膚之痛。手術後，他重新適應女生身份、改女生名字等都一一紀錄。台灣東森新聞網</p></body></html>
