<html><header><meta charset="utf-8"><title>家強讚羅孝勇才貌雙全</title></header><body><h1>家強讚羅孝勇才貌雙全</h1><p>黃家強和王菀之（Ivana）等前晚在將軍澳電視城，為《TVB全球華人新秀歌唱大賽》擔任評判，來自各地共13位參賽者，結果由香港的6羅孝勇得冠軍，來自四川的qs王應龍得亞軍，季軍是多倫多的qa許家欣。家強表示早段已給羅孝勇高分，大讚他全晚表現平均外形討好。Ivana透露羅孝勇是心水冠軍人選，又大讚參賽者水準高，部份選唱歌曲自己都未必夠膽唱。<br>至於羅孝勇滿意自己表現，記者笑他拉近了與緋聞女友林欣彤的距離，雙方也是歌唱比賽冠軍，夠班追求，他聞言說：「唔關事，我唔理，總之大家只係好朋友。」<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
