<html><header><meta charset="utf-8"><title>中環歌賦街<br>安仔舊愛慰寂寥</title></header><body><h1>中環歌賦街<br>安仔舊愛慰寂寥</h1><p>鄭秀文（Sammi）近日忙於為新片開工，冇女友陪嘅許志安大前日就搵前助手兼舊愛「細佬」敍舊，當晚10點幾，</p><p>安仔現身中環歌賦街細佬開嘅餐廳，戴帽嘅安仔喺餐廳留到差唔多凌晨1點先離開，雖然唔見細佬送佢走，但佢見到記者影相都面露笑容，仲關心問：「咁耐仲未走。」面紅紅嘅安仔之後揸住架白色平治離開，唔知安仔約舊愛有冇向Sammi備案呢？採訪、攝影：羅德光、吳耀輝、彭琮然</p></body></html>
