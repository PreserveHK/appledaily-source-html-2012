<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黃浩然歲半仔學打鼓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃浩然歲半仔學打鼓 - 馮仁昭</h1><p>黃浩然噚日到灣仔出席舞獅活動，佢話本身好鍾意睇醒獅，不過自己就唔識，而且佢知道學舞獅就好似運動員咁，要花好多時間學，所以佢最後都係學吓點打鼓，而佢歲半個仔就有搵師傅教打鼓，佢仲話等個仔大啲就會叫佢跟冼灝英學中國功夫。雖然中秋黃浩然要拍新劇，但佢同家人已經提前一日做節，同時為母親慶祝生日，佢仲笑言今次劇中仲有陳錦鴻同郭羨妮，大家都係父母，所以齊齊開工都算公平。</p></body></html>
