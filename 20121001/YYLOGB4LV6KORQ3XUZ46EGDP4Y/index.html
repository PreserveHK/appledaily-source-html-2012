<html><header><meta charset="utf-8"><title>2AM冧港迷唱《明年今日》</title></header><body><h1>2AM冧港迷唱《明年今日》</h1><p>韓國靚聲組合2AM，前晚在九展舉行亞洲巡演首站，四子不斷為港迷炮製驚喜，以獨有風格演繹連串由BIGBANG、Super Junior、少女時代等韓國同鄉主唱的大熱歌曲，更以標準廣東話唱出陳奕迅的《明年今日》，四子還叫大家「一齊唱」，令全場high爆迎月夜。</p><p>兩度安哥</p><p>在個人環節中，隊長趙權穿超高踭鞋演繹《Animal》，昶旻就戴上爆炸頭假髮，不過他抱起女伴轉圈時卻失手。2AM承諾如有歌曲奪流行榜冠軍，會請大家飲咖啡和吃芝士蛋糕。尾聲時他們罕有唱快歌跳舞帶動氣氛，更安哥兩次才完場。<br>採訪：梁婉霞<br>攝影：仇志德</p></body></html>
