<html><header><meta charset="utf-8"><title>即時：選美亞軍唔甘心<br>派男友殺死冠軍</title></header><body><h1>即時：選美亞軍唔甘心<br>派男友殺死冠軍</h1><p>贏了一場選美，卻輸了一條性命。<br><br>巴西21歲地區選美比賽冠軍奧利韋拉，奪得跟一隊當地著名樂隊拍攝音樂錄影帶的機會。但在9月21日錄影帶拍攝前數小時，她在一家酒店的花園遭槍殺。<br><br>原來是20歲選美比賽亞軍馬蒂亞斯(Adayane Matias) 心有不憤，便聯同跳舞拍擋巴斯東(Juliermeson Baston)，找來亞軍的男朋友科雷亞(Deivid Correa) 開槍殺死冠軍。<br><br>警方最後拘捕三人，控以一級謀殺。</p></body></html>
