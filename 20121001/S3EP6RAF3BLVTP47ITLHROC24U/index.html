<html><header><meta charset="utf-8"><title>隔牆有耳：廿蚊張再戰維園面黑黑 - 李八方</title></header><body><h1>隔牆有耳：廿蚊張再戰維園面黑黑 - 李八方</h1><p>上年發表「廿蚊論」搞到全城圍插嘅張宇人，俾班維園阿哥掟廿蚊呢幕深入民心。廿蚊張噚日再戰《城市論壇》，舊地重遊佢話冇驚過，仲呻最低工資搞到飲食界雞毛鴨血。<br>廿蚊張雖然勇氣可嘉，不過俗語都話「衰開有條路」，一講到最低工資，孫柏文回帶寸佢嘅廿蚊論之餘，仲插多一刀話「你上年促成最低工資立法，根本就係贊成嘅B隊，家又嚟講最低工資搞到中小企好慘」，搞到廿蚊張冇聲出。有市民仲踩多腳，笑佢「十蚊張」，佢即刻面黑，唔肯回應，之後仲冇咩發言，冇癮收場。</p></body></html>
