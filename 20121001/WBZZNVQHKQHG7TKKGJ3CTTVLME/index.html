<html><header><meta charset="utf-8"><title>隔牆有耳：霍啟山同羅康瑞啱嘴形 - 李八方</title></header><body><h1>隔牆有耳：霍啟山同羅康瑞啱嘴形 - 李八方</h1><p>鄭志明小登科，搵咗老友霍啟山做戥穿石。喺前晚君悅酒店婚宴前嘅cocktail party上，啟山同媽咪朱玲玲，以及羅康瑞三個人雞啄唔斷傾偈，氣氛融洽，睇嚟啟山同羅uncle感情唔錯。<br>至於呢位被視為城中鑽石王老五嘅霍家二公子，雖然最近被傳同23歲東歐女模特兒Lea Tassova（Lea T.）暗交四年，但前晚佢喺婚宴上然好受女仔歡迎，成日有女性賓客撩佢傾偈，啟山又好識做講笑話冧女，得啲女仔好開心，又難怪Lea T.早幾日出席活動時大爆啟山多女仔追嘅。</p></body></html>
