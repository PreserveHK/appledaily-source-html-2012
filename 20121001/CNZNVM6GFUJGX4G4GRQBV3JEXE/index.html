<html><header><meta charset="utf-8"><title>獸父性侵幼女　出獄再姦長女</title></header><body><h1>獸父性侵幼女　出獄再姦長女</h1><p>台灣新竹縣一名劉姓男子（50歲），曾因性侵小女兒被判監十年，奈何刑滿出獄首日，竟又獸性大發，當晚在家中飲酒後，將中度智障的19歲女強姦。他無視女兒求饒，即使14歲兒子被吵醒後，向獸父求饒，但也無法阻止獸父逞慾。<br>據悉，該名獸父在今年8月31日出獄，他向派出所報到後便回家，當晚更喝酒慶祝，因見弱智的大女及兒子在旁睡覺，竟強迫大女兒脫衣並性侵。由於家人求饒聲吵到鄰居，鄰居便報警將該名獸父拘捕。台灣《蘋果日報》</p></body></html>
