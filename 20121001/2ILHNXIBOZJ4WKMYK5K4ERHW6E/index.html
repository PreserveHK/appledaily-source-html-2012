<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>嚴爵揀女友要熱情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>嚴爵揀女友要熱情 - 馮仁昭</h1><p>台灣靚仔歌手嚴爵，噚日喺將軍澳舉行簽唱會，佢仲親自出馬餵fans食湯圓。中秋佳節人月兩團圓，問佢想唔想搵番個女朋友團圓？嚴爵話：「一切隨緣。」咁對未來女朋友有乜嘢要求先？嚴爵表示最緊要孝順同大家可以溝通到，外表反而唔多重要，多嘢講仲好，因為自己比較靜，熱情啲反而會令佢可以放鬆同冇咁緊張，但係講到尾嚴爵話根本冇時間識女仔。</p></body></html>
