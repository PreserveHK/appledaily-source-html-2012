<html><header><meta charset="utf-8"><title>今日提醒你：漁護署人員換新制服</title></header><body><h1>今日提醒你：漁護署人員換新制服</h1><p>【本報訊】漁農自然護理署執法人員今日起換新制服。約360名執法人員會穿上米白色襯衫及灰藍色長褲，頭戴繡上漁護署徽號的太陽帽（圖），方便市民識別；新制服的肩章亦會以不同數目的條紋標示不同職級。<br>漁護署發言人表示，更換制服切合員工職業安全及行動需要，新設計的肩章有助部門建立鮮明形象，方便漁護署人員執法。今次是漁護署首次進行的大型制服檢討，穿新制服的人員包括農林助理員、自然護理員、漁業督察、海岸公園督察、海岸公園護理員、農林督察、郊野公園督察及郊野公園護理員。</p></body></html>
