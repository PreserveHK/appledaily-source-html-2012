<html><header><meta charset="utf-8"><title>關仁隱事：「紋身佬」人搖福薄 - 關仁</title></header><body><h1>關仁隱事：「紋身佬」人搖福薄 - 關仁</h1><p>「紋身佬」未婚生女後同女友結埋婚，成個人轉晒性，變得鬼咁專心做嘢，仲頻頻返內地拍戲賺人仔，好努力咁養妻活兒，之前仲搞到吊威吔扭親頸㖭，最近佢拍完戲返香港，有日關仁個朋友喺跑馬地茶餐廳，見到佢約咗麻甩佬食嘢吹水，以前鬼咁花心嘅佢，家真係修心養性，冇偷雞媾女，不過，身為太子爺嘅佢，雖然周身都係名牌，但行為就冇嚟貴格囉。事關紋身佬坐喺度係咁un，似乎唔知道有句俗語叫人搖福薄，我朋友坐正佢後面，紋身佬成餐飯就係咁un住食，真係話佢唔好意思嬲佢唔知囉。撰文：關仁</p></body></html>
