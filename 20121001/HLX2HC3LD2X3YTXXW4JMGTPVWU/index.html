<html><header><meta charset="utf-8"><title>求驗客手記：模送波衫　東方派蛋 - 求驗客</title></header><body><h1>求驗客手記：模送波衫　東方派蛋 - 求驗客</h1><p>今季升上乙組嘅東方沙龍，除高調爭升班外，早前喺自己facebook公佈，喺噚日對花花場聯賽即場送波衫，吸引逾200球迷登記。球隊仲安排4位模着住白色波衫配短裙，幫球迷度身（圖）。唔少球迷仲即場着住件波衫幫手打氣，結果東方4蛋贈花花，取得連捷。總監梁守志同求大俠講，只要資源許可，會繼續搞新意思，吸引多啲昔日東方球迷返嚟。<br></p></body></html>
