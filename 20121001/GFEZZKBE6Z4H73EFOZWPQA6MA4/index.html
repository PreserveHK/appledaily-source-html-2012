<html><header><meta charset="utf-8"><title>梗有一單喺左近　油麻地<br>租客酒店包裝毒品</title></header><body><h1>梗有一單喺左近　油麻地<br>租客酒店包裝毒品</h1><p>【本報訊】25歲姓羅和23歲姓張男女毒販，兩日前租用油麻地彌敦道487號一間酒店房間，作為包裝毒品工場，昨中午退房，但兩人未見出現，職員拍門無反應，恐有事故用後備匙開門，發現房內無人，但桌上擺滿懷疑毒品，於是報警。警員到場調查，兩男女返回時被捕。警員在房內撿獲7支迷姦水、24克大麻、70粒「偉哥」、14克K仔及43克冰毒，總值約21,000元。</p></body></html>
