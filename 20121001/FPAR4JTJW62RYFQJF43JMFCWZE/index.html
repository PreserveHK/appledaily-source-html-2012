<html><header><meta charset="utf-8"><title>九把刀孤獨鐵板燒</title></header><body><h1>九把刀孤獨鐵板燒</h1><p>台灣作家九把刀憑執導《那些年，我們一起追的女孩》一戲成名，日前佢單拖去台北信義買《那些年》藍光版影碟，之後再一支公食鐵板燒，唔知係咪女友唔得閒陪佢，搞到佢神情有啲落寞，不過九把刀話：「我蠻喜歡一個人出門，孤獨但不寂寞。」</p><p>問佢呢排有冇同柯震東、陳妍希聚會？佢好抵死話：「我跟柯震東生活圈差蠻多，他去夜店我又不會去，當然是要跟陳妍希約，跟漂亮女生約喝咖啡、吃飯多好。」撰文：葉雪</p></body></html>
