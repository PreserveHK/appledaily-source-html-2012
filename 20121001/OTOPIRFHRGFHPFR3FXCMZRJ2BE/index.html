<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黃曉明花心思冧Baby - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃曉明花心思冧Baby - 馮仁昭</h1><p>黃曉明同女友Angelababy雖然對戀事唔肯多講，不過有時佢哋都情不自禁咁流露出甜蜜嘅點滴。好似最近Baby擔正做女主角嘅新片《太極1從零開始》已經喺內地上映，男友黃曉明梗係要做啲嘢支持，前日佢一返北京，有傳佢包場睇《太》片，睇完仲將好多戲飛排出「太極」字樣同埋符號，再影相貼上微博，難得有個咁細心嘅男朋友，Baby一定心都甜晒。</p></body></html>
