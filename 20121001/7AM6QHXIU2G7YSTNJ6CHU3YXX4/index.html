<html><header><meta charset="utf-8"><title>蘋果汁<br>單親媽媽請願　盼獲身份證</title></header><body><h1>蘋果汁<br>單親媽媽請願　盼獲身份證</h1><p>【本報訊】約40名中港單親媽媽與孩子，於昨日中秋佳節遊行請願（圖），要求港府與中央公安部商討單親單程證的政策，及運用酌情權，向中港單親媽媽發出身份證。一行人沿途高叫口號「月圓人未圓，骨肉慘分離」。<br>社區組織協會幹事施麗珊指，目前約有7,000名父親是港人而母親是內地人的孩子在港，由於父親身故或離異，孩子無人照顧，母親被迫持雙程證，經常中港兩地奔波。<br>由於孩子在內地已無戶籍，即使再取得戶籍也不會享有當地居民福利，回鄉團聚有困難：現時每日單程證名額尚未用盡，要求當局善用調配。</p></body></html>
