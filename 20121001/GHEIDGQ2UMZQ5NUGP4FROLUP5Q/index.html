<html><header><meta charset="utf-8"><title>愛滋針驚魂　男子月瘦57磅</title></header><body><h1>愛滋針驚魂　男子月瘦57磅</h1><p>「陰性！你確定沒問題？」北京的士愛滋針受害者徐天（37歲），上周五（9月28日）到醫院領取愛滋病毒檢測報告。他在得知基本上排除了感染愛滋病的可能性後，累積一個月的情緒瞬即爆發出來。他揮拳打向診所桌子，並幾乎跳了起來。他聲稱，事發後一個月零七天，令他暴瘦了26斤（約57磅）。徐天今年8月在北京乘的士時，被不知誰遺下的一支愛滋針筒刺傷。事件引起社會的震驚及廣泛關注，原本計劃與徐天結婚的女友也離他而去。活在痛苦和不安中的他，體重亦從148斤下降到122斤。不過要百分百確定自己沒有感染愛滋病病毒，徐天仍要等待11月的那份檢測報告。新華網</p></body></html>
