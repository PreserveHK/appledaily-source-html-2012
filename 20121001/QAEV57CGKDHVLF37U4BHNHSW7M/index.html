<html><header><meta charset="utf-8"><title>即時：女導遊被打傷案　四川男缺席聆訊被通緝 </title></header><body><h1>即時：女導遊被打傷案　四川男缺席聆訊被通緝 </h1><p>女導遊被打傷案件，今早在東區裁判法院提堂，疑犯男遊客樊章友，被控普通襲擊罪，但他缺席聆訊，法庭發出拘捕令，日後不准被告保釋。<br><br>38歲四川籍的樊章友，昨日隨深圳旅行團來港，中午12時許，旅遊巴駛至尖沙嘴星光大道時，樊章友因不滿被安排到珠寶店購物，與42歲女導遊口角，有人衝前揮拳打傷女導遊頭部。警察到場，拘捕樊章友。<br><br>想了解事件經過，請看今日《蘋果》報道：<br>爆粗被回敬「丟中國人嘅面」　內地團友拒購物拳毆女導遊</p></body></html>
