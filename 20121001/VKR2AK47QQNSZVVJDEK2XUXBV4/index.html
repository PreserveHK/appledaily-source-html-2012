<html><header><meta charset="utf-8"><title>細路帶路</title></header><body><h1>細路帶路</h1><p>做過《狼人外傳》嘅里夫舒韋伯（Liev Schreiber），簡直係荷李活最勤力老竇，成日都見到佢湊仔，阿媽娜奧美屈絲（Naomi Watts）反而唔多見影。噚日里夫又喺紐約帶一對囝囝去濕平，仲要踩架三座位單車，前面載住細仔Samuel，後面就載大仔Alexander，車頭仲要有個木箱，簡直好似耍雜技咁。坐前面嘅Samuel好威咁指指點點，教老竇行邊條路，後面Alexander又加把嘴，都咪話唔煩！</p></body></html>
