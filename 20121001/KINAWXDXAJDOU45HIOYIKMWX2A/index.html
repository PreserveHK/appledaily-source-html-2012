<html><header><meta charset="utf-8"><title>何嘉莉靚媽生靚仔</title></header><body><h1>何嘉莉靚媽生靚仔</h1><p>何嘉莉近年轉型成為潮人及時裝店老闆，並下嫁甜品店太子爺黃逸璋，8月底時更誕下二人結晶品、囝囝Jean。昨日中秋節，一家三口齊齊度過首個佳節，何嘉莉昨午在微博貼出與Jean的合照，相中見她化上淡妝已相當省鏡，孕味全消，抱着Jean時更流露慈母神情。<br>相中所見，一個多月大的Jean，五官已相當標致，尤其他的高鼻，搶鏡之餘，英氣又靚仔，相信Jean長大後必定相當靚仔。何嘉莉留言道：「中秋節快樂，祝大家人月兩團圓，幸福快樂。」簡單的留言已看出她現時很幸福快樂。<br>撰文：丁寧</p></body></html>
