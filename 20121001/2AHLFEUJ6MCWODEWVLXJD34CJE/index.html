<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>顏仟汶俾狗咬傷入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>顏仟汶俾狗咬傷入院 - 馮仁昭</h1><p>好耐冇蒲頭嘅顏仟汶都算半息影，甚少聽聞佢有主演乜嘢角色，不過佢都活躍娛圈，仲有開微博同啲老友傾偈，噚日佢喺微博上載咗一張有三個唔同位置嘅傷口相，即時嚇壞好友江美儀，美儀即刻慰問佢發生乜嘢事。原來顏仟汶係畀屋企兩隻狗整親，因為兩隻愛犬打架，分開佢哋時，混亂間被咬，不過佢傷勢都唔輕，已經連續住咗三日院，仲預算要到星期三先有望可以出院。</p></body></html>
