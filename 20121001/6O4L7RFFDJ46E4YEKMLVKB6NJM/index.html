<html><header><meta charset="utf-8"><title>梗有一單喺左近　八鄉<br>假牌失車燒剩支架</title></header><body><h1>梗有一單喺左近　八鄉<br>假牌失車燒剩支架</h1><p>【本報訊】一輛去年已報失、掛上假牌的本田七人車，前晚11時許，被人發現在八鄉錦上路近港鐵站對開的空地着火焚燒，火勢猛烈，波及旁邊一部輕型貨車。消防員開喉撲救，瞬即將火救熄，七人車嚴重焚毀，燒剩支架，消防員於車內撿獲疑為易燃液體，起火原因有可疑，交警方調查，探員稍後聯絡七人車的63歲姓梁車主，他於去年在落馬洲報失，警方正調查歹徒縱火動機。</p></body></html>
