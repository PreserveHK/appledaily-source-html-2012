<html><header><meta charset="utf-8"><title>即時：自閉女被老師狂摔<br>腦部重創腳部癱瘓</title></header><body><h1>即時：自閉女被老師狂摔<br>腦部重創腳部癱瘓</h1><p>廣州番禺4歲女童，在康復中心因為不聽話，惡老師多次將她摔到地上，腦部神經受損。<br><br>患了自閉症的瑤瑤在康復中心上學，從閉路電視可見，20歲的女老師將她整個人抽起，甩在地上。瑤瑤後腦著地，老師再上前踢她一腳，再提起她的雙腳，將整個人翻轉，面部撼在地上。<br><br>瑤瑤被摔後一度危殆，要進行頭顱手術，雖然手術成功，但由於大腦神經系統受損，無法站起來，說話能力亦受影響。瑤瑤父親報警，傷人的老師被捕，以涉嫌故意傷害罪被起訴。</p></body></html>
