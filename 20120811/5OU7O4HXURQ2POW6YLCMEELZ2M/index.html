<html><header><meta charset="utf-8"><title>獨立屋：元朗　振華棠景花園2期</title></header><body><h1>獨立屋：元朗　振華棠景花園2期</h1><p>元朗名牌屋苑振華棠景花園2期，位於元朗大棠路，介紹單位3樓連天台，面積700方呎，另有700方呎天台，間隔3房2廳，單邊位一望無際，方向東南，冬暖夏涼，享開揚山景。交通方面，屋苑座落於大棠路邊，大門口即可乘坐各類交通工具，紅色小巴班次頻密，行走至凌晨一點多，5分鐘車程可到元朗市中心。另有接駁巴士直達朗屏西鐵站。現開價298萬元，呎價4,257元。<br><br>代理行：朗滙地產<br>電話：24435778/24435982</p></body></html>
