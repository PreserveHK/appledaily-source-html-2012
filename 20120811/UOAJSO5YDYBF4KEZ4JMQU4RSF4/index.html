<html><header><meta charset="utf-8"><title>馬騮仔陪你放暑假</title></header><body><h1>馬騮仔陪你放暑假</h1><p>大笨象會跳舞，馬騮仔會上樹，美國PaulFrank著名馬騮仔Julius更會做運動！德福廣場打造了一系列以運動、活力為主題兼具倫奧元素的場景如金牌頒獎台、倫敦城堡及熱帶雨林陶醉島等，讓Julius以不同造型穿梭其中，絕對是一家大細暑假的「必影」景點！</p><p>問題：馬騮仔Julius來自哪個國家？</p><p>獎品：PaulFrank別注版文具套裝一套，名額30個</p><p>德福廣場×PaulFrank潮玩夏日「型」<br><br>日期：即日至9月2日12nn至10pm<br><br>地點：德福廣場（27500877）</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
