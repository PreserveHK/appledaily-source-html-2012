<html><header><meta charset="utf-8"><title>搞鬼CD朱古力</title></header><body><h1>搞鬼CD朱古力</h1><p>朱古力嘅外形越嚟越新奇搞鬼，最近行街就發現咗得意嘅朱古力CD。呢隻朱古力原來係嚟自奧地利品牌Zotter，包裝設計成CD盒咁，而且每張「CD」均有唔同嘅設計、味道，好似名為永恒草莓嘅CD，以士多啤梨乳酪伴士多啤梨朱古力，顏色夠搶眼；煙肉葡萄就係焦糖煙肉鳥結糖伴牛奶朱古力，每款味道特別，而且設計又搶眼，絕對叫人愛不釋手！<br>售賣點：Chocolat-ier（31105685）</p></body></html>
