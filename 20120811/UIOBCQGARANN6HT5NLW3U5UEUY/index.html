<html><header><meta charset="utf-8"><title>裸漁民怒海漂浮被鯊圍</title></header><body><h1>裸漁民怒海漂浮被鯊圍</h1><p>澳洲三男子出海垂釣，漁船沉沒，在怒海漂浮24小時，電視台派直升機搜索直擊報道，記者在高空發現漁民被鯊魚圍困（圖）。<br>49歲獲救漁民上周四與兩名20多歲姪兒，在珀斯對開海面出事。翌晨電視台記者泰勒在直升機發現海面有兩裸男，一人合什求救。但在距離漁民20米外，有鎚頭鯊游弋！直升機設法引開鎚頭鯊，要求當局派船救人，漁民獲救情況穩定，姪兒送院搶救後不治，另一人仍失蹤。<br>英國《每日郵報》</p></body></html>
