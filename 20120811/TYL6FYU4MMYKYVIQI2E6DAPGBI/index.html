<html><header><meta charset="utf-8"><title>Cheap&amp;Chic</title></header><body><h1>Cheap&amp;Chic</h1><p>時裝精如徐濠縈、Wyman經常都被人形容為大花筒，有時真替他們不值。其實阿徐在微博及facebook上的每日一Look，常常都穿H&amp;M、Monki、AmericanApparel等FastFashion，其Hi-loFashion的個人風格鮮明，只是傳媒的着眼點永遠落在貴價貨而已。好似阿徐經常穿的Monki，呢個牌子有型得嚟生活化，百零蚊就可以買到好Unique嘅服飾和小物，平民開心價也能穿出有型的時裝態度。</p><p>Monki（35858026）<br>旺角朗豪坊L129-31號舖</p></body></html>
