<html><header><meta charset="utf-8"><title>iPhone狗仔隊閃燈</title></header><body><h1>iPhone狗仔隊閃燈</h1><p>iPhone手機令人人都可以做狗仔隊，但如果你想過足元祖級狗仔隊癮，想在iPhone加部舊式相機閃光燈追拍名人，也有辦法。美國加州兩名設計師，設計出「狗仔隊閃燈」（PaparrazoLight）。<br>「狗仔隊閃燈」是用LED燈發光，300流明的光通量，光亮程度達投影機級數，光度可隨拍攝環境情況調校，日和夜都可提供完美打光。閃燈獨立使用兩粒電池供電，不會耗用iPhone電源。兩名設計師現正在網上集資，計劃在香港生產，明年初推出，售價約468港元。<br>英國《每日郵報》</p></body></html>
