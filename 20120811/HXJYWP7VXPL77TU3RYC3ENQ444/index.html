<html><header><meta charset="utf-8"><title>腦場筍購：Logitech「鼠」假優惠</title></header><body><h1>腦場筍購：Logitech「鼠」假優惠</h1><p>早輪承着《Diablo3》熱爆降臨，Logitech推出一系列打機專用Mouse，獲得不少好評。佢哋剛剛推出「鼠」假優惠，畀機迷、學生哥靚價買番個多功能滑鼠。好似M950、M905呢類高效能型號，減價超過一百蚊，其他着數優惠，可瀏覽官網。<br><br>網址：http://www.logitech.com/zh-hk/mice-pointers/mice/5747</p></body></html>
