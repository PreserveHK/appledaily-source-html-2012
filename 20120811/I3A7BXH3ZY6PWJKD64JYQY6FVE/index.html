<html><header><meta charset="utf-8"><title>BLOG親你：神奇HairSpray</title></header><body><h1>BLOG親你：神奇HairSpray</h1><p>頭髮多，其實都係一個煩惱！某程度上我喜歡短髮，原因是我的頭髮生長速度極快，每晚洗頭後，要吹八分鐘才會乾透，吹到皮膚都乾埋！最近經過髮品專門店，被我發現KMS出了支半水半油的QuickBlowDry，竟然可以縮短50%的乾髮時間，而且可抵抗電熱工具對頭髮造成的傷害，同時又帶給頭髮鬆軟光澤，真係好神奇呀！</p><p>洗完頭噴幾下，再搓搓先吹頭，可以縮短乾髮時間。</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
