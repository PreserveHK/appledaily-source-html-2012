<html><header><meta charset="utf-8"><title>蘋果汁小店加租壓力大過加薪</title></header><body><h1>蘋果汁<br>小店加租壓力大過加薪</h1><p>【本報訊】一項調查發現最低工資實施後，小商戶認為租金壓力較加薪更大。逾9成商戶指出租金成本令經營困難，僅2成商戶認為薪金成本上升令經營困難。逾9成商戶更估計約滿後業主會繼續加租，大部份加租幅度估計超過兩成，令經營雪上加霜。聯盟代表潘文瀚認為調查反映租金構成小商戶經濟壓力。<br>民間爭取最低工資聯盟與勞工團體合作，過去兩個月訪問194個小商戶，8成小商戶表示最低工資實施後，薪金成本增幅不多於1成，9成受訪商戶並未因最低工資而減少人手。天主教勞委代表羅佩珊（圖左）建議政府做更多同類調查，釋除公眾對調整最低工資的顧慮。</p></body></html>
