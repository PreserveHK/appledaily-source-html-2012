<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>香港不少學界比賽，都會將接力項目的分數雙計，原因當然是比賽以4人一組，交接棒過程中充份體現團隊精神，相比大部份都是單打獨鬥的田徑項目，接力的確更能扣人心弦。<br>在上周五晚的接力比賽，有着內容不一，但同樣令人感動的故事。在4x100米，港隊代表力戰而敗，見負於美、日等強手，絕非醜事；更叫香港觀眾動容是縱使比賽中交接棒不算天衣無縫，但賽後接受訪問時依舊一條心；跑出38秒61，已夠他們挺起胸膛回港。<br>至於美國隊於4x400米爆冷不敵巴哈馬，其實已非常難得──如非米歇爾為了隊友而強忍骨折之痛完成初賽，美國根本連決賽也入不了。這面銀牌體現了團隊精神，光芒真不比金牌遜色。</p></body></html>
