<html><header><meta charset="utf-8"><title>蘋果汁新跑道環評工作展開</title></header><body><h1>蘋果汁<br>新跑道環評工作展開</h1><p>【本報訊】環保署最終接納機管局提交的第三條跑道工程項目簡介，並為環評發出研究概要。當中列明環評須涵蓋整個工程對空氣質素、水質、噪音、海洋生態、漁業及危險等多個範疇的影響。機管局行政總裁許漢忠預計，整個環評程序需兩年完成，局方已邀請環保專家、非政府環保機構、學者、區議員等，參與小組交流意見。國泰行政總裁史樂山表示，歡迎當局為第三條跑道工程發出環評概要，此為重要里程碑。<br>機管局早前曾就第三條跑道工程向署方提交工程項目簡介，但遭環保署駁回並要求重做。局方早前再補交資料，並於上月重新諮詢公眾。</p></body></html>
