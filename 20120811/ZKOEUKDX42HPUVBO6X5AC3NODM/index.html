<html><header><meta charset="utf-8"><title>iPad驚拍斗篷鬼影</title></header><body><h1>iPad驚拍斗篷鬼影</h1><p>英國16歲少女韋爾林在房間用iPad拍攝後園流連的班鳩時，赫然拍到矮樹叢中有個戴高帽披斗篷的鬼影（左圖）！<br>韋爾林嚇得臉青口唇白，因為這個鬼影過去四年多次在她的家出沒，家人為他改名叫「杰克」。韋爾林去年還見過一個穿藍色裙的女鬼，抱着孩子在她父母房間現身。韋爾林媽媽相信女鬼和杰克有關：「我為他感到難過，我想他是來尋找太太和孩子。我覺得他應該向前走，但我也想知道他是誰，為甚麼在這裏流連。」韋爾林卻說她寧願見不到鬼。<br>英國《每日郵報》</p></body></html>
