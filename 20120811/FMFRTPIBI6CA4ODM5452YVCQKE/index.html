<html><header><meta charset="utf-8"><title>奇癢求醫揭發女郎耳朵變蜘蛛竇</title></header><body><h1>奇癢求醫揭發<br>女郎耳朵變蜘蛛竇</h1><p>於湖南長沙，一名李小姐在上周三（8日）因連日感到左耳奇癢難耐，於是到醫院求診，當醫生告訴她檢查結果時，李小姐當場嚇哭了，原來她的耳朵中竟藏着一隻活蜘蛛，不時蜷縮足部，導致李小姐耳朵奇癢。<br>醫生們為如何取出蜘蛛大傷腦筋，因冒然驚動了牠，可能會鑽的更深。最後醫生小心翼翼往李小姐的左耳滴入生理鹽水，令蜘蛛爬了出來。當蜘蛛腳張開後，竟有硬幣般大小。<br>李小姐稱，本月3日她在裝修房子時睡着了，第二天起來就感到左耳奇癢，相信該蜘蛛在她耳中寄居了五日。<br>湖南紅網</p></body></html>
