<html><header><meta charset="utf-8"><title>fb紅狗主人是fb高層</title></header><body><h1>fb紅狗主人是fb高層</h1><p>facebook第一紅狗「阿Boo」，fb專頁有490萬人「讚」，紅到出書、出公仔。原來可愛松鼠狗的主人，是fb高層（圖）。<br>阿恩（IreneAhn）是fb財政部門高層，2009年為阿Boo炮製「世界最可愛狗狗」專頁，受fb全公司同事熱捧，前年更得Ke$ha、KhloeKardashian等幾十個名人追捧。阿Boo紅了，阿恩決意做牠背後的女人，阿Boo上電視，她不出鏡，連出書也用化名，不想搶阿Boo的風頭。<br>英國《每日郵報》</p></body></html>
