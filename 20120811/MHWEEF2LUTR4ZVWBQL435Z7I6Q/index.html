<html><header><meta charset="utf-8"><title>英揆叨碧咸光　財相讓位</title></header><body><h1>英揆叨碧咸光　財相讓位</h1><p>英國「萬人迷」球星碧咸（DavidBeckham）上周四帶着三名兒子，去奧林匹克公園觀看越野單車決賽時，在觀眾席成為全場焦點，人人都想坐在他身邊「博上鏡」，連政客也爭相做「攝石人」，爭住坐在碧咸身邊「叨光」。</p><p>財相歐思邦率先坐在碧咸身邊，豈料沒多久首相卡梅倫與妻子薩曼莎拍拖到場，歐思邦被迫要讓位給頂頭上司，讓他與全球出鏡率最高的型男同坐。<br>英國《每日郵報》</p></body></html>
