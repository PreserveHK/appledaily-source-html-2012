<html><header><meta charset="utf-8"><title>48子孫全叫Walter</title></header><body><h1>48子孫全叫Walter</h1><p>中國人改名有分字輩的做法：志強、志超、志豪……巴西一個家庭（圖）也這樣改名，15子女和33孫兒，名字都以Walter行先自創組合名。<br>88歲老婆婆布蘭當說，當年懷首胎時決定長女改名時，會加上丈夫的名字Walter在前，叫Walterlucia，誰知丈夫很喜歡，決定所有子女都這樣改名，於是創作了Walterangelina、Walteremanuel等名字。部份子女延續這傳統，於是又多了33個Walter新名。但外人見到Walter這Walter那，難免頭暈眼花。<br>英國《每日郵報》</p></body></html>
