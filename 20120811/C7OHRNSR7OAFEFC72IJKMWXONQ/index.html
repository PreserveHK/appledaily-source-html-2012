<html><header><meta charset="utf-8"><title>松山機場跑道被雷擊穿洞</title></header><body><h1>松山機場跑道被雷擊穿洞</h1><p>台北松山機場昨晚遭受雷擊，跑道被擊穿，造成一個洞（圖），事故令飛機無法升降，至少有20個內陸航班、5個國外航班，3,000多名乘客受影響。當局已緊急封場維修，至昨晚8時半恢復正常起飛。<br>事發於昨晚6時21分，松山機場跑道突遭雷擊，跑道被擊穿，造成一個長50厘米、寬70厘米、深5厘米的洞，令飛機無法起降，機場事後發出緊急通告，疏散航機，並封閉跑道搶修，受影響的乘客和民眾都對事件表示驚訝。<br>松山機場是台北老機場，主要升降內陸機，曾因客流等原因一度經營困難。2008年兩岸直航，松山機場成為直航包機起降點，機場經營才逐步提升。<br>台灣《蘋果日報》</p></body></html>
