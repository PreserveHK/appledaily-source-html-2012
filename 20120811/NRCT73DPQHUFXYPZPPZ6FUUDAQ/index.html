<html><header><meta charset="utf-8"><title>今日提醒你：浸大視藝師生拍賣籌租金</title></header><body><h1>今日提醒你：浸大視藝師生拍賣籌租金</h1><p>【本報訊】浸大視藝校園發展關注組今日下午舉辦「啟德仲夏拍賣會」，實行以「藝術救藝術」，為視藝學院籌募一年租金。拍賣會的藝術品由50多位該院師生，連同超過20位本地藝術家，包括石家豪、蔣子軒(小克)、何達鴻（JohnHo）等捐出作品拍賣籌款。所得款項將全數用作視藝學院未來一年的租金。拍賣會今午一時開始，在視藝學院啟德校園的院址（圖），即觀塘道51號舉行。浸大視藝學院現時租用位於啟德的前皇家空軍基地作校舍，因政府擬加租5倍而面臨9月被迫遷，學生近月發起護校運動。教育局近日決定以舊租金月租5萬元，讓浸大續租空軍基地一年。</p></body></html>
