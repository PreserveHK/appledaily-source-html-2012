<html><header><meta charset="utf-8"><title>醒目貓滑水避狗追</title></header><body><h1>醒目貓滑水避狗追</h1><p>澳洲一隻貓被狗狂追，逃到泳池邊，情急智生，飛快跳上池邊的滑板（圖），然後慢慢滑過對岸，留下狗狗在原地看儍了眼。<br>網上片段可見，身手敏捷的貓被笨狗窮追下，跳上池邊的浮板。但狗狗不敢下水，追到池邊隨即急煞停，眼巴巴看着貓咪越滑越遠，之後更垂頭喪氣地在池邊徘徊。貓咪機智地脫身，但牠在滑板上使勁紮穩「貓步」，臨上岸前還特意回頭望向狗狗，似乎在嘲笑牠膽小怕水後，然後豎起尾巴輕鬆上岸，場面非常惹笑。<br>英國《每日郵報》</p></body></html>
