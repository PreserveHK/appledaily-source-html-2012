<html><header><meta charset="utf-8"><title>案件速遞大購安眠藥護士判感化</title></header><body><h1>案件速遞<br>大購安眠藥護士判感化</h1><p>【本報訊】一名專科診所女護士一時貪心，利用職位之便擅自致電藥廠，購買三盒共1,500粒需經醫生處方的安眠藥物自用。惟她事後擔心丈夫責備，將所有藥物丟掉。護士其後辭職，藥廠職員發現單據出錯，聯絡診所醫生始揭發事件。<br>42歲被告嚴秀芳昨被判感化一年，她早前在觀塘裁判法院承認欺詐和管有第一部毒藥兩罪，被裁判官斥責違反誠信。辯方律師求情稱，被告因患抑鬱而嚴重失眠，3月20日案發當天她致電藥廠，職員推介有買二送一優惠，被告一時貪小便宜犯案。她自行支付2,000多元買藥費，診所沒有損失。<br>案件編號：KTCC3195/12</p></body></html>
