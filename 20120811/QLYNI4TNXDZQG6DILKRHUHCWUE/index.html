<html><header><meta charset="utf-8"><title>客機崩翼寫字「我們知」</title></header><body><h1>客機崩翼寫字「我們知」</h1><p>在萬呎高空，若乘客望出舷窗，見到機翼崩了一大截，的確嚇破膽。美國阿拉斯加航空竟沒補回就讓客機繼續飛行，維修員還在崩裂位置寫「這是我們知道的」字句（圖），圖消除乘客疑慮。<br>上月28日，一名旅客乘坐阿拉斯加航空，赫見機翼竟崩了一截，雖有字句釋疑，仍難免令他提心吊膽，他拍下照片放上社交網站，立即被瘋傳。航空公司解釋，缺口已作維修並不影響飛行安全，指員工在機上寫字「不符守則」。<br>英國《每日郵報》</p></body></html>
