<html><header><meta charset="utf-8"><title>鍾絲幫英國跆拳道破蛋</title></header><body><h1>鍾絲幫英國跆拳道破蛋</h1><p>英國向來畀人紳士同淑女嘅感覺，最叻玩馬術呢類優雅、富貴族色彩嘅項目；但講到要拳來腳往、打打殺殺嘅運動，不嬲都麻麻。但話晒叫做主辦國，英國今屆喺跆拳道就做到零的突破，靠珍迪鍾絲（左二）攞到國家歷史上首面跆拳道奧運金牌；佢一路過關斬將，到決賽以6:4贏埋中國嘅侯玉琢（左一），奪得女子57公斤或以下級別嘅冠軍。珍迪鍾絲賽後話，佢喺早階段嘅比賽受過傷，但為咗贏金牌，決定打止痛針上陣，最後都畀佢得償所願。</p></body></html>
