<html><header><meta charset="utf-8"><title>蘋果汁私人機構空缺增兩成</title></header><body><h1>蘋果汁<br>私人機構空缺增兩成</h1><p>【本報訊】隨着畢業生陸續投入勞動市場，今年第二季青少年（15至24歲）失業率高達9.7%，人數約3萬人。勞工及福利局局長張建宗昨在網誌表示，7月份勞工處接獲96,912私人機構空缺，較去年同期上升22.1%，但由於外圍環境不明朗，呼籲年輕求職者把握目前就業機會，及早累積經驗，透過培訓增值自己。<br>張建宗表示，過去兩個月已舉辦了一連串以青年為對象的招聘會，單是7月份已有三場大型招聘會及17場就業中心分區招聘會，本月17至18日將為年輕人舉辦自僱創業實戰日活動。</p></body></html>
