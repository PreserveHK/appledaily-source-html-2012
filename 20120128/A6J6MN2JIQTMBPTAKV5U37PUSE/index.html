<html><header><meta charset="utf-8"><title>小記宅評：100分貝鬧鐘　撞聾都聽到</title></header><body><h1>小記宅評：100分貝鬧鐘　撞聾都聽到</h1><p>相信冇人會想遲到，只不過遲到的原因，可能因為天氣太凍、張床太暖，仲可能有意外，例如校了鬧鐘，佢有響過都唔知！我就成日發生這種「意外」了，有見及此，我去搜尋了這個無敵鬧鐘！就是來自OregonScientific最新推出的高分貝語音報時器，佢配備了大至100分貝的超強響鬧功能，須知道100分貝，就等同一架火車駛過的噪音！喂！有架火車在你床邊駛過喎，如果咁都吵不醒你，咁好可能你要見見醫生了！<br><br>OregonScientific（23031889）</p></body></html>
