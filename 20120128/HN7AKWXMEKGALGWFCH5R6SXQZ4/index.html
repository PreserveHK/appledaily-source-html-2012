<html><header><meta charset="utf-8"><title>Tom獲兄弟助養BB</title></header><body><h1>Tom獲兄弟助養BB</h1><p>樂隊Mr.的鼓手Tom及模老婆何思諺（Leanna）的龍B即將出生，對此Tom說：「呢個龍年一定會係我最難忘嘅一年，因為BB今年會出世，雖然預咗會比以前辛苦同埋有大轉變，不過我已經預備好。」而其餘4位成員明言以後Tom生日會把禮物轉贈給他的BB，齊齊錫到BB燶，但這班好兄弟於受訪時亦把握機會向Tom拜年，齊齊搶他手中的大利是。<br>另外，吳雨霏（Kary）日前受訪時透露新年願望：「兔年工作算順利，新一年希望身體健康啲，可以做到更多想做嘅嘢，例如出碟同開騷等。」<br>採訪：文國駿<br>攝影：陳順禎</p></body></html>
