<html><header><meta charset="utf-8"><title>關仁隱事：「飛翔」被挖舊事扮大方 - 關仁</title></header><body><h1>關仁隱事：「飛翔」被挖舊事扮大方 - 關仁</h1><p>「飛翔」做咗影后之後，近年就主力搞生意，做時裝潮流代理做上癮，非常雄心壯志，對一直恨都恨唔到嘅生仔大事，都暫時放埋一邊。飛翔越紅越友善，佢早排上咗個舊姊妹嘅節目，講吓啲新年話題，但舊姊妹唔識做，為咗個節目係咁講番以前飛翔未紅時嘅舊事出嚟，本來飛翔都冇乜所謂，但舊姊妹仲攞埋飛翔老公啲舊事嚟講，飛翔現場笑笑口，但其實好鬼介意，事後仲同啲好朋友呻咗幾句㖭。<br>Textby關仁</p></body></html>
