<html><header><meta charset="utf-8"><title>超雲、山聰澳門放煙花</title></header><body><h1>超雲、山聰澳門放煙花</h1><p>賭王千金何超雲和男友陳山聰，由聖誕直至近日農曆新年，皆十足孖公仔一同放假四圍玩，認真識嘆。昨日超雲在微博又貼出跟陳山聰及好友到澳門放炮仗煙花慶祝新年，相中見他們一早準備大批煙花炮仗，相信他們玩得很盡興。</p><p>攬到實影相</p><p>當晚澳門天氣跟香港一樣寒冷，相中見超雲身穿橙色搶眼大褸，陳山聰則穿上羽絨褸抗寒流，雖然近日有傳賭王三太陳婉珍下令要暴肥的陳山聰減肥，不過傳聞未有影響兩人心情，他們更在鏡頭前攬到實頭貼頭合照。<br>撰文：葉雪</p></body></html>
