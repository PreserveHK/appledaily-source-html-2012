<html><header><meta charset="utf-8"><title>孟瑤復出願露胸</title></header><body><h1>孟瑤復出願露胸</h1><p>孟瑤農曆年期間到橫店拍劇，要和老公暫別一段日子，她說婚後復出獲老公支持，並希望能取得好成績，她說：「休息了兩年，老公話我開心佢就開心，我好喜歡拍戲，喺屋企就做唔到自己喜愛嘅工作，唔夠充實。」<br>婚前愛以性感形象示人，婚後收起性感的孟瑤，為演戲願再行性感，她說：「如角色需要，性感露胸都得，不過冇人搵過我拍床上戲同接吻戲，其實唔過火都可以拍。」孟瑤自稱還有很多優點，希望可挑戰演技。<br>採訪：魯萍<br>攝影：陳順禎
</p></body></html>
