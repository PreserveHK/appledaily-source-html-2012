<html><header><meta charset="utf-8"><title>京逾萬剩男剩女新春相親</title></header><body><h1>京逾萬剩男剩女新春相親</h1><p>「你看起來很活潑，認識一下好嗎？」北京萬壽路凱德商廈內的新春相親會十分火爆，從初三開始兩天已有逾萬名單身男女參與其中，互動活動中第一對順利牽手成功的年輕男女，還獲得主辦方贈送港澳旅遊。<br>精心打扮的單身男女年齡集中在28至33歲之間，也有不少四、五十歲人士前往尋找合適的對象。有自己來的、也有很多家長打著牌子來替子女相親。一位82歲老婆婆已來兩天，說是來替孫子找對象。不少相親男女直言，過年單身問題被反覆提及，來參加相親也是被催逼的結果。《北京日報》</p></body></html>
