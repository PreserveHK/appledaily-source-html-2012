<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手Beyonce被指有意找名嘴奧花雲費做女兒BlueIvy的教母。<br><br>●因失婚濫藥入院的美國女星狄美摩亞，昨日已無恙出院，但前夫艾斯頓古查仍於巴西夜蒲。<br><br>●尊尼組合嵐成員二宮和也於新片《白金數據》飾演有殺人嫌疑的天才科學家。<br><br>●Morning娘成員道重沙由美，被指早前拍劇時不肯拍咀戲嚴重影響劇組工作。<br><br>●08年結婚的韓劇《朱蒙》男星宋一國，將於春天榮升三胞胎的爸爸，據知其妻陀的都是男嬰。<br><br>●繼金秀炫後，曾演韓劇《星夢高飛》的韓國女歌手IU日前探班時，也即興客串《星夢2》。</p></body></html>
