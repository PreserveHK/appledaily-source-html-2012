<html><header><meta charset="utf-8"><title>梁佑嘉轉走是非</title></header><body><h1>梁佑嘉轉走是非</h1><p>梁佑嘉得到《十大勁歌金曲總選》新人獎銅獎，開心得失控狂喊，去年她因出身大富之家，又捲入是非之中，日前梁佑嘉去到大圍車公廟祈福，轉個風車，希望來年遠離是非，再行個桃花運。</p><p>想行桃花運</p><p>梁佑嘉說：「我都係第一次嚟車公廟，同埋入行之後先留意點樣趨吉避凶，乜嘢顏色旺自己，所以我染咗個紫色頭，家都會着多少少紅色衫旺自己，我係要近火嘅顏色，我都唔理係咪真，至少心理上好少少，會增強自信對做嘢都好。」<br>除了希望唱歌有人聽，梁佑嘉更希望可以找到一段真姻緣，她說：「我都想拍拖，我覺得就算我係做呢個圈，都係可以平衡到，咁我唱情歌都要有感覺。」<br>採訪：楊潔雯<br>攝影：陳俊強</p></body></html>
