<html><header><meta charset="utf-8"><title>肥台女失戀半年激減86磅</title></header><body><h1>肥台女失戀半年激減86磅</h1><p>化悲憤為動力！27歲台灣女子薇薇受分手刺激決心減肥，體重由80公斤（176磅）變41公斤（90磅）。她減肥後變身性感正妹，寫blog分享減肥法暴紅網絡，不少廠商找她代言，更將出版第三本書。<br>「他劈腿就交了一個很瘦的女生，當下我很生氣，告訴自己說，有一天我也要變成這樣子。」甜美臉蛋、纖瘦身材，很難想像眼前正妹原是肥妹，她靠一天不超過1,000卡熱量的飲食和椅子運動減肥，半年內減近40公斤。她在博客上教人變瘦變美，超過2,500萬瀏覽量，名利雙收。台灣TVBS</p></body></html>
