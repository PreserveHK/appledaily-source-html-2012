<html><header><meta charset="utf-8"><title>新界成交盈翠半島12年賺148萬</title></header><body><h1>新界成交<br>盈翠半島12年賺148萬</h1><p>利嘉閣岑瑋雋表示，青衣盈翠半島9座高層A室，建築面積541方呎，外望園景，以378萬元成交，呎價6987元。賣方在2000年5月以230萬元購得物業，至今將單位轉售，賬面獲利148萬元，樓價升幅64.3%。屋苑1月截至20日暫錄得3宗買賣成交，平均呎價6900元。目前約有220個買賣放盤，平均開價每方呎7200元。</p><p>屋苑位處港鐵青衣站上蓋，對出有巴士總站，巴士及小巴路線選擇多，交通方便。</p></body></html>
