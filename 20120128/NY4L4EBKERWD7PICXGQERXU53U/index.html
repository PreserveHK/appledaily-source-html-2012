<html><header><meta charset="utf-8"><title>4童躺尾箱　房車載11人</title></header><body><h1>4童躺尾箱　房車載11人</h1><p>英國一名司機駕駛五座位房車，竟嚴重超載，搭載了11人，前天被裁定危險駕駛罪成，被判罰款1,225鎊（1.49萬港元）及停牌一年。<br>據案情透露，39歲匈牙利裔男子拉卡托什，去年6月在萊斯特駕駛奧迪五座位房車，警方截查時發現，他旁邊坐了一名女士，後座還有三個成人和兩名嬰孩，已經超載，但當他打開車尾箱，赫然發現裏面竟躺着四名5至11歲的小孩！<br>拉卡托什前天缺席聆訊，但他的太太被問到為何丈夫超載，她竟說這在匈牙利是司空見慣的事情，毋需大驚小怪。<br>英國《每日郵報》</p></body></html>
