<html><header><meta charset="utf-8"><title>經驗之談走出谷底　賺錢可期</title></header><body><h1>經驗之談<br>走出谷底　賺錢可期</h1><p>不少創業人士均缺乏經驗，創業初期更如跌進無底深淵。在這方面的過來人、生意轉介商盛滙商機（前香港商機）創辦人及行政總裁李根興憶述，公司營運初期是一直虧蝕的，「頭半年都食白果，不斷ColdCall，半年後才有第1宗生意，5年後才能站穩住腳。」</p><p>忘記昔日風光時刻</p><p>回顧艱難時刻及在公司最低潮時，李根興的銀行存摺一度只餘400元，經營10年後，公司每年已有2至3億的營業額，已逾1000宗生意。李根興鼓勵創業人士：「創業過程很辛苦，但要放下以前的鹿角（美好的事情），不要再想以前有幾風光，遇到困難時，要想怎樣正面、積極地面對才是最重要。」</p></body></html>
