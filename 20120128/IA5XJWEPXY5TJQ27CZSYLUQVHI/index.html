<html><header><meta charset="utf-8"><title>旅遊情報：合時飛　請假易</title></header><body><h1>旅遊情報：合時飛　請假易</h1><p>亞洲航空近年推廣「現在人人都能飛」的理念，除了機票平之外，起飛時間都頗適合港人好難請假的特質。數數手指，去檳城的四日三晚之旅，可於傍晚下班後8時出發，午後4時回航，由第一餐消夜食到最後一餐午飯，才施施然去機場，感覺食到盡玩到盡！雖然機票上行李費及飛機餐另計，初聽有人覺得「搵笨」，但在網上訂購飛機餐還可享八折優惠，建議必點馬來亞椰漿飯NasiLemak，再叫多個椰青飲，才不過大約$50港元，Order多次都仲係抵！<br><br>記者：陳慧敏<br>查詢：http://www.airasia.com</p></body></html>
