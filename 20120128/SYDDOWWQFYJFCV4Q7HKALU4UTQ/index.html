<html><header><meta charset="utf-8"><title>蔡瀾帶隊基隆覓食</title></header><body><h1>蔡瀾帶隊基隆覓食</h1><p>姚嘉雯和顏子菲早前跟蔡瀾到台灣拍攝亞視節目《蔡瀾亞洲一樂也》，一般遊客到台北都會去士林夜市，但蔡瀾就帶嘉雯及子菲去到古色古香的基隆廟口夜市，兩人在街頭不停擺chok甫士留影，嘉雯說：「夜市嘅特色食物比其他夜市仲要多，我哋食咗豬腳筋、豬蹄、仲有加咗蒟蒻嘅豆花冰，非常好味道！」</p><p>此外，他們又到了南門市場，這是一個專賣熟食的地方，子菲直言方便，她說﹕「聽蔡生講，好多家庭主婦都鍾意嚟呢度買餸返屋企食，貪佢唔使煮夠方便，連總統馬英九嘅太太都光顧過。」到過台北後，蔡瀾再帶嘉雯及子菲去到台東，台東雖然交通不便，但風景優美，是另一個天堂。撰文﹕林妃</p></body></html>
