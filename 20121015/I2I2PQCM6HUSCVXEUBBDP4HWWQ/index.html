<html><header><meta charset="utf-8"><title>超真娃娃女友　宅男至愛</title></header><body><h1>超真娃娃女友　宅男至愛</h1><p>日本宅男即使交不到女友，可真不愁寂寞，因為他們的「娃娃女友」越來越美，個個眼神情深款款，笑容甜美，而且絕不會有黑臉發脾氣公主病。<br>日本人形娃娃公司東方工業正舉行「人造美女博覽會」（圖），這些娃娃除了可讓人洩慾外，還可以變成椅子、桌子之類的家具，放在大廳都不礙眼。公司更舉辦了一項攝影比賽，不少娃娃主人為娃娃扮靚拍照，將娃娃打扮成學生妹、俏老師甚至正在做飯的人妻，看來主人們真把娃娃當女友了。<br>台灣宅宅新聞網</p></body></html>
