<html><header><meta charset="utf-8"><title>關仁隱事：「春卷」票房仆直出茅招 - 關仁</title></header><body><h1>關仁隱事：「春卷」票房仆直出茅招 - 關仁</h1><p>又跳又唱出身嘅「春卷」，喺音樂方面已經獨當一面，咁都唔夠，係都鍾意撈過界去拍戲，不過拍親冇套收得。春卷最近又搵咗同公司嘅電影人「馬伕」拍咗套《Beautiful》，一心諗住實冇死，點知套戲出嚟都係仆。春卷條氣其實好唔順，仲要俾班記者日問夜問佢做毒藥嘅感受，好在佢有位好錫佢嘅老闆，寧願日日捧錢去戲院買飛，等佢套戲夠數唔使咁早落畫，仲要等部戲破晒以前春卷啲戲嘅紀錄至收手。撰文：關仁</p></body></html>
