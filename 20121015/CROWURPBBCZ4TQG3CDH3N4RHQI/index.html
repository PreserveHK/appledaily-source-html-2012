<html><header><meta charset="utf-8"><title>醫療新知<br>變速運動更消耗熱量</title></header><body><h1>醫療新知<br>變速運動更消耗熱量</h1><p>都市人生活繁忙，做運動時間有限，但又希望收最大效果。美國一項研究發現短時間的變速運動，效果可以媲美長時間中低強度運動。研究發現共2.5分鐘的極高強度單車運動，中間再分段加插共20分鐘的輕鬆踩車，全程不足25分鐘，可消耗220千卡，更有纖腰效果。研究由科羅拉多大學進行，邀請10名健康正常的青年人參加。參加者分成兩組，一組人踏30分鐘單車，運動量屬中強度，另一組則每次踩30秒極速單車，然後慢踩4分鐘，如是者五次循環，再分析兩組人的運動效果，發現前者消耗的熱量只有百多千卡，遠低於後者的220千卡。</p></body></html>
