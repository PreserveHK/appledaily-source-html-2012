<html><header><meta charset="utf-8"><title>鬼馬飛車襲港</title></header><body><h1>鬼馬飛車襲港</h1><p>【本報訊】飲品公司Red Bull主辦的「鬼馬飛車」大賽，自2000年在比利時首次舉辦之後，足迹早已遍佈全球近30個國家。至於今年的賽事，更首次移師到香港舉行，吸引了多達43支隊伍參賽。</p><p>「本地薑」悉數敗陣</p><p>參賽者自製仿豬肉檔的「唏噓豬肉佬」、外形參考草泥馬的「白雪赤兔」等鬼馬人力四驅車，以各款以前的經典電影和一些特色美食作為賽車主題，挑戰賽道既長，而且滿佈障礙物的斜坡賽道。<br>不過，一眾模仿本地特色小食檔攤的「本地薑」賽車悉數敗陣，在經過一番苦戰後，冠軍最後由仿墨西哥風格的骷髏頭形戰車勝出。</p></body></html>
