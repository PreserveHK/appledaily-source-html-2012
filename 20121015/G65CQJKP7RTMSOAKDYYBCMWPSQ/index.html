<html><header><meta charset="utf-8"><title>隔牆有耳：爭坐主席位　毓民有勁敵 - 李八方</title></header><body><h1>隔牆有耳：爭坐主席位　毓民有勁敵 - 李八方</h1><p>立法會聽日開始選舉事務委員會嘅正、副主席，議席佔多嘅建制派今屆好霸道，喺唔少委員會爭住做主席；但對於資訊科技及廣播事務委員會嘅主席位，就樂得見泛民內鬥，事關除咗有意爭取連任嘅毓民之外，身兼資訊科技界代表嘅莫乃光亦想名正言順做主席，而且佢已經得到泛民主派支持，計票嘅話，勝算似乎高一線，除非建制派爆冷力挺毓民啦。至於司法及法律事務委員會，既然鼠王芬唔肯讓路，公民黨決定繼續派出郭榮鏗挑機，泛民希望會前有機會叫佢兩個，交代吓對法治嘅理念，咪等市民評吓邊個做話事人囉。</p></body></html>
