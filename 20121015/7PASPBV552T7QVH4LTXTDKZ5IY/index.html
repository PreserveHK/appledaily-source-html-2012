<html><header><meta charset="utf-8"><title>吉林山區百條蛇群過馬路</title></header><body><h1>吉林山區百條蛇群過馬路</h1><p>吉林山嶺地區最近有大量蛇出沒！高峯期有過百條不同種類的蛇橫過公路，嚇得當地居民左閃右避（圖），十分恐慌。有當地村民指，近日公路上湧現蛇群，百米以內最少有六七十條。牠們包括有松花蛇、火赤煉蛇、紅點錦蛇、虎斑勁曹蛇。最長的有兩米多長，短的也有60厘米。司機發現路上有蛇後，都紛紛讓路，但仍有蛇慘被壓死路中。對此，當地野生動物專家解釋，蛇群是在尋找過冬地方，且大部份也沒有毒，所以市民遇到這種現象時，不要驚慌，這也不是甚麼災難的預兆。中新網</p></body></html>
