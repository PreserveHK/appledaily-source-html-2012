<html><header><meta charset="utf-8"><title>消防員救企跳女一踢入屋</title></header><body><h1>消防員救企跳女一踢入屋</h1><p>生死一瞬間，俄羅斯斯塔夫羅波爾市16歲少女法麗達，在一幢大廈的12樓企圖跳樓自殺（左圖）。她站在圍欄上行來行去，險象環生，幸消防員機警，及時將她救回屋內，她才不致枉送性命。<br>從影片可見，法麗達危站圍欄，家人朋友在地面哀求她不要跳下。她充耳不聞，情緒更加激動，未察覺有消防員正在天台，嘗試爬向她。消防員臨危不亂，看準時機和位置，一躍而下，將她一踢入屋（右圖），再由大廈內另一名消防員上前將她捉住。法麗達其後被送院，相信她之前因為跟父親爭拗，一時衝動想自殺。<br>英國《星期日鏡報》</p></body></html>
