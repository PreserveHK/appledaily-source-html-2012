<html><header><meta charset="utf-8"><title>隔牆有耳：卸任周圍去　煲呔遊雲浮 - 李八方</title></header><body><h1>隔牆有耳：卸任周圍去　煲呔遊雲浮 - 李八方</h1><p>卸任後嘅煲呔周遊列國，幾乎唔想以香港為家咁滯，但佢嘅遊玩路線主要都係北望神州。有網民發現，煲呔10月1號出席完喺會展舉行嘅官式酒會之後，即刻返內地大玩特玩。有網民影到，煲呔十月初現身廣東雲浮，穿梭光二大屋、六祖故里旅遊度假區，呢啲都係內地旅遊熱點，煲呔果真識玩。點解網民認得出煲呔？相信因為佢身形太突出：「那個男人矮矮的，戴着眼鏡，有點像誰呢？對了，有點像香港前特首曾蔭權。」至於佢家身在何方？有網民話佢已經轉戰杭州西溪濕地繼續吃喝玩樂。</p></body></html>
