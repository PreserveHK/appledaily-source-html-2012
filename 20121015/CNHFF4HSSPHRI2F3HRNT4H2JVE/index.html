<html><header><meta charset="utf-8"><title>中環在線：耀才女出場了 - 李華華</title></header><body><h1>中環在線：耀才女出場了 - 李華華</h1><p>耀才（1428）美孚分行噚日開幕，分行總數去到18間，逆市擴充咁架勢，主席葉茂林（右）心情大好，仲話連埋客戶有超過100人捧場好熱鬧。佢大女葉穎恩（左）亦首次喺鏡頭下曝光，同耀才一班高層排排企影大合照。<br>雖然葉穎恩只係行政助理，但60歲嘅葉茂林話，隨時準備享清福，等適當時機就交畀啲後生接手。唔講唔知，葉茂林有7名子女，最細只係得幾歲，除咗大女，仲有兩個仔喺耀才幫手，果然好福氣。</p></body></html>
