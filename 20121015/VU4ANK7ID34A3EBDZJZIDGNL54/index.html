回收的士　吉利赴英救亡</title></header><body><h1>蘋果綠葉<br>
回收的士　吉利赴英救亡</h1><p>《星期日泰晤士報》報道，吉利汽車（175）管理層今日將前赴倫敦，就倫敦的士製造商錳銅控股（Manganese Bronze）回收400部的士及錳銅停牌，舉行緊急會議。錳銅早前回收400部有問題的士，並關閉部份店舖，主因該批中國製的士軚盤出現問題，錳銅行政總裁John Russell更表示，未知何時才能再出售的士。吉利與錳銅近年有合資生產的士。</p></body></html>
