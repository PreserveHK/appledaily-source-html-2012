<html><header><meta charset="utf-8"><title>半山<br>大懵司機險衝落樓梯</title></header><body><h1>半山<br>大懵司機險衝落樓梯</h1><p>【本報訊】大懵的士司機，昨午1時40分，駕駛的士載客駛至半山羅便臣道55號屋苑落客後，一直沿上址單程路行駛，不料車路盡處是樓梯級。司機卻不以為意直駛前行，幾乎直衝落25級樓梯下；幸他猛然驚覺煞停，並沒受傷，自行報警求助。警方交通部警員接報到場調查，列作交通意外無人受傷案件處理，稍後代為通知拖車公司，派出拖車到場將的士吊起。現場羅便臣道55號Palm Court，平台車路為單程，相信司機不熟路及大意所致。</p></body></html>
