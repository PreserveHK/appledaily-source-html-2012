<html><header><meta charset="utf-8"><title>DaDa嚇鬼馬舞</title></header><body><h1>DaDa嚇鬼馬舞</h1><p>模陳靜（DaDa）噚日喺銅鑼灣出席萬聖節活動，谷胸扮羅剎嘅佢喺街頭同班嘩鬼大跳hit爆馬舞，吸引大班途人圍觀，宅男仲睇到金睛火眼，越跳越興奮嘅DaDa仲high上腦，睜大雙眼谷埋泡腮兼木嘴扮煎堆樣，同腳踏厚底鞋嘅六呎嘩鬼鬥恐怖。<br>DaDa沾沾自喜話：「我好鍾意萬聖節，諗住今年扮紙紮公仔，可能會着肚兜。」講到有份角逐金馬獎最佳女配角，佢好開心話家諗緊戰衣，仲嫌自己D cup咪咪唔夠殺傷力，想增肥變E cup㖭，真係大貪。<br>撰文：洪紅克<br>攝影：王連連</p></body></html>
