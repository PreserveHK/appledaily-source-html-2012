<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>林德信錫關楚耀冇計 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林德信錫關楚耀冇計 - 馮仁昭</h1><p>林德信（Alex）主演嘅微電影《偶然．初夏》，前晚喺鑽石山宣傳，有份演出嘅關楚耀都有出席。Alex話今次演出有美女相伴，覺得很開心，不過冇親熱鏡頭，佢仲話若劇情需要自己願意演親熱戲，床戲都冇問題。笑Alex可向關楚耀取經，關楚耀就話：「唔話經驗多，不過今年拍戲係多機會，冇計錫咗幾多次。」原來Alex嘅螢幕初吻仲未獻出，若果要錫男仔會唔會介意？Alex笑住話：「睇吓邊個，如果係關楚耀就冇所謂。」</p></body></html>
