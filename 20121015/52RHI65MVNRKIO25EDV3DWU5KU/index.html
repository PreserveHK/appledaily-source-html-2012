<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Jeana收孖戒Kiss回禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Jeana收孖戒Kiss回禮 - 馮仁昭</h1><p>何佩瑜（Jeana）同日模松岡李那噚日喺銅鑼灣出席開幕活動，Jeana手上戴咗鑽石戒指同卡地亞戒指，相當富貴，佢自爆係男友張柏文送嘅：「兩隻戒指都係柏文送嘅，佢話我對手好dry，所以送卡地亞係情侶戒指一齊戴，而鑽石戒指就係之前出埠做嘢好耐冇見佢送嘅安慰獎。」Jeana唔認收戒指結婚，佢話：「冇咁快，想做嘢先。」問Jeana送乜嘢畀柏文回禮？佢好甜咁話：「送咗goodnight kiss同morning kiss。」</p></body></html>
