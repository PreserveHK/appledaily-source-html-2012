<html><header><meta charset="utf-8"><title>鍾楚紅搶手代言人</title></header><body><h1>鍾楚紅搶手代言人</h1><p>現年52歲的紅姑鍾楚紅息影近20年狀態依然大勇，她近年只接廣告和出席品牌活動。紅姑息影多年無損人氣，近日她獲多間美容公司斟洽擔任代言人，此舉令原本合作的美容公司大為緊張，故最近再以七位數字酬金與紅姑成功續約，連續第四年擔任代言。廣告中紅姑以性感大露背裝上陣，如沐春風。問到可有新戀情？紅姑甜笑表示現在生活美滿，一切隨緣。今次美容公司以千萬經費拍攝全新廣告，由攝影大師CK掌鏡。紅姑為拍攝今次廣告，已頻頻接受肌膚更生療程，做足準備，拍攝當日她穿上Lanvin白色裙，專業地擺出不同甫士，鏡頭前散發出女神風采，更無懼近鏡的大特寫，充滿自信。撰文：唐如</p></body></html>
