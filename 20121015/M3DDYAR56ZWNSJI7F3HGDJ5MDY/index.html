<html><header><meta charset="utf-8"><title>求驗客手記：小紅魔「醉」快撞新車 - 求驗客</title></header><body><h1>求驗客手記：小紅魔「醉」快撞新車 - 求驗客</h1><p>仲記唔記得邊個係端拿基夫（Ryan Tunnicliffe、小圖）？就係喺上圈英聯盃為曼聯首次上陣嘅19歲中場，仲幫到老竇同莊家打賭贏咗嗰個！佢上周六啱啱買咗架值6萬鎊（約75萬港元）嘅新車，但新車落地幾個鐘，就發生意外，仲撞到架新車變晒形（圖），好彩人冇事啫。不過，警方懷疑佢酒後駕駛，已經拉咗佢；唉！佢家都叫上緊位，仲有球迷叫佢「新堅尼」，我求大俠希望佢以後場外生活檢點啲啦。</p></body></html>
