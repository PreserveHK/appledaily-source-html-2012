<html><header><meta charset="utf-8"><title>蘋果汁<br>三成人不知驗樓驗窗</title></header><body><h1>蘋果汁<br>三成人不知驗樓驗窗</h1><p>【本報訊】強制驗樓及驗窗計劃已於今年6月正式生效，首批受影響業主將於月內接到屋宇署法定通知。香港測量師學會建築測量組進行的調查發現，在受訪的100個業主立案法團中，70%法團不清楚收到法定通知後，需作出跟進工作，更有超過30%受訪者不知道屋宇署已正式推行強制驗樓及驗窗計劃。調查發現，業主立案法團對兩個計劃認知度嚴重不足，包括不知道強制驗樓及驗窗，其實是兩個分開的計劃。收到法定通知後，約70%指不知道需委聘「註冊檢驗人員」進行驗樓及「合資格人士」進行驗窗，當中超過兩成人誤以為只需找有建築師、測量師或工程師資格之人士代為檢驗便可。</p></body></html>
