<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>錢國偉MV紅到韓國 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>錢國偉MV紅到韓國 - 馮仁昭</h1><p>古巨基同鄭伊健最近拍咗個搞笑版《HongKong Style》，連韓國一份體育報紙都有報道呢單新聞。佢哋話肥監製錢國偉（Wilson）同韓國大叔PSY感覺好似樣，MV裏面有齊爆破、電梯、停車場、地鐵等場口，同原裝版如出一轍。篇報道仲好詳細介紹埋拍過《無間道》嘅曾志偉同演《風雲》嘅鄭伊健，雖然佢哋有彈志偉啲舞技渣，但亦有話佢好搞笑。</p></body></html>
