正印小三大比拼</title></header><body><h1>人物誌<br>
正印小三大比拼</h1><p>陳伶俐老公劉頌銘被本報記者發現與馬尾女李影珊激咀，年僅21歲的李影珊與伶俐同是長髮，也曾參選過港姐，劉頌銘的口味果然一致。</p><p>陳伶俐</p><p>年齡：35歲<br>參選港姐年份：96年（入圍，落選）<br>背景：落選港姐後擔任過無綫節目主持、演過無綫劇《皆大歡喜》、《律政新人王II》等。與前夫林敏驄育有兩子，離婚後搞過公關活動及做中介人生意。<br>特徵：長髮</p><p>李影珊</p><p>年齡：21歲<br>參選港姐年份：今年（沒有入圍）<br>背景：任職地產經紀<br>特徵：長髮</p></body></html>
