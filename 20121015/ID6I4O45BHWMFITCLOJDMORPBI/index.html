<html><header><meta charset="utf-8"><title>卡梅倫跳江南風格騎馬舞</title></header><body><h1>卡梅倫跳江南風格騎馬舞</h1><p>南韓大叔Psy《江南風格》（Gangnam Style）的騎馬舞熱爆全球，不但殺入香港銅鑼灣街頭、菲律賓監獄、美國康奈爾大學等，連英國首相卡梅倫也跳一番。話說前周日，卡梅倫約倫敦巿長約翰遜到契克斯別墅（Chequers）議事，其間他心血來潮拿出iPad播《江南風格》，兩人在輕快樂聲下扭腰擺腎，跳起騎呢的騎馬舞，像極了Psy所說「穿得貴氣，跳得俗氣」，在場的人笑得人仰馬翻。卡梅倫邀約翰遜到別墅，是為洽談他接任下任首相。兩人早前曾因希思路機場建跑道意見不合，但約翰遜仍稱對卡梅倫忠心。英國《星期日郵報》</p></body></html>
