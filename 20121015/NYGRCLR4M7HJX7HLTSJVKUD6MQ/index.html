<html><header><meta charset="utf-8"><title>走佬公主</title></header><body><h1>走佬公主</h1><p>阿爸阿媽分開咗，對細路嚟講都唔係一件好事，好似荷爾芭莉（Halle Berry）個女Nahla，上星期日跟住老竇Gabriel Aubry去洛杉磯一個萬聖節嘉年華會玩，佢扮到成個公主咁騎馬仔，但佢唧都唔笑，之後仲扭眼瞓要走要阿爸抱，唔理阿爸另一隻手要幫佢攞戰利品。唔使湊女嘅荷爾，之前一日就同未婚夫奧利華馬天尼斯（Olivier Martinez）喺比華利山拍拖，不過佢個樣嬲爆爆，好似嬲咗成村人咁。</p></body></html>
