<html><header><meta charset="utf-8"><title>新聞背景<br>博白人包容性工作者</title></header><body><h1>新聞背景<br>博白人包容性工作者</h1><p>博白是廣西客家人最多的縣，位於廣西東南部，與廣東廉江交界，屬玉林市轄下，全縣人口約200萬，其中縣城人口約40萬。博白為典型農業縣，經濟較落後，加上交通不便，相對閉塞，當地的農民和民工消費力低，是低廉性服務業長期存在的原因之一。博白人禀承客家人漂泊本性和好客傳統，對外來性工作者十分包容理解；當地人見面閒談開玩笑，三句不離性；而客家人倔強、進取的性格，令他們疾惡如仇；五年前當地官方暴力推行計劃生育，惹民眾群起抗暴，毀燒計生辦、攻擊官府和公安派出所，轟動一時。</p></body></html>
