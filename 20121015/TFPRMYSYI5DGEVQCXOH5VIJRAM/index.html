<html><header><meta charset="utf-8"><title>Photobook<br>「奮進號」最後一程　洛杉磯龜速遊街</title></header><body><h1>Photobook<br>「奮進號」最後一程　洛杉磯龜速遊街</h1><p>美國太空穿梭機「奮進號」（Endeavour）退役前，總是一飛冲天，遙不可及；退役後，在最後一程，竟然由天上來到凡間「行街街」。從上周五凌晨起，奮進號由洛杉磯國際機場出發，以時速3.2公里的「龜速」，展開最後全長19公里的旅程，其間經過洛杉磯市中心街頭，吸引約16.5萬人夾道歡呼，至周日凌晨才抵達永久擺放它的加州科學中心。奮進號長37米、闊24米，是歷來路經洛城街頭的最巨型物件。奮進號服役近20年，執行過25次升空任務，去年退役。<br>路透社/美聯社</p></body></html>
