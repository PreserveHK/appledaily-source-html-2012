<html><header><meta charset="utf-8"><title>蘋果汁<br>港人日棄0.34kg食物</title></header><body><h1>蘋果汁<br>港人日棄0.34kg食物</h1><p>【本報訊】地球之友早前調查本港122個家庭，在一星期內丟棄的廚餘種類和數目。結果顯示，丟棄最多的廚餘，依次為果皮、菜葉菜莖、骨頭、湯渣和果肉。地球之友執行總監陳美玲指，除了骨頭和果皮外，菜葉菜莖可以用作滾湯、湯渣可以點醬油進食、果肉則可以製作果醬，毋須完全丟棄。陳美玲續指，按照調查結果推算，本港每人每天丟棄0.34公斤食物，呼籲市民珍惜食物。為了響應周二的世界糧食日，地球之友昨天起，在一連六個星期天舉行馬拉松有機耕作活動，350名義工會接力在有機農田上耕作，體驗農民耕作的辛苦，藉此推動珍惜食物的生活態度。</p></body></html>
