<html><header><meta charset="utf-8"><title>吳啟華自薦拍《妙手4》</title></header><body><h1>吳啟華自薦拍《妙手4》</h1><p>吳啟華將返無綫拍《On Call 36小時2》，他昨與馬國明及黃智雯等在將軍澳電視廣播城拍節目巡禮，穿醫生制服的啟華，不禁令人想起當年《妙手仁心》程至美醫生一角，但啟華說未知今次是否再做程至美：「唔用會好啲，有新鮮感，如果大家都鍾意程至美，不如再開《妙手仁心4》。」<br>黃智雯直言是程至美粉絲，她笑言希望有機會向監製自薦在戲中暗戀啟華。此外，馬國明感謝鍾嘉欣支持他做視帝，但沒增強奪獎信心。問是否擔心粉絲不夠林峯多？他說：「唔怕，跟番遊戲規則，我唔會叫親戚投票，好核突。」<br>採訪、攝影：黃曉妍</p></body></html>
