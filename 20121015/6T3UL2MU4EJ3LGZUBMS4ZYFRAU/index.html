<html><header><meta charset="utf-8"><title>Playboy選兔女郎　索女、歌手爭上位</title></header><body><h1>Playboy選兔女郎　索女、歌手爭上位</h1><p>美國千萬少女都有一個夢，就是成為《花花公子》（Playboy）的「兔女郎」。《花花公子》今天起一連三天將進行「兔女郎」試鏡，儘管要寬衣解帶、搔首弄姿，不少索女以至歌手仍要前往碰運氣。索女萊姆基（Jamie Lemke）說，她8歲看見父親的《花花公子》已憧憬成為兔女郎。歌手凱（Nadia Kay）則想藉成為「兔女郎」開拓事業。獲雜誌刊登照片的「兔女郎」一天能賺500美元（3,875港元），若成為封面「玩伴」更可有25,000美元（193,790港元）酬勞。美國《紐約每日新聞》</p></body></html>
