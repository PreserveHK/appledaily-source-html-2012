<html><header><meta charset="utf-8"><title>求驗客手記：戴維斯蹺埋雙手睇被炒 - 求驗客</title></header><body><h1>求驗客手記：戴維斯蹺埋雙手睇被炒 - 求驗客</h1><p>荷蘭名將戴維斯（圖）上星期去咗英乙嘅班列特做球員兼領隊，上周六係佢處子戰，主場對普利茅夫。呢場佢就冇份落場，同另一位領隊麥克笠臣一齊喺場邊督師，但多個領隊似乎冇咩用，班列特以1:4慘敗。第1場就俾人炒鑊甘，但戴維斯仲好有信心：「我首先要了解同觀察吓球隊，分析問題所在，睇吓下一步要點改善。」家班列特踢咗12場得3分，包緊尾，我求大俠驚佢分析得嚟，隊波都已經降班。</p></body></html>
