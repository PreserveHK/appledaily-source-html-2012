<html><header><meta charset="utf-8"><title>李玟賀結婚一周年</title></header><body><h1>李玟賀結婚一周年</h1><p>李玟與富豪老公、利豐總裁Bruce去年大搞億元婚禮，今年卻傳出男方疑有小三閃電離婚，早前李玟家姐李思林已否認傳聞。昨日李玟在港台播出的訪問中，大讚老公及透露如何慶祝月底的結婚一周年紀念，力證夫妻恩愛。李玟說剛過去的中秋有與家人賞月，問今年結婚一周年怎過？她稱當日撞正一個慈善活動，但也會舉行小聚會慶祝，當日或會睇結婚影片回憶一下。<br>李玟讚老公心地善良、自信及有幽默感，二人做事方式相似近乎沒拗撬，有時見老公工作辛苦，李玟也會關懷及愛錫他。李玟形容婚後心情好滿足，生BB則順其自然。說到丈夫身家雄厚，李玟笑說：「我都唔差㗎。」<br>撰文：林妃</p></body></html>
