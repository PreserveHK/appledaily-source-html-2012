<html><header><meta charset="utf-8"><title>大學生夫婦　妻偷情被撞破</title></header><body><h1>大學生夫婦　妻偷情被撞破</h1><p>於台灣新北市，一對在大一時就奉子成婚的大學生夫妻（圖），最近妻子被丈夫發現，她與同班男同學過從甚密。上月初，丈夫突擊回家察看時，驚見妻子僅穿薄紗，男同學竟穿着內褲躲在陽台。妻子還說：「我對你沒感覺了，孩子給你，我愛的是他！」丈夫心碎之餘，控告兩人妨害家庭罪。<br>警方指，這對周姓夫妻分別是21歲和22歲。上月六日晚上11時許，周男回家撞破妻子帶伍姓男同學回家偷情後，於翌日到警局報案。<br>不過周妻和伍男均否認發生關係，稱只是「純聊天」。<br>台灣《蘋果日報》<br></p></body></html>
