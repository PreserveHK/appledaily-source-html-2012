<html><header><meta charset="utf-8"><title>特稿<br>兩條基因變異才會導致病發</title></header><body><h1>特稿<br>兩條基因變異才會導致病發</h1><p>屯門醫院臨床病理部醫生蕭慧君表示，VLCAD缺乏症屬於常染色體隱性遺傳病，常染色體基因有兩條，當兩條基因都有變異才會病發。病人分別從父及母各遺傳一個變異基因，若父及母都各有一個變異基因，子女有25%機率遺傳兩個變異基因並病發。現時VLCAD缺乏症有不同的檢查方法，成本介乎數百至數千元，公立醫院暫時只為有需要病人提供檢查。蕭慧君建議本港為新生嬰兒引入VLCAD缺乏症及其他先天性代謝疾病普查，令患者可及早獲適當治療。《蘋果》記者</p></body></html>
