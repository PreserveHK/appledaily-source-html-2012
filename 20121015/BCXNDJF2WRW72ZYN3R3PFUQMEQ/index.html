<html><header><meta charset="utf-8"><title>4歲大家姐訓話　滿口道理</title></header><body><h1>4歲大家姐訓話　滿口道理</h1><p>看，這就是大家姐風範。英國2歲男童加布里埃爾（圖右）在遊樂場跟大男孩爭執吐口水，遭父親罰坐長椅反思己過。4歲姊姊德莉拉（圖左）坐在旁邊出言教訓，滿口道理：「你快3歲了，應該硬淨點。爸爸媽媽叫你不要做就不要做，爸爸媽媽說不好就不要吐口水……你只有2歲，那男孩應有8歲啊，你小孩子不夠他打……好好想想，加布里埃爾，好好想想。」父親拍下片段，原想兒子大個時回看，卻覺女兒訓話有趣，放上YouTube，已有逾46萬次點擊率。<br>英國《星期日泰晤士報》</p></body></html>
