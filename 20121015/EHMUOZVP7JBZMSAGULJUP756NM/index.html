<html><header><meta charset="utf-8"><title>房車擠19幼兒　車尾箱都載滿</title></header><body><h1>房車擠19幼兒　車尾箱都載滿</h1><p>一輛普通雷諾Clio房車可以坐多少人？答案是19個！南非幼兒園老師明妮（Melanie Minnie）真神乎其技，竟可以把19個學生，擠進一輛房車（圖）。男男女女擠呀擠，逼到貼實玻璃窗，前座坐了三個，後座擠了10個，車廂擠滿小朋友，其中6個更要逼入車尾箱。明妮解釋，是想一次過帶19名學生去商場吃漢堡包，不是要虐待他們，小朋友們也沒有不適，似乎還覺得很好玩。警察當然不容許他們如此冒險，逐個抬了出來，還給明妮遞上告票，罰款1,500南非蘭特（約1,330 港元），她說沒下次了。英國《每日鏡報》</p></body></html>
