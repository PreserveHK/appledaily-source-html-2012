<html><header><meta charset="utf-8"><title>爽影評：《第6誡》嚴重浪費</title></header><body><h1>爽影評：《第6誡》嚴重浪費</h1><p>好地地一齣正常電影，根據傳聞所言前後換了幾轉導演，它作為一部借宗教理念大話西遊的懸疑片，無止境反諷現今網絡文化，題材無疑比一般華語片大膽，但一切新鮮感只限於此，其後劇本發展和導演功力均徹底失職，懸疑橋段完全解不通。到結局十分鐘更無啦啦變成第二齣戲，叫觀眾一頭霧水散場！尤其是卡士之強更足以構成一部大片─擔正的任達華飾演濫殺無辜的大惡魔，張家輝客串五分鐘的破格笑點更是神來之筆，連同廖啟智、黃德斌、龔慈恩等實力助陣，仍可搞到如斯田地，真是嚴重浪費好資源！<br>善人<br><br>★★<br>（5個★為滿分）</p></body></html>
