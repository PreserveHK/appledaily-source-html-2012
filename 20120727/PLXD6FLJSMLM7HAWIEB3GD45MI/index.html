<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>千呼萬喚的倫奧，終在今晚正式揭幕。猶記得4年前的京奧賽事至半夜而止，倫奧比賽卻是日以繼夜，一直打到天明破曉。今晚深夜4時才開始的開幕禮，簡直是考驗港人對抗睡魔的能耐；想一睹「萬人迷」碧咸以何種方式出場，有點難！面對漫長戰線，《蘋果》體育組也是戰戰兢兢，配合直擊賽事的記者，力求把倫奧各種面貌，帶到讀者面前。<br>近日收到不少讀者來函，希望賽績表中加回兩軍對賽成績，我們當然即時改進，只是版面有限，暫時削減了下仗秩序，望讀者見諒。</p></body></html>
