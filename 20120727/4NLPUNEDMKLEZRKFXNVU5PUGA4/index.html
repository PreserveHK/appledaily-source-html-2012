<html><header><meta charset="utf-8"><title>不知懷孕六個月台女腹痛如廁產子</title></header><body><h1>不知懷孕六個月<br>台女腹痛如廁產子</h1><p>台灣22歲女子宋美心竟不知自己懷孕六個月，昨日上午在便利店工作時突然腹痛，上廁所時竟產下一名男嬰。早產男嬰出生後曾沒有了呼吸心跳，經救護人員趕抵施救後，曾一度恢復心跳，但經送院搶救後，終告不治。<br>據未婚的宋美心事後向警方表示，因為自己的經期比較亂，根本不知道自己已懷孕24周。她昨日誕下的男嬰直接掉進馬桶。之後她趕緊撈起男嬰後報警。<br>救護人員到場時，發現男嬰已沒有呼吸和心跳，於是立即進行急救，待男嬰恢復呼吸心跳後連同產婦送往亞東醫院（圖）。惜男嬰因心肺衰竭，延至下午宣告不治。台灣《蘋果日報》</p></body></html>
