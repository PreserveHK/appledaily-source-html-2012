<html><header><meta charset="utf-8"><title>家人拒接入屋傷殘搶匪家前暴斃</title></header><body><h1>家人拒接入屋<br>傷殘搶匪家前暴斃</h1><p>廣州一名飛車黨搶匪，因作案時腦部重傷致殘，住院三年家屬不願接回，日前被送回家卻被拒入屋，前日死在家門外，悲慘收場。<br>31歲的李海橋因搶劫時發生車禍，躺在醫院三年，他的家人沒交過醫藥費。去年，法院判決家屬將其接回家，但無人肯認領他。25日下午，醫院人員把李海橋綁在椅子上，扔在他家門口，但他的家人仍拒他入屋。第二日當李海橋的爸爸給兒子送早餐時，發現他已經暴斃。稍後由救援人員到場抬走屍體（圖）。<br>廣東《南方都市報》</p></body></html>
