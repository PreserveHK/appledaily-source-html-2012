<html><header><meta charset="utf-8"><title>關仁隱事：「屙尾」扮自殺入院隆胸 - 關仁</title></header><body><h1>關仁隱事：<br>「屙尾」扮自殺入院隆胸 - 關仁</h1><p>模最愛搞出位新聞博見報，不過都係作料居多，嗰個之前同公仔箱男演員「變節」傳緋聞嘅「屙尾」，早排有報道話佢情緒受影響，去旅行時自殺入院，不過成單料流到爆。關仁一早聽過屙尾為咗本寫真夠出位，佢決定出書前去台灣隆胸，實行谷爆波益宅男，佢出發前仲同身邊好姊妹分享行程，點知轉頭就傳佢自殺，因為佢自知氣勢較弱，所以為搶宣傳，不惜作流料。關仁最鄙視呢啲作料精，再次證明胸大冇腦。<br>撰文：關仁</p></body></html>
