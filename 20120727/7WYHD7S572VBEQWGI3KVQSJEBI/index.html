<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫嘉蓉罵溫兆倫再講大話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫嘉蓉罵溫兆倫再講大話 - 馮仁昭</h1><p>溫兆倫俾舊愛內地藝人溫嘉蓉哭訴話佢騙財騙感情，話07年出咗幾十萬畀溫兆倫喺天津買樓時，溫兆倫應承賣咗樓會畀番50萬人民幣佢，但溫兆倫拋棄之餘仲冇回水。溫嘉蓉噚日發聲明話溫兆倫竟然將說話倒轉講，話佢欠50萬，溫嘉蓉強調自己冇炒作，而且曾經同溫兆倫協商過解決件事，但反而俾人恐嚇同侮辱，仲話自己嘅所有證件喺分手嘅時候俾人非法扣起。所以佢鄭重同大家講，自己之前所講嘅事絕對係真，叫大家擘大眼睇清楚事實。</p></body></html>
