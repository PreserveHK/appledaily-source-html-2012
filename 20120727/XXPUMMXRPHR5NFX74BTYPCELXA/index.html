<html><header><meta charset="utf-8"><title>特稿：日傳媒多角度分析金球</title></header><body><h1>特稿：日傳媒多角度分析金球</h1><p>6場女奧足首輪分組賽合共炮製22球；其中以日本對加拿大先開紀錄的一球最有組織性，而日本傳媒更就這入球作多角度分析（圖）。<br>日本女足被譽為是「女版西班牙」，都是崇尚地面進攻；而於周三與加拿大進行分組賽時，她們就示範如何用靚絕組織入波。日本報章《日經體育》，就圖文並茂兼配以圖解，全面分析這個入球的精妙之處。</p><p>女球王澤穗希策動攻勢</p><p>澤穗希（10號）當時於左路策動攻勢，並交波給大野忍（11號），後者跟她撞牆後走入大禁區；此時，川澄奈穗美（9號）由左路楔入小禁區，大野忍同時亦於接獲澤穗希的妙傳後，再用後踭交予川澄奈穗美建功。<br>文：青蛙仔</p></body></html>
