<html><header><meta charset="utf-8"><title>馬詩慧倡正確認識中國</title></header><body><h1>馬詩慧倡正確認識中國</h1><p>王敏德與太太馬詩慧昨日出席中環ifc活動，大談日前十號颶風的驚險事件，王敏德指太太與兒子及友人依然外出看電影，他因飛機師工作到了清水灣，凌晨3時才冒風雨駕車回家。<br>作為三名子女的母親，馬詩慧早前公開表態叫停國民教育，她說：「好彩我囝囝讀天主教學校，已表態唔會用呢啲教材，係好正確。」她表示要正確認識中國：「要用正確態度去處理，新一代都唔知道李旺陽、六四歷史真相，認識中國，好同唔好都要知，好似秦始皇有起過長城，亦都殺過人、焚書坑儒，家係要不偏不移嘅史實。」<br>採訪、攝影：盧妹
</p></body></html>
