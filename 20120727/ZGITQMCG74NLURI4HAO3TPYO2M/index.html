<html><header><meta charset="utf-8"><title>看女人瞄胸　男為性　女為比較</title></header><body><h1>看女人瞄胸　男為性　女為比較</h1><p>女人不時被人用身體部位特徵標籤，如「警鐘胸」、「不倒胸」等，原來不是歧視，而是人類選擇性認知使然。一項研究發現，不論男女，看男人是整體看，看女人卻是斬件式逐個部位看。<br>看見巨胸女士照片（圖），會不期然瞄向胸部，這是本性使然。美國內布拉斯加林肯大學心理學教授熱爾韋發現，不論男女看女性會用上「區域認知」，着重重點部位，印象比整體深刻；看男性則是「整體認知」。熱爾韋認為男人這樣看是為找交配對象，女人則出於比較。<br>英國《每日郵報》</p></body></html>
