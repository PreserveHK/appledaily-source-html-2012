<html><header><meta charset="utf-8"><title>拚命練習保齡球手狂加班賺錢參戰</title></header><body><h1>拚命練習<br>保齡球手狂加班賺錢參戰</h1><p>52歲的嚴海傑，98年奪得台北國際聾人保齡球錦標賽第四名，以及第六屆亞太聾人體育會季軍。他慨嘆香港聾人保齡球曾創出光輝成績，十年前在亞運奪銅牌，經常在國際賽事排行五名之內。「但因為政府冇資助，我哋唔夠錢租場同請教練，冇錢去比賽，所以連續十年冇人參加世界賽。」<br>做裝修的他，一直義務兼任教練，他不想保齡球隊再次缺席來年聽奧，決定重出江湖披甲上陣。「為咗儲錢參賽，我要加班同問家人借錢。砌磚砌得幾辛苦，我都堅持訓練，希望做到成績畀政府睇！」隊友見嚴師傅白髮蒼蒼仍拚命練習，不勝感慨：「十年嘞，真係好可惜……」<br>《蘋果》記者</p></body></html>
