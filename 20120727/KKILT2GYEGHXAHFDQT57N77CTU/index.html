<html><header><meta charset="utf-8"><title>蘋果汁抗議將軍澳再建豪宅</title></header><body><h1>蘋果汁<br>抗議將軍澳再建豪宅</h1><p>【本報訊】環保觸覺與新民主同盟十多名代表到政府總部示威，抗議政府出售將軍澳南部66D1區共13幅地皮給發展商興建豪宅，要求政府將勾地表中4幅地皮留作興建居屋用，並促請梁振英兌現「港人港地」的競選承諾。示威團體表示，是次出售的地皮並非限呎地，又無限制只給港人購買，擔心在內地和本地炒家炒賣下，有心置業的港人上車遙遙無期。<br>出售土地總面積約5.4萬平方呎，估值約11.6億元。地皮可建面積近30萬平方呎，其中27萬平方呎可用作私人住宅，建造360-378個住宅單位，共有7間發展商，包括新鴻基、嘉華等遞交招標書。</p></body></html>
