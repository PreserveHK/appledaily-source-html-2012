<html><header><meta charset="utf-8"><title>女警歧視妓女遭報復</title></header><body><h1>女警歧視妓女遭報復</h1><p>「當警員面就失聲痛哭，當嫖客面怎麼不哭呢？」實名認證為江西贛縣公安局團委書記的網友「女警薇博」（圖），近日在轉發一段名為「掃黃現場小姐裸身遭訊問失聲痛哭」的短片時，發表了涉嫌歧視性工作者的言論遭炮轟。<br>事後她雖就此事道歉，但網友並不領情，還在其微博找出大量炫富照片瘋傳。上周五她刪除之前所有的微博，只留下一句「反對任何歧視，理論無效就開始謾罵！」隨後更取消認證，將微博改名。<br>湖南華聲在線網</p></body></html>
