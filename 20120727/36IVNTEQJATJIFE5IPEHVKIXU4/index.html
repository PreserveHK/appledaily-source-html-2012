<html><header><meta charset="utf-8"><title>蘋果汁企業平均加薪遜預期</title></header><body><h1>蘋果汁<br>企業平均加薪遜預期</h1><p>【本報訊】經濟放緩，僱主加薪轉趨保守。人力資源管理學會調查發現，企業今年平均加薪3.8%，較去年底預期今年加幅高達5%，減少了1.2個百分點，受訪公司中更有一間表示會於今年內減薪。<br>調查訪問了17個行業共94間公司，其中67間已於今年1至4月調整薪金，97%表示會加薪，而去年同期則有多達100%公司加薪。各行業中以建築業加幅最理想，達6.5%，其次是工程（4.9%）及船務/貨櫃碼頭（4.8%）；加幅最低的是非政府機構（1.1%）及高科技/電訊（1.3%）。學會指，實際加薪幅度與早前展望有差異，反映僱主對調薪態度轉趨審慎。
</p></body></html>
