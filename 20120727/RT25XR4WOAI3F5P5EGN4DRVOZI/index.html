<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>巴西、英國或日本有令你失望嗎？男女足各隊全部登場，算是為倫奧做好熱身，今日將上演正本戲，一口氣決出12面金牌。第一金來自女子10米氣步槍，中國代表易思玲和喻丹除了眼界要準，還要能頂住千斤壓力，才能高舉金牌。<br>另一面萬眾矚目的金牌，肯定是男子單車公路賽。在英國以卡雲迪殊為首的五虎將圍攻下，39歲的「香港車神」黃金寶無畏無懼，力求突圍，在最後一屆奧運留下無憾結局。同日登場的尚有石偉雄、蘇秀華及韋漢娜等多名港將，大家記得為他們打氣。</p></body></html>
