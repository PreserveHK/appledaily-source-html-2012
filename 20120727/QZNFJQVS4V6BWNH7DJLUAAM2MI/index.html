<html><header><meta charset="utf-8"><title>李娜首圈遇韓迪卓娃</title></header><body><h1>李娜首圈遇韓迪卓娃</h1><p>倫奧網球周四進行抽籤，女單李娜（中）在首圈將對斯洛伐克球手韓迪卓娃，彭帥則遇上中華台北嘅謝淑薇。而白俄「1姐」艾莎倫嘉會對比古（Irina-CameliaBegu）。贏咗今年溫網嘅美國莎蓮娜，將會喺第1圈對塞爾維亞前「1姐」積歌域。男單方面，頭號種籽、瑞士天王費達拿則會與哥倫比亞的法拿交手。英國奪金希望梅禮就大鑊啦，首圈已經要硬撼瑞士08年京奧男雙金牌得主華域加，雖然後者實力唔係佢嗰皮，但係都唔係紙老虎，話贏就贏到。</p></body></html>
