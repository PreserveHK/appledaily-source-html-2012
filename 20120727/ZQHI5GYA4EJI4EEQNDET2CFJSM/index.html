<html><header><meta charset="utf-8"><title>蘋果汁ebay分類網中文版殺到</title></header><body><h1>蘋果汁<br>ebay分類網中文版殺到</h1><p>【本報訊】ebay旗下的Kijiji分類廣告網站，繼在台灣以「網上市集」模式取得成功後，上周六正式在港啟動。網站用戶只需以電郵登記，即可免費刊登廣告120日，招聘、求職、租樓、轉讓二手車或寵物，甚至宣傳遊行也可以。<br>集團亞太區總經理趙芬妮說，Kijiji是非洲語，意指村莊。她指香港Kijiji以往只有英文版，上周六起改為中英雙語運作，主攻本地人，版面改頭換面，多圖少字，特設房地產專頁，吸引不欲被地產代理抽佣之業主。網站強調「乜都trade得到」，趙芬妮希望今年內瀏覽人數可達25萬人次，刊登廣告目標數量達1.4萬個。</p></body></html>
