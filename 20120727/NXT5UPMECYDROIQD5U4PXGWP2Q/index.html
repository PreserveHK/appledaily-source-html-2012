<html><header><meta charset="utf-8"><title>賭城閃婚小巴　15分鐘收費$772</title></header><body><h1>賭城閃婚小巴　15分鐘收費$772</h1><p>美國「賭城」拉斯維加斯是閃婚勝地，現有商人更推出流動證婚小巴服務，駕着小巴駛往新人指定的地方，在車上的牧師見證下，一對新人就結為夫婦，全程只需15分鐘。<br>穿梭在賭城街頭的婚禮小巴，麻雀雖小，但五臟俱全。車廂設有聖壇和鮮花裝飾，情侶只需向當局取得結婚證書後，就可致電或上網預約小巴，在市內任何地方行婚禮。流動婚禮收費99美元（772港元），包括五張照片，本月推廣期還送贈結婚T恤（圖），上周開張以來，已有四對戀人在小巴說「我願意」，省掉行教堂的麻煩。<br>英國《每日郵報》</p></body></html>
