<html><header><meta charset="utf-8"><title>蘋果汁馬會劃一加薪惹不滿</title></header><body><h1>蘋果汁<br>馬會劃一加薪惹不滿</h1><p>【本報訊】香港賽馬會僱員工會不滿今年大部份兼職員工時薪只加2.5元，認為對時薪較高的員工不公平。工會訪問了200名員工，63%受訪員工不滿劃一加薪的模式，67%認為應與通脹掛鈎。<br>工會指，原定上星期五與資方開會討論員工福利，但資方拒絕讓工會副理事長出席，令會議告吹。工會指，馬會在2011/12年度的總投注額，比前一年升7%，但員工加薪金額卻未令人滿意，以2000年7月1日前入職的員工為例，他們時薪原為54.5元，加薪2.5元，等於只加4.5%；相比近幾年入職的員工，時薪由41元加至43.5元，加幅約6%，對待明顯較差。</p></body></html>
