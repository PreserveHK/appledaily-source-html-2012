<html><header><meta charset="utf-8"><title>七樓摔落二樓平台男童墮樓奇蹟生還</title></header><body><h1>七樓摔落二樓平台<br>男童墮樓奇蹟生還</h1><p>南京鼓樓區一名7歲男孩前日上午從七樓（紅圈示）的家中墮下，摔落二樓水泥平台上後奇蹟生還。他被送院搶救後，暫無生命危險。<br>「叔叔，我是七樓的，我好難受。」南京7歲男孩宣宣前日上午從七樓摔到二樓水泥平台。他在重重彈起後，又立即落下，幾秒鐘後，竟翻身坐了起來，但隨後渾身癱軟，又昏過去。<br>保安員趕到時，他還有呼吸，小手微微顫動，表情痛苦地發出微弱求救。他送院後被診斷為右臂骨折和幾處擦傷，未傷及重要器官。醫生解釋奇蹟生還或與他墮落角度和兒童身體組織偏軟有關。在他墮樓前，家中並無家長看管。<br>江蘇《揚子晚報》</p></body></html>
