<html><header><meta charset="utf-8"><title>謝安琪佩服龍小菌</title></header><body><h1>謝安琪佩服龍小菌</h1><p>謝安琪（Kay）昨日到數碼港出席宣傳活動，近日網絡蒙面歌手龍小菌在網上熱爆被評論其身份，日前還有一張疑似龍小菌真身與Kay的合照流出，Kay表示不知那人是否龍小菌，但好想認識她，並且很佩服她對音樂的熱誠。</p><p>另外，張繼聰昨日到商台宣傳新歌，以及為廣播劇《十八樓C座》演出，他表示有份參與的感覺十分奇妙，他說：「我細個成日都聽周老闆，呢個簡直係神級廣播劇。」阿聰透露近日有新歌《超級隊長》派台，他自言是老婆Kay的超級雜工，他說：「呢首歌講大家都希望社會上出現一個超級隊長，解決所有問題，而我就可以算係屋企嘅超級隊長同超級雜工。」<br>採訪、攝影：李珮洳</p></body></html>
