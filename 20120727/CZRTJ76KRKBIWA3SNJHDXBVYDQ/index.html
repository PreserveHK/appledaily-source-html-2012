<html><header><meta charset="utf-8"><title>栢芝潮戴GaGa黑超</title></header><body><h1>栢芝潮戴GaGa黑超</h1><p>張栢芝噚日飛咗去台灣出席miumiu活動，仲拖埋乖仔Lucas同行，兩母子齊齊以Nike運動服上陣，栢芝戴咗一副LadyGaGa曾戴過價值約2,400蚊嘅KTZXLindaFarrow黑超，Lucas遺傳咗老竇霆鋒愛打機嘅性格，邊行邊玩iPad，真係好危險。</p><p>晚上栢芝着咗件39萬新台幣的小羊皮新裝現身，提到同霆鋒復合傳聞，佢笑而不答，但講到下月2號Lucas5歲生日，佢話會同佢開運動派對，仲叫記者問霆鋒會唔會出席㖭。<br>撰文：洪紅克</p></body></html>
