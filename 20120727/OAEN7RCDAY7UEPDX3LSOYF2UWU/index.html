<html><header><meta charset="utf-8"><title>樂易玲指黃宗澤愛滾</title></header><body><h1>樂易玲指黃宗澤愛滾</h1><p>樂易玲前晚現身金鐘，出席陳志雲的商台活動，作為黃宗澤與胡杏兒的「樂大媽」關注二人：「都正式判咗，大家要收拾心情，我明白杏兒感受，如果我係佢媽咪都贊成，放咗咁多年時間，都冇安全感，唔開心幾愛都要放低，然後先知係咪冇咗對方唔得，如果唔得就證明有緣份，我當然希望佢哋好似安仔Sammi咁，家做法好公平，畀個女仔開心生活。」<br>對於有指黃宗澤半年內三女的報道，樂小姐力撐：「好多年前嘅嘢，一定唔係呢四年，細個梗有沙沙滾，杏兒當時係原諒放低咗，其實兩個藝人喺一齊要承受好多，我覺得佢哋好襯。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
