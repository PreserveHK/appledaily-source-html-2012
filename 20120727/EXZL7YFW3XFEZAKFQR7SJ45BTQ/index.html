<html><header><meta charset="utf-8"><title>迪士尼極速礦車又故障</title></header><body><h1>迪士尼極速礦車又故障</h1><p>【本報訊】香港迪士尼的「灰熊山極速礦車」，昨傍晚6時許發生八天內第四度故障，載滿24名遊客的礦車駛至路軌頂時故障停頓，旅客被困五分鐘，才有職員助遊客解困，事件中無人傷。<br>有目擊遊客稱，疏散過程約10分鐘，未見混亂及有人驚慌；而出事礦車停駛兩小時後，又再運作。今次是灰熊山礦車本月14日開幕以來，第四度發生故障，對上三次均於上周三（18日）發生；其中一次事故，礦車上斜時突停頓，部份旅客「半天吊」，要攀過礦車、從旁邊安全通道離開，幸連串事故無人受傷。</p></body></html>
