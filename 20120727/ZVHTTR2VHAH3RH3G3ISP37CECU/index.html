<html><header><meta charset="utf-8"><title>亡羊補牢栢麗大道11號樹高風險</title></header><body><h1>亡羊補牢<br>栢麗大道11號樹高風險</h1><p>發展局轄下的樹木管理專家小組，昨就尖沙嘴栢麗大道上周四古樹倒塌事件召開會議，並派員到場視察兩棵染病細葉榕情況，該兩棵病樹為與塌樹同處一個花槽的11及12號樹；專家發現其中11號樹有樹洞，建議用強力吸塵機吸走樹洞內所有的泥土及木碎，以評估樹柢及根部情況，再決定即時移除抑或採取其他補救措施，至於12號樹情況則病情「尚可」。<br>小組成員兼香港大學地理系講座教授詹志勇表示，11號樹有較高風險，測量內部結構後希望約一周內可決定如何處理，又認為11號樹受到褐根病影響，樹冠已縮小，受風面積減少，幸日前的十號風球無造成太大影響。《蘋果》記者<br></p></body></html>
