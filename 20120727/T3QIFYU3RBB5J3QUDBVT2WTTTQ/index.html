<html><header><meta charset="utf-8"><title>義烏民工失業露宿街頭</title></header><body><h1>義烏民工失業露宿街頭</h1><p>浙江義烏是全球最大小商品市場，當地近日驚現大批民工找不到工作而露宿街頭。當地香山路兩旁人行道上，及勞動力市場前的空曠地和附近江濱綠廊草地上，前日凌晨有大批到當地求職的男女民工露宿。他們當中不少人年紀大，又無一技之長，往往沒找到工作就把所帶錢花光，無奈下只好露宿街頭。</p><p>大量工廠倒閉</p><p>據悉，內地經濟增長放緩，大量工廠倒閉，大批工作崗位正消失。有媒體評論指，內地如不進行給民企減稅，打破國企壟斷，將有更多人露宿街頭。<br>搜狐網</p></body></html>
