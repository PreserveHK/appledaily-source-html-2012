<html><header><meta charset="utf-8"><title>紐約超市潮興「男士貨架」</title></header><body><h1>紐約超市潮興「男士貨架」</h1><p>逛超市未必每個男人喜歡，但若有「男士專用」貨架是否另作別論？紐約曼哈頓一間超市，劃出專為男士而設的貨架（圖），上面擺滿男士愛吃及常用物品，例如：剃鬚刀、花生、啤酒、安全套及止汗劑等。營運總監約什維茨說：「男士通常不愛推手推車閒逛，多數會一次拿着六、七件貨品結賑，快進快出。」<br>現今到超市購物非女性專利，男士買日用品的人數，自80年代的14%增至現時31%。約什維茨指男士貨架生意好，一天補貨三次。<br>英國《每日郵報》</p></body></html>
