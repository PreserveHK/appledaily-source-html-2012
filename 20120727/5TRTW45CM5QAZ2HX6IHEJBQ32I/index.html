<html><header><meta charset="utf-8"><title>HotCha着睡衣零遐想</title></header><body><h1>HotCha着睡衣零遐想</h1><p>HotCha前晚與鄭融等到將軍澳電視廣播城為《勁歌金曲》錄影，並獻唱挑戰歌《HotLady》，她們表示專輯已推出，今次她們不再以妹妹仔形象示人，朋友亦覺得她們長大不少。</p><p>廣州開騷</p><p>HotCha透露稍後會到內地發展，並會在廣州舉行迷你音樂會，更有機會拍攝首個內地廣告，她們說：「係拍睡衣廣告，酬勞好好，係卡通公仔睡衣，唔係喱士，之後先lady啦！」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
