<html><header><meta charset="utf-8"><title>關楚耀撐魔童水頭充足</title></header><body><h1>關楚耀撐魔童水頭充足</h1><p>關楚耀與蔡穎恩等人昨日在柴灣青年廣場，為CTI新劇《童話戀曲201314》拍攝，該幕講述眾演員欣賞管弦樂表演，劇組找來真正管弦樂團演奏，並有數十位臨時演員。<br>有指電訊魔童王維基關水喉兼裁員，關楚耀和蔡穎恩同簽部頭合約，關楚耀說：「應該唔會，見今日個場面，好少會有人搵隊管弦樂拍，而且又出動吊臂及三部攝影機，一部機都百幾萬，相信製作至少500萬。」蔡穎恩亦說：「遲啲應該會出埠拍外景。」<br>採訪、攝影：王連連</p></body></html>
