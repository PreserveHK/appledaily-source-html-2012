<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李雲迪繼續黐王力宏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李雲迪繼續黐王力宏 - 馮仁昭</h1><p>李雲迪前晚第一次喺廣州大劇院演出，彈奏貝多芬最知名嘅三部奏鳴曲。現場記者又問起佢同王力宏單斷背緋聞，李雲迪起初有啲愕然，但冇迴避問題，仲好大方咁話：「我覺得我們關係很正常，大家是很好的朋友，是好哥們。」大家都擔心緋聞會影響佢哋關係，以後唔再合作，但李雲迪好肯定話唔會：「網絡是一個自由的空間，我也喜歡在微博與朋友們分享生活，別人的揣測肯定不會影響到我們之間的交往，但合作得看緣份了。」<br>撰文：馮仁昭</p></body></html>
