<html><header><meta charset="utf-8"><title>羅力威自誇夠獨特</title></header><body><h1>羅力威自誇夠獨特</h1><p>商台昨於九龍灣舉行「叱咤我最喜愛的歌曲答問大會」，入圍20強的部份歌手如羅力威、周柏豪、連詩雅、艾粒及周國賢等出席，由陳豪、林保怡及黃德斌主唱的《年少無知》亦入圍。失落於我最喜愛男歌手五強的古巨基，其歌曲《戀無可戀》也佔一席位。<br>有網民因為基仔五強不入，於網上留言攻擊入圍的羅力威及周柏豪，對此羅力威說：「事件唔嚴重，大家都有獨特之處，所以大家先鍾意唔同歌手。」柏豪指有看過留言，但絕不介懷：「更衰嘅留言都睇過啦，最影響咪係浪費時間睇咗篇報道囉。」此外，艾粒笑言明知自己不會得獎，會配票給同公司的周國賢。<br>採訪、攝影：李珮洳</p></body></html>
