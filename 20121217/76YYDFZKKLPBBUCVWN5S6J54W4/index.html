<html><header><meta charset="utf-8"><title>溫碧霞晒波露膠紙</title></header><body><h1>溫碧霞晒波露膠紙</h1><p>溫碧霞前晚到上海出席第四屆新銳藝術人物評選頒獎盛典，榮獲年度魅力女性獎的她穿上deep V裙中門大開露半球，「峯」殺全場，可惜晚裝移位，露出膠紙，她說：「雖然外在美很重要，但內在美才是經得起時間考驗，所以希望能內外兼修。」<br>之前網上傳溫碧霞復出拍三級片，前晚她否認說：「睇到咁嘅消息覺得好笑，之前我演黑幫女人已經係好大突破，亦冇網上所講嘅大尺度裸露。」溫碧霞早前在三級片《紮職》扮社團大家姐，有一場戲她僅着胸圍和底褲，大賣性感。<br>撰文：丁寧</p></body></html>
