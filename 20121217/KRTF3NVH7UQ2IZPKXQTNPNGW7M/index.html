<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>財爺冇學精　網誌繼續發噏風 - 李八方</title></header><body><h1>隔牆有耳︰　<br>財爺冇學精　網誌繼續發噏風 - 李八方</h1><p>財爺曾俊華噚日嘅網誌，真係可堪玩味。講嘅唔係佢篇嘢嘅內容，而係個文章題目，叫做「香港人，怕甚麼？」八方即時想搶答：「怕咗狼振英！」<br>篇文講述香港人才濟濟，過去百年創造奇迹云云，所以即使世情多變，香港人都唔使驚。<br>鬍鬚曾近月請咗前報館採訪主任羅永聰做佢嘅政治助理，但似乎羅先生未有教曉財爺咩叫做新聞喎。事關鬍鬚曾經喺文章入面抱怨香港傳媒唔多熱衷報道好消息，對喜訊好冷淡，只係鍾意報道壞消息，但係如果傳媒天天歌功頌德，同做喉舌又有乜分別呢？</p></body></html>
