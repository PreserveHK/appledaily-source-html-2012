<html><header><meta charset="utf-8"><title>餅乾油膩　點火即燒着</title></header><body><h1>餅乾油膩　點火即燒着</h1><p>餅乾對很多年輕人來說是日常充飢食物，甚至因飽肚感足而以餅乾取代一日三餐。不過，其實部份餅乾含油量非常大，用打火機一點火，甚至能立即燃燒起來。<br>近日，鑑於有市民質疑餅乾空有熱量沒有營養，內地有記者做實驗，以打火機燒餅乾，發現不少品牌的餅乾都可以立即着火。<br>專家說，多糖份餅乾雖然易增加飽腹感，但會影響人體對其他營養食品的攝入。此外，部份餅乾中含反式脂肪酸多，更易誘發心腦血管疾病，建議市民適量食用。<br>央視網</p></body></html>
