<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神為錢反插曼城</title></header><body><h1>求驗客手記：<br>巴神為錢反插曼城</h1><p>《怒》巴洛迪利同曼城嘅關係面臨破裂！早前球會話巴神行為不檢，就罰咗巴神34萬鎊（約425萬港元）。但巴洛迪利認為曼城處罰不公，所以向英超賽會上訴，同球會撐到行！可能因為呢件事，喺上周六對紐卡素嘅聯賽，佢連後備都冇份。另外有指巴神搭上新女，係個叫Fanny嘅模特兒；仲被人發現喺個女出世嗰陣，佢原來就同Fanny一齊蒲緊。除咗巴神，佢隊友高拉洛夫都有麻煩，塞爾維亞籍嘅佢上周六同幾名揮動阿爾巴尼亞國旗嘅紐卡素球迷牽涉入種族歧視，當地警方表示收到舉報，會開展調查。</p></body></html>
