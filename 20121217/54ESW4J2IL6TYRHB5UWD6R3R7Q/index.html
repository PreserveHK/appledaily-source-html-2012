<html><header><meta charset="utf-8"><title>家蔚盈盈學急救BB</title></header><body><h1>家蔚盈盈學急救BB</h1><p>腹大便便的周家蔚與湯盈盈，前晚與王祖藍及女友李亞男、趙世曾及女伴等在九展欣賞盧海鵬主演的舞台劇《蝦仔爹哋II》。盧海鵬前晚憑《奪命金》膺亞太影展最佳男配角，眾《蝦》劇演員開香檳慶祝。<br>周家蔚預產期是明年2月初，盈盈則是3月中，二人表示計劃順產，聽講生完望住BB時，會忘記痛楚。家蔚與盈盈表示近日開始上急救堂，例如BB停止心跳、割親應怎處理，盈盈說：「我之前都用嘉樂心口嚟試，係咁㩒佢心口。」此外，吳啟華前晚客串扮乸型醫生擒賈思樂，他高歌時更甩key。<br>採訪、攝影：溫敏芝</p></body></html>
