<html><header><meta charset="utf-8"><title>高海寧：MK我地頭</title></header><body><h1>高海寧：MK我地頭</h1><p>高海寧昨日於旺角擔任才藝表演評判，被問到可擔心遇到鹹豬手？她笑說：「呢度係我地頭，我細細個就喺旺角住，所以唔驚。」她透露日前與蘇民峰在旺角拍攝節目，要反過來保護他，高海寧說：「蘇師傅實在太受歡迎，所以由我幫佢擋開啲人。」<br>高海寧把握機會問蘇民峰來年運程，她說：「師傅話我結婚嘅桃花要到2018、19年先有。」她近日忙於跟陳豪拍新劇，每晚也嘆到對方沖製的咖啡。<br>採訪、攝影：譚倩宜</p></body></html>
