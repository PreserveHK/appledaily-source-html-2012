<html><header><meta charset="utf-8"><title>城城禁毒拒受引誘</title></header><body><h1>城城禁毒拒受引誘</h1><p>郭富城前晚在尖沙嘴宣揚禁毒訊息，提到娛樂圈近日發生飯局短片事件，城城坦言作為公眾人物，每個行為都可能會影響身邊年輕人，故要更加檢點。城城自言形象健康，故沒有人引誘他。<br>城城透露聖誕節會赴美做騷，問他是否沒時間與女友熊黛林慶祝？他說：「身邊嘅朋友好明白我，我係工作狂。」早前有指城城送百萬名車給熊黛林，及是否嫁妝首期？他說：「呢啲唔再回應。」此外，城城昨日在北京與徐靜蕾拍攝賀歲片《越來越好》，他被徐靜蕾用錢掟向臉上，事後他表示很痛。<br>採訪、攝影：溫敏芝、陶然婷</p></body></html>
