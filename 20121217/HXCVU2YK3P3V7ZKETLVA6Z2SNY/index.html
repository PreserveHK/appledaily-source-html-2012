<html><header><meta charset="utf-8"><title>趣怪定格：<br>英咖啡杯迷你狗</title></header><body><h1>趣怪定格：<br>英咖啡杯迷你狗</h1><p>看看這小可愛！牠有像蝙蝠的耳朵，身形比老鼠還小呢！原來牠是小小的芝娃娃寶寶，名字叫萊茜（Lacey），可能是英國最細隻狗狗。<br>九周前在英國林肯郡出生的萊茜，在同胎兄弟姊妹中顯得特別「的骰」，樣子也特別儍呼呼，嬰兒襪已夠成為牠的衣服，用咖啡杯裝牠也綽綽有餘。當然了，牠身長僅15厘米，體重僅420克。如此嬌小可愛，自然成為41歲女主人約翰斯通的掌上明珠。<br>英國《太陽報》</p></body></html>
