<html><header><meta charset="utf-8"><title>超萌B女哭求爸爸別走</title></header><body><h1>超萌B女哭求爸爸別走</h1><p>「爸爸抱抱……」要上班了，寶貝女兒卻哭求留下，怎麼辦？山東一名父親日前便遇到這個天人交戰的難題，旁邊媽媽將過程拍攝下來上傳到網絡，小女孩的可愛哭腔立即俘虜了萬千網友。<br>片中的女兒只有1至2歲大，模樣十分可愛，哭着緊抱爸爸不讓他出門上班。看女兒哭得可憐，爸爸亦非常糾結，又哄又抱，手忙腳亂。有網友說「珍惜養育孩子的時光吧，那是人這一生最美好的時光」，有人更不禁感嘆：「小孩子的眼中，父母就是整個世界！」<br>優酷網</p></body></html>
