<html><header><meta charset="utf-8"><title>高妹護藍</title></header><body><h1>高妹護藍</h1><p>王祖藍噚日喺中環為王晶監製、錢國偉執導嘅新戲《黑色喜劇》開鏡，今次嘅演員除咗詹瑞文、杜汶澤同王晶力捧嘅童菲外，仲有兩位高妹莊思敏同錢國偉新女唐紫睿。唐紫睿同莊思敏都係5呎8吋高，佢哋噚日着埋4吋厚底高踭鞋，同約5呎3吋高嘅祖藍影合照，好似保鑣護主咁。演蝦碌警探嘅祖藍畫咗條王小虎粗眉加冬菇髮型，佢話會同童菲有少少親熱戲，要事先同女友李亞男申請。而阿澤話為撐港產片，今次會收半價片酬。<br>撰文：洪紅克</p></body></html>
