<html><header><meta charset="utf-8"><title>武漢冬雷　54年來首次</title></header><body><h1>武漢冬雷　54年來首次</h1><p>「漢口晚上打雷了，很震撼……好怕！」湖北武漢地區上周五（14日），突然響起當地54年來首次12月冬雷。有網友戲言因為「世界末日要來了」，所以天生異象。氣象專家解釋指，冬天打雷確實比較稀奇，雖不常見但並不算「異象」，市民不必擔憂。<br>雷聲的出現是由空中上下層溫度的溫差大小決定，當晚武漢高空的氣溫很低，與低空的氣溫溫差太大，造成空氣不穩定；高層冷空氣質量重下沉，低層暖空氣質量輕上升，從而加劇對流，引發冬雷。<br>湖北《武漢晚報》</p></body></html>
