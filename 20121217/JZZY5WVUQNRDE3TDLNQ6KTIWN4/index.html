<html><header><meta charset="utf-8"><title>基仔開騷單打商台</title></header><body><h1>基仔開騷單打商台</h1><p>古巨基屢傳與商台不和，在今年叱咤我最喜愛的男歌手五強不入，前晚基仔在灣仔舉行音樂會，其中講獨男五大特徵，最後一項是基仔，他即寸爆說：「唔係嘛？呢個五強就有我份，其他五強就冇預我。」森美說：「呢個其實都冇你份，係指打機個機。」<br>基仔自爆是玩online game高手，曾經打入全球最後八強，他繼續單打說﹕「八強都冇用，入唔到五強。」全場粉絲起哄拍掌，據悉今次演唱會商台是主辦單位之一，基仔公然玩挑釁，事後他解釋只是講笑。<br>採訪、攝影：王連連</p></body></html>
