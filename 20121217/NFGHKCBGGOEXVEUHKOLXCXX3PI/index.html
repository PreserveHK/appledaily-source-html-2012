多吃綠色蔬菜有助補骨</title></header><body><h1>醫療新知︰<br>
多吃綠色蔬菜有助補骨</h1><p>多吃綠色蔬菜可強化骨骼。醫學界一直認為補鈣及維他命D是預防骨質疏鬆的有效方法，但美國科學家發現骨骼中的骨橋蛋白及骨鈣蛋白不足，才是引致骨折的關鍵，更可透過集中補充骨鈣蛋白強化骨骼，這種蛋白是需要大量維他命K合成，而菠菜及菜心等綠色蔬菜含有豐富維他命K，是有助補骨的廉價食品。<br>研究是透過分析健康骨骼的微細演變，解開骨質疏鬆與骨折之謎。科學家發現當骨骼被撞擊時，骨橋蛋白及骨鈣蛋白會變形，並形成比納米更細的小孔作為卸力之用，屬自然防護機制，但當這兩種蛋白缺乏時，骨骼便難以發揮正常防護功能，增加骨折風險。</p></body></html>
