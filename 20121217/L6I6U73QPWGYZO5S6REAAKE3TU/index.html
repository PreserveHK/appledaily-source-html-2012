</title></header><body><h1>體擅拾趣：<br>
車神合作全勝捧國家盃<br>
</h1><p>德國兩代「車神」舒密加同維特爾聯手，呢個世上仲有冇人可以快得過佢哋？答案係暫時都唔會有，佢兩個上周六喺泰國曼谷舉行嘅Race of Champions國家盃決賽，分別擊敗法國隊嘅哥桑同拉力賽車手奧治亞，由分組賽到決賽5戰全勝奪標，連續6年奪得ROC國家盃冠軍。不過，舒密加同維特爾就話未夠皮，要力求爭取第7次冠軍！</p></body></html>
