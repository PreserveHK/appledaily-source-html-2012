<html><header><meta charset="utf-8"><title>志玲誠徵愛心男伴</title></header><body><h1>志玲誠徵愛心男伴</h1><p>台灣第一名模林志玲早前成立「志玲姊姊慈善基金會」，前日她以基金會董事長身份在台北出席頒獎禮，38歲的志玲希望未來十年，大家繼續稱她做志玲姐姐。雖然大家都心急她的終身大事，但志玲不着急：「仍未有計劃，不過希望將來另一半是個有愛心的人，跟我一起做公益。」<br>最近有內地網站進行選舉，志玲被內地男性網友選為頭號性幻想對象，擊敗日本AV女星蒼井空和范冰冰等，志玲聞言大表尷尬說：「多謝網友支持。」對於有指她以相當優惠的價錢購入新屋，志玲即澄清並非事實。<br>撰文：唐如</p></body></html>
