<html><header><meta charset="utf-8"><title>筵開200多席<br>貧縣官員連擺6日喪宴</title></header><body><h1>筵開200多席<br>貧縣官員連擺6日喪宴</h1><p>「普通人家誰辦得起這樣的喪宴？」雲南省昭通市一個貧困縣的官員父親去世，出殯時場面盛大，而且擺起連續六日的流水宴，每餐筵開200多席，八葷三素，另有酒水，讓所有賓客都能飽餐一頓。<br>舉辦流水宴的是昭通市永善縣，當地一名叫黃寶華的男子本月4日病逝，終年88歲，當日喪家便貼出訃告。黃家本月７日起設宴，賓館兩旁放滿飯桌，午飯、晚飯民眾便到酒店，有位便坐下來吃，每輪約20分鐘，之後便會收拾、再次上菜。直至12日出殯當日，送殯車隊逾100輛。民眾指黃寶華的五子一女都曾任職縣當地主要部門。<br>雲南《生活新報》</p></body></html>
