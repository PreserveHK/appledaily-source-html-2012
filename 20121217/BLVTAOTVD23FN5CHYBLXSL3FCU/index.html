<html><header><meta charset="utf-8"><title>邊鬧邊睇　縱容爛劇<br>TVB前編審籲觀眾反抗</title></header><body><h1>邊鬧邊睇　縱容爛劇<br>TVB前編審籲觀眾反抗</h1><p>【電視風雲】<br>【本報訊】無綫新一屆最佳劇集今晚出爐，網民吹雞灌票，力谷十年不逢一閏神劇《天與地》。港劇近年不思進取，創作《壹號皇庭》、《天地豪情》的無綫前編審鮑偉聰說港劇墮落至此，多得觀眾「又要鬧又要睇」，「冇理由捱咗十幾年咁嘅劇集，你哋唔反抗」。港劇能否起死回生，除開放免費電視市場，關鍵在於普羅大眾的遙控器。 <br>記者：白　琳　翁煜雄</p></body></html>
