<html><header><meta charset="utf-8"><title>求驗客手記：<br>美斯續約變打工皇帝</title></header><body><h1>求驗客手記：<br>美斯續約變打工皇帝</h1><p>《喜》美斯喺巴塞隆拿幾乎破盡可以破嘅紀錄，球會方面自然希望可以留住呢位球王有咁耐得咁耐。巴塞最近同美斯嘅爸爸佐治傾吓偈，研究吓將美期嘅合約延長到2018年，而年薪會大幅加到歐洲頂級聯賽最高嘅1,500萬歐元，即係1.5億港元，另外仲有獎金收入。美斯家年薪大約係1,100萬歐元，不過加埋獎金同贊助收入，就有近3,400萬歐元咁多，係目前所有足球員裏面過去一年搵錢最多。</p></body></html>
