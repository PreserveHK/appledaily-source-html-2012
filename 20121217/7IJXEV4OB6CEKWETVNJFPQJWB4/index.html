<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚嘉妮人奶餵狗唔嘥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚嘉妮人奶餵狗唔嘥 - 馮仁昭</h1><p>姚嘉妮同林祖輝噚日帶同3歲半女兒Kyra，到鑽石山出席烹飪活動，嘉妮話家同父母同住，所以每日都可食到住家飯。<br>由於餵人奶，特別快收身，姚嘉妮話：「細仔4個月大，我仲餵緊人奶，不過有時泵咗出嚟阿仔飲唔晒，老公居然話叫我畀啲狗飲。」嘉妮仲彈老公廚藝唔算好，佢話：「佢煮嘢真係唔算好味，但係喺我陀BB或者唔舒服時，佢都會整嘢畀我食，都算係咁啦。」<br>撰文：馮仁昭</p></body></html>
