<html><header><meta charset="utf-8"><title>周柏豪懶理超雲傳分手</title></header><body><h1>周柏豪懶理超雲傳分手</h1><p>官恩娜（Ella）和周柏豪前晚在金鐘出席活動，獲快餐連鎖店贈送任食優惠，Ella即取笑柏豪會帶女伴一齊食。<br>對於陳山聰和何超雲傳情變，曾與超雲傳緋聞的柏豪說：「冇回應，係人哋嘅事。」會否擔心超雲？他說：「好多嘢傳，唔知真定假，我都係睇新聞，都唔知件事係點，大家冇聯絡。」<br>最近有傳Ella搬屋準備結婚，她否認說：「竟然有前輩傳短訊問我係咪會退出娛樂圈，我同男友各有各忙，呢排好少見面，暫時冇諗結婚或同居，想有多啲私人空間。」<br>採訪、攝影：王連連</p></body></html>
