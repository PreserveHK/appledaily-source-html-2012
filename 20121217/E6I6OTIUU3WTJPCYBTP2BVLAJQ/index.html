<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>迎頭對撼　兩車毀容</title></header><body><h1>各區突發簡訊：<br>迎頭對撼　兩車毀容</h1><p>【八  鄉】<br>【本報訊】昨凌晨3時許，34歲姓徐男子駕駛銀色私家車，沿八鄉錦田公路往大埔方向，駛近石崗軍營對開一左彎時，司機報稱避車扭軚，失控越線與一部反方向行駛、由31歲姓何男子駕駛的寶馬私家車迎頭相撞，兩車車頭嚴重損毀（圖），擋風玻璃碎裂，徐及車上26歲姓黃女乘客，及何與25歲姓李男乘客，分別腹痛、腰及手腳受傷送院。</p></body></html>
