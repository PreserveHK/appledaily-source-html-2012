<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐大中華十強誕生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐大中華十強誕生 - 馮仁昭</h1><p>亞姐選完又選，前晚喺大埔總台舉行《2012亞洲小姐競選大中華總決賽》，由20個佳麗中選出十強晉身總決賽。最後入圍名單包括1號黃璧安、3號陳彥蓉、4號齊真晨、8號閻琰、9號葉詩琪、10號許斯閔、11號付蓉、13孟丹珏、14號陳唯婧同20號孔芊芊。10號、3號同8號分別奪得東方美魅力大獎、最佳進步獎同風姿綽約獎。<br>撰文：馮仁昭</p></body></html>
