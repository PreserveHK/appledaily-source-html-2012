<html><header><meta charset="utf-8"><title>何傲兒失婚男唔拘</title></header><body><h1>何傲兒失婚男唔拘</h1><p>何傲兒和朱潔儀昨日在尖沙嘴出席美容店開幕活動，何傲兒表示由細到大都喜歡試不同美容偏方，想做美容blogger：「我試過蛋白敷面．不過最後搞到成面暗瘡，最近想同家姐一齊開blog同出書寫美容心得。」昨日見她胖了不少，她說：「過咗台慶比較放縱，都肥咗幾磅。」<br>問何傲兒有否嚇怕追求者？她說：「都冇諗呢啲，家單身，都有人追，希望以事業為重，我都唔心急，我今年24歲，唔介意識一個40歲男友，離過婚都冇所謂，最緊要係單身。」朱潔儀近日被朋友懷疑下巴整容而嬲爆，她說：「若果我整過，應該喺我媽咪個肚時已經整咗。」<br>採訪、攝影：梁錦雯</p></body></html>
