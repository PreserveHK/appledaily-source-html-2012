<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★向選秀騷《X Factor》索償1,800萬港元的英國女歌手Cheryl Cole，被前保鑣指她拖欠薪金88萬港元。<br>★美國女星狄美摩亞的三名女兒，因看到母親的放蕩舉動而與她斷絕聯絡。<br>★日本女星酒井法子的復出舞台劇前晚開鑼，她用國語說「謝謝」答謝看網上直播的台灣粉絲。</p><p>★日本動畫《海賊王》新電影版，兩日入場人次已破百萬。<br>★鄭容和所屬的韓國樂隊CNBLUE前晚在首爾開騷，安哥唱了三次《你為我着迷》才獲歌迷放人。<br>★韓國組合少女時代和東方神起部份成員，昨日在首爾出席諧星洪祿基的婚宴。</p></body></html>
