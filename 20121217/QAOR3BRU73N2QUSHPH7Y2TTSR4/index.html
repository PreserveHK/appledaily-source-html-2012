<html><header><meta charset="utf-8"><title>嘉玲寸宗師收工無期</title></header><body><h1>嘉玲寸宗師收工無期</h1><p>劉嘉玲和曾志偉前晚在澳門出席亞太影展頒獎禮慶功，身為籌委會執行主席的志偉表示滿意賽果：「影帝嘅菲律賓演員Eddie Garcia雖然已經80幾歲，但演一個70歲變基嘅男人，仲要同狗做戲，真係好難。」有指今屆星光暗淡，問志偉是否用盡人情牌？他說：「唔係，係還晒人情。」<br>評審之一的劉嘉玲表示評審意見一致，她透露今年聖誕不會與梁朝偉出外滑雪，因偉仔仍要為《一代宗師》做後期，問何時完成？她笑說：「唔知，我諗連王家衛自己都唔知，大家都喺度等。」<br>採訪：魯萍<br>攝影：黃文偉、仇志德</p></body></html>
