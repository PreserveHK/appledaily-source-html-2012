<html><header><meta charset="utf-8"><title>今日提醒你：<br>外遊關流動數據免收震撼賬單</title></header><body><h1>今日提醒你：<br>外遊關流動數據免收震撼賬單</h1><p>聖誕和新年將至，香港消費者出外旅遊度假，慎防誤用大量流動數據，最終招致巨額賬單或流動通訊服務的「賬單震撼」。<br>通訊事務管理局辦公室發言人昨指，外遊使用智能電話、平板電腦、手提電腦或USB適配器上網，流動數據收費昂貴，建議市民外遊時，關掉流動裝置的流動數據功能，每次開機前檢查有否關掉流動數據功能，及定期查閱數據服務使用量等，以免招致遠高於預期的流動數據收費。<br>部份電訊營辦商在一些外遊目的地，提供設有收費上限或定額收費的數據漫遊全日通行證計劃，發言人指市民可聯絡相關營辦商，了解計劃詳情。</p></body></html>
