<html><header><meta charset="utf-8"><title>中環在線：官場老友<br>賀新老爺葉澍堃 - 李華華</title></header><body><h1>中環在線：官場老友<br>賀新老爺葉澍堃 - 李華華</h1><p>前經濟發展及勞工局局長葉澍堃上周六娶新抱，喺摩根大通做iBanker嘅大仔葉瀚林（Hiram）同拍拖十年嘅女友Connie正式拉埋天窗，一對新人喺中環四季酒店筵開30席，招呼逾300位親戚朋友。<br>葉澍堃人緣甚廣，一班政府舊同事齊到賀，飲到面紅耳熱，聽聞部份賓客開心到上台高歌贈興呀。<br>Hiram今晚就會同Connie飛去南美度蜜月，玩足三個星期，2013年先回港，唔知會唔會乘機造人，等新老爺明年可以抱孫呢？</p></body></html>
