<html><header><meta charset="utf-8"><title>蘋機會：Lightning底座開聲</title></header><body><h1>蘋機會：Lightning底座開聲</h1><p>蘋果的Lightning介面，隨iPhone 5首次曝光後，陸續在其後iOS裝置上採用；不過講到採用Lightning的配件，仍屬罕有！最近Belkin推出Charge + Sync Dock，終於配備Lightning介面，可直接插上iPhone 5叉電及與電腦同步。外形輕巧，底座上更設有可收藏的3.5mm音訊插頭，只要接駁上音響系統，即可欣賞iPhone 5內音樂。各位的iPhone 5，終於有個安身之所了。<br><br>查詢： Belkin （3669 4029）</p></body></html>
