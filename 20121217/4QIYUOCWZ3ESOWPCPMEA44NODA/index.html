K艾榮同索女友行街「療傷」</title></header><body><h1>體擅拾趣：<br>
K艾榮同索女友行街「療傷」</h1><p>騎士當家控衞K艾榮上周五對公鹿，撞到有塊顎骨裂咗，不過佢有索爆巴西女友Natalia同佢去街，咩傷都好番晒啦；前者仲將合照放上instagram，話有咩好得過最好朋友係自己女人，sweet到爆燈。K艾榮上周六作客紐約人時，戴咗個黑色面罩上陣，勁似蝙蝠俠；可惜呢場波佢喺女友面前落足力，攻入職業生涯最高41分，球隊都要以102:103飲恨。主隊就巴閉啦，今季主場10連勝，對上一次有咁好成績，已經係20年前嘅事。</p></body></html>
