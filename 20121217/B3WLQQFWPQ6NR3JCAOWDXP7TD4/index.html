<html><header><meta charset="utf-8"><title>洛威拿舐手　B喪笑</title></header><body><h1>洛威拿舐手　B喪笑</h1><p>洛威拿（Rottweiler）狗樣兇神惡煞，生人勿近，但當遇上六個月大的人類寶寶，都會顯現母愛柔情。六個月大的小迪倫不怕死，躺在洛威拿大狗面前毫無懼色，洛威拿則溫柔躺下舐着迪倫的小手，逗得迪倫騎騎笑。迪倫媽媽說：「你看這片段會跟着迪倫大笑。」人狗情深，只因迪倫和洛威拿經已熟絡。<br>但不少評論認為，洛威拿不乏襲擊人前科，將如此碩大狗狗與嬰兒共處，仍有危險，狗主應小心。<br>英國《星期日郵報》</p></body></html>
