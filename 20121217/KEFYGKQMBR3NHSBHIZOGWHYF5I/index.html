<html><header><meta charset="utf-8"><title>無業男劫殺富婆烹屍</title></header><body><h1>無業男劫殺富婆烹屍</h1><p>嫌搶劫搶得不夠，竟然殺人、分屍、烹屍！湖南株洲兩名歹徒，經過半年策劃，上月底以有平價樓賣為名，將一名經常一起打麻雀的劉姓富婆騙到一匪家中打劫，可是連同金飾只搶到兩萬元人民幣財物。他們十分憤怒，於是用刀、鐵鎚將劉婦殺死。<br>歹徒為避公安追查，竟然將劉婦分屍，並將屍塊烹煮三日三夜，分棄置在偏遠地方，最遠的更棄置在其他城市的荒野。公安接獲劉婦丈夫報案後追查，近日將兩名歹徒拘捕，公安調查兩人均是無業遊民，其中一人更曾吸毒。<br>湖南株洲網</p></body></html>
