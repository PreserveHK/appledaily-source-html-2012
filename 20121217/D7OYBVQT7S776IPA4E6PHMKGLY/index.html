<html><header><meta charset="utf-8"><title>職工盟促國泰續談判</title></header><body><h1>職工盟促國泰續談判</h1><p>【本報訊】職工盟十多名代表，昨日到國泰航空母公司、太古集團位於金鐘的辦公大樓抗議（圖），要求國泰資方從速重返勞資談判，盡快與工會就加薪幅度達成共識。代表批評國泰單方面終止和工會談判，繼而公佈明年加薪百分之二，嚴重破壞勞資關係，漠視工會談判權。<br>勞工及福利局局長張建宗昨透露，勞工處已主動介入調解，希望下周召開會議，冀國泰勞資雙方盡早達成共識。他強調聖誕和新年是旅遊高峯期，政府不希望航空服務因勞資分歧而受影響。<br>李忠浩攝</p></body></html>
