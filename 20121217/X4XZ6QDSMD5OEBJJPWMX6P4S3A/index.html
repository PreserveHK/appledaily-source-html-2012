<html><header><meta charset="utf-8"><title>投資的天空：定價盤買落後股 - 張士佳</title></header><body><h1>投資的天空：定價盤買落後股 - 張士佳</h1><p>外圍市況近日雖受美國財政懸崖問題困擾，有點疲態，不過內地股市轉強，令港股繼續向上。升至現水平，士佳唔會估頂，不過風險一定增加了，亦是時候為一些個股設下止賺位，博耳電力（1685）如升見3.82元會先行沽出一半，為長期指令。<br>另外，之前提及，現階段買股票會以落後股為主，不過落後總有因，注碼實不宜多，今日如雨潤食品（1068）高過開市價一格，會以不高於5.60元小注買入3.5萬股。<br><br>筆者及相關人士並未持有博耳及雨潤<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
