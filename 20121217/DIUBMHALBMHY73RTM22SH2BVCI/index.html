<html><header><meta charset="utf-8"><title>關仁隱事：「小矮人」搞頒獎禮蝕本 - 關仁</title></header><body><h1>關仁隱事：「小矮人」搞頒獎禮蝕本 - 關仁</h1><p>「小矮人」一向喺呢個圈都好吃得開，孭咗好多公職名銜，事無大小好多人都鍾意搵佢幫手，佢亦樂於出頭，除咗威之外，最大推動力當然係搵錢啦，你估佢真係咁神心咩。最近小矮人學人接咗單大銀幕國際頒獎禮嚟搞，呢個頒獎禮之前好多年都係由一個協會搞開，好有經驗。今年小矮人攞咗嚟搞，仲懶醒搵埋啲撈賭嘅人合作，諗住大把錢搵啦。點知佢嘅如意算盤打唔響，外國明星睬你都儍，唔係你請就嚟，人哋開出條件多多，搞到佢入不敷支，應該要蝕錢離場。而且為咗慳錢佢請咗班完全未搞過電影嘅公關，搞到班記者想報名都唔知搵邊個。<br>撰文：關仁</p></body></html>
