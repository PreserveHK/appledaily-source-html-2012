<html><header><meta charset="utf-8"><title>體擅拾趣：<br>石仔回勇連奪兩銀<br></title></header><body><h1>體擅拾趣：<br>石仔回勇連奪兩銀<br></h1><p>喺倫奧失手而淚灑當場嘅香港體操代表石偉雄（左），經近半年調整，狀態終於返嚟喇！噚日喺日本豐田國際體操賽，連奪兩銀！石仔先出戰強項男子跳馬，兩跳都做得好流暢，獲得15.825分，僅僅輸畀倫奧金牌得主、南韓嘅梁鶴善！跟住再喺單槓發威，以15.125分攞多一面銀牌，而且加埋有20萬日圓獎金（約18,500港元），佢話：「好開心呀，我開始對比賽有番信心，自己賽前準備都好足夠！」石仔下月會參加全港公開賽，香港觀眾到時可以一睹佢嘅身手啦！</p></body></html>
