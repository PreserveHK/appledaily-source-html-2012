<html><header><meta charset="utf-8"><title>趣怪定格：<br>選環姐佳麗仆倒</title></header><body><h1>趣怪定格：<br>選環姐佳麗仆倒</h1><p>選美之路不易走，來自南美洲的「圭亞那小姐」（Miss Guyana）上周四親身體驗了。穿着曳地魚尾裙的她（圖），在美國拉斯維加斯舉行的「2012年環球小姐」（Miss Universe）初賽晚裝環節上失足，整個人跌坐台上，儀態盡失，惟有尷尬大笑爬起身來。<br>「圭亞那小姐」這一摔是否影響她入圍決賽奪后冠，待後天（周三）在決賽現場分曉，到時88位佳麗將淘汰剩16名爭妍鬥麗。<br>英國《星期日郵報》</p></body></html>
