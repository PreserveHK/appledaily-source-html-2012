長科附屬被拖數2億　簽和解</title></header><body><h1>蘋果綠葉<br>
長科附屬被拖數2億　簽和解</h1><p>長城科技（074）公佈，附屬公司長城能源其中一位主要客戶、在美國納斯達克上市的賽康公司因結欠長城能源2620萬美元（約2.04億港元），已就美國破產法入稟自願性呈請，長城能源為避免賽康陷入破產危機，與對方定下和解協議，因此長城能源將繼續採購賽康最多500萬美元零件，並取得賽康以全部資產作抵押的優先債權。長城科技冀和解協議對集團影響減至最低。</p></body></html>
