<html><header><meta charset="utf-8"><title>求驗客手記：<br>長友有錢途過香川</title></header><body><h1>求驗客手記：<br>長友有錢途過香川</h1><p>《樂》國際米蘭啱啱喺上周六意甲輸波，不過日本後衞長友佑都喺呢場波嘅表現就依然相當唔錯。據講國米球會方面亦都希望可以長時間留住長友，雖然後者合約要到2016年先到期，但球會打算近期內同佢再續多一年，年薪仲會加到365萬歐元，即係大約3,700萬港元。雖然呢個數目同頂級球星嘅人工仲差好遠，但長友一旦成功續約，就會超越曼聯香川真司嘅320萬歐元，成為歷來最高人工嘅日本球員。</p></body></html>
