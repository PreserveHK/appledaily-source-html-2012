<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張雨綺咀老公賀生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張雨綺咀老公賀生日 - 馮仁昭</h1><p>內地女星張雨綺喺呢個月8號度過26歲生日，導演老公王全安梗係陪伴左右同佢慶祝，約齊老友食飯，期間張雨綺同王全安更情不自禁咁咀嘴（小圖），可見佢哋幾咁恩愛，現場人士更拍掌歡呼。另外，由王全安執導、張雨綺主演嘅新戲《白鹿原》下月會上映，近日已經有預告片推出，當中見張雨綺同男主角段奕宏有大膽床上戲，肉帛相見，而段奕宏更親自上陣，全裸拍攝電影海報。</p></body></html>
