<html><header><meta charset="utf-8"><title>女作家新書出錯　願被摸胸謝罪</title></header><body><h1>女作家新書出錯　願被摸胸謝罪</h1><p>有「性愛教官」稱號的台灣女作家欣西亞（32歲，圖）近期推出新書，因排版出錯，因而令數名讀者購得次貨。她上周揚言為向讀者謝罪，讀者可憑瑕疵書於下周日（19日）的新書發表會上，摸她的胸部一次。有網友力挺說：「我會排除萬難去的！」也有人批評：「感受不到一個女作家該有的廉恥！」欣西亞回應：「摸胸部沒甚麼大不了。」她表示規定男讀者要戴上隔熱手套，放在胸部最多五秒。有律師警告此舉或涉違法。<br>台灣《蘋果日報》</p></body></html>
