<html><header><meta charset="utf-8"><title>鳳凰降臨聖火熄滅</title></header><body><h1>鳳凰降臨聖火熄滅</h1><p>國際奧委會主席羅格宣佈倫奧閉幕，奧委會五環旗降下。倫敦市長約翰遜（BorisJohnson）將五環旗交予羅格，再由羅格轉交給下屆奧運主辦城市巴西里約熱內盧市長帕埃斯（EduardoPaes）。</p><p>組成聖火盆的204個銅花瓣如花般打開，盆頂出現了一隻火鳳凰圖案的燈飾。英國著名前芭蕾舞蹈員DarceyBussell戴上一對橙色翼，從天而降，獻上優美舞蹈。銅花瓣慢慢下降，逐一熄滅。現場80,000觀眾這刻縱有不捨，但之後的燦爛煙花，為倫奧在一片歡笑聲中畫上圓滿句號。</p></body></html>
