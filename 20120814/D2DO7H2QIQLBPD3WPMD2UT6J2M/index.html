<html><header><meta charset="utf-8"><title>嘉玲長春陪地產大亨</title></header><body><h1>嘉玲長春陪地產大亨</h1><p>梁朝偉和周迅主演的《聽風者》在港票房不濟，被本土製作《低俗喜劇》撼贏，難免令人跌眼鏡。至於偉仔老婆劉嘉玲前日專程到長春，出席地產商微電影《尋源》的開鏡儀式。嘉玲身穿綠色長裙，外披橙色小褸，再加上黑超，星味十足。<br>嘉玲獲專人貼身保護，甚至連當地的地產商任志強亦紆尊降貴擔任嘉玲的保鑣，沿途為她護駕，之後兩人坐下交談。事後嘉玲在微博留言大讚任志強：「今天很榮幸有機緣見到久仰大名的任總，由於經常看任總的微博，感覺好像是認識了很久的朋友。個人很欣賞任總敢說真話的敢當態度。」<br>撰文：林妃</p></body></html>
