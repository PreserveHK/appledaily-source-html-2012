<html><header><meta charset="utf-8"><title>關仁隱事：「大嚿」順手牽羊無恥 - 關仁</title></header><body><h1>關仁隱事：「大嚿」順手牽羊無恥 - 關仁</h1><p>胸大嘅女藝人大部份係冇腦嘅，關仁再有一個例證，話說拋胸賣肉出身嘅「大嚿」，最愛爛蒲爛飲，有次佢喺朋友屋企玩，玩完仲順手牽羊，不問自取攞咗女主人嘅飾物走，直至下次戴咗出嚟同相同朋友聚會，女主人發現自己嘅飾物，仲以為可能撞款，但大嚿臨走時竟然歸還飾物，不過一句唔該都冇講。關仁覺得呢啲人嘅品格好有問題，不問自取已唔啱，仲咁厚顏無恥，抵佢撈嚟撈去都唔紅。<br>撰文：關仁</p></body></html>
