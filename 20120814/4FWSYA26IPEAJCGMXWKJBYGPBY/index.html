<html><header><meta charset="utf-8"><title>馮仁昭四圍超：五月天勵志歌曲贏獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：五月天勵志歌曲贏獎 - 馮仁昭</h1><p>ChannelV頻道舉辦嘅全球華語榜中榜勵志金曲盛典，前晚喺成都東區音樂公園舉行，台灣樂隊五月天、羅志祥同張靚穎等歌手均有出席。由於舉辦日期剛好喺倫敦奧運會結束後嘅第二天，部份中國奧運選手都有到場，跟唱家班同台獻唱。五月天憑《倔強》得亞洲最具影響勵志金曲獎，即場獻技。榜中榜總導演張紅權提起五月天時話：「我們將愛心勵志作為主題，第一個想到就是五月天，他們的勇敢倔強是年輕人的典範。」</p></body></html>
