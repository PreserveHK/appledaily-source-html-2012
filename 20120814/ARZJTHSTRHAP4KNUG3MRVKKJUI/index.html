<html><header><meta charset="utf-8"><title>蘋果汁覆核文憑試成績勿寄厚望</title></header><body><h1>蘋果汁<br>覆核文憑試成績勿寄厚望</h1><p>【本報訊】首屆中學文憑試有34%考生提出覆核成績，考試及評核局下周一會通知考生覆核結果。該局秘書長唐創時昨於電台節目中表示，文憑試評卷過程嚴謹，部份試卷更採用雙閱卷員制度評分；以往中學公開試覆核成功的科次約為3%，他預期考生獲得成績升等的機會不大，因此呼籲考生要做好兩手準備，應先以現時成績部署升學計劃。<br>首屆大學四年制聯招將於本周五放榜，考生如在成績覆核結果公佈後獲成績升等，可於下周二透過「大學聯招辦法」網上系統，申請要求重新派位。若考生成績符合入學要求、評核結果又排於心儀課程的取錄線之上，不論課程額滿與否，也會獲得重新派位。</p></body></html>
