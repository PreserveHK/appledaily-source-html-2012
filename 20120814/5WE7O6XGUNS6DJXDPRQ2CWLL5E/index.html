<html><header><meta charset="utf-8"><title>關仁隱事：「勁爆」玩嘢辣㷫「高妹」 - 關仁</title></header><body><h1>關仁隱事：「勁爆」玩嘢辣㷫「高妹」 - 關仁</h1><p>「高妹」同「勁爆」本來大纜都扯唔埋，雖然大家都係靠騷身材搵食，但點睇高妹都露得高檔啲。早前高妹喺唔知情嘅情況下去咗一個公開活動，俾人拉埋佢同勁爆影相，關仁聽講高妹嗰邊經理人發晒爛渣，因為傾約前講明唔同唔啱level嘅波妹同場，點知到場就見到勁爆由「大肚腩」帶入嚟，唔嬲就勢係假。其實都唔怪得高妹經理人，唔好講樣同身材，剩係講收嘅價錢就知唔啱level啦，聽講高妹收足五位數酬勞，但勁爆一時話嚟，一時話唔嚟，遲晒大到先現身，最後都係得封利是仔，高妹如果因為咁畀人拉低咗個形象真係慘。<br>撰文：關仁</p></body></html>
