<html><header><meta charset="utf-8"><title>受害人男友網上踢爆派出所長涉輪姦</title></header><body><h1>受害人男友網上踢爆<br>派出所長涉輪姦</h1><p>一則名為《派出所所長夥同地痞逼我吸毒後將我輪姦》的網帖近日在網上廣為傳播。發帖人稱，兩年前，一位名叫李洪娜（圖）的內蒙古女子，被遼寧盤錦市某派出所所長夥同當地地痞流氓輪姦。盤錦市公安局已就網帖內容展開調查。<br>受害女子李洪娜今年24歲，目前在盤錦市一家百貨公司打工。而發帖者證實為李洪娜的男友蔣德明。案情指2010年12月10日，李洪娜被同事以到遼河賓館洗浴為名，騙至一陌生男子家中。隨後遭涉案派出所所長等多名男子毆打、強姦，並被迫吸食冰毒。<br>《山東商報》</p></body></html>
