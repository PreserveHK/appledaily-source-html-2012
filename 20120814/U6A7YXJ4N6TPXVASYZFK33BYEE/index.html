<html><header><meta charset="utf-8"><title>何文田47歲女子　失蹤三月</title></header><body><h1>何文田<br>47歲女子　失蹤三月</h1><p>【本報訊】居住何文田邨47歲女子陳美愛（圖），於本年5月11日離開住所後不知所終，家人經多個月來尋訪無果，由陳姊於8月4日向警方報案。人間蒸發的陳美愛身高約1.65米，體重約65公斤，中等身材，圓面形，黃皮膚和蓄短灰直髮。警方現呼籲市民提供有關任何資料，報訊者可致電27612584、27612586或90206542與西九龍總警區失蹤人口調查組聯絡。
</p></body></html>
