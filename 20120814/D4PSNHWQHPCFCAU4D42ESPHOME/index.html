<html><header><meta charset="utf-8"><title>人物誌《無間》組合擅拍港片</title></header><body><h1>人物誌<br>《無間》組合擅拍港片</h1><p>電影《聽風者》導演麥兆輝和莊文強，是著名的香港電影編劇，兩人先後合作撰寫過無數電影劇本，尤以02年的《無間道》最為人津津樂道。兩人憑該片奪得香港電影金像獎、金紫荊獎和香港電影編劇家協會的最佳編劇獎。<br>05年，兩人首執導筒拍攝《情義我心知》，之後的《竊聽風雲》票房口碑俱皆。麥莊二人去年嘗試拍攝合拍片《關雲長》，打算大撈一筆，在內地勁收1.3億票房，但在港票房一般。至於同年拍攝、以香港金融為題材的《竊聽風雲2》，香港和內地票房皆收，證明麥、莊拍港產片，才是王道。</p></body></html>
