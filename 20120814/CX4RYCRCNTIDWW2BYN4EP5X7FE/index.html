<html><header><meta charset="utf-8"><title>今日提醒你：香港美食郵票首日封周四發售</title></header><body><h1>今日提醒你：香港美食郵票首日封周四發售</h1><p>香港郵政以「香港美食」為題的郵票及相關集郵品將於8月30日推出發售。一套四枚郵票展示多款本地美食，包括蛋撻與奶茶、雲吞麪、燒鵝和海鮮。小全張以中西餐具的圖案襯底。</p><p>各郵政局8月16日起發售正式首日封，郵票及相關集郵品同日起在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局展出。<br>各集郵局於8月16日至22日期間接受預約自備封蓋銷服務。<br>詳情可瀏覽香港郵政網頁 http://www.hongkongpost.com </p></body></html>
