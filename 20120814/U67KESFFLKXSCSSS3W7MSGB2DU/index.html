<html><header><meta charset="utf-8"><title>陳太籲婦女撐公民黨</title></header><body><h1>陳太籲婦女撐公民黨</h1><p>【本報訊】公民黨港島區立法會候選人陳家洛及陳淑莊，昨日發表女性權益政綱，力促政府制訂家庭友善政策、鼓勵餵哺母乳及立法制訂男士侍產假等，獲前政務司司長陳方安生、法律界議員吳靄儀及多位來自不同階層婦女支持。<br>專程撐場的陳太昨日表示，婦女對香港貢獻良多，但因為種種限制，令婦女未能發揮所長，呼籲希望保障權益的婦女站出來，支持公民黨。<br>陳太同時指，民主派在今屆選舉選情嚴峻，選民要「帶眼識人」，投票予真正捍衞香港法治、人權和自由，兼能監督政府及正視市民關注點的候選人。</p></body></html>
