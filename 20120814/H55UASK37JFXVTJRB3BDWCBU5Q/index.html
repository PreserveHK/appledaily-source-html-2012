<html><header><meta charset="utf-8"><title>今日提醒你：美食博覽　社企賣健康食品</title></header><body><h1>今日提醒你：美食博覽　社企賣健康食品</h1><p>【本報訊】香港貿發局美食博覽將於明天至下周一舉行，民政事務總署今年安排四間獲「伙伴倡自強」社區協作計劃資助的社會企業參展，這四間社企將輪流展銷產品，包括健康食品和飲品以及有機產品等。市民可於展期內到會議展覽中心1E公眾館的D12及D14攤位參觀，市民光顧社企攤位，即可獲贈精緻紀念品。<br>民政署表示，是次安排社企於美食博覽參展，乃希望藉此加強公眾對社企的認識，鼓勵市民使用社企產品。本年度的美食博覽將於8月16日至19日上午10時至晚上10時舉行，8月20日則由上午10時開始營業至下午6時。</p></body></html>
