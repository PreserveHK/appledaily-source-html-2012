<html><header><meta charset="utf-8"><title>分析原因收緊套票入賬損盈利</title></header><body><h1>分析原因<br>收緊套票入賬損盈利</h1><p>卓悅（653）發盈警，其中一個原因是美容及保健中心業務首半年營業額及溢利有所下跌。有外資分析員指，美容及保健中心業務溢利下跌，應與核數師收緊預售套票入賬方法有關。<br>該分析員說：「以前美容業務佔卓悅唔係咁多，所以核數師都唔係好理佢點樣入賬，但家一來美容業務已經佔佢總營業額10%左右，二來核數尺度緊咗，唔可以買咗套票就入賬，一定要用咗先可以入，所以咪影響條大數囉。」<br>他指，其實卓悅於上年度的下半年，已收緊美容業務入賬方法，只是當時構成的影響較輕微，市場沒有留意到。</p></body></html>
