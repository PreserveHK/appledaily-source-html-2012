<html><header><meta charset="utf-8"><title>求驗客手記：風之子寶刀未老 - 求驗客</title></header><body><h1>求驗客手記：風之子寶刀未老 - 求驗客</h1><p>各位球迷仲記唔記得肯尼基亞？喺1990年世盃射死巴西，幫阿根廷殺入決賽嗰位囉。仲係冇乜印象？呢，曾經喺場比賽入咗波後同隊友兼老友馬勒當拿錫錫慶祝嗰個呀！大家記得嘞啩。雖然「風之子」已經45歲，但飄逸金髮同用橡筋箍頭呢個形像依然冇變；有支最近組成嘅英格蘭業餘球隊溫布萊FC，由雲拿保斯領軍，搵咗肯尼基亞（左、小圖）、拿索斯、麥比迪同埋柏奴亞等過氣球星加盟。咪睇佢哋個個年紀都唔輕，仲依然有料到，喺上周六一場英足盃外圍賽靠肯尼基亞入波，以3:2贏對手蘭福特晉級。</p></body></html>
