<html><header><meta charset="utf-8"><title>西灣河無樓睇照買鯉景灣</title></header><body><h1>西灣河<br>無樓睇照買鯉景灣</h1><p>西灣河鯉景灣交投暢旺，連無樓睇的租約戶亦搶手，呎價直逼1萬元水平。中原地產分行經理陳凱超表示，觀景閣中層D室，面積625方呎的兩房，以608萬元連租約出售，呎價9728元。<br>現時上址月租1.68萬元，回報約3.3厘。由於租約未完，買家在無樓睇下入市，打算待租約完結後收回自用。至於另一伙觀海閣低層D室，同樣625方呎，交吉成交價610萬元，呎價約9760元。港置蔡俊鵬表示，同區嘉亨灣1座極高層G室，面積674方呎，成交價750萬元，呎價約11128元，創同類單位新高。</p></body></html>
