<html><header><meta charset="utf-8"><title>鱷魚噬訓練員　司儀打嘴救人</title></header><body><h1>鱷魚噬訓練員　司儀打嘴救人</h1><p>美國俄亥俄州一個園遊會，有人當眾表演馴鱷，卻出現一幕觸目驚心場面，工作人員在淺水池內失足，鱷魚趁機轉頭咬着他的手臂（圖），要司儀出手相救。<br>表演在凱霍加縣舉行，馴鱷員將手伸入鱷魚嘴，在鱷魚噬咬前及時縮手，後來改用棍棒兜圈挑釁。正當他準備表演如何在淺水中制服鱷魚時卻失足滑倒，短吻鱷反應很快，把頭一轉就咬住馴鱷員的右手臂。<br>觀眾驚叫「我的天」，有家長更叫孩子閉眼不看，司儀慌忙拯救拍檔，先拍打鱷魚的嘴巴，再抓起拍檔的棍棒，大力插入鱷魚嘴內，鱷魚才肯鬆口。主辦單位事後已取消有關表演。<br>英國《每日郵報》</p></body></html>
