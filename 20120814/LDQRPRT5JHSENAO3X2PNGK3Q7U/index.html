<html><header><meta charset="utf-8"><title>陳冠希被寸翻達MaggieQ</title></header><body><h1>陳冠希被寸翻達MaggieQ</h1><p>陳冠希曾與MaggieQ傳緋聞，兩人近日毫不避嫌在寥寥四個關注人物中互相關注，昨日陳冠希分享MaggieQ的拍攝花絮，大讚冷艷兼送上四個示愛公仔，惹來網友揣測他們翻撻，留言寫道：「想吃回頭草啊！」陳冠希隨後上載在片場的貼頭合照，之後煞有介事地強調二人由2000年至今都是好友，不過他在instagram則放開懷抱，稱MaggieQ為homegirl，意指女朋友兼同鄉，又叫粉絲撐她的美劇《尼基塔》（Nikita）。<br>另外，陳冠希與MC仁早前為now到洛杉磯拍攝節目，為配合歌曲主題玩過山車時自拍。<br>撰文：唐如</p></body></html>
