<html><header><meta charset="utf-8"><title>桂綸鎂狂裸美男</title></header><body><h1>桂綸鎂狂裸美男</h1><p>台灣藝人桂綸鎂、張孝全和鳳小岳主演的台片《女朋友．男朋友》前晚在奧海城參與「2012夏日國際電影節」開幕前奏，現場播放電影片段，當中桂綸鎂誤入男更衣室，張孝全更露股演出，兩位男角也有場親吻戲。<br>桂綸鎂指電影中的角色比她勇敢，並有機會見到不少美男的裸體，會否介意同性戀朋友？她說：「只會感到好開心，可以做一輩子的朋友，每人心內都有愛的人，能夠在自己身邊是好事。」桂綸鎂在片中會剃頭演出，認真大犧牲。<br>採訪：黃曉妍<br>攝影：黃偉雄</p></body></html>
