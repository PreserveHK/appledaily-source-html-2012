<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜德智真情賀弟結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜德智真情賀弟結婚 - 馮仁昭</h1><p>兩年前翻唱Beyond首《海闊天空》而喺網上成名嘅美國組合Metro，噚日喺中環出席記者會，宣傳下月尾舉行嘅音樂會，仲請到杜德智做嘉賓。Metro話今次係第二次喺香港開騷，不過只係好興奮期待，一啲都唔緊張。同女友兼拍檔一齊現身記者會嘅杜德智，透露細佬杜德偉婚禮會喺香港同台灣兩地舉行，日期分別係11月11號同21號。開到送乜嘢畀細佬？杜德智話：「我送靈魂同真情。」</p></body></html>
