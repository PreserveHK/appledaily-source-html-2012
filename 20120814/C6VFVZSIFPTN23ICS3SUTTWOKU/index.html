<html><header><meta charset="utf-8"><title>求驗客手記：港隊用新丁對新加坡 - 求驗客</title></header><body><h1>求驗客手記：港隊用新丁對新加坡 - 求驗客</h1><p>港足隊噚日出發去星洲，準備聽日作客新加坡嗰場友賽。教練摩力克出發前同我求大俠講，中超球隊河南建業話高梵有傷在身，所以唔放人；既然係咁，不如摩帥專心諗吓點樣搞好港隊好過。摩帥話港隊今次作客新加坡，會畀啲新丁落場，吸取多啲經驗；至於邊個踢先，就要睇過球員嘅狀態先決定，但係傑志中堅曾至孝（右一）有機會先發。另外，摩帥已交咗個備戰12月東亞外嘅計劃書畀足總，希望得到董事局通過，等港隊可以早啲開始準備。</p></body></html>
