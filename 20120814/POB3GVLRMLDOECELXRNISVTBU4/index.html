<html><header><meta charset="utf-8"><title>又南講性志雲啱聽</title></header><body><h1>又南講性志雲啱聽</h1><p>黃又南、梁祖堯和湯駿業昨日到商台宣傳下月公演的舞台劇《開關係》，直播時他們大談同性戀及開放性關係，又南爆有兩對朋友能共處一室有性愛關係，怎料連陳志雲也感興趣，走到直播室外聽，並示意又南繼續爆料，最終訪問臨時加多15分鐘。<br>又南劇中跟梁祖堯飾演同性情侶，會否有咀嘴場面？梁祖堯說：「Kiss好碎料，因劇情需要有身體接觸避無可避。」談到在演唱會中跟徐天佑互摸，又南說：「上次演唱會嗰個係笑位，今次唔會咁生硬。」原定Shine下月會開part2演唱會，但撞正舞台劇檔期，惟有延至12月舉行。<br>採訪、攝影：馬建華</p></body></html>
