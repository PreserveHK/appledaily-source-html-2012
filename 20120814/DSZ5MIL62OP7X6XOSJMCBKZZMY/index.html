<html><header><meta charset="utf-8"><title>JJ沈震軒復合試造型</title></header><body><h1>JJ沈震軒復合試造型</h1><p>苗僑偉、周麗淇（Niki）、賈曉晨（JJ）及舊愛沈震軒等，昨日在將軍澳電視廣播城為新劇《好心作怪》試造型，黃宗澤亦有份演出但未有現身。JJ和沈震軒在劇中對手戲不多，但兩人大方合照兼一同做訪問，兩人皆表示合作沒有尷尬。<br>近日傳樊少皇力追JJ，沈震軒謂：「我冇問佢，你哋自己問。」JJ表示：「係傾得埋嘅朋友，了解中。」會否因合作而與沈震軒翻撻？JJ即說：「唔好用翻撻字眼。」<br>有傳Niki翻撻鄭嘉穎，但嘉穎又傳跟苟芸慧撻着，Niki說：「我唔知佢係咪同苟姑娘，大家冇聯絡，呢啲新聞一笑置之。」不少人想他們復合，Niki即O嘴。<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
