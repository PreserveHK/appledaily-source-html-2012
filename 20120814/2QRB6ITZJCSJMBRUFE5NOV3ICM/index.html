<html><header><meta charset="utf-8"><title>只需20小時　3D打印2500呎大屋</title></header><body><h1>只需20小時　3D打印2500呎大屋</h1><p>建築業要步入黃昏了，未來房子大有可能用3D打印機建造，只要20小時就可以「印好」2,500平方呎大宅。美國南加州大學的科學家研究3D「結構打造」（ContourCrafting）技術（圖），用可移動起重架，將房子由牆壁線、以至電線和喉管等，逐「層」打印出來。科學家指出，相比起現時的建築方法，嶄新打印技術省時省錢，不但可在天災後迅速為災民提供容身之所，甚至可應用到太空探索，在月球以至火星上迅速建造出基地。<br>英國《每日郵報》</p></body></html>
