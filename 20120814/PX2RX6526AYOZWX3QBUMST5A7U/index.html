<html><header><meta charset="utf-8"><title>求驗客手記：拜仁新球季攞頭彩 - 求驗客</title></header><body><h1>求驗客手記：拜仁新球季攞頭彩 - 求驗客</h1><p>文迪蘇傑認真好腳頭！前晚呢位克羅地亞國腳前鋒首次幫拜仁喺正式比賽披甲，踢對多蒙特場德超盃；開波6分鐘就建功，助球隊贏2:1。佢除幫拜仁攞咗新球季第一個錦標（圖），仲令球隊打破宿命，錄得近6次與多軍交手以來首場勝仗（之前5次輸晒）。佢咁好運，睇嚟下周五開波嘅德甲，有機會同因傷小休緊嘅馬里奧高美斯爭正選。另外，拜仁門將紐亞喺場德盃整傷盆骨，唔會踢德國聽日對阿根廷場友賽；國際足協成日喺8月安排啲無謂友賽，啲球星忙於備戰新球季，少少傷都會退隊。</p></body></html>
