<html><header><meta charset="utf-8"><title>now大平賣𢱑觀眾</title></header><body><h1>now大平賣𢱑觀眾</h1><p>nowTV101台的節目《撳錢》剛於十月底圓滿結束，nowTV將於12月6日推出新互動節目《撚價》，由新加盟的區永權主持每周兩日的直播節目，幫觀眾攞着數。</p><p>拍賣環節愈叫愈低</p><p>節目共分兩部份，首部份為平盡全港的真正十元拍賣，每日會有超過500件價值100元以上的生活必需品，觀眾只需鬥快撳家中的遙控器，最快者就可以十元買得貨品，而第二部份則為超筍的拍賣環節，拍賣品包括iPhone5等貴價物品，除了低價開始競投外，叫價還可能愈叫愈低，區永權將在此環節以其口才為觀眾盡力撚價。<br>採訪：丁寧</p></body></html>
