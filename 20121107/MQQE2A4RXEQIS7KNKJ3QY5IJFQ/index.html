<html><header><meta charset="utf-8"><title>隔牆有耳：fb留言　一嚿碧雲寫錯字 - 李八方</title></header><body><h1>隔牆有耳：fb留言　一嚿碧雲寫錯字 - 李八方</h1><p>新一屆立法會最少有三嚿雲：一號雲係開會唔睇文件賴地硬、印卡片同玩fb都寫錯字嘅Tree根鍾樹根；二號雲當然係俾人笑佢似包租婆元秋嘅蔣麗芸。好彩泛民都唔「輸蝕」，成功爭取做第三嚿雲。邊個咁「榮幸」？咪係白鴿黨黃碧雲囉。佢日前衰多口，喺fb話喺區議會鞍泰區補選同佢哋爭地盤嘅新民主同盟係民建聯B隊，因而俾網民聲討。衰咗一次仲未夠，佢之後再喺fb留言，話之前發表咗一啲較為感情用事嘅說話，向受傷害人士致歉，但覺得協調唔成功，都要互相「專」重（圖）。堂堂學者將「尊重」寫錯「專重」，果然係一嚿碧雲！</p></body></html>
