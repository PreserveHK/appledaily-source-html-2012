<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秦海璐認戀失婚男星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秦海璐認戀失婚男星 - 馮仁昭</h1><p>內地女星秦海璐近日被指同男星王新軍撻着，早前仲影到男方去機場接女友機，秦海璐就被指係小三，因為王新軍早年已經同唐靜結婚，不過王新軍立即發聲明話09年已離婚。據知秦海璐同王新軍係合作拍電視劇《獨立縱隊》結識，前日秦海璐被問到戀情，佢不時開心咁笑：「我挺幸福，這半年，改變挺大的。」王新軍被問到喜歡秦海璐乜嘢時，佢話：「我就是喜歡這個人。」<br></p></body></html>
