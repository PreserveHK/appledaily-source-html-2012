<html><header><meta charset="utf-8"><title>美漢巨蟒鞭打女友</title></header><body><h1>美漢巨蟒鞭打女友</h1><p>美國麻省一名男子當寵物巨蟒是活鞭子，抽打浸浴中的女友，再把寵物扔入熱水浴缸，蟒蛇慘被活活煮熟（圖），男子上周四到警署自首。<br>34歲的帕羅（Keith Paro）養了一條4呎長、屬球蟒的大蟒蛇，上周二晚在女友家吵架，怒火難息，於是趁女友洗澡時，抱出籠中蟒蛇，闖入浴室用蟒蛇抽打女友，又把蟒蛇扔入熱水浴缸，之後又把梯子扔向女友，在她家大搗亂。<br>至於他的寵物蟒蛇，則在熱水中煮熟。帕羅被控家暴、盜竊、虐畜等罪名，准以2,500美元（19,375港元）保釋。美國《紐約每日新聞》</p></body></html>
