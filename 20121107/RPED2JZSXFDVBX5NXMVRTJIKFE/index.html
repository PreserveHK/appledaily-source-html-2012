<html><header><meta charset="utf-8"><title>案件速遞<br>
美心通粉被指有蟑螂卵</title></header><body><h1>案件速遞<br>
美心通粉被指有蟑螂卵</h1><p>【本報訊】連鎖快餐店美心MX紅磡分店，疑向顧客出售含蟑螂卵鞘的火腿通粉，被食環署票控一項食物的物質與購買人所要求者不符罪。美心食品的代表昨否認指控，案件訂於12月17日進行審前覆核。<br>被告美心食品有限公司被控於今年3月10日，在黃埔花園2期地下3號舖售賣的火腿通粉，其物質與購買人林俊善所要求的食物不符，即在通粉內含有蟑螂卵鞘，以致對林不利。<br>控方將傳召四名證人，包括一名市民及三名公職人員。<br>案件編號：KCS28293/12</p></body></html>
