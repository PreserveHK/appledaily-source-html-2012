<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志偉猛窒𤓓爆成龍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：志偉猛窒𤓓爆成龍 - 馮仁昭</h1><p>成龍噚日喺銅鑼灣以大使身份出席保良局點滴創明天活動，大會叫成龍同曾志偉即席打電話畀身邊好友呼籲，成龍打畀老友楊受成，點知楊生一聽電話就叫佢honey，搞到成龍好尷尬話現場好多人，又提佢唔好講粗口，之後楊受成將會為成龍部新戲搞慈善首映以示支持，事後成龍話唔知原來現場直播，志偉忍唔住窒佢：「家大家知佢基㗎喇。」其後成龍被問到會唔會再捐款？志偉又笑話：「佢捐精……神。」<br></p></body></html>
