<html><header><meta charset="utf-8"><title>瑪莉安長裙有乾坤</title></header><body><h1>瑪莉安長裙有乾坤</h1><p>金像影后瑪莉安歌迪娜（Marion Cotillard）昨日在荷李活中國劇院出席美國電影節，力撐主演電影《Rust and Bone》首映。瑪莉安穿着的露肩長裙原來內有乾坤，當她雙手插裙袋後，一拉開原來內有短裙。瑪莉安亦識做地將長裙拉開，大騷美腿。</p><p>被狗搶風頭</p><p>不過瑪莉安的風頭被不速之客搶去，新片《Starlet》內的明星狗Boonee踩場行紅地毯。Boonee一現身組地毯便搶盡風頭，牠更趴在地上大擺甫士，有潛質取代《星光夢裏人》（The Artist）的明星狗Uggie，當新一代動物之星。</p></body></html>
