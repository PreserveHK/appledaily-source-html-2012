<html><header><meta charset="utf-8"><title>全國最爛普通話　港第五</title></header><body><h1>全國最爛普通話　港第五</h1><p>廣東人不懂說普通話？日前，一張網友自編的「全國普通話排行榜」引發熱議，榜中前五名順序是河北承德、北京、安徽、浙江和江蘇，最後五名則是香港、福建、海南、廣西及廣東。其中最無奈的要數「包尾」的廣東，不少當地網友不服氣，質疑「香港憑甚麼排在廣東前面」。<br>雖然排行榜看不出有多少「科學根據」，但作者對不少省分排名解釋得很充份，因此廣受歡迎。被網友公認為排名最「詭異」的省份則是廣東，它竟排在香港之後；因為廣東話與香港話均差不多，故不明白「廣普」和「港普」何以有四名之多的差距。江蘇《現代快報》</p></body></html>
