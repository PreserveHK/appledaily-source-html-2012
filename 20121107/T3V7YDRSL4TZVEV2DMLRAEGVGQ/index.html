<html><header><meta charset="utf-8"><title>土瓜灣<br>
勇救自殺男</title></header><body><h1>土瓜灣<br>
勇救自殺男</h1><p>【本報訊】30歲姓蔡男子，疑因金錢問題困擾，昨午危坐在土瓜灣一幢工業大廈11樓天台邊緣企圖跳樓，對拯救人員的游說全不理會，擾攘兩小時後終被勸服，由消防員救回送院。<br>據悉蔡有妻子及兒子在內地，昨午3時許，他走到落山道108號志昌工業大廈天台危坐邊緣一腳懸空，警員及消防員到場勸喻。其間事主對救援人員不瞅不睬，警方召談判專家到場，至下午5時他終由消防員拉回安全地方（圖）。</p></body></html>
