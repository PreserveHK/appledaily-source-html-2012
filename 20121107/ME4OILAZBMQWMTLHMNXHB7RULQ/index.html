<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅力威被人鬧嗌開心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅力威被人鬧嗌開心 - 馮仁昭</h1><p>羅力威同雨僑拍拖都已經係公開嘅秘密，不過當事人一直都唔肯正面認。日前雨僑老闆蕭定一揶揄佢成日見面又唔敢認拍拖，更指羅力威係二打六歌手，羅力威噚日到商台宣傳新歌時，對於蕭定一嘅批評，佢話不願置評：「唔知，唔會作任何評論，大家問番Mani（經理人霍汶希）。」羅力威又話香港地方細，總有機會同雨僑碰面，佢仲話自己心情比以前開心得多，似乎蕭定一越批評佢就越晒開心生活。<br></p></body></html>
