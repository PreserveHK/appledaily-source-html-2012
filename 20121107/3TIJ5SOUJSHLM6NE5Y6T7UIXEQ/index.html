<html><header><meta charset="utf-8"><title>等加薪　不如掃開倉</title></header><body><h1>等加薪　不如掃開倉</h1><p>雖聞說打工仔明年應有4.6%的加薪幅度，但一日未落實，褲頭還需勒緊。即使有份加，面對通脹樣樣加的情況下，掃平貨才是王道。開倉近年越見受歡迎，想喺聖誕前掃貨必留意bauhaus開倉，低至一折起。跟手還有買五送一或買九送二優惠，即使買到出血都心甘命抵。</p><p>bauhaus（3513 1813）<br>荃灣德士古道204-210號和富大廈12樓<br>日期：即日起至11月18日<br>時間：11am-8pm （假日照常營業）</p></body></html>
