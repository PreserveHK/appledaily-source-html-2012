<html><header><meta charset="utf-8"><title>隔牆有耳：90大壽　夏利萊捐500萬 - 李八方</title></header><body><h1>隔牆有耳：90大壽　夏利萊捐500萬 - 李八方</h1><p>尖沙嘴金域假日酒店大老闆、印度裔富商夏利萊博士（圖），為慶祝今年90歲大壽，早前捐出500萬畀科技大學「慶生」；噚日舉行頒授支票儀式兼生日會，由校長陳繁昌親自接收呢張大支票。科大發言人話，捐獻會用嚟設立冠名教授席，鼓勵一班新晉副教授或助理教授做更多科研教學。夏利萊94年做過科大顧問委員會成員，一直都有捐錢畀科大，佢大讚科大呢10幾年來發展神速，已經晉身亞洲第一大學，成為國際級研究大學。咁上進，又抵捐錢鼓勵一吓嘅。</p></body></html>
