<html><header><meta charset="utf-8"><title>Toby爆盈樂婚禮玩露餡</title></header><body><h1>Toby爆盈樂婚禮玩露餡</h1><p>近年轉戰經營婚禮籌劃公司的梁靖琪（Toby），昨日凌晨接受王喜商台節目電話訪問，分享三年間籌辦過近60個婚禮的點滴。</p><p>星級兄弟姊妹</p><p>近日Toby為好友湯盈盈與錢嘉樂籌辦婚禮，身兼姊妹的她透露姊妹團成員有佘詩曼、文頌嫻、姚樂怡和周家蔚等，兄弟團則有鄭伊健、阮兆祥、林曉峰同錢國偉，而當日司儀由金剛負責。<br>問Toby婚禮有甚麼特別儀式？她說：「當日切結婚蛋糕時會揭曉BB性別，如果蛋糕裏面係朱古力就代表係囝囝，係士多啤梨就係囡囡。」由於盈盈肚漸漸大，所以每隔幾日便要度身，務求當日婚紗是最合身的。<br>撰文：馬建華</p></body></html>
