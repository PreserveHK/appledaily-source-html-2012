<html><header><meta charset="utf-8"><title>隔牆有耳：齊升呢　毛姨倡用英文開會 - 李八方</title></header><body><h1>隔牆有耳：齊升呢　毛姨倡用英文開會 - 李八方</h1><p>一向英文了得的公民黨Miss Mo，近日一句「阿媽係女人」英文，就考起立法會秘書處即時傳譯人員。話說Miss Mo上周三立法會開會時，講咗句「The Pope is Catholic（教宗係天主教徒）」，立法會傳譯人員聽唔明，即時搵咗個保安問Miss Mo索取講稿，又請Miss Mo確定發言內容，希望搞清楚佢講乜，令Miss Mo都打個突。為提升港人英文水平，Miss Mo正考慮提出動議，建議立法會每月起碼用一次全英文開會，相信呢次輪到唔少民記成員打個突。</p></body></html>
