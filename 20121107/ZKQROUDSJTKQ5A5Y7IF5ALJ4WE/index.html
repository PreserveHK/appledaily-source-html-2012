<html><header><meta charset="utf-8"><title>關仁隱事：「動物女」忍氣吞聲等嫁 - 關仁</title></header><body><h1>關仁隱事：「動物女」忍氣吞聲等嫁 - 關仁</h1><p>歌影雙棲嘅「開大門」同女友「動物女」嘅戀情都係公開秘密，佢哋成日好冤氣，尤其動物女最鍾意借男友做新聞博見報。開大門嘅新戲口碑唔錯，動物女身邊朋友好自然就問佢攞飛睇，不過竟然佢係一張都冇，原來因為動物女同開大門嘅經理人夾唔到，無論開大門做演唱會或有新戲，動物女都要向身邊朋友倒轉頭贈券，聽到嘅人都戥佢爆，關仁覺得動物女咁忍氣吞聲都係等入宮。<br>撰文：關仁</p></body></html>
