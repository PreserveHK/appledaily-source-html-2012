賊仔扮店員盜竊斷正</title></header><body><h1>各區突發簡訊　旺角<br>
賊仔扮店員盜竊斷正</h1><p>【本報訊】昨天凌晨1時許，旺角西洋菜南街一個商場的女保安員，從閉路電視見有人在商場已打烊的美心快餐店內出現，於是前往查問，對方聲稱是店員，並說：「我加班被人鎖住。」保安員覺得可疑致電通知快餐店負責人及報警。<br>負責人到場證實對方並非店員，警員則在其身上搜出萬用刀及小量冰毒，快餐店僅失去麪包及零食，警方事後將37歲姓黎涉案男子拘捕。</p></body></html>
