<html><header><meta charset="utf-8"><title>淫魔李宗瑞　囚30年難贖罪</title></header><body><h1>淫魔李宗瑞　囚30年難贖罪</h1><p>台灣闊少淫魔、被指為「台版陳冠希」的李宗瑞，所涉及的性侵及偷拍案，經約2個半月調查後，台北地檢署昨日以「妨害性自主罪」等45項罪作出起訴。如以一罪一罰計算，刑期或長達209年，檢方將合併求刑30年，並要求法官從重量刑。<br>另外，他自8月23日被捕後，北檢採其毛髮等檢驗，發現對搖頭丸等毒品呈陽性反應，上周已依《毒品危害條例》聲請觀察勒戒（意指強制人戒除惡習），案件正由台北地院審理。</p></body></html>
