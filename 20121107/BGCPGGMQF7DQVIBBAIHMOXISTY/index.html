<html><header><meta charset="utf-8"><title>隔牆有耳：常跪低　工聯會腳軟收枴杖 - 李八方</title></header><body><h1>隔牆有耳：常跪低　工聯會腳軟收枴杖 - 李八方</h1><p>繼前日踩上民建聯後，學聯同左翼21等學生組織繼續四出「送禮」，近廿人噚日踩上工聯會土瓜灣總部送「照妖鏡」同「枴杖」。何解？原來佢哋覺得，工聯會雖然曾表明反對特惠生果金原方案，但工聯會嘅腦部有時同手指唔太協調，偶爾更加腳力不足，會臨場跪低；所以咪要送枴杖等佢哋「企硬」，兼畀佢哋用「照妖鏡」睇清人同妖嘅分別，唔好一邊話唔要方案，一邊又㩒掣支持撥款。雖然工聯會咁多病痛，但佢哋阿姐陳婉嫻一重返議會就大發雌威，喺港大民意研究計劃最新十大議員評分，取代余若薇做一姐，力壓排喺第二位嘅葉劉同曾鈺成。</p></body></html>
