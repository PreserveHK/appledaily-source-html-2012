厚德街市派買餸券</title></header><body><h1>今日提醒你：<br>
厚德街市派買餸券</h1><p>屢遭批評買餸全港最貴的將軍澳厚德街市，其承辦商宏安集團疑為平息民憤，周五起推出「兩蚊全日餸」優惠，除周六日外，一連10日、每日派發200套優惠券，市民只要花兩元，即可買齊瓜果魚肉。優惠由11月9日起開始，只限厚德（萬有）街市，早上11時半派優惠券。每套優惠券有四張，憑券可以1元在街市內購買半斤豬肉，另一張則憑券以1元買半斤大魚或鯇魚。另兩張為則10元現金券，可分別購買瓜菜及生果。</p></body></html>
