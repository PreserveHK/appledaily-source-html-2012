<html><header><meta charset="utf-8"><title>亮燈迎聖誕</title></header><body><h1>亮燈迎聖誕</h1><p>【本報訊】尚有個多月到聖誕節，維港兩岸商廈正籌備聖誕燈飾。海港城昨日完成燈飾佈置，並舉行亮燈儀式。海運大廈露天廣場今年燈飾以紅色和金色為主，配以巨型聖誕鹿、聖誕樹及8呎高旋轉木馬等，加上廣場兩旁佈置十多個以紅、白雙色的巨型氣球懸浮於空中，締造聖誕旋轉木馬樂園。整個聖誕裝飾橫跨200呎，從五支旗杆伸延至海運大廈門口，主辦單位昨更請來意大利舞蹈家及手風琴歌唱演奏家現場表演，增添節日氣息。<br>何家達攝</p></body></html>
