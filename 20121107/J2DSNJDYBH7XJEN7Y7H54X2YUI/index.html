<html><header><meta charset="utf-8"><title>趙薇孖老公狂掃貨</title></header><body><h1>趙薇孖老公狂掃貨</h1><p>【中環四季酒店】趙薇同老公黃有龍前日靜雞雞嚟咗香港，掃貨換季兼買定聖誕禮物。</p><p>趙薇前日下晝先同助手喺ifc行街，買咗大堆Cova蛋糕、city super超市食品，兩個人拎住幾大袋嘢返四季酒店，原來會合老公黃有龍，之後仲見bell boy推咗成架行李車嘅戰利品出嚟，原來佢兩公婆一早掃完貨，買咗大量Joyce新衫、護膚品、Hermès紙袋入面仲裝滿一盒盒嘅小禮物。黃有龍發現記者就嬲爆爆企開，而趙薇就全程不滿黑面，之後一齊坐車走人。<br>採訪、攝影：林嘉慈</p></body></html>
