<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar剪片悼天梯婆婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>C AllStar剪片悼天梯婆婆 - 馮仁昭</h1><p>現實生活《天梯》故事中嘅婆婆日前逝世，而憑唱《天梯》改變演藝生涯嘅組合C AllStar喺6月到當地探望天梯婆婆，噚日佢哋到商台宣傳稍後舉行嘅音樂會，講番婆婆逝世，佢哋都好傷感咁話：「我哋去當地探嗰位婆婆時，仲拍咗唔少片段，知道婆婆逝世都好傷心。」C AllStar計劃將拍低嘅片段剪輯成電影片段，作為送畀婆婆嘅最後禮物，亦相信佢可以喺天上同伯伯重聚。<br></p></body></html>
