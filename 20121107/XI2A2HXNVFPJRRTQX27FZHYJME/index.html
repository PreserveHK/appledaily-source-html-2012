<html><header><meta charset="utf-8"><title>林莉巴黎三秒遇竊</title></header><body><h1>林莉巴黎三秒遇竊</h1><p>林莉早前去了歐洲遊學，在巴黎逗留一個多月，不過回港前被扒手偷去銀包。林莉回港前兩日，趕着買手信，在巴黎著名食店Fasuchon買完朱古力、鵝肝等禮物後，與助手一齊在附近嘆tea set，準備享受離開巴黎前的美好陽光，其間助手買咖啡回來，林莉就起身幫手接咖啡，不足三秒，放在椅上的手袋已經不翼而飛，令林莉和助手都大為吃驚。<br>林莉馬上去警署報案，幸好當日護照放在酒店，手袋內只有現金和電話等，大約損失二萬多元，她說：「最心痛係唔見咗電話同相機，入面紀錄咗自己遊學期間影嘅相，好珍貴。」<br>撰文：唐如</p></body></html>
