<html><header><meta charset="utf-8"><title>手提電腦「煮精」英男不育</title></header><body><h1>手提電腦「煮精」英男不育</h1><p>英國漢普郡一對30歲夫婦，努力「造人」半年仍是一無所出，丈夫驗精後赫然發現原來是使用手提電腦不當作祟──他每日把手提電腦放在大腿上使用（圖），「煮熟」了精子。<br>慘被「煮精」的里德（Scott Reed）說，他和妻子做愛不設防，但妻子未能懷孕，醫生指他精子很健康，但精子活動遭熱力破壞，追問他是否廚師或有否將手提電腦放大腿。他才驚覺自己每晚把手提電腦放腿上網兩小時有關。他遵從醫生建議，把手提電腦改放桌上使用，三個月後妻子勞拉成功懷孕，女兒現已11個月大。<br>英國《每日郵報》</p></body></html>
