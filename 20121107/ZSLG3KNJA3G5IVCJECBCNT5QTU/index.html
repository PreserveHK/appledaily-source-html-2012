<html><header><meta charset="utf-8"><title>醫療新知<br>
大便隱血測試有效防癌</title></header><body><h1>醫療新知<br>
大便隱血測試有效防癌</h1><p>定期進行腸鏡檢查未必是防癌的最理想策略，美國一項研究分析逾10萬名中年人的健康檢查數據，發現腸鏡的防癌效果與大便隱血測試等簡易檢查相若，故建議在50歲時接受了第一次腸鏡檢查，若結果正常，未必需要每隔10年再做一次，可以其他入侵性較低的檢查代替。<br>研究顯示若終身不做任何檢查，患上腸癌的風險為每千人中有31人患病，並有12人死亡。若每10年堅持做一次腸鏡檢查，並及早切除大腸瘜肉，可將發病率減至每千人中只有8人患病及2.4人死亡。研究指第一次腸鏡檢查結果正常，然後每年做一次大便隱血測試檢查，發現患病及死亡率與腸鏡檢查相若。</p></body></html>
