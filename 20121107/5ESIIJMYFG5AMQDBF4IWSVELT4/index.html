<html><header><meta charset="utf-8"><title>王晶新片獲選最差海報</title></header><body><h1>王晶新片獲選最差海報</h1><p>美國娛樂網站Hollywood Reporter剛就美國電影市場中展出的新片，選出最差電影海報。由導演王晶執導、王祖藍、鄭中基和吳君如主演的《笑功震武林》海報（圖），不幸入選25大最差海報之一。該海報被指集合了亞洲電影最老土及最陳腔濫調元素之大成。其他入圍的電影海報，主要來自低成本騎呢cult片，包括飛天鯊魚片《Sharknado》及食《黑天鵝》（Black Swan）口水尾的芭蕾舞懸疑片《White Swan》等。</p></body></html>
