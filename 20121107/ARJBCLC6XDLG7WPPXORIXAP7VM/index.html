<html><header><meta charset="utf-8"><title>iPhone入水？放米缸有救</title></header><body><h1>iPhone入水？放米缸有救</h1><p>iPhone入水（圖）？放進米缸急救吧！湖北襄陽網友小李的iPhone4S因滲進了果汁，而令手機喇叭失靈，用風筒吹也無效。最後他把手機埋在白米內吸水，12小時後見效了。維修人員稱這招是可行的，但如果入水多，就應即關機，向維修人士求助，以防主板燒壞。<br>周日（4日）晚，小李和朋友外出吃飯時，不小心把果汁潑到iPhone4S上，手機喇叭立時失靈。當晚，他把手機放在米袋中埋起來，12個小時後，手機居然已經「修好了」。<br>湖北《武漢晚報》</p></body></html>
