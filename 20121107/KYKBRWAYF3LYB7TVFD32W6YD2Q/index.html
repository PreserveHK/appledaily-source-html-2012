<html><header><meta charset="utf-8"><title>隔牆有耳：那些年　CID被叫做「車」 - 李八方</title></header><body><h1>隔牆有耳：那些年　CID被叫做「車」 - 李八方</h1><p>今時今日，大家會叫警隊一哥曾偉雄做「禿鷹」，遇到打壓和平示威嘅警察會叫佢哋做「公安」，而喺六、七十年代，大家對CID都有特別嘅稱呼㗎。最新一期《警聲》報道，以前撈偏門嘅人會叫CID做「車」。點解？因為佢哋冇着軍裝冇戴帽，就好似個「軍」字冇咗頂帽，即係「車」啦；而CID阿頭，就叫做「車頭」。原來喺八十年代做「車」，槍袋、子彈套等裝備要自己畀錢買私伙嘢㗎。個個槍袋都會因個人喜好印上唔同花紋；早期每個「車」都有18發子彈，6飛放槍內，另外12飛就當後備。</p></body></html>
