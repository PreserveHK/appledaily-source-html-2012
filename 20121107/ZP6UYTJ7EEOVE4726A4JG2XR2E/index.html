<html><header><meta charset="utf-8"><title>花邊教主女星有喜</title></header><body><h1>花邊教主女星有喜</h1><p>為美劇《花邊教主》（Gossip Girl）當旁白的美國女星姬絲汀貝爾（Kristen Bell），昨日透過發言人宣佈為未婚夫男星Dax Shepard懷有第一胎，預產期是明年春天，友人指他們為將為人父母感到興奮。現年32歲的姬絲汀與37歲的Dax訂婚了三年，一直非常恩愛，二人經常情侶檔合拍電影，作品包括《羅馬假期》（When In Rome）及《極速快閃》（Hit and Run）。</p></body></html>
