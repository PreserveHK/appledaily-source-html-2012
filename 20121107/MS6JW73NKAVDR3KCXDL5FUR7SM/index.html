<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary凍結愛情搏殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kary凍結愛情搏殺 - 馮仁昭</h1><p>吳雨霏（Kary）噚日同造型師兼緋聞男友馬天佑，及女子組合Robynn &amp; Kendy喺旺角出席服裝活動，Kary透露明年一月舉行嘅演唱會飛已經全部賣晒，現時希望主辦單位點頭加場。問到網球男友洪立熙（Brian）有冇買飛支持？同男友冷戰咗一排嘅Kary話：「唔知，冇問。」係咪已經分手？Kary笑謂向來只係朋友。係咪唔能夠復合？Kary話：「我冇理咁多，家以演唱會為大前提，而且近年尾頒獎禮會好忙。」<br></p></body></html>
