<html><header><meta charset="utf-8"><title>爽影評：《寒戰》力爭金像之作</title></header><body><h1>爽影評：《寒戰》力爭金像之作</h1><p>自當年《無間道》玩完雙重臥底後，港片數年間一窩蜂都是臥底橋段的變奏，難得《寒戰》突破警匪類型片的框架，戲中終極對手並非窮兇極惡的歹徒，談的是警察、廉政公署、保安局等錯綜複雜的權力爭鬥，幕後於搜集資料所花的心思，除見證港片久違的誠意外也展示好劇本對電影的重要，更難得是動作場面遠比文戲少，卻依然拍得迫力十足，難以相信兩位新導交出如此高水準，加上在幕後真兇充滿懸念的情況下，可謂讓觀眾過足戲癮。<br>尋真<br><br>★★★★<br>（5個★為滿分）</p></body></html>
