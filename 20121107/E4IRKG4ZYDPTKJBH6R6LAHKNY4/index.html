<html><header><meta charset="utf-8"><title>憑胸拉票</title></header><body><h1>憑胸拉票</h1><p>亞姐今年學人玩一人一票，噚日11位候選佳麗就喺天后街頭拉票，佢哋着住歷屆亞姐服裝出場，唔講仲以為佢哋係做酒樓嘅！不過你咪理，佢哋個個打出個心口，都吸引到好多龍友捧場，班友仔拎住長鏡，對準佳麗心口係咁影，仲有啲伯伯趁熱鬧，用手機拍番幾個「胸」鏡。10號陳超同12號黃一晴身材最勁，陳超話：「我優點係皮膚白，有曲線，冇加墊。」但噚日有兩位讀者報料，兩人不約而同收到內地電話嘅WhatsApp，內容都係叫佢哋投票畀是非多多嘅3號梁綺婷，認真奇怪。<br>撰文：洪紅克</p></body></html>
