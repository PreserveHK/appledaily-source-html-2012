<html><header><meta charset="utf-8"><title>關仁隱事：「一座山」拖馬驚咗「糖糖」 - 關仁</title></header><body><h1>關仁隱事：「一座山」拖馬驚咗「糖糖」 - 關仁</h1><p>二奶台選美出嚟班姐姐組成嘅姐姐會，早前會內兩位阿姐公開嗌交，事緣係「糖糖」鬧婚變，點知之後俾人鬧佢喺內地嗒嫩男，糖糖就發聲明無厘頭搬咗「一座山」出嚟，鬧佢唔關心人，一座山都即發聲明話佢轉移視線，冇幾耐兩位阿姐仲喺姐姐會活動碰頭。喺公眾場合唔知一座山驚啲乜嘢，竟然叫咗幾個朋友嚟撐佢場，話要嚟保護佢，做訪問時兩、三個朋友就好似左右護法咁。講真糖糖係斯文人，又自命大家閨秀，一座山本身就高大威猛過糖糖，係咪細膽得咁緊要，驚到要搵人幫拖？<br>撰文：關仁</p></body></html>
