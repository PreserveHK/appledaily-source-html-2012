<html><header><meta charset="utf-8"><title>醉漢逆行扶手梯　原地踏步兩分半鐘</title></header><body><h1>醉漢逆行扶手梯　原地踏步兩分半鐘</h1><p>英國倫敦一名日裔商人，飲醉酒後走進地鐵站準備落月台，卻踏上一條上行扶手電梯，怎樣走都好像原地踏步，其他好心乘客眼見他在扶手電梯徘徊了兩分半鐘，才按下煞停掣。<br>日籍商人抓住上行扶手電梯逆行，步履不穩，其他迎面而來的乘客，有的顯得很驚訝，有的則嘲笑他，一名女郎曾嘗試拉走他，但他堅持往前走。27歲青年納珀說：「初時我還以為他鬧着玩，後來看到他搖搖晃晃，才知道他真的醉了。」商人在原地踏步兩分半鐘後，其他乘客曾向他指出下行扶電梯位置，但他沒有理會。最後有乘客按下電梯煞停掣，然後把他強行拖走。英國《每日郵報》</p></body></html>
