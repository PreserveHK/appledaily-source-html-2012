<html><header><meta charset="utf-8"><title>甘比生得唔陪大劉</title></header><body><h1>甘比生得唔陪大劉</h1><p>大劉劉鑾雄女友甘比（陳凱韻）懷上第二胎男嬰，預產期是今個月，甘比兩周前仍帶女兒跟大劉到福臨門吃飯，昨日富豪飯堂就不見人影，有消息指甘比已入院，在山頂明德醫院待產，但也有指甘比近日到醫院做產檢，預產期應是下月中。<br>其實，甘比上一胎生女時，在入院產女前兩日，依然會陪大劉到福臨門飲茶，昨日未見現身，可見距離生產日子很接近。昨日下午1時左右，大劉媽媽由女兒劉玉珍陪住，一齊到達，大劉則早在飯堂內等候，三母子逗留到2時左右離開。<br>採訪、攝影：盧妹</p></body></html>
