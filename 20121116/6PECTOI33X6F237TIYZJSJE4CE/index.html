<html><header><meta charset="utf-8"><title>爽影評：《少年Pi的奇幻漂流》<br>3D顛峰驚嘆獻技</title></header><body><h1>爽影評：《少年Pi的奇幻漂流》<br>3D顛峰驚嘆獻技</h1><p>《少》肯定是荷李活影史裏一部甚為重要的電影，進一步把3D技術融入偏重情感故事世界中，史無前例。對香港觀眾而言，此片由「華人之光」李安執導當然親切，畢竟他不經不覺盛產過多齣經典，今次他首度3D大晒冷獻技，跟之前注重人情表達貌似大相逕庭，但最難得在兩大極端中取捨得宜。少年Pi沉船意外後，他被逼在救生艇跟老虎於怒海共渡200多日；前段跟湯漢斯《劫後重生》大可相提並論，非常高招且意想不到的結局，更令電影後段提升至另一經典層次。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
