<html><header><meta charset="utf-8"><title>《攻殼》導演炸上海</title></header><body><h1>《攻殼》導演炸上海</h1><p>日本著名動畫家神山健治，最近來港宣傳月尾上映的3D動畫片《攻殼機動隊S.A.C》及《009 Re:Cyborg》，前日接受本地傳媒訪問。神山在《009 Re:Cyborg》開場中大玩炸毀未來的上海，連香港也成為恐怖襲擊目標，他說：「早前去過上海視察，當地的高樓大廈景象正適合成為影片開場。」相隔20年再來港的神山還再訪了他懷念的廟街，更大擦四川菜。 <br>採訪、攝影：張一明</p></body></html>
