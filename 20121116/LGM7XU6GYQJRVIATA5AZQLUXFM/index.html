<html><header><meta charset="utf-8"><title>蘋果綠葉<br>信用卡應收賬增至1008億</title></header><body><h1>蘋果綠葉<br>信用卡應收賬增至1008億</h1><p>金管局公佈，第三季信用卡應收賬款總額按季增加2.1%至1008億元，拖欠金額由六月底的2.03億元增至九月底的2.12億元；由於信用卡應收賬款總額有所增加，故拖欠比率維持於0.21%。信用卡撇賬額則由第二季的4.41億元減至上季的4.24億元；撇賬率亦由第二季的0.45%降至0.43%。信用卡賬戶總數於上季增加2.2%至1610萬個。</p></body></html>
