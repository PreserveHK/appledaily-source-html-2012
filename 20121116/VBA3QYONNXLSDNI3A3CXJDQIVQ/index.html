<html><header><meta charset="utf-8"><title>老農騙女大生送裸照再強姦</title></header><body><h1>老農騙女大生送裸照再強姦</h1><p>山東濟南一名63歲王姓老農，在網上冒稱 20歲的帥哥，與一名女大學生網戀，他騙得女生的裸照後，以此威脅，多次將她強姦。日前，老農被判監6年。受害女大學生姓李。於去年7月，她在網上認識網名「壞三」的20歲男子，並對他網上相冊中帥哥模樣心生好感，兩人很快就展開網戀。女大生被誘騙下，向老農傳了多張裸照。到去年10月，女大生到老農家赴約，並發現心儀帥哥竟是老漢，最後更遭禁錮強姦。老農又拍下二人的床上裸照作威脅，其後多次約會時對她性侵。至今年4月20日，女大生家人揭發事件，並報警將老農拘捕。山東舜網</p></body></html>
