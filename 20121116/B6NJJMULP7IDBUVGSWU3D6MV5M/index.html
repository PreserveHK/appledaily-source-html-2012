<html><header><meta charset="utf-8"><title>農夫開騷玩政治</title></header><body><h1>農夫開騷玩政治</h1><p>組合農夫昨日於紅磡為後日舉行的棟篤笑《一尾講自爆》綵排，前唱片公司老闆何哲圖（Herman）到場送果籃打氣。農夫本來舉行的演唱會突要取消，之後更和唱片公司鬧翻解約，難怪Herman到場時C君笑指他們舊情復熾：「Herman有份投資個騷。」<br>農夫表示台辭已度好，只欠唱歌部份未綵排。提到內容，陸永說：「會講我哋今年瀨過嘅嘢，好似演唱會爛尾，我結婚，C君結唔成婚，當中仲會有少少政治嘢，好似國民教育。」可擔心騷後不能回內地工作？C君說：「唔會返唔到，個騷都有安排返內地做，內容當然有唔同。」農夫又表示收到黃子華的短訊，表示會到場欣賞。<br>採訪、攝影：譚倩宜</p></body></html>
