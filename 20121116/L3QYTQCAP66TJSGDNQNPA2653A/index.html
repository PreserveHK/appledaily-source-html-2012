<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯寶如騷前緊張失眠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯寶如騷前緊張失眠 - 馮仁昭</h1><p>湯寶如下月會開個唱，佢噚日到商台接受訪問時透露呢兩、三個星期，已經緊張到失眠，每晚只係瞓到兩、三個鐘：「仲有成個月，惟有晚晚搵朋友傾電話減壓。」另外，湯記話《相思風雨中》呢首歌至今已經唱過幾萬次，由於張學友做唔到佢個唱嘉賓，佢真係有考慮過唔唱呢首歌，佢話：「我有時真係唱到驚，試過一日唱三次，婚宴壽宴都要唱。」<br>撰文：馮仁昭</p></body></html>
