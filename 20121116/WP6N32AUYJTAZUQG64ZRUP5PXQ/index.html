<html><header><meta charset="utf-8"><title>江若琳被阿媽催婚</title></header><body><h1>江若琳被阿媽催婚</h1><p>江若琳（Elanne）昨日到尖沙嘴為迎接聖誕主持亮燈儀式，近年聖誕節Elanne皆要離港工作，終於等到今年可以留港享受假期，雖然距離聖誕節還有一個多月，但Elanne已計劃包酒店房跟朋友開派對一同歡度。Elanne表示：「我同啲朋友最鍾意玩耍盲雞，仲要着住件訂造有名可以摸到用嚟識別嘅衫玩。」<br>Elanne又透露曾親手織過頸巾送給異性做聖誕禮物，她亦坦言自己多年感情空白，令媽咪也為她着急，希望她盡快找到個伴侶照顧她，Elanne說：「媽咪成日同我講邊個朋友個女細過我，未夠25歲就已經結婚生埋仔。」不過她坦言感情事一切隨緣。<br>採訪、攝影：張俊銘</p></body></html>
