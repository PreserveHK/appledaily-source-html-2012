<html><header><meta charset="utf-8"><title>貝安琪拍劇做CEO</title></header><body><h1>貝安琪拍劇做CEO</h1><p>貝安琪近日忙於拍無綫劇，昨日換上瑜伽服裝到觀塘apm出席聖誕節活動，同場有雜技人Maria Margiyeva表演吊環等，貝安琪說：「家同鍾嘉欣一齊拍《巨輪》，第一次拍劇好好玩，劇中我會做酒店CEO，仲有爆炸場面，類似英雄救美，不過我最想係拍古裝。」<br>問剛甩拖的貝安琪可有新男友陪過聖誕？她說：「唔知，今年我美國啲朋友會嚟香港過聖誕，多數朋友都結咗婚同生埋BB。」她的蒲腳洪天明也將當爸爸，問她是否都想結婚生BB，她說：「到時先算，暫時冇人追。」<br>採訪、攝影：林嘉慈</p></body></html>
