<html><header><meta charset="utf-8"><title>Jon Bon Jovi囡吸毒被捕</title></header><body><h1>Jon Bon Jovi囡吸毒被捕</h1><p>美國老牌搖滾樂隊Bon Jovi主音Jon Bon Jovi（左）的19歲女兒Stephanie Rose Bongiovi（右），昨日在她位於紐約的大學宿舍房間內不省人事，警方到場後發現她因吸食過量海洛英暈倒。雖然Stephanie接受治療後就可出院，但亦惹來一身蟻，因她疑持有大麻及吸毒用具，將被當地警方拘捕及起訴。Stephanie本身亦有一宗官司纏身。</p></body></html>
