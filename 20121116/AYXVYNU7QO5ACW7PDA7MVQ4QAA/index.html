<html><header><meta charset="utf-8"><title>性女Vienna甩拖拍床戲</title></header><body><h1>性女Vienna甩拖拍床戲</h1><p>「性女」連綺嵐（Vienna）甫出道便在成人節目內教人呻吟，大講性經，近日卻轉型做娛樂主播正經報娛樂消息，莫非她從此從良？非也，其實只是Vienna主演的微電影《我愛草食男》劇情，劇中她不但大騷叫床功力，又和男主角有床戲。</p><p>Vienna表示首次拍微電影：「我預備咗好耐先敢同男主角錫，我仲刷定牙又食香口糖先敢拍，因為家我係單身，拍戲可以去盡啲，唔使好似以前咁要驚男友話我出位。」<br>撰文：林妃</p></body></html>
