<html><header><meta charset="utf-8"><title>第一部Laptop　重到壓死蟹</title></header><body><h1>第一部Laptop　重到壓死蟹</h1><p>全球第一部手提電腦(Laptop)，1981年推出市場，僅作文書處理用途，略大於公事包，卻有24磅，重得嚇死人。<br>Osborne1 是廣泛公認的第一台筆記本電腦，5吋黑白芒、雙5.25吋軟盤(floppy)驅動器、64KB內存和一個全尺寸鍵盤。摺合起來會變身成公事包樣式。<br>電腦當年售價為￡1300(約港元15,960)，即使價格高昂，仍然大受歡迎，於開賣翌年已經售出超過125,000部。</p></body></html>
