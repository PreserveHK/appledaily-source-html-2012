<html><header><meta charset="utf-8"><title>女生走捷徑夾大廈罅隙</title></header><body><h1>女生走捷徑夾大廈罅隙</h1><p>年輕人凡事愛走捷徑，美國羅得島一名女大學生因貪快想穿過大廈間的罅隙，卻被夾在只有20厘米闊（8吋）的空隙，要消防員破牆救出。<br>22歲的馬洛伊為省時間，嘗試側身穿越大廈間的罅隙越過對面街，卻被夾在大廈之間的牆罅內。她掙扎想脫身，就越夾越緊，身體離地60厘米（2呎）半天吊。消防最初以為她是在屋頂失足墮下被夾在牆罅，及後花了一小時鑿牆才把救她出。英國《每日郵報》<br></p></body></html>
