<html><header><meta charset="utf-8"><title>殺得性起</title></header><body><h1>殺得性起</h1><p>萬人迷里安納度狄卡比奧（Leonardo DiCaprio），剛剛慶祝完38歲生日之後繼續喺紐約開工，拍馬田史高西斯嘅新片《The Wolf of Wall》，前日佢要拍一場打網球嘅戲份，呢排有新歡嘅里安納度狀態甚fit，殺波殺到好興奮，着住運動褲嘅佢一跳起嗰陣仲搞到小里安激凸㖭！不過，之後佢就頭耷耷，事關要拍一場俾警察拉，塔住咗孖葉嘅戲份。現場當然仲有導演史高西斯現身，但佢好似好怕凍，着到隻糭咁。</p></body></html>
