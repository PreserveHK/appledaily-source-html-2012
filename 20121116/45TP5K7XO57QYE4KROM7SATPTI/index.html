<html><header><meta charset="utf-8"><title>求驗客手記：白必圖虎父無犬子 - 求驗客</title></header><body><h1>求驗客手記：白必圖虎父無犬子 - 求驗客</h1><p>【喜】─94世盃8強巴西3:2贏荷蘭一場經典比賽，前國腳白必圖為巴西建功之後以抱BB動作慶祝成為經典。事隔18年，當日白必圖嘅慶祝對象已經由嬰兒長大成人，18歲嘅馬特奧斯（圖左）仲承繼埋爸爸白必圖嘅衣缽，家效力緊巴甲球會法林明高，最近仲入選埋U20巴西國家隊。雖然馬特奧斯唔係同佢爸爸一樣踢前鋒，但擔任進攻中場嘅佢入球能力一啲都唔差，早前巴西U20以5:3擊敗巴拉圭，馬特奧斯為國家隊貢獻兩球，果然虎父無犬子。白必圖掛靴之後，家喺巴西從政，佢3個仔裏面就只有馬特奧斯一個行返佢舊路做足球員。</p></body></html>
