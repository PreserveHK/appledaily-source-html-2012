<html><header><meta charset="utf-8"><title>蘋果綠葉<br>國泰上月客貨運量齊升</title></header><body><h1>蘋果綠葉<br>國泰上月客貨運量齊升</h1><p>國泰航空（293）公佈與港龍航空上月合併結算的客貨運量，其中貨物及郵件運載量連續兩個月錄得增幅，按年增1.9%至13.86萬公噸，主因不少高科技消費產品於上月推出，帶來區內主要製造業中心的出口定單。運載率下跌2.2個百分點至64%。上月載客量按年升1%至240.5萬人次，運力降3.1%，主因9月開始削減部份長途航班，令運力連續第二個月下調。</p></body></html>
