<html><header><meta charset="utf-8"><title>女人看女人　愛乳溝</title></header><body><h1>女人看女人　愛乳溝</h1><p>女人愛打量男人，但原來更喜歡對身邊的女人評頭品足，零售網站Swimwear 365最近對2,000名女性進行調查，約一半承認她們「享受」拿自己跟女同事、女友人和街上遇到的女性比較。原來女人看女人時，會先看對方的衣着、髮型髮色、高矮肥瘦、有多少橙皮紋、手袋是甚麼牌子，有否做過整容手術等。英國《每日郵報》</p><p>女人看女人十大看點</p><p>1）衣着2）髮型3）膚色4）身形5）乳溝6）引起橙皮紋的脂肪團7）頭髮顏色8）胸部大小9）鞋10）手袋</p></body></html>
