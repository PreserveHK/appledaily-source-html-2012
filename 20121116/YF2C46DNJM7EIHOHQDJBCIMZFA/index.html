<html><header><meta charset="utf-8"><title>求驗客手記：嘉緯骨裂金帥頭痕 - 求驗客</title></header><body><h1>求驗客手記：嘉緯骨裂金帥頭痕 - 求驗客</h1><p>【怒】─港足隊前晚友賽1:1逼和大馬，總算終止連敗走勢，不過，中場林嘉緯踢咗35分鐘就俾人踢傷，送院檢查證實左腳小腿腓骨有些微骨裂，噚日要坐輪椅返港（圖）；佢話要休息4至6個禮拜先可復原，肯定缺席下個月東錦賽外圍賽。署理教練金判坤同我求大俠講，對嘉緯要養傷感到難過，而中場少咗佢，組織及控球能力難免有影響，好在球隊士氣同鬥志唔錯，希望喺東錦外可以彌補球隊體力不足嘅問題。</p></body></html>
