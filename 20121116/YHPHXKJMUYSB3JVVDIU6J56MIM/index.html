<html><header><meta charset="utf-8"><title>陳煒幫潘金蓮平反</title></header><body><h1>陳煒幫潘金蓮平反</h1><p>陳煒過檔無綫後工作量大增，雖然陪老公時間少了，但幸好老公體諒，令她越忙越開心。<br>陳煒剛拍完劇，即獲安排演出無綫新節目《瘋狂歷史補習社》，她日前在電話說：「我向來對歷史都好有興趣，導演要我遲啲扮潘金蓮，大家都誤解佢係淫娃蕩婦，但歷史有記載佢都幾賢淑，我會喺節目扮晒兩個版本，過足戲癮。」</p><p>近日陳煒還簽約新經理人，與馬德鐘和廖碧兒成同門，陳煒賣口乖表示希望跟他們合作，她說：「我自問好硬淨，有機會想同馬德鐘一齊拍《飛虎》。」<br>採訪：比華利<br>攝影：陳志嵐</p></body></html>
