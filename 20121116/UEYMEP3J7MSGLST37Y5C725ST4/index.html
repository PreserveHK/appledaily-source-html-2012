<html><header><meta charset="utf-8"><title>狄易達初嚐螞蟻蛋</title></header><body><h1>狄易達初嚐螞蟻蛋</h1><p>狄易達和蔚雨芯早前出發到墨西哥為無綫J2台拍旅遊特輯，到了多個景點大開眼界，旅程中二人還初嚐炸蟋蟀和螞蟻蛋。狄易達每到一景點前均擺出耍家倒立、擘腿等跳舞甫士留影，其間二人被安排到鐘乳石洞游水，可惜二人泳術不佳，要穿上救生衣上場，狄易達要親身上陣拍跳崖場面，蔚雨芯面對高崖則嚇到喊。</p><p>狄易達和蔚雨芯有機會到墨西哥其中一個最有錢的地方CANCUN，景觀面向加勒比海，蔚雨芯即大解放穿三點式享受日光浴，她笑言：「唔知道旅程咁多機會着泳衣，只係帶咗一套，蝕晒。」<br>採訪：卓寶花</p></body></html>
