<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米雪快閃谷舞台劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：米雪快閃谷舞台劇 - 馮仁昭</h1><p>為人熟悉嘅舞台劇《我和春天有個約會》，嚟緊又再上演，今次由盛世天戲劇團主辦春天舞台嘅十八周年活動之一，《我》劇嘅原班人馬又有機會同台演出，目前已鐵定明年三月喺北角新光戲院大劇場公演。四個女主角劉雅麗、蘇玉華、陳潔靈同埋米雪，日前專程抽空聚首一堂，到影樓影宣傳相，再次着番戲服，個個都表現好開心。正喺內地拍劇嘅米雪可謂相當忙，影完相就馬不停蹄飛返內地繼續開工。<br>撰文：馮仁昭</p></body></html>
