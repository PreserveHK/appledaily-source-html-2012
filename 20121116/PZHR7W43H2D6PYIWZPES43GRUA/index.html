<html><header><meta charset="utf-8"><title>職場90後　無禮不盡責缺誠信</title></header><body><h1>職場90後　無禮不盡責缺誠信</h1><p>90後大學生今年正式殺入勞動市場了。最近網上更傳出90後上班「四宗罪」，直斥他們沒責任心、不尊重人、眼高手低和缺乏誠信。90後下班準時閃人，請假沒提前知會；面試時批評面試官「問題問得不好」；他們「技工做不好，勞動更是拉不動」；有公司曾聘請20名實習生，四個月後只剩下三人。網友揶揄「70後：我們都是工作狂。80後：我們拒絕加班！90後：我們拒絕上班！」上海《新聞晚報》</p></body></html>
