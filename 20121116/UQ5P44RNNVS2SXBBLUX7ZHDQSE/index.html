<html><header><meta charset="utf-8"><title>SSD貨沽出賺兩成</title></header><body><h1>SSD貨沽出賺兩成</h1><p>【本報訊】樓價依然高企，有年多前入市的業主連額外印花稅（SSD）出貨仍有賺逾兩成。中原地產分行經理陳燮佳表示，政府出招兩個多星期，市場開始消化消息，個別買家照常入市。粉嶺牽晴間（圖）12座高層H室，面積534方呎，連租約以283萬元易手，呎價5300元。據悉，買家為同區客，認為政府出招對長線投資影響不大，於是拍板入市收租。單位現有租約為月租8000元，回報約3.4厘。原業主於2011年6月以223萬元購入，持貨年半需付5%SSD、即約14.15萬元，扣除SSD後仍獲利約45.85萬元離場，升值約20.6%。</p></body></html>
