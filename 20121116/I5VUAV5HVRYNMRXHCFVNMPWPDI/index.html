<html><header><meta charset="utf-8"><title>Photobook<br>意大利洪水氾濫　冲斷橋樑3死</title></header><body><h1>Photobook<br>意大利洪水氾濫　冲斷橋樑3死</h1><p>意大利中部和北部降下大豪雨，廣泛地區出現水浸或山泥傾瀉。梵蒂岡聖伯多祿大教堂對開的台伯河（Tiber）嚴重氾濫，混濁河水不斷湧上1850年建成的米爾維亞恩古橋，古橋需要關閉。急湍河水更將部分堤岸冲毀，甚至冲開已拋錨的小艇，城鎮和農田出現水浸，有城鎮更與外界失去聯絡。台伯河支流的阿涅內河同樣出現水浸，托斯卡納區有橋樑突然斷掉，一架電力公司汽車跌入水中，車上三名職員死亡。消防部門出動直升機，在水浸地區上空不斷盤旋視察情況，外界估計農業損失可能高達1億歐元（9.9億港元）。英國《每日郵報》</p></body></html>
