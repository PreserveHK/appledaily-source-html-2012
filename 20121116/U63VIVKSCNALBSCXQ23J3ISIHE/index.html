<html><header><meta charset="utf-8"><title>Monna一露向北</title></header><body><h1>Monna一露向北</h1><p>模林宜芝（Monna）出道近兩年，但最近被拍《一向路西》的郭穎兒（Celia K.）追上，據悉公司旗下又簽新人，令Monna有點憂心，她說：「公司最近簽咗個90後女仔叫許珮榆（Diva），佢個樣有啲似我，見到都好愕然，所以要不斷增值自己，擔心被後浪趕上。」<br>早前Monna便拍攝了一輯打碟造型照，彎身掀起短裙的Monna騷出四吋事業線，她說：「呢輯相係公司幫我影，用嚟宣傳自己，希望內地有多啲人搵我打碟。」Monna不擔心在夜場出騷被人博懵，她說：「我學過詠春，如果真係去啲好偏遠嘅地方，我嘅詠春師傅都會陪我去，所以好安全。」　<br>採訪：丁寧</p></body></html>
