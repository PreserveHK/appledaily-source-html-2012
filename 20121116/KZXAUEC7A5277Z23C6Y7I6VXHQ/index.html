<html><header><meta charset="utf-8"><title>千嬅胸降點睛</title></header><body><h1>千嬅胸降點睛</h1><p>楊千嬅昨日以代言人身份在上海出席首飾品牌活動，產後經常豁出去性感示人的千嬅，無懼上海八度低溫，仍穿上低胸裝為舞獅點睛主持開幕禮，身邊老闆、西班牙駐上海總領事等則人人穿厚褸。</p><p>千嬅之後換上另一襲黑白裙，在店內示範首飾，十分識做。她表示一出門在外工作，就特別掛念囝囝Torres：「分開這麼遠真的很想他，我要常常叫陪月send他的短片給我看看，解我相思之苦呀。」又笑言行色匆匆來上海，還未有時間嚐大閘蟹。<br>撰文：唐如</p></body></html>
