<html><header><meta charset="utf-8"><title>計數雞看啤牌啄出數目</title></header><body><h1>計數雞看啤牌啄出數目</h1><p>不少主人都愛訓練動物玩雜耍或培養獨特技能，英國有一隻雞卻懂得計數，看着紙牌上點數，用喙竟準確啄出數目，因而救了自己一命。<br>「計數雞」名叫JJ，早前因盆骨破裂，連走路也有困難，主人將牠賣掉。JJ在被屠宰前，跟其他受傷雞隻被送到一個雞場，JJ在新主人瓊斯面前展現出計數的天份，令瓊斯相當驚訝，遂放棄將牠宰殺。瓊斯看過電視一個節目，指雞和雀鳥的視力非常好，於是她想出訓練雞隻。她將啤牌給JJ看，JJ看懂啤牌上的圖案數目，再用雞嘴啄出正確次數，牠目前已學懂1至7，正學習如何數8。英國《每日郵報》</p></body></html>
