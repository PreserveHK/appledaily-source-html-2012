<html><header><meta charset="utf-8"><title>攝影師剛果火山口求婚</title></header><body><h1>攝影師剛果火山口求婚</h1><p>比利時37歲攝影師德克拉維爾的求婚方法，既沒有鮮花，也沒有戒指，只有不斷冒煙的熾熱熔岩，但女友卻依然答允嫁給他。德克拉維爾在非洲工作，35歲地理學家女友波爾格斯特當日專程去探望他，兩人拍拖往剛果民主共和國，攀上海拔3,470米高的尼拉貢戈火山口。當兩人準備在帳篷度宿之際，德克拉維爾突然問女友：「我想娶妳為妻。」波爾格斯特於是說：「我都想嫁給你。」為免「講過唔算數」，德克拉維爾翌日再問女友，得到女友甜笑回覆後，馬上在2公里寬的火山口前拍下一張幸福合照。英國《每日郵報》</p></body></html>
