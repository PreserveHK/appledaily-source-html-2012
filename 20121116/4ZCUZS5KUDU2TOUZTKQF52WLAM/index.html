<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文離婚怕傷囡囡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文離婚怕傷囡囡 - 馮仁昭</h1><p>嚟緊忙於準備棟篤笑嘅詹瑞文，日前接受商台錄音訪問，噚日播出，提及同前妻甄詠蓓離婚，佢話係因了解而分開，做呢個決定好唔容易：「話晒大家都一齊行咗咁多年，佢係一個最了解我嘅朋友，我好感恩多年嚟有佢呢個伴陪住我。」阿詹強調離婚前都有同個女解釋，就算爸爸媽媽關係唔同咗，佢哋都會咁錫佢。另外，阿詹話佢拎行李走當日，囡囡都有問佢：「你幾時返呀？做乜要搬走呀？」最後佢話曾經為離婚後嘅負面嘢感到唔開心。<br>撰文：馮仁昭</p></body></html>
