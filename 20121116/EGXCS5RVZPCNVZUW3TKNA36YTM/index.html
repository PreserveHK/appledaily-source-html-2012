<html><header><meta charset="utf-8"><title>兩岸百態<br>台捕獲懷孕大白鯊</title></header><body><h1>兩岸百態<br>台捕獲懷孕大白鯊</h1><p>台灣東部海域前日凌晨又捕獲一條大白鯊（圖），牠身長4.5米、重近1,000公斤，而且還是一條「鯊魚媽媽」，牠的肚子裏還有小鯊魚寶寶。許多圍觀者說從沒見過這麼大的鯊魚，拍照時均忍不住出手摸摸大白鯊招牌利齒。這已經是近一個月來，台東漁民捕獲的第三條逾千公斤重鯊魚，因而令不少民眾擔心在附近海域進行衝浪比賽時的安全。據悉，由於最近台灣周邊海域溫暖，正逢黑潮，故吸引不少大白鯊前來覓食，亦令漁民可連連捕獲巨鯊。台灣《蘋果日報》</p></body></html>
