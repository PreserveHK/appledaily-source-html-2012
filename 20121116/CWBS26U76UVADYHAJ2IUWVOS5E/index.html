<html><header><meta charset="utf-8"><title>黃宇詩整容等仔媾</title></header><body><h1>黃宇詩整容等仔媾</h1><p>無論中女、熟女、盛女都是社會配以有色眼光加給港女的稱呼，今次舞台劇《中女解毒II戀戰中男海》會以三位來自不同背景的女人作主題，反映現代女性生活，黃宇詩飾演貪靚愛整容、以扮靚為終生職業的角色，覺得要靚先有拖拍。彭晴飾演已婚女強人，十足十人生教練，舞台劇演員朱鳳嫻則演30歲被男友飛起的女子，以搞笑形式探討女性話題。<br>每個女性追求結婚，但黃宇詩說：「婚姻未必係一個終點，有人結婚為生仔，簽紙好簡單，兩個人一致，唔需要婚紙去令大家一齊。」黃宇詩表示現時單身，離開無綫後專注經營內衣褲生意。　<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
