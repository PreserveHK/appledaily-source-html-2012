<html><header><meta charset="utf-8"><title>苟芸慧讚胡定欣啞得勁</title></header><body><h1>苟芸慧讚胡定欣啞得勁</h1><p>苟芸慧昨在荃灣出席活動，對於今年在無綫頒獎禮角逐最佳女配角和飛躍進步女藝員，她直言對得獎信心不大：「睇好胡定欣，因為佢喺《拳王》度做得好好，要減到好瘦演啞女，就好似用另一種語言做戲。」<br>而古明華昨於旺角出席遊戲活動，以一身蘇基造型跳騎馬舞，他在無綫頒獎禮角逐最佳男配角，他說對自己有信心，但仍看好陳國邦攞獎，他說：「我當然想攞，但阿邦亦做得好好，希望公司順應民意，頒兩個男配角。」<br>採訪、攝影：王崇穎、楊潔雯</p></body></html>
