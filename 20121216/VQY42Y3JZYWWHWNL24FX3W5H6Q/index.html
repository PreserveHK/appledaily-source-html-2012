<html><header><meta charset="utf-8"><title>行工展會　與市民零交流</title></header><body><h1>行工展會　與市民零交流</h1><p>【本報訊】梁振英與太太梁唐青儀昨日擔任工展會開幕嘉賓，並於市民入場前參觀展區。梁為避傳媒，用鐵馬圍住預先安排參觀的五個攤位，將傳媒隔開在三米外，更召來大批保安「護駕」（圖）。電子傳媒欲於梁到埗前走進鐵馬內設置攝影器材及試咪亦被拒。</p><p>兩人僅逗留15分鐘，花費1,120元。戰利品有仁濟醫院長者義工製作的仿聖誕花擺設、弱能人士製作的陶瓷貓擺設及羊毛針織品等。相比上屆特首曾蔭權於工展會揭幕後「微服出巡」，在人海中與市民一起買蛋撻，梁全程與市民零交流，擺明車馬「做騷」。 </p></body></html>
