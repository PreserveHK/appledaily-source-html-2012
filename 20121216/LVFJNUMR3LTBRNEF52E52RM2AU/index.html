<html><header><meta charset="utf-8"><title>快遞騙局<br>
強行「賣貨」索錢</title></header><body><h1>快遞騙局<br>
強行「賣貨」索錢</h1><p>「快遞強賣」？內地最近又有詐騙新招數。騙徒自稱為快遞公司職員，並致電謊稱受害者有快遞物品要簽收，但由於天氣潮濕而看不清貨單上地址及姓名等資料，然後請對方提供。<br>騙徒隨後送去物品請受害者簽收，事主一旦在不知情下接收了「貨品」，就會被騙徒電話恐嚇，「快遞你已經收了」，必須給指定賬戶存入數萬元人民幣不等，否則會有討債公司上門斬人。湖北公安廳的官方微博，近日就揭露了當地已發生多宗借快遞之名強行「賣貨」的個案。<br>新浪網</p></body></html>
