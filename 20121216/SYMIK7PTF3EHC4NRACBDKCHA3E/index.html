<html><header><meta charset="utf-8"><title>趣趣地：<br>
拜仁「爛尾」爆超冷和波</title></header><body><h1>趣趣地：<br>
拜仁「爛尾」爆超冷和波</h1><p>今季由毒草變銀行球隊嘅拜仁慕尼黑，竟然喺歇冬前爛尾。前晚喺主場安聯同慕遜加柏（白衫）進行上半季最後一場聯賽，靠梳頓沙基利入波逼和對手1:1，[-2]「主勝」泡湯之餘，1.07倍熱W都保唔住。呢場波拜仁有26次射門，不過慕遜加柏嘅德國新晉國腳門將達史特根有超水準演出，左飛右撲，結果幫球隊爆個7.9倍和波出嚟。話時話，拜仁前鋒文迪蘇傑喺馬里奧高美斯復出後跌晒watt，踢5場比賽都冇入波，睇嚟教練希歷基斯真係要諗諗計至得。</p></body></html>
