<html><header><meta charset="utf-8"><title>求驗客手記：<br>（樂）2014美網男單決賽周一打</title></header><body><h1>求驗客手記：<br>（樂）2014美網男單決賽周一打</h1><p>美網賽會上周五宣佈，由2014年開始女單決賽定喺星期日舉行，而男單決賽就喺周一打。賽會話作出呢個決定，係因為畀球手可以有多一日時間休息，但我求大俠就覺得佢哋另有原因。美網成日因為天氣關係，而要將決賽推遲。家呢個決定似嫌連續5年都要宣佈延期好鬼煩，多過為球手着想囉。不過球迷就慘啦，想睇男單決賽的話，周一就要請假啦。</p></body></html>
