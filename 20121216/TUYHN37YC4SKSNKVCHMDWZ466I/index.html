<html><header><meta charset="utf-8"><title>美主題喪禮如聖誕派對</title></header><body><h1>美主題喪禮如聖誕派對</h1><p>做白事，都可以興高采烈，美國德州達拉斯的「金門」殯儀館，為死者辦理主題式喪禮，「讓死者遺屬在人生陷入最低潮時，享受最大快樂」。<br>選擇這些「笑喪」服務的，都是非裔人士，因他們視死亡為「回歸天家」，較不傷感，所以喪禮都有歡樂主題，好像「聖誕喪禮」有白雪、馴鹿、小精靈和聖誕老人，而「BBQ燒烤喪禮」則有活豬和「烤汁噴泉」。也有人為生前癱瘓至親，辦遊樂園主題的喪禮。<br>另外，瑞典有公司推出內置立體聲音響系統的棺木，顧客可在生前選定播放曲目，棺木盛惠23,500歐元（約24萬港元）。<br>英國《每日郵報》</p></body></html>
