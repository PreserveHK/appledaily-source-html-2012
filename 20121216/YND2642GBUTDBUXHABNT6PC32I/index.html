<html><header><meta charset="utf-8"><title>嗒糖聖誕狗</title></header><body><h1>嗒糖聖誕狗</h1><p>葡萄牙球星C朗拿度個名模女友Irina Shayk，既然得到C朗嘅垂青，魅力當然有番咁上下，就連狗仔都俾佢冧到一副嗒糖樣。話說Irina噚日去紐約流浪狗中心探啲無家可歸嘅狗狗，其中一隻打扮成聖誕鹿嚟歡迎佢，Irina見狗仔咁可愛就錫下佢，隻狗仔即刻不停伸脷舔嘴，個樣不知幾嗒糖，仲喺Irina身上聞嚟聞去，搞到佢有啲尷尬。後來Irina轉去探啲貓，用毛毛棒撩啲貓仔玩，但佢遇正隻高竇貓，竟然唔睬佢，真係瘀爆。</p></body></html>
