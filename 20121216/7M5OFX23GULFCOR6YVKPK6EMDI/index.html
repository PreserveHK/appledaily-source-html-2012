<html><header><meta charset="utf-8"><title>疑遭小偷落藥<br>店主當街倒掉3000斤酒</title></header><body><h1>疑遭小偷落藥<br>店主當街倒掉3000斤酒</h1><p>四川成都雙安北巷前日上午酒香撲鼻，一家酒舖徐姓店主當着鄰居們的面，將十多罐近3,000斤白酒當街倒掉。店主夫婦邊倒邊說：「肉痛啊！」</p><p>獲街坊熟客讚賞</p><p>原來他們的酒舖上星期三（12日）晚上遭小偷入屋，10多個酒罐蓋子被人掀開又蓋好，因而被傳「酒可能被人下藥了」。店主為保信譽，只好將總值四萬多元人民幣的白酒全倒掉。<br>不少目擊的街坊和熟客對店主行為伸出了大拇指。對於被好事者質疑是炒作，徐老闆則嘆說，酒舖開業一年，也不過才掙幾萬元，「如果真的是為了炒作，我實在虧不起」。<br>四川在線</p></body></html>
