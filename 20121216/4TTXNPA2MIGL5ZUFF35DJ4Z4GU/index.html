<html><header><meta charset="utf-8"><title>雯女叫祥仔坐歪</title></header><body><h1>雯女叫祥仔坐歪</h1><p>鄧萃雯昨在山頂出席活動，雯女說自己童年不開心，現時會盡量幫弱勢社群，還想演照顧智障家庭的角色。無綫頒獎禮明日舉行，雯女看好劉松仁做視帝：「松哥係我偶像兼老友，又係實力派，戲入面帶動到全部演員投入，值得嘉許。祥仔（黎耀祥）攞咗咁多年，應該知遊戲規則。」<br>雯女謂沒留意視后，她說：「冇諗住投視后，冇睇過佢哋演出。同徐子珊合作過，佢做嘢好用心，但佢拉票拉得好勁，我可能會鋤強扶弱投其他人。」<br>採訪、攝影：王連連</p></body></html>
