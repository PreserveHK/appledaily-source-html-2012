</title></header><body><h1>趣趣地：<br>
飛腳日皇盃驚險晉級<br>
</h1><p>噚日嘅日皇盃第4圈賽果大致正常，大阪飛腳、鹿島鹿角、柏雷素爾及名古屋鯨魚等日聯隊都成功晉級。但係，下季降落日乙嘅飛腳就贏得非常驚險，主場對住日乙包尾嘅町田澤維亞曾兩度落後，要靠倉田秋、岩下敬輔同埋遠藤保仁各入一粒先至反勝3:2，成功保住個1.11倍熱W。另外，大宮松鼠主場對川崎前鋒半場落後0:3，不過喺下半場上演絕地反擊，連入4球，包括路華高域喺補時1分鐘嘅絕殺入波，結果奇蹟地反勝4:3兼開出個60倍「主其他」波膽。</p></body></html>
