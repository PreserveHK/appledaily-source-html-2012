<html><header><meta charset="utf-8"><title>Rosemary企街煲煙</title></header><body><h1>Rosemary企街煲煙</h1><p>【中環】混血女模Rosemary前晚同男友Jason及一班朋友去中環夜蒲，Rosemary以性感大露背黑短裙襯長boots，晚飯後佢同兩名男友人喺夜店門外煲煙，仲傾唔停。到11點幾，Rosemary同朋友離開夜店，最初佢同Jason並肩而行，跟住Jason發現有記者，即刻行快兩步，Rosemary就同另一男友人繼續講笑，佢仲忽然跳咗幾下跳馬舞，身邊友人都跟住跳埋一份，認真high。<br>採訪、攝影：吳耀輝</p></body></html>
