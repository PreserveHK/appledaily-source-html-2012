<html><header><meta charset="utf-8"><title>今日提醒你：<br>手工藝承轉日　保育中國文化</title></header><body><h1>今日提醒你：<br>手工藝承轉日　保育中國文化</h1><p>中國傳統手工藝技術逐漸失傳，長春社文化古蹟資源中心開展社區文化推廣計劃，希望為傳統技藝加添創意元素，幫助文化保育及社區可持續發展。中心今日於上環西港城外的行人假日坊舉行「工藝文化承轉日」活動，透過展現傳統表演藝術及手工藝精粹，將傳統工藝及文化傳承予下一代，並投入創意轉化成新藝術品。<br>承轉日活動包括傳統中樂、南音及舞獅表演，同時設有街頭手工藝工作坊，由手工藝師傅教授製作迷你花牌、麵粉公仔、草織草蜢及撕紙藝術等。活動由中午12時半開始至下午5時結束。</p></body></html>
