<html><header><meta charset="utf-8"><title>雪膚法國小姐掀種族爭議</title></header><body><h1>雪膚法國小姐掀種族爭議</h1><p>本年度法國小姐選美上周六圓滿結束，冠軍是19歲醫科生洛爾弗蘭（Marine Lorphelin），但賽果卻引發種族爭議，當地黑人權益組織黑人聯盟代表協會（CRAN）批評，法國小姐總是由「白膚勝雪」的佳麗勝出，完全無法反映法國由多種族組成的實況。<br>CRAN指，法國小姐每年都由白人佳麗奪后冠，入圍的黑人和阿拉伯裔佳麗也少得可憐，無疑是「否定非洲裔法國人的存在」，以今屆決賽為例，33位佳麗中僅得八人來自少數族裔，當中更只有一人屬非裔，而且很快就遭淘汰。法國約有500萬回教徒，大部份來自北非。<br>法新社</p></body></html>
