<html><header><meta charset="utf-8"><title>行李箱拉鏈　原子筆一劃即開</title></header><body><h1>行李箱拉鏈　原子筆一劃即開</h1><p>原子筆開行李箱，盜竊防不勝防！日前一段名為「原子筆劃開行李箱」的短片在網絡瘋傳，片中行李箱即使鎖着，拉鏈也能被普通原子筆輕易刺穿劃開，用鎖上的拉鏈頭來回拉動就能恢復原樣，可謂「神不知鬼不覺」。網友都驚嘆，原來行李箱這麼不安全。<br>內地記者對各款行李箱做實驗發現，除鋁框式結構的封閉式行李箱及雙層拉鏈式行李箱外，大部份行李箱拉鏈確能被原子筆等利器劃開。其中軟質帆布箱拉鏈能被一支原子筆輕鬆劃開。<br>四川《華西都市報》</p></body></html>
