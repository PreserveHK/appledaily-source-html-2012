<html><header><meta charset="utf-8"><title>老夫婦狀告不孝子女</title></header><body><h1>老夫婦狀告不孝子女</h1><p>常回家看看有那麼難嗎？武漢江漢區一對七旬夫婦，日前將四名子女告上法庭，索要贍養費、醫療費，並要求子女們每月上門探視一次、生病時負責照顧。但法庭開庭當天，除兒子外三名女兒均未到庭。<br>兩位老人育有一子三女，女兒出嫁後都不登門了，大女兒近20年不和父母來往，連住何處也不告知訴父母，兒子雖和父母同住，但卻跟陌生人一樣。這對老夫妻抱怨說：「我們含辛茹苦，他們長大成人後卻既不贍養我們，也不和我們來往。我們只希望借這次官司能好好交流，有甚麼心結說清楚。」<br>湖北《楚天都市報》</p></body></html>
