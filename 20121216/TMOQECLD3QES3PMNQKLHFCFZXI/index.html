團體抗議環境局為核電護航</title></header><body><h1>蘋果汁：<br>
團體抗議環境局為核電護航</h1><p>【本報訊】由多個團體組成的「反核之眾」10多名代表，昨日到中環聖佐治大廈、中電辦公室樓下，抗議中電投資核電廠，又批評環境局局長黃錦星及副局長陸恭蕙，為電力公司做「傳聲筒」，掩蓋香港不需要用核電的事實，並以空氣質素及經濟等藉口，為核電宣傳。<br>反核之眾指，生產核電的14個程序都會產生溫室氣體、增加海水釋碳量及排放輻射物質，造成遺害後代的致癌污染。<br>反核之眾要求環境局停止為核電護航，不要再閉門商討香港的電力結構。此外，成員最後將代表核廢料的「核大便」圖案，貼到黃錦星和陸恭蕙的照片上，諷刺他們要吃回有份生產的核廢料。</p></body></html>
