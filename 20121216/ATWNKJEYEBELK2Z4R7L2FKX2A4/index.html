<html><header><meta charset="utf-8"><title>關仁隱事：「皇宮」報細數呃人 - 關仁</title></header><body><h1>關仁隱事：「皇宮」報細數呃人 - 關仁</h1><p>鬼模「皇宮」最近宣佈有喜，佢老公「高佬」好開心，但皇宮屬高齡產婦，樣樣自然要小心，不過關仁知皇宮唔止高齡，仲係幾高齡，皆因佢並唔係外間所知嘅歲數，而係仲要老多兩、三歲。<br>原來皇宮一出道就報細數。話說皇宮初嚟港時，因為面長長，個樣比較成熟，所以公司就提議佢報細兩、三歲，方便接job，久而久之，都冇人特別理會。高佬同佢拍拖初期都唔知，但兩個人去完非洲旅行一個月先知，好彩高佬覺得年齡唔係問題，所以照結婚！<br>撰文：關仁</p></body></html>
