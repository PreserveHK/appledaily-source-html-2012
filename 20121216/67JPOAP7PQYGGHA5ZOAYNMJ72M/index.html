<html><header><meta charset="utf-8"><title>槍手犯案無先兆<br>
學校防不勝防</title></header><body><h1>槍手犯案無先兆<br>
學校防不勝防</h1><p>自1999年發生轟動全美的哥倫拜恩高中槍擊案後，美國各校區已投放了數百萬美元，在學校安裝金屬探測器、閉路電視和制訂緊急應變計劃，但校園槍擊案頻仍。有專家認為，行兇槍手往往獨來獨往，犯案前毫無先兆，無論學校如何加強保安措施，也防不勝防。</p><p>學校護衞無力阻槍手</p><p>美國教育部的統計數字顯示，目前全美94%小學在上課期間都會鎖上大門，禁止陌生人進入，84%高中、73%中學和51%小學，都有安裝閉路電視監察校內情況，並增聘護衞看守，但專家指護衞根本無力阻止槍手行兇，反而學校應多加注意有否獨來獨往的人出沒。<br>路透社</p></body></html>
