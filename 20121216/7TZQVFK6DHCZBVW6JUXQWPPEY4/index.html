<html><header><meta charset="utf-8"><title>手機層層叠　輸家罰埋單</title></header><body><h1>手機層層叠　輸家罰埋單</h1><p>拍照、上網、玩遊戲……如果在親友聚會時，有人只專心地玩手機，你會怎麼辦？在外國流行一種名叫「手機層層叠」的遊戲，最近亦傳到內地。遊戲規則很簡單，吃飯時所有人都交出手機叠在一起，誰先去碰手機就要負責結賬或繳納罰款。<br>有不少網友表示，自從做了「低頭族」後，只有在玩起這遊戲時才能重新體會到吃飯的樂趣。但也有人說在手機「被迫」離身後「感覺少了點甚麼」，覺得沒安全感，總是「心癢癢的」，反而無法投入聚會。<br>央視網</p></body></html>
