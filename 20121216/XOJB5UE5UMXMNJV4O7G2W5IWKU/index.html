<html><header><meta charset="utf-8"><title>小偷躺床上<br>
欲向失主示愛</title></header><body><h1>小偷躺床上<br>
欲向失主示愛</h1><p>小偷躺床上想向失主說「我愛你」？湖南長沙一名31歲湯姓男子入屋行竊，原本只打算拿走的現金和手機，但見睡在床上的女失主小田長得漂亮，臨時起意想強姦她。最後她反抗並謊稱「懷孕」後，他才一時良心發現而放棄施暴。<br>他離開後開始和小田聊短信，並喜歡上了對方，早前更撬門重返舊地，躺在她的床上等待向她示愛。小田的兩個室友當晚回家後，一個假意與他聊天，一個立即外出報警。最後湯男未及見到「心上人」，便被到場公安拘捕，已被提起公訴。<br>《瀟湘晨報》</p></body></html>
