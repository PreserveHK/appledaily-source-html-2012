<html><header><meta charset="utf-8"><title>西九零呎租展創意</title></header><body><h1>西九零呎租展創意</h1><p>【本報訊】西九海濱長廊昨日起一連兩日，化身成為創意無限的「自由野」。香港當代文化中心及西九管理局，聯手將西九打造成文化共創基地，與近千名文化藝術工作者及公眾，共同開拓創意空間，實驗由下而上的文化民主。自由野設有20項公眾活動，包括草民音樂節、藝術工作者主持的足球賽、工作坊、文化沙龍和演出等；藝術工作者和藝術學生，亦會為公眾創作特別藝術體驗。西九天價地皮，更會有超過300個「零呎租」創意地攤，展示港人創意力量。  </p></body></html>
