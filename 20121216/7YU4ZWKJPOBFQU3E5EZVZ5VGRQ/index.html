<html><header><meta charset="utf-8"><title>滕麗名車廂開餐</title></header><body><h1>滕麗名車廂開餐</h1><p>【中環】滕麗名同圈外男友朱建崑（Matthew）感情穩定，噚日凌晨1點左右，佢揸住「Sheepy」車牌嘅座駕獨自現身中環，佢將架車泊喺街邊，跟住去茶餐廳買外賣，阿滕企喺收銀處附近等，唔少食客行出行入令佢好尷尬，阿滕攞咗外賣仲要自己開櫃攞餐具，不過就夾親手，跟住佢又去附近便利店買飲品，然後返座駕開餐，阿滕喺車廂食完嘢，仲嘆番一支飯後煙，到2點幾，阿滕就會合TVB工作人員到附近大廈開工拍劇。<br>採訪、攝影：吳耀輝</p></body></html>
