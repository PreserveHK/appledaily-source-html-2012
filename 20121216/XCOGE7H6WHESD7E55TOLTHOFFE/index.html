<html><header><meta charset="utf-8"><title>關仁隱事：「西西」念舊重情義 - 關仁</title></header><body><h1>關仁隱事：「西西」念舊重情義 - 關仁</h1><p>「西西」當年靠靚仔樣大殺四方，家雖然年紀唔輕，但靚仔樣都keep得好好，佢家主力喺強國搵銀，即使香港唔多工作，佢都冇有怕，因為佢喺強國keep住唔停有嘢做，所以都唔恨返香港撈。反而關仁估唔到外表花弗嘅佢，竟然好念舊，每次返港都例必會同班老友敍舊，亦會約班識咗好多年嘅傳媒老朋友，話晒班傳媒老友由佢出道就關照到佢家，大家亦順理成章做埋好朋友。<br>撰文：關仁</p></body></html>
