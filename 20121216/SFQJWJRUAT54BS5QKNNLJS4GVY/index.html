<html><header><meta charset="utf-8"><title>求驗客手記：<br>（喜）洛捷迪金牌贈粉絲</title></header><body><h1>求驗客手記：<br>（喜）洛捷迪金牌贈粉絲</h1><p>美國泳手洛捷迪喺倫奧後狀態依然大勇，上周五佢喺2012年國際泳聯短池游泳世錦賽，男子200米個人四式決賽中，以1分49秒63刷新自己保持嘅世界紀錄而奪標，比起佢舊紀錄仲要快咗成0.55秒，真係巴閉。佢賽後仲將呢面金牌送畀一個小粉絲。今次賽事已經有4面金牌落袋嘅洛捷迪解釋，因為有支持者嘅熱情，先有今日嘅成就，所以就決定送出金牌。</p></body></html>
