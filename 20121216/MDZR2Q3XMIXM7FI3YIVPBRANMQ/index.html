<html><header><meta charset="utf-8"><title>猛鬼農莊拍片　女鬼入鏡</title></header><body><h1>猛鬼農莊拍片　女鬼入鏡</h1><p>這幢位於美國路易斯安那州的農莊別致優雅，但原來它是全美最猛鬼的房子，多次傳出鬧鬼，最近當地一名電視女記者博蘭諾（Vanessa Bolano）專程到猛鬼農莊拍攝紀錄片，重看片段時，竟發現畫面中有一張疑似女鬼面孔飄過，令她十分驚訝。</p><p>10人被謀殺</p><p>原來這幢農莊建於18世紀末，據報過去曾有10人在屋內慘被謀殺，以致陰魂不散，非常猛鬼。<br>有農莊客人曾表示睡到半夜被拉下床，亦有人聲稱見過鬼，以及目擊屋內的物件自行移動。<br>英國《太陽報》</p></body></html>
