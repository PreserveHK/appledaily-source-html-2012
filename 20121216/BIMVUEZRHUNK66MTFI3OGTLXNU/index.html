<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）麥基迪「雙雙」仍9連敗</title></header><body><h1>求驗客手記：<br>（哀）麥基迪「雙雙」仍9連敗</h1><p>近況頹爆嘅CBA球隊青島，上周五主場對山東，新加盟嘅外援丹尼奧斯雖然攻入26分，仲貢獻咗7個籃板，但因為同新隊友未有默契，所以全場有成8次失誤咁多。青島防守依然軟過豆腐，對手要得分真係冇難度，所以最後青島以91:102慘吞9連敗，再次令主場球迷失望。麥基迪雖有12分、12個籃板造出「雙雙」，但係咁輸，就連我求大俠都冇眼睇。</p></body></html>
