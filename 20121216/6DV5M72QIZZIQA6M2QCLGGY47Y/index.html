<html><header><meta charset="utf-8"><title>丹爺為小齊彈琴</title></header><body><h1>丹爺為小齊彈琴</h1><p>任賢齊昨晚在台灣小巨蛋舉行「飆任賢齊2012演唱會」，前日他一早到場綵排，他駕駛越野戰地車上陣，更請來甄子丹做嘉賓，丹爺更為小齊彈鋼琴伴奏。<br>小齊表示平時亦有跟丹爺有家庭聚會，他說：「有一次突然間有人彈琴，我仲以為邊度嚟咗位演奏家，點知原來係佢，今次就諗到請佢做嘉賓。」小齊坦言想和丹爺合作拍動作片，跟他學兩招。<br>此外，小齊在個唱上着高踭鞋，但他表示絕不會扮女人着裙，只是想感受女人着高踭鞋的苦況。由於小齊已很久沒有在台開騷，有人開盤估他會否感動落淚，小齊聞言說：「年紀大真係易感動咗，不過我會死撐。」<br>採訪、攝影：胡比</p></body></html>
