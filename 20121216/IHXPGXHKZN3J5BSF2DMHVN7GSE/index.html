<html><header><meta charset="utf-8"><title>林嘉欣宣佈再懷孕</title></header><body><h1>林嘉欣宣佈再懷孕</h1><p>林嘉欣前年在加拿大和導演袁劍偉結婚，之後誕下囡囡Kayla，近年一家三口返港生活。昨日林嘉欣在澳門跟鄭伊健出席活動，她在微博宣佈懷有第二胎：「我又做媽媽了，鄭伊健想做乾爹，好不好？」雖然腹部未算很大，但她穿低V晚裝，上圍明顯有「谷奶」現象。<br>此外，同樣懷孕的蔡少芬前晚和孫儷及楊冪等，到北京出席第四屆「國劇盛典」頒獎禮，蔡少芬和孫儷合演的內地劇《甄嬛傳》捧得最佳劇集、最佳導演、最佳新人、最佳配角等七個大獎。憑此劇得網絡最受歡迎港台女演員獎的蔡少芬，腹部明顯隆起，其腹中BB腳頭甚好，帶挈媽咪得獎。<br>撰文：林妃</p></body></html>
