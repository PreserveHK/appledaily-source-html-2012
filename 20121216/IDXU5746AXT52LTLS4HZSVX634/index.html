<html><header><meta charset="utf-8"><title>-40℃飲伏特加　大象保命</title></header><body><h1>-40℃飲伏特加　大象保命</h1><p>俄羅斯一隊馬戲團車隊，上周四在新西伯利亞市郊發生火警，訓練員擔心45歲及48歲的大象等候新拖車時，於-40℃低溫下凍死，讓大象飲伏特加保暖。<br>訓練員為免一向滴酒不沾的大象，會被烈酒傷害，把10公升伏特加摻入溫水，才讓兩象喝下。獸醫後來檢查，兩頭大象只是耳尖凍傷。科學家一向指飲酒雖能令人感覺較溫暖，但其實會令核心溫度降低。但新西伯利亞動物園的園長接受訪問時指，該兩頭大象全靠飲伏特加，才避免凍傷和肺炎。<br>美國哥倫比亞廣播公司</p></body></html>
