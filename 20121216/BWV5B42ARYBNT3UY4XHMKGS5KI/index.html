<html><header><meta charset="utf-8"><title>女子鬧市墮樓斃</title></header><body><h1>女子鬧市墮樓斃</h1><p>【本報訊】銅鑼灣鬧市昨晚8時許發生墮樓事件，40歲姓李女子，被發現從百德新街42至48號銅鑼灣大廈5樓住所露台墮下，頭部、四肢重傷倒卧地下名店食肆林立的內街地上，途人目睹事件，受驚失聲呼叫及報警求助。幸好女事主倒地位置較少途人行經，否則後果堪虞。</p><p>救護員聞報趕至，立即將女事主救起，由一名男性親友陪同送院，女事主送院時，奄奄一息陷於昏迷，經搶救後不治。警方事後派員到來封鎖現場，聯絡事主家屬，調查女事主墮樓原因。</p></body></html>
