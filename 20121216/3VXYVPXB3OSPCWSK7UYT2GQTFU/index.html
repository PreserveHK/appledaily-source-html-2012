<html><header><meta charset="utf-8"><title>晶晶：我婚姻幸福</title></header><body><h1>晶晶：我婚姻幸福</h1><p>郭晶晶上月嫁給霍啟剛，即被內地傳媒指二人婚變。晶晶剛代表國家到土耳其的世界短池游泳錦標賽，擔任運動委員會的中國委員作學習交流。<br>對於婚姻生活，晶晶表示：「我的婚姻生活很幸福……我不希望再看到侵犯我和家人聲譽的虛假新聞，對於揑造事實、進行和傳播不實報道的人和群體，我保留訴諸法律的權利。」而霍啟剛昨日亦在微博否認婚變傳聞：「不是要分享喜悅而是要澄清一些網上無聊虛假新聞……這種新聞嚴重影響晶晶的聲譽，對她不公平……我的目的要維護家人，相信網友是明智，這種誇張失實的報道是不會輕易相信。」<br>撰文：唐如</p></body></html>
