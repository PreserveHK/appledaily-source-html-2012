<html><header><meta charset="utf-8"><title>水浸楊丞琳</title></header><body><h1>水浸楊丞琳</h1><p>楊丞琳（Rainie）前晚喺紅館舉行演唱會，一出場就吊威吔獻唱，當佢換上背心短裙嗰陣，見到兩邊手臂都有瘀痕。Rainie話希望將來搵到另一半，會得到大家嘅祝福。演唱會尾聲嗰時，Rainie着上一條紗裙、入邊有一件白色泳衣打底，佢自彈自唱完一輪，最後Rainie企入一個大水缸，仲浸喺水入邊半分鐘。</p><p>最騎呢係Rainie上水嗰陣，工作人員除咗佢條紗裙，之後急急遞上酒店嘅浴袍同毛巾拖鞋，佢最後就係以呢個浴袍look謝幕。噚日小豬羅志祥到紅館綵排，為Rainie噚晚嘅演唱會擔任嘉賓。<br>撰文：洪紅克</p></body></html>
