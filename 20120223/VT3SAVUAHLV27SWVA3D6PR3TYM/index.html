<html><header><meta charset="utf-8"><title>心姐一首歌籌20萬</title></header><body><h1>心姐一首歌籌20萬</h1><p>謝雪心和方伊琪昨日到機場博覽館，出席博愛醫院的敬老春茗，心姐表示自己樂意經常參與慈善工作，又指自己表演唱一首歌可以籌到20萬，既然有能力所以希望幫助更多人。提到新光戲院終於獲業主續約4年，心姐謂：「梗係開心，不過我家好少做大戲，因為冇時間準備怕做得唔好。」不過心姐透露年底會和汪明荃及羅家英合演粵劇。<br>有人批評政府在新光續約事上未有幫手，心姐只說：「總之家都好，可以好好交接西九龍。」另外，心姐忙於拍無綫處境劇《結．分@謊情式》，因為加碼拍至130多集，故暫時分身不暇接其他工作。<br>採訪、攝影：譚倩宜</p></body></html>
