<html><header><meta charset="utf-8"><title>人物誌：單親媽模曾戀錢景峰</title></header><body><h1>人物誌：單親媽模曾戀錢景峰</h1><p>現年22歲的媽模陳靜儀（Mia），是新8模成員之一，因她貌似日模LeahDizon，故有港版LeahDizon之稱。她16歲時意外懷孕，其後輟學結婚，為丈夫誕下一對子女。之後她與丈夫離婚，加入娛樂圈成為模，拍過電影《熱浪球愛戰》。</p><p>Mia前年與錢小豪與前妻郭秀雲之子錢景峰（圖）拍拖，但不夠一年便分手。半個月後，錢火速搭上模蕭美卡（Mika），兩人拍拖年多，今年郭秀雲指兒子在英國另有女友，男方疑一腳踏兩船，上月Mia在微博留言，狂轟錢景峰是花心蘿蔔。</p></body></html>
