<html><header><meta charset="utf-8"><title>馮仁昭四圍超：模Iris第一次畀亞視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：模Iris第一次畀亞視 - 馮仁昭</h1><p>模「ECup超蓮」鍾采羲（Iris）噚日出席亞視喺將軍澳搞嘅宣傳活動，佢會喺周六擔任跳舞比賽嘅打碟同跳舞，Iris話：「今次係第一次喺電視度表演，酬勞都好可觀，不過我自己唔介意，最緊要係有呢個機會演出。」饒珮君將會喺3月14日結婚，淨係請朋友觀禮，唔會大搞，佢仲話知道舊愛段偉倫健康出現問題，所以託咗江美儀問候佢。</p></body></html>
