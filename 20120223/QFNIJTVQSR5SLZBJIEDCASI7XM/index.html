<html><header><meta charset="utf-8"><title>蘋果汁漁護署懶理流浪貓</title></header><body><h1>蘋果汁<br>漁護署懶理流浪貓</h1><p>【本報訊】有市民不滿區內的流浪貓出沒，令衞生環境問題惡化，漁護署懶理問題，把工作轉移給負責為流浪貓絕育的愛護動物協會。申訴專員公署調查後，判定漁護署不當，申訴專員黎年指出，漁護署有責任處理流浪貓問題，卻把問題也外判給動物福利機構，「態度輕率，處事粗疏，令人失望。」<br>調查報告揭示，市民要求漁護署捕捉流浪貓，但署方只建議當事人聯絡愛護動物協會；該市民不滿流浪貓衍生環境衞生問題，漁護署指示市民向食環署和康文署反映。漁護署回應稱，所有涉及流浪貓滋擾的投訴均會跟進，有需要時會捕捉。
</p></body></html>
