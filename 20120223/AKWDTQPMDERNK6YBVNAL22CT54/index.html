<html><header><meta charset="utf-8"><title>鄭詩韻被超瓊出賣</title></header><body><h1>鄭詩韻被超瓊出賣</h1><p>香港管弦樂團前晚在尖沙嘴文化中心舉行籌款音樂會，由城中名人名媛獻唱，九巴後人雷禮權、劉坤銘胞妹劉懿翔和鄭詩韻等上台表演，利孝和夫人一家、細劉劉鑾鴻太太Linda、顧紀筠和陳寶珠、關心妍及老公、李治廷等到場支持。<br>鄭詩韻踢爆何超瓊反口不上台：「佢應承咗唱，我先一齊，後來佢又唔唱，淨係捐錢。」她為上台特別上了十堂補堂，又向關心妍請教唱功：「不過老公好衰，嫌棄我日唱夜唱。」雷禮權唱三首歌，更帶了私家閃石咪：「舊年9月開始練，後來經過六個月訓練，仲可以唱高兩個key，家都鍾意咗唱歌，跳舞都放埋一邊。」<br>採訪、攝影：林嘉慈</p></body></html>
