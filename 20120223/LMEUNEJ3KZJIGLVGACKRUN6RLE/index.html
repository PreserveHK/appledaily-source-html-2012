<html><header><meta charset="utf-8"><title>港男乒世錦賽抽下籤</title></header><body><h1>港男乒世錦賽抽下籤</h1><p>【本報訊】下月底在德國多蒙特舉行的世界乒乓球團體賽昨日抽籤，香港男隊抽得「下下籤」，分組賽硬撼倫奧奪金大熱中國；女隊則與南韓同組。</p><p>遇中國瑞典北韓</p><p>團體世錦賽是奧運前最大型賽事，24隊分成4組先打分組賽，香港男隊編在A組，與中國狹路相逢，國家隊成員包括世界排名前3位的馬龍、張繼科和王皓；同組亦有實力相近的瑞典和北韓，以及希臘和斯洛文尼亞。每組前3名，出線次階段淘汰賽。<br>至於由帖雅娜領軍的女隊抽在D組，同隊以南韓實力最強，其他對手還有俄羅斯、捷克、奧地利和克羅地亞。</p></body></html>
