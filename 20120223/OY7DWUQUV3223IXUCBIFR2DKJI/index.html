<html><header><meta charset="utf-8"><title>HotTalk：《NBA2K12》潮玩「林瘋」</title></header><body><h1>HotTalk：《NBA2K12》潮玩「林瘋」</h1><p>噚日先講完，機迷大歎《NBA2K12》推出時，未有人氣王林書豪出現，好多機迷以為要等《NBA2K13》，點知一個屈尾十，遊戲商即時宣佈出Update，透過「NBAToday」，加入林書豪畀大家用。唔少機迷都即刻單撈嚟用，仲話外形做得好神似，不過亦有機迷嫌佢喺Game中能力好似冇真實咁強。其實「林瘋」喺NBA先啱啱起步，無論真人定遊戲都仲有大把進步空間嘅！</p></body></html>
