<html><header><meta charset="utf-8"><title>公路扮飛　「超人」敲窗問路</title></header><body><h1>公路扮飛　「超人」敲窗問路</h1><p>網上流傳一條「超人」短片，有人扮超人飛行，並向駕駛人士問路（圖）。<br>這條短片是由無聊青年從汽車後座鑽出身子，伸直右手扮飛行，他拍打車窗示意駕駛者拉下窗子，然後問路：「我想去聖何塞，該往哪裏飛？」女乘客興奮回答：往前！往前！「超人」道謝後「飛」走，但技術所限，無法往前，只能向着右方慢慢遠去。「超人」表現認真，「飛行」動作和角度準確，友人格格大笑。短片獲網民熱讚，點擊率高逾52萬。<br>英國《每日郵報》</p></body></html>
