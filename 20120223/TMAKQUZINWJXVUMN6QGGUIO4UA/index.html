<html><header><meta charset="utf-8"><title>岑麗香扮夢露送吻</title></header><body><h1>岑麗香扮夢露送吻</h1><p>《第八十四屆奧斯卡金像獎頒獎典禮》於香港時間2月27日於美國洛杉磯舉行，無綫明珠台將會直播盛事，近日亦重播過往奧斯卡獲獎電影。昨日安排演員以今年有份提名電影主角造型現身，岑麗香扮演《情迷夢露7天》的瑪麗蓮夢露，但韻味始終有差距。</p><p>王君馨扮《星光夢裏人》中的貝妮絲碧祖（BereniceBejo），夥拍黎諾懿介紹這套黑白默劇，女主角很喜歡唱歌跳舞，在美國上映廣受歡迎。王君馨在美國長大，雖沒親身觀看過金像獎，但每年也會在電視觀看盛事。她透露近日看了電影《金陵十三釵》，力讚這部電影具欣賞價值。<br>採訪、攝影：卓寶花</p></body></html>
