<html><header><meta charset="utf-8"><title>劉美君超市掃貨</title></header><body><h1>劉美君超市掃貨</h1><p>47歲的劉美君早前有血有汗的完成渣打馬拉松比賽，近年愛上運動的她練成一身鋼條身形，前日跟女性友人逛ifc時，以運動裝示人，更不時脫去外衣露出堅實的肌肉。<br>前日下午6時許，劉美君在中環ifc戲院的cafe跟女友人嘆咖啡，兩人談得非常興奮不時手舞足蹈，劉美君講得興起更脫去外套露出一身健美身形。及後兩人到附近超級市場購物，先集中選購拉麪及醬油，買了一袋後就再去買麪包。當買完所需物品後，一人一袋滿載而歸。劉美君在門外發現記者時，還友善的揮手。<br>採訪、攝影：黃文成</p></body></html>
