<html><header><meta charset="utf-8"><title>地鐵女俠　用iPad捉賊</title></header><body><h1>地鐵女俠　用iPad捉賊</h1><p>上海出現「地鐵女俠」！王女士上周六（18日）在地鐵內用iPad拍攝到一名女子偷竊過程，然後上前喝止，攔下小偷。小偷雖把手機還給受害人，卻推撞和毆打她，而她的iPad更被掉在地上。最後女受害人現身作供，她下車時把手機放到羽絨褸外側口袋，只聽到身後有女子大喊一聲，還沒弄清發生何事，車門關閉前一名紫衣女子就將自己的手機遞過來。在她指證下公安對此立案，小偷被捕。該短片在網上引起熱議，見義勇為的王女士被封為俠女。<br>新華社</p></body></html>
