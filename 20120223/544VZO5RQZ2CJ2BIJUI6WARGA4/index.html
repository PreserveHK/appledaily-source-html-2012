<html><header><meta charset="utf-8"><title>鄭伊健遊日預支蜜月</title></header><body><h1>鄭伊健遊日預支蜜月</h1><p>鄭伊健、周秀娜和曾志偉昨日到尖沙嘴，出席推廣日本旅遊的活動記者會，熱愛日本的伊健透露下月會和女友蒙嘉慧到東京玩，會否順道求婚？他笑言：「唔會喇，一樣還一樣。」會否擔心輻射或再有地震？伊健表示不擔心，始終不能控制天災。</p><p>娜姐恨生仔</p><p>娜姐表示自去年311大地震後，未有到過日本，她希望舊地重遊，提及輻射會影響將來生BB，娜姐謂：「唔驚，又唔係家生，不過我一定會生。」提到名古屋市長日前否定有發生過南京大屠殺，引起不少人不滿，志偉說：「一件事還一件事，我當然唔認同佢，日本政府都要做番啲嘢，但一個人嘅言論唔代表晒所有人。」<br>採訪、攝影：魯萍</p></body></html>
