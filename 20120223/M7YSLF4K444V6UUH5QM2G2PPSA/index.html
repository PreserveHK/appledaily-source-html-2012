<html><header><meta charset="utf-8"><title>TVB挖亞視萬綺雯</title></header><body><h1>TVB挖亞視萬綺雯</h1><p>無綫一向是培育電視人才的基地，面對被王維基掏空的危機，惟有向長期積弱的亞視落手。亞視出身的田蕊妮和陳展鵬早已轉投無綫，殺出血路，為亞視藝員作最佳示範，亞姐冠軍人馬陳煒也剛簽約無綫，為無綫花旦逃亡潮止血。<br>其實亞視歷年都有不少劇集獲不俗評價，如《我和殭屍有個約會》系列便是經典，女主角萬綺雯一向甚有觀眾緣，最近有傳她與亞姐冠軍呂晶晶極有機會轉投無綫。若無綫繼續向亞視挖角，花旦小生本已買少見少的亞視，相信難以翻身。</p></body></html>
