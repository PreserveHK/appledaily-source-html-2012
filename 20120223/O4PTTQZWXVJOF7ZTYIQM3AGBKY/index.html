<html><header><meta charset="utf-8"><title>楊冪強搶余文樂</title></header><body><h1>楊冪強搶余文樂</h1><p>彭浩翔執導的《志明與春嬌》口碑不俗，寰亞公司去年開拍續集《春嬌與志明》，主角除了余文樂與楊千嬅外，還加入了內地女神楊冪與徐崢演出，並移師到內地拍攝，該片於下月底在中港兩地上映。<br>今次彭浩翔帶着余春嬌與張志明從香港來到北京，穿梭於城中潮人聚集的時尚地標及夜生活蒲點，故事會描述兩位主角到北京後，如何相戀變成如何相處，融入更多的內地元素，中途殺出楊冪和徐崢，令兩人的感情更混亂。樂仔首次與楊冪合作，戲中楊是第三者，介入樂仔與千嬅之間，到底最後選擇誰？彭浩翔卻大賣關子，要觀眾自己入場觀看。<br>撰文：葉雪</p></body></html>
