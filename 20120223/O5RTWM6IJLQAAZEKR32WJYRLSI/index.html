<html><header><meta charset="utf-8"><title>太空核恐襲　勢毀電子網絡</title></header><body><h1>太空核恐襲　勢毀電子網絡</h1><p>英國下議院國防委員會發表報告，警告若恐怖分子一旦擁有能力，在距離地球約800公里的太空處引爆核彈，將會摧毀英國的電子網絡，對防衞、水電、運輸等系統造成重大破壞，影響力比傳統恐怖襲擊更深遠，要求有關方面作出相應對策。<br>英國《每日郵報》<br><br>1.恐怖分子在英國上空的太空引爆核彈<br>2.爆炸將從原子撞擊出電子，造成一股強力電磁脈衝，在億萬分之一秒抵達地球<br>3.電流會令電網和衞星負荷過重，令電腦和通訊系統失靈<br>4.屆時軍事設施、交通系統、水電供應設施及國家防衞將受威脅</p></body></html>
