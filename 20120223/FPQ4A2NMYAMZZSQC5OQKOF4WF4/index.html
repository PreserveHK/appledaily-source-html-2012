<html><header><meta charset="utf-8"><title>夏威夷營地　模擬火星進食</title></header><body><h1>夏威夷營地　模擬火星進食</h1><p>美國有大學招募志願人士，一連四個月在夏威夷沙灘營地（圖），模擬太空人在火星進食，以便找出在星際之旅應吃預先準備好的食物，還是自行煮食。<br>這項實驗是由夏威夷大學和康奈爾大學聯合進行，將於明年在比格島進行，志願人士必須在21歲至65歲之間，全程只能吃脫水米飯、肉類和芝士等維生，在室外也須穿臨時太空衣，與外界只能作有限度聯絡，且必須體格壯健，擁有工程、數學、生物、物理或電腦科學學位，懂基本烹飪，校方將於下周三截止申請。專家指，火星任務長達兩至三年，太空人屆時無法吃新鮮蔬果，缺乏營養，而太空餐乏多元化，易導致人抑鬱或精神困擾。英國《每日郵報》</p></body></html>
