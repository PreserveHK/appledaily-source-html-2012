<html><header><meta charset="utf-8"><title>霧氣沉沉　大橋飄飄</title></header><body><h1>霧氣沉沉　大橋飄飄</h1><p>【本報訊】回南潮濕天氣持續，受一股潮濕的海洋氣流影響，廣東沿岸地區持續有霧，能見度甚低，昨傍晚橫瀾島能見度維持在100米左右。本港各區也「霧氣」沉沉，大橋、大廈也被大霧遮蔽，令人如墮五里雲霧中。天文台表示，今日天氣仍然潮濕有霧，有幾陣雨天氣又再轉凉，今晚氣溫會降至攝氏17度左右。同時，華東的冷空氣正向南擴展，預料與其相關的一道冷鋒會在今日抵達珠江口一帶。<br>區民傑攝</p></body></html>
