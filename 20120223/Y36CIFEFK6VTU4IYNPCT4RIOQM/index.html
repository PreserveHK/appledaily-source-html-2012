<html><header><meta charset="utf-8"><title>高圓圓米蘭詩興大發</title></header><body><h1>高圓圓米蘭詩興大發</h1><p>2012秋冬米蘭時裝周緊接倫敦正式上場，高圓圓今次都會出席看騷，她前日已經到了米蘭，準備連日拍攝時裝雜誌專輯和看騷日程。<br>高圓圓甫到達米蘭就呻未適應時差：「人在米蘭，時差在北京。」不過事隔一天，圓圓已火速恢復狀態，更浪漫遊市中心，感受意國文藝氣息。她又穿上名牌新裝在米蘭大教堂、電車軌道附近拍照，更詩人上身：「熱度，態度，角度。你好，時尚之都。」以及「城市的靈魂，不在秀場，在街角。」撰文：唐如</p></body></html>
