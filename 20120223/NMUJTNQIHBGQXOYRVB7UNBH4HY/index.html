<html><header><meta charset="utf-8"><title>蘋果綠葉依利安達全年少賺37%</title></header><body><h1>蘋果綠葉<br>依利安達全年少賺37%</h1><p>受環球經濟不穩及泰國主要生產設施去年第四季因水災暫停生產，依利安達（1151）去年純利按年減少37.2%至5122.3萬美元（約4億港元），倘扣除上市費用，核心盈利減31%至5622.3萬美元（約4.4億港元）；單計第四季，盈利大跌59.2%至735.5萬美元，末期息減52%至12美仙。公司指泰國去年發生的洪災導致物業、廠房、設備及存貨受損，公司正就損失進行申索。</p></body></html>
