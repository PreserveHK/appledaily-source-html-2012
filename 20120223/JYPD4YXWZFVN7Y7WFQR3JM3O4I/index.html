<html><header><meta charset="utf-8"><title>書麒登台被揸下體</title></header><body><h1>書麒登台被揸下體</h1><p>王書麒昨日到大埔亞視總台接受甘國亮主持的《亞視百人》節目訪問，近年他專注做電台工作及回內地登台，不過書麒坦言不少聽眾都會追問他何時復出拍劇，他說：「以前拍劇好開心，諗番起都開心。」</p><p>爆內地客劣行</p><p>對於港星在內地登台不時發生暴力事件，王書麒亦已過了十多年這些生活，他說：「太太（許秋怡）遇得多啲，近年少咗，我試過有男客人衝上台搭我膊頭，之後一手揸我下體，我怕對方好惡，唔敢反抗，只係用眼神向台下求救，好慘㗎，揸咗好耐，太太都試過被人用槍指頭，同埋我哋俾人走數。」<br>採訪、攝影：魯萍</p></body></html>
