<html><header><meta charset="utf-8"><title>寶寶扮狗狗　趴地咬東西</title></header><body><h1>寶寶扮狗狗　趴地咬東西</h1><p>嬰兒喜歡模仿成年人動作，網上流傳一條短片，只見五個月大寶寶仿效狗狗的動作，趴在地上咬東西（圖），令人忍俊不禁。<br>片段甫開始，只見狗狗抓住玩具骨頭狂咬，寶寶趴在旁邊哇哇叫，旋即有樣學樣，抓住自己的七彩塑膠玩具狂咬，其間還不時偷望狗狗。直至發現被偷拍，寶寶才瞪住鏡頭。此時鏡頭後退，原來趴在地上的還有另一隻狗，同樣抓住玩具狗骨咬得「津津有味」。短片自上周三上載，現有逾15萬人次瀏覽。英國《每日郵報》</p></body></html>
