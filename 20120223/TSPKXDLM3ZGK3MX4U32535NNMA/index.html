<html><header><meta charset="utf-8"><title>瑞典醫院不重學歷聘護士要火辣性感</title></header><body><h1>瑞典醫院不重學歷<br>聘護士要火辣性感</h1><p>瑞典斯德哥爾摩南區總醫院在網上招請護士，但廣告竟列明應徵者需像電視劇中那火辣護士般性感。<br>這段廣告強調應徵者的性格要積極和幽默，職責是暑假在急症室做替更，表現好可轉做長工，但入職條件卻不着重學歷資格，而是性感。醫院護士長格拉澤連忙解畫，承認廣告是博出位，「招聘廣告大部份只寫『招請暑假替工』，我們只想刊登一個引起注意的廣告」。<br>被問到求職者應否附上照片時，護士經理安德松說：「附照片其實分別不大，我們只是想聘請合資格護士，長得好看不是工作條件。」護士長戈芬也附和：「我們只想喚醒大家的好奇心和想像力。」英國《每日郵報》</p></body></html>
