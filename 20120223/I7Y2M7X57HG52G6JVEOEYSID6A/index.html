<html><header><meta charset="utf-8"><title>特稿：失意射手英冠再發威 - 牽牛</title></header><body><h1>特稿：失意射手英冠再發威 - 牽牛</h1><p>虎落平陽被犬欺，紐根特、碧福特等都曾是英格蘭國家隊射手新希望，惟時移世易，現在淪落至英冠，為李斯特城打拼。<br>紐根特成名於普雷斯頓，07年更入選英格蘭大國腳，展開人生最光輝一頁；同年獲樸茨茅夫以600萬鎊收購，但不堪成名壓力，雖然曾為樸茅於08年英足盃奪標，但在英超碌碌無為。紐根特說：「在樸茅我失去信心，般尼也沒有重用我，幸好李斯特城給予我機會，現在我已有十多個入球，證明了自己的能力。」<br>碧福特效力列斯聯時，在英足盃也曾令曼聯吃盡苦頭，轉會愛華頓後卻一無是處；轉到李城才稍有好轉，難道他們真的只是英冠材料？文：牽牛</p></body></html>
