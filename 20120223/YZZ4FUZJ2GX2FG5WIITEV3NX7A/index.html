<html><header><meta charset="utf-8"><title>今日提醒你：精選集郵品開售</title></header><body><h1>今日提醒你：精選集郵品開售</h1><p>【本報訊】香港郵政今日起於37間郵局及網上購物坊「樂滿郵」（www.shopthrupost.hk），售賣由澳洲、加拿大、中國、法國、澳門、新西蘭、英國、新加坡和美國及聯合國郵政機關發行的精選集郵品。有關郵品包括澳洲的龍年小全張（圖）、中國的壬辰年套摺、英國的倫敦2012年奧運會暨殘疾人奧運會套摺、聯合國的龍年小版張等，售賣由4元至127元等，每名顧客每個產品限買兩份。詳情可瀏覽香港郵政郵票策劃及拓展處網頁（www.hongkongpoststamps.com），或致電香港郵政集郵組熱線（27855711）查詢。
</p></body></html>
