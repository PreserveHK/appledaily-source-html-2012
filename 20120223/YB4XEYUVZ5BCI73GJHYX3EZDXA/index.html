<html><header><meta charset="utf-8"><title>杜莉被拍懷孕證據</title></header><body><h1>杜莉被拍懷孕證據</h1><p>昨日剛滿37歲的美國女星杜莉芭莉摩亞（DrewBarrymore），上月宣佈已與藝術顧問男友WillKopelman於去年底訂婚，之後曾傳她懷孕，但杜莉一直沒有回應。直至昨日，爆料網TMZ刊登一張杜莉與未婚夫Will日前離開比華利山一間診所的照片，杜莉手上拿着一張超聲波圖片。<br>TMZ稱從外露部份看來，應是一張驗查胎兒的圖片，即向杜莉發言人求證，可是發言人不肯回應。據指早前已有杜莉的朋友向雜誌《People》表示，他們均十分渴望有小孩子，若懷孕傳聞屬實杜莉將首當母親。</p></body></html>
