<html><header><meta charset="utf-8"><title>求驗客手記：意甲榜首大戰冇直播 - 求驗客</title></header><body><h1>求驗客手記：意甲榜首大戰冇直播 - 求驗客</h1><p>伊巴謙莫域（圖）又惹麻煩，事緣呢位AC米蘭前鋒星期二操練完揸車走嗰陣，倒後鏡唔覺意撞傷女記者隻手，後者要入院治理；而伊巴返到屋企先知撞到人。好在，AC發聲明力撐伊巴，話係女記者自己走出馬路在先，受傷唔怪得人。另外，伊巴之前聯賽對拿玻里侵犯對手艾朗歷卡，被罰停3場，但AC上訴，為伊巴爭取減刑至兩場；若成功嘅話，伊巴就可以喺周六上陣對祖雲達斯。唉！但無論伊巴減唔減到刑，我哋都冇得睇佢鬥祖記，因為呢場榜首大戰本港竟然冇直播，反而較早開波嘅熱拿亞對帕爾馬就有，都唔知搞邊科！</p></body></html>
