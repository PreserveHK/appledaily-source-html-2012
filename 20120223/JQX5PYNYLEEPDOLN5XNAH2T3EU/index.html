<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪留醫偷走慰Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪留醫偷走慰Fans - 馮仁昭</h1><p>周柏豪上月冒死抵冷跳崖拍攝《只有一事不成全你》MV，拍完之後佢就氣管發炎，病足一個月都未見好轉，日前佢仲哮喘病突發入院，不過因為佢要出席廣州個唱發佈會，所以偷偷由醫院逃走趕往廣州，雖然遲到三個幾鐘，但歌迷都冇怪佢，柏豪仲死撐喺台上彈咗一首歌，佢話：「病到連講嘢都走音，所以好擔心下個月廣州個唱，會向公司爭取多啲休息時間休養好身體。」</p></body></html>
