<html><header><meta charset="utf-8"><title>大埔割頸兇徒落網</title></header><body><h1>大埔割頸兇徒落網</h1><p>【本報訊】大埔200磅電器舖肥東主遭獨行刀手割頸險喪命血案，大埔警區重案組經一周追查後，昨午在廣福邨拘捕涉案兇徒（圖），並起出傷人兇刀（小圖）。<br>被捕疑兇姓鍾（38歲），家住大埔廣福邨廣崇樓一單位。消息稱，警方破案全憑血案現場閉路電視監察器攝錄得疑兇外貌，但行兇動機未明。<br>案中傷者姓胡（34歲），在大埔廣場商場一間店舖經營電器。上周三（15日）深夜10時許，與兩名時裝店女售貨員在安泰路消夜時，遭人揮刀割右頸，傷口長達8吋，幸好脂肪多，不致傷及大動脈，經救治已無大礙。
</p></body></html>
