<html><header><meta charset="utf-8"><title>東莞企業　選最美工廠妹</title></header><body><h1>東莞企業　選最美工廠妹</h1><p>「最美工廠妹」大比拼！無論工作多忙，愛美之心總不會少半分。來自廣東東莞的企業界女網友近日紛紛在網上貼出自己的亮麗照片，爭奪最美工廠妹之名。她們不只是工廠的女工，還有女老闆、女白領，貼出的照片亦五花八門。年輕的女網友顯盡青春本錢（左圖），年齡較大的也不甘落後，分享和家人生活照或到處遊歷的相片（右圖）。也有女工上傳一天的工作照，記錄工廠裏的忙碌時光。據主辦活動的網站人員稱，「尋找最美廠妹」結果將在三八婦女節當天公佈。<br>廣東《南方都市報》</p></body></html>
