<html><header><meta charset="utf-8"><title>小芬女讀魔童藝訓班</title></header><body><h1>小芬女讀魔童藝訓班</h1><p>在98年電影《行運一條龍》中扮小芬女的童星黃美棋，現年已經22歲，她早前為好友拍online遊戲宣傳片，結果受宅男激愛，網上點擊率極高，結果被魔童王維基睇中邀請加入他的免費電視台，跟無綫打仗。</p><p>新電視台明動土</p><p>日前黃美棋開始入讀王維基電視台為期兩個月的訓練班，她昨日說：「返咗兩個禮拜，星期一至五，朝早10點至夜晚7點，目前都係以理論為主，之後應該會有實習機會。」<br>此外，王維基位於將軍澳的電視台將於明天動土，昨日見現場已搭起帳篷準備妥當，建好後跟無綫的電視城只是幾街之隔，返電視城更是必經之路，寃家路窄。採訪：丁寧</p></body></html>
