<html><header><meta charset="utf-8"><title>輪姦女童　疑犯庭上微笑</title></header><body><h1>輪姦女童　疑犯庭上微笑</h1><p>驚動內地的湖南永州11歲女童被輪姦、強迫賣淫案，前日進行重審，可是案中多名被告竟在庭上推翻供詞，被控強姦的被告竟狡辯稱是與女童「談戀愛」；原告律師更踼爆看守所偽造證據為被判死刑的女被告秦星「立功」，圖助她逃避死刑的懲罰。<br>案情指出，2006年10月年僅11歲的樂樂，被四人輪姦後，被拐至休閒中心賣淫，3個月內被迫賣淫100多次。案件經過多次審訊、宣判並發回重審，前日再開庭時，七名被告始終昂着頭，有六人更不時露出微笑。案件正一步審理。<br>湖南紅網</p></body></html>
