<html><header><meta charset="utf-8"><title>訪取膽場　護熊組織遭拒</title></header><body><h1>訪取膽場　護熊組織遭拒</h1><p>以活熊取膽為主要業務、正在內地招股的福建歸真堂藥業，昨日舉行第二次開放日，邀請內地記者參觀。長期關注黑熊待遇的亞洲動物基金會原本也獲邀請，但卻被拒於門外，基金會對歸真堂做法表示遺憾與不解。<br>但獲准進入的內地傳媒亦不見得看到甚麼內幕，雖然歸真堂安排工作人員在鏡頭前示範活熊取膽汁（圖），但不准記者即場提問。<br>在參觀後的座談會記者則針對取膽汁過程是否痛，與管理層、專家爭論不休，有專家稱取膽汁的痛楚與女生穿耳洞相約，歸真堂董事更反問記者：「你怎麼知道熊會痛呢？」新浪微博/人民網</p></body></html>
