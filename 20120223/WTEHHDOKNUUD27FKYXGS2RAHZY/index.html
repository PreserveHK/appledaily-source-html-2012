<html><header><meta charset="utf-8"><title>蘋果汁昂坪360加設暖包</title></header><body><h1>蘋果汁<br>昂坪360加設暖包</h1><p>【本報訊】昂坪360於年初三故障，令800名乘客困在半空捱冷，事後停駛至今仍未恢復。營辦公司向立法會滙報初步落實改善乘客服務措施，包括為纜車停駛後下車的乘客送上熱飲，車廂內增設保暖氈及暖包，又正培訓即時廣播訊息提供更貼身和適時資訊。該公司亦與運輸署商討，於特別情況下，容許安排緊急穿梭巴士服務疏導乘客。由於目前仍未確定恢復行駛日期，昂坪市集商戶營運受影響，已跟商戶商討特惠津貼安排。</p></body></html>
