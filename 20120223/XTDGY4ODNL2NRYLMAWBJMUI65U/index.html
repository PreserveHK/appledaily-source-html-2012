<html><header><meta charset="utf-8"><title>海倫娜獲英女皇頒勳銜</title></header><body><h1>海倫娜獲英女皇頒勳銜</h1><p>英國女星海倫娜寶咸卡達（HelenaBonhamCarter），昨日在倫敦白金漢宮獲英女皇頒CBE勳銜，以表揚她在演藝界的成就。海倫娜曾於《皇上無話兒》（TheKing'sSpeech）飾演英女王的媽媽，當日由「女兒」英女皇頒發勳銜，海倫娜表示感覺新奇特別。</p><p>老公子女撐場</p><p>海倫娜的著名導演老公添布頓（TimBurton）及兩名子女亦有陪同出席。一向以古怪衣着見稱的海倫娜當日不負所望，以紅色格仔長裙現身，戴上黑色帽作頭飾，配搭被指不敢恭維。</p></body></html>
