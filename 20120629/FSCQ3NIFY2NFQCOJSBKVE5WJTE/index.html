<html><header><meta charset="utf-8"><title>中央娛聞：「嬌滴滴」唱衰大聲遭鬧爆 - 辰苟</title></header><body><h1>中央娛聞：「嬌滴滴」唱衰大聲遭鬧爆 - 辰苟</h1><p>辰苟早兩日喺北京同幾位電視製作人吹水，佢哋話娛樂圈最近有個笑話，就係「嬌滴滴」周街同人講，佢俾「大聲」輕薄，大家都話以嬌滴滴嗰種主動，佢兩個頂多係姣婆遇着脂粉客。</p><p>借人宣傳自己</p><p>嬌滴滴出晒名鍾意借人嚟宣傳自己，最慘係呢單嘢最後傳番畀大聲知道，佢當然好嬲，俾人話輕薄女明星，真係乜面都冇，聽講佢都有打電話去鬧嬌滴滴，警告嬌滴滴唔好再亂咁講。其實好多同嬌滴滴合作過嘅人都同苟哥講，話佢真係有啲神經病，成日將幻想出嚟嘅嘢當真咁講。<br>撰文：辰苟</p></body></html>
