<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蒙嘉慧搵錢畀伊健使 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蒙嘉慧搵錢畀伊健使 - 馮仁昭</h1><p>蒙嘉慧（YoYo）噚日喺灣仔出席遊戲機活動，佢話之前懷疑自己張信用卡俾人盜用買網上遊戲，點知追查後，發現係男友伊健所為，YoYo話：「之前叫佢cut咗張信用額大嘅信用卡，改用我嗰張，點知我又唔記得咗，咪以為俾人盜用。」YoYo強調同男友財政獨立，不過買遊戲就冇所謂。再追問到佢哋幾時結婚，YoYo話：「未結，唔好再問喇，再問佢會厭，一直都係傳，我嚟緊8月都開劇。」
</p></body></html>
