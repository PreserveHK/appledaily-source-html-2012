<html><header><meta charset="utf-8"><title>周柏豪咀連詩雅尷尬</title></header><body><h1>周柏豪咀連詩雅尷尬</h1><p>周柏豪、連詩雅及楊愛瑾前晚在圓方出席主演的微電影《物．語女子》首映，連詩雅及楊愛瑾均穿上大露背裝騷玉背，而柏豪一副病樣透露自己發燒，其緋聞女友鍾浠文亦有撐場，但二人沒有交流。柏豪自爆在戲中獻出銀幕初吻，連詩雅笑言現實中對方經驗比較豐富，柏豪說：「我大過佢幾年，機會率大啲，拍嘅時候都有尷尬，因為太熟。」</p><p>另外，現身睇首映的林忠豪被追問與「爆E超蓮」鍾采羲緋聞，被女方嫌唔靚仔，他說：「我哋識咗四年，佢成日叫我介紹靚仔佢識，我梗係知佢唔鍾意我。」林自爆已有一名感情穩定的圈外女友。<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
