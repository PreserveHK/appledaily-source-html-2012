<html><header><meta charset="utf-8"><title>馬德鐘喜新劇變陣</title></header><body><h1>馬德鐘喜新劇變陣</h1><p>前日是馬德鐘44歲生日，他自掏腰包在尖沙嘴一間酒家宴請無綫劇《飛虎》一班演員食飯，太太張筱蘭和兒子亦有出席。眾演員向馬德鐘送上蛋糕及玩具槍作禮物，希望《飛虎》可以拍續集，黃智雯和張嘉兒作狀向馬德鐘獻吻，之後眾人起哄要求張筱蘭吻賀壽星公。對於《飛虎》收視理想，但不少人不滿劇集安排在周日播出，馬德鐘說：「有聽過有人投訴，但冇所謂，嚟緊會變逢周六、日播。」</p><p>感激梁家樹</p><p>另外，馬德鐘和《飛虎》女主角宣萱同離開無綫，二人均感激高層梁家樹，指有需要亦會回巢相助。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
