<html><header><meta charset="utf-8"><title>歐國盃求驗客：三獅兵團結伴放暑假 - 求驗客</title></header><body><h1>歐國盃求驗客：三獅兵團結伴放暑假 - 求驗客</h1><p>英格蘭喺今屆歐國盃8強俾意大利憑12碼踢出局，朗尼受盡千夫所指，其中前英軍主帥卡比路話佢踢曼聯超勁，但係幫三獅兵團踢就冇料到；而鶴臣為咗撐朗尼，搞到同卡比路喺空氣中開戰。朗尼就一於少理，轉個頭就同老婆高蓮去美國度假，不過今次唔係去賭城拉斯維加斯，而係去咗洛杉磯，仲喺個泳池同高蓮玩得鬼咁開心，將喺歐國盃嘅痛苦經歷拋諸腦後。</p><p>至於隊長謝拉特亦趁呢段時間都去輕鬆吓，同老婆居倫及兩個女喺利物浦市行街，但個樣仲好愁咁，或者至今都仲未放得低英格蘭出局嘅傷痛啦。</p></body></html>
