<html><header><meta charset="utf-8"><title>歐國盃求驗客：白蘭斯48小時定去留 - 求驗客</title></header><body><h1>歐國盃求驗客：白蘭斯48小時定去留 - 求驗客</h1><p>歐國盃8強輸畀西班牙出局嘅法國，都要為未來準備；大軍已經返到巴黎，法國足總就已經同教練白蘭斯（左）會面，傾吓去留，預期今明兩日就有決定。白蘭斯10年世界盃接手法國隊，收拾爛攤子一啲都唔易，雖然今屆分組賽輸畀瑞典，同埋輸畀西班牙都幾肉酸，但冇功都有勞；講真白蘭斯都唔愁出路，熱刺都想搵佢做新任領隊，曼聯亦吼住佢做費Sir接班人，法國足總唔簽番佢就儍啦！</p></body></html>
