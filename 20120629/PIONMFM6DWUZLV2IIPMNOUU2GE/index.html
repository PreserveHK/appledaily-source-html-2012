<html><header><meta charset="utf-8"><title>關仁隱事：「木神」專嗒後生女 - 關仁</title></header><body><h1>關仁隱事：「木神」專嗒後生女 - 關仁</h1><p>「木神」喺呢個圈都有一段長時間，做過二奶台又做過大婆台，喺兩間電視台都做得唔係好掂，論知名度頂多係三線頭藝人，雖然做戲唔叻、做主持又一般，但追女仔就認真有一手，先後同唔少圈中藝人拍拖。咪睇木神成40幾歲人，佢對後生妹仲情有獨鍾，之前曾經同位鬥靚冠軍行埋過一輪，不過最後木神都係貪新忘舊搵過件仲後生嘅。最新嘅對象居然係友台後生過佢成20年嘅「樂而雅」，咁啱都係鬥靚出身。樂而雅唔單止後生靚女運動又出色，屋企仲有啲家底，對於個女同個玩家一齊，屋企人當然唔想，但女大女世界惟有等佢自己醒啦。<br>撰文：關仁</p></body></html>
