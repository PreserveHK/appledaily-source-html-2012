<html><header><meta charset="utf-8"><title>神九太空人返回地球</title></header><body><h1>神九太空人返回地球</h1><p>神舟九號太空船昨完成13天太空飛行，按計劃成功着陸，返回內蒙古中部預定區域。因是次飛行時間較長，太空人已適應失重狀態，返回地面後站立有困難，會忽然暈倒，故須由醫護人員協助出艙。</p><p>太空人被攙扶至專用的座椅上休息，舉行了簡短儀式後，被抬到醫監醫保飛機上，脫下壓力服，換上工作服，進行醫學檢查。最後出艙的女太空人劉洋當時狀態良好，面帶微笑，並向人群揮手致意。她之後由女醫生陪同，於單獨隔離區進行檢查。<br>新華社</p></body></html>
