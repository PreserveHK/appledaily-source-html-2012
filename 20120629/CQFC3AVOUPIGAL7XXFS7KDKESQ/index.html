<html><header><meta charset="utf-8"><title>周杰爆趙薇飲屎水</title></header><body><h1>周杰爆趙薇飲屎水</h1><p>在電視劇《還珠格格》中跟趙薇有不少對手戲的內地演員周杰，繼在內地醉駕撞人後逃走、打保安及耍大牌後，日前接受內地一電視節目訪問時，重提當年《還》片中演小燕子趙薇的舊事，被指博宣傳。<br>當年劇中演爾康的周杰說：「有一場在暴雨中推馬車的戲，導演要求趙薇的臉埋在有馬大便的水中，更要她由嘴裏吐水出來，當時我給了趙薇一瓶礦泉水，建議她事先含一口水，誰知被導演識破……」他的言論被網友炮轟利用別人炒作太不厚道。其實當年拍《還》片時周杰已經被指有問題，不但喜歡搶戲而且假戲真做迫林心如舌吻等，由於問題多多，令他的事業一直走下坡。<br>撰文：葉雪</p></body></html>
