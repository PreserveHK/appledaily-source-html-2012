<html><header><meta charset="utf-8"><title>歐國盃求驗客：強國神獸估波中9成 - 求驗客</title></header><body><h1>歐國盃求驗客：強國神獸估波中9成 - 求驗客</h1><p>自從已經仙遊嘅八爪魚保羅喺南非世界盃，估波估到響晒朵之後，每逢大賽都總有啲動物走出嚟估吓波，好似早前就有烏克蘭豬、波蘭象等，總之就神獸百出啦。之但係講到準，呢啲出嚟呃飯食嘅神獸，點都唔及嚟自我哋強國嘅羊駝！話說呢隻嚟自天津動物園嘅神獸大胖（圖），喺今屆歐國盃估咗11場波，已經中咗10場，只曾喺分組賽階段，估錯咗荷蘭贏葡萄牙，勝率高達91%。聽講決賽佢都會繼續估，有興趣賭兩手嘅，不妨去參詳吓佢嘅微博 http://weibo.com/u/2752521033，話唔定有靈感呢。 </p></body></html>
