<html><header><meta charset="utf-8"><title>中央娛聞：「唔夠黑」掟走小三老婆 - 辰苟</title></header><body><h1>中央娛聞：「唔夠黑」掟走小三老婆 - 辰苟</h1><p>內地大導演要搵女朋友，真係要幾多有幾多，「唔夠黑」係有票房保證嘅導演，就更加多人想埋佢身，其實佢老婆「小布衣」都幾靚，當初唔夠黑未成名，小布衣冇嫌佢窮照嫁佢。點知近幾年唔夠黑大紅之後，喺外面金屋藏嬌，同個電視台名主播住埋，後來件事俾小布衣知道，小布衣想離婚，唔夠黑為挽救婚姻，就同女主播分手，仲開部戲畀老婆做主角。不過，個女主播仲未死心，最近又搵機會見唔夠黑，會唔會有後續？苟哥遲啲跟進完再同大家報告。<br>撰文：辰苟</p></body></html>
