<html><header><meta charset="utf-8"><title>戴佩妮傳下月峇里秘婚</title></header><body><h1>戴佩妮傳下月峇里秘婚</h1><p>現年34歲、在台灣發展的大馬歌手戴佩妮，與38歲圈外男友盧信江拍拖3年，感情穩定，最近就傳出兩人將於下月到峇里舉行婚禮，他們因不想洩露消息，只邀請了雙方家長觀禮。前日戴佩妮承認將到峇里，但就否認將到該處秘婚，她說：「男方不會有家屬到，怎麼結婚？」<br>前日記者向經營古董家具店的盧信江求證秘婚一事，他說：「沒有。」問他是否好事近？他揮手說：「真的沒有。」追問他打算請甚麼賓客？他邊開門送客邊大笑說：「我都不知道！」而戴佩妮9月會在台北Legacy開兩場個唱，日前門票已售罄。<br>撰文：林妃</p></body></html>
