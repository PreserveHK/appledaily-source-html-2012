<html><header><meta charset="utf-8"><title>懶人鞋褲波鞋牛仔褲二合一</title></header><body><h1>懶人鞋褲<br>波鞋牛仔褲二合一</h1><p>嫌每朝選擇穿甚麼褲、甚麼鞋襪、綁鞋帶太麻煩？智利設計師埃拉蘇里斯（SebastianErrazuriz）設計的鞋褲（圖）就可以幫到你，將牛仔褲和Converse波鞋連成一起，懶人們再不用為選擇穿甚麼褲襪和綁鞋帶而煩惱了！<br>年僅28歲的埃拉蘇里斯，採用了一種可融合布料和橡膠的縫紉技術，讓懶人一穿褲子即可出門，方便快捷。他說：「我喜歡為尋常事物注入新意念，意念是啟發人們再審視一下平日習以為常的生活模式。」不少懶人趨之若鶩，查問如何購得這創意十足的連鞋褲，不過也有網民質疑，那到底如何清洗呢？<br>英國《每日郵報》</p></body></html>
