<html><header><meta charset="utf-8"><title>羅敏莊大肚難抗地心吸力</title></header><body><h1>羅敏莊大肚難抗地心吸力</h1><p>鄭欣宜、林曉峰等前晚到葵涌為舞台劇《一屋寶貝》進行綵排，曾參演該劇的羅敏莊挺住6個月大肚與老公陳國邦探班，羅敏莊自爆知道此劇將是最後一次公演，所以就算大肚都想參與，但最後被大家拒絕。<br>羅敏莊坦言現時陀B條腰感到有點辛苦，她笑說：「地心吸力好強，彎腰起身好難，家未買BB嘢，想循環再用。」<br>首次演舞台劇的欣宜又唱又跳：「雖然8月先做，但稍後要去美國同廣州做嘢，要花多啲時間練，又要學tango。」近日有傳沈震軒飛甩賈曉晨移情劉羽琦，曾與男方傳緋聞的欣宜表示不知情，她強調現時單身。<br>採訪、攝影：溫敏芝</p></body></html>
