<html><header><meta charset="utf-8"><title>娜姐向楊冪示威</title></header><body><h1>娜姐向楊冪示威</h1><p>日前劉愷威與楊冪出席內地電影《Hold住愛》記者會時，旁若無人眉來眼去大晒恩愛，周秀娜變成大配角，不過娜姐與劉愷威的一場沙灘女上男下親熱戲，應該輪到楊冪睇到眼寃。</p><p>擒劉愷威</p><p>娜姐在戲裏飾演劉愷威的前女友，她穿上火辣性感比堅尼，親密地趴在躺於沙灘上的劉愷威身上，問娜姐怕不怕楊冪呷醋？她說：「戲裏我嘅角色就係要楊冪呷醋。」劉愷威則讚她敬業又細心：「第一次同娜姐合作，第一場戲就拍親密戲，所以更加緊張，佢非常細心，好多小細節，都留意到。」<br>撰文：葉雪</p></body></html>
