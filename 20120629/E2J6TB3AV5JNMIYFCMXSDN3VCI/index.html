<html><header><meta charset="utf-8"><title>羅嘉良拍無綫劇</title></header><body><h1>羅嘉良拍無綫劇</h1><p>近年鮮有在港露面的羅嘉良（撈家）昨日應薛家燕邀請，為其主持的無綫飲食節目《皆大歡喜之溏心風暴》擔任嘉賓，同場還有關菊英、李思捷及母親馮筱儀等。<br>現場所見，撈家的左小腿有紋身，他說：「呢個係同老婆嘅情侶紋身，係辟邪、同心意思，我哋好sweet！」問撈家可有計劃與老婆蘇岩生小朋友，已跟前妻育有一子的他坦言有計劃，並已實行中，他說：「實行緊喇，仔女都冇所謂，睇個天安排。」問無綫可有找他回巢拍劇？撈家說：「一路都有搵，我同無綫雖然冇約，但關係好好，有好劇本都OK，我都想拍番套40至60集嘅長劇。」<br>採訪、攝影：文國駿</p></body></html>
