<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●碧咸嫂Victoria表示若SpiceGirls音樂劇拍成電影，想由美國女星安琪蓮娜祖莉扮演自己。<br><br>●英國樂隊MUSE的新歌《Survival》剛獲選為倫敦奧運大會指定歌曲，將於選手進場及頒發獎牌時播放。<br><br>●日本唱作女歌手AngelaAki，明日會在將軍澳出席演唱活動，自彈自唱親近港迷。</p><p>●日本妖男歌手GACKT昨日出席新劇記者會時，並沒有否認跟韓裔日本女歌手ICONIQ拍拖。<br><br>●韓國組合JYJ成員Hero及Xiah，昨日於首爾出席一連四天JYJ博覽會開幕禮，吸引大批歌迷到場。<br><br>●韓國女子組合T-ara昨日將歌迷會成立聚會的費用全數退回歌迷，作為回饋粉絲。</p></body></html>
