<html><header><meta charset="utf-8"><title>歐國盃求驗客：派拿毆富二代手尾長 - 求驗客</title></header><body><h1>歐國盃求驗客：派拿毆富二代手尾長 - 求驗客</h1><p>英超球星唔使踢歐國盃，都趁放假輕鬆吓。不過熱刺嘅南非中場派拿（圖）就玩出禍，早排喺祖家因為打人被捕，傷者仲係當地高官個仔，隨時俾人告到甩褲。話說派拿同佢一班朋友喺今個月中，返家鄉南非，期間到一間夜店蒲，喺貴賓區同人爭廁所之後圍揼人，結果全部俾警方拉晒。嗰位被打嘅仁兄原來係南非公共服務副部長個仔嚟，今次搞着富二代，睇怕派拿呢次都手尾長。</p></body></html>
