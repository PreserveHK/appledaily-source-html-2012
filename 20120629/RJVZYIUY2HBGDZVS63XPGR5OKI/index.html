<html><header><meta charset="utf-8"><title>JasonMraz搞笑飲洗頭水</title></header><body><h1>JasonMraz搞笑飲洗頭水</h1><p>美國唱作歌手JasonMraz日前在香港開騷前接受本地傳媒訪問，例牌以草帽、踢拖、爛牛仔褲look示人，當記者問他手持那杯綠汁是甚麼時，他搞笑說：「呢杯其實係洗頭水，接受訪問前一定要把口洗乾淨。」一向注重健康飲食的他，其實愛邊受訪邊飲青草汁。<br>開騷前一天剛好是Jason的35歲生日，他透露只躲在酒店房玩別人送給他的二胡慶生。Jason坦言不喜歡收生日禮物，因為經常要頭痛怎樣收藏禮物，每年生日最希望可以獨自一人玩音樂。Jason又大騷手臂上的一家三口紋身，表示希望將來組織家庭後，去哪裏也會掛念家人。<br>採訪、攝影：丁焯敏</p></body></html>
