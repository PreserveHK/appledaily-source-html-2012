<html><header><meta charset="utf-8"><title>新界成交新港城高市價2%賣出</title></header><body><h1>新界成交<br>新港城高市價2%賣出</h1><p>世紀21奇豐徐永成表示，馬鞍山區二手盤源減少，放盤業主企硬叫價，區內大型屋苑新港城早前錄得一個高於市價成交，B座中層2室，面積425方呎，兩房間隔，成交價274萬元，呎價6447元，較同類單位高2%。買家為區內上車客，購入物業自住。原業主於07年3月購入上述物業，當時作價129萬元，持貨至今逾五年，現將物業轉售，賬面獲利145萬元，物業期內升值1.1倍。6月截至23日暫錄得9宗成交，平均呎價6100元。</p></body></html>
