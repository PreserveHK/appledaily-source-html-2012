<html><header><meta charset="utf-8"><title>納粹屠殺生還者選美「證明我們還活着」</title></header><body><h1>納粹屠殺生還者選美<br>「證明我們還活着」</h1><p>以色列首次舉辦「納粹大屠殺生還者小姐」選美大賽，吸引近300人報名參加。14位成功晉身前天（周四）決賽的佳麗，雖然已年屆74歲至97歲，但個個盛裝上陣爭艷鬥麗，最後由78歲的赫什料維茨（HavaHershkovitz圖）封后。<br>赫什料維茨1941年被羅馬尼亞政府驅逐，被關在前蘇聯拘留營三年，她相信比賽能引起大家對生還者的關注，「這個年紀選美不容易，我們站出來是為了證明，我們還活着」。<br>有團體批評選美賽以大屠殺作包裝的宣傳，主辦單位則解釋，評審着重參賽者的經歷分享，外表只佔評分10%。<br>美聯社</p></body></html>
