<html><header><meta charset="utf-8"><title>花邊女冧爆奧利華</title></header><body><h1>花邊女冧爆奧利華</h1><p>美劇《花邊教主》（GossipGirl）女星碧琪麗芙莉（BlakeLively），昨日以低胸Gucci裙出席主演的新片《Savages》紐約首映。由於上次於洛杉磯首映上，近來新聞多多的尊特拉華達（JohnTravolta）拖老婆現身扮恩愛，搶走花邊女風頭，今次阿尊單拖出席，花邊女終以低胸鮮黃裙成全場最搶鏡人物。</p><p>大送高帽</p><p>花邊女十分識做，全程黐着該片導演奧利華史東（OliverStone），又搭着膊頭合照，令奧利華笑逐顏開。花邊女當天在節目《GoodMorningAmerican》受訪時，更大讚奧利華對電影熱誠，能合作是她的光榮。</p></body></html>
