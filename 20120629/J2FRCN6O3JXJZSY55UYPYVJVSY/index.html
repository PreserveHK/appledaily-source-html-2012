<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李璨琛急演奇洛新戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李璨琛急演奇洛新戲 - 馮仁昭</h1><p>荷李活影星奇洛李維斯近日喺香港拍緊佢套新作《太極俠》，不過近日太陽又猛天氣又熱，加上套戲有唔少動作場面，你都咪話唔辛苦。而呢套戲係曾經同奇洛合作過嘅內地動作指導陳虎做男主角，而有份演出嘅香港演員就有莫文蔚，仲有李璨琛（Sam）都有份參演。<br>噚日阿Sam喺微博貼出一張同奇洛嘅合照，佢仲留言話：「期待開工的來臨。」不過佢就冇透露會扮演乜嘢角色。</p></body></html>
