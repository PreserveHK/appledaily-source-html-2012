<html><header><meta charset="utf-8"><title>抑鬱媽媽畫出母子情</title></header><body><h1>抑鬱媽媽畫出母子情</h1><p>很多父母會透過寫日記或攝影，記下子女長大的過程，但英國38歲媽媽史蒂文斯，兩年前誕下第三名孩子後，患上產後抑鬱症，她拿起畫筆，把初生兒子和另外兩名子女的生活點滴畫下來，記下他們成長過程，也作為治療抑鬱症的另類方法。</p><p>史蒂文斯兩年來已畫了逾700幅畫，並放上網誌「塗鴉媽媽」跟人分享，深受網民喜愛，連畫中主角也成為支持者，「孩子每天醒來後，總是急不及待要看最新畫作」。她說畫畫比拍照好，「因為它們還記錄着我的情感」。英國《每日郵報》</p></body></html>
