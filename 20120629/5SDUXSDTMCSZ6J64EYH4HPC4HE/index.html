<html><header><meta charset="utf-8"><title>英夫婦「上車」$13萬住巴士</title></header><body><h1>英夫婦「上車」<br>$13萬住巴士</h1><p>跟很多年輕男女一樣，英國28歲男子邦德與20歲女友德林克沃特想買樓，卻不夠錢付首期，加上邦德是自僱電氣技師，難申請到銀行按揭貸款，置業不成，他於是花了四個月時間和1.1萬鎊（13.3萬港元），將一輛廢棄雙層巴士改裝成一間兩房的豪華流動車屋。<br>巴士屋有齊一般住宅設備，共有兩間睡房、廚房、客廳、酒吧、洗手間和浴室。邦德希望8月可以考到巴士司機執照，屆時他就可駕着巴士，與女友回到他長大的康沃爾遊覽。<br>英國《每日郵報》</p></body></html>
