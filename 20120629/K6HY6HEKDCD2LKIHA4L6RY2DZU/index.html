<html><header><meta charset="utf-8"><title>藍燕穿窿衫有驚喜</title></header><body><h1>藍燕穿窿衫有驚喜</h1><p>憑電影《3D肉蒲團》上位的藍燕，雖然電影未能在內地上映，不過由於有不少內地遊客組團來港觀看，令她在內地亦有知名度。藍燕早前完成電影《請叫我英雄》的拍攝，並以此片出席第15屆上海國際電影節的紅地毯。</p><p>逢請必到</p><p>由於藍燕每次出現都會有驚喜，所以不少活動都樂於邀請，她亦逢請必到。前晚她繼續以性感的開胸晚裝出席活動，活動後當她回到下榻的酒店時，被幾名影迷認出要求合照，她亦有求必應，不過由於胸口開了大窿有些暴露，拍照時一直手按着胸口以免被攝入鏡，之後便上樓。<br>撰文：李森</p></body></html>
