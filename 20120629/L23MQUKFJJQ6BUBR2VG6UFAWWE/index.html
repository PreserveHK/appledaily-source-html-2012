<html><header><meta charset="utf-8"><title>首屆F1夜賽　新加坡舉辦</title></header><body><h1>首屆F1夜賽　新加坡舉辦</h1><p>在倫敦舉行黑夜F1賽事的構想，被指危險，但同樣「危險」的賽事，其實已經辦過。2008年，新加坡就順利舉行了F1史上第一次夜賽兼第一次街道賽。<br>新加坡地小路窄，5公里多賽道有23個彎位，既快又險，因此當年賽事舉行前，也被質疑不安全，但主辦單位特別設計了照明系統，比普通露天體育場光亮四倍，加上電子旗號系統，比F1一向的人手揮旗更易看，結果賽事終圓滿結束。<br>由於該次比賽極成功，夜賽被指較日賽更具觀賞性，F1也有意舉行更多夜賽，馬來西亞和日本是可能的地點。<br>《蘋果》資料室</p></body></html>
