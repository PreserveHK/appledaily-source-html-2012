<html><header><meta charset="utf-8"><title>楊冪撐周迅趙薇和睦</title></header><body><h1>楊冪撐周迅趙薇和睦</h1><p>楊冪和費翔前晚到銅鑼灣出席新戲《畫皮II》首映禮，但主角周迅、趙薇和陳坤等皆缺席。提到周迅和趙薇傳不和，楊冪說：「肯定不是啦，我沒有聽過她們吵架，現場見兩人很好。」至於有指周迅和趙薇在拍攝現場踢凳，楊冪指沒可能，並表示早前在上海電影節亦有跟趙薇一同為新戲行紅地毯，彼此言談甚歡更有傾感情事。<br>楊冪男友劉愷威亦有回港，問楊冪會否拜會男友父母？她說每次來港都會探愷威父母，問愷威父親劉丹有否催婚？楊冪說：「沒有呀。」早前劉丹給楊冪100分，她表示很開心，並稱跟愷威一家相處融洽，她亦聽得懂廣東話，故溝通不成問題。採訪：魯萍<br>攝影：陳慧安</p></body></html>
