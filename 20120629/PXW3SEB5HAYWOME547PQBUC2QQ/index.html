<html><header><meta charset="utf-8"><title>歐國盃求驗客：阿葛講波你聽過未 - 求驗客</title></header><body><h1>歐國盃求驗客：阿葛講波你聽過未 - 求驗客</h1><p>資深講波佬何鑑江，拍住葛民輝（圖）同阮兆祥，禮拜三晚開始幫商台主持「2012歐國盃‧最後勝戰」，喺一台直播雙牙大戰，兩場4強後仲有決賽。我求大俠聽到咁強陣容梗要支持，節目娛樂性就夠，不過就冇乜球場嘅現場聲，現場感差啲囉。據聞商台今屆同now合作，所以可以畀商台睇住直播講，但就唔可以加入現場聲，所以效果差啲。不過，對冇電視直播睇嘅球迷，聽波都係一個好選擇。</p></body></html>
