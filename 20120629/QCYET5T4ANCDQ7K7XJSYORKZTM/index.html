<html><header><meta charset="utf-8"><title>胡軍晒冷照賀父母金婚</title></header><body><h1>胡軍晒冷照賀父母金婚</h1><p>內地著名演員胡軍生長於一個藝術之家，父親胡寶善是著名歌唱家，母親王亦滿則是話劇演員。適逢今年是胡軍父母金婚之年，胡軍特別安排全家十三人，三代同堂為《GOOD好主婦》雜誌拍攝全家福照片，作為送給老人的禮物，這也是胡軍的家庭第一次集體亮相在雜誌上。<br>胡軍與家人均盛裝打扮，男的穿上筆挺西裝，女的穿上華麗晚裝，而幾位小朋友則坐在地上，擺出生鬼表情，洋溢溫馨氣氛。之後胡軍與太太盧芳和一對子女換上一套輕鬆便服，再拍攝一家四口的家庭照，利用電腦特技加工，一齊坐上電單車上飛馳。<br>撰文：嵐山</p></body></html>
