<html><header><meta charset="utf-8"><title>阿嬌指淫照已過去</title></header><body><h1>阿嬌指淫照已過去</h1><p>羅力威昨日在W酒店舉行新碟發佈會，容祖兒、蔡卓妍和古巨基拍片祝賀，鍾欣桐（阿嬌）親自現身為將舉行音樂會的羅力威打氣。<br>不少電台和電視台高層包括陳志雲等都有到場，吳雨更笑說：「今日你大喜日子，胡錦濤都嚟賀你。」<br>羅力威訪問時晒400萬鑽飾，他說：「我第一次戴咁貴首飾，多謝老闆借畀我。」他又指自己很活潑，問其女友羽翹是否覺得他活潑？他表示羽翹沒讚過他。日前有網民再上載陳冠希和她的淫照，阿嬌表示不知此事，她說：「我唔再理，都過咗去。」她透露有短訊慰問祖兒。<br>採訪：李珮洳<br>攝影：黃偉雄
</p></body></html>
