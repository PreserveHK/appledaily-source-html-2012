<html><header><meta charset="utf-8"><title>朱璇無緣見俄版畢佬</title></header><body><h1>朱璇無緣見俄版畢佬</h1><p>朱璇上周以電影《淚王子》女主角身份，隨導演楊凡到俄羅斯出席莫斯科國際電影節，同行還有楊凡另一部電影《桃色》女主角章小蕙。朱璇透露今次大會為表揚楊凡成就而舉行了楊凡七部電影作品展。</p><p>讚章小蕙襟老</p><p>首次到莫斯科的朱璇，寓工作於娛樂，到了不少景點遊覽，見識到俄羅斯美女又高又靚，但遺憾在首映禮中與俄羅斯版畢彼特靚仔演員緣慳一面。朱璇此行認識前輩章小蕙：「之前唔認識佢，只知係前輩，我哋會傾吓扮靚嘅嘢，佢保養得好好，完全睇唔出係佢嘅年紀。」採訪：汪芷寧
</p></body></html>
