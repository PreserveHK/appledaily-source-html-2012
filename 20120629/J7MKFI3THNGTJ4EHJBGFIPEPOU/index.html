<html><header><meta charset="utf-8"><title>祥仔爛Gag襲商台</title></header><body><h1>祥仔爛Gag襲商台</h1><p>歐洲國家盃決賽西班牙大戰意大利將於周一凌晨舉行，屆時無綫、now和商台均會直播。早前阮兆祥為無綫直播歐國盃賽事擔任主持，卻被網民鬧爆搞爛gag，揚言要求無綫直播決賽當晚將祥仔踢出主持之列。事有湊巧，周一凌晨無綫直播決賽，主持只有譚詠麟、陳百祥、錢嘉樂和鍾志光等，未見祥仔名字，令人懷疑無綫順應網民要求將祥仔踢出局。<br>對此無綫綜藝及體育科製作主任李漢源解釋：「我哋有搵祥仔，但佢一早應承幫商台講。其實爛gag同好gag好難釐定，佢唔係評述，唔係講好多，只係搞gag搞吓氣氛啫。」至於祥仔當晚將與葛民輝和何鑑江一起為商台講波。<br>採訪：林妃
</p></body></html>
