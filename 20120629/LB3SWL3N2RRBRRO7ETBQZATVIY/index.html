<html><header><meta charset="utf-8"><title>馮仁昭四圍超：左麟右李紅磡開粥麵店 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：左麟右李紅磡開粥麵店 - 馮仁昭</h1><p>譚詠麟（阿倫）同李克勤幾年前組成咗「左麟右李」一齊開演唱會，大受歡迎，又經常走埠，真係拍住搵埋唔少錢。除咗一齊開騷，阿倫同克勤近日再以呢個組合有新搞作，就係喺紅磡開咗間「左麟右李」粥麵店，噚日佢哋仲進行拜神同試食，克勤喺微博貼出佢同阿倫切燒豬嘅相片，仲留言話舖頭喺聽日開始試業，相信佢開食店而啲食品入得佢口，水準一定有番咁上下。</p></body></html>
