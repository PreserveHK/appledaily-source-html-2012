<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅志祥怒告閆莉作料 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅志祥怒告閆莉作料 - 馮仁昭</h1><p>羅志祥（小豬）早前被爆料話佢同《我愛記歌詞》節目嘅女參賽者閆莉有曖昧關係，最近閆莉接受內地《娛樂雙周》專訪，大爆當天與小豬喺房裏面大玩着校服嘅角色扮演，但小豬堅稱唔識閆莉，唔明點解佢會憑空捏造，搞到小豬好嬲，決定要循法律途徑捍衛自己名譽，佢噚日喺台灣出席活動時話：「我知道我是藝人，很多事情我能忍就忍，但這件事情已超越我能忍的極限，一定請經紀公司提告到底。」</p></body></html>
