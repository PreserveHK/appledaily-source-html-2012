<html><header><meta charset="utf-8"><title>少時Tiffany風揭裙底</title></header><body><h1>少時Tiffany風揭裙底</h1><p>韓國組合少女時代的分支組合TaeTiSeo，昨日連同SuperJunior、f(x)等出席Mnet20'sChoice頒獎禮，他們紛紛乘坐開篷車現身，十分有型。TaeTiSeo三成員均悉心打扮，但Tiffany的開衩長裙被風吹歪，她雖有打底，但亦即以手遮掩。她們為該活動拍攝了一條短片，三人在房間中開派對更玩到上床，SeoHyun不忘用被子遮掩裙底防走光。</p></body></html>
