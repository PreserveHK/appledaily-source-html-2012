<html><header><meta charset="utf-8"><title>被通緝一年多美婦借書不還被捕</title></header><body><h1>被通緝一年多<br>美婦借書不還被捕</h1><p>借書不還，隨時被捕。美國婦人蒂爾兩年前從圖書館借來《吸血新世紀》小說（圖）和DVD，之後一直沒有歸還，直至丈夫兩周前因涉嫌傷人，警方上門拘捕他時，意外地發現被通緝一年多的蒂爾，於是當着她的五名年幼子女面前，把她拘捕。<br>蒂爾解釋，自己早已忘記曾經借過小說和影碟，而且也沒收過傳票，因為當局錯將文件寄到她早已遷離的兒時住址。當局較早前已撤銷蒂爾的控罪，她現正反告政府，讓她的兒女受辱和心靈受創。<br>英國《每日郵報》</p></body></html>
