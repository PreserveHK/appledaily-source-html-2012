<html><header><meta charset="utf-8"><title>獨立屋：元朗　柏滙</title></header><body><h1>獨立屋：元朗　柏滙</h1><p>柏滙位處元朗大井圍，現介紹的全新樓，包括地下連入契花園戶、2樓單位及3樓連天台單位，每層面積700方呎，地下連600方呎入契花園（可泊車），獨立樓梯到各分層單位，合大家庭居住及收租投資，景觀望天水圍樓群遠景，遠眺后海灣及翠綠田園景。位置鄰近小巴站，5分鐘車程可到元朗市中心及朗屏西鐵站。分層單位由228萬元起，全幢另議。</p><p>代理行：朗滙地產<br>電話：24435778/24435982</p></body></html>
