<html><header><meta charset="utf-8"><title>EO2指叻晶夾埋玩不和</title></header><body><h1>EO2指叻晶夾埋玩不和</h1><p>陳百祥（阿叻）與王晶近日為港姐隔空開火，身為阿叻愛將EO2成員Eddie前日更在微博力撐，昨日EO2現身商台宣傳新歌，Otto表示：「我成日喺叻哥屋企見到王晶喺度食飯，若果真係有事過兩日就冇事，可能佢哋夾埋玩吓，佢哋係老頑童。」闊別四年EO2再重組，他們透露從上年接拍電影多了機會傾談，大家將對對方不滿盡訴，由隊友變成真正的兄弟。<br>此外，同樣受阿叻照顧嘅裕美就表示：「作為小朋友唔方便講太多，佢哋識咗咁多年應該唔會傷感情，好快冇事。」<br>採訪、攝影：馬建華</p></body></html>
