<html><header><meta charset="utf-8"><title>蘋果綠葉利福：大劉被控無礙運作</title></header><body><h1>蘋果綠葉<br>利福：大劉被控無礙運作</h1><p>利福（1212）重申，劉鑾雄（大劉）為公司的非執行董事，並不參與集團業務日常運作的管理，故此，公司認為劉氏被澳門當局起訴，將不會影響集團的正常業務及其運作。華人置業（127）宣佈，澳門初級法院刑事法庭分別於本月26日及28日，向公司的法律顧問及劉鑾雄本人發出通知書，以控訴其於澳門收購土地時涉及觸犯行賄及洗黑錢罪。法院將以合議庭方式進行審訊，案件將於9月17日開審。</p></body></html>
