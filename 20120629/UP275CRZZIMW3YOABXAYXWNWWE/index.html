<html><header><meta charset="utf-8"><title>餓狗開雪櫃撐起身偷食</title></header><body><h1>餓狗開雪櫃<br>撐起身偷食</h1><p>人肚餓可煮東西食，但狗狗肚餓卻只能偷東西食。不要小覷狗狗偷食的本領，牠懂得打開雪櫃，把冷藏架的食物逐件叼到地上揀來吃，主人看到肯定氣炸肺。<br>寵物狗洗劫雪櫃，牠試圖用牙左咬右咬，直至咬中雪櫃門罅的凹位，雪櫃門才應聲打開。美食當前，狗狗用後腳撐起身子站立，兩隻前爪趴入冷藏架內，再用鼻子不斷搜索，結果冷藏架內的疑似薄餅盒、膠箱和其他冷藏食物，甚至是層架都不能倖免，全部東西都被牠丟到地上，慢慢揀來吃。英國《每日郵報》</p></body></html>
