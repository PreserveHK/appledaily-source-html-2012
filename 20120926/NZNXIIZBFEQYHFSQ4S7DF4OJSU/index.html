<html><header><meta charset="utf-8"><title>關仁隱事：「獅子」「神油」鐵竇開餐 - 關仁</title></header><body><h1>關仁隱事：「獅子」「神油」鐵竇開餐 - 關仁</h1><p>「獅子」同外籍傭工「神油」都係出身電視框，以搞笑出名搵食，前者有個固定女友「點心妹」，後者就已經結婚生埋仔。睇落佢哋好似冇乜共通點，亦都好似冇合作過，但係原來佢哋friend過打band，兩兄弟仲一齊拍住搵食。所謂搵食當然唔係開工嗰種啦，當然係背住屋企嗰件蒲吧媾女。佢哋為咗玩得開心食得安心，仲夾錢喺老尖山林道租咗間唐樓，邊個有需要搵到食咯就帶上去。佢哋為咗唔會喺上面撞口撞面咁尷尬，開餐前後都會電話知會對方，為防出錯仲會喺門口放埋暗號，咁就萬無一失啦。撰文：關仁</p></body></html>
