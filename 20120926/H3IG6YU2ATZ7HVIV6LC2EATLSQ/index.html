救護監督涉偷沖繩天書</title></header><body><h1>案件速遞<br>
救護監督涉偷沖繩天書</h1><p>【本報訊】消防處一名男救護監督於兩個月前在位於旺角的教協會所內，涉嫌偷取一本價值約80元的旅遊天書。案件昨天在觀塘裁判法院提堂，涉案監督暫時獲准以2,000元保釋，直至下月22日再到法庭應訊。<br>被告方更運（52歲）是消防處救護監督（新界西北）。控罪指，他於今年7月25日，在彌敦道618號好望角大廈9樓的「香港教育專業人員協會」（圖）內，偷竊一本《沖繩達人天書》，價值78.4元。<br>案件編號：KTCC5132/12</p></body></html>
