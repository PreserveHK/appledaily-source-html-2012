<html><header><meta charset="utf-8"><title>蘋果綠葉<br>奕達虧損擴大　蝕1億</title></header><body><h1>蘋果綠葉<br>奕達虧損擴大　蝕1億</h1><p>受泰國水災一次性減值虧損6425.3萬元及兩家附屬公司被盜用資金產生1471.7萬元虧損，奕達國際（2662）截至6月底止全年虧損由去年度的6881.5萬元擴大至1.04億元；每股蝕0.11元，不派息。奕達表示，泰國廠房去年水災時停止運作，間接影響主機板定單，導致總銷售額按年減少15.7%，目前已從保險公司取得首期部份賠償額2290萬元。</p></body></html>
