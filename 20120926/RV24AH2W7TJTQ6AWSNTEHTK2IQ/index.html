<html><header><meta charset="utf-8"><title>案件速遞<br>
撕李卓人海報工人緩刑</title></header><body><h1>案件速遞<br>
撕李卓人海報工人緩刑</h1><p>【本報訊】六旬地盤工人聲稱討厭民主派，於本月立法會選舉當天撕爛工黨李卓人的兩張海報。工人更趁李卓人的兩名議員助理制止他時，往隔鄰的雜貨舖買雞蛋掟向二人。被告昨天承認普通襲擊和刑事毀壞共三項控罪，遭判監四周，緩刑兩年，另外罰款1,000元。<br>被告陳明和求情時指，民主黨通番賣國，並怒斥：「哼！李卓人！我最憎嗰個！」裁判官指香港是法治社會，他卻反指：「問題係香港係法治社會，咩事都解決唔到，惟有等我呢種乜都唔驚嘅人去做啦！」<br>案件編號：TMCC3131/12</p></body></html>
