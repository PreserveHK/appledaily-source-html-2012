<html><header><meta charset="utf-8"><title>苗僑偉擦蟹谷新劇</title></header><body><h1>苗僑偉擦蟹谷新劇</h1><p>無綫新劇《雷霆掃毒》前晚首播，劇中演員三哥苗僑偉、吳綺莉和官恩娜等前晚相約在佐敦一間食店一同收看，林峯因在北京拍劇缺席，但早前三哥被林峯讚夠man兼夠chok，三哥反讚林峯說：「邊夠後生chok吖，我大過佢，佢話我man，佢咪夠boy囉。」<br>現場有兩盤大閘蟹，問邊個負責埋單？三哥笑說：「呢餐入阿峯數，真係冇人畀咪我畀囉，最緊要大家開心。」<br>吳綺莉前晚抱恙，但仍出席支持，期望劇集高開36點收視，她說：「有三哥同chok王（林峯）喺度，都有信心。」她自言為劇集減15磅：「最初幾集好肥美，但越拍越瘦，家差唔多。」<br>採訪、攝影：黃曉妍</p></body></html>
