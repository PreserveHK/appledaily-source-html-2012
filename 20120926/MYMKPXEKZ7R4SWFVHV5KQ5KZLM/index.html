<html><header><meta charset="utf-8"><title>風力發電殺候鳥　靠攝錄機有救了</title></header><body><h1>風力發電殺候鳥　靠攝錄機有救了</h1><p>一隻隻候鳥，無辜死在風力發電機的扇葉手上。被殺的雀鳥，包括鷹、鶴、和一些瀕危的雀鳥。所以美國當局推出了指引，要這些風力發電站停止運作。但也令風力發電業界束手無策。<br>有美國學者想到辦法，用一部特製攝錄機，以1秒15格的方式，拍下候鳥的飛行情況。再根據牠們的羽毛的形狀，檢測牠們的種類、年紀、甚至飛行高度，令新建的風力發電站，不會跟鳥類大遷徙的路線重疊。</p></body></html>
