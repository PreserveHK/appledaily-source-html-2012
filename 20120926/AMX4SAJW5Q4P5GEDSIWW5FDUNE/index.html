<html><header><meta charset="utf-8"><title>咸仔減薪續約睬你都儍</title></header><body><h1>咸仔減薪續約睬你都儍</h1><p>F1麥拿侖主席韋馬殊，喺上周新加坡站講過，話唔會加隊中英籍車手咸姆頓（圖）人工，仲要減薪續約！麥拿侖要咸仔減500萬鎊，就算戰車再勁，人工唔吸引就梗係no啦；英國傳媒周一話車隊再開出新條件，話可以畀到佢一架更勁嘅戰車，同一份年薪1,200萬鎊（約1.5億港元）嘅合約。最諷刺嘅係新加坡站，排頭位出賽嘅咸仔因為波箱問題要退出，將分站冠軍送咗畀紅牛嘅維特爾。咁搞法，「黑帝」下季過檔出高薪合約引佢過檔嘅平治真係唔出奇！</p></body></html>
