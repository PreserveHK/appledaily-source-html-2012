<html><header><meta charset="utf-8"><title>廖碧兒闊臉熱到尖</title></header><body><h1>廖碧兒闊臉熱到尖</h1><p>廖碧兒（Bernice）和胡敏珊等昨日到尖沙嘴出席腕錶展，有傳Bernice削腮骨，告別招牌闊臉，現場見她的臉確比前尖削，Bernice說：「好開心大家覺得我瘦咗同靚咗，之前返內地喺38度氣溫下拍劇，真係熱到瘦咗。」有指Bernice想翻撻陳豪，她聽罷決絕說：「我同陳生、陳小姐（陳茵媺）已經冇任何關係同聯絡，號碼都唔喺電話入面。」同場的胡敏珊全程戴黑超，見她的臉和嘴唇明顯浮腫，擺明以黑超遮醜。採訪、攝影：文國駿</p></body></html>
