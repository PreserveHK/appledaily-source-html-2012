<html><header><meta charset="utf-8"><title>賀歲波唔使預日球隊</title></header><body><h1>賀歲波唔使預日球隊</h1><p>傑志總領隊伍健上星期開完董事局會議後，就同傳媒講，將會同南華合辦出年賀歲盃，仲諗住邀請東亞球隊訪港，幫足總籌集經費；不過，近排好少蒲頭嘅南華足主羅傑承（圖），前晚同傳媒飯局時爆料，同傑志合作搞賀歲盃仲未落實。</p><p>羅生話，南華曾經同應屆日聯冠軍柏雷素爾接觸，邀請佢哋嚟港，但近期中日關係因為釣魚台問題搞到好緊張，下年賀歲盃要再搵日聯球會嘅機會好微。至於啱啱有高層順路嚟香港嘅巴甲球會富明尼斯，會唔會派隊踢賀歲盃，羅生話要同佢哋研究喎。</p></body></html>
