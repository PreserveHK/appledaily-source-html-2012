<html><header><meta charset="utf-8"><title>馮仁超四圍超：蘇永康喜獲Big4慶生 - 馮仁昭</title></header><body><h1>馮仁超四圍超：<br>蘇永康喜獲Big4慶生 - 馮仁昭</h1><p>蘇永康前日度過45歲生日，雖然正日要開工為出年農曆年舉行嘅Big4演唱會準備，不過身為老闆嘅任賢齊都好識做，親自送蛋糕到影樓，Big4其他兄弟許志安、張衞健同梁漢文向來口賤，但都有向康仔送上祝福。當小齊突然捧住蛋糕出現，全場工作人員同Big4成員第一時間唱生日歌，康仔都話好驚喜：「真係冇簽錯公司，啱啱撞花老闆架車都仲有蛋糕食。」喺一邊嘅梁漢文抵死話：「有得食你就食啦！」真係大吉利是。</p></body></html>
