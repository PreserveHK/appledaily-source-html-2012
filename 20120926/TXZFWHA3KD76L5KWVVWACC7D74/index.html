<html><header><meta charset="utf-8"><title>蘇富比下月拍賣5億元首飾</title></header><body><h1>蘇富比下月拍賣5億元首飾</h1><p>【本報訊】香港蘇富比下月９日拍賣390件珠首飾（圖），總估價逾5億港元。全場焦點是88.88卡D色內部無瑕圓鑽項鏈，出自著名印裔設計師Nirav Modi手筆，估價高達3,500萬至5,000萬港元。<br>蘇富比宣佈下月９日在會展舉行瑰寶珠寶及翡翠首飾秋季拍賣會，昨日舉行傳媒預展。除了上述項鏈，其他焦點拍賣品包括卡地亞出品、1956年製的9.08卡天然「鴿血紅」緬甸紅寶石鑲鑽指環、天然「鴿血紅」緬甸紅寶石鑲鑽「煙花」項鏈及耳環套裝，估價分別為2,400萬至3,200萬港元及1,700萬至2,500萬港元。</p></body></html>
