<html><header><meta charset="utf-8"><title>玉女身形</title></header><body><h1>玉女身形</h1><p>早前在飛機上看了一個節目專訪周慧敏，真的不禁要讚她寶刀未老，玉女形象無可取代。難怪elyze搵佢做足五年代言人。今年嶄新的身體年輕整合系統療程，以「身體年輕」三大指標作新基準：血糖指數、腰臂指數（腰圍及臀部比例）及肌脂指數（肌肉與脂肪比例），結合着重強化身體腸道及肝臟功能的「淨化排毒療程」，以及針對脂肪塑造體形的「冷凍．震解燒脂療程組合」，加上營養師及治療師的貼心一對一的跟進，讓女士們由內而外擁有真正的健康S身形！　記者：陳子穎　查詢：3511 7500</p></body></html>
