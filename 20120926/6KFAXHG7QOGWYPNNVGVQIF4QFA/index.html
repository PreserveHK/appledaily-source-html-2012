<html><header><meta charset="utf-8"><title>馮仁超四圍超：Soler被申請破產 - 馮仁昭</title></header><body><h1>馮仁超四圍超：<br>Soler被申請破產 - 馮仁昭</h1><p>孖仔樂隊Soler同前經理人公司蜂鳥音樂嘅合約糾紛，法庭早於三年前已裁定Soler須賠償蜂鳥音樂506萬元，前年上訴庭亦已駁回Soler嘅上訴。孖仔Julio及Dino疑未有付清賠款，日前被蜂鳥音樂以債權人身份入稟高等法院，向佢哋申請破產。而前年喺法庭上被追問財政狀況嗰陣，大孖Julio曾透露銀行戶口僅得500蚊結餘。<br>案件編號：HCB6291,6292/12</p></body></html>
