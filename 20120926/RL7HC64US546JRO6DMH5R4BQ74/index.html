<html><header><meta charset="utf-8"><title>馮仁超四圍超：李彩華發聲明保形象 - 馮仁昭</title></header><body><h1>馮仁超四圍超：<br>李彩華發聲明保形象 - 馮仁昭</h1><p>李彩華（Rain）嘅前老闆林小明，最近被前妻趙雪英喺法庭爆料，話佢曾經逼Rain向其他商人提供性服務，Rain噚日即刻喺微博發聲明話冇咁嘅事，仲話佢嘅健康形象受損㖭。至於林小明噚日接受商台電話訪問，就話好無奈，同埋覺得非常無稽：「我一定會追究佢（趙雪英）誹謗，係無中生有，都已經唔係第一次，其實已經離咗婚兩年，都唔知佢想點同諗乜嘢。」林小明仲話把口生喺佢度，佢鍾意點講都控制唔到。</p></body></html>
