<html><header><meta charset="utf-8"><title>隔牆有耳：廚房瘦身　張炳良上任輕咗8磅 - 李八方</title></header><body><h1>隔牆有耳：廚房瘦身　張炳良上任輕咗8磅 - 李八方</h1><p>除咗好打得司長林鄭月娥瘦咗一個碼之外，八方噚日見到運輸及房屋局局長張炳良，發現佢都清減咗。佢話自己有個習慣，每朝都會磅一磅，check住體重，由7月1日到家，最多輕咗8磅，佢忍唔住呻話：「個廚房真係好熱，好似焗桑拿！」咁又係嘅，梁振英啲所謂穩定樓市措施，越出招，樓價就升得越癲，真係唔知點收科。以前貪曾上場，個班底又肥龍、又肥馬，認真唔健康；到家梁班子上任唔夠3個月，就個個激瘦，唔知究竟係健康咗，定係有苦自己知呢？</p></body></html>
