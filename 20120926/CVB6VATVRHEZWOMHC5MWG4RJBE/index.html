<html><header><meta charset="utf-8"><title>蝦佬里安納度</title></header><body><h1>蝦佬里安納度</h1><p>脹咗幾個碼嘅里安納度狄卡比奧（Leonardo DiCaprio），噚日朝喺紐約上遊艇拍新片《The Wolf of Wall Street》。喺套戲入面扮有米經紀嘅佢恃熟賣熟，當導演馬田史高西斯（Martin Scorsese）講解下場戲應該點拍時，佢居然擘大口放蚊，之後仲悶到拎龍蝦玩，十足海鮮檔主咁叫賣，好彩冇夾親手指。埋位時佢終於回魂，飲紅酒又摸索女條纖腰，趁機感受下有腰幾咁好！</p></body></html>
