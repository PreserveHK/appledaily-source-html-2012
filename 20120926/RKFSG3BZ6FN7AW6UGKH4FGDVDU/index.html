<html><header><meta charset="utf-8"><title>官恩娜狼吻陰影大</title></header><body><h1>官恩娜狼吻陰影大</h1><p>官恩娜（Ella）曾於中秋活動遭強吻，前晚她與Shine和女子組合Choco在尖沙嘴出席活動時，以性感透視裝示人，被問到可擔心再有人衝上台？Ella說：「講完驚驚哋，但現場咁多保安，加上新劇扮完警察，身手好咗唔怕。」她透露已連續三日為新碟錄音，但因感冒弄致聲沙沙。<br>此外，Shine成員黃又南在最近參演的舞台劇中飾演同性戀者，13場都要與另一演員陳康又錫又摸，他直言是男男初吻，問到可會發生真感情？拍檔徐天佑說：「佢私下同我講冇，現實就唔知。」天佑表示中學時期曾有師兄偷吻他：「當時呆咗，如果家再發生，我會即刻報警。」<br>採訪：譚倩宜　攝影：陳慧安</p></body></html>
