<html><header><meta charset="utf-8"><title>附屬品：李冰冰身繫Gucci - 岑歡</title></header><body><h1>附屬品：李冰冰身繫Gucci - 岑歡</h1><p>意國品牌Gucci的秋冬新作大玩雌雄同體，結合女性化的透視雪紡、薄紗及男性化的軍褸剪裁於一身，女星大都偏愛當中的feminine element，品牌廣告女郎、內地女星李冰冰自然常作晚裝示範，極富女人味的陳慧琳與劉嘉玲，也常穿Gucci裙。</p><p>Gucci手袋，今季復刻了品牌著名的鱷魚皮竹柄手袋，輪廓仿照60年代Bamboo馬毛手袋，保留竹製手柄及開關扣子，加入流穗點綴及肩帶，增強手袋功能，色調highlight莓紅，貫徹紅粉緋緋的還有火辣鮮紅及醉人酒紅等。<br>撰文：岑歡</p></body></html>
