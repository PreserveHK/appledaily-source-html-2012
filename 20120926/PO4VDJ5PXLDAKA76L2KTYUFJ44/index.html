<html><header><meta charset="utf-8"><title>中環在線：誰是思捷揸fit人？ - 李華華</title></header><body><h1>中環在線：誰是思捷揸fit人？ - 李華華</h1><p>思捷（330）今日放榜，候任行政總裁Jose Martinez同未知幾時走嘅現任行政總裁范德施噚日先行聚首一堂，同主席柯清輝一齊出席思捷旺角旗艦店開幕禮，三人笑容一致，齊齊露齒，唔知有冇事前練定先呢？投資者今日除咗想知思捷盤數係點，更想知來自Zara嘅Jose Martinez有乜計仔，會唔會宣佈削減成本或發展大計。潮人對於Zara不停轉款嘅時裝趨之若鶩，投資者就好想知呢位仁兄帶到乜嘢新衝擊畀思捷囉。</p></body></html>
