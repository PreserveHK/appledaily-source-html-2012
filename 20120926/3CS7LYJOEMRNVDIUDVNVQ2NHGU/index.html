<html><header><meta charset="utf-8"><title>天后<br>傅珮嘉老闆娘變阿四</title></header><body><h1>天后<br>傅珮嘉老闆娘變阿四</h1><p>唱作歌手傅珮嘉（Maggie）嫁咗畀台灣老公後，最近喺天后開咗間日台式火鍋店，日前夜晚10點幾見到佢喺舖頭坐鎮。</p><p>雖然升呢咗做老闆娘，但Maggie唔係坐喺度印印腳做收銀，而係喺舖頭執頭執尾做阿四，落手落腳加湯抹枱攞煲，全晚做到冇停手。之前Maggie開完三場音樂會，年尾仲會自資出碟，睇嚟呢位老闆娘對唱歌仲好有熱情噃！採訪、攝影：丁寧</p></body></html>
