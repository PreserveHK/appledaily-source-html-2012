<html><header><meta charset="utf-8"><title>黎明關懷泰貧童</title></header><body><h1>黎明關懷泰貧童</h1><p>近日屢傳婚變的黎明（Leon）雖未有親口為傳聞解畫，但也沒影響他的工作，昨日Leon以「聯合國兒童基金會國際親善大使」身份到泰國曼谷探訪Silapadej幼兒發展中心。Leon表示Silapadej社區居民大都是建築工人、傭工和拾荒者，收入低微，中心為受吸毒和賭博影響的家庭，提供家園給有需要的小朋友。Leon說：「香港嘅小朋友好幸福，好多唔同地方嘅小朋友都需要我哋去關懷。」他覺得香港的父母不妨讓小朋友去不同國家探訪，讓他們知道自己有多幸福。撰文：葉雪</p></body></html>
