<html><header><meta charset="utf-8"><title>青衣<br>
鄉事會路爆水管　水浸兩呎深</title></header><body><h1>青衣<br>
鄉事會路爆水管　水浸兩呎深</h1><p>【本報訊】青衣鄉事會路近青衣警署對開，昨清晨5時半，行人路地底一條300毫米直徑鹹水管、一條15吋直徑的食水管同時爆裂，大量鹹淡水湧出地面，頓成澤國，水深近兩呎，水路長達80米，警員和市民出入青衣警署及旁邊的已婚宿舍，均須涉水而過，甚為狼狽。</p><p>水務署到場搶修，事件影響附近多個屋苑、青衣警署及消防局的食水及鹹水供應，但晚上已恢復供水。</p></body></html>
