<html><header><meta charset="utf-8"><title>案件速遞<br>
偷渡客衰刑毀坐15月監</title></header><body><h1>案件速遞<br>
偷渡客衰刑毀坐15月監</h1><p>【本報訊】年輕廚工由深圳偷渡來港，在沙頭角被截獲後遭扣留等候遣返期間，因心情極差，損毀羈留室的鐵絲網和掛鎖。辯方指，他本來只遭直接遣返，不會被檢控，卻因「多手」，除了被控刑事毀壞外，再被控非法入境罪，無端要留港坐15個月監。<br>被告聶大強（25歲）昨天在粉嶺裁判法院認罪，並指他於本月22日晚上近9時非法入境後即被捕，兩天後在打鼓嶺的新屋嶺扣留中心羈留室內，損毀兩塊鐵絲網和一個掛鎖。最後法官裁定刑毀罪判監兩個月，非法入境則判監15個月，兩罪同期執行。<br>案件編號：FLCC2146/12</p></body></html>
