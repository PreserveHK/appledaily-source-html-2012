<html><header><meta charset="utf-8"><title>鰻魚鑽進男子肛門</title></header><body><h1>鰻魚鑽進男子肛門</h1><p>新西蘭奧克蘭一名男子日前竟然遭一條未成年的鰻魚「侵犯」，直接鑽進他的肛門裏，要緊急到醫院求醫；醫生即時用工具將幼鰻抽出來，但為了保護事主隱私，並沒有詢問他為何會與鰻魚有「親密接觸」。<br>奧克蘭衞生局發言人證實，一名成年男人，日前的確曾前往奧克蘭市立醫院求助，聲稱肛門被一條鰻魚「卡住」；醫護人員起初都對此大為驚訝，但照X光後確定，男子的肛門被異物塞住，醫生於是用做手術的工具，成功將一條跟蘆荀差不多大的鰻魚抽出來。　台灣東森新聞網</p></body></html>
