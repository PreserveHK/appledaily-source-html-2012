<html><header><meta charset="utf-8"><title>14歲少女當球證</title></header><body><h1>14歲少女當球證</h1><p>14歲，她已在男人主導的足球世界，手執罰牌，在綠茵場上權力至高無上，球員都要接受裁決不得異議，成為史上最年輕女球證，名登健力士紀錄大全。這名少女球證，名叫戈德史密斯（Daisy Goldsmith圖），早在14歲生日前三個月，已通過所有球證考核，但英國足總待她14歲生日才授予球證名銜。她首次以球證身份落場，即遇上母校和鄰校校隊對賽，母校隊犯規，她大公無私判罰，贏盡美譽。球證界向來陽盛陰衰，25,502個註冊球證中僅407名女球證。現年16歲的戈德史密斯說：「擔任球證時，我女生身份比我年齡更令人驚訝。」英國《每日郵報》</p></body></html>
