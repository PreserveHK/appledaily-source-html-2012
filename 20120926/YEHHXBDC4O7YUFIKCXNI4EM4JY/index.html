<html><header><meta charset="utf-8"><title>父子鬥食　陳冠希嗒台妹</title></header><body><h1>父子鬥食　陳冠希嗒台妹</h1><p>正所謂虎父無犬子，陳冠希（Edison）的感情生活比老竇更多姿多采，情史表大過一個全版廣告。除了08年爆發轟動國際的淫照風暴女星張栢芝和鍾欣桐外，與他傳過緋聞的女星多不勝數，由當紅女星到名門淑女，甚至無名模都有，口味極之廣泛。直至近日，Edison搭上他旗下的台北潮店Juice女店員Angela（圖），二人被目擊在台灣一起吃刨冰和玩自拍，有指他帶新歡來港公幹，並雙雙入住中環四季酒店。</p></body></html>
