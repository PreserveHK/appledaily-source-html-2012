<html><header><meta charset="utf-8"><title>法拉出埠變宅女</title></header><body><h1>法拉出埠變宅女</h1><p>陳法拉、官恩娜（Ella）、名模Cara G.和Jocelyn昨日在旺角為Esprit新店擔任剪綵嘉賓。法拉正拍攝無綫劇《衝上雲霄Ⅱ》，一個月後會到英、法和台灣拍外景。提到同劇的羅仲謙和吳卓羲均緋聞纏身，法拉笑說：「我哋呢組人好有新聞價值，證明套劇有人氣，公司投資咁多錢去拍，我好期待，正常拍戲唔會有問題，而且我係宅女，拍完戲只會留喺酒店睇電視，好難影到我。」<br>楊洛婷擔任活動司儀，昨日連趕三場主持工作，她的收入相信比組合Dear Jane成員男友Tim高，楊洛婷說：「唔好咁講，佢遲啲有演唱會，我同Ella同徐子珊約埋去捧場。」<br>採訪：魯萍<br>攝影：陳順禎</p></body></html>
