<html><header><meta charset="utf-8"><title>高雄<br>菜菜子笑笑口　緩緊張氣氛</title></header><body><h1>高雄<br>菜菜子笑笑口　緩緊張氣氛</h1><p>近日釣魚台事件爭議激烈，日劇女王松琼菜菜子同大澤隆夫、藤原龍也及岸谷五朗等日星喺呢個敏感時期去咗台灣高雄拍日劇《蒿之楯》，劇組人員之前一直同現場記者發生推撞，關係緊張。</p><p>不過，劇組可能唔想節外生枝，前日突然轉玩親民，幾個演員唔單止喺正門出入，任影唔嬲，菜菜子同大澤隆夫仲笑笑口同記者傾咗幾句，雖然邊行邊講都傾唔到啲乜就俾保鑣請咗上巴士，但起碼叫做互相尊重！撰文：葉雪</p></body></html>
