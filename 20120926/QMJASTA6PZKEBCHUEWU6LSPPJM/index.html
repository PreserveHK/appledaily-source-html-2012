<html><header><meta charset="utf-8"><title>貝安琪護式芝開心要緊</title></header><body><h1>貝安琪護式芝開心要緊</h1><p>貝安琪和何傲兒昨日在尖沙嘴出席「千年古燈珍藏展」活動，貝安琪表示自小已認識式芝，但很久沒有聯絡，對於式芝自揭同性結婚，父親卻出聲明澄清，問到可會支持式芝，貝安琪想了一回才說：「我知，都OK。」可會覺得式芝好慘？她說：「明白做阿爸嘅點解唔開心，但最重要個女開心，每次見式芝啲相都好開心。」之後她自爆與圈外男友分手數月，但再見亦是朋友。<br>傲兒也明白各有難處說：「父母係好難接受，但應該尊重每個人嘅性取向。」她透露中秋節將跟家人慶祝，問到父母有否催婚？她說：「佢哋好似唔想我拍拖，爹哋想我陪佢多啲，但又冇叫我唔好嫁。」<br>採訪、攝影﹕溫敏芝</p></body></html>
