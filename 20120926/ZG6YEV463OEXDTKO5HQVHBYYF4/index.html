<html><header><meta charset="utf-8"><title>逾半僱員感懷才不遇</title></header><body><h1>逾半僱員感懷才不遇</h1><p>【本報訊】最新一份Randstad人力資源調查報告顯示，有55%本港僱員自覺懷才不遇，能力足以勝任目前工作崗位有餘。76%受訪者認為僱主在部份工作挑選合適的人選時有困難，71%更認為僱主未來3年在個別工種將無法覓得合適人選。只有64%受訪者認為僱主在培訓方面投放足夠資源。<br>合眾人事顧問有限公司總經理蘇偉忠認為，員工自覺懷才不遇，主要原因不外乎不滿現有薪酬待遇，或職位升遷未合期望。企業可能因此流失人才。他建議僱主考慮合理加薪或升職，挽留人才，並建議打工仔，「要睇經濟大環境係咪咁好景，唔好淨係自我感覺良好。」</p></body></html>
