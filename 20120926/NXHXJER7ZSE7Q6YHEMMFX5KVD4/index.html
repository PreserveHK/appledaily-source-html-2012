<html><header><meta charset="utf-8"><title>趣趣地：14歲女球證入健力士</title></header><body><h1>趣趣地：14歲女球證入健力士</h1><p>近年越嚟越多女球證出現，英國《每日郵報》周一報道，英國一位叫做高史密絲（Daisy Goldsmith、圖）嘅女仔，最近成為咗女判官，最威水係佢兩年前，以14歲之齡、最年輕足球女球證嘅身份，入咗健力士紀錄大全！其實喺佢14歲生日前3個月，佢已經pass晒英格蘭足總嘅測驗，不過就要等到14歲先可以正式執法。現年16歲嘅佢，人生第一場比賽，仲要主吹自己學校嘅比賽。不過佢完全冇問題，仲好大公無私咁罰咗自己學校一個12碼！</p></body></html>
