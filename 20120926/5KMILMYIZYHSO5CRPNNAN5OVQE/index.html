<html><header><meta charset="utf-8"><title>青年換心前　壞心奇蹟自癒</title></header><body><h1>青年換心前　壞心奇蹟自癒</h1><p>美國一名青年，患上急性心肌炎，要移植心臟才能保命，但在換心前，他的壞心竟奇蹟痊癒。青年是內布拉斯加州（Nebraska）的克羅（Michael Crowe）。23歲的他上月因突發心肌炎送院，心臟功能幾近盡失，醫生說他惟有換心才能保命，在輪候捐贈心臟期間，要靠儀器過濾血液和維持心肺功能。禍不單行，在找到適合捐贈者後，他又出現血液中毒，病情轉差，要押後換心手術。奇蹟是，醫生不久發現克羅血壓上升，經檢驗發現他左心房竟自行痊癒，幾天後心臟更完全復原，可出院。 克羅說︰「這真的是個奇蹟，我想是靠一流醫療和祈禱力量吧。」美國霍士新聞頻道</p></body></html>
