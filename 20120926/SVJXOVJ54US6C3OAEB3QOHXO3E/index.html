<html><header><meta charset="utf-8"><title>話你知<br>租客違規業主也有責</title></header><body><h1>話你知<br>租客違規業主也有責</h1><p>私人屋苑業主若想趕絕「住宅水貨倉」，梁永鏗律師表示首先要查明大廈公契，如果物業公契註明該大廈只能作住宅，不能作商業用途，水貨客便觸犯法例，「如經常一板一板車將貨物運送上單位，好明顯係商業行為，牴觸物業公契」。而業主將單位租予租客時，必須先清楚租客用途；如租客違規使用，業主也有一定責任。因屋宇署若發現貨物危及樓宇結構安全，會要求業主將單位修正，否則會被釘契。為免上身，業主可在租約上註明單位只供居住，不能作為貨倉，一經發現有人違規，業主可循民事控告租客。</p></body></html>
