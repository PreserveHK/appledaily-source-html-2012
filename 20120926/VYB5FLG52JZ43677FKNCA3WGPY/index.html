<html><header><meta charset="utf-8"><title>Baby忽然好打得</title></header><body><h1>Baby忽然好打得</h1><p>馮德倫執導嘅《太極1從零開始》聽日就喺內地上映，佢前晚率領演員Angelababy、吳彥祖、彭于晏、袁曉超上湖南衞視錄影《快樂大本營》，為咗宣傳出盡法寶：着到靚一靚嘅Baby打女上身，唔理儀態同袁曉超打起上嚟，彭于晏就玩倒豎蔥；不過都唔及吳彥祖同馮德倫兩位帥哥嘅舌戰搶鏡，話說馮德倫唔抵得吳彥祖fans多過佢，就問佢用幾多錢請班職業fans，當堂令吳彥祖口啞啞。<br>撰文：洪紅克</p></body></html>
