<html><header><meta charset="utf-8"><title>梗有一單喺左近　新蒲崗<br>
地產公司被淋紅油</title></header><body><h1>梗有一單喺左近　新蒲崗<br>
地產公司被淋紅油</h1><p>【本報訊】新蒲崗仁愛街一間地產公司發生刑事毀壞事件。昨晨9時許，保安員發現上址地產公司大門有8米乘2米玻璃被人淋紅油（圖），於是通知該公司53歲姓盧負責人返回及報警處理，警員接報到場調查，列刑事毀壞案處理。職員事後清理油迹，對事件不願多談，只透露無接過恐嚇勒索。據街坊稱，該地產公司開業約兩年，首次發生淋紅油刑毀事件，事件中暫未有人被捕。</p></body></html>
