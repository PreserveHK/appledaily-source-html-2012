<html><header><meta charset="utf-8"><title>Miley色誘艾斯頓</title></header><body><h1>Miley色誘艾斯頓</h1><p>美國女歌手Miley Cyrus客串美劇《戇男兩個半》（Two and a Half Men）的劇照首次曝光，可見穿了性感內衣的Miley坐在男主角艾斯頓古查（Ashton Kutcher）的床上，狀甚挑逗。轉個頭她更要艾斯頓幫她塗太陽油，似乎想色誘他。另外，剪了一頭短髮的Miley因造型太似前輩歌手Gwen Stefani，上周在一個活動中竟被饒舌歌手Flavor Flav認錯為Gwen。</p></body></html>
