<html><header><meta charset="utf-8"><title>梗有一單喺左近　流浮山<br>
警撿45箱走私海鮮</title></header><body><h1>梗有一單喺左近　流浮山<br>
警撿45箱走私海鮮</h1><p>【本報訊】前晚11時，水警及海關人員在流浮山海面發現兩艘可疑快艇駛至流浮山碼頭，接載由數名男子用手推車推至的貨物，然後開艇向蛇口駛去，水警小艇追截，兩快艇見有水警加速逃走，其中一艘在流浮山岸邊擱淺，艇上五名男子棄船登岸不知所終，另一艘快艇向內地逃去。警員在快艇上撿獲41箱象拔蚌，另在流浮山碼頭撿獲4箱象拔蚌。</p></body></html>
