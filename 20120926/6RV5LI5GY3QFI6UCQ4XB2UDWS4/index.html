<html><header><meta charset="utf-8"><title>話你知<br>彈琴跳舞娛賓　藝伎賣藝不賣身</title></header><body><h1>話你知<br>彈琴跳舞娛賓　藝伎賣藝不賣身</h1><p>日本藝伎傳統是體面行業，地位超然，她們自幼要學習琴瑟、舞蹈、茶道和書法等，舉手投足以致談吐都要表現優雅，工作時需要給客人服侍餐飲，也要彈奏樂器、唱歌或跳舞助興，但賣藝不賣身。在日本傳統漢語中，藝伎稱為「芸妓」，「妓」代表女性藝術表演者，「伎」則專指男表演者。但由於現代漢語「妓」代表性工作者，因此新一代普遍以「藝伎」來避諱。《蘋果》資料室</p></body></html>
