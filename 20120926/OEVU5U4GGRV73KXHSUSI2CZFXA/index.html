<html><header><meta charset="utf-8"><title>紐約要華萊士棄麥基迪?</title></header><body><h1>紐約要華萊士棄麥基迪?</h1><p>紐約人今年冇咗林書豪，多咗啲錢去增兵，不過搵嚟搵去都冇林瘋嘅級數，近日仲傳過會簽入上季打鷹隊嘅麥基迪。但係呢幾日又傳，佢哋想搵前活塞大前鋒華萊士（圖）出山！美國傳媒周一驚傳，紐約人喺兩人之間，已經做咗決定，將唔會要33歲嘅麥基迪，而要已經現年38歲；間唔中打吓業餘賽嘅華萊士。真係唔知紐約人諗咩，前者雖然近年因傷患而雄風不再，但係點都keep住個比賽狀態。後者冇打兩季，又已經發晒福，請佢做助教就差唔多！</p></body></html>
