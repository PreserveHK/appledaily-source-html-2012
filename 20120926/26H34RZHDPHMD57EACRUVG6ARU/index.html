聽講座學化石地質史</title></header><body><h1>今日提醒你：<br>
聽講座學化石地質史</h1><p>究竟香港地層內藏着甚麼樣的化石？地球由古至今已經發展出五個世代，共十二個世紀，而香港發現最早期的化石是在距今四億年前的晚古生代泥盆紀地層內的原始魚類化石盾皮魚，比恐龍時代開始的中生代侏羅紀還要早二億年。<br>香港地質學會前會長、地質學及古生物學家李作明教授，將於10月7日（星期日）下午3時在香港中央圖書館地下演講廳，主持「香港化石──地質歷史印記」專題講座，介紹香港的化石和地質歷史，與市民一同探索香港這片土地的遠古自然歷史。講座以粵語進行，免費入場。查詢詳情請致電2921 0351。</p></body></html>
