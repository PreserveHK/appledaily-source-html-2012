<html><header><meta charset="utf-8"><title>玩摧毀蘋果產品　最狠心藝術</title></header><body><h1>玩摧毀蘋果產品　最狠心藝術</h1><p>iPhone、iPad、iPod，果迷最愛，偏偏旅居美國的德國藝術家騰帕爾特（Michael Tompert）以藝術之名，狠心把數百件蘋果產品，用各種方法毀爛，再結合成「藝術品」：一部iPhone 4遭斧頭劈開（右圖）；一部iPhone 3屏幕玻璃被手槍轟開一個洞；多部8GB iPod nano（左圖）遭火車輾爛；一部iPad被燒焊槍轟至機身多層翻開，嚴重損毀。<br>英國《每日郵報》</p></body></html>
