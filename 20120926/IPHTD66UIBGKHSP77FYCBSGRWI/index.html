<html><header><meta charset="utf-8"><title>鋼線人千呎高空講手機</title></header><body><h1>鋼線人千呎高空講手機</h1><p>在1,000呎（304.8米）峽谷前，一般人都腳仔軟，他，不但走鋼線，還在半空講手機20分鐘，真沙膽！</p><p>他叫梅萊（Trancede Melet），在法國普羅旺斯的凡爾登大峽谷走鋼線，腰間只纏着一條安全繩（下圖）。走到半路，他的手機突然響起，但他竟然接聽（上圖），看得攝影師呆了。攝影師說他在千呎高空講電話，真是膽大，「如果是我，一定不接」。原來梅萊是法國著名鋼線特技人，果然名不虛傳。英國《太陽報》</p></body></html>
