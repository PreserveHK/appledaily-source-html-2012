<html><header><meta charset="utf-8"><title>湖人勁落飛成頂頭大熱<br></title></header><body><h1>湖人勁落飛成頂頭大熱<br></h1><p>湖人今季狂擸兩大神將尼殊同懷特侯活，連埋球隊icon拜恩（圖）及加素組成「4大天王」，即時成為爭標大熱。賭城一眾莊家見到個陣容咁強勁，將湖人奪得總冠軍賠率，由最初13倍調熱到4倍，僅次於今季要衞冕嘅熱火。但係一班賭仔依牌面睇，依然照落注喺湖人身上；賭城某酒店高層日前出嚟話，因為最近湖人嘅投注率比熱火高4倍，所以家同熱火一樣都係3.25倍！不過，「洛城1哥」未出師就有比歷克，竟然喺停車場踩釘受傷，要休息至少3星期。</p></body></html>
