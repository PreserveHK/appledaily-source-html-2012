<html><header><meta charset="utf-8"><title>馬鞍山<br>
三呎長野豬連中兩槍就擒</title></header><body><h1>馬鞍山<br>
三呎長野豬連中兩槍就擒</h1><p>【本報訊】逾3呎長野豬，昨午4時許在馬鞍山海典居近烏溪沙青年村海邊出沒，並疑落海戲水後上岸歇息，街坊發現致電報警。警員接報到場，野豬游返岸上並竄入一處草叢匿藏，警方恐防野豬亂竄撞傷人，用鐵欄圍起，野豬被困草叢，再通知漁護署派員到場捉走野豬。<br>至晚上6時許，女獸醫到場持麻醉長槍步入草叢，小心翼翼在草叢中尋獲野豬後，舉槍瞄準連開兩槍，野豬中槍後，步履蹣跚走了幾步就不支暈倒地上，多名漁護署人員隨即上前用網包着野豬抬出，再放入鐵籠內運走，其間吸引逾百名街坊圍觀捕獵野豬。</p></body></html>
