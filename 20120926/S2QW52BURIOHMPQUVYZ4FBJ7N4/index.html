<html><header><meta charset="utf-8"><title>Photobook<br>小海豚一出世超嗲媽媽</title></header><body><h1>Photobook<br>小海豚一出世超嗲媽媽</h1><p>海豚（dolphin）大家見得多，但海豚分娩未必見過。</p><p>美國夏威夷一個度假村的海洋生物中心，上周就全程拍錄12歲的雌性海豚基奧（Keo）首次分娩誕海豚女的過程。片段可見，海豚B女先從母體露出尾巴，然後整條滑出來，然後衝上水，呼吸第一口空氣。更奇妙的是，海豚B女似乎一出生就認得媽媽，貼在媽媽身邊形影不離，超嗲。　美聯社</p></body></html>
