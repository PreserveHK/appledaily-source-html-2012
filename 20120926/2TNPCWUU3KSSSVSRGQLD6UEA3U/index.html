<html><header><meta charset="utf-8"><title>隔牆有耳：劃清界線　民政局國教中心割席 - 李八方</title></header><body><h1>隔牆有耳：劃清界線　民政局國教中心割席 - 李八方</h1><p>國民教育中心嘅姊妹機構「國民教育服務中心」，早前因為出版咗毒洗腦教材《中國模式》惹眾怒，逼到政府要就國民教育中心運作公開招標。八方發現，民政事務局首席助理秘書長余泳倫喺大約兩星期前，悄悄辭任國民教育中心董事，似乎有意同呢個左派機構劃清界線；而國民教育中心自04年開始，已經有民政事務局代表坐董事局。民政事務總署發言人稱，國民教育中心有可能就中心日後營運自己入番標，為免利益衝突，政府代表不宜繼續出任中心董事局成員。</p></body></html>
