<html><header><meta charset="utf-8"><title>隔牆有耳：提早續約　理大鄭少秋做到2018 - 李八方</title></header><body><h1>隔牆有耳：提早續約　理大鄭少秋做到2018 - 李八方</h1><p>港大同教院都搵緊新校長，CY母校理工大學噚日公佈同校長唐偉章提早一年幾續約，新任期由2014年到2018年共五年，提早綁實佢，可能怕佢被挖角。校方話諮詢過管理層、各院長、學生會、教職員協會和校友會代表，先向校董推薦，校董會昨通過續約。有「理大鄭少秋」之稱嘅唐偉章，09年接潘宗光棒，一朝天子一朝臣，近月已換晒自己友嘅「加州幫」。唐校長仲不知幾有人情味，今年4月「香港霍金」劉曉鋒離世，佢親自為呢位理大畢業生扶靈。</p></body></html>
