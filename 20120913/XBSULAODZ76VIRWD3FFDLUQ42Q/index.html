<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>哥哥生忌明年搞紀念騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>哥哥生忌明年搞紀念騷 - 馮仁昭</h1><p>噚日係張國榮（哥哥）56歲生忌，生前好友鍾楚紅噚日就喺微博祝哥哥生日快樂，仲留言：「怎會忘記你！」哥哥生前經理人陳淑芬、助手Kenneth、張徹太太梁麗嫦，仲有來自中、港、日本數十歌迷，朝早仲去咗寶福山拜祭。陳太接受訪問時仍感觸兩度哽咽，陳太話明年係哥哥逝世10周年，諗住搞個紀念活動，佢話：「想喺紅館搞個公開活動，構思做現場直播，但明年四月一日係星期一，電視台可能較難調動節目，或者提前一日做，播番啲未曾曝光嘅哥哥片段。」</p></body></html>
