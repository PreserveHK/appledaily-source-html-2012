<html><header><meta charset="utf-8"><title>大坑<br>
吳彥祖拍片狂奔</title></header><body><h1>大坑<br>
吳彥祖拍片狂奔</h1><p>吳彥祖（Daniel）前晚8點幾喺大坑為自己公司有份投資嘅電影《控城計》開工，同場仲有前輩演員顧冠忠。電影公司將大坑嘅橫街佈置成食街咁，整咗幾檔車仔茶檔同麪檔，仲喺現場吊起咗一塊成兩層樓高嘅綠布，應該係方便做後期製作，演員就喺塊布前面做戲。</p><p>劇情講顧冠忠同大肚老婆喺街撞到吳彥祖，嘈起上嚟大肚婆忽然暈低，嚇到Daniel雞咁腳走，導演畢國智好認真，呢個鏡頭前前後後拍咗成幾粒鐘至收貨。採訪、攝影：梁繼光、黃曉程</p></body></html>
