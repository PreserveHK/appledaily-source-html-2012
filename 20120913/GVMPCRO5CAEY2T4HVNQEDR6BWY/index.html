<html><header><meta charset="utf-8"><title>孫楊戰全大運耍大牌？</title></header><body><h1>孫楊戰全大運耍大牌？</h1><p>孫楊（圖）呢排因為被指喺天津舉行嘅全國大學生運動會，同阿媽一齊耍大牌而成為話題人物。點扮大牌？有人話孫楊又要包住個頭，唔畀記者影相同訪問，孫媽仲鬧記者好煩。又話佢練水時要清場，就連張琳都要喺外面等。最離譜係有傳佢要賽會改賽程就佢，唔改就退賽！不過兩母子見招拆招，當然唔會俾人抹黑到啦。喺倫奧得到2金1銀1銅嘅孫楊，周三晚代表浙江大學出戰200米自由泳決賽，以1分47秒15破大會紀錄奪金。</p></body></html>
