<html><header><meta charset="utf-8"><title>蘋果綠葉<br>天溢多賺62%擴果園</title></header><body><h1>蘋果綠葉<br>天溢多賺62%擴果園</h1><p>受惠濃縮及囊包橙汁銷量增加，天溢控股（756）截至6月底止全年純利升62.75%至2.5億元人民幣，每股盈利22分人民幣，不派息。財務總監胡旭（圖）表示，要預留4億元資金在明年擴建5萬畝果園，並會考慮收購內地同業。集團昨午申請停牌，公司解釋，是由於董事會會議較預期延遲，並逾時向港交所（388）網站上傳業績數據，令業績延遲於收市後才公佈。</p></body></html>
