<html><header><meta charset="utf-8"><title>爽影評：《末日倒數緣結時》絕望與浪漫之間</title></header><body><h1>爽影評：《末日倒數緣結時》絕望與浪漫之間</h1><p>末日21日後就來了，幸好非想像中那麼壞，反正全世界一齊死，不如好好找個伴。《末日倒數緣結時》就是玩這條大橋，大家的大限都將到，所有猜度、偷偷摸摸也變得多餘，敢愛敢恨、明刀明槍頓然變成愛情王道。史提夫加維配姬拉麗莉怪雞得來好有新意，男的頂級諧星形象深入民心，今次竟然做苦情男；女的多演型女，今次卻是搞笑的癲妹，夠晒喜出望外。全片流露導演對愛情的細膩觸覺，把男女主角與走進瘋狂狀態的世人作對比，遊走在絕望與浪漫之間，不需要億萬大堆頭災難特技，徬徨在心中，平安也可在心中。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
