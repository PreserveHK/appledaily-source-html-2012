<html><header><meta charset="utf-8"><title>天體得得B</title></header><body><h1>天體得得B</h1><p>金像影后妮坦莉寶雯（Natalie Portman）舊年先至大住個肚去奧斯卡攞獎，但話咁快佢嘅囝囝Aleph已經14個月大，佢同排舞師老公Benjamin Millepied上個月先至正式結婚，於是就帶埋囝囝去咗加勒比海嘅群島度蜜月。</p><p>佢哋喺海灘玩到好開心，場面超級溫馨，身材fit爆嘅妮坦莉着住比堅尼，Aleph就剝晒衫褲剝晒鞋同陽光玩遊戲，仲學老竇揮手，夠晒得意，可惜Aleph落水玩玩下就扭計囉。</p></body></html>
