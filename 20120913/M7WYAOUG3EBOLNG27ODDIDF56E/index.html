<html><header><meta charset="utf-8"><title>朱千雪認冇警覺性</title></header><body><h1>朱千雪認冇警覺性</h1><p>應屆港姐張名雅、黃心穎、朱千雪和岑杏賢出席在將軍澳舉行的東華籌款活動，朱千雪早前被人發現在吃飯期間向媽咪大發牢騷，對此她感意外說：「係咩？我唔知俾人偷影咗呀，我同媽咪食飯只係傾偈，唔係發牢騷。」<br>原來在參選期間朱媽媽專程返港陪她，稍後會返加拿大。笑稱朱千雪的警覺性甚低，她笑說：「我會小心啲，不過如果係普通約會，就算俾人影咗都OK，只要唔影響到媽咪就無所謂。」<br>對於無綫有躁狂導演虐待新人，問到她會否擔心？她說：「我唔會怕，我覺得無論做乜嘢工作都好，盡力做好自己本份。」<br>採訪、攝影：何慧斯</p></body></html>
