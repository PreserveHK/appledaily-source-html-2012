<html><header><meta charset="utf-8"><title>兩岸百態可憐狗狗遭套兩公斤鋼圈</title></header><body><h1>兩岸百態<br>可憐狗狗遭套兩公斤鋼圈</h1><p>太原一隻被遺棄的狗狗，慘被主人長期在脖子上套上一個重兩公斤的鋼圈（圖），網民直斥狗主人：「變態！（應）拉出去槍斃了！！」 這隻疑遭虐待、可憐兮兮的小黃狗，被人發現時已相當虛弱，雙眼痛苦得睜不開。最令人氣憤是，牠脖子遭人用蠻力硬套上一個鋼圈。消防員接報後，先剃掉牠的頸毛，再用燒焊器和鋸子等工具，耗時兩句鐘，終取下半吋厚的鋼環。<br>光明網</p></body></html>
