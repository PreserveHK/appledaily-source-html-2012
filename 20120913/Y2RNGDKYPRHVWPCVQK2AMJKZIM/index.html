<html><header><meta charset="utf-8"><title>炫富貓戴王冠用LV</title></header><body><h1>炫富貓戴王冠用LV</h1><p>炫富風氣原來不只內地盛行，貓咪也來晒奢華生活。有人在美國微博Tumblr搞了「富貴貓」頁面，看看甚麼叫「同貓唔同命」。<br>這一隻，翹起爪仔伏在旅行袋旁邊，冷冷的眼神像在說：別大驚小怪，LV罷了，我有幾十個。那兩隻黑貓「穿金戴銀」，金鏈雖未及鑽石鏈富貴，但有香檳隨便喝，一叠鈔票任意花。這一隻嬌滴滴地伸出兩爪，原來塗了Chanel粉紅指甲油。炫富貓公花樣也不少，戴Ray Ban擔雪茄，還要坐王座戴王冠，威嚴又霸氣。<br>富貴貓食住比你我講究。大餐加馬天尼，但貓大人看來一臉不屑。這兩隻住特製雙層睡床，有型有款。不過未及那隻擁有自己的「豪宅」。英國《每日郵報》</p></body></html>
