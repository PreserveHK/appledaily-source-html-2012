<html><header><meta charset="utf-8"><title>關仁隱事：「大牛」時刻高度戒備 - 關仁</title></header><body><h1>關仁隱事：「大牛」時刻高度戒備 - 關仁</h1><p>富豪「大牛」份人脾氣好古怪，佢除咗有潔癖，平日出街開門乜都唔掂之外，佢又習慣去固定嘅飯堂開餐，聽聞佢因為怕俾人整蠱，所以去嚟去去都唔變，只去嗰幾間食嘢。貪佢哋招呼好，食慣咗唔怕大廚玩嘢。唔講唔知，大牛仲有個習慣，佢唔准VIP房裏邊招呼佢嘅夥計企喺身後，怕有人搞小動作或對佢危險，咁樣好不利，大牛一定要人企佢視線範圍前面，有乜嘢突發事，佢對眼睇到就立即叫停。關仁覺得時刻保持高度戒備，真係好大壓力。撰文：關仁</p></body></html>
