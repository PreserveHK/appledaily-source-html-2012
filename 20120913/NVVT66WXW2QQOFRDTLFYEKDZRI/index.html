<html><header><meta charset="utf-8"><title>投資的天空：見突破買入金蝶 - 張士佳</title></header><body><h1>投資的天空：見突破買入金蝶 - 張士佳</h1><p>昨日港股收市後，德國憲法法院裁定歐洲穩定機制（ESM）合憲，雖然是預期之中，但算是消除了其中一個不肯定性。大市繼續造好，不少弱勢股亦陸續反彈，今日揀中軟件板塊中的金蝶國際（268）。<br>金蝶股價於7月尾見底，即使8月尾公佈的中期業績由盈轉虧，對股價亦影響不大，似乎市場早已預期及消化，橫行了一段時間後，近期亦隨大市氣氛轉好出現突破，如股價升穿1.37元，組合將買入29萬股，博醜股大翻身。<br>筆者及相關人士並未持有上述個股<br><br>作者：張士佳、曾卓鋒（元大寶來證券(香港)客戶經理）</p></body></html>
