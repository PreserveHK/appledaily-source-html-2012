<html><header><meta charset="utf-8"><title>Baby師妹博鬧入戲</title></header><body><h1>Baby師妹博鬧入戲</h1><p>Angelababy的三位師妹陳詩雅（Sarah）、宣泇而（Fiona）和劉沛蘅（Hillary）最近參演了一部微電影，由譚家明的學生黃進執導，故事講述母女情，Baby則客串演女強人打氣。小師妹分別飾演三姐妹，本身感情好好，戲內戲外只要碰頭便吵個不停，連導演也封他們為「狂瘋三寶」。不過，三姐妹有喊戲，公司更找來張達明教戲，但最細的Hillary怎樣也喊得不好，她說：「我本身係一個好鍾意笑嘅人，要我拍喊戲真唔容易，導演要求重拍，公司監護人知道後，不留情面咁鬧我。」被狠狠地責罵後，Hillary便淚如泉湧的哭了起來。撰文：唐如</p></body></html>
