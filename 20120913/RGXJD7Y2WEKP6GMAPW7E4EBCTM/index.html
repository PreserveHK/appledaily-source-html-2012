<html><header><meta charset="utf-8"><title>陶喆父親陶大偉病逝</title></header><body><h1>陶喆父親陶大偉病逝</h1><p>台灣歌手陶喆的父親、資深藝人陶大偉昨午驚傳癌症病逝，享年70歲，陶喆發聲明證實父親已撒手人寰：「爸爸在我與家母及親友陪伴下，於今天下午三時安然辭世，蒙主寵召，即使萬般難捨，也只能接受家父淘氣轉身、幽默神隱。」<br>陶喆感激大家的祝福，目前他和家人需要時間和空間重整思緒；據知，陶大偉去年曾因心臟病入院治療，昨日凌晨他突感身體不適，被送往台大醫院急症室。陶喆今天本要飛北京工作，因老父入院決定取消行程，並一直陪在老父病床前。撰文：丁寧</p></body></html>
