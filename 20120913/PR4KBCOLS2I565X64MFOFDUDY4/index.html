<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>趙世曾上籃冇人敢阻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙世曾上籃冇人敢阻 - 馮仁昭</h1><p>英皇明星隊噚日喺灣仔同香港籃球總會官員隊鬥波，名人趙世曾代表官員隊落場，女友乖乖坐喺場邊打氣，老當益壯嘅趙世曾一開波就兩次上籃，仲冇人夠膽阻截佢。身為英皇隊隊長嘅陳偉霆大爆張致恒成日唔得閒練波，關智斌仲冇到㖭，但老闆指令要佢哋贏波，真係唔知點算嘞！<br>吳浩康仲帶病上陣，右眼生瘡嘅佢俾人笑睇得鹹濕嘢多，好在最後英皇隊表現合拍，經過兩個回合結果勝出，不負老闆所望。</p></body></html>
