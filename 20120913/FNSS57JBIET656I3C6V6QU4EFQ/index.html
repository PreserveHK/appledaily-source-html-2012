<html><header><meta charset="utf-8"><title>逾8工時　心臟病機率增80%</title></header><body><h1>逾8工時　心臟病機率增80%</h1><p>工時長，少休息，容易患上心臟病，理所當然。最近一項大型研究就顯示，每天工作逾八小時，罹患心臟病的風險可增加80%，打工族要留意。研究對1958年以來全球12項共追蹤了2.2萬人的調查進行分析，結果發現，每天工作超過八小時，患心臟病機率會增加40至80%。領導研究的沃塔納解釋，「超時工作意味長時間壓力，難得娛樂，飲食習慣差和欠缺運動」，自然誘發心臟病。英國《每日郵報》</p></body></html>
