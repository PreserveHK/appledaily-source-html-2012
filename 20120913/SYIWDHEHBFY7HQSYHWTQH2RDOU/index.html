<html><header><meta charset="utf-8"><title>蒙嘉慧撞車遭索償</title></header><body><h1>蒙嘉慧撞車遭索償</h1><p>計劃於明年結婚的蒙嘉慧，去年8月駕駛男友鄭伊健的座駕返回電視城開工，途經觀塘警署對開的將軍澳道上斜時，與鄰線房車相撞，房車上受傷的乘客日前入稟高等法院，向蒙嘉慧索償。<br>原告鄧志強（譯音，57歲），在車禍中右頸及右肩受傷。蒙嘉慧事後向記者稱，她沒有受傷，但被揭發現年39歲的她，在官方資料上卻報細兩歲，聲稱自己是在1975年出生。<br>記者昨日就索償一事聯絡蒙嘉慧，但因正拍攝《仁心解碼II》未有回覆，其經理人鄧小姐代她表示，估計是向保險公司索償。<br>採訪：黃幗慧、丁寧<br>案件編號：HCPI697/2012</p></body></html>
