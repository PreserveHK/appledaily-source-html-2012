<html><header><meta charset="utf-8"><title>吳建豪怕吹散戀情</title></header><body><h1>吳建豪怕吹散戀情</h1><p>吳建豪與鍾舒漫昨日在尖沙嘴出席時裝店開幕活動，鍾舒漫在吳建豪的手臂寫上Let there be light的聖經字句，吳建豪更剪了十字架的skinhead配合。吳建豪透露忙於籌備新唱片，問到傳他與新加坡富二代女友姚之寧將拉埋天窗，他說：「沒有，我沒有說這個，我們都朝這方向在一起，感情事不想再談，因為常常在媒體談感情事，最終傷害我們感情，我不會否認戀情。」問吳建豪避談感情事是否想保護戀情，他說：「感情是開心事，不是觀眾娛樂，結婚也不會不告訴大家。」鍾舒漫透露將會任福音電影女主角，在戲中會由醜女變靚女。採訪：盧妹  攝影：黃文偉</p></body></html>
