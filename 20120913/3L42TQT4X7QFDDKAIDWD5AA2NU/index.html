<html><header><meta charset="utf-8"><title>籮霸首次來港獻唱</title></header><body><h1>籮霸首次來港獻唱</h1><p>有籮霸之稱的拉丁天后珍妮花洛庇絲（Jennifer Lopez），縱橫樂壇超過20年，但卻從來沒到過香港演出。在樂迷等到頸都長後，籮霸終宣佈首次來港演唱，她將於11月28日到亞洲國際博覽館舉行「Dance Again World Tour」香港站演唱會。籮霸今年一直到世界各地表演，原來她亦有預埋香港一份，亞洲地區暫時只在香港、菲律賓和馬來西亞三地舉行。現年43歲的籮霸，去年搭上嫩口舞蹈員男友Casper Smart，Casper亦有份演出巡演，相信籮霸帶同男友來港的機會很大。</p></body></html>
