<html><header><meta charset="utf-8"><title>岳父婚禮致辭甩褲</title></header><body><h1>岳父婚禮致辭甩褲</h1><p>看着女兒嫁人，父母當然高興，但美國芝加哥一位新岳父在婚禮致辭時，褲子竟突然鬆脫當眾掉下（圖），爆全場。更慘情是女婿事後還將岳父的甩褲片段放上網，成為無數網民的笑柄。<br>岳父花了兩星期準備感性講詞，偏偏婚禮當日臨上台前幾分鐘，褲子的鈕扣掉了，時間緊迫只能用扣針扣住，當他講到一半時，褲子就應聲掉下，隨即引來全場尖叫大笑，爆的他惟有硬着頭皮拉起褲子，由妻子和朋友一人抽一邊褲頭，講完14分鐘的致辭。<br>台灣ETtoday網</p></body></html>
