<html><header><meta charset="utf-8"><title>中環<br>
童愛玲素顏掃包</title></header><body><h1>中環<br>
童愛玲素顏掃包</h1><p>新學期開學為人父母嘅自然特別忙碌，好似已經係一子之母嘅童愛玲乖仔返咗學嘅時間以為可以清閒啲呀，咁你就錯嘞。前日下午4點左右，戴住墨鏡冇化妝嘅童愛玲就喺中環ifc為屋企人嘅早餐張羅。佢去到city'super嘅麪包店一隻手一面執咗兩磅方包，另一隻手就忙住用部電話不停傳訊，唔知就真係以為佢分分鐘幾十萬上落。佢買完麪包就繼續低頭篤電話，身邊發生乜事都唔知就落咗停車場攞車，記住呀上車就咪玩嘞。<br>採訪、攝影：陳辰</p></body></html>
