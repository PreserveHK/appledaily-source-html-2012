<html><header><meta charset="utf-8"><title>王俊棠爆躁導亂鬧人</title></header><body><h1>王俊棠爆躁導亂鬧人</h1><p>王俊棠昨到新城電台宣傳稍後舉行的音樂會，談到神獸天使劉蔚萱早前拍無綫劇《心路GPS》遭躁底導演張永豪粗暴對待，王俊棠直言張永豪出名愛罵人：「有時佢拍拍吓唔知點解會鬧人，都幾經常發生，佢做助導時都好鍾意大大聲。」但王俊棠就不清楚張永豪與高層曾勵珍有何關係。<br>此外，本報昨收到讀者報料，指其弟弟曾是張永豪的助導，他記得張永豪當年怒罵過佘詩曼，直到年前阿佘拍《宮心計》，張永豪原有份入組，但阿佘向監製梅小青講明有張永豪入組就辭演，結果張永豪被調離組。另亦有人曾在開廠期間見張永豪偷入後樓梯，再出現時表現神智不清。<br>採訪、攝影：李珮洳</p></body></html>
