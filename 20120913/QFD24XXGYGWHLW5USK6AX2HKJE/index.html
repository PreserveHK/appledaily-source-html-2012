<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>蔡楓華望獲Leslie保佑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡楓華望獲Leslie保佑 - 馮仁昭</h1><p>關淑怡喺網上留言要自殺兼玩失蹤，曾遇過情緒困擾嘅蔡楓華（Ken）噚日喺灣仔出席港台活動，佢話同關淑怡唔熟：「希望個個人都好開心，唔好自殺。」佢仲話自己高潮時曾為情自殺：「蔡楓華經歷咁多都未去自殺，希望可以成為大家例子。」噚日係張國榮（Leslie）嘅生忌，Ken話同哥哥曾經係老友，唔開心嘅事都過去：「希望國榮在天之靈保佑我，希望佢會支持我。」</p></body></html>
