<html><header><meta charset="utf-8"><title>酒店18樓玻璃廁所　便便任望</title></header><body><h1>酒店18樓玻璃廁所　便便任望</h1><p>美國紐約The Standard酒店為讓客人俯瞰景色，客房落地玻璃設計，連酒店的酒吧廁所也用落地玻璃，令廁所春色無邊（圖），客人如廁盡入樓下途人眼底。<br>廁所位於酒店18樓酒吧Boom Boom Room，廁所有10呎落地玻璃窗，如廁客人看到優美景色，但解決時也被途人仰望得一清二楚。有澳洲遊客說：「我看見有人向我揮手！」<br>美國《紐約每日新聞》</p></body></html>
