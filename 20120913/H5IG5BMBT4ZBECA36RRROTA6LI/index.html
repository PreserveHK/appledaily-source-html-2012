<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳惠敏認醉駕罰9000 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳惠敏認醉駕罰9000 - 馮仁昭</h1><p>69歲嘅老牌打星陳惠敏上月喺清水灣道超速同醉駕，噚日佢喺觀塘裁判法院承認上月3號晚，喺清水灣道超速37公里，以時速87公里駕駛私家車，呼氣中酒精含量達46微克，超標逾一倍，結果被判罰款9千蚊，停牌一年同埋要參與駕駛改進課程。陳惠敏離開法庭時大呼好彩，又指判決合理。佢求情時透露自己有腰患，需長期接受物理治療同埋戴腰封，企超過五分鐘就會腰痛，唔會再駕車。案件編號：KTCC4887/12</p></body></html>
