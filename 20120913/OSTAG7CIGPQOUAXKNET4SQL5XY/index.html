<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Chris Brown否認頸上新增的女人頭紋身是Rihanna。</p><p>★日本女星廣末涼子昨日出席一時裝品牌的新廣告發表會，她笑起來眼肚和面頰驚現不少皺紋。</p><p>★日本男星藤岡弘昨日以鍾博士扮相宣傳《奪寶奇兵》藍光碟套裝，即席示範揮鞭技藝。</p><p>★日本女子組合乃木坂46其中七名隊員昨日抵達台灣，品嚐鴨舌等美食。</p><p>★韓國男星蘇志燮昨日出席電影《上班族》記招，被發現手上戴着鋪滿鑽石的名錶。</p><p>★韓國組合少女時代成員Seo Hyun及Sunny昨日出席韓國音樂振興會大會，鞠躬時齊用手掩心口防走光。</p></body></html>
