<html><header><meta charset="utf-8"><title>誰是真胸？</title></header><body><h1>誰是真胸？</h1><p>3D「甜片」《一路向西》成班演員Jeana、32F蒙牛王李丹妮、Celia等，前晚喺旺角街頭派避孕套、牛奶宣傳，仲有20個旗袍女一字排開，好似桑拿浴室啲女招待咁。</p><p>之後佢哋拉隊去尖沙嘴出席首映，成班女星即刻大解放谷胸鬥波，不過現場所見，所有「胸器」都好硬膠，想搵個真胸都好難。張暖雅同死敵Jeana鬥谷4吋事業線，不過都輸畀王李丹妮個怪胸；Jeana就不屑同張暖雅比較：「我可以介紹隆胸顧問畀佢，想佢清楚正確嘅黃金比例，唔會變幻球時大時細。」最可能係真胸嘅Celia就承認張建聲追緊佢，大家正了解中。<br>撰文：洪紅克</p></body></html>
