<html><header><meta charset="utf-8"><title>白雲被導演喝收聲</title></header><body><h1>白雲被導演喝收聲</h1><p>「神獸天使」白雲原來與香港先生江俊霖秘戀一年，前晚二人結伴在淘大影藝戲院出席《赤裸人性》首映，同場還有香港先生李晉強。白雲透露男友在哈佛大學畢業後，便在樂易玲老公的建築公司工作，被問有沒有叫樂小姐「睇住」男友？她說﹕「梗係唔會啦！」</p><p>斟茶躁導</p><p>對於神獸劉蔚萱遭導演張永豪粗暴對待，白雲戥對方好慘，並自爆曾被人鬧過：「試過有導演覺得我妹仔，叫我收聲囉！」她表示沒有與張永豪合作過，笑言如果將來合作會先打招呼：「見到吓佢，斟茶佢飲，大家討論吓先。」<br>採訪、攝影：張俊銘</p></body></html>
