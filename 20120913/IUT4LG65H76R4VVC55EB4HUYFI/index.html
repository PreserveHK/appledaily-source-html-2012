<html><header><meta charset="utf-8"><title>非常教師扮嘢教歷史</title></header><body><h1>非常教師扮嘢教歷史</h1><p>歷史科總是給人沉悶感覺，英國有非常教師，為提升學生對歷史的興趣，全身戲服扮成英王威廉一世、馬丁路德等歷史人物，拍攝教學短片講解相關歷史，課堂立即變得生動有趣，學生們都齊聲讚好。<br>28歲的珀金斯頭戴假髮，穿起古裝扮成英王威廉一世（左圖），講解黑斯廷斯戰役；又滿頭白髮黏上白鬍子，扮成挪威國王哈拉爾三世（右圖）等，讓學生對歷史人物留下深刻印象。但珀金斯坦言有難度：「偶爾要暫停拍攝，我常忍不住笑。」他更計劃扮成英女皇伊利沙伯一世。英國《每日郵報》</p></body></html>
