<html><header><meta charset="utf-8"><title>《情謎》凄美懸疑</title></header><body><h1>《情謎》凄美懸疑</h1><p>沒錯又是余文樂當男主角，不過女主角變了舒淇，令人懷疑圈中是否已經沒有年輕的男演員可用，又或者樂仔是拍愛情電影的首選。無論如何他在《情》片中的演出，相對《春嬌》的志明，前者顯然給比下去，後者始終做回自己以當代人的表達手法詮釋角色，自是手到拿來。</p><p>舒淇分飾兩角</p><p>故事借舒淇一人分飾孖生姊妹的兩個角色，一段生死未卜的故事，營造出撲朔迷離的氣氛，道出一男周旋在二女之間的轇轕，導演黎妙雪以凄美的鬼故事來言情頗吸引。</p></body></html>
