<html><header><meta charset="utf-8"><title>FBI破賣淫案要Google「解密」</title></header><body><h1>FBI破賣淫案要Google「解密」</h1><p>美國聯邦調查局（FBI）在加州聖迭戈市拘捕賣淫集團主腦，卻無法解開他的Andriod手機密碼搜證，最後要向法庭申請傳票，要求Google解鎖。<br>迪爾斯（圖）涉嫌用一部三星智能手機充當扯皮條，為嫖客安排妓女，但FBI探員多次試圖為手機解鎖失敗，苦無對策下，惟有向法庭申請搜令，要求Google提供迪爾斯在去年1月至今年2月使用手機的電話號碼資料、電郵地址、短訊、全球定位數據、搜索和瀏覽網頁紀錄。Google拒絕評論個別事件，但表明會依法行事。英國《每日郵報》</p></body></html>
