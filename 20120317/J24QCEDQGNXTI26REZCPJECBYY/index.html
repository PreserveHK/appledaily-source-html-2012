<html><header><meta charset="utf-8"><title>韋哥攬妻闢斷背傳聞</title></header><body><h1>韋哥攬妻闢斷背傳聞</h1><p>荷李活影星韋史密夫（WillSmith）早前被傳與美國男星DuaneMartin有斷背情，韋哥昨日與老婆珍達娉琪（JadaPinkett）、兒子積頓（Jaden）及女兒Willow一同在美國費城睇NBA籃球賽。韋哥一邊睇波一邊攬實老婆，又不時甜笑互望晒恩愛，力闢斷背謠言，兩名子女亦看得開心。</p><p>中場現身</p><p>身為球隊76人班主的韋哥一家昨日中場才現身，坐在頭排不時回望觀眾及揮手，盡顯明星魅力，而老闆娘珍達亦在球隊入波時興奮得在座位起舞。雖然有明星老闆支持打氣，但可惜最終76人亦輸給邁阿密熱火隊。</p></body></html>
