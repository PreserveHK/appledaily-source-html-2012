<html><header><meta charset="utf-8"><title>吳彥祖盛宴玩蛇</title></header><body><h1>吳彥祖盛宴玩蛇</h1><p>由內地導演陸川執導，吳彥祖、劉燁和張震主演的電影《王的盛宴》自09年籌備，由去年3月拍到11月，花了三年時間終於有望在今年暑假上映，該片拍攝期間一直做足保密工夫，近日卻流出他們拍攝時的花絮。<br>這段片段配上貓王皮禮士利（ElvisPresley）的歌曲《JailhouseRock》，還被改名為《那一年，我們一起走進王的盛宴》。片中看到導演陸川與眾演員認真拍攝的情況，他們披甲騎馬，氣勢如虹，還看到演員學習舞劍和騎馬，當中吳彥祖更要玩蛇，不過戲中的重要角色劉邦、項羽和虞姬的造型仍未曝光。<br>採訪：丁寧</p></body></html>
