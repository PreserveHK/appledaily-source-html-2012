<html><header><meta charset="utf-8"><title>小胖被廣東話考起</title></header><body><h1>小胖被廣東話考起</h1><p>來自台灣的林育群（小胖）今晚將夥拍張敬軒、張智霖及蘇永康，在灣仔會展舉行音樂會。昨日他到新城接受訪問時，坦言心情十分緊張，此行他只逗留三天，故未必有時間吃到香港的美食，他笑言不敢亂說喜歡吃甚麼，他說：「我上次說想吃菠蘿包，即時收到成座山般高的菠蘿包，而且公司不允許我吃太多。」<br>至於音樂會上會否獻唱廣東歌時，小胖雖然十分喜歡Beyond的歌曲，但有感廣東話十分難學，就連苦練自己的名字也十分困難，他說：「我之前有唱過英文和意大利文歌，下次也想挑戰廣東歌。」<br>採訪、攝影：胡比</p></body></html>
