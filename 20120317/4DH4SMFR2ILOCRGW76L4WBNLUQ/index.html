<html><header><meta charset="utf-8"><title>蘋果汁促檢討打擊樓市措施</title></header><body><h1>蘋果汁<br>促檢討打擊樓市措施</h1><p>【本報訊】本港樓市前景不明朗，多個地產代理商會昨召開聯合記者會，要求新任特首檢討前年11月推出的打擊樓市政策，包括徵收額外印花稅、收緊按揭成數等措施；呼籲新任特首取消徵收額外印花稅。<br>地產代理業界指，打擊樓巿措施推出後，樓價未有因此下調，反造就更多樓盤成交價創新高，但同時令二手市場供應量減少，未真正幫助到打算換樓的市民；收緊按揭成數更增加首次置業市民上車的難度。新任特首應取消徵收額外印花稅，或作出重大修訂，包括縮短年期及縮減徵收百分比；同時不應一刀切收緊按揭成數，應放寬按揭成數予真正用家並增加土地供應，從根本解決樓市問題。</p></body></html>
