<html><header><meta charset="utf-8"><title>激光反打印　字消失紙上</title></header><body><h1>激光反打印　字消失紙上</h1><p>英國劍橋大學研究員研發出最新「反打印」技術，利用短程激光脈衝，把打印在紙張上的碳粉加熱，將紙上的字和影像消除（圖），讓紙張「還原」雪白再用。<br>研究員利爾阿亞拉用不同速度測試了紫外線、紅外線和可見激光，最後發現綠色激光脈衝以40億分一秒速度射向紙上的油墨，對油墨加熱，直至它們完全氣化，但不會破壞紙張纖維或令紙張變色。<br>研究員強調，新技術應用於普通紙張和碳粉，而且比再造紙更環保，過程產生大多是無害氣體。<br>英國廣播公司</p></body></html>
