<html><header><meta charset="utf-8"><title>GaGa恨做多仔婆</title></header><body><h1>GaGa恨做多仔婆</h1><p>將於5月來港開騷的美國流行天后LadyGaGa，日前接受名嘴奧花雲費（OprahWinfrey）的訪問，GaGa透露有意組織大家庭，並說：「我喜歡小孩，想生一隊足球隊，不過並非短期內的事！」</p><p>反紀錄片列三級</p><p>此外，最近講述校園欺凌的紀錄片《Bully》原本被列為只限成人入場的R級在美國上映，但一班紅星包括GaGa、JustinBieber和梅麗史翠普（MerylStreep）等齊聲反對，認為應降低上映級別，令更多人入場欣賞，才能傳達到訊息。</p></body></html>
