<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●已故美國歌后雲妮侯斯頓的女兒BobbiKristina，與雲妮養子NickGordon被傳有意往賭城結婚，但Nick昨日反口表示二人不是情侶，只因Bobbi傷心才陪伴左右。<br><br>●日本女星綾瀨遙主演改編自漫畫的電影《小魔鏡》，昨日公開主角造型，她與原著漫畫十分相似，更手執變身魔鏡。<br><br>●日前過勞停工的韓星金秀炫昨日在首爾舉行簽名會，而他主演的劇集《擁抱太陽的月亮》前晚大結局，收視破紀錄高收42.2%。<br><br>●韓劇《朱蒙》男星宋一國昨日榮升三胞胎男孩的爸爸，而池珍熙則於本月9日再添兒子。</p></body></html>
