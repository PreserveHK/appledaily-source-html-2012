<html><header><meta charset="utf-8"><title>「蜘蛛」變手機電腦電視</title></header><body><h1>「蜘蛛」變手機電腦電視</h1><p>不要以為這是一個電筒，它其實是設計公司FrankEtc.研發的三合一新發明「蜘蛛」（Spider圖），集手機、手提電腦及電視播放器功能於一身。<br>「蜘蛛」平時摺起來時是一個手機，但當把機身的三隻腳打開，就會變成多功能投影器，可將激光投射到桌上當電腦鍵盤用，亦可將高解像畫面投射到牆上當電視。<br>「蜘蛛」目前只是一款概念產品，但相信未來有望開發成「新一代的超級流動裝置」，挑戰iPhone及iPad在智能手機和平板電腦的龍頭地位。<br>英國《每日郵報》</p></body></html>
