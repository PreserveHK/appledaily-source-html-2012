<html><header><meta charset="utf-8"><title>蘋果汁空氣差　去年損失20億</title></header><body><h1>蘋果汁<br>空氣差　去年損失20億</h1><p>【本報訊】環境保護署早前開始公佈微細懸浮粒子PM2.5的實時數據，香港科技大學大氣研究中心主任劉啟漢表示，本港去年的PM2.5水平較世衞指標超出兩倍，去年能見度低於8公里的日數高達58天，較前年增加7天，在高廈林立及屏風效應下，路邊空氣污染不斷加劇，令本港空氣質素在過去20年間不斷惡化。他認為政府應盡快採納世衞空氣質素指標，對推動改善空氣是一個好開始。<br>香港專業人士協會常務副主席高永文則指，空氣污染已帶來高昂的醫療成本及健康代價，估計去年因空氣污染導致逾900人提前死亡，直接的金錢損失超過20億元。</p></body></html>
