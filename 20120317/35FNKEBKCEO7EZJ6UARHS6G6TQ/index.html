<html><header><meta charset="utf-8"><title>試車活動!：街霸由朝試到晚</title></header><body><h1>試車活動!：街霸由朝試到晚</h1><p>電單車因為出牌、保險等各種原因，向來代理都唔多歡迎試車，有時連傳媒都無情講。今次Ducati將於下周日（3月25日）於大帽山首次舉行Streetfighter848試車日，俾準車主由朝試到晚。而且當日出車更送首年牌費保險，不要睇小呢幾千元，慳慳埋埋買件皮甲或頭盔也可以。<br><br>記者：李鑒泉<br>查詢：27084499（DucatiHongKong）</p></body></html>
