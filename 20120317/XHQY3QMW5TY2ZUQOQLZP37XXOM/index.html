<html><header><meta charset="utf-8"><title>迎復活節　學整十字包</title></header><body><h1>迎復活節　學整十字包</h1><p>復活節將到，與其買街上面嘅朱古力復活蛋送畀囝囝囡囡，不如參加親子班，齊齊做復活節嘅應節美食。煤氣烹飪中心於三月尾將舉辦復活節親子班，課堂上會教做復活節十字包，仲有脆脆朱古力蛋，而且導師仲要中英文雙語講解，學做包又可以學英文，而且又係唔錯嘅親子活動！除了親子班，其實仲有啲大人嘅復活節烹飪班，好似復活節蛋糕、復活節乾果甜包等，想靜雞雞學完畀驚喜囝囝囡囡都得！<br><br>記者：區佩嫦</p><p>復活節十字包親子班</p><p>日期及時間：3月31日10am-12:30pm<br>費用：$360/組<br>查詢：25761535</p></body></html>
