<html><header><meta charset="utf-8"><title>蘋果汁公屋租戶下月起退差餉</title></header><body><h1>蘋果汁<br>公屋租戶下月起退差餉</h1><p>【本報訊】房委會下月起至明年3月，將總數約16億元的寬免差餉轉歸公屋租戶，並按月從租戶應付的租金中抵銷；至於租期非涵蓋整個月的租約，轉歸的寬免額會按比例計算。房委會發言人表示，該項轉歸差餉寬免額的安排，同樣適用於繳交暫准租用證費的中轉房屋持證人，房屋署將個別發信通知所有公屋租戶及持證人有關具體安排。<br>至於非住宅樓宇租戶涉及的差餉寬免總額約為3,750萬元，房屋署將去信有關租戶/暫准證持有人，告知其實際寬減的款額。房委會轄下的三個整體承租街市，包括葵涌、梨木樹和天恩的整體承包商已同意把差餉寬減額全數轉歸予持暫准證的檔戶。</p></body></html>
