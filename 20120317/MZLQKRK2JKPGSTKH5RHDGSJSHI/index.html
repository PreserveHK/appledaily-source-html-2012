<html><header><meta charset="utf-8"><title>金秀炫慶功宴遲大到</title></header><body><h1>金秀炫慶功宴遲大到</h1><p>韓國男星金秀炫主演的劇集《擁抱太陽的月亮》，前晚台前幕後逾250人在首爾舉行慶功宴，慶祝大結局收視錄得42.2%好成績。不過金秀炫、韓佳人和鄭一宇三位主角卻因人氣急升而忙到爆齊齊遲到，當中金秀炫更遲足兩小時！</p><p>連走三場</p><p>日前過勞停工的金秀炫，前日一復工就連走三場，先出席簽名會，再殺入弘大街頭錄影節目，令該處逼滿粉絲，之後再趕往慶功宴會場。金秀炫大受劇組歡迎，圍實他索簽名合照，金秀炫更與韓佳人玩到癲互相跪拜，而鄭一宇則指拍攝時受的手傷已沒有大礙。</p></body></html>
