<html><header><meta charset="utf-8"><title>老翁捱撞好心人助擋陽光</title></header><body><h1>老翁捱撞<br>好心人助擋陽光</h1><p>【本報訊】旺角山東街近新填地街，昨午4時半發生車禍，一名不良於行、依靠枴杖行路的75歲姓陳老翁，沿山東街行人過路線橫過馬路，其間有一輛中型貨車沿新填地街左轉駛至。姓張（39歲）男司機見狀急忙猛踏腳掣，惜未能及時將貨車煞停，貨車撞倒老翁。陳伯受傷倒地痛苦呻吟，好心途人見狀，立即上前為老翁打傘遮擋陽光及報警，陳伯獲送院救治。警方正調查車禍原因，不排除有人衝燈肇禍。</p></body></html>
