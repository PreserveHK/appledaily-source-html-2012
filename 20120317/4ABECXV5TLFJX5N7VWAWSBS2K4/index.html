<html><header><meta charset="utf-8"><title>New！：最強細牛到港</title></header><body><h1>New！：最強細牛到港</h1><p>被視為將賽道上的GallardoLP570-4，變身成半街車版的SuperTrofeoStradale，剛在港麗酒店泳池邊舉行發佈會。PoolsideParty夠吸引，主角Trofeo外形則夠獨特，V形排列的散風口，超誇張大型尾翼，拍得住Racing版本。還有5.2公升V10引擎爆發出570匹馬力，極速達320公里叫人血脈沸騰！<br><br>記者：蕭漢祥<br><br>查詢：29006666（LamborghiniHK）</p></body></html>
