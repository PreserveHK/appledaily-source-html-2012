<html><header><meta charset="utf-8"><title>梁詠琪產後不言退</title></header><body><h1>梁詠琪產後不言退</h1><p>梁詠琪（GiGi）和鄭中基前日在廣州出席王晶執導的電影《嫁個100分男人》之宣傳，早前GiGi因身體不適缺席上海站宣傳，惹來懷孕傳聞，有指她因懷孕未足三個月所以拒承認。GiGi前日穿寬鬆上衣遮肚，她又說：「沒有懷孕吧，多謝大家關心。大家對我有期望是好的，我也很喜歡小朋友，但現在還沒有計劃甚麼時候要寶寶，順其自然吧，有喜事會和大家分享。」<br>GiGi說上次缺席是因坐骨神經痛要去看醫生，有指她產後將淡出娛圈做全職媽媽，她說：「唱歌演戲是我的興趣，不會因為結婚生孩子而停止，有好的機會還是要把握。」撰文：林妃</p></body></html>
