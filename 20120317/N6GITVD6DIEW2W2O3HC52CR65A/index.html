<html><header><meta charset="utf-8"><title>家居資訊站：OVOstudio進駐數碼港</title></header><body><h1>家居資訊站：OVOstudio進駐數碼港</h1><p>OVOstudio於數碼港的新店於3月正式開幕！該新店樓高兩層，除繼續展示一系列時尚品味家具外，新店亦引入精美及環保的實木家具、裝飾擺設、藝術精品等，突顯個人風格。<br>為慶祝新店開張，凡惠顧於數碼港新店內的所有貨品，即享額外95折優惠。折扣後惠顧滿HK$18,800，更可獲贈由OVO香港獨家代理，價值HK$3,900德國設計全球首次發行的竹底座SwingingStick擺設乙個，折扣後惠顧滿HK$3,800亦可獲人見人愛青花小熊錢罌乙個，數量有限，送完即止。<br><br>OVOstudio<br>電話：25296060</p></body></html>
