<html><header><meta charset="utf-8"><title>大熊貓洞房　團團技術差</title></header><body><h1>大熊貓洞房　團團技術差</h1><p>大陸贈台的一對大熊貓團團和圓圓至今未有結晶品，台北市立動物園的專家前日傍晚發現，進入發情期的圓圓有「舉尾」待交配行為，立即安排小倆口進洞房，可惜團團不領情，錯失交配良機。<br>前晚洞房時，圓圓見到好久不見的團團，高興地抱着玩在一起。但團團「馬步紮得不夠穩」，交配失敗。圓圓失去耐性一度反咬團團。園方只好安排團團採精（圖）和對圓圓進行人工受精。<br>台灣《蘋果日報》</p></body></html>
