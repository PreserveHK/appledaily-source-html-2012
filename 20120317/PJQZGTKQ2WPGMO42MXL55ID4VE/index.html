<html><header><meta charset="utf-8"><title>女郎騙禮金　4年結婚10次</title></header><body><h1>女郎騙禮金　4年結婚10次</h1><p>重慶33歲的女子趙紅（圖）為騙禮金，短短四年內結婚達10次，每次認識男朋友後便催結婚，婚後拿到禮金就變臉。女子最後一次行騙後捲款而去，丈夫報警才揭發她真面目。趙紅被捕後供稱，自己2007年第一次結婚，因患子宮瘤未能生育，丈夫便與她離婚。由於覺得自己最後都被嫌棄，於是想藉結婚騙錢。每次結婚收到禮金由1,000至5,000元人民幣，她已記不起部份男子名字和樣貌。<br>《重慶晨報》</p></body></html>
