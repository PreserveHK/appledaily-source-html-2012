<html><header><meta charset="utf-8"><title>黃凱芹拒剃頭推劇</title></header><body><h1>黃凱芹拒剃頭推劇</h1><p>黃凱芹昨日到旺角舉行新碟簽名會，他表示之前兩隻碟都是自己做宣傳，但達不到效果，他說：「之前我拎住兩個膠袋行台（電台），唔覺有人播我啲歌，今次交畀金牌大風發行，佢哋幫我安排上電視、行台，如果做得好下次都會簽畀佢哋搞。」又謂無綫高層曾勵珍曾邀請他接拍戚其義監製的新劇，但由於要剃頭而拒絕。</p><p>彈唐嘥時間</p><p>談到候選特首辯論，黃凱芹說：「何俊仁講嘢有內容又識搞氣氛，唐英年就浪費時間，CY係咪帶人遊花園大家自己決定。」<br>採訪：李珮洳<br>攝影：陳順禎</p></body></html>
