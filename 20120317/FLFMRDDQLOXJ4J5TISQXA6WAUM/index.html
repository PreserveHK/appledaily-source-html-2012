<html><header><meta charset="utf-8"><title>愛情大悶蛋</title></header><body><h1>愛情大悶蛋</h1><p>過往馬明接受訪問，多次提及「愛錢多過獎」，他不諱言至今這想法仍未有變，他笑說：「我都係市劊啲睇錢，希望搵多啲外快，等生活有保障先，獎項呢啲有咪錦上添花，冇咪戥人開心，太多嘢控制唔到，有同冇獎都係要咁做。」</p><p>享受單身</p><p>最近承認與胡定欣拍過拖的馬明，感情生活再被大家關注，馬明說：「家好享受單身一個人，唔使煩，我唔係安慰自己，只不過我份人不嬲都唔怕悶，因為我自己真係幾悶，所以覺得冇乜嘢，隨遇而安喇，啱就冇所謂，家都未有目標，我唔係好急，穩定事業先喇！」</p></body></html>
