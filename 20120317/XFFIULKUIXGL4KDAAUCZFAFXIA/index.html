<html><header><meta charset="utf-8"><title>Game道：《Diablo3》終於等到</title></header><body><h1>Game道：《Diablo3》終於等到</h1><p>大Title受歡迎嘅遊戲，每季總有幾款，不過講到神級作品，《Diablo3》足足等了12年，終於定喺5月15日推出，一眾機迷有種望穿秋水嘅感覺。《Diablo2》在2000年推出，受歡迎程度一時無兩，通宵連線喪煲的大有人在，十幾年後嚟到新作，玩家可扮演野蠻人、巫醫、巫師、武僧及狩魔獵人等五種角色，最正係有埋中文版，相信可燃起那些年的《Diablo》熱情！</p></body></html>
