<html><header><meta charset="utf-8"><title>《高舉．愛》平實討好</title></header><body><h1>《高舉．愛》平實討好</h1><p>杜汶澤加江若琳的組合論新鮮感足夠有餘，但吸引力不足；但以戲論戲兩人都表現得出奇的平實，杜汶澤摒棄浮誇的喜劇式表達手法，江若琳亦不再刻意扮靚女，安份的做回戲中的角色。</p><p>傳達勵志訊息</p><p>故事講述舉重運動員江若琳因糖尿病退役後來港遇上杜汶澤，兩人在患難中互相扶持結婚生子，杜汶澤知道太太心中舉重的一團火仍未熄，他鼓勵江若琳復出為自己的理想奮鬥。導演邱禮濤說故事的手法令人看得舒服，談情說愛中不乏勵志的訊息。</p></body></html>
