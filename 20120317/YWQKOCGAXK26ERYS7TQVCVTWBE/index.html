<html><header><meta charset="utf-8"><title>牛頭角貨車硬撼校巴</title></header><body><h1>牛頭角<br>貨車硬撼校巴</h1><p>【本報訊】一輛由54歲姓林司機駕駛的校巴，昨早7時許接載24名年齡介乎6至11歲小學生，擬送往附近小學上課。校巴沿牛頭角振華道落斜期間，對面線一輛上斜客貨車突越線衝至，校巴司機不斷響號警告無果，只好煞車減低衝擊力，終釀兩車相撞。客貨車事後損毀嚴重，右邊車頭凹陷，54歲姓葉女司機被困車內（圖），須由消防救出送院，目前情況嚴重，而校車內則有14名學童「搖骰仔」受傷，幸傷勢輕微，經送院敷治後無礙出院。警方正就車禍原因調查。</p></body></html>
