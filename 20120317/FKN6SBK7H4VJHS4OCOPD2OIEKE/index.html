<html><header><meta charset="utf-8"><title>趣趣地-拜恩：費沙被賣好難受</title></header><body><h1>趣趣地-拜恩：費沙被賣好難受</h1><p>湖人日前將拜恩（右）多年老拍檔費沙送走，教練米克布朗承認交易前冇問過拜恩。到底由騎士換返嚟嘅薩遜斯（左）可唔可以頂替費沙？噚日佢首次代表湖人上陣，就幫球隊喺主場97:92擊敗木狼，個人貢獻7分、5次助攻同4個籃板。拜恩喺賽後亦首次回應好友離隊事件：「真係好難接受，喺我整個職業生涯中，幾乎一直同費沙做隊友，冇咗佢感覺好奇怪。」被問到有冇嬲到，拜恩好直接回應話：「冇！」</p></body></html>
