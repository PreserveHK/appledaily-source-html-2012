<html><header><meta charset="utf-8"><title>蘋果汁消防員工按章工作結束</title></header><body><h1>蘋果汁<br>消防員工按章工作結束</h1><p>【本報訊】消防處職工總會因處方未能就工時由每周54小時削減至48小時提供時間表和路線圖，發起一連三日按章工作，行動今早9時結束。總會副主席謝守龍昨表示，其間一直與總部和前線人員聯絡，確定沒有影響救援工作。<br>謝守龍表示，每日當值的千多人中有百多人屬非會員，他曾擔心各區主管會要求非會員肩負所有文書、清潔和保安工作，令會員和非會員間產生矛盾，還幸未有出現這情況，「辛苦聽日（今日）第一更嘅同事，要做番晒積壓嘅工作」。<br>他表示，總會已設立「48策劃小組」繼續跟進事件，小組將於23日開會商討下一步行動，其間處方可隨時安排會面，繼續溝通。</p></body></html>
