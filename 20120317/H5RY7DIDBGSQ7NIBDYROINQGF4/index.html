<html><header><meta charset="utf-8"><title>Jolin錦榮返香閨纏綿</title></header><body><h1>Jolin錦榮返香閨纏綿</h1><p>台灣G奶天后蔡依林（Jolin）近日患上感冒，但大前日白色情人節仍與混血男友錦榮共度。當晚戴帽的Jolin被目睹遮掩地從舞蹈室離開，身旁有位高大猛男為她舉傘，仔細一看並非男助手，而是其男友錦榮。據悉Jolin原本在家休息，不過她近日和好友學跳帶氧舞蹈課健身，Jolin怕朋友因自己生病乘機偷懶，因此要錦榮陪伴到舞蹈室作突擊檢查。<br>離開時，兩人上了Jolin胞姊蔡閔紋駕來的跑車，希望撇甩尾隨的記者開心度過白色情人節，可惜事與願違，Jolin只好返回住所，落車時竟少有地讓記者拍照。撰文：林妃</p></body></html>
