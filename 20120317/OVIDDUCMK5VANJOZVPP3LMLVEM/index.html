<html><header><meta charset="utf-8"><title>蘋果汁石硤尾鴉屍H5呈陽性</title></header><body><h1>蘋果汁<br>石硤尾鴉屍H5呈陽性</h1><p>【本報訊】禽流感疫情持續。漁農自然護理署上周四在石硤尾撿走一隻家鴉屍體，其H5禽流感病毒的初步測試呈陽性反應，正待進一步確定測試。發現雀屍的地點為石硤尾大坑東遊樂場外一個油站旁的花圃，該署已派人到場清潔及消毒。<br>署方因應此宗個案，已致電家禽農戶，提醒他們加強預防禽流感及生物安全措施，並巡查本地活家禽農場及批發市場。<br>署方又去信雀鳥店主、持牌飼養寵物家禽和賽鴿人士，提醒他們採取適當預防措施。同時會繼續密切監察野生禽鳥。發言人提醒市民，應避免接觸野生雀鳥及活家禽和其糞便。</p></body></html>
