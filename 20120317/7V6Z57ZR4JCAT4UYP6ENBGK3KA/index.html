<html><header><meta charset="utf-8"><title>溫碧霞書展出擊</title></header><body><h1>溫碧霞書展出擊</h1><p>溫碧霞（Irene圖）昨日穿tubedress拍攝下月推出的國語EP唱片封面，她透露該碟將會附送一本相集，當中更會有只以bratop上陣的性感照，她說：「因為配首主打歌《夢醒之後》，所以想拍得夢境少少，啲相有性感亦有wild嘅。」</p><p>加推相集</p><p>Irene指該碟將在書展發售，至於相集則未知屆時會否多推一本，問到Irene可會擔心被拿來跟出寫真的模比較？她說：「唔擔心，係兩樣嘢嚟！」<br>對於性感女神的地位她毫不在乎，Irene說：「性感女神不嬲都喺度，我唔會拎嚟比較，自己就好欣賞Angelababy，我欣賞有氣質有演技嘅靚女。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
