<html><header><meta charset="utf-8"><title>蘋果汁半數南亞家長體罰子女</title></header><body><h1>蘋果汁<br>半數南亞家長體罰子女</h1><p>【本報訊】防止虐待兒童會本年初成功訪問126名少數族裔家長，六成表示曾以不同方法懲罰子女。當中四分三稱只是責罵，不過承認有施以體罰的比率也近半，大多數是掌摑子女，有小部份用物件打他們；約三分一表示以扣起零用錢或罰企作為處分方法。受訪家長懲罰子女的原因，主要是因他們有不良生活習慣，包括經常收看電視、沉迷網上遊戲和亂花錢。<br>受訪家長是「少數族裔和諧家庭計劃」參加者，幾乎全是南亞裔，87%形容與子女關係很好或非常好。調查又發現，37%受訪者曾獨留子女，大部份獨留在家，當中兩成承認獨留時間長逾八小時，主要因父母均需工作。</p></body></html>
