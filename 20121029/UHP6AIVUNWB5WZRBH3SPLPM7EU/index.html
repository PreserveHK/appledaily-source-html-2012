<html><header><meta charset="utf-8"><title>豪乳婦自卑縮胸</title></header><body><h1>豪乳婦自卑縮胸</h1><p>胸大也有煩惱！不少女性願花重金隆胸，但今年30歲的湖北武漢女子周莉文（化名），卻一直因豐滿胸部而自卑。胸圍達E Cup的她為了「遮羞」，於是穿上寬鬆的上衣，長期低頭，以減少別人對其豪乳的注意。兩年前，懷孕產子令她的乳房變得比排球還大，且開始下垂，乳頭位置比手肘關節還低。胸部的改變，令她整個人重心開始失衡，走路向前傾。本月初，她在醫院接受巨乳縮小手術。醫生為她切除近三公斤乳腺組織和脂肪，將胸部縮小成C Cup。目前她正康復中，但至少需要半年時間適應新乳房。湖北《長江日報》</p></body></html>
