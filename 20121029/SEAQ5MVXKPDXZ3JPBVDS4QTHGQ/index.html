<html><header><meta charset="utf-8"><title>楊冪見人圍觀即剝</title></header><body><h1>楊冪見人圍觀即剝</h1><p>【上海】<br>內地女星楊冪近來工作不斷， 只要價錢啱、時間配合到，佢幾乎來者不拒，上周六晚楊冪又出現喺上海，出席第五屆ELLE風尚大典頒獎典禮，嗰晚紅地毯星光璀璨，孫儷、鍾鎮濤、張梓琳、霍思燕、秦海璐同黃宗澤都有出席，可能因天氣開始轉涼，楊冪都着咗大衣赴會。<br>喺頒獎禮上，楊冪頗受老外歡迎，不時有老外上前向佢送吻，好彩男友劉愷威唔喺度，否則可能會呷醋。喺頒獎禮結束後，楊冪行出會場時，佢去到室外較涼嘅地方，見到有人圍觀立即將外套除咗，凸顯佢出眾身材，完全唔怕冷親。<br>撰文：葉雪</p></body></html>
