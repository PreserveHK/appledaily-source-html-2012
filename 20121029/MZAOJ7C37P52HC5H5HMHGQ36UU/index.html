<html><header><meta charset="utf-8"><title>台八海軍軍官涉共諜案被捕</title></header><body><h1>台八海軍軍官涉共諜案被捕</h1><p>台灣國軍又發生共諜案。海軍司令部大氣海洋局前政戰處長張祉鑫（圖）中校及多位退伍軍官，被大陸情報人員吸納，日前張祉鑫準備赴大陸前，在高雄家中遭軍檢單位逮捕，與張祉鑫接觸的其他七名退伍軍官陸續被捕。據悉，張祉鑫等人在今年9月已被起訴，這是台灣近年來退役軍人涉共諜案中，人數最多的一次。大氣海洋局有機密等級相當高的潛艇圖。軍方指若台灣海軍的潛艇圖被大陸竊取，未來兩岸發生戰爭時，「台灣的潛艇根本出不了海，就算出海也必被擊毀！」台灣《蘋果日報》</p></body></html>
