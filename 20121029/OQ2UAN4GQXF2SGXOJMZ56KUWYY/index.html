<html><header><meta charset="utf-8"><title>關仁隱事：「阿波」搞政治無心娛樂 - 關仁</title></header><body><h1>關仁隱事：「阿波」搞政治無心娛樂 - 關仁</h1><p>娛圈猛人「阿波」近年好少理娛樂事業呢壇生意，反而鍾意玩政治，周不時要返內地開啲政協會議，聽講家西環治港後，西環好想利用啲紅明星推廣一啲港人唔受歡迎嘅政策，好似之前嘅國民教育，西環高層就頻頻約一班娛樂公司揸弗人，搞到阿波大部份精力都用喺西環，公司啲嘢，反而理得唔多，結果幾個有料老臣子都走晒，成班藝人都覺得公司好亂又唔開戲，已經好有離心，知道唔可以靠公司開戲畀自己，個個都向外搵戲拍，等約滿就走佬！</p></body></html>
