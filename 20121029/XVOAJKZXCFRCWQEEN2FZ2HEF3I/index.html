<html><header><meta charset="utf-8"><title>娜姐與小男友吵大鑊</title></header><body><h1>娜姐與小男友吵大鑊</h1><p>美國樂壇天后麥當娜（Madonna），近日被傳與小男友Brahim Zaibat吵大鑊。據英國《太陽報》報道，Brahim的舞蹈員好友Lilou於娜姐美國巡唱期間，想請假回法國出席回教節日，但於請假前一天才申請，令娜姐不悅。<br>娜姐指如果他要請假，便以後再不用上班，但Lilou仍堅持請假，故此娜姐炒掉他。Brahim事後嬲娜姐無理取鬧及不尊重好友信仰，據悉二人已冷戰了兩周。</p></body></html>
