<html><header><meta charset="utf-8"><title>本田推女生防皺車</title></header><body><h1>本田推女生防皺車</h1><p>汽車，不一定是男生玩具。日本本田車廠最近就設計了首輛女生專車「Fit She's」，車身顏色配合女生眼影顏色（圖），更聲稱擋風玻璃「有助防皺」，空調系統則可改善駕駛者的皮膚質素，深明女人貪靚又怕老的特點，定價1.75萬美元（13.6萬港元）。本田暫時只計劃在日本出售「Fit She's」，銷售對象當然是女生。美國未有得買，但有網民顯然對它不太受落，有人甚至揶揄：「我是女人嗎？當然，因為我有一輛粉紅色車子提醒我是！」英國《星期日郵報》</p></body></html>
