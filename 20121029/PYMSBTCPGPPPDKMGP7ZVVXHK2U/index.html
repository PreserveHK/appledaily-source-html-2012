<html><header><meta charset="utf-8"><title>台滑浪區旁捕獲1.75噸大白鯊</title></header><body><h1>台滑浪區旁捕獲1.75噸大白鯊</h1><p>台灣宜蘭縣頭城鎮的多名漁民，前日在距離滑浪區一公里處，搏鬥一小時，捕獲一條長6米、重逾1.75噸的大白鯊（圖）。漁民將這罕見的獵物變賣，賺到15萬元新台幣（約3.9萬港元），並只留下一隻利齒作紀念。<br>漁民前日在當地一個漁場外，發現在活跳跳魚群中，竟出現尖頭巨口、牙尖利齒的龐然大物，且見到三角大魚鰭。有漁民一眼便認出牠是大白鯊。由於牠當時距離滑浪區十分接近，為防危及遊客安全，漁民決定展開圍捕。<br>大白鯊猛烈掙扎，力道很強，十名漁民費盡九牛二虎之力，與牠搏鬥一小時，才將牠制服，運回漁港。台灣壹電視</p></body></html>
