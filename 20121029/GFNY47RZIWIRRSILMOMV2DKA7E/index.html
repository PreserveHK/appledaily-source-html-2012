<html><header><meta charset="utf-8"><title>fb110萬用戶資料5美元賤賣</title></header><body><h1>fb110萬用戶資料5美元賤賣</h1><p>社交網站facebook用戶資料又傳外洩，逾110萬個用家原本不對外公開的姓名、賬號和電郵，竟以5美元（39港元）的賤價大平賣！<br>保加利亞博客肖普夫聲稱，他透過Gigbucks論壇，從一名代號叫「Mertem」的使用者買到這些資料，說資料是從fb的應用程式收集，主要是來自美國、加拿大、英國、歐洲等地活躍用戶。fb本來企圖私下解決，要求肖普夫刪除資料和不要公開事件，但紙包不住火，他連fb給他的電郵也公開，fb惟有厚着面皮說徹查。美國全國廣播公司</p></body></html>
