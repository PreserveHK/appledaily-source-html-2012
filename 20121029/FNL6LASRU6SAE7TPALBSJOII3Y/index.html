<html><header><meta charset="utf-8"><title>隔牆有耳：Pink Lady上陣　狼太粉色衫挽飛士 - 李八方</title></header><body><h1>隔牆有耳：Pink Lady上陣　狼太粉色衫挽飛士 - 李八方</h1><p>雖然紅十字會唔吼佢做會長，但狼太唐青儀依然受某啲機構重視，香港乳癌基金會早前就邀請狼太做名譽贊助人，為狼太挽回少少「飛士」。難得受到青睞，狼太亦禮尚往來，噚日一早就去到山頂出席基金會嘅「乳健同行2012」起步禮，首度以特首夫人身份為基金會活動撐場。嘩，平時衣着非常「重口味」嘅狼太，噚日為咗配合大會嘅主題，以pink lady嘅look出場，令在場人士精神都為之一振，大家都覺得呢位「粉紅佳人」冇咗平時嗰份惡形惡相、多咗分嬌俏㖭！唔知狼太日後會唔會着多啲粉紅色衫呢？</p></body></html>
