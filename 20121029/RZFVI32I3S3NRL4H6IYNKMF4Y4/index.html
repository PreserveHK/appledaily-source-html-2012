<html><header><meta charset="utf-8"><title>大小S亡父化青煙</title></header><body><h1>大小S亡父化青煙</h1><p>台灣女星徐熙媛（大S）和徐熙娣（小S）的父親徐堅，日前因肝癌惡化病逝，終年59歲。大S和小S懷着傷痛為亡父處理身後事，日前徐父的遺體進行火化，大S和小S陪伴亡父走完人生最後一段路，而整個喪禮低調進行。</p><p>大家姐現身</p><p>前日大S和小S為亡父在台北第二殯儀館設靈，當日除了大S和小S兩姊妹，很少露面的大家姐徐熙嫻亦有現身，三姊妹全程戴着口罩。徐堅的女婿汪小菲及許雅鈞亦有到場，兩人一直陪着大S和小S，表現細心。<br>撰文：林妃</p></body></html>
