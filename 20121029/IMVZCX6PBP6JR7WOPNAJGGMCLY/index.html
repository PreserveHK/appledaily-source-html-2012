<html><header><meta charset="utf-8"><title>Kary孖餅碎扮鬼扮馬</title></header><body><h1>Kary孖餅碎扮鬼扮馬</h1><p>【中環蘭桂坊】吳雨霏（Kary）、鄧麗欣（Stephy）、區文詩同老外男友前晚去咗蘭桂坊夜蒲預祝哈囉喂，一班餅碎玩到凌晨1點幾先盡興離開，着住爆谷衫嘅Kary造型夠晒啜核，佢同網球王子男友洪立熙冷戰緊，估唔到咁有緣喺街頭偶遇，兩個仲玩擊掌吹咗幾句水；Stephy就戴咗橙色頭髮同白面具，真係冇人認到佢，至於扮日本藝伎嘅區文詩同扮骷髏人嘅男友，喺街頭上演一幕攬抱記，表現得難捨難離。採訪、攝影：吳耀輝、陳辰、朱志聰</p></body></html>
