<html><header><meta charset="utf-8"><title>捷星香港聘50空姐空少</title></header><body><h1>捷星香港聘50空姐空少</h1><p>【本報訊】廉價航空公司捷星香港（圖）計劃明年開始營運，投入服務首年將以3架客機，營運來往香港至中國大陸、日本、南韓及東南亞城市航線。該公司現正招聘本地機艙服務員，提供約50個空缺，首輪招聘要求應徵者具一年或以上相關工作經驗；未有相關經驗者，亦可登記報名。捷星香港執行副總裁羅力行指，管理層希望建立一支本地化隊伍，今年8月在港招聘機師職位，至今接獲超過1,000份申請。該公司發言人拒絕透露薪酬資料，但強調薪酬在市場上具競爭力，詳細招聘資料可瀏覽該公司網站 http://www.jetstar.com。 </p></body></html>
