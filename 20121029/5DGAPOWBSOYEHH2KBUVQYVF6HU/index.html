<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>G.E.M.點擊破六千萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G.E.M.點擊破六千萬 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）嘅Youtube Channel─G.E.M.blog前晚衝破6,000萬點擊率，相當於英國全國人口每人點擊一次，G.E.M.除咗係香港歌手中最高點擊外，仲係華人Artist之冠。其實G.E.M.08年出道時，已經建立咗G.E.M.blog，之前佢首歌《A.I.N.Y.》點擊率已超過1,000萬。</p></body></html>
