<html><header><meta charset="utf-8"><title>求驗客手記：沙治奧拉莫斯晒腹肌 - 求驗客</title></header><body><h1>求驗客手記：沙治奧拉莫斯晒腹肌 - 求驗客</h1><p>記得之前中國羽毛球奧運冠軍嘅林丹登上健康雜誌《Men's Health》中國版嘅封面，拍得佢好型；而喺西班牙，效力皇家馬德里嘅後衞沙治奧拉莫斯（圖）最近亦成為咗西班牙版《Men's Health》嘅封面人物。比起「超級丹」着住白背心牛仔褲，沙治奧拉莫斯就更放，索性赤裸上身，大晒六嚿腹肌同埋紋身，加上佢家改咗look，短髮配鬚根，真係man到震，睇得我求大俠既羨慕又妒忌。</p></body></html>
