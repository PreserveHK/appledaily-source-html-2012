<html><header><meta charset="utf-8"><title>今日提醒你：<br>青年博覽會提供7000空缺</title></header><body><h1>今日提醒你：<br>青年博覽會提供7000空缺</h1><p>【本報訊】為促進青年培訓及就業，僱員再培訓局（ERB）本星期四舉辦「『樂』與『路』青年培訓及就業博覽」，場內提供逾7,000個空缺資料，部份職位即場面試。<br>博覽會特別介紹九個年輕人至「Like」行業，包括旅遊、酒店、影藝文化、零售、美容、通訊及資訊科技、健康護理、飲食及會所管理的發展前景、就業機會、晉升階梯及ERB課程資訊等，協助他們投身相關行業及持續提升。<br>博覽會星期四上午11時至下午6時30分，於將軍澳坑口東港城一樓展覽場舉行，對象為15歲或以上，具副學位或以下學歷程度人士。</p></body></html>
