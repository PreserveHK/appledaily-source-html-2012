<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>彭浩翔稱唔會告霆鋒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>彭浩翔稱唔會告霆鋒 - 馮仁昭</h1><p>彭浩翔執導嘅《低俗喜劇》未落畫，上月已經喺視頻網站有足本版，聽講流出嘅版本有「Sample For Po Opening REF」字樣，呢部戲後期係交畀謝霆鋒間Po公司負責。投資方太陽城話由導演採取行動，連日來霆鋒fans不斷喺微博私信畀彭浩翔，要求佢唔好告霆鋒，噚日阿彭話：「我想澄清，我只係導演，告唔告人係太陽城處理，點關我事。」</p></body></html>
