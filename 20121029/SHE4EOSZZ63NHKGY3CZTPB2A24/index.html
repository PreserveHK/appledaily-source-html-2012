<html><header><meta charset="utf-8"><title>狐狸停車場偷手袋</title></header><body><h1>狐狸停車場偷手袋</h1><p>38歲英國人克拉克（Jeremy Clark）日前與太太安娜駕車外出，當車子停在一個停車場時，有隻狐狸現身。克拉克說：「牠看着我，幾秒後發出叫聲，之後就突然叼走安娜手袋（圖）。我喝止牠，但牠轉眼溜掉了。」正當安娜為手機、錢包都丟了而擔心時，沒想到幾分鐘後，狐狸竟然叼着手袋折返，把手袋放在安娜腳邊後，就溜之大吉。克拉克說：「事情真奇怪。不過我們這裏有很多狐狸，我猜有人餵牠們。」他說狐狸可能以為手袋裝着食物。HuffingtonPost網站</p></body></html>
