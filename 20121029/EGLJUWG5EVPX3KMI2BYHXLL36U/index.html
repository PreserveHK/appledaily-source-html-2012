<html><header><meta charset="utf-8"><title>運B工人</title></header><body><h1>運B工人</h1><p>做阿媽究竟有幾辛苦呢？睇下捷克名模Karolina Kurkova就知，剛剛個周末佢帶3歲囝囝Tobin喺紐約行街街，Tobin識行識走都仲坐BB車，但又百厭到唔正正經經坐，係都要坐喺BB車邊，搞到阿媽要用力撐起架車，好似地盤運石仔啲工人咁。Karolina想幫阿仔整好啲頭髮，阿仔仲要擘大個口，唔多高興咁。第二日佢哋又再出街玩，今次Tobin就踩滑板車，但係唔多夠力，結果阿媽要一手推住滑板車、一手推住BB車，幾鬼狼狽。</p></body></html>
