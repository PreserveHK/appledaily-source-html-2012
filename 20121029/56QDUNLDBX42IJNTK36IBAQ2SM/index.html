<html><header><meta charset="utf-8"><title>羅天宇撐苟姑娘封胸</title></header><body><h1>羅天宇撐苟姑娘封胸</h1><p>無綫處境劇《愛．回家》眾演員昨於荃灣為劇集宣傳，其中羅天宇與蔣家旻日前被本報拍得結伴逛街，問是否拍拖，兩人異口同聲否認，羅天宇被問到前女友苟芸慧封胸，他說：「我贊成，希望大家可欣賞佢嘅內在美。」劉丹對未來新抱楊冪讚不絕口，畀足一百二十分，問會否要求劉愷威早日結婚，劉丹說：「我話唔急就呃你，佢兩個家以事業為重，但我對佢哋有信心。」另外，問到家姐莊思敏主持的節目《爆足一周》被網民插爆，莊思明說：「佢哋已經好努力，成日返公司開會，我有安慰佢，總之做好本份。」採訪、攝影：王崇穎</p></body></html>
