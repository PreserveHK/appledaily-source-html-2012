<html><header><meta charset="utf-8"><title>無薪加　台3000人向總統府擲蛋</title></header><body><h1>無薪加　台3000人向總統府擲蛋</h1><p>台灣民眾因不滿基本工資沒有提高，及政府有意開放外勞配額，昨日有十多個工運及社運團體發起「政府混蛋、台灣完蛋」大遊行，有超過3,000名勞工參加，並將3,000多顆雞蛋擲向總統府（圖）。他們又宣讀勞工宣言，強調若政府沒有具體回應，未來將每月一行動，向政府施壓！昨日遊行走在隊伍前端約100位工人在忠孝西路街頭用六步一跪的苦行方式前進。遊行隊伍最後在凱達格蘭大道上集結後，實行「蛋洗總統府」，千蛋齊飛令不少警察臉上身上全都是蛋液。台灣《蘋果日報》</p></body></html>
