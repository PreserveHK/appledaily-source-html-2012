<html><header><meta charset="utf-8"><title>求驗客手記：安頓屈服着反歧視tee - 求驗客</title></header><body><h1>求驗客手記：安頓屈服着反歧視tee - 求驗客</h1><p>由於不滿英足總判罰泰利種族歧視單案太輕，以費迪南兄弟為首嘅幾名黑人球員，前一周拒絕着「Kick It Out」件反種族歧視T恤，惹來足總同啲球會高層不滿。相信都係傾掂數，昆士柏流浪上周六對阿仙奴嘅英超賽前熱身，肇事人之一嘅安頓費迪南（右）乖乖地着番件tee，但雷丁嘅羅拔斯就繼續玩對抗，熱身時唔見佢有着件tee，認真夠「吉士」。</p></body></html>
