<html><header><meta charset="utf-8"><title>梗有一單喺左近　油麻地<br>參茸店斤變両劏客</title></header><body><h1>梗有一單喺左近　油麻地<br>參茸店斤變両劏客</h1><p>【本報訊】一名38歲姓羅女子，前日在油麻地彌敦道543號一間參茸海味店買鮑魚，以為每斤380元，即場以信用卡付錢，惟返家細看賬單時始發現被收取6,000元，於昨日中午12時折返店舖，向27歲姓羅女職員理論。但對方指羅女誤會両變斤，明碼實價寫明鮑魚每両380元。羅女不忿懷疑被騙，於是報警求助，案件由油尖警區刑事調查跟進，暫列求警調查案。</p></body></html>
