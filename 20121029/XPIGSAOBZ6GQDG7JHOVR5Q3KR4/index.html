<html><header><meta charset="utf-8"><title>61歲老媽媽誕孖胎</title></header><body><h1>61歲老媽媽誕孖胎</h1><p>她恨做媽媽30年，一直未能如願，但到了61歲終於老蚌生珠，而且打孖一齊來，相信是全南美洲年紀最大首度生仔的女人。</p><p>巴西61歲女子阿斯蒂（上圖）與55歲丈夫一直渴望組織小家庭，可惜30年來沒半點聲氣。自1992年起他們嘗試人工授精，但三次都失敗。以為組織小家庭夢碎，但醫生說他們冷藏10年的胚胎快過期，要最後一試，這是最後機會。雖然阿斯蒂超高齡，但這最後一試竟成功，更一次過懷了雙胞胎（下圖）。大孖細孖在她61歲生日後一周（上周二）降生，她剖腹產子，母子平安。英國《星期日郵報》</p></body></html>
