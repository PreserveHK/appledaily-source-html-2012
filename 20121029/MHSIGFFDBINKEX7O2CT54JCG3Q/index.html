<html><header><meta charset="utf-8"><title>日瞥伯愛斜孭袋夾胸</title></header><body><h1>日瞥伯愛斜孭袋夾胸</h1><p>愛用斜孭袋的女士們請注意，小心成為瞥伯對象！</p><p>日本街頭近日掀起一股名為「Paisura」的偷窺歪風，因斜孭袋斜帶會無意卡着用者乳溝，雙乳更顯突出，有瞥伯們竟起色心，對斜孭袋斜帶有戀物情結。「Paisura」是新詞彙，由日語「巨乳」和「砍開」兩字的發音合成，追捧這股歪風的人越來越多，上月更有出版社出版一本名為「π /」的專題相冊，分享街頭少女甚至學生背斜孭袋的相片。但輿論批評，這將助長歪風，令她們遭受瞥伯色迷迷的目光非禮。日本火箭新聞</p></body></html>
