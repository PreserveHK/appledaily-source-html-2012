<html><header><meta charset="utf-8"><title>科學家可窺探夢境</title></header><body><h1>科學家可窺探夢境</h1><p>夢境，是最私人空間，無論夢中會女神還是情郎，從來只有自己知道。但未來私家偵探「捉姦在床」的證據，可能包括夢中出軌夢境，因日本科學家已破天荒找到窺探別人夢境的方法。京都ATR腦情報研究所的科學家，邀來三名男志願者進行多天的疲勞轟炸測試，每當他們開始打瞌睡發夢，就喚醒他們詢問他們發了甚麼夢，如是者每人紀錄了多達200次夢境。之後，科學家讓他看男人、女人、汽車等各類照片，並進行腦掃描，確認人們看見的影像，跟那個大腦活動區域有關。將影像和大活動區域配套，科學家就可通過大腦活動區域知道他們發了甚麼夢。英國《星期日郵報》</p></body></html>
