<html><header><meta charset="utf-8"><title>Natina遇車禍香消玉殞</title></header><body><h1>Natina遇車禍香消玉殞</h1><p>美國R&amp;B女歌手Natina Reed（圖），前日於喬治亞州遇上奪命交通意外，終年32歲。據網站TMZ引述警方的消息，當時Natina身處一條高速公路上，被一輛車撞個正着，肇事司機隨即報警將她送到附近醫療中心，但29分鐘後證實死亡。警方指該司機沒犯過錯，故不會提出起訴。身為R&amp;B組合Blaque成員的Natina，生前演而優則唱，才藝不俗。</p></body></html>
