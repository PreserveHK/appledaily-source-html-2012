<html><header><meta charset="utf-8"><title>苟芸慧請香香睇戲</title></header><body><h1>苟芸慧請香香睇戲</h1><p>苟芸慧昨以萬聖節打扮，出席尖沙嘴海港城舉行的萬聖節活動。苟姑娘說童年時在加拿大，也曾扮成鬼怪到鄰居敲門攞糖果，但曾有鄰居邀請她入屋似有企圖，她說當時只有10歲，但已懂得保護自己：「我知道唔可以入去，細個媽咪都有教say no。」苟姑娘指香港的萬聖節氣氛較遜色：「喺香港近兩年萬聖節都要做嘢，遲啲有小朋友會帶佢哋去感受吓，不過要搵咗男朋友先。」有報道指苟姑娘與岑麗香爭工作，苟姑娘說與岑麗香其實是好友，她更會邀請岑麗香欣賞其新片《天生愛情狂》。採訪、攝影：張俊銘</p></body></html>
