<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞復出靠囝囝 - 求驗客</title></header><body><h1>求驗客手記：韋舒亞復出靠囝囝 - 求驗客</h1><p>阿仙奴嘅20歲英格蘭中場韋舒亞（右），因足踝同膝頭受傷而唞咗524日，終於喺前日主場贏昆士柏流浪1:0場英超復出，正選落場踢咗67分鐘，表現算係唔錯。佢賽後話養傷段時間好難捱，但好彩有家人同埋個囝囝（左）支持，先至可以克服傷患復出：「我個仔畀到我好大力量，我每次見到佢，都會好開心。」但領隊雲格就講到明，禮拜二對雷丁場英聯盃，一定唔會派韋舒亞落場；至於禮拜六對曼聯場英超大戰，佢就話諗吓先喎！</p></body></html>
