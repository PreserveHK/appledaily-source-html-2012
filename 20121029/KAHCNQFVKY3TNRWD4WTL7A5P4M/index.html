<html><header><meta charset="utf-8"><title>趣趣地：理大情侶檔齊破紀錄</title></header><body><h1>趣趣地：理大情侶檔齊破紀錄</h1><p>Record couple領理大封王！就讀理大嘅飛魚情侶江己概（左）及鍾欣庭（右），噚日喺城大舉行嘅大專盃水運會各自各精采，輪流破大會紀錄，終協助學校勇奪團體總冠軍。雖然大專盃水運會氣氛，唔及早前嘅學界D1泳賽，但論星味就一啲都唔輸蝕；好似江己概同鍾欣庭咁，噚日就搶盡風頭，前者勇奪2金1銅兼打破100米自由泳紀錄；而佢女友就更厲害，勇奪4金兼打破3個大會紀錄，領理大勇奪團體總冠軍。首次以情侶檔出戰嘅江己概賽後話︰「落到場點都會盡力比賽，不過今年連支持（女友）都會落力啲。」</p></body></html>
