<html><header><meta charset="utf-8"><title>林熙蕾幸福護體</title></header><body><h1>林熙蕾幸福護體</h1><p>台灣女星林熙蕾去年下嫁楊晨，誕下寶貝女楊若妤後，有女萬事足，早前她再度擔任瑞士護膚品牌代言人，日前拍廣告時莎莎老闆娘郭羅桂珍送上可愛的公主裙給其囡囡，作為一歲生日禮物，林熙蕾隨即賣口乖，笑言肌膚柔滑，每次錫囡囡都笑容滿臉。穿上白色晚裝裙的林熙蕾，更分享幸福太太的感受：「不少人都以為女人嚮往奢華的物質生活，男士要送禮物才能得到我們的歡心。其實我們要的並不是實質的東西，而是一種細心被照顧的感覺。就像生下女兒後，每天看見她的笑臉，老公又悉心照顧我們，那種被寵愛的感覺，才是女人的真正幸福。」撰文：唐如</p></body></html>
