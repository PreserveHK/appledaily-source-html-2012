<html><header><meta charset="utf-8"><title>趣趣地：京奧金牌技癢元朗晒紋身</title></header><body><h1>趣趣地：京奧金牌技癢元朗晒紋身</h1><p>京奧男子雙人3米板跳水金牌得主王峰（圖），噚日應「元朗區體育節」邀請，到元朗泳池示範。32歲嘅王峰09年退役後，轉型做山東體育局跳水管理中心副主任，負責行政工作，已有年幾冇落場跳水，為個人安全起見，只示範起跳同壓水動作。眼利嘅觀眾發現呢位奧運冠軍前胸多咗個紋身，內地體育部門對現役運動員規管好嚴，跳水選手如果有紋身，就會被視為破壞美感，九成九會被「照肺」，王峰就話：「紋身喺舊年由朋友幫我紋嘅，總共12粒星星，冇乜特別意思㗎，只係覺得靚。」</p></body></html>
