<html><header><meta charset="utf-8"><title>九龍塘<br>磨臀色狼港鐵月台被擒</title></header><body><h1>九龍塘<br>磨臀色狼港鐵月台被擒</h1><p>【本報訊】涉非禮甫出獄男子變身磨臀色狼，昨午在港鐵車廂用下體緊貼一名穿短裙女大學生臀部磨擦，被鐵路警區特遣隊警員拘捕。</p><p>事主驚慌不敢呼叫</p><p>被捕色狼33歲姓張，裝修工人，數月前在中環涉嫌非禮被判刑，個多月前出獄。昨午4時半，特遣隊警員在九龍塘站大堂執行反罪惡行動，發現一名男子緊跟一名穿低胸衫及短裙的20歲少女落月台及登車，覺可疑尾隨監視。列車開車經石硤尾站至太子站，張不時用下體緊貼事主臀部磨擦，至太子站落車，警員在月台將他拘捕，他企圖反抗被制服。遭非禮少女報稱大學生，事後表示當時因驚慌不敢呼叫。</p></body></html>
