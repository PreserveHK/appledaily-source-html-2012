<html><header><meta charset="utf-8"><title>街霸情侶嚇鬼</title></header><body><h1>街霸情侶嚇鬼</h1><p>哈囉喂就到，前晚成班藝人喺中環出席萬聖節活動扮鬼扮馬，安志杰以電子遊戲「街頭霸王」嘅Ryu造型現身，扮另一個街霸角色Bison嘅謝婷婷，就隨後會合男友安志杰一齊玩。安志杰話平時都有打機，唔怕女友埋怨，仲好大膽話：「佢都經常上網shopping啦。」同場嘅原子鏸戴金色假髮扮夢露，佢笑到高潮眼加露bra帶嘅誘惑甫士，真係殺死人，名模Jocelyn嘅神奇女俠造型都唔弱，可惜佢老公Anthony嘅底褲超人扮相求其咗啲囉，而張暖雅扮黑天使就繼續晒胸。<br>撰文：洪紅克</p></body></html>
