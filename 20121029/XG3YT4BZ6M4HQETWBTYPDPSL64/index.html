<html><header><meta charset="utf-8"><title>拆局<br>新車神贏心理質素</title></header><body><h1>拆局<br>新車神贏心理質素</h1><p>今屆F1王者寶座將是紅牛車手維特爾及法拉利車手艾朗素之爭。論技術，艾朗素應較好，但維特爾的心理質素卻勝一籌，這或是他力爭3冠王的關鍵。<br>維特爾於過去17站比賽，5次排頭位及5次贏分站冠軍；相反艾朗素兩次排頭位及3次奪冠。維特爾其中一個賣點，就是心理質素強。的確，德國運動員擅於在壓力下作賽，維特爾亦不例外。雖然他只有25歲，但面對壓力從容不迫；之前他一度落後艾朗素39分，曾被外界認定無望實現3連冠美夢，不過他於亞洲賽場發揮超強後勁，連贏4站冠軍，結果反超前艾朗素13分。照目前的情況來看，他的贏面確是比艾朗素高。<br>青蛙仔</p></body></html>
