<html><header><meta charset="utf-8"><title>中環在線：<br>陳振聰風水屋已售定代售？ - 李華華</title></header><body><h1>中環在線：<br>陳振聰風水屋已售定代售？ - 李華華</h1><p>商人陳振聰打輸爭產官司，傳聞欠落5億訴訟債務，幾經波折，上個月成功以3.8億沽出位於半山寶雲道16號間楠樺居「風水屋」套現減債，買家身份仲相當神秘。華華噚日行經呢間風水屋，發現入面已經幾破落吓，臨近西洋鬼節，都係行快兩步。抬頭一望，發現一件相當詭異嘅事，間屋都賣咗，但係個「獨家代理出售」大招牌竟然仲新簇簇掛喺度。如果心儀準買家冇睇新聞唔知間屋已經賣咗，跟住個招牌打電話去問代理，真係嘥鬼氣。</p></body></html>
