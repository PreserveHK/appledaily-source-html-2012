<html><header><meta charset="utf-8"><title>林峯捱高溫賺人仔</title></header><body><h1>林峯捱高溫賺人仔</h1><p>林峯近來除了忙拍無綫新劇《雷霆掃毒》之外，亦經常返內地工作搵人仔，日前他便以代言人身份到廣西南寧，為手錶品牌出席宣傳活動，吸引數千fans和市民圍觀。當日活動在戶外舉行，氣溫約有30度，令穿外套現身的林峯熱上加熱，但他的出現引得fans不停尖叫。</p><p>不停抹汗</p><p>坐在台下的林峯雖然成為當地傳媒鏡頭下的焦點，但他卻熱到不停流汗，結果即使被長短鏡頭以及過千fans目光對着，他亦要不停用紙巾抹汗，見他狀甚辛苦，搵人仔果然不容易。<br>撰文：葉雪</p></body></html>
