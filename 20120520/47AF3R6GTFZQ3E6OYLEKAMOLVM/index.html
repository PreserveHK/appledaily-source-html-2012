<html><header><meta charset="utf-8"><title>蘋果汁強拆大棠村民勢反抗</title></header><body><h1>蘋果汁<br>強拆大棠村民勢反抗</h1><p>【本報訊】元朗大棠荔枝山莊違規建築物的清拆限期上周結束，地政總署已經勒令佔用人停止佔用政府土地，但部分違規搭建物，如牌樓、廁所、冷藏用的貨櫃、橫跨私人土地和政府土地的簷篷仍未拆除。發展局局長林鄭月娥昨表示，荔枝山莊有違規建築物，地政總署將採取執法行動。另當局正諮詢法律意見，不排除日後作出檢控和追討清拆費用。<br>有份營運荔枝山莊的十八鄉鄉事委員會主席梁福元表示，地政總署將於今日到場清拆，鄉議局已致函地政總署表達不滿。他強調，現時仍未清拆的建築物位處私家地及政府地交界的部份，包括牌坊等，若強行清拆會引起村民激烈反抗。
</p></body></html>
