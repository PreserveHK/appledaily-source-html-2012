<html><header><meta charset="utf-8"><title>今日提醒你：明早看日環食靠東風</title></header><body><h1>今日提醒你：明早看日環食靠東風</h1><p>【本報訊】世紀日環食明早在本港上空出現，能否看到不太樂觀。現時為華南沿岸帶來大雨的低壓槽，將於今晚至明晨逐漸南移出海，天色逐漸好轉，但由於日環食明早日出時分開始，天文台預測明日如果東風及時吹散厚雲，才有可能看到日環食。<br>日環食將於東北偏東方向出現，在清晨5時41分，朝陽由地平線升起時，已被月球遮去一部份，當朝陽逐漸升高，月球會遮去更大部份的太陽。6時6分至10分這三分鐘內，可看到太陽只餘外圍一圈光線，6時8分30秒是「食甚」，即今次日食高峯，之後太陽逐漸離開月球，到7時16分日食結束，太陽回復原狀。</p></body></html>
