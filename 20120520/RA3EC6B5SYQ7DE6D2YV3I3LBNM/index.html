<html><header><meta charset="utf-8"><title>關仁隱事：「褲穿窿」推Job狂嘆等雪藏 - 關仁</title></header><body><h1>關仁隱事：「褲穿窿」推Job狂嘆等雪藏 - 關仁</h1><p>「褲穿窿」自從媾掂咗家底豐厚嘅「大隻妙」之後，只係陪女友又飲又食又買，咁嘅生活真係不知有幾多男仔恨到流口水。</p><p>唔想再拍劇</p><p>不過，關仁八到其實褲穿窿同三色台仲有一段時間嘅合約，佢梗係唔想再拍劇咁辛苦，有劇埋身咪係咁推囉。三色台嘅高層本來想同佢解約，但又怕褲穿窿蟬過別枝益咗人，所以最後決定將褲穿窿雪藏，就咁擺埋一邊算數。<br><br>Textby關仁</p></body></html>
