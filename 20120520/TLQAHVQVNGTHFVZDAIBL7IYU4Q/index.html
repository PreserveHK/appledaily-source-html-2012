<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬仔扮蠢好艷福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬仔扮蠢好艷福 - 馮仁昭</h1><p>馬浚偉之前喺無綫主持《大廚出馬》，鏡頭前一派大廚風範，不過近日佢喺橫店拍攝內地新劇《鴛鴦佩》時，竟然要演廚師初哥，扮到笨手笨腳，仲要切親手，不過大廚變笨廚反而艷福不淺，女主角張檬為馬仔包紮傷口，造就一段浪漫愛情故事。馬仔話：「雖然做過《大廚出馬》，我唔夠膽話自己係一個好好嘅廚師，不過我煮嘢都有信心。」不過經常在外工作，馬仔當然最掛住爸爸嘅愛心靚湯，仲有凉茶同糖水喇。</p></body></html>
