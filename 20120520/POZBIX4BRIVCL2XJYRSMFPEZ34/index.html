<html><header><meta charset="utf-8"><title>美娜行善開金口</title></header><body><h1>美娜行善開金口</h1><p>電影《生化危機》（ResidentEvil）系列女主角美娜祖華維茲（MillaJovovich），昨日在維也納主持一年一度為愛滋病患者籌款的時裝騷。美娜穿上綠色高衩長裙現身後，隨即換上白色舞衣，罕有地開金口又唱又跳娛賓。<br>前美國總統克林頓（BillClinton）也是嘉賓之一，他在席上與剛出席完康城影展的金像影帝辛潘（SeanPenn）同坐，二人有說有笑。此外，人稱黑珍珠的名模納奧美金寶（NaomiCampbell）亦有份幫手行天橋。</p></body></html>
