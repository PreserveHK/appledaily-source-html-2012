<html><header><meta charset="utf-8"><title>周慧敏唔恨做公主</title></header><body><h1>周慧敏唔恨做公主</h1><p>玉女掌門人周慧敏（Vivian）前晚在澳門威尼斯人度假村酒店舉行「JourneyOfLove世界巡迴演唱會─澳門站」，她穿了多套華麗歌衫演出，並獻唱多首經典情歌如《天荒愛未老》、《如果你知我苦衷》和《最愛》等，Vivian亦有唱卡通片《美少女戰士》主題曲，令觀眾驚喜萬分。</p><p>另外，Vivian又穿短褲騷美腿演繹《壞女孩》、《跳舞街》和《對你愛不完》等，安哥時她換上公主裙演繹山口百惠的《秋纓》，但頭飾不慎跌下來，她自嘲沒做公主的條件。完騷後Vivian舉行簽名會，吸引500多位歌迷排隊。<br>撰文：林妃</p></body></html>
