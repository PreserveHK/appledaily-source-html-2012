<html><header><meta charset="utf-8"><title>歌舞快閃求婚浪漫男得米</title></header><body><h1>歌舞快閃求婚浪漫男得米</h1><p>美國男子古費（WillGuffey）為抱得美人歸，花五個月心思向女友浪漫求婚，過程猶如電影情節。<br>2月求婚當天，他偕女友巴克到戲院，假裝上洗手間，留下女友欣賞頭頂大螢幕的特製片段，當中全是精挑細選的浪漫對白，包括湯告魯斯情深一句：「你令我變得完美。」片段播完，四周的人即時起舞，古費混入當中，再站出來邊唱邊單膝下跪問巴克：「你願意嫁給我嗎？」（圖）巴克感動不已說好，全場掌聲雷動。<br>英國《星期日郵報》</p></body></html>
