<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小儀冧靚仔廚神 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小儀冧靚仔廚神 - 馮仁昭</h1><p>阮小儀噚日到樂富出席日本美食祭，由一位日籍太太指導下示範整日式便當，佢話出嚟做嘢之後好少下廚，反而讀書時因為媽咪成日打牌，就煮得比較多。小儀覺得識煮嘢食嘅男仔好吸引，佢話：「唔知點解家越嚟越少女仔識煮嘢，男仔好似比較多，同埋市面有好多靚仔廚師，識煮嘢嘅男仔真係好吸引。」另外，小儀打算有時間就會學整法國菜同意大利菜，之前佢學過整月餅同焗蛋糕。</p></body></html>
