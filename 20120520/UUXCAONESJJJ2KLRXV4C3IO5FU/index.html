<html><header><meta charset="utf-8"><title>安仔寧搵錢唔結婚</title></header><body><h1>安仔寧搵錢唔結婚</h1><p>許志安、李治廷和謝婷婷等前晚在中環出席藝術展開幕派對，有傳安仔與女友鄭秀文有意今年尾結婚，安仔否認說：「好驚報道出街後，嗰段時間冇人搵我做嘢，真係絕對冇咁嘅打算。」最近分別有男女藝人捲入風化案，安仔說：「男士都要保護自己，我盡量少去酒吧地方。」<br>早前李治廷被影到與女友人行街，他否認是女友，只是大學時期朋友，他說：「朋友講笑話怕咗同我出街，個女仔俾人影都好尷尬。」婷婷則透露送了書包給姪仔Quintus做生日禮物，又與男友帶兩兄弟出街，她說：「男友去埋可以做保鑣。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
