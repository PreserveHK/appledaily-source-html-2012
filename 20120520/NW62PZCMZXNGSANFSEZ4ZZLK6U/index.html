<html><header><meta charset="utf-8"><title>君如慈善探訪停不了</title></header><body><h1>君如慈善探訪停不了</h1><p>吳君如昨天現身機場，以光明大使身份隨奧比斯大隊出發到甘肅進行慈善探訪，君如表示今次是第四次到甘肅：「我好似上咗癮，每次返嚟都覺得辛苦，但好有意思，我要樹立一個好榜樣。」何時帶囡囡一起去探訪？她說：「要等佢八、九歲，仲有三年，個女家冲凉仲要我幫手，又怕佢水土不服，等大個啲先，佢每日都有儲錢，之後會捐錢。」<br>今次探訪，君如買了女兒喜歡的文具和玩具給當地的兒童，她又謂女兒雖然年紀細，但已有自己的社交網絡，她說：「個女見到朋友嘅嘢，想要會叫我買，朋友見到佢嘅嘢，想要又會叫我買畀佢朋友，家仲要處理感情問題。」<br>採訪、攝影：盧妹</p></body></html>
