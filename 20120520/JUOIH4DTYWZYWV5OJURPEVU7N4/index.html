<html><header><meta charset="utf-8"><title>疑以裸照迫妻復合　男子准保釋</title></header><body><h1>疑以裸照迫妻復合　男子准保釋</h1><p>【本報訊】一名36歲水貨客疑盼與分居妻重修舊好，涉嫌以她的裸照恐嚇要求復合。案件昨於粉嶺裁判法院提訊，被告暫時毋須答辯，押後再訊。<br>姓陳被告報稱任職水貨客，被控一項恐嚇罪，指他於今年4月29日至5月11日期間，於大埔中心某單位內恐嚇女子X。據悉，被告因想與分居妻復合，才以裸照恐嚇對方。控方指，警方於被告的iPod及手機內，撿獲一堆女事主的裸照。被告現已與太太分開居住，目前獨居於上水天台屋。<br>裁判官批准被告以現金一千元保釋外出，案件押後至6月29日，以待控方作進一步調查。<br>案件編號︰FLCC1047/12</p></body></html>
