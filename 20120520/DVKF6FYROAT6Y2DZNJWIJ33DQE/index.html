<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝寧教女練酒量 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝寧教女練酒量 - 馮仁昭</h1><p>蘇玉華、楊諾思、謝寧前晚到灣仔出席慈善活動，蘇玉華對於近日有男藝人捲入猛男裸照風波，佢話：「啲男仔應該識諗，唔應該相信，咁大個人唔使我哋教，唔排除有人自己都想係咁做，冇人可以迫人做任何嘢。」另外有女藝人夜半到錄音室醉酒，事後聲稱被音樂人強姦，身為人母嘅謝寧有教啲女出外，如果飲酒一定杯不離身，佢話：「飲酒唔係問題，有時父母都要訓練佢哋酒量，唔好喺街飲醉咗唔知自己做乜。」</p></body></html>
