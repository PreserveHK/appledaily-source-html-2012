<html><header><meta charset="utf-8"><title>低卡燕麥曲奇</title></header><body><h1>低卡燕麥曲奇</h1><p>一聽到健康零食四個字，就會諗起啲無味無道、嚡到爆嘅嘢食，當中以燕麥餅最抗拒，因為嚡嘅程度真係未必人人接受，最近朋友請我食桂格燕麥曲奇，喺餓到爆炸嘅情況下，勉為其難放入口，點知！唔嚡不特止，而且仲好好味，佢有蜜糖杏仁、朱古力及提子三款口味，當中最鍾意佢隻提子味，曲奇嘅脆口配提子嘅軟腍，口感十足，又夠飽肚，每一小包有三塊，當早餐食竟然夠晒飽，而且一包仲只係得120卡路里，好味又低脂又低卡，睇嚟想健康又想Fit，真係靠晒佢！</p></body></html>
