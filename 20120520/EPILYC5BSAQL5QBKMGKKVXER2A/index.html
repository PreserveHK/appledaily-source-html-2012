<html><header><meta charset="utf-8"><title>蘋果汁本港兩性地位不平等</title></header><body><h1>蘋果汁<br>本港兩性地位不平等</h1><p>【本報訊】本港倡議性別平等多年，兩性地位卻仍然懸殊。中大性別研究中心主任蔡玉萍教授稱，現時約有七成女性為全職僱員，惟當中只有2%能晉升至領導層。政界及教育界的性別差異最明顯，政黨的主席中只有兩位是女性，鄉事代表中只有2%是女性；大專院校校長更是全男班。<br>平等機會委員會主席林煥光指，傳統觀念認為女性成就不應比男性高，令不少女同事主動放棄升職機會。建議兩性主動溝通，互相理解及體諒對方。</p></body></html>
