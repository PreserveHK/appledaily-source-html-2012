<html><header><meta charset="utf-8"><title>沙拉保夫做阿四拉裙</title></header><body><h1>沙拉保夫做阿四拉裙</h1><p>美國男星沙拉保夫（ShiaLaBeouf），昨日執到十分四正，為其主演的康城競賽片《Lawless》首映行紅地毯，有份行紅毯的還包括此片女主角謝茜嘉謝西婷（JessicaChastain）、男星湯哈迪（TomHardy）等，其間沙仔盡展風度，化身阿四幫穿長裙的謝茜嘉整理裙襬。</p><p>認打人蠢</p><p>沙仔早前接受了加拿大雜誌的訪問，被問到他如何解釋常傳出醉酒打人的醜聞時，他說：「其實很簡單，一切都是我愚蠢。我一直在學習變得更成熟。」<br>此外，法國國寶級女星伊莎貝荷拔（IsabelleHuppet），昨日出席記者會力谷競賽新片《Amour》。</p></body></html>
