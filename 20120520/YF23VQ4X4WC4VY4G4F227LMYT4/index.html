<html><header><meta charset="utf-8"><title>大S生仔難敵天意</title></header><body><h1>大S生仔難敵天意</h1><p>徐熙媛（大S）昨在北京為電影《百萬巨鱷》宣傳，這部戲正是她與汪小菲的定情之作，大S說：「當初我拍戲手受傷，朋友介紹我看北京的中醫，為了感謝他，我請他在俏江南餐廳吃飯，就是那一回我認識了小菲，而且，在我們決定談戀愛的那天，就手牽手結婚去了。」不過婚後至今仍未有懷孕消息，大S坦言：「本來以為人生會如願以償，但發現人算不如天算，只能順其自然。」<br>另剛於4月5日誕下第三名女兒Alice的小S（徐熙娣）將火速復工，於5月23日參與《康熙來了》第2,000集錄影，屆時將從姐姐大S手上接過主持棒，正式回歸。<br>採訪、攝影：陶然婷</p></body></html>
