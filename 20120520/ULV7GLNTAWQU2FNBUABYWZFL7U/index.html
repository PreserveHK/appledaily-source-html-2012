<html><header><meta charset="utf-8"><title>貧窮剪影欠薪兩月　希臘中產食窮人餐</title></header><body><h1>貧窮剪影<br>欠薪兩月　希臘中產食窮人餐</h1><p>希臘或要退出歐元區，滙豐銀行的希臘分行已準備好隨時轉用舊貨幣德拉克馬（Drachma），包括訓練員工如何應變，以及更新自動櫃員機和資訊科技系統。另外，希臘部份中產人士在經濟不景下，淪落要到「餐湯廚房」（soupkitchen）領免費餐（圖），慈善機構指，領餐者中有越來越多年輕的專業中產，有些已被拖欠薪金兩個月。<br>英國《星期日郵報》</p></body></html>
