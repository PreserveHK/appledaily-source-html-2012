<html><header><meta charset="utf-8"><title>連詩雅濕吻關楚耀</title></header><body><h1>連詩雅濕吻關楚耀</h1><p>連詩雅昨日在大圍樂道中學出席減碳宣傳活動，忙於為電影《喜愛夜蒲》趕戲的她，疑眼睛發炎，矇查查的她要由工作人員扶上台，連詩雅說：「我對眼好乾，連隱形眼鏡都戴唔到，但拍戲夾硬都要戴，因為要連戲，家要做到8月，冇得休息，我都驚驚哋會盲。」<br>日前與關楚耀於戲中狂咀的連詩雅，笑言由上環錫到銅鑼灣再返上環咁耐，她說：「真係錫咗好耐，濕濕哋吻啦，又唔使伸脷，不過我哋實在太friend面對面已經爆笑。」她透露與關楚耀女友是好友，已預先備案。<br>採訪、攝影：盧妹</p></body></html>
