<html><header><meta charset="utf-8"><title>擊敗200女模　人妖哥入決賽</title></header><body><h1>擊敗200女模　人妖哥入決賽</h1><p>26歲泰國「美女」昂軍克拉特（圖）擁有苗條身材，烏黑秀髮和深邃雙眸，在英國「火辣模特兒選秀賽」中擊敗200對手，進入決賽後，她突然承認自己其實是男人。<br>主辦人伍加對「人妖哥」打入決賽感到震驚，但他承認在「評審過程中，我們從沒想過『她』是男人」，評判知道『她』是男人後，也決定維持原判。昂軍克拉特知悉後又驚又喜，「能夠晉身決賽並被接納為女人，我感到謙卑。比賽中有兩個靚女，我會竭盡所能擊敗對手」。<br>英國《每日電訊報》</p></body></html>
