<html><header><meta charset="utf-8"><title>JAMC演出震撼北京</title></header><body><h1>JAMC演出震撼北京</h1><p>蘇格蘭Shoegaze搖滾傳奇樂隊TheJesusandMaryChain（JAMC），前晚在北京舉行的大型戶外音樂節中擔任表演嘉賓，樂隊以結合噪音結他音效及悅耳調子的代表歌曲震撼全場。<br>以Jim及WilliamReid兩兄弟為首的JAMC，昨日已由北京抵港，準備後日在九龍國際展貿中心舉行的處男香港演唱會。樂隊屆時將大玩《HeadOn》及曾被用作電影《迷失東京》（LostinTranslation）結局配樂的《JustLikeHoney》等經典歌曲。</p></body></html>
