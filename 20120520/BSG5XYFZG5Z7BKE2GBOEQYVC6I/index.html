<html><header><meta charset="utf-8"><title>陳妍希戴一層樓上身</title></header><body><h1>陳妍希戴一層樓上身</h1><p>陳妍希與鄭元暢在康城為電影《花漾》宣傳，對於拍攝台灣近15年來首部古裝片，陳妍希自言很喜歡那身裝扮，不過每次都要穿五層衣服用超過半小時時間。在片中鄭元暢飾演一名樂師，需要精通15種樂器，他說：「幸好教我的老師很好，我怎彈他也會讚好。」<br>此外，兩人在香港時間昨日凌晨，以白雪公主及白馬王子裝扮出席台、法影委會的派對，陳妍希露少少事業線，更戴上2,000萬新台幣（約520萬港元）的珠寶，她笑言有如戴了一層樓在身上；兩人更被取笑像在辦結婚禮，之後又被請上台拍照。</p></body></html>
