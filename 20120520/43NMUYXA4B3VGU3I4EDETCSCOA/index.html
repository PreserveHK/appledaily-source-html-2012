<html><header><meta charset="utf-8"><title>雨後彩虹</title></header><body><h1>雨後彩虹</h1><p>本港昨日下午連場暴雨，新界東尤甚，至近傍晚才停止，西面密雲散去，黃昏時段夕陽冒出頭來，將天空染金，再而逐步轉黃、橙，日落前西面上空通紅。約6時許，一道又高又大的彩虹，驟然出現，屯門、西九及維港都可看到，部份地區更看到這道雨後彩虹，其上帶有一道顏色較淡的副虹。不少市民對這雙彩虹譁然，紛紛拍下相片上載至facebook。天文台預測今日繼續多雲，有零散驟雨和幾陣雷暴，天氣明起開始轉好，本周中期大致天晴，周末天色又轉差。<br>陳奕釗攝</p></body></html>
