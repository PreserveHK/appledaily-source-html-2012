<html><header><meta charset="utf-8"><title>張晉笑Ada留言肉麻</title></header><body><h1>張晉笑Ada留言肉麻</h1><p>蔡少芬（Ada）與老公張晉的囡囡楚兒本月11號剛剛度過一歲生日，向來恩愛的Ada與張晉特別為囡囡舉行生日派對，順道提前慶祝母親節。原來張家今個月喜事重重，囡囡生日剛過，前日輪到張晉生日，Ada亦識做地在微博留言祝賀老公。<br>老公張晉前日牛一，Ada特別在微博晒示愛，並肉麻地留言寫道：「本宮生命中最重要的男人，你可知我多麼的愛慕你，多麼的需要你……我的皇上、夫君、湯圓的爹，生日快樂！」Ada還貼上張晉半裸露腹肌的相片，對於老婆甜蜜示愛，張晉竟回應指Ada的說話肉麻，話雖如此，獲老婆公開示愛，張晉心底當然甜到爆。<br>撰文：丁寧</p></body></html>
