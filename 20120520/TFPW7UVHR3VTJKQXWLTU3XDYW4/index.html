<html><header><meta charset="utf-8"><title>李詩韻向李亞男逼婚</title></header><body><h1>李詩韻向李亞男逼婚</h1><p>李亞男和李詩韻昨日到尖沙嘴出席婚宴展，穿上婚紗行騷，當她們接受訪問時，李詩韻突然充當記者追問李亞男何時和男友王祖藍結婚，李亞男即說：「仲要等一段時間，家大家工作上都忙，起碼兩、三年後，我好享受目前嘅生活。」<br>李詩韻之前被指介入莊思華和告東尼兒子告崇恩的戀情，她昨日再強調自己是單身：「唔好再話我有男朋友，搞到冇人追，我係單身，我唔會鍾意有女朋友嘅男仔。」至於擇偶條件，她突然望着李亞男說：「要高過我。」似是取笑李亞男和王祖藍，李亞男即反駁：「呢樣都唔係好重要。」<br>採訪、攝影：楊潔雯</p></body></html>
