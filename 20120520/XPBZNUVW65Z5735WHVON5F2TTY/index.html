<html><header><meta charset="utf-8"><title>邊吃邊睡寶寶超可愛紅爆</title></header><body><h1>邊吃邊睡寶寶超可愛紅爆</h1><p>寶寶生活通常不吃就睡，但現實生活太忙碌，現代寶寶竟練得同時吃和睡的絕技！不信？就看新西蘭約15個月大的寶寶阿內絲（Anais圖）的表演吧！<br>阿內絲坐在嬰兒椅昏昏欲睡，小手不經意碰到飯碗，方想起自己在吃飯，順手伸進飯碗抓起食物，塞進口裏，津津有味地咀嚼起來，不知不覺間在吞下食物時又睡着，當小腦袋打盹得猛烈再驚醒，又繼續吃。如是者，阿內絲邊吃邊睡超可愛。<br>YouTube網站</p></body></html>
