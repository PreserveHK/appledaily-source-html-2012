<html><header><meta charset="utf-8"><title>超雲爆賭王催婚</title></header><body><h1>超雲爆賭王催婚</h1><p>何超雲和陳山聰前晚出席中環一間club的開幕派對，二人配合大會主題穿黑襯金情侶裝，他們的閃爆造型越來越有早年周啟邦夫婦的影子。</p><p>感情未昇華</p><p>有指超雲與山聰同居，超雲解釋被影到的地點是其母親物業：「我哋相處方式好好，唔使改變。」山聰亦說：「我哋成日見，未諗到進一步發展。」不過，超雲承認賭王有催婚。<br>山聰說已準備禮物到何家拜年，問會否齊吃團年飯？山聰眼望超雲說：「佢都未收到通知。」超雲則不願透露有否見過山聰家人。對於妹妹超蓮被指有四眼仔新歡，超雲說：「Leo成日去我屋企食飯，係咪阿妹男友就要問番佢。」<br>採訪：魯萍<br>　攝影：黃文偉</p></body></html>
