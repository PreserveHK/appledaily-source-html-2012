<html><header><meta charset="utf-8"><title>JM樂做樹精</title></header><body><h1>JM樂做樹精</h1><p>文詠珊（JaniceMan）前晚在灣仔重踏天橋，為香港時裝青年設計家創作表演賽壓軸行騷，她穿上前度得獎人任銘暉的作品，戴上白色假髮、巨型樹枝肩飾，化身白色樹精靈。</p><p>JM完騷後大呼開心：「好耐冇行騷，入咗公司之後，主力都係影相，好開心可以行騷。」她謂上台也勾起以往跟老闆娘樂基兒一齊行騷的回憶：「幾享受喺T台俾spotlight射住嘅感覺，呢啲喺電影上搵唔到嘅。」至於比賽全場總冠軍由女設計師劉鑽池得到，她以黑色、螢光黃玩出具立體edge的服飾。<br>採訪：盧妹　攝影：陳志嵐</p></body></html>
