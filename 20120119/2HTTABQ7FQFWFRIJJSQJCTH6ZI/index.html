<html><header><meta charset="utf-8"><title>英男代分手　保證痛快</title></header><body><h1>英男代分手　保證痛快</h1><p>愛到盡頭，分手始終說不出口？英國21歲青年基克布施（JonathanKiekbusch圖）是「分手專家」，只要他出手，每對關係欲斷難斷的情侶，都可輕鬆重獲自由。<br>基克布施分手方法，不外乎短訊、即時通訊工具或親身見面，保證六日內可讓客人痛快分手，基本收費5英鎊（60港元），每小時面對面收費20英鎊（239港元）。但君子有所不為，基克布施稱若遇到客人不忠或關係太複雜，他都會把對方拒諸門外，現時平均每周讓五至六對男女重獲自由，有的更可再見亦是朋友。<br>英國《每日郵報》</p></body></html>
