<html><header><meta charset="utf-8"><title>甘比睇騷為女揀衫</title></header><body><h1>甘比睇騷為女揀衫</h1><p>香港時裝節前晚正式結幕，壓軸的大騷香港時裝設計師協會騷，今年沒有名模明星行騷，氣勢及號召力大減，其中一場毛衣騷，甘比帶妹出席撐設計師何志恩場。揹着大紅HermèsKelly的甘比，坐在台前睇騷，但全程只顧和妹傾偈，惟獨一見到小模特兒穿上針織童裝行騷，即興奮不已，拿着電話狂影，相信準備為愛女秀樺掃貨。<br>何志恩表示原定出席的何超儀因病缺席：「最近我幫佢做styling，我留意咗佢好耐，佢係一個好另類、好有guts嘅歌手。」另外，有份開騷的鄧達智則謂因年邁媽媽胃生瘤，而取消南極之行。<br>採訪：林嘉慈　攝影：陳志嵐</p></body></html>
