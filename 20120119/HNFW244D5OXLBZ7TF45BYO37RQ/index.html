<html><header><meta charset="utf-8"><title>陳茵媺行奶奶政策</title></header><body><h1>陳茵媺行奶奶政策</h1><p>陳茵媺和陳奐仁昨日在金鐘太古廣場出席新春宣傳，陳茵媺表示仍未收爐，正趕拍電視劇。鬼妹仔的她，坦言近年才愛上過新年，更會派利是：「以前覺得聖誕緊要啲，家唔同，舊年先鍾意食蘿蔔糕、煎年糕，爹哋煎好多年糕畀我食。」也煎給陳豪吃？她甜笑說：「爹哋今年唔喺香港。」<br>陳茵媺坦言會去陳豪家拜年：「Auntie喺香港嘛。」陳豪早前肖像被盜用成品牌logo，陳茵媺表示不知情：「未聽過，個樣靚唔靚仔？不過正面咁諗都係好事，啲人鍾意你先會用你個樣做logo。」<br>採訪、攝影：梁錦雯</p></body></html>
