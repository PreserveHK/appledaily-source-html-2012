<html><header><meta charset="utf-8"><title>步姐離婚震動avex股價</title></header><body><h1>步姐離婚震動avex股價</h1><p>日本女歌手濱崎步前日宣佈與奧地利奀星ManuelSchwarz離婚，她所屬的avex唱片公司當日股價由日本時間上午9時開市的950日圓（約95港元），到上午10時下跌了10日圓（約1港元）。不過，前日收市時股價回升至956日圓（約96港元），總算未令公司有巨大損失。<br>至於步姐好友、為她丈夫拍攝寫真集的攝影師LeslieKee，昨日在東京出席活動時未對步姐離婚作出回應。</p></body></html>
