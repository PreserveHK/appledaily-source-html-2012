<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡楓華減16磅迎個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡楓華減16磅迎個唱 - 馮仁昭</h1><p>蔡楓華噚日到新城電台宣傳4月7日舉行嘅紅館演唱會，佢透露近日加緊操練體能，目標係減16磅：「家每日都操練兩個鐘，就算隻腳之前有舊患都唔理，如果跑唔到步就踩單車，或者去游水。」蔡楓華話唔會偷食賀年食品：「總之做好紅館個騷，乜都係值得嘅，我做運動同節食一齊進行，絕對唔會靠藥物去減肥。」問到會唔會想喺個唱大騷腹肌？佢話：「我睇報道覺得城城好瘦好fit，不過個個人唔同，唔一定要除衫。」</p></body></html>
