<html><header><meta charset="utf-8"><title>英軍逼男女童愛撫</title></header><body><h1>英軍逼男女童愛撫</h1><p>阿富汗美軍被揭發向塔利班戰士的屍體撒尿後，當地英軍近日也爆出性醜聞。兩名陸軍中士和士兵，涉嫌虐待一對年約10歲的男童和女童，強逼他們伸手入軍服內撫摸，再將過程拍下，儲存於手提電腦，與其他同袍「分享」。<br>兩名英軍在電腦播放有關片段後，有同袍不齒兩人所為，向上司投訴。軍方於是採取行動，帶走營內多部手提電腦，並扣留兩名涉案軍人。這是首次有駐阿富汗或伊朗英軍捲入虐兒案。消息說：「當局仍在研究案件是否屬於性罪行，抑或是玩過火的嬉戲。」國防部承認兩名軍人行為不檢，他們將認真處理案件。英國首相卡梅倫前晚（周二）知道事件後，表示震驚。<br>英國《每日電訊報》</p></body></html>
