<html><header><meta charset="utf-8"><title>求驗客手記：布歷治名車贈歌手女友 - 求驗客</title></header><body><h1>求驗客手記：布歷治名車贈歌手女友 - 求驗客</h1><p>曼城後衞布歷治（右）事業失意，又曾經受過愛情重傷；冇正選嘅佢，現時都淨袋9萬鎊周薪，最近佢豪花13萬鎊（約156萬港元）買咗架車，送畀新女友法蘭姬（左）做生日禮物。做歌手嘅法蘭姬同布歷治拍拖1年，上星期六係佢嘅23歲生日，布歷治喺曼城齋坐自然大把時間諗吓送乜禮物，送部AstonMartin畀佢之餘，仲搞咗個盛大派對，總共使咗25萬鎊，睇嚟布歷治對呢段戀情都好認真。</p></body></html>
