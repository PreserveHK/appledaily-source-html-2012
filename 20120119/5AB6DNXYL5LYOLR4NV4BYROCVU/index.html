<html><header><meta charset="utf-8"><title>材識兼收：紅與黑之「紅」</title></header><body><h1>材識兼收：紅與黑之「紅」</h1><p>不要被題目嚇倒，無意在本欄談法國文豪斯湯達爾的名著，講的是兩種香港漫山遍野可摘的草藥。<br>「紅」是紅絲線，在草藥舖隨時買到，鮮乾俱可用，以鮮草較佳，整株綠色，但一加熱就變紅，像紅莧菜的顏色，能清肺熱，治肺炎，醫久咳，外用可消跌打腫痛。民間很多止咳方有此一味。但經驗所得，純以紅絲線配蜜棗瘦肉煲湯最有效。用之煲豬橫脷，對糖尿病有幫助，惟孕婦忌服。<br>有個別致的食法，將紅絲線剁碎，加糖、酒炒過，醃肥豬肉能帶出獨特的芳香，正宗的「台山鹹肉糉」正是以此作香料。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
