<html><header><meta charset="utf-8"><title>麥克自誇911英雄捱轟道歉</title></header><body><h1>麥克自誇911英雄捱轟道歉</h1><p>將有新片《黑金速遞》（Contraband）上映的美國影星麥克華堡（MarkWahlberg），最近接受雜誌《Men'sJournal》訪問谷戲，竟表示如果911當日他若乘上客機，定可制服恐怖份子及令客機安全降落，昨日他終為言論道歉，更自踩荒謬及不負責任。</p><p>自吹自擂似拍戲</p><p>麥克自言恰巧於911前取消機位，他誇下海口說：「如果當時我與細路在機上，飛機不會如此墜毀。當時頭等艙定會有不少血迹，而我會說沒問題，我們會在某地安全降落，不必擔心！」有人斥責麥克以為自己正拍戲，麥克為此致歉。</p></body></html>
