<html><header><meta charset="utf-8"><title>賴琳恩遭游說全裸出鏡</title></header><body><h1>賴琳恩遭游說全裸出鏡</h1><p>台灣辣妹賴琳恩、Makiyo和安以軒，昨日到澳門擔任時裝店開張嘉賓，同場還有李威和小S徐熙娣老公許雅鈞。安以軒足足遲到一個鐘，Makiyo則帶同患癌並已康復的媽咪到場，她說：「因為她之前有病，不能食得好一點，現在身體好了，所以我會帶她四處玩。」</p><p>賴琳恩表示之前忙於拍台灣偶像劇，當中有不少性感演出，她說：「的確有不少性感演出找我，我不怕定型，也可以演出醜女角色。」她又自爆曾有名導演要她全裸拍電影，但自己不能接受而推辭，她的性感底線是內衣而已。<br>採訪：李珮洳　攝影：黃文偉</p></body></html>
