<html><header><meta charset="utf-8"><title>恐頭獸化石　出土靠googlemap</title></header><body><h1>恐頭獸化石　出土靠googlemap</h1><p>Google地圖服務讓全球無遠弗屆，最近更幫一班考古學家找到較恐龍更遠古的恐頭獸（Dinocephalia）化石（圖）。<br>考古學家透過Google地圖，發現巴西南部的潘帕斯草原一處泥土，覆蓋了遠古物種的化石，前往探究，發現了有2.65億年歷史的恐頭獸化石。恐頭獸學名叫「潘帕斯草原殺手」，比恐龍早4,000萬年出現，屬冷血爬蟲類，體型與大狗相若，以強而有力的顎骨獵食，連巨頰龍都是其獵物，但在恐龍出現前絕種。<br>英國《每日郵報》</p></body></html>
