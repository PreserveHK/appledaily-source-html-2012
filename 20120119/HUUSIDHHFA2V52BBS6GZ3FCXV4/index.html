<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽拒付保證金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽拒付保證金 - 馮仁昭</h1><p>梅媽覃美金07年以900萬將跑馬地山村道45至47號雅仕閣嘅單位賣畀新業主，後再租用同一單位居住。新業主指梅媽09月5月起欠租，梅媽反控新業主誠偉發展有限公司同其董事張叡破壞協議，喺冇佢授權下出售單位。高院舊年判梅媽敗訴，佢已提出上訴，高院噚日要求佢60日內支付10萬蚊上訴保證金，否則等同自動放棄上訴。梅媽噚日話：「我唔畀㗎，我正式提出上訴㗎嘛，點解要我畀錢。」<br>案件編號：CACV176/11</p></body></html>
