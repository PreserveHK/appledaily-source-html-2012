<html><header><meta charset="utf-8"><title>案件速遞黃健靈賬目未達要求</title></header><body><h1>案件速遞<br>黃健靈賬目未達要求</h1><p>【本報訊】香港大學外科學系前系主任黃健靈被控公職人員行為失當及偽造賬目一案續審，港大財務處長林炳麟指黃所創立的醫療技能發展中心雖然不屬港大直屬架構，但中心所舉辦的活動、會議、出版刊物甚至課程證書等，均會使用港大名字及徽號。而財務處曾和黃幾經商議，黃於08年答應將中心的賬項撥歸港大管理。<br>他指中心由馬會慈善基金、瑪麗醫院及港大資助而設立，校方希望中心賬目清楚和具透明度，故曾多番要求黃提交財務報告，但黃只呈交03至07年一些未經合資格核數師審核的財務報告，未能滿足校方要求。<br>案件編號︰DCCC694/11</p></body></html>
