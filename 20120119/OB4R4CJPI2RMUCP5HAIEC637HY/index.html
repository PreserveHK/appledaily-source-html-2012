<html><header><meta charset="utf-8"><title>今日提醒你：巴士周六起增加服務</title></header><body><h1>今日提醒你：巴士周六起增加服務</h1><p>為方便市民在除夕出外慶祝，巴士公司將提供通宵及特別班次服務。九巴在星期日（年廿九）當晚開辦12條特別巴士線，並加長55條線服務時間。新增特別線包括N681中環渡輪碼頭往馬鞍山市中心、N112銅鑼灣往旺角上海街。延長時間包括1、14、60X、89D、N260。<br>新巴在星期六和日，年廿八及年廿九凌晨提供服務的包括N116，北角碼頭往慈雲山中和N601金鐘德立街往寶達。新巴在大年初一凌晨提供服務包括N2A灣仔碼頭至耀東、N38銅鑼灣中央圖書館往置富花園經華富、N106慈雲山中往北角碼頭。城巴亦有四條線年廿九凌晨延長時間。</p></body></html>
