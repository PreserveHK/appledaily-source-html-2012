<html><header><meta charset="utf-8"><title>蘋果汁語言差別礙尼泊爾人戒毒</title></header><body><h1>蘋果汁<br>語言差別礙尼泊爾人戒毒</h1><p>【本報訊】根據禁毒處數字，香港非本地吸毒者，本港尼泊爾吸毒者由2009年約240人，增至2010年約260人，是全港最多吸毒者的族群。中大在2009年至2010年6月，訪問89名尼泊爾吸毒者，平均年齡27歲，35%人是本港出生，平均吸食6.3種毒品，主要吸食白粉、咳藥水、大麻等。<br>受訪者中，七成人在港使用美沙酮服務，27%人曾使用本港的戒毒中心，負責研究的中大人類學研究員鄧偉文（圖）認為，由於尼泊爾人生活習慣、語言及宗教與香港差別大，不願接受戒毒所服務，拖延吸毒問題，要求政府考慮增加配套助戒毒。</p></body></html>
