<html><header><meta charset="utf-8"><title>葉德嫻笑華仔會縱仔</title></header><body><h1>葉德嫻笑華仔會縱仔</h1><p>劉德華和葉德嫻日前接受無綫娛樂新聞台訪問，兩人同憑電影《桃姐》獲封金馬影帝影后，葉德嫻自爆到現時仍然興奮，她笑說：「得獎嗰日我聽到觀眾嘅歡呼拍掌聲，我仲以為係華仔花錢買通觀眾㖭，後尾先知部戲受到觀眾認同，真係好驚喜。」<br>華仔和葉德嫻戲裏戲外都情同母子，葉德嫻讚華仔完美，華仔也謂從她身上學到不少人生道理。對於華仔快將做父親，葉德嫻說：「當日華仔打畀我報喜，真係好興奮，不過我嗰時係公眾場合，唔可以好激動，但返到屋企忍唔住大叫yeah，我估佢第時一定會好縱個小朋友。」華仔則坦言心情緊張，但會撥更多時間陪家人。撰文：林妃</p></body></html>
