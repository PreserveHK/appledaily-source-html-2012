<html><header><meta charset="utf-8"><title>求驗客手記：史雲斯中場勁過沙維 - 求驗客</title></header><body><h1>求驗客手記：史雲斯中場勁過沙維 - 求驗客</h1><p>講起傳球出色，相信大家即刻會諗起巴塞核心沙維，但睇番數據，原來今季歐洲傳球成功率最高嘅球員，竟然唔係沙維！我求大俠寫包單，你數100個名出嚟，都數唔到呢個傳球王，佢就係英超升班馬史雲斯嘅中場里安比頓（圖）。佢開季至今傳球1,127次，成功率高達93.3%，而沙維雖然有1,830次傳球，但成功率輸個馬鼻，以93%屈居第2。有里安比頓呢個傳球高手喺度，難怪史雲斯上場贏阿仙奴啦！</p></body></html>
