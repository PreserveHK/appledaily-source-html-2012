<html><header><meta charset="utf-8"><title>紅磡模特兒公司又遇襲</title></header><body><h1>紅磡<br>模特兒公司又遇襲</h1><p>【本報訊】紅磡漆咸道北一間廣告製作公司，昨接連第二日遭歹徒淋紅油毀壞。製作公司職員聲稱沒有欠債或結怨，動機不明，警方正展開調查。<br>現場是漆咸道北436號閣樓一間廣告製作公司，昨晨10時許，公司已經開門營業，突然一聲異響，玻璃門被人淋上紅色漆油，歹徒迅速逃去，職員追捕無果只好報警。警員到場調查（圖），但閉路電視未能拍攝到淋油過程。<br>據該公司網頁介紹，主要服務包括市場推廣及表演統籌等，亦提供模特兒、化妝、配音訓練課程，網上討論區不時有網友查詢其可靠性。
</p></body></html>
