<html><header><meta charset="utf-8"><title>中國舒拉寶娃晏紫在港誕B女</title></header><body><h1>中國舒拉寶娃<br>晏紫在港誕B女</h1><p>具有「中國舒拉寶娃」之稱的內地網球健將晏紫，前日在香港誕下一名女兒，升級做媽媽。晏爸爸說，晏紫母女平安，產後可能復出。<br>「在肚子裏的時候有七斤多，具體多重也不曉得。」喜得孫女，晏紫爸爸表示，晏紫在港分娩，是為了方便丈夫李聖根就近照顧。27歲的晏紫，曾是兩屆大滿貫女雙冠軍，09年底與身家52億人民幣的深圳信義玻璃集團的太子李聖根結婚，去年5月，她因懷孕退出法網。晏爸爸說，她暫時還沒考慮復出，但他認為女兒產後應該會打球的。<br>四川《華西都市報》</p></body></html>
