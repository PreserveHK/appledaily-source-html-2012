<html><header><meta charset="utf-8"><title>珍妮花傳懷6個月身孕</title></header><body><h1>珍妮花傳懷6個月身孕</h1><p>荷李活女星珍妮花雅麗絲頓（JenniferAniston）日前並沒有出席金球獎頒獎禮，昨日英國《鏡報》即指珍妮花因已為奀星男友JustinTheroux懷有6個月身孕，所以缺席金球獎。珍妮花與Justin自去年拍拖以來，經常對外表示想生仔，更有指她早前在紐約買下的豪宅有BB房，為生仔做準備。</p><p>避前夫情敵</p><p>珍妮花一友人向雜誌《Look》指：「珍妮花很興奮，但她不想張揚，所以一直沒有公開。」但亦有網民認為珍妮花她不出席金球獎，只是因前夫畢彼特（BradPitt）與情敵安琪蓮娜祖莉（AngelinaJolie）均有提名，必雙雙現身，所以她避席。</p></body></html>
