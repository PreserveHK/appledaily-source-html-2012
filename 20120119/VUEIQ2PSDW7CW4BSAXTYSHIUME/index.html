<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡楓呆等樂易玲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡楓呆等樂易玲 - 馮仁昭</h1><p>胡楓（修哥）噚日80歲生日，佢喺尖沙嘴開記者會宣布4月3日喺紅館舉行「楓修80巨星演唱會2012」，記者會中午12點開始，但係遲成個鐘都未開始，原來要等無綫高層樂易玲，修哥唔介意仲喺台上話好多謝佢咁關心自己。修哥話70歲時都開過演唱會，當時係沈殿霞叫佢開：「當年肥姐提議同我唱《現代愛情故事》，點知開騷當日佢就入咗院，今次好想睇吓可唔可以用科技同佢夾唱一首歌。」</p></body></html>
