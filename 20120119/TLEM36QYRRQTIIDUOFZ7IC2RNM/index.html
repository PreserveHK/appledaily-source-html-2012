<html><header><meta charset="utf-8"><title>地鐵生B　老公接生車長飛站</title></header><body><h1>地鐵生B　老公接生車長飛站</h1><p>下一站，產房。美國孕婦坐地鐵時，腹中胎兒突然出世，車長「飛站」，將列車直奔最就近的醫院。<br>31歲薩爾卡爾預產期原定兩周後，前日（周一）她感到輕微陣痛後，連忙與丈夫紹拉布赫一起坐地鐵去醫院。但列車抵達第二個站前，寶寶的頭顱已伸出媽媽體外。紹拉布赫在其他乘客協助下，為妻子接生，兒子終在列車埋站前順利出世。夫婦有見兒子心急出世，決定給他取乳名「快速」。<br>美國《紐約郵報》</p></body></html>
