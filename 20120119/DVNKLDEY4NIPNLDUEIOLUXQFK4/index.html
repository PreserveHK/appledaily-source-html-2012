<html><header><meta charset="utf-8"><title>求驗客手記：傑斯細佬唔怕戴綠帽 - 求驗客</title></header><body><h1>求驗客手記：傑斯細佬唔怕戴綠帽 - 求驗客</h1><p>憑傑斯偷食事件而上位嘅托瑪絲（ImogenThomas）繼續騷身材！呢個女人唔簡單，好識出位，為自己爭取曝光，再搵真銀。今次有外國狗仔隊就影到托瑪絲喺沙灘盡騷身材（左圖）！托瑪絲好清楚自己嘅價值，佢家密謀解除法庭嘅禁制令，等傳媒可以報道佢同傑斯嘅秘聞，到時高價爆料畀傳媒，大賺一筆。另外，傑斯細佬似乎連戴綠帽都忍到，原諒咗同傑斯有路嘅老婆娜塔莎，英國《太陽報》登咗佢哋嘅新相出嚟（右圖），睇落感情好好，但事實係咪咁，當事人先知。</p></body></html>
