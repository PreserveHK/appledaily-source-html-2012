<html><header><meta charset="utf-8"><title>逛室內年宵　掃$1年貨</title></header><body><h1>逛室內年宵　掃$1年貨</h1><p>$1可以做啲乜？家連$1雞都消失得無影無蹤，唔通$1真係唔值錢？不過若果去荃灣廣場舉行嘅「荃城盛市」室內年宵，又唔同講法。呢個室內年宵搜集咗唔少抵買嘅賀年用品，部份更以$1嘅超值價限量及限日發售，好似有帝苑餅店嘅蝴蝶酥、八珍嘅黑糖年糕、慶輝堂嘅花菇（半斤裝）……除咗$1着數貨外，喺場內買滿$2,000（以最少2張發票計），就可以換領價值$200嘅珍寶食品，包括韓國松葉蟹配俄羅斯有頭甜蝦、美國特級純黑安格斯牛扒配法國F.FEYEL鵝肝等等，呢啲咁超值嘅着數去到年廿九，要掃貨就唔好錯過機會啦！<br><br>記者：區佩嫦<br>查詢：24988343</p></body></html>
