<html><header><meta charset="utf-8"><title>中川再騷胸賀十周年</title></header><body><h1>中川再騷胸賀十周年</h1><p>日本女歌手中川翔子，早前因為祖母去世而沉寂了一段時間，繼日前復工舉行迷你演唱會之後，她又再度活躍起來，昨日她在網誌上載了幾張性感照片，分別身穿白色及粉紅色波點比基尼，該輯相片是為紀念她拍寫真出道10周年，而替漫畫雜誌《少年MAGAZINE》所拍攝。</p><p>到塞班取景</p><p>中川當年曾拍下極多肉感寫真，但當她走紅成為blog女王後，鮮有露肉，但為了紀念特別日子，中川就再次行性感，大騷其有料身材。該輯照片在塞班島拍攝，她指因為10年前首次拍寫真時，正是於當地取景，她更清楚記得當時抵埗後第一天即患上腸胃炎。中川指現在回想10年前的事，令她十分感慨。</p></body></html>
