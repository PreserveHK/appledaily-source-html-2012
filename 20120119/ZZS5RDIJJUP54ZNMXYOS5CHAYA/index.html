<html><header><meta charset="utf-8"><title>兒再涉非禮　父母拒保釋</title></header><body><h1>兒再涉非禮　父母拒保釋</h1><p>【本報訊】曾三度在小巴非禮妙齡女生的中四男生，本月初獲法庭給予機會，輕判15個月感化。但他顯然「死性不改」，四日前涉嫌在地鐵車廂非禮15歲少女，昨被解往東區裁判法院提訊，其父母狠下心腸不再替他繳付保釋金，他須還柙至明日再訊。<br>16歲姓鍾的被告被控一項非禮罪，他昨要求代表律師申請保釋，但辯方指被告身無分文，其父母雖到庭，但不肯替他繳付保釋金，或任其擔保人。控方指被告將不認罪，要求押後取得法律指示。<br>案件編號：ESCC268/12</p></body></html>
