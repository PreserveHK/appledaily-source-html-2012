<html><header><meta charset="utf-8"><title>子丹、趙文卓打到飛起</title></header><body><h1>子丹、趙文卓打到飛起</h1><p>甄子丹和趙文卓昨日在北京出席電影《特殊身份》記者會，甄子丹以監製、動作導演和演員身份到場，他以緣份來形容今次跟趙文卓的合作。子丹透露為趙文卓度身訂做打戲，子丹說：「現在我和趙文卓會怎麼打還在揣摩，倒是我設計了兩場燦爛無比的打戲，絕對精彩。」他笑言一定拍得趙文卓既好看又靚仔。<br>趙文卓接受訪問時透露前陣子左腳囊腫住院，本來醫生要他開刀，但因為要為《特》片開工，無法照醫生吩咐休息5個月，於是採取保守治療，以針藥治療代替開刀，現在傷勢恢復良好。據悉除已公佈的張涵予和楊坤演出外，還陸續有重量級演員加入。<br>採訪、攝影：陶然婷</p></body></html>
