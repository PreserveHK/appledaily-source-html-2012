<html><header><meta charset="utf-8"><title>特首口水花：「唔放過財大氣粗客」</title></header><body><h1>特首口水花：「唔放過財大氣粗客」</h1><p>曾蔭權昨日出席答問大會時，旅遊界立法會議員謝偉俊當面力斥他和特區政府官員從未為D&amp;G事件站出來，為香港人說句公道說話，擔心事件會造成中港兩地人民分化。<br>曾蔭權回應時指，香港人當遇到文化差異，覺得有遊客做出不適當行為時，可以用勸告方式，向他們解釋香港人的處事方法，「好相信佢哋（遊客）一定會樂意回應，如果唔回應，仲粗言惡語、財大氣粗嘅時候，香港人亦唔會放過呢啲咁嘅人，D&amp;G事件亦係咁嘅一樣嘢」。曾蔭權又稱，要對香港人價值觀有信心，毋須事事由特首公開提醒香港人要如何處理。</p></body></html>
