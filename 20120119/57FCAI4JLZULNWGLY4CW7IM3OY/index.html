<html><header><meta charset="utf-8"><title>蘋果汁幫襯排檔　平均每周三次</title></header><body><h1>蘋果汁<br>幫襯排檔　平均每周三次</h1><p>【本報訊】排檔顧客反對政府引入排檔釘牌制。天主教正義和平委員會本月初訪問237名排檔消費者，每人每周平均光顧排檔約三次。調查發現近六成受訪者不贊成引入排檔釘牌制，近七成人贊成過夜存貨只可放在防火攤擋內，逾七成人贊成合理擴闊排檔營運時的攤檔面積。<br>政府就排檔管理制度作出兩個月諮詢，諮詢期至下月12日；有近八成受訪者認為政府應延長有關諮詢期至今年4月，因今次諮詢期牽涉範圍大，且諮詢期橫跨聖誕及新年兩個長假期，難作有效諮詢。<br>天主教正委會促請政府撤回釘牌制度（圖），並於各區成立小販市集管理委員會，尋求社區不同持份者對管理排檔的共識。</p></body></html>
