<html><header><meta charset="utf-8"><title>林家聲抖擻賀80歲</title></header><body><h1>林家聲抖擻賀80歲</h1><p>粵劇名伶林家聲前晚在跑馬地馬會舉行80歲大壽生日會，筵開17席，當中大部份是林家聲的粉絲，其子林潤笙和徒弟周振基到場為他打點一切，粵劇界到賀的有李龍。<br>現場擺放了90年林家聲在《三戰定江山》中的戲服，林家聲出場時精神奕奕，雖然要兒子和徒弟傍實及靠輪椅代步，但他與粉絲大合照時仍主動起身，可見身體仍很健壯。<br>林家聲透露生日願望是身體健康，收到不少生日禮物的他對一個公仔情有獨鍾，並說：「係我着住博士袍嘅公仔，好cute。」<br>採訪：溫敏芝<br>攝影：葉君海</p></body></html>
