<html><header><meta charset="utf-8"><title>周杰倫危駕林寶堅尼</title></header><body><h1>周杰倫危駕林寶堅尼</h1><p>前日是周杰倫33歲生日，他早前豪花2,800萬新台幣，購買一架林寶堅尼LP700超級跑車慶祝。大前晚他駕跑車在台灣路上與記者追逐，場面驚險。</p><p>作勢撞記者</p><p>大前晚周董錄影電視節目《康熙來了》後，駕駛其白色跑車載友人離開，引擎聲隆隆作響十分招搖。由於跑車速度驚人，記者只能趁紅燈時上前祝他生日快樂，問他是否和女友昆凌感情轉淡？他在綠燈時故意將車左駛作勢撞記者，之後再直衝至民權大橋附近急停，見採訪車跟上後，他又直踩油門絕塵而去。前日周董宣傳電影《逆戰》，被問到當晚開的跑車是否買給自己的生日禮物，他說：「沒時間開，上第一個通告就趕快開。」撰文：林妃
</p></body></html>
