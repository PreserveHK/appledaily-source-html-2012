<html><header><meta charset="utf-8"><title>求驗客手記：上「車」不離3兄弟 - 求驗客</title></header><body><h1>求驗客手記：上「車」不離3兄弟 - 求驗客</h1><p>原來車路士近排都學咗雲格嗰套，鍾意玩幼齒，仲一次過喺盧頓簽咗3兄弟番嚟。呢3兄弟姓達施華，之前效力盧頓青年軍，大哥叫阿JayDasilva（上），今年13歲；而二佬同細佬就係孖生兄弟，分別叫Rio（中）同Cole（下），都係12歲。據消息人士話，佢哋每人身價值5位數字，如果第日大個咗，3兄弟都可以踢到上1隊，盧頓仲可以收番100萬鎊（約1,200萬港元）。盧頓嘅青年軍教頭大讚，佢哋3兄弟個個都身懷絕技，仲話呢單係歷史性嘅交易，因為係3兄弟同時轉會。</p></body></html>
