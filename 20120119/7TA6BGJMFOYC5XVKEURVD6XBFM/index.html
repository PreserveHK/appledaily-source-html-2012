<html><header><meta charset="utf-8"><title>關仁隱事：「攞錯嘢」偕夫名店尋仇 - 關仁</title></header><body><h1>關仁隱事：「攞錯嘢」偕夫名店尋仇 - 關仁</h1><p>歌星「攞錯嘢」喺樂壇最令人津津樂道嘅係佢亂咁攞人嘢嘅事件，不過佢好彩釣到隻金龜出錢出力幫佢開演唱會。其實之前攞錯嘢去到金鐘某名店買嘢嗰陣，要人落閘等佢慢慢shopping俾人拒絕嘅事已經係人都知，點知第二日佢帶埋老公去「尋仇」，仲指明搵番早一日拒絕佢嘅職員招呼，又話display啲衫太舊，要人開新衫畀佢試，個職員明知佢玩嘢都惟有照做，當開到第七件新衫時，個職員好為難咁話唔可以再拆新衫，佢老公卒之等到位入，大叫：「家係咪我哋買唔起，冇錢買。」之後就連寄兩封信去投訴，卒之搞到人哋份工都冇埋。<br>撰文：關仁</p></body></html>
