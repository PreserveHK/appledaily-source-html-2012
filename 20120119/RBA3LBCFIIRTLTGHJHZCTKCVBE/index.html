<html><header><meta charset="utf-8"><title>黃夏蕙喜聞D&amp;G道歉</title></header><body><h1>黃夏蕙喜聞D&amp;G道歉</h1><p>黃夏蕙不滿意國品牌DOLCE&amp;GABBANA的尖沙嘴廣東道店舖，保安阻止港人在門外拍照，她日前在門外大玩飄浮抗霸權，獲網友讚許。</p><p>「港人勝利」</p><p>D&amp;G拖延約兩周，昨日凌晨2時才發出道歉聲明，黃夏蕙昨日在電話說：「D&amp;G終於肯道歉，證明勝利真係屬於香港人，佢哋霸住條路好過份，要大家搞到咁大陣仗先肯道歉，條路係公眾地方，唔可以咁樣。」黃夏蕙力斥D&amp;G說：「我哋唔係西人，佢咁buy內地人入去買嘢，不如返內地開店啦，做乜要嚟香港開啫。」採訪：比華利</p></body></html>
