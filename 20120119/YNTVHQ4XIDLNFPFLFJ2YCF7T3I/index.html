<html><header><meta charset="utf-8"><title>劉嘉玲貴氣襯紅白藍</title></header><body><h1>劉嘉玲貴氣襯紅白藍</h1><p>劉嘉玲一向侍母至孝，年近歲晚，老人家愛辦年貨，她日前就一身貴氣look，佩戴鑽石耳環及2萬元LV限量版蛇皮手袋陪媽咪現身上海虹橋機場，母女全程有傾有講。</p><p>照顧媽咪</p><p>打扮搶眼的嘉玲平時慣有助手貼身服待，但當伴在媽咪身邊時，孝順的她則不介意降呢為媽媽推着兩大袋塞到滿滿、土氣十足的紅白藍膠袋，劉媽媽則笑意盈盈同行。</p><p>三人侍候</p><p>嘉玲排場十足，全身名牌，當她步出機場，已有三人在候駕接機，包括一名女子、一名男子及中年男司機，三人立即上前為嘉玲推行李，兩母女輕輕鬆鬆乘坐豪華七人車離開。<br>採訪、攝影：盧健</p></body></html>
