<html><header><meta charset="utf-8"><title>抽筋無人理男童入ICU</title></header><body><h1>抽筋無人理男童入ICU</h1><p>【屯門】【本報訊】一名有腦部疾病3歲男童，昨晨再度抽筋，急送屯門醫院，其父親聲稱兒子候診期間抽筋3次無人理，半小時後才有醫生搶救，結果兒子送往兒童深切治療室。事主賴鋮銘，與父母和兄長同住天水圍，他在13個月大時因發高燒，引致肺炎，影響腦部，之後經常抽筋。昨晨11時半，鋮銘再抽筋，家人召救護車急送屯門醫院，等候期間他抽筋3次，賴父急呼醫生卻無人理，半小時才看到醫生搶救，後來兒子半昏迷送入兒童深切治療室，情況嚴重。屯門醫院發言人稱，該男童抵院時維生指數穩定，故分流時評為第三級，要等半小時後才會安排醫生，但17分鐘後已由副顧問醫生替他診治。</p></body></html>
