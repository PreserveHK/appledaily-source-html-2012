<html><header><meta charset="utf-8"><title>八爪魚偷走魚餌筒</title></header><body><h1>八爪魚偷走魚餌筒</h1><p>南非開普敦法爾斯灣水底發生「盜竊」案，一隻八爪魚看到不斷噴魚餌的圓筒後，竟然團團包住圓筒，然後使詐連餌帶筒整個偷走（圖）。<br>圓筒由海洋專家設置，由研究船吊下的鐵鏈扣住，再固定在水底一個鐵架上，其間不斷噴出魚餌，以便研究魚類的飲食習慣。其他魚兒游過時，一直相安無事，豈料八爪魚游近後，竟伸出所有觸鬚，包裹住整個圓筒，糾纏好一陣子後，最終使勁一拉，抱着圓筒逃之夭夭。八爪魚是無脊椎動物中最高智力者，科學家在鏡頭前眼巴巴看着圓筒被偷走，惟有再斥資購買新器材。<br>英國《每日郵報》</p></body></html>
