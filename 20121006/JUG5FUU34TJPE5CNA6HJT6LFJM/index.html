<html><header><meta charset="utf-8"><title>即時：DR向客人道歉<br>強調只係做轉介</title></header><body><h1>即時：DR向客人道歉<br>強調只係做轉介</h1><p>DR醫學美容集團主席周向榮，代表集團向4位客戶致歉。至於會否退款，他卻表示，不存在退錢的需要，但道義上應有賠償，唯目前暫不透露詳情。<br><br>他重申，CIK CELL療程在外國流行，他只是引入香港，而在注射前，醫生會先評估風險。據他所知，有7個人經評估風險後，決定不接受注射。<br><br>周向榮表示，日後引入新療程時，會小心衡量安全因素。他亦會在網站設平台，解答市民問題，並設立熱線28952020，以供查詢。</p></body></html>
