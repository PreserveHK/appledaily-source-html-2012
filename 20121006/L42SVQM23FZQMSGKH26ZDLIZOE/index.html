<html><header><meta charset="utf-8"><title>即時：Dr毒針致敗血症醫生批無立法監管</title></header><body><h1>即時：Dr毒針致敗血症<br>醫生批無立法監管</h1><p>Dr醫學美容集團發生懷疑毒針事件，令4名客人出現敗血性休克。電台節目主持林旭華在香港數碼廣播（DBC）節目中，斥責政府一直未有立法監管醫學美容，令市民得不到安全保障。<br><br>有本地醫生致電電台表示，從未聽過注射由自己血液提煉的細胞能美容，又指醫學美容多數無醫療效果。他表示醫學界曾提出要監管醫學美容，並商討出事時應如何處理，但政府一直未有立法監管。<br><br>DR醫學美容集團發生懷疑毒針事件，昨再多一名女子注射由自己血液提煉的細胞後有敗血症，至今發現有44人曾接受該療程、共4人入院。</p></body></html>
