<html><header><meta charset="utf-8"><title>九龍成交<br>
淘大花園一房266萬沽</title></header><body><h1>九龍成交<br>
淘大花園一房266萬沽</h1><p>中原楊思賢表示，九龍東發展前景亮麗，區內物業升值潛力看高一線，吸引用家及長線投資者入市。9月份截至26日，九龍灣淘大花園暫錄得24宗成交，表現理想，平均成交呎價約7100元。<br>屋苑最近錄得L座中層8室成交，單位面積371方呎，原則一房間隔，成交價266萬元，呎價7170元。買家為長線投資者，參考同類單位市值月租約9500元計，預計租金回報率4.3厘。原業主09年中以136.8萬元購入上址，賬面獲利129.2萬元，單位升值94.4%。</p></body></html>
