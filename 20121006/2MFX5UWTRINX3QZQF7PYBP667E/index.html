<html><header><meta charset="utf-8"><title>雄心澳職響頭炮</title></header><body><h1>雄心澳職響頭炮</h1><p>【綜合澳洲外電】新一季澳職於周五開鑼，並由墨爾本勝利及墨爾本雄心來揭開序幕。結果雄心憑前鋒大衛威廉斯及戴蘭麥阿里士打（中）各建一功，作客贏勝利2:1，並且勝出這場墨爾本打吡。<br>　　雄心教練艾萊斯排出4-3-3陣式，並讓新兵戴蘭麥阿里士打及李察加西亞同正選登場。開賽僅14分鐘，李察加西亞便助攻予大衛威廉斯入波，為雄心先開紀錄；但勝利於10分鐘之後，由馬高洛查士接應艾奇湯臣的右路傳中追成1:1。去到上半場補時階段，杜簡錫助攻予戴蘭麥阿里士打建功，令雄心第二度領先。換邊後，勝利及雄心未能再添入球，最終雄心於澳職序幕戰贏2:1，旗開得勝。</p></body></html>
