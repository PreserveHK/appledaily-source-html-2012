<html><header><meta charset="utf-8"><title>港島成交<br>
外區客950萬買海怡半島</title></header><body><h1>港島成交<br>
外區客950萬買海怡半島</h1><p>利嘉閣邵俊明指出，鴨脷洲海怡半島23座美軒閣高層H室，986方呎，三房連套房及貯物房，成交價950萬元，呎價9635元，屬市價水平。買家為外區客，憧憬屋苑長遠升值潛力厚，加上該單位享有優質全海景，故拍板入市。原業主早於98年5月斥資588萬元購入上述單位，持貨逾14年轉手，賬面獲利362萬元，升值61.6%。屋苑9月份錄逾30宗成交，平均成交呎價8700餘元；現有約520個買賣放盤，平均每方呎開價約9300元， 議價空間不足3%。</p></body></html>
