AI搵工要打免費波</title></header><body><h1>體壇拾趣<br>
AI搵工要打免費波</h1><p>前76人同金塊名將艾華遜（AI、左），喺NBA已經聲名狼藉，已經搵唔到班落，退而求其次，只好再次到中國搵食。5月美國傳奇明星挑戰賽，AI已經降價到4萬美元，周六喺北京代表美國明星賽，面對由馬貝利（右）壓陣嘅北京隊，出場費更降至0，只係希望打場好波，希望搵到CBA球隊簽佢。AI之後，另一NBA前得分王麥基迪，亦中國落班亦有眉目，CBA青島同佢嘅談判已到最後階段，不過薪金相信不會多於100萬美金一季。</p></body></html>
