<html><header><meta charset="utf-8"><title>即時：發情公鹿爭緊女<br>偷睇哥仔被喪追</title></header><body><h1>即時：發情公鹿爭緊女<br>偷睇哥仔被喪追</h1><p>「孽緣」，就是這樣發生的！男子只是在英國西倫敦的Bushy公園散步，豈料碰到兩隻發情公鹿為「爭女」而對峙，其中一隻決定轉移目標，對男子窮追不捨，男子拼命逃，與公鹿隔著一棵樹「捉迷藏」。<br><br>古惑鹿一度擺出放棄樣子掉頭走，但一下子又回頭，男子嚇得大叫：「誰來救救我！」他最後爬上樹，公鹿見奈何不了他，才轉身離開。<br><br>英國《每日郵報》</p></body></html>
