<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黃耀明為《中國孩子》落淚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃耀明為《中國孩子》落淚 - 馮仁昭</h1><p>黃耀明接受商台錄音訪問，近年喺內地工作嘅佢，噚日介紹一位內地視障男歌手周雲蓬嘅歌《中國孩子》，話帶畀佢震撼感覺，聽完仲流眼淚：「呢個歌手雖然睇唔到，但佢睇到嘅現代中國社會，會比其他人清楚。」明哥仲分享部份歌詞如：「不要做河南人的孩子，愛滋病在血液裏哈哈的笑」、「不要做中國人的孩子，爸爸媽媽餓極了會把你吃掉」、「不要做中國人的孩子，爸爸媽媽也是怯懦的人」。</p></body></html>
