<html><header><meta charset="utf-8"><title>趣趣地：尼馬新廣告騎呢到爆</title></header><body><h1>趣趣地：尼馬新廣告騎呢到爆</h1><p>球星一出名，廣告商自然撲埋嚟，有錢賺冇理由唔賺，但好似巴西球星尼馬（圖）咁，為一間雪條品牌公司拍廣告要扮鬼扮馬，造型騎呢到俾人狂插，真係唔拍好過拍。<br>尼馬廣告中有幾個令人笑到標眼淚嘅造型，包括要着住一件連身乳牛裝喺鏡頭面前扮唧奶，然後仲有一件隔離有隻假眼做裝飾嘅綠色外星人連身衫，同埋仲有懶童真、後面有對翼嘅天使蝴蝶look，或者啲3至10歲睇開天使得得B嘅小朋友應該會幾鍾意，但女球迷睇完呢輯造型後，應該對佢再冇遐想，唔知其他國家隊隊友下周國際賽周見到佢時，會唔會當面笑爆佢呢？</p></body></html>
