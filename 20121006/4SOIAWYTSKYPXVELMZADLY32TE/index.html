畢頓日本半個主場爭衞冕</h1><p>麥拿侖前世界冠軍畢頓（左），雖然喺下周日比賽嘅世界一級方程式日本鈴鹿站要被罰後5個位出賽，不過，去到日本佢基本上有半個主場之利，加上又有女朋友道端謝茜嘉（右）陪住，所以喺呢幾日所見，畢頓都心情好靚，成日四萬咁嘅口面。點解話畢頓有半個主場之利？因為佢嘅女朋友道端喺日本名模囉！而喺舊年，畢頓仲勇奪日本站嘅冠軍㖭！唔知今年佢可唔可以排除萬難，成功衞冕呢？</p></body></html>
