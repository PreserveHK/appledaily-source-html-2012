<html><header><meta charset="utf-8"><title>佐治攜女友碎分訊</title></header><body><h1>佐治攜女友碎分訊</h1><p>荷李活影星佐治古尼（George Clooney）屢傳與女友Stacy Keibler分手，不過他昨日在比華利山出席由他監製新片《Argo—救參任務》（Argo）首映時，帶了女友一同現身粉碎分手傳聞。Stacy穿一襲黑色大露背晚裝，佐治整晚都攬着女友的腰，又與她親密咬耳仔。導演兼主角班亞弗力（Ben Affleck）亦帶同老婆珍妮花嘉娜（Jennifer Garner）出席。</p></body></html>
