<html><header><meta charset="utf-8"><title>陳茵媺、楊思琦鬥剝</title></header><body><h1>陳茵媺、楊思琦鬥剝</h1><p>天氣轉凉，無綫班姐仔忽然晒冷給大家溫暖，繼鍾嘉欣BB之後，單親媽咪楊思琦同大波星人陳茵媺都唔執輸，嚟個大解放。思琦妹上月接咗個美容及纖體代言人廣告，分別着住紅、黑、金三色嘅泳衣，力谷34C上圍，弗爆身形返晒嚟，佢谷到咁盡，都係因為唔怕老公詐型啫，而咁樣谷一谷，百萬酬勞袋袋平安，又幫囡囡楊卓穎搵到生活費。至於茵媺就幫一個護膚品牌做代言，去咗泰國拍廣告，仲以比堅尼亮相，嘩，宅男有福喇！<br>撰文：洪紅克</p></body></html>
