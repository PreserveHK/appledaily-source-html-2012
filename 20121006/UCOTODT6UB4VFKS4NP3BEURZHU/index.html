<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>李蘊攬貓狠撇劉謙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李蘊攬貓狠撇劉謙 - 馮仁昭</h1><p>感情事真係當事人先最清楚，不過李蘊同劉謙好似就搞唔清咁，日前劉謙暗示仲未分手，點知李蘊噚日同愛貓骰骰去長沙灣影唱片封套，講到未分手一事，佢話：「唔係囉，我睇報紙先知佢喺香港，可能大家誤會佢說話，我哋係朋友，好長時間冇聯絡。」佢又斷言冇掛住劉謙，講到係咪異地情唔掂，佢話唔關事，雙方有心就得。追問係咪男方唔珍惜？李蘊強調唔講人唔好，只相信每人都有善良一面。</p></body></html>
