<html><header><meta charset="utf-8"><title>Car訊：Land Rover出征絲路展覽</title></header><body><h1>Car訊：Land Rover出征絲路展覽</h1><p>攀山涉水無堅不摧形象深入民心的Land Rover，要征服沙漠絲路絕無難度，無膽量一試？不妨透過相片去感受一下。Land Rover HK於明天舉行一個名為Land Rover Experience展覽，當中將會展出車隊出征2012年絲路之旅、跨越超過6,300公里旅程的珍貴相片。Discovery 4於展覽期間推出優惠，更可安排Range Rover及Freelander等試車，還優先接受預訂2013年新款式。記者：許維雅</p></body></html>
