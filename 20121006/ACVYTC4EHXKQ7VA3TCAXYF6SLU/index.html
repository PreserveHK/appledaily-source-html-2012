<html><header><meta charset="utf-8"><title>Duffy住所起火失晒魂</title></header><body><h1>Duffy住所起火失晒魂</h1><p>英國女歌手Duffy（小圖）位於倫敦的住宅單位於大前日夜晚7時起火，當時Duffy與友人正準備外出，突然看到濃煙在屋內湧現，由於未能找到火頭，因此抱了寵物貓狗離開，當時大廈內20名居民即時被疏散。報警後，有60名消防員到場救火，由於火勢太猛，需要6小時才能將火救熄，不過暫時仍未查明起火原因。Duffy的鄰居指她當時表現得十分驚慌，在街上四處走動，要在場警員安撫她。</p></body></html>
