<html><header><meta charset="utf-8"><title>謝婷婷誓做怪獸家長</title></header><body><h1>謝婷婷誓做怪獸家長</h1><p>謝婷婷及貝安琪昨日到圓方出席時裝活動，婷婷見到獻花的小妹妹即母愛大發，她表示間中想過自己將來會是一個怎樣的母親：「見到身邊朋友係咁生啲BB出嚟，我都會諗如果我係媽咪嘅話，應該會對小朋友過份關懷，男朋友就只會掛住同小朋友玩。」不過婷婷強調一定會先結婚才生BB。近日有消息指婷婷不續約王晶，是因為不滿對方力捧童菲而忽略她，婷婷表示：「呢啲係新聞炒作，之前就話偏心我，家又話偏心第二個，唔續約一定有呢啲新聞。」採訪、攝影：李珮洳</p></body></html>
