<html><header><meta charset="utf-8"><title>畸頭羊　頭倒轉照吃草</title></header><body><h1>畸頭羊　頭倒轉照吃草</h1><p>英國農場驚現畸頭羊（圖），羊頭長期維持上下180度倒轉狀態。不過畸形不等於痛苦，獸醫為牠檢驗後，說牠不會感到痛楚，能正常吃喝，生活與一般羊無異。<br>來自北約克郡的麥克納馬拉，到郊外散步時發現畸頭羊，於是把畸頭羊吃草的片段拍下來，放上Youtube公諸同好，片段自上周六被放上網後吸引逾50,000網友觀看。有網友質疑片段造假，但麥克納馬拉堅稱是真的。<br>英國《每日郵報》</p></body></html>
