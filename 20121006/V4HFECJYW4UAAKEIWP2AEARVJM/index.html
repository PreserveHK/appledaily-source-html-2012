<html><header><meta charset="utf-8"><title>體壇拾趣<br>阿寶收柯打3月前結婚</title></header><body><h1>體壇拾趣<br>阿寶收柯打3月前結婚</h1><p>香港單車聯會噚晚為Sarah同世青冠軍梁峻榮舉行祝捷會，吸引數百名單車行內人出席，連同Sarah父母、家姐都到場，喜氣洋洋。<br>港隊總教練沈金康仲公佈好消息，除咗肯定會教多4年，帶領港隊喺2014年巴西的里約熱內盧奧運衝金外，仲大爆愛徒黃金寶喺本月中賽完海南島多日公路單車賽後，就會正式退役，然後投身單車教練團。<br>沈教練仲語重深長咁話：「阿寶一簽教練賣身契，就要全身投入教練工作，無晒私人時間，所以好想佢喺39歲內（阿寶明年3月滿40歲）結婚，完成人生大事，再為教練工作拼搏。」</p></body></html>
