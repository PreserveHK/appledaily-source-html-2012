<html><header><meta charset="utf-8"><title>播《江南風格》　扭計B乖乖吃早餐</title></header><body><h1>播《江南風格》　扭計B乖乖吃早餐</h1><p>南韓歌手Psy（圖）的流行曲《江南風格》瘋魔全球，連BB也被俘虜，要看着《江南風格》才肯吃早餐。</p><p>倫敦華人Andrew Tsai每天餵10個月大兒子吃糊仔，簡直是一場搏鬥，兒子只是哭鬧，不肯進食（上圖），最後他發現《江南風格》有鎮靜效果，只要播放該齣MV，原本哭鬧不停的兒子就會乖乖靜下來，張口吃東西（下圖）。有趣的是，當音樂一停下來，他又會鬧情緒，不肯進食，但只要重播MV，就乖乖吃早餐。《江南風格》已經打破健力士世界紀錄，成為史上網上最多人「讚」的影片。英國《每日郵報》</p></body></html>
