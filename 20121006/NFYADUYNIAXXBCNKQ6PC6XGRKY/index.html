<html><header><meta charset="utf-8"><title>即時：DR毒針<br>或涉無牌行醫</title></header><body><h1>即時：DR毒針<br>或涉無牌行醫</h1><p>對於數名女子在DR醫學美容集團接受靜脈輸液療程後，出現敗血性休克，食物及衞生局局長高永文強調，今次事件絕對屬醫學層面，必須在註冊醫生監督下進行，若沒有，便有可能涉及無牌行醫，重申事件中沒有灰色地帶。<br><br>他指，局方已聯同警方及政府化驗所調查，研究是否涉及醫療事故。<br><br>至於該美容集團稱，療程由獨立醫生進行，高永文表示，對於醫生與美容公司掛勾是否有問題，醫委會非常重視，至於能否追究背後集團的責任，要等調查結果，他暫不作結論。</p></body></html>
