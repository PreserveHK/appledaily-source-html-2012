廈大台研院　準確預測扁上台</title></header><body><h1>話你知：<br>
廈大台研院　準確預測扁上台</h1><p>廈大台研院前身為廈大台研所，成立於1980年，是內地最早成立的對台研究機構之一，2004年升格為研究院，下轄政治、經濟、歷史、文化、兩岸關係研究室，與北京的中國社科院台研所、上海台灣研究所並稱中共三大對台智庫。<br>內地對台研究有「北鷹南鴿」之分，即北方的台研機構偏向「一國」，取態強硬，南方（廈大）多從「兩制」角度研究，取態較溫和。因地利原因，廈大台研院研究成果顯著，包括2000年準確預報台灣變天、綠營上台，以及2004年陳水扁將再次當選等，受到中南海器重。</p></body></html>
