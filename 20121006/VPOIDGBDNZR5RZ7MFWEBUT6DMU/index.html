<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>古巨基見楊采妮即縮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>古巨基見楊采妮即縮 - 馮仁昭</h1><p>老友楊采妮同古巨基將會為商台錄廣播劇，日前接受商台訪問，基仔新碟《告別我的戀人們》會提到以往嘅愛人，主持人梁泰來問楊采妮會否關心基仔嘅感情，楊采妮話：「我唔會關心，我哋唔會問對方感情生活，大家係朋友，想講就講，唔會特別問，大家各自開心。」問基仔當初見到靚女楊采妮，可有考慮追求她？基仔話：「我自細見到靚女就會縮埋，唔係身體或軀體上，係心靈上縮埋，靚女距離我好遠。」</p></body></html>
