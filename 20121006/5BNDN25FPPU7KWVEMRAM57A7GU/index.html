<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>盧凱彤同Paul叔鬥嘈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧凱彤同Paul叔鬥嘈 - 馮仁昭</h1><p>方大同、盧凱彤同黃貫中（Paul）噚日喺商台開記者會，宣佈將一齊開騷，三人又即場jam歌。盧凱彤話今次係最嘈嘅音樂會，各人會帶樂師上台，加上大家都愛彈電子結他，屆時音樂一定會好響亮。問佢怕唔怕同兩位男歌手合唱好蝕底？佢話：「我都怕唔夠Paul叔勁。」佢哋話會考慮唱歌悼念海難死者，Paul噚日都有着黑衫，佢話：「着唔上其他顏色，每個香港人都會明白，都唔會好意思着彩色嘅衫行出街。」</p></body></html>
