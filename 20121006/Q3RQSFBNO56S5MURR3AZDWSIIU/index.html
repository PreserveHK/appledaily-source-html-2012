<html><header><meta charset="utf-8"><title>即時：秀茂坪10歲仔<br>人間蒸發</title></header><body><h1>即時：秀茂坪10歲仔<br>人間蒸發</h1><p>警方呼籲市民提供一名在秀茂坪失蹤男童的消息。十歲男童劉俊昨日下午在位於秀明道的秀茂坪街市露面後便告失蹤，其母親今早報警。<br>劉俊身高約1.4米，體重約36公斤，中等身材、圓面型及蓄短黑髮。他最後露面時攜帶書包，身穿校服，包括藍色外套、黃藍色短袖襯衫、藍色短褲及白色鞋。<br>警方呼籲任何人如見過或有該名男童的消息，請致電98860151與調查人員或27974250與秀茂坪警署聯絡。</p></body></html>
