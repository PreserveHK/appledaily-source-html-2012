<html><header><meta charset="utf-8"><title>Chris為Rihanna撇女友</title></header><body><h1>Chris為Rihanna撇女友</h1><p>美國歌手Chris Brown自連日來被拍到與舊愛Rihanna出雙入對後，昨日他發表聲明表示與越裔女友Karrueche Tran（小圖）分手。Chris在聲明中說：「我決定為了專注事業而單身。我很愛Karrueche，但不想她為我和Rihanna的友誼受傷害。我寧願單身讓我們都可以開心活下去。」發表聲明後，Chris昨日被拍到單獨現身洛杉磯機場。</p></body></html>
