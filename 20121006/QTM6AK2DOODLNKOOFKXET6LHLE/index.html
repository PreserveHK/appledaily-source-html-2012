<html><header><meta charset="utf-8"><title>流浪補時絕殺公民</title></header><body><h1>流浪補時絕殺公民</h1><p>【本報訊】流浪絕殺公民！標準流浪昨晚到訪旺角大球場上演的甲組聯賽，落後兩球下，憑林學曦、楊賜麟及美路史拿域各建一功，以3:2反勝對手，升上次席。<br>公民昨晚迎戰流浪，雙方職球員與全場488名球迷，賽前先為十．一海難死者進行默哀儀式。雖然公民上半場41分鐘，憑蘇來強於對手禁區被劉念溢侵犯，搏得12碼，並由金寶操刀建功，領先1:0入更衣室。<br>公民易邊後憑迪天奴入波，將比數拉開至2:0，惜後勁不繼，先後被流浪的林學曦及楊賜麟各建一功扳平，而克羅地亞中場美路史拿域，更於補時階段接應劉念溢傳中，冷靜射入奠勝球，以3:2反勝。</p></body></html>
