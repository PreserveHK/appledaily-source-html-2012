<html><header><meta charset="utf-8"><title>即時：失業率創新低<br>奧巴馬威威</title></header><body><h1>即時：失業率創新低<br>奧巴馬威威</h1><p>美國最新公佈失業率，出人意表地由8.1%降至7.8%，是奧巴馬出任總統以來最低，為他爭取連任，打下強心針，奧巴馬對此表示歡迎。<br><br>奧巴馬在弗吉尼亞州一間大學拉票時，指數據反映更多國民重返勞工市場。他的競選對手、共和黨總統候選人羅姆尼則表示，不覺得美國經濟正復蘇，因為美國很多人已放棄搵工。而公開支持羅姆尼的美國通用電氣前行政總裁更稱，對新失業率數字表示懷疑。 </p></body></html>
