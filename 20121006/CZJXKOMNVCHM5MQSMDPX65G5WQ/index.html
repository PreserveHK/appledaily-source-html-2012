<html><header><meta charset="utf-8"><title>案件速遞<br>
賣iPhone 4作弊三人罪成</title></header><body><h1>案件速遞<br>
賣iPhone 4作弊三人罪成</h1><p>【本報訊】豐澤電器五名銷售職員前年開賣iPhone 4時，違反公司「一人限購一機」的政策，串謀欺騙公司，以虛假顧客名字及電話號碼偽造數十張單據，藉此扣起手機。其中三人罪成，另外二人脫罪。<br>以代理人意圖欺騙其主事人而使用文件罪名成立的三名被告，包括高級營業員陳曉龍（35歲）、女收銀員史琴慧（45歲）及營業主管吳華進（27歲）。雖然被告求情指案中沒獲利，豐澤亦無損失，但裁判官認為被告所作所為令公司形象受損。案件押後至本月30日及31日宣判。<br>案件編號：ESCC685/12</p></body></html>
