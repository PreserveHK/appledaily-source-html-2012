<html><header><meta charset="utf-8"><title>日韓戰機軍艦獨島對峙</title></header><body><h1>日韓戰機軍艦獨島對峙</h1><p>在韓日關係緊張之際，共同社昨天（周五）報道，日本海上自衞隊的護衞艦和武裝直升機，上月21日闖入南韓獨島領空和領海，遭到南韓戰機和軍艦警告，雙方一度對峙。<br>報道指，這是二戰後日本軍艦和武裝直升機首度入侵南韓防空識別區和海上作戰區域。當時日本「有明號」護衞艦駛到距韓日有領土主權爭議的獨島50公里外海域，並出動武裝直升機飛近獨島領空，南韓空軍立即派四架F15戰機升空攔截，海軍也出動軍艦逼近「有明號」。最後「有明號」撤出南韓水域。<br>中通社</p></body></html>
