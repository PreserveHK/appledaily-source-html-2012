<html><header><meta charset="utf-8"><title>即時：羚羊彈彈跳<br>獵豹鬼祟等上釣</title></header><body><h1>即時：羚羊彈彈跳<br>獵豹鬼祟等上釣</h1><p>有野生動物攝影師在南非拍到，10多隻黑斑羚羊正以高速奔馳，未料到野豹一早在草叢內虎視眈眈，靜待大餐跳入口。<br><br>羚羊跳得高走得快，但野豹的矯健都不可小覷。野豹一躍撲倒羚羊，咬住牠的頸部「秒殺」獵物。因為衝撞的力度大，羚羊四腳朝天地彈到半空中，之後就立即倒下，成了野豹大餐。整個捕殺過程才兩秒，速度之快，真的要用慢鏡重播才看得清楚。<br><br>英國《每日郵報》</p></body></html>
