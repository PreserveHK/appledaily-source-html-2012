<html><header><meta charset="utf-8"><title>即時：「憤怒」貓賣「惡」<br>迷倒逾萬粉絲</title></header><body><h1>即時：「憤怒」貓賣「惡」<br>迷倒逾萬粉絲</h1><p>牠，擁逾萬粉絲，在facebook有個「貓」fanpage，但他不同於在美國的松鼠狗阿Boo、及在日本的松鼠狗俊介般賣可愛，這隻居於美國華盛頓的貓、Colonel Meow賣的，是「惡」。<br><br>一般貓咪見到雀鳥便興奮，但牠最怕的竟是雀仔。一身灰黑披毛的牠，今年1歲多，經常一副臭嘴臉，卻迷得過萬粉絲，你又like唔like???</p></body></html>
