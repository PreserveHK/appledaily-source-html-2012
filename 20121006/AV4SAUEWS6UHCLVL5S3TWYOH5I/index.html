<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>徐淑敏扮靚變鍾無艷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐淑敏扮靚變鍾無艷 - 馮仁昭</h1><p>徐淑敏（Suki）噚日喺新蒲崗出席香港築地祭開幕禮，講到日前發生海難，Suki都有為亡魂默哀，希望遇難者家屬能克服難關，佢仲話：「其實我全家都唔識游水，我決定要畀兩個女學游水，以防萬一。」Suki話前晚試保濕產品後，右邊面紅晒，好似鍾無艷一樣，要即時敷冰，好彩翌日冇大礙。佢仲叫埋老公做白老鼠：「老公試過腫到變豬頭。」</p></body></html>
