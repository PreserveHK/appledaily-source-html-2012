<html><header><meta charset="utf-8"><title>男友廣場勁舞求婚</title></header><body><h1>男友廣場勁舞求婚</h1><p>求婚可以很浪漫，也可以很熱鬧。一名在郵輪工作的演藝人士，帶領12名舞蹈員在威尼斯聖馬可廣場大跳勁舞（上圖），並即場單膝下跪向同行女友求婚。<br>36歲伯恩斯上月5日隨郵輪抵達威尼斯，眾人到聖馬可廣場，播放1980年代經典情歌《You Make My Dreams Come True》，然後手舞足蹈，其他舞蹈員也起哄加入。女友戴莉笑不攏嘴，看到伯恩斯走近下跪之際，更激動得流淚，主動親吻答應求婚（下圖）。<br>英國《每日郵報》</p></body></html>
