荃灣招聘會提供四千空缺</title></header><body><h1>今日提醒你：<br>
荃灣招聘會提供四千空缺</h1><p>【本報訊】勞工處將於本月10日至12日（下周三至周五）在荃灣荃新天地高層地下中庭舉行招聘會，提供超過4,000個空缺，職位類別包括廚師、侍應生、顧客服務員、文員、保安主任及倉務員等，入場人士可獲紀念品一份。<br>招聘會在上午11時至下午5時半舉行，每場招聘會均有近20間企業參與，如富臨集團、屈臣氏藥房、先施百貨、眼鏡88、大快活、六福集團、運動家有限公司及香港安全護衛等，不少空缺均適合無工作經驗的應屆畢業生申請。</p></body></html>
