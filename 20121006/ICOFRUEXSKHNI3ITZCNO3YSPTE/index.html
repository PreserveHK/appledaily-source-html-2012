<html><header><meta charset="utf-8"><title>新娘哥斯拉要求多多</title></header><body><h1>新娘哥斯拉要求多多</h1><p>她是「新娘哥斯拉」，找人做姊妹，不但沒着數，還要求多多，又要對方負擔部份婚禮費用。<br>該名準新娘發了野蠻電郵給姊妹團，信中要求多多，包括要對方自掏腰包買伴娘裙，更警告對方要在2月至8月間隨傳隨到，即使在國外公幹也要即時覆電郵，否則就會被踢出局。她還說：「如果你手緊，不能負擔伴娘裙、單身派對費用和機票，或者不能參與某幾個婚禮綵排活動，很遺憾，我只能把你加入賓客名單」。她還要求姊妹們手機不離身，要即日內回覆她的來電。<br>美國《紐約每日新聞》</p></body></html>
