林鄭窩心信箍定票 - 李八方</title></header><body><h1>隔牆有耳：<br>
林鄭窩心信箍定票 - 李八方</h1><p>林鄭月娥經常被政界中人大讚，唔係冇原因嘅，尤其喺好多細節上，佢都會做到足，怪唔得惹嚟唔少人嘅好感。好似當唔少問責官員喺立法會選舉9月9日投票結束後，先一次過向70位當選議員發信恭賀之前，林鄭原來已經搶閘喺之前，向部份已經自動當選嘅議員逐一發信祝賀；呢份體貼，絕對唔係個個官都做到嘅。好似喺批發及零售界自動當選嘅方剛咁吖，佢都好記得林鄭快人一步，大讚林鄭醒過其他司、局長，潛台詞唔通係叫其他局長，唔該醒少少啦？</p></body></html>
