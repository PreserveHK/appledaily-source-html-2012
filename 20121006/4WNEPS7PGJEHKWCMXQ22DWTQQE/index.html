<html><header><meta charset="utf-8"><title>即時：海難無私搶救<br>救護員：感到人性光輝</title></header><body><h1>即時：海難無私搶救<br>救護員：感到人性光輝</h1><p>對於南丫島撞船慘劇，西灣河救護站救護員曾偉傑出席電台節目時表示，看到有男士要求救護員先救小孩及年長的親友，令他感到人性的光輝及無私，推動他日後更加努力，投入救護工作。<br><br>而有份參與搶救工作的竹篙灣消防局潛水拯救車消防員許家俊亦指，看到有人沒有搶着逃生，反而協助救出多名不相識的傷者，並讓小童及不熟水性的人先離開，令他很感動。</p></body></html>
