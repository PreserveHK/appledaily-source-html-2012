<html><header><meta charset="utf-8"><title>偷鐵黨香爐都掠</title></header><body><h1>偷鐵黨香爐都掠</h1><p>【慈雲山】<br>【本報訊】偷鐵黨冒犯神靈，連香爐都不放過！昨晨7時50分，慈雲山慈正邨福德古廟負責人，發現廟內其中兩個銅製的香爐不翼而飛。香爐約1呎高，插滿香枝，重約10磅，負責人致電報警。警方接報到場，在古廟附近搜索，但無發現。福德即是土地公，正名為福德正神，客家人則稱作伯公，福德廟是專門供奉土地公的廟宇。慈正邨的福德古廟還供奉關帝、華佗及黃大仙等，這裏共有3個香爐。有善信指摘歹徒褻瀆神明，連寺廟的香爐也不放過。</p></body></html>
