<html><header><meta charset="utf-8"><title>即時：愚人節笑話成真牛睾丸啤酒受歡迎 </title></header><body><h1>即時：愚人節笑話成真<br>牛睾丸啤酒受歡迎 </h1><p>美國丹佛市一間釀酒公司，在愚人節時上載了一條惡作劇短片，介紹一款牛睾丸啤酒。怎料．市場反應熱烈，結果公司決定將笑話成真，釀製真正的牛睾丸啤酒。<br> <br>有許多啤酒商、酒評家與客人看到惡作劇片段後，向該間釀酒公司表示喜歡這個念頭，欲取樣品試飲，於是公司決定釀製牛睾丸啤酒，並於當地時間11至13日，在當地的「美國啤酒節」公開銷售。<br> <br>釀酒公司指科羅拉多州的市民最愛吃炸牛睾丸，所以令他們這個意念大受歡迎，而啤酒是以麥芽、啤酒花、水與新鮮牛睾丸釀製而成。</p></body></html>
