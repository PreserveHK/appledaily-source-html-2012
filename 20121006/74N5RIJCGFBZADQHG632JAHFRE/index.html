<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>王菲惹公憤急道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王菲惹公憤急道歉 - 馮仁昭</h1><p>王菲早前喺微博取笑庾澄慶師徒唱歌似貓叫，惹嚟大批網民謾罵，噚日阿菲知衰認錯，喺微博留言話：「圖一時之快亂開玩笑，傷害到別人，造了口孽，實不應該，對不起，以後不會了。」有近萬個人留言，有人撐，但亦有人繼續鬧，不過阿菲一於少理，之後再發一段話：「粗語傷害他人之心，失誤佛子之行儀。」所以佢要聽番齊豫嘅《佛子行》修心。</p></body></html>
