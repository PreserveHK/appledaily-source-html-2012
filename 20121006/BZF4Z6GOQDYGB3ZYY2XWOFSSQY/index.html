<html><header><meta charset="utf-8"><title>即時：波點太后夢幻房賣400萬超迷茫 </title></header><body><h1>即時：波點太后夢幻房<br>賣400萬超迷茫 </h1><p>日本著名後現代藝術家，人稱「波點太后」的草間彌生，今次不把波點放在身上，反而放在天花板上。<br><br>這個裝置藝術的名稱是《無限鏡室- 無限的愛》，是以數百顆LED燈泡和小鏡子放在鏡房內，製造一種迷幻感，令你感到頭眩同時著迷。<br><br>在下周五這個鏡房將於倫敦Christie\'s進行減價拍賣，預計拍賣價35萬英磅 (約420萬港元)。但這並不是草間彌生最昂貴的作品，在去年她就曾賣出一件490萬港元的雕像。</p></body></html>
