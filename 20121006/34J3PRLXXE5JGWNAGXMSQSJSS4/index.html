<html><header><meta charset="utf-8"><title>少年煲蠟燒氣罐</title></header><body><h1>少年煲蠟燒氣罐</h1><p>【上水】【本報訊】中秋已過，16歲姓楊少年，昨凌晨1時，在上水靈山村通往天平邨的行人隧道近出口處，以月餅罐煲蠟。其間疑有人嫌不夠刺激，竟將兩支手提式氣罐放進月餅罐一起「煲」，結果氣罐受熱發生爆炸，19歲男途人經過聽到爆炸聲，循聲查看揭發事件，暗中報警求助。警員接報到場調查後，拘捕楊涉縱火，並撿走月餅罐及兩支氣罐，現場隧道牆磚大片熏黑，地面遺下大堆煲蠟痕迹。案件已交由大埔警區刑事調查隊跟進。</p></body></html>
