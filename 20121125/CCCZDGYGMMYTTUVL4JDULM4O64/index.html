<html><header><meta charset="utf-8"><title>PSY上春晚每分鐘收10萬</title></header><body><h1>PSY上春晚每分鐘收10萬</h1><p>憑藉一曲《江南Style》風靡全球的韓國明星「鳥叔」樸載相PSY，商家代理邀約不斷，也成為中國各大電視台元旦、春節和元宵三大晚會的邀約對象。<br>有媒體爆料指鳥叔已獲邀上中央電視台的春節晚會，並稱「鳥叔」30分鐘出場費索價300萬元（人民幣．下同），平均每分鐘收10萬元，還要包專機接送。不過，許多內地網民對央視重金聘請「鳥叔」表示憤慨，「花這麼多錢請個韓國人唱兩句誰也聽不懂的鳥語，遠遠不如把這些錢給西部貧困山區來得實在」。 <br>新浪微博</p></body></html>
