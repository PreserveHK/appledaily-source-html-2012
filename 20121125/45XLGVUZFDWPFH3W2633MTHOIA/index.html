<html><header><meta charset="utf-8"><title>男人耳鳴　夾出活小強</title></header><body><h1>男人耳鳴　夾出活小強</h1><p>台灣一名30歲男子日前突然耳鳴，求醫檢查後竟發現右耳裡有一隻長約1厘米的蟑螂，蟑螂不斷爬動，引起耳鳴，醫生噴麻醉藥弄暈蟑螂後取出，耳鳴情況即有改善。<br>有醫生表示，天氣寒冷時，蟑螂可能會爬入人的耳道避寒，市民若發現有耳鳴等疑似蟑螂入耳情況，應盡快求醫。他提醒，尤其在床上吃東西後，可能惹蟑螂跑來覓食誤入耳道。耳膜若被咬破便會出現耳鳴，嚴重的會耳道出血及流膿。如懷疑有蟑螂爬入耳道，亦不要自行掏耳或用光照，免蟑螂受驚咬破耳道。</p></body></html>
