<html><header><meta charset="utf-8"><title>跌落大峽谷照嚇壞媽咪</title></header><body><h1>跌落大峽谷照嚇壞媽咪</h1><p>「救命啊……媽咪！」美國22歲少女到大峽谷遠足露營，把一張她看似即將跌下峽谷的驚險照片傳給媽媽！原來，這一切都是她精心部署的惡作劇，捉弄過份緊張的母親。<br>布希七情上面，抓着懸崖邊凹陷的石塊，活像隨時墮下萬丈深淵，但實際上她是站在岩石凸出的壁架上，讓男友拍下險掉落懸崖的驚嚇照。她還把手機的GPS定位儀關掉，讓媽媽無法追蹤到她，飽吃驚風散。媽媽最後知道女兒安然無恙，放下心頭大石。<br>英國《每日郵報》</p></body></html>
