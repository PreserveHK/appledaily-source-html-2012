<html><header><meta charset="utf-8"><title>賭城享受搬上火車</title></header><body><h1>賭城享受搬上火車</h1><p>要體驗賭城風采，未必要踏足拉斯維加斯。美國有公司決意開辦南加州至拉斯維加斯豪華列車服務，誓將賭城享受搬到火車上。<br>拉斯維加斯鐵路快運公司的「X列車」計劃，已跟聯合太平洋鐵路公司簽署使用路軌協議，希望明年除夕首航，往來南加州鐵路樞紐富勒頓和拉斯維加斯旺區，單程票價99美元（772港元），包一餐和飲品，周四至周一開車。「X列車」針對南加州客來往賭城交通不便，五小時車程如置身賭城開派對，列車會設活動躺椅賭桌和酒吧，並有車卡設賭桌和老虎機。<br>英國《每日郵報》</p></body></html>
