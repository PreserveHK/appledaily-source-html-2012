<html><header><meta charset="utf-8"><title>台灣大巴墮坡3死24傷</title></header><body><h1>台灣大巴墮坡3死24傷</h1><p>台灣中山高速公路昨日傍晚發生大巴墮坡車禍，造成3死24傷。肇事的國光號大巴由台南開往台中，在嘉義段疑因撞到前方客貨車後衝出路面。<br>出事的國光客運大巴於昨午4時20分行經中山高速公路北上263公里處時，與一輛客貨車碰撞後，隨即翻落路旁山坡。有傷者指兩車相撞後，客貨車打轉失控，大巴則衝向右側護欄墮坡。有傷者更被拋出車外，許多受傷者爬到逃生口待救。<br>由於巴士嚴重損毀，消防員及救護員只能從車身裂縫及窗口救出傷者，再用吊臂或擔架將傷者送回路面（圖），再送院治理。<br>有人被救出後，仍因受驚過度，無法講述事發經過。<br>台灣《蘋果日報》</p></body></html>
