<html><header><meta charset="utf-8"><title>甘比捧巨肚陪大劉</title></header><body><h1>甘比捧巨肚陪大劉</h1><p>【灣仔莊士敦道】甘比就嚟生得，不過仲不時見佢周圍去，而呢排大劉掛住陪大肚嘅甘比，似乎冷落咗另一個女友呂麗君。噚日下晝又見大劉同甘比帶住個女劉秀樺去灣仔莊士敦道嘅福臨門飲茶，大概一點半左右，大劉一家三口坐住1M1SSU車牌嘅七人車到酒樓，大劉好熟手咁抱個女落車，大住個肚嘅甘比自己一個行，雖然甘比個肚籮咁大，但仍健步如飛，佢臨生前身材脹爆，個背影仲同大劉有得揮。<br>採訪、攝影：林嘉慈</p></body></html>
