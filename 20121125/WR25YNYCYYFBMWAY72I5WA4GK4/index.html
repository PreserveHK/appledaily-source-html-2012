<html><header><meta charset="utf-8"><title>男人吃素會增性慾</title></header><body><h1>男人吃素會增性慾</h1><p>吃素會令人清心寡慾，但美國最新一項研究卻指食豆腐可增強性慾，性生活比吃葷的還要愜意。<br>美國加州大學柏克萊分校研究員沃瑟曼（Michael Wasserman），在烏干達國家公園對一批紅髯猴進行追蹤研究，發現雄猴吃一種類似大豆那樣含雌激素的樹葉吃得越多，體內的性激素雌二醇和壓力激素皮質醇的水平就越高，令牠們花更多時間性交。沃瑟曼相信，男人吃素也會有類似效果。<br>英國《每日郵報》</p></body></html>
