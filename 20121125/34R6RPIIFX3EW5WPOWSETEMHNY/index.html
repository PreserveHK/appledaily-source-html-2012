<html><header><meta charset="utf-8"><title>關仁隱事：<br>「糖水」踩場激親「古Sir」 - 關仁</title></header><body><h1>關仁隱事：<br>「糖水」踩場激親「古Sir」 - 關仁</h1><p>早前「天光」大婚，使咗成二、三千萬，成件事咁威水，向來要威嘅新老爺「古Sir」，本來都好開心，不過關仁聽講佢事後都唔開心，四圍同人呻，就係前妻「叮噹」帶埋老公「糖水」踩場呢件事。關仁聽講叮噹最初話要帶埋糖水出席，古Sir都同佢嘈過幾次，仲發晒老脾，但嫁咗嘅叮噹懶理，堅持要honey上場，本來你話你係外國人性格，叫糖水一齊嚟開心都OK，但糖水喺場內就半個主人家咁款，周圍招呼人，搞到古Sir冇癮兼冇面，古家長輩梗係覺得唔鍾意，其他富貴賓客都覺得糖水唔識做人。<br>撰文：關仁</p></body></html>
