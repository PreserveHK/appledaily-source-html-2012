<html><header><meta charset="utf-8"><title>學友教家輝追數</title></header><body><h1>學友教家輝追數</h1><p>張學友前晚於中環主持聖誕樹亮燈儀式，育有兩女的他表示因女兒考試，會在港過聖誕，他說：「大女12歲開始有自己嘅性格，細女仲係儍更更。」早前梁家輝公開向邵氏追片酬，曾演出邵氏賀歲片《72家租客》的學友說：「我有收到片酬，可能佢收得貴我平，要問志偉追。」<br>同場的賭王千金何超鳳謂已跟父親吃飯預祝今日91歲生日，她說：「爹哋一共切咗五個蛋糕，細佬老婆親手整蛋糕，希望爹哋身體健康，家庭融洽。」Jessica C.自爆男友越洋傳了戒指相給她，JC說：「唔係求婚，我都唔想咁快結婚。」<br>採訪：林嘉慈<br>攝影：黃文偉</p></body></html>
