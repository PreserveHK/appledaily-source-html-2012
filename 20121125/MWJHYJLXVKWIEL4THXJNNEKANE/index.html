離婚夫妻《非誠勿擾》相親</title></header><body><h1>兩岸百態<br>
離婚夫妻《非誠勿擾》相親</h1><p>內地電視節目《非誠勿擾》開播三年以來，首度出現「夫妻」同台相親。本周日晚，一對武漢的離婚夫妻將同時登上節目！37歲參加者張雲峰早前為節目預錄短片時，女編導本來計劃扮演他的前妻，但他卻提出可以直接找真人來幫忙，原來他前妻也是參加者，當天正在現場。張雲峰和前妻是師生戀，張比前妻大九歲，他們拍拖六年，婚姻卻維持了三個月。張直言前妻有缺點改不掉，前妻也說他脾氣暴躁，不過他們還是衷心祝福對方。<br>湖北《武漢晨報》</p></body></html>
