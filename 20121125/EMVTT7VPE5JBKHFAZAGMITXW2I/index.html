<html><header><meta charset="utf-8"><title>爺爺被打「我要和你決鬥」<br>10歲童持刀向惡官宣戰</title></header><body><h1>爺爺被打「我要和你決鬥」<br>10歲童持刀向惡官宣戰</h1><p>湖南一名10歲女童在街上手持小刀，舉着「你打我爺爺，等我長大，我要和你決鬥」的牌子，向當地一個工商所副所長發出嚴正決鬥宣言！<br>今年10歲的劉敏婷指她的爺爺劉春林在兩年前被當地工商所副所長嚴懷忠打傷，至今仍等不到任何賠償，故要替爺爺出一口氣﹗消息經媒體報道後，不少市民看不過如此惡行，認為有許多官員打人後，既不道歉亦不賠償；就連小小官位的工商副所長都能將司法拋在腦後，讓自己逍遙法外，如此霸道行為也可算是中國官場的經典模範。<br>北京《中國日報》</p></body></html>
