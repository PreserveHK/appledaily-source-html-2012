<html><header><meta charset="utf-8"><title>連詩雅收花蝕底</title></header><body><h1>連詩雅收花蝕底</h1><p>24歲嘅連詩雅（Shiga）出道以嚟負面新聞都唔少，之前又傳佢做小三撬走關楚耀，好彩佢唱片公司都對佢不離不棄，前晚佢喺九展舉行首個音樂會，好友、同事及母親都有撐場，但唔見關楚耀現身，當佢唱到成名作《到此為止》時仲感觸到眼濕濕，唔知係咪因為唔見關楚耀撐場，佢即刻分心，行到台前拎花時仲大意洩春光，露出肉色底褲，認真失策。Shiga直言話為咗音樂會緊張到失眠，又話呢排冇特別聯絡關楚耀喎。<br>撰文：洪紅克</p></body></html>
