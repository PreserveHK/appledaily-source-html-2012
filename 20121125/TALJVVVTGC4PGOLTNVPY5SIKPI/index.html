<html><header><meta charset="utf-8"><title>趣趣地：<br>
「中女」贏澳洲出線決賽周</title></header><body><h1>趣趣地：<br>
「中女」贏澳洲出線決賽周</h1><p>2013年東亞盃女足，上周六中國同澳洲上演第2階段外圍賽最後一輪的出線生死戰。賽前中國先後以6球及2球，淨勝香港同中華台北，但澳洲喺首兩輪就分別7球狂數中華台北同4球大勝香港，以較佳得失球差排榜首；換言之中國今場一定要贏，先可以拎到小組嘅唯一出線席位。最終，中國憑王麗思及張睿各建一功，主場2:1擊敗澳洲，以3戰全勝，攞到決賽周資格。</p></body></html>
