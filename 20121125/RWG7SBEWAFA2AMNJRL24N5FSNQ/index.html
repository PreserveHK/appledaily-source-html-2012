<html><header><meta charset="utf-8"><title>小鎮發警告<br>
塞國吸血殭屍在逃</title></header><body><h1>小鎮發警告<br>
塞國吸血殭屍在逃</h1><p>塞爾維亞一個小鎮鎮長向村民發警告，指吸血殭屍在逃，呼籲村民家家戶戶要掛十字架和將大蒜放在門外來嚇殭屍，導致村民紛紛搶購大蒜。<br>建在扎羅澤村（Zarozje）羅加契察河（Rogacica）上一間水車屋，古老相傳是吸血殭屍薩瓦洛維奇（Sava Savanovic）的房子，幾年前被一名商人買下，但他怕騷擾吸血殭屍的安寧而不敢修葺水車屋，水車屋最近倒塌，鎮長擔心吸血殭屍無家可歸後會四出吸人血，因此呼籲村民要做好防殭屍的準備。<br>英國《太陽報》</p></body></html>
