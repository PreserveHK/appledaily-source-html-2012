<html><header><meta charset="utf-8"><title>豆腐人聖誕開派對</title></header><body><h1>豆腐人聖誕開派對</h1><p>還有剛好一個月就是聖誕節！今年，遠在日本的豆腐人來到尖沙嘴The ONE商場，說要感受香港的聖誕氣氛，更會舉行史上最大型的豆腐人聖誕派對The ONE TO-FU CLUB，與細蚊齊齊Jam歌跳舞。大會更把30張豆腐人臉孔拼砌成一棵逾16呎高的聖誕樹。想邀請豆腐人回家中作客？答中問題就有機會。</p><p>問：16呎高聖誕樹由多少張豆腐人臉孔拼成？</p><p>The ONE TO-FU CLUB豆腐人潮樂派對</p><p>日期：即日至明年1月2日10am至10pm<br>地點：The ONE UG2中庭<br>查詢：3106 3640<br><br>•必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
