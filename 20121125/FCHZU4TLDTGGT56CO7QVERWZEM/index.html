<html><header><meta charset="utf-8"><title>走進電子世界</title></header><body><h1>走進電子世界</h1><p>經典的電玩角色加上全新創作的遊戲人物，迪士尼《無敵破壞王》全片總計出現的電子遊戲角色接近190位，角色數目比迪士尼歷來任何動畫電影多出三倍以上。大家都想入場和經典電玩人物一起笑餐飽，答中以下問題就可以了！</p><p>問：無敵破壞王身高幾多呎呢？</p><p>獎品：《無敵破壞王》優先場門票兩張，名額15名。</p><p>•必須憑報紙上的參加表格才可以參加遊戲。</p><p>《無敵破壞王》優先場</p><p>時間：12月8日上午10時正<br>地點：黃埔嘉禾</p></body></html>
