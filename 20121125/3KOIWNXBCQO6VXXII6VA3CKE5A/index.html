<html><header><meta charset="utf-8"><title>最貴iPhone殼234萬</title></header><body><h1>最貴iPhone殼234萬</h1><p>iPhone殼花樣層出不窮，論富貴卻是這款最嚇人，事關它的售價，相當於一間屋！<br>英國Uunique London推出史上最貴iPhone殼「蓮花」（Lotus），以罕見粉紅鑽及白鑽鑲18K玫瑰金，定價18.9萬鎊（234.8萬港元），絕非人人買得起，因這個價錢在英國隨時買到一間屋。<br>不想賣屋換殼，沒關係，同一系列中還有其他款式，由白色或啡色意大利真皮、蛇皮、獸紋到水晶等都有，價錢較相宜，只要34.99鎊至600鎊（435至7,455港元），毋須傾家蕩產也可換殼。<br>英國《每日郵報》</p></body></html>
