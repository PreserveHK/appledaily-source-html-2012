<html><header><meta charset="utf-8"><title>女遊客遇雪崩被埋險死</title></header><body><h1>女遊客遇雪崩被埋險死</h1><p>北方滑雪旺季剛開始，河北張家口萬龍滑雪場前日卻發生雪崩事故。一名北京女遊客瞬間被大雪掩埋。幸好工作人員及時到場搶救，十幾分鐘後將她挖出，事後證實並無大礙。死裏逃生女遊客當晚已安全回京。據滑雪場負責人表示，事發於前日上午11時，滑雪場供高手玩的野雪區突然發生雪崩。據估計，自今年10月至今，當地已降雪五場，由於自然雪較輕，加上現場坡度較斜，故在滑雪動力的作用下，突然發生了雪崩事故。<br>中新網</p></body></html>
