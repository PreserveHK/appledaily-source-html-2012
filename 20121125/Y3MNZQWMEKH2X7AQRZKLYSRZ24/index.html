<html><header><meta charset="utf-8"><title>住腸臟酒店親近大自然</title></header><body><h1>住腸臟酒店親近大自然</h1><p>五星級酒店到處都有，但「腸臟酒店」肯定是絕無僅有，只此一家。<br>比利時韋貝克──倫斯夫婦在安特衞普巿附近一個小島上的雕塑公園內，委託一名藝術家建造了一間外形像人類大腸的「腸臟酒店」，酒店只有一個房間，設有浴室和暖氣，每晚收費120歐元（1,192港元）。<br>韋貝克──倫斯說：「客人都愛在這個置身大自然的地方，不受打擾地好好睡一覺。他們可以見到黑天鵝和青蛙，又可夜看星空。越來越多來自世界各地的遊客前來探索這個獨一無二的地方。」<br>英國《每日郵報》</p></body></html>
