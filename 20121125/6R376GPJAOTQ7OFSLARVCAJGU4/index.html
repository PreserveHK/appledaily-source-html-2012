<html><header><meta charset="utf-8"><title>趣趣地：<br>開罰球跣腳做最佳球員</title></header><body><h1>趣趣地：<br>開罰球跣腳做最佳球員</h1><p>有唔少球員都想好似碧咸、C朗又或者卡路士咁，練到一身出色嘅罰球技倆。喺英國一場業餘比賽，燦斯福特嘅中場哥高蘭又想有樣學樣，不過當佢打算踢出一記「七旋斬」之際，竟然跣腳；最就係佢將個波踢前咗少少，咁個罰球就開咗，對手見到就梗係趁機踢走個波，仲即刻嚟個反擊兼入埋㖭！結果燦斯福特最終輸0:3，而哥高蘭就成為咗輸波罪人之一。燦隊唔知係唔係想潤佢，賽後竟然選佢為今仗球隊最佳球員！</p></body></html>
