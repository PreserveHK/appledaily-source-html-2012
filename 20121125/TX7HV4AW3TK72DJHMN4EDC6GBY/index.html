<html><header><meta charset="utf-8"><title>空中飛人<br>
買退休位</title></header><body><h1>空中飛人<br>
買退休位</h1><p>【新聞背景】<br>據王德春指，孫德江借着自己任啤酒廠長職權，為一些並非本廠退休的人士，辦理本廠的退休證明，從而讓他們享受法律規定的每月退休金和社會保障待遇，孫則從中收取一定的「好處費」，達到斂財目的。<br>王的舉報信中所稱「空中飛人」，指退休地與居住地不在同一地方，要「飛來飛去」兩邊走的人士。即部份買假位者不是當地人士，而是生活在外地，他們為去「退休地」領退休金，甚至要坐飛穖來回奔波，故稱之為「空中飛人」。<br>《蘋果》記者</p></body></html>
