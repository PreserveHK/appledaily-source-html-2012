<html><header><meta charset="utf-8"><title>文憑試考生壓力響警號</title></header><body><h1>文憑試考生壓力響警號</h1><p>【本報訊】學友社本月向正準備明年中學文憑試的中六生進行壓力調查，成功訪問500人，結果指考生壓力平均8.04分（0分最小、10分為滿分，代表壓力最大），比去年及前年同類調查平均分，分別為7.5分及8.03分為高，其中18%更指壓力高達10分，反映考生壓力隨時爆煲。比較各科壓力，中文及英文壓力最高。該社支援文憑試籌委會負責人鄧咏堯指，考生壓力平均8.04分屬警戒線水平，家長及老師應多關注。他呼籲考生如有失眠、頭痛或情緒波動症狀，宜及早找家人、朋友、師長傾訴，或向社工求助。</p></body></html>
