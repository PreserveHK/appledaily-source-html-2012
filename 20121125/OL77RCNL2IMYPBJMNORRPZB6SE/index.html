<html><header><meta charset="utf-8"><title>高海寧拍姦戲尷尬</title></header><body><h1>高海寧拍姦戲尷尬</h1><p>高海寧昨日穿低胸小背心現身鑽石山，化身成足球寶貝宣傳遊戲活動，大騷事業線，她說：「噚晚都收好夜，都唔夠瞓，有少少凍。」對於早前被指與老闆陳國強扯上關係獲力捧，她謂心情已平復，她說：「好多市民都話支持我！」<br>高海寧有份演的劇集《法網追擊》將播出，其間有她被強姦及遭掌摑戲份，對於網民十分留意該場戲，她說：「最重要係犯罪過程，唔係強姦過程。」她表示拍時與對手白健恩有少許尷尬。<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
