<html><header><meta charset="utf-8"><title>全球最大室內沙灘有雨林</title></header><body><h1>全球最大室內沙灘有雨林</h1><p>全球最大的室內沙灘，座落在德國柏林市以南的度假村，裏面設人工熱帶雨林，讓市民毋須飛到東南亞或中美洲，就可享受熱帶風情。<br>熱帶島度假村的前身是一個飛船的機庫，飛船公司1992年破產後，馬來西亞一間公司其後覺得這個機庫大有可為，將它改造成熱帶雨林式的室內沙灘，在玻璃幕牆天頂籠罩下，讓室溫保持在26℃，可容納6,000人，並設有400張沙灘椅供人曬日光浴，還有嬉水滑梯和酒店。<br>英國《每日郵報》</p></body></html>
