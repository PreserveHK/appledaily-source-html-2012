<html><header><meta charset="utf-8"><title>情約黃昏鳥</title></header><body><h1>情約黃昏鳥</h1><p>香港人成日對住石屎森林，如果好似美國隊長基斯伊雲斯（Chris Evans）咁，有得去望下海行下沙灘，又有片酬收，你話幾爽呢？早幾日基斯同美國女星米雪蒙娜漢（Michelle Monaghan）喺加州馬利布拍新片《A Many Splintered Thing》，喺夕陽同海鷗襯托之下，兩人漫步沙灘鬼咁sweet，仲一時興起跳舞㖭。不過之前一日就完全另一回事，米雪好兇狠咁箍實基斯，好得人驚呀。</p></body></html>
