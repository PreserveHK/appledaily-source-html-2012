<html><header><meta charset="utf-8"><title>YouTube最多人瀏覽片<br>《江南風格》8億人次點擊</title></header><body><h1>YouTube最多人瀏覽片<br>《江南風格》8億人次點擊</h1><p>南韓大叔PSY主唱的《江南風格》MV，自從7月中旬放上網，瞬即紅爆YouTube，昨天（周六）突破8.03億瀏覽次數，超越Justin Bieber 的《Baby》，成為YouTube歷來最多人觀看的短片。《江南風格》在短短四個月內已累積錄得逾8億376萬瀏覽次數，超過Justin Bieber的《Baby》在兩年內創下8億365萬次瀏覽率，目前《江南風格》每天有逾1,100萬人點擊，《Baby》則有100萬人次點擊。<br>韓聯社</p></body></html>
