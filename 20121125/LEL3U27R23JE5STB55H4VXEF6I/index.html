<html><header><meta charset="utf-8"><title>兩岸百態<br>地鐵男打機誤碰美女捱摑</title></header><body><h1>兩岸百態<br>地鐵男打機誤碰美女捱摑</h1><p>北京地鐵團結湖站一名短髮美女在車廂內眾目睽睽之下，狠狠地掌摑了背後男子一巴，女子接着起勢大罵該男子，懷疑該男子偷拍她的裙下春光。<br>目擊者指，於周四（22日）晚，一名打扮不羈的男子在地鐵上玩遊戲機玩得太投入了，不小心碰到前面一名短髮女子。那女子轉身一望，只見這名「猥瑣大叔」疑似偷拍自己裙底，一怒之下，即狠摑對方一巴，又破口大罵。<br>鳳凰視頻</p></body></html>
