<html><header><meta charset="utf-8"><title>Air Supply唔識PSY</title></header><body><h1>Air Supply唔識PSY</h1><p>澳洲殿堂組合Air Supply前晚於澳門威尼斯人開騷，大唱《Making Love out of Nothing at All》等經典情歌，更不停辣㷫歌迷，結果令fans衝出台前觀看。成員Russell Hitchcock（右）與Graham Russell（左）開騷前接受香港傳媒訪問，表示不太認識紅遍全球的PSY，又反問記者譚詠麟是否仍在樂壇。<br>採訪：阮瑜</p></body></html>
