<html><header><meta charset="utf-8"><title>體壇拾趣：<br>加素兄弟內訌細佬贏</title></header><body><h1>體壇拾趣：<br>加素兄弟內訌細佬贏</h1><p>灰熊上周五主場對湖人，除咗係西岸新貴對傳統勁旅之外，仲係加素兄弟內訌。兩兄弟賽前雙雙喺twitter留言，話到明「#2Gasols1WIN」，即係兩個只能活一個！不過，效力湖人嘅大佬加素就唔知發生咩事，全場波都好似遊魂咁，得6分、4個籃板，仲有3次失誤，第4節仲要坐冷板凳。細佬馬克加素全場入14分不特止，仲有8個助攻，以106:98擊敗客隊，搞到湖人連輸兩場。</p></body></html>
