<html><header><meta charset="utf-8"><title>求愛求職失敗　90後隆胸</title></header><body><h1>求愛求職失敗　90後隆胸</h1><p>廣州90後大學畢業生小美昨日完成隆胸手術，在醫生陪同下見傳媒。小美戴着太陽眼鏡和口罩、上身只穿胸圍。經手術後，她的胸圍已由A Cup變成了C Cup，但傷口紅點仍然未散。<br>曾因身材普通而被男同學拒絕的小美，上月在深圳一家企業應徵汽車銷售職位失敗，但讀同科的一名女生卻受聘。小美認為女同學在很多方面都不如自己，唯獨是身材。及後，小美為「增加自己的競爭力」，決定隆胸。沒有經濟收入的她四出借錢、貸款，終湊了近三萬人民幣做手術費。<br>鳳凰網</p></body></html>
