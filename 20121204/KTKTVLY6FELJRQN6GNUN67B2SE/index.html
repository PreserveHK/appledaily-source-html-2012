<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>車仔捱撞　碰跌老婦</title></header><body><h1>各區突發簡訊：　<br>車仔捱撞　碰跌老婦</h1><p>【中環】<br>【本報訊】昨清晨6時半，65歲姓黃婦人推着鐵車仔，沿中環皇后大道中路旁前行，行至近文咸東街期間時，一部沿皇后大道中西行而駛至的洗衣店密斗貨車，懷疑28歲姓黎司機未有留意路旁推着車仔的姓黃婦人，右邊車身撞向鐵車仔，推逼車仔撞向行人路鐵欄。<br>黃婦登時跌倒在地上，頭部受傷流血，獲送院治理，現時情況穩定，警方正調查意外原因。</p></body></html>
