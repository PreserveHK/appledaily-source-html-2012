<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃秋生維護出櫃詩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃秋生維護出櫃詩 - 馮仁昭</h1><p>呢排講緊爭取同志平權，黃秋生前排喺微博鼓勵何韻詩出櫃，噚日佢喺商台播出嘅節目繼續力撐阿詩，話唔覺得有乜咁特別，佢話：「你食粥又得嘅，你理鬼得人咁多，我覺得好正常，係嗰啲完全唔知乜叫同性愛嘅人出嚟亂咁噏，話你下流賤格。我睇完之後做乜啫，遊行爭取食麻辣火鍋？成件事係荒謬。」講到連容祖兒、劉浩龍都被翻舊賬，秋生話人哋嘅關係從來冇公開過，只係大家自己猜度。<br>撰文：馮仁昭</p></body></html>
