<html><header><meta charset="utf-8"><title>iBabies叫Apple  Siri</title></header><body><h1>iBabies叫Apple  Siri</h1><p>1990年代出生的叫「90後」，千禧年代出生的叫「千禧寶寶」，那這10年出世的有代號呢？答案可能是「iBabies」。近年智能電話普及，不少機迷連為寶寶改名都竟然也與手機有關。Baby Center網站發現，今年多了女嬰取名為「Apple」，男嬰也多了叫做「Mac」。<br>Baby Center今年收集了45萬名嬰兒名字，發現科技名詞有成為嬰兒名字新趨勢，其中取名為Apple的女嬰較去年多了15%；取名Mac的男嬰也增了12%；連語音辨識軟體Siri，也多了5%人給女兒取名，取其有「勝利之美」的意思。<br>中央社</p></body></html>
