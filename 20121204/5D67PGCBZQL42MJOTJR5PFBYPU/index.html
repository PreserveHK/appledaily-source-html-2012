<html><header><meta charset="utf-8"><title>今日提醒你：<br>胡桃夾子珍藏來港</title></header><body><h1>今日提醒你：<br>胡桃夾子珍藏來港</h1><p>【本報訊】音樂劇《胡桃夾子》每逢聖誕都會上演，今年聖誕，位於美國華盛頓的「胡桃夾子博物館」將首度移師海外，來港舉行展覽。胡桃夾子博物館由收集胡桃夾子近40年的Wagner夫婦在95年創立，收藏超過6000項胡桃夾子展品。今次展覽是博物館首次國外展覽，將由87歲館長「胡桃夾子夫人」Wagner太太帶領，選出60件展品來港展出，展品包括16世紀人手製造的金屬鉗，以及數件估計約有4000至8000年歷史的胡桃化石等，可從中了解人類使用工具及進食胡桃的歷史。<br>展覽在荃灣廣場展覽長廊舉行，展期由上月20日起至明年1月1日。</p></body></html>
