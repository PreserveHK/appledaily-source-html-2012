<html><header><meta charset="utf-8"><title>柏豪嘲詩雅多拖拍</title></header><body><h1>柏豪嘲詩雅多拖拍</h1><p>周柏豪、連詩雅和冼色麗等昨日到尖沙嘴拍攝微電影《最佳響友》，現場離不開拍攝吃東西戲份，柏豪笑說：「已經食咗兩餐，仲要係打邊爐，所以好飽，不過有酬勞之餘，又可以寓工作於娛樂，又可以食嘢。」<br>柏豪笑言最開心是與師妹連詩雅合作，又指她無論拍微電影、拍戲定拍拖，經驗都豐富過他，連詩雅即反問：「你又知我多過你？」<br>此外，冼色麗飾演講不停的港女，她說：「唔知要做乜，只知要好多表情。」<br>採訪、攝影：張俊銘</p></body></html>
