<html><header><meta charset="utf-8"><title>「election」雅虎搜索榜第一</title></header><body><h1>「election」雅虎搜索榜第一</h1><p>2012年網民最關心甚麼資訊？搜尋網站雅虎（Yahoo！）昨日（周一）公佈年度搜尋榜，美國今年大選，「election」（選舉）這個字，登上最多人搜尋榜首。排第二的「iPhone 5」，是首次有個別型號的iPhone排名這樣高。第三位是美國真人騷女星Kim Kardashian，另有五位女性入選10大。<br>排第5的英國劍橋公爵夫人凱蒂（Kate），因為在法國度假時被偷影無上裝照，同時在最多人搜尋的醜聞榜中，位列榜首。<br>路透社</p></body></html>
