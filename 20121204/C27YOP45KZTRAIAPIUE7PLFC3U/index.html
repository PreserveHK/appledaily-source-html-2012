<html><header><meta charset="utf-8"><title>篤電話會傳染　人掂你又掂</title></header><body><h1>篤電話會傳染　人掂你又掂</h1><p>使用手機會傳染，不是病毒，而是使用手機的行為！當看到身邊的人拿出手機查看短訊、facebook等時，自己也會忍不住拿起手機。<br>美國密歇根大學於去年1月及4月，研究校內學生使用手機情況，他們以10秒為一個單位，發現20分鐘內，學生使用手機的頻率為24%，但若身旁有人正在使用手機，頻率會提升至39.5%。<br>研究員分析，這種現象與「社會融入和社會排斥」有關；指一個人在團體中，若發現其他人使用手機，會覺得受到排斥，因此強迫自己拿出手機，營造未被冷落的感覺。</p></body></html>
