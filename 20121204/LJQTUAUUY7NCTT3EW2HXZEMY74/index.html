<html><header><meta charset="utf-8"><title>自焚女圖殺男友反被踢</title></header><body><h1>自焚女圖殺男友反被踢</h1><p>廣西女子阿麗（化名）因被男友欺騙感情，在向對方討債2,000元人民幣不果後，引火自焚，並欲與男友同歸於盡，結果男友不滅火之餘，反在她身上踢上幾腳逃去，阿麗終被熊熊大火燒死。<br>上周一（11月26日）晚，阿麗和男友在一間酒店房爭吵後自焚，然後點火向男友撲去。男友用力推開被燒成「火人」的阿麗，不但不滅火，反將她推倒在地，用腳在她臀部連踹幾腳，阿麗被當場燒死。<br>山西衞視</p></body></html>
