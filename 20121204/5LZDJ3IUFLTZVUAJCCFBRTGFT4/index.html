<html><header><meta charset="utf-8"><title>封面醜成咁</title></header><body><h1>封面醜成咁</h1><p>內地網民搞咗個2012內地雜誌最佳封面同最醜封面選舉，內地微博女王姚晨嘅超性感泳裝封面竟然獲選為最醜封面，係呀，你冇睇錯，係最醜封面呀！其次係張雨綺同蔡依林；而最佳封面就係被尊稱為范爺嘅范冰冰，以高貴、冷艷形象分別贏得第一同第二名，第三名係周迅。<br>究竟姚晨衰啲乜？原來佢件泳裝過份露肉，啲網民頂唔順佢健碩嘅肌肉，嫌冇美感，張雨綺就肥腫難分，成個頭好似key落去咁，蔡依林又係衰在個膠樣囉。<br>撰文：洪紅克</p></body></html>
