<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視收視零的突破 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視收視零的突破 - 馮仁昭</h1><p>亞視前晚喺大埔總台搞咗個《ATV 2012感動香港年度人物頒獎禮》（圖），請咗班愛港之聲撐場。亞視之前有四個零收視節目，上周終零的突破，黃金時段節目徘徊1點至3點間，最高收視係周日嘅六點鐘新聞有6點（約38萬人次），但《感動香港》只有2點收視（約13萬人次）。通訊事務管理局噚日收到一宗《感動香港》嘅投訴，指公器私用攻擊潛在競爭對手；上周《ATV焦點》有五宗投訴指抹黑他人、指控欠事實根據等。<br>撰文：馮仁昭</p></body></html>
