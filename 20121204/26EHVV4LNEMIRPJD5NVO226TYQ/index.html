<html><header><meta charset="utf-8"><title>李察唔識吸血仔</title></header><body><h1>李察唔識吸血仔</h1><p>荷李活巨星李察基爾（Richard Gere右）早前在洛杉磯出席其電影《收購風雲》（Arbitrage）的午餐會，席間他碰到《吸血新世紀》（Twilight）系列男主角羅拔柏迪臣（Robert Pattinson）並一起合照，唯李察事後表示不知道羅拔是誰，只知他人很好。而他的女模妻子Carey Lowell由於是羅拔的影迷，故她看到照片後便打給李察問發生甚麼事，又說羅拔很可愛。</p></body></html>
