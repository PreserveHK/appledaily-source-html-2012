<html><header><meta charset="utf-8"><title>賽後篇：<br>
最霸氣</title></header><body><h1>賽後篇：<br>
最霸氣</h1><p>沙士菲</p><p>恭喜沙士菲提早一輪成為阿甲首階段聯賽冠軍！周日阿甲，沙士菲靠拜仁費拉拿梅開二度，主場以2:0輕取聖達菲聯，而次席的拉魯斯同日作客以0:1不敵河床。沙士菲18戰得38分，領先拉魯斯5分，提早一輪奪冠。阿甲由今季起改制，將春、秋季聯賽易名為首、次階段，而兩階段的榜首就會在季尾正面決戰，爭奪總冠軍。另外，沙士菲亦取得了明年南美自由盃的參賽資格。</p></body></html>
