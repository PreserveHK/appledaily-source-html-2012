<html><header><meta charset="utf-8"><title>中環在線：瑞銀風頭躉<br>三年抱兩 - 李華華</title></header><body><h1>中環在線：瑞銀風頭躉<br>三年抱兩 - 李華華</h1><p>瑞銀亞太區全球資本市場部主管朱俊偉（Joseph Chee），係投行界出名嘅「風頭躉」，以前瑞銀有份安排上市嘅新股，喺投資者推介會同記者會一定見到佢，但呢一年就少見佢好多。聽講Joseph私事繁忙，最近有弄瓦之喜，細女剛滿月冇幾耐。<br>Joseph前年搵到舊老闆蔡洪平喺三亞幫佢主持婚禮，聽聞好快一索得男，估唔到直情三年抱兩咁快手。最衰新股市場未翻生，搵公司上市同出刁嘅速度冇佢生仔咁有效率，唔知係咪咁，令佢冇咁多機會蒲頭呢？</p></body></html>
