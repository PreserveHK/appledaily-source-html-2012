水上聖誕樹亮燈</title></header><body><h1>Photobook<br>
水上聖誕樹亮燈</h1><p>全球最高的水上聖誕樹，前日（周日）在巴西里約熱內盧的羅德里格環礁湖舉行亮燈儀式（圖），並有長六分鐘的煙花滙演，吸引逾10萬人到場欣賞。這棵鋼製聖誕樹高85米，相當於一幢28層大廈高度，重542噸，用了330萬個燈泡裝飾。配合「世界各地聖誕節」主題，燈飾先呈落葉狀，代表秋季；之後突然全棵變白，代表在冬天慶祝聖誕節的國家。冬去春來，樹身出現色彩鮮艷的3D花朵，最後以金絲帶代表夏季。<br>路透社</p></body></html>
