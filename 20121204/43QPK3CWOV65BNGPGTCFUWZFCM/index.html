<html><header><meta charset="utf-8"><title>葉蒨文等人等到𤷪</title></header><body><h1>葉蒨文等人等到𤷪</h1><p>【信德中心】葉蒨文（沙麗）上周五上晝11點幾現身信德中心，準備乘船過澳門，但佢喺大堂等候期間遲遲未見友人蹤影，加上大堂人多，於是係咁打電話催促。傾完電話，沙麗突然跑到附近樓梯拉筋壓腿，可能等到腳攰要拉筋舒緩。拉足兩分鐘，沙麗再打電話催友人，繼而叉起腰黑面講電話，又不停睇錶，估計沙麗趕時間搭船，但友人遲遲未出現，令佢極不滿。<br>等足20分鐘，沙麗嘅男性友人終於現身，雖然沙麗面黑黑，但男友人並冇歉意，只係笑騎騎跟沙麗入閘上船。<br>採訪、攝影：朱志聰、徐錦池</p></body></html>
