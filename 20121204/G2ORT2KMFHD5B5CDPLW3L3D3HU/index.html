<html><header><meta charset="utf-8"><title>案件速遞：<br>少妻涉斬老夫案押後訊</title></header><body><h1>案件速遞：<br>少妻涉斬老夫案押後訊</h1><p>【本報訊】慈雲山慈正邨倫常命案，涉嫌謀殺老夫的少妻，昨天在觀塘裁判法院提堂。案件暫時毋須答辯，等候毒理化驗、身體接觸鑑證結果和驗屍報告，女被告還柙至下月28日再訊。</p><p>控方透露，無業的女被告方玉華（49歲，圖）是死者黃偉江（84歲）的第二任妻子。今年11月29日，死者黃偉江欲將內地三個物業分給兩名孫兒，被告曾要求分一杯羹，但不果，雙方發生爭執。在四小時後，被告仍然感到憤怒，遂走入廚房拿起菜刀，斬向熟睡中死者的胸、肩和臉部。被告其後逃往附近山坡卻被困，報警求助揭發案件。<br>案件編號：KTCC6474/12</p></body></html>
