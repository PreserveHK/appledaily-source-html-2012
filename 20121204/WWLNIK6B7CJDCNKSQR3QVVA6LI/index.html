<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>三黑漢機舖外藏械</title></header><body><h1>各區突發簡訊：　<br>三黑漢機舖外藏械</h1><p>【觀塘】<br>【本報訊】觀塘瑞和街一間遊戲機舖，昨凌晨零時接近關門時，兩名男子聲稱入內打機被拒，遷怒71歲姓張老店員。事後他們糾同另一人分持鐵通在店外。張老翁發現三人在店外徘徊，擔心是待他放工施襲，於是報警。警員接報到場截獲三人，他們分別41歲姓張、39歲姓楊和27歲姓姚，涉嫌藏有攻擊性武器被捕。被捕者有新義安黑幫背景，警方懷疑案件另有別情，正深入調查。</p></body></html>
