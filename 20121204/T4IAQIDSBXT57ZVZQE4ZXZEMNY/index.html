<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>夫婦爭執　同惹官非</title></header><body><h1>各區突發簡訊：　<br>夫婦爭執　同惹官非</h1><p>【油麻地】<br>【本報訊】昨凌晨零時許，29歲姓葉婦人與同齡姓陳丈夫，在油麻地廣東道的住所內，疑為感情問題發生爭執，其間兩夫婦互相推撞，葉婦情緒激動，陳走入睡房反鎖冷靜，惟妻子發狂拍門不果，竟走入廚房拿出利刀，以刀鑿門，又揚言要跳樓自殺。<br>陳最後「屈服」開門，制止妻子和報警求助。警員到場調查後，兩夫婦涉襲擊，其中葉婦更涉刑毀一同被捕。</p></body></html>
