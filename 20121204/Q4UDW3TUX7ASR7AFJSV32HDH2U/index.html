<html><header><meta charset="utf-8"><title>Adam來港蒲基吧</title></header><body><h1>Adam來港蒲基吧</h1><p>美國妖男歌手Adam Lambert（圖）早前來港為MAMA頒獎典禮出任表演嘉賓，並接受媒體訪問。已經出櫃的Adam直言到港後曾蒲基吧，並在酒吧內十分受歡迎，不停有人找他合照，令他儼如同志大使，他還表示計劃來年春季舉行亞洲巡迴。此外，英國女星姬拉麗莉（Keira Knightley）的音樂人未婚夫James Righton，前晚與所屬英國樂隊Klaxons在西九長廊擔任Clockenflap音樂節尾場壓軸表演嘉賓。<br>採訪：鍾國泰</p></body></html>
