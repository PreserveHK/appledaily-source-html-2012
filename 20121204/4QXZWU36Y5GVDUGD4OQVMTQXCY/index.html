<html><header><meta charset="utf-8"><title>索女是誰：封恒管薛凱琪</title></header><body><h1>索女是誰：封恒管薛凱琪</h1><p>前晚《決戰一分鐘》的參賽者Whitney，「一分鐘」便成為各大討論區的人氣話題，有人甚至張貼她的facebook連結，供網民來個人肉大起底。Whitney中文名梁嘉琬，今年19歲，曾讀林大輝中學，現時是恒生管理學院商務翻譯系的一年級生，今年參加《FACE》的UStar校花校草選舉，有「恒管薛凱琪」之稱，惜最終落敗。Whitney也是Hello！模特兒公司的兼職模特兒，今年為大家樂拍酥排高湯菜飯廣告（左圖），見她表情多多，擺明想入娛圈。</p></body></html>
