<html><header><meta charset="utf-8"><title>話你知：觀眾嘲小學雞遊戲</title></header><body><h1>話你知：觀眾嘲小學雞遊戲</h1><p>無綫新節目《決戰一分鐘》，其實是美國熱爆遊戲節目《Minute to Win It》（圖），前年在NBC台播出，玩法跟港版一樣，同樣是玩日常生活的小遊戲，如彈鉛筆和擲銀仔等，但難度極高，參賽者過十關可奪百萬獎金。由於節目爆紅，現時已有40多個國家的版本。不過無綫播出首集，雖然收視不俗，平均有30點收視（約192萬觀眾），但觀眾反應一般，除批評遊戲太「小學雞」外，也有批評參賽者太港女及貪錢。</p></body></html>
