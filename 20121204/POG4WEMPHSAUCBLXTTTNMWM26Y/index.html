<html><header><meta charset="utf-8"><title>吳綺莉中指遭夾爆</title></header><body><h1>吳綺莉中指遭夾爆</h1><p>吳綺莉最近認真禍不單行，被商台踢出節目《1圈圈》後，前日早上出席活動後又不慎被車門夾爆中指。<br>前日吳綺莉出席心晴行動活動後，與林建明（大姐明）、萬綺雯及寶珮如等到酒樓午膳，豈料大姐明關車門時不慎夾住吳綺莉的左手，左手中指即被夾至見骨，難得吳綺莉還能開玩笑說：「冇事，不過見到骨喎，原來骨係白色喎！」大姐明等人嚇到大為緊張，立即送她到醫院檢查，幸好並無骨折只縫了四針便出院，事後吳綺莉若無其事繼續嘆茶。<br>撰文：盧妹</p></body></html>
