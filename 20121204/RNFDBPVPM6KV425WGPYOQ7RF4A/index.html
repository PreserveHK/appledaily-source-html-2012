<html><header><meta charset="utf-8"><title>蔡衍明入圍央視經濟風雲人物</title></header><body><h1>蔡衍明入圍央視經濟風雲人物</h1><p>「紅頂商人」、台灣旺旺集團董事長蔡衍明（圖）前晚入圍大陸央視本年度「中國經濟風雲人物」，央視計劃在本月12日舉行頒獎典禮。<br>內地媒體報道，入圍的評選標準是推舉全球最具有眼光和戰略判斷的企業和企業家。儘管蔡衍明近期因收購媒體引發爭議，但在商界上的成績相當亮眼，他在年初福布斯（Forbes）雜誌的富豪排行榜中，一舉拿下首富頭銜；今年中國胡潤首富榜，名列外來榜首；美國彭博社富豪排行榜，也高居全球126名，成為台灣第一人。今次20名候選名單中，還有台籍經濟學者林毅夫、阿里巴巴集團主席馬雲、三一集團董事長梁穩根、籃球明星姚明等。<br>中央社</p></body></html>
