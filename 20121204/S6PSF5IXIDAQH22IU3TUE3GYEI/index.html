<html><header><meta charset="utf-8"><title>冰冰狼收聖誕包</title></header><body><h1>冰冰狼收聖誕包</h1><p>范冰冰日前以LV中國區形象大使身份，出席品牌南京新店開幕活動，更獲贈掛了十多個經典Alma手袋的LV樹，雙手拿滿手袋的她，開心得笑不攏嘴。<br>昨日冰冰又在微博上載了品牌送上的聖誕蛋糕套餐，包括聖誕老人、聖誕鹿、聖誕樹及聖誕襪等可愛造型小甜點，開心到O嘴，即不忘賣口乖感謝支持：「還記得2008年在大連那個美麗的城堡中與你的第一次相遇，到今天成為Alma系列包款的形象大使，這四年對我來說，意義已經遠超一隻手袋或一件衣服。」<br>撰文：盧妹</p></body></html>
