<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>兩男發兒童色情相</title></header><body><h1>各區突發簡訊：　<br>兩男發兒童色情相</h1><p>【觀塘】<br>【本報訊】警方商業罪案調查科科技罪案組早前接獲市民舉報，指有人在本港互聯網討論區公然發佈一些涉嫌淫褻及兒童色情物品，追查下證實上載相片來自兩名分別姓楊（25歲）及姓梅（22歲）男子，昨晨採取拘捕行動，到觀塘區及大埔區兩住宅，把楊和梅分別拘捕。<br>行動中撿走一部電腦器材，兩人現已保釋候查，明年2月向警方報到。</p></body></html>
