檞寄生治腸癌療效勝化療</title></header><body><h1>醫療新知︰<br>
檞寄生治腸癌療效勝化療</h1><p>用作製作聖誕節裝飾的檞寄生，原來還有治癌的神奇功效。澳洲阿德萊德大學的科學家發現，其中一個檞寄生品種fraxini，在實驗中能有效殺死腸癌的癌細胞，並對健康的腸道細胞無壞影響，治療效果甚至勝過傳統的化療。<br>科學家測試了三個檞寄生品種，發現fraxini含有獨特的蛋白質，可針對性消滅癌細胞，或控制其擴散情況，有機會提高其後化療的成效。科家學表示，已知化療副作用多，並非所有人能承受，過往也有人以檞寄生提煉物作癌症另類治療，但不知道其機理。該校會就fraxini提取物進行臨床研究，再確定成效。<br></p></body></html>
