<html><header><meta charset="utf-8"><title>關仁隱事：「半唐番」、「牛羊」借罵戰谷戲 - 關仁</title></header><body><h1>關仁隱事：<br>「半唐番」、「牛羊」借罵戰谷戲 - 關仁</h1><p>娛樂圈冇永遠嘅朋友亦都冇永遠嘅敵人，而且有啲所謂嘅敵人同緋聞一樣，都係做嚟博宣傳。點解咁講，咪就係因為之前「半唐番」同「牛羊」單新聞囉，一個話：「而我不知道牛羊是誰」，就搞到牛羊班瘋狂fans癲咗，炸完人微博唔夠，仲圍剿半唐番，盡情抹黑同醜化。當然老薑嘅半唐番一於少理，得閒冇事又話牛羊兩句，激到啲fans死死吓。不過謎底最後揭曉，原來都係宣傳伎倆，佢哋兩個合作拍咗套新戲，咪諗條屎橋出嚟博見報囉。所有人都知，係牛羊班fans唔知，成班做晒免費茄喱啡。<br>撰文：關仁</p></body></html>
