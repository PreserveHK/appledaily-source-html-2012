<html><header><meta charset="utf-8"><title>黎芷珊頂替吳綺莉嗌慘</title></header><body><h1>黎芷珊頂替吳綺莉嗌慘</h1><p>黎芷珊昨日到新城電台接受訪問，今年有份角逐無綫頒獎禮最佳主持，她表示信心只有五分一，個人睇好「福祿壽」得獎。黎芷珊將頂替吳綺莉任商台節目《1圈圈》主持，她說：「唔關我事，件事咁講我好慘，一個禮拜前梁泰來搵我，當時唔知要頂任何人。」黎芷珊坦言間中有聽吳綺莉主持，認為不錯，不如外間所指又悶又out，她和商台合約只是半年。其間主持人薛家燕等黎芷珊合照時笑說：「芷珊家好紅要我等，我節目嘅嘉賓一啲都唔out。」<br>採訪、攝影：卓寶花</p></body></html>
