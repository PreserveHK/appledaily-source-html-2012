<html><header><meta charset="utf-8"><title>趣趣地：<br>發福科拿教港童踢波</title></header><body><h1>趣趣地：<br>發福科拿教港童踢波</h1><p>前利物浦球星科拿（左）自2月離開泰超嘅蒙通聯，暫時冇班落，上星期以利物浦大使身份旋風式訪問亞洲，先去新加坡做渣打馬拉松嘉賓，前晚嚟咗香港，噚日出席「青少年足球工作坊」，指導嚟自唔同階層嘅小球員。<br>踢過澳職嘅北昆士蘭風暴同珀斯光輝嘅科拿，自從與蒙通聯解約後冇嘢撈，可能休戰期冇乜操，噚日着住風褸都睇到佢有個小肚腩。<br>37歲嘅佢話諗住繼續踢，只要有球會開出合適條件就得，仲未諗過退休，將來就多數向教練工作發展。噚晚已經番咗英國嘅科拿，臨走前力撐紅軍漸入佳境，有機會後上爭到前4踢來屆歐聯。</p></body></html>
