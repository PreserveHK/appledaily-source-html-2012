<html><header><meta charset="utf-8"><title>千嬅：BB一定好靚</title></header><body><h1>千嬅：BB一定好靚</h1><p>楊千嬅前日在北京出席「百度音樂頒獎典禮」，當地只有攝氏零下6度，千嬅甫下機即凍得哮喘復發，要去看醫生。在頒獎禮上，獲頒十年最佳跨界歌手獎，她表示因要返內地錄影而少了時間見囝囝，她說：「我出埠就會由媽咪同奶奶輪流照顧，佢哋間中就傳啲囝囝嘅片段畀我睇，等我唔使錯過佢成長每一個階段。」<br>對於Lisa S.懷孕，千嬅說：「好戥佢開心，要特別小心保暖唔好凍親媽咪，最緊要Daniel多啲陪Lisa，如果知道係仔，爸爸多啲望住媽咪，生女就Lisa多啲對鏡望自己，出嚟嘅BB一定好靚。」<br>撰文：林妃</p></body></html>
