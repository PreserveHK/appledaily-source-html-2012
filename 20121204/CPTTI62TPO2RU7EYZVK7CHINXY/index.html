<html><header><meta charset="utf-8"><title>徐濠縈傳遭Eason鬧走</title></header><body><h1>徐濠縈傳遭Eason鬧走</h1><p>徐淑敏老公黃浩的食肆被爆出有藝人吸毒，他又稱遭人恐嚇報警求助，徐濠縈日前在網上貼了黃浩照片而惹來罵戰，近日有傳她跟老公陳奕迅（Eason）嗌大交，Eason更爆粗鬧走徐濠縈，據知她到了東京。<br>有指黃浩把錄影片段交給警方，他昨日在電話中封嘴：「件事進入司法程序，唔可以透露。」至於是否還有聘請保鑣貼身保護妻女，黃浩說：「報警前有，報警後冇啦，我相信香港警方，又係法治之區。」對於有指Eason爆粗鬧老婆，黃浩說：「冇回應，希望唔關我事。」<br>採訪：丁寧</p></body></html>
