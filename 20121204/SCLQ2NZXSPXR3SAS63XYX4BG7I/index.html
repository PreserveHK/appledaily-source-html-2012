<html><header><meta charset="utf-8"><title>陪睡收假貨　女星怒燒山寨手袋</title></header><body><h1>陪睡收假貨　女星怒燒山寨手袋</h1><p>內地「燒包門」在網上被廣傳，女主角小雪（化名）據稱長相激似台灣女星徐若瑄，她本是內地一名小演員，在與窮男友分手後，不斷換新男友，包括給副導演當了一個月的「女朋友」，「男友」們總是拿奢侈品換來與她短暫的相處。<br>日前她欲脫離這種生活，為表示決心，她變賣了價值千萬人民幣的奢侈品，但沒想到九成是假的，她一怒之下將所有假貨付之一炬。她燒手袋照片曝光引起熱議，有內地媒體指，「燒包門」事件，仿佛給娛樂圈這些紙醉金迷賞了一個巨大的耳光。<br>中國廣播網</p></body></html>
