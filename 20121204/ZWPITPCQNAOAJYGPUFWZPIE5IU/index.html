<html><header><meta charset="utf-8"><title>自來小白貓藏身燈掣後</title></header><body><h1>自來小白貓藏身燈掣後</h1><p>人類，快投降，你的屋已被我們貓貓佔領了。外國一名網民，在家中意想不到的地方，發現自來貓。<br>這名網民的朋友在Imgur網站發放自來貓照片，指屋主一天聽到燈掣後牆壁傳出抓刮聲，拆開燈掣一看，不見老鼠或負鼠，卻走出隻小白貓。小白貓是怎樣走到牆壁後呢？屋主百思不得其解，但仍收養了小白貓，還改名「Jack」。屋主後來更發現，屋頂還躲了一隻黑白色的小貓，身形比Jack大少許，疑是牠兄弟姊妹，一併收養。<br>台灣東森新聞網</p></body></html>
