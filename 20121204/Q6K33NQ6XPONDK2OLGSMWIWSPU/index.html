<html><header><meta charset="utf-8"><title>台人死前最想娶林志玲</title></header><body><h1>台人死前最想娶林志玲</h1><p>「在你死前，最想要做甚麼？」台灣最近出現一塊巨型黑板牆，上面寫上這條問題，叫人反思生命。短短個半月已吸引近萬個留言，有人寫下死前最想「娶林志玲（圖）當老婆」﹗<br>台灣中壢市一間教會近日掛出了一塊八尺高大黑板，寫上「Before I die...我想要」，黑板每日有百人留言，有人寫最想「擁抱所愛之人」、「活出生命的精采」，也有人的死前夢想是「娶林志玲當老婆」、「成為首富」、「和前女友復合」，甚至還有「成為海賊王」、「回火星」等天馬行空的回答。<br>人民網</p></body></html>
