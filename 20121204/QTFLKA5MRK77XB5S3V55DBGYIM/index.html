<html><header><meta charset="utf-8"><title>雪人上太空　跳騎馬舞</title></header><body><h1>雪人上太空　跳騎馬舞</h1><p>雪人上太空？英國百貨公司John Lewis上月推出雪人廣告，深受歡迎。網民發揮創意，把樣子可愛的雪人放到不同的情景和人物旁邊，盡情惡搞一番。<br>雪人先出現在奧地利亡命跳傘員鮑姆加特納離地3.9萬米在太空邊緣的加壓艙中，準備跳下；接着跟南韓人氣歌手PSY一起大跳騎馬舞；之後微笑坐在才藝表演節目《X Factor》的評判桌上；和英國奧運金牌跑手法拉一起狂奔逃避黑熊襲擊。最後，疏乎一下，雪人竟在埃及沙漠金字塔前曬太陽──不怕溶掉嗎？<br>英國《太陽報》</p></body></html>
