血液或取代皮膚製幹細胞</title></header><body><h1>醫療新知︰<br>
血液或取代皮膚製幹細胞</h1><p>幹細胞技術再有新發展。英國劍橋大學的科學家研發出以血液製造幹細胞的方法，有望可取代現有用皮膚做幹細胞的方法，改善其不足之處，包括因基因缺陷以致未能安全使用的問題。<br>科學家最新利用血液樣本中一種修補細胞（repair cell），轉化為萬能的幹細胞。修補細胞主要負責修補血管壁內的損傷，具有修復的功能。科家學表示，過往抽取皮膚組織做幹細胞，過程不容易，尤其要篩選質素較佳的皮膚，另向長者或兒童病人抽活檢樣本更困難，抽血相對較方便。初步研究顯示，其安全性更高於皮膚做的幹細胞。科學家計劃作更多研究，進一步確定其效用。</p></body></html>
