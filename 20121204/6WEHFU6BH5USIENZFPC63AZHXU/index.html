<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周國賢練舞玩爆肌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周國賢練舞玩爆肌 - 馮仁昭</h1><p>周國賢噚日同師妺Gin Lee去新城喺將軍澳搞嘅學校巡禮活動，周國賢呢個聖誕會搞音樂會，不過佢仍然馬不停蹄出席活動，問到幾時閉關？佢笑笑口話：「我諗要忙埋啲頒獎禮先得。」好彩周國賢話同隊band有晒默契，家只要專心排舞，咁進度點呢？周國賢話：「教練用咗啲方法極速教我爆肌肉出嚟，我上咗跳舞堂一次，自信心返晒嚟。」不過有同事取笑話睇完周國賢跳舞就嘔，搞到佢信心又跌番落谷底。<br>撰文：馮仁昭</p></body></html>
