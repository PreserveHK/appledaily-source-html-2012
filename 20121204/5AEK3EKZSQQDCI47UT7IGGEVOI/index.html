<html><header><meta charset="utf-8"><title>案件速遞：<br>揸女護胸　無業漢守行為</title></header><body><h1>案件速遞：<br>揸女護胸　無業漢守行為</h1><p>【本報訊】一名無業男子因患有嚴重適應障礙症，在今年5月13日被送入元朗博愛醫院。惟他卧病在床時卻「手多多」，趁醫院護士替他換鹽水的時候，伸手撫摸並緊揑護士的右胸，嚇得護士即時尖叫後退。</p><p>54歲的被告張亦平（圖），昨天在屯門裁判法院否認非禮罪，並獲控方不提證供起訴。不過，法庭頒令要他自簽1,000元，守行為一年。被告事後自首，聲稱不知道自己當時正在做甚麼。不過，控方替被告索取醫療報告，指被告事發時是清楚自己的行為。<br>案件編號：TMCC2989/12</p></body></html>
