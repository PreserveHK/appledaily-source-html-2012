<html><header><meta charset="utf-8"><title>張衞健被Sammi教訓收口</title></header><body><h1>張衞健被Sammi教訓收口</h1><p>Big Four昨日到商台接受訪問，梁漢文和蘇永康準時到，但張衞健卻遲了20分鐘，許志安比健仔更遲多5分鐘，健仔笑言見到安仔可挺起胸膛，但不能亂講：「因阿嫂（Sammi）教訓我要收口。」擺明玩謝安仔。<br>一向跟徐濠縈老友的Big Four被問阿徐近日捲入鬧爆黃浩是非，康仔說：「唔使特別問候同關心，如果有人有片就攞出來，唔好亂講寫成三個封面。」健仔更抵死說：「早知去佢餐廳開記者會，一定好大迴響。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
