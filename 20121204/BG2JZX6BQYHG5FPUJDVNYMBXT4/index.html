<html><header><meta charset="utf-8"><title>吃麥當勞捲餅　加料「送」鼻環</title></header><body><h1>吃麥當勞捲餅　加料「送」鼻環</h1><p>買麥當勞早餐「送」鼻環！？美國喬治亞州女子羅薩里奧（Frances Rosario），早前在一間麥當勞買墨西哥捲餅早餐給4歲女兒吃，女兒只吃了幾口，她即發現捲餅「加料」──有一個銀鼻環。<br>如此食早餐「送」鼻環，她當然不領情，更投訴麥當勞處理食物草率，捲餅藏鼻環也不知道，幸好她女兒沒吞下肚。<br>麥當勞對羅薩里奧的投訴沒有回應，致電也沒有人回覆，她現在決定暫時不會光顧麥當勞。<br>美國《紐約每日新聞》</p></body></html>
