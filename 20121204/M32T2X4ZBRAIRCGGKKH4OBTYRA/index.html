<html><header><meta charset="utf-8"><title>中港團體英美報章登保釣廣告</title></header><body><h1>中港團體英美報章登保釣廣告</h1><p>上周六（1日）為中、美、英簽署《開羅宣言》的69周年，香港市民維護公正和平聯合會、中國民間保釣聯合會及香港保釣大聯盟等多個保釣團體，聯合在美國《紐約時報》及英國《泰晤士報》，刊登整版保釣廣告，呼籲英美尊重和遵守《開羅宣言》及《波茨坦公告》，以及兩國人民支持中國對釣魚台的所有權。兩則廣告費用共100多萬元人民幣，由香港惠明基金會捐出。<br>此為自日本東京都政府於7月在美國《華爾街日報》刊登廣告，呼籲支持其購島行為後，中國民間團體首次在外國媒體登廣告，駁斥日本政府的購島鬧劇及無理行為。 <br>人民網</p></body></html>
