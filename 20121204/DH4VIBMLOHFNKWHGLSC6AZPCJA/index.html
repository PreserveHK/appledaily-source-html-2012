<html><header><meta charset="utf-8"><title>史汀向港迷請教廣東話</title></header><body><h1>史汀向港迷請教廣東話</h1><p>英國前樂隊The Police主音兼低音結他手史汀（Sting），前晚假灣仔會展舉行「Back to Bass Tour」香港站演出，包括陳奕迅、Mr.的Alan和攜夫而來的李玟都來捧場，其中莫文蔚更是看完大前日的台灣站後即返港再看多場。<br>史汀前晚連同五人樂隊演繹了他的solo和The Police年代名曲，他彈得落力，唱得肉緊，完全不像已年屆61歲。不少觀眾衝出去空曠位置隨旋律起舞。史汀除了用廣東話說「你好嗎Hong Kong」和「多謝thank you」外，也詢問觀眾狐狸的廣東話應怎樣講，亦提起80年首次來港開騷的事。<br>採訪：埃博特</p></body></html>
