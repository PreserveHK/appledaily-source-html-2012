<html><header><meta charset="utf-8"><title>長情狗被遺棄<br>徘徊大學一年等主人</title></header><body><h1>長情狗被遺棄<br>徘徊大學一年等主人</h1><p>甘肅一隻由西北師範大學生飼養的狗狗「大黃」，自去年尾起，因主人畢業離校而成為流浪狗。牠之後一直在大學宿舍徘徊，等待主人再出現，至今近一年。<br>幸得蘭州交通大學退休老師，和幾名老師每天餵飼，而未有挨餓，現在更懂得在「老地方」等待「開餐」。「好心人」現希望透過內地傳媒，呼籲主人前來接走狗狗，讓牠有個安樂窩。<br><br>西部商報</p></body></html>
