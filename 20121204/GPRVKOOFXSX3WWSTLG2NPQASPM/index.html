<html><header><meta charset="utf-8"><title>i風物語：iPhone 5鏡頭升上1,400萬</title></header><body><h1>i風物語：iPhone 5鏡頭升上1,400萬</h1><p>iPhone配件無奇不有，例如變長炮、360゜拍全景！美國Hip-hop樂隊The Black Eyed Peas成員Will.i.am，亦推出名為i.am+配件，當中C.4專為iPhone 4S而設，佢由一塊可滑出鍵盤嘅機殼包實，並可換上魚眼鏡，玩味十足；明年將推出專為iPhone 5設計的C.5，可把像素升至1,400萬。<br> http://www.i.am/ </p></body></html>
