<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林德信同沙麗談心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林德信同沙麗談心 - 馮仁昭</h1><p>林子祥個仔林德信（Alex 圖）噚日喺商台嘅訪問中講到同葉蒨文（沙麗）嘅關係，佢話細個都會唔明父母點解離婚，但大個咗就知呢啲問題冇答案。會唔會戥媽咪唔抵而嬲沙麗？Alex好肯定話：「唔會，我相信每個人嘅目標都係開心。」Alex話第一次見沙麗時已經係自己嘅繼母，第一個感覺係覺得佢個人好鍾意玩：「家我同佢都好close，有心事都會問佢，細個拍拖都會問佢意見，似朋友傾偈。」<br>撰文：馮仁昭</p></body></html>
