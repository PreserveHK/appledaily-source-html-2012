<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊健祝福邵美琪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊健祝福邵美琪 - 馮仁昭</h1><p>蔡卓妍（阿Sa）前晚同鄭伊健到旺角出席《我老公唔生性》優先場，問到伊健會唔會同女友蒙嘉慧（YoYo）一齊睇戲？阿Sa搶住講笑話：「咁咪YoYo遇上YoYo（片中阿Sa的角色）。」伊健話通常單拖睇番自己嘅戲。對於前度邵美琪被爆搶先一步結婚，佢話：「唔係第一次聽，係真先，家只係一小段報道，戥佢開心，但係真先，可能佢會無啦啦話結咗婚㖭。」佢仲講笑自爆話湊熱鬧都結咗婚。<br>撰文：馮仁昭</p></body></html>
