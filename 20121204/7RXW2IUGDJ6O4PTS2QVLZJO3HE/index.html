<html><header><meta charset="utf-8"><title>怒睥又對峙　鸚鵡洶湧搶奶昔</title></header><body><h1>怒睥又對峙　鸚鵡洶湧搶奶昔</h1><p>禽鳥間搶食世界司空見慣，原來，人與雀之間同樣會出現。肇因，源於一杯朱古力奶昔。<br>事件發生於澳洲昆士蘭一間餐廳，來自英國曼徹斯特的遊客，與太太本來打算買一杯奶昔給姪兒，豈料，放於桌上不消一分鐘，不知從何來的鸚鵡，一下子傾巢而出，對那奶昔虎視眈眈。<br><br>牠們還爭相搶喝，更想伸頭進杯內；但杯口太小了，大家不惜你推我撞，甚至有鸚鵡怒視同類還作對峙；把其他鸚鵡也嚇呆了。<br>餐廳則見怪不怪指，這兒的鸚鵡都不怕人，搶吃也司空見慣了。<br>該被「搶劫」的遊客則驚嘆太神奇，自己也曾飼養過鸚鵡，但如此情景還是首見，不得不拍下鸚鵡的搶食世界。</p></body></html>
