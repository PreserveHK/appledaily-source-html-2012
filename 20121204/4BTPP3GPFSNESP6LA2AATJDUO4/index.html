<html><header><meta charset="utf-8"><title>笨婦被騙　可樂灌ATM</title></header><body><h1>笨婦被騙　可樂灌ATM</h1><p>灌可樂進自動櫃員機，就會吐出錢來？深圳市南山區一名中年女子近日接到詐騙電話，並在騙徒唆使下，將可樂倒進自動櫃員機的出款口，結果過程被閉路電視拍下，她當場被警方拘捕。<br>涉案女子姓曹，她表示騙徒在電話中聲稱其社會保障卡欠款1.5萬元人民幣，必須於當日還款，否則要到北京坐監！她因沒錢償還，故被騙徒整蠱，教唆她將可樂灌進自動櫃員機的出款口，錢就會自動吐出來。她信以為真，結果被捕。銀行不予追究責任，而曹女最終亦無罪獲釋。 <br>中新網</p></body></html>
