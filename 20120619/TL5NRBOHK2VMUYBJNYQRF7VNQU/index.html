<html><header><meta charset="utf-8"><title>周秀娜拍戲精神分裂</title></header><body><h1>周秀娜拍戲精神分裂</h1><p>周秀娜在電影《紙月亮》中，一人分飾兩角，飾演媽咪和囡囡，昨日她在上海接受訪問時說：「成日會混淆角色，不過見到男演員就知自己演邊個。」有沒有親密戲？她說：「有呀，要咀。」<br>今次娜姐與林家棟及大馬演員曾國輝有不少對手戲，她說：「初時見到林家棟，覺得佢黑口黑面，但合作之後，感覺好舒服。」不過她笑指家棟是她的剋星，兩次受傷家棟都在場：「第一次坐電單車俾死氣喉燙傷，第二次撞到跌落地，不過好多謝家棟帶我入戲，戲中兩個角色同我性格好大分別，家棟教我好多。」<br>採訪、攝影：曾小嘉<br>場地提供：上海龍之夢大酒店</p></body></html>
