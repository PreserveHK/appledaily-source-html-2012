<html><header><meta charset="utf-8"><title>吳京來港有女相伴</title></header><body><h1>吳京來港有女相伴</h1><p>久未在港露面的吳京，前日跟一名狀似助手的女性友人從外地返港，行李全部由該名女性負責推着，吳京全程在講手機。不過他亦有童心一面，手提電話勾着一隻差不多等同電話大少的鴨仔飾物。<br>前日下午5時許，吳京跟女友人同樣穿着短褲步出閘口，戴着墨鏡的吳京一直講手機，不過當他見到現場有不少記者在等候回港的港姐時，他即顯得很避忌，即時跟身邊女友人分開行，還一路注視在場記者的行動。之後兩人步向電梯口後，兩人才走在一起，此時吳京細心為女友人整理了一下頭髮。去到地下停車場時，早已有一輛七人車在等待，吳京此時跟司機合力將行李搬上車。<br>採訪、攝影：朱志聰、楊浩賢</p></body></html>
