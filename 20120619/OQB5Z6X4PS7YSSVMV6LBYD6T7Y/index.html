<html><header><meta charset="utf-8"><title>母唱Adele歌喚醒昏迷女</title></header><body><h1>母唱Adele歌喚醒昏迷女</h1><p>一名英國媽媽的歌聲，創造了奇蹟，竟能喚醒因腦出血昏迷了近一周的7歲女兒尼夫（圖）。<br>尼夫4月中因罕見腦出血多次中風，醫生發現她後腦大動脈長了一個12.1毫米的動脈瘤，做了兩次手術替她止血，但她一直昏迷不醒。醫生打定輸數，叫媽媽莉拉趕緊見小女兒最後一面。死別之際，莉拉摟緊尼夫，收音機傳來母女倆常常一起合唱的Adele金曲，莉拉依依不捨哼着哼着，尼夫竟然笑了。「尼夫開始微笑，我簡直不敢相信，這是她腦出血後，第一次對外界有反應，護士都很驚奇，叫我繼續唱，她又笑了！」醫生原本認定她大限已到，現在卻已回學校跳舞。<br>英國《太陽報》</p></body></html>
