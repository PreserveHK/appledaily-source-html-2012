<html><header><meta charset="utf-8"><title>楊采妮、城城心有靈犀</title></header><body><h1>楊采妮、城城心有靈犀</h1><p>演而優則導的楊采妮（Charlie）最近忙於拍攝她的首部電影《聖誕玫瑰》，她為雜誌拍攝封面故事時，直言不在乎票房，只是想將自己想拍的故事與大家分享。<br>訪問中，Charlie又感激視為父親的徐克及好友郭富城，她說：「我覺得徐克睇嘢好細緻，佢好清楚我係乜嘢人。至於城城，佢同我好有緣分，比朋友之間多份感激，當年都係因為同佢拍廣告，先有人識我。」<br>Charlie又談到拍攝嚴浩執導《浮城》的點滴，她與城城心有靈犀，為當漁民角色刻意曬黑。Charlie表示非常欣賞嚴導演說：「有次去金馬獎，喺後台同嚴浩傾偈，覺得好有共鳴，一直都期待可以合作。」<br>撰文：盧妹</p></body></html>
