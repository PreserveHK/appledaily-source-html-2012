<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary蒙地卡羅爭視后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary蒙地卡羅爭視后 - 馮仁昭</h1><p>Rosemary憑劇集《TheKitchenMusical》提名蒙地卡羅嘅最佳女演員，早排佢去咗當地出席頒獎禮，戴住DeBeers約值二百萬鑽飾亮相嘅佢雖然空手而回，但冇唔開心，仲話：「我是首個獲提名的香港藝人，給我很大動力。」<br>另外，Rosemary仲遇到《靚太唔易做》嘅女演員伊娃隆歌莉亞，仲疑似凸點咁同摩納哥王子見面。</p></body></html>
