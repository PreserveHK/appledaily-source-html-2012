<html><header><meta charset="utf-8"><title>關仁隱事：「山仔」孖「玉樹」鬥玩遲到 - 關仁</title></header><body><h1>關仁隱事：「山仔」孖「玉樹」鬥玩遲到 - 關仁</h1><p>以前啲藝人開工好守時，但家遲到就係奉旨。好似最近拍緊劇嘅「玉樹」同「山仔」，大家咪以為淨係玉樹先至習慣遲到，其實山仔同玉樹一樣遲得好勁。山仔見玉樹今次遲過自己，於是下次開工特登要遲過玉樹，跟住輪到玉樹再下一次再遲過山仔，佢兩個鬥嚟鬥去之下，結果搞到成個劇嘅進度遲得好大鑊。原本有另一部劇緊接玉樹家拍緊呢部之後開工，但結果喺一班演員勁遲嘅連鎖反應影響之下，部新劇都要推遲開工，真係累街坊。<br>撰文：關仁</p></body></html>
