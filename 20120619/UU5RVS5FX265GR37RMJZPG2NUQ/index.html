<html><header><meta charset="utf-8"><title>陳蕊蕊醉錫洋漢</title></header><body><h1>陳蕊蕊醉錫洋漢</h1><p>「柑桔」陳蕊蕊憑34E身材上位，去年轉型做歌手，可惜發展平平。昨日有人報料，指在facebook看到蕊蕊的夜蒲親密照，見蕊蕊穿着吊帶背心，露出右臂紋身，還有深長事業線，她肉緊地攬住一名外籍猛男兼錫面，似帶有醉意。</p><p>臨別秋波</p><p>蕊蕊昨日在電話中承認喜愛夜蒲，她說：「間中啦，後生仔女係咁，同朋友見吓面。」蕊蕊否認該洋漢是男友，她說：「個男仔係歐洲人，佢離開咗香港，嗰晚就係同佢餞行。」問會否有更激烈的情慾照？她說：「冇，我唔會影。其實啲相唔係我放上facebook，可能係佢啦，嗰晚仲有其他女仔。」<br>採訪：嵐山</p></body></html>
