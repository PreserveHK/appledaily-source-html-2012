<html><header><meta charset="utf-8"><title>馬仔年底圓導演夢</title></header><body><h1>馬仔年底圓導演夢</h1><p>與無綫解約後的馬浚偉，主力在內地拍劇，目前正在橫店拍攝《鴛鴦佩》，日前拍攝一場劍擊戲，因天氣熱的關係，馬仔汗流浹背，但依然落力演出，馬仔透露六月底將會拍完，笑言像馬兒般會先唞暑，八月才再出擊，他說：「八月會去上海傾出唱片嘅事；又有老闆會投資畀我開製作公司，預計年底成立，可能會拍電影或電視劇，希望可以完成我執導嘅夢想。」</p><p>對無綫有情意結</p><p>回歸內地拍劇一段時間，問到馬仔的酬勞有否跳升至20萬一集，他笑說：「咁又未有，不過價錢合理。」馬仔謂無綫高層曾勵珍有叫他簽部頭約，他對無綫有情意結，所以關係仍OK。<br>採訪、攝影：曾小嘉</p></body></html>
