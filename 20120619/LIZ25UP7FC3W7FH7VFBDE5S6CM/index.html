<html><header><meta charset="utf-8"><title>歐國盃求驗客：朗尼網上賣車做善長 - 求驗客</title></header><body><h1>歐國盃求驗客：朗尼網上賣車做善長 - 求驗客</h1><p>喺噚晚「刑滿」復出打今屆歐國盃嘅英格蘭前鋒朗尼，自從做咗老竇之後，人都變得成熟咗，又有愛心咗。早排佢所效力嘅曼聯，就同丹麥電單車廠LaugeJensen合作，幫佢出咗部別注版電單車（車身貼有紅魔10號同埋佢招牌慶祝入波動作）；而佢亦拎咗部車出嚟，喺網上進行慈善拍賣（圖），善款將會用嚟幫助嗰啲有需要被關懷嘅兒童。家陣個價去到5.5萬鎊（約66萬港元），bid到禮拜四就完，希望個價可以上高啲啦！</p></body></html>
