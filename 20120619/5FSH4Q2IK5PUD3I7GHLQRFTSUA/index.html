<html><header><meta charset="utf-8"><title>蘋果汁環團力保天然東涌灣</title></header><body><h1>蘋果汁<br>環團力保天然東涌灣</h1><p>【本報訊】政府擬拓展東涌發展，多個環保團體昨舉行記者會，指土地用途應根據專業環評結果規劃，聯署促請政府禁止填海，並要求復修損壞人工河段。<br>綠色力量科學及自然護理總監鄭睦奇表示，東涌灣是香港少見水質好的流域，加上物種多樣化，恐政府的填海發展會破壞生態系統及東涌灣的完整性。東涌灣地區孕育有為數不少具生態價值的動植物，民間環團會把設有自然保育區及海岸保護區的「建議發展審批地區草圖」，在諮詢期內交城規會作參考。</p></body></html>
