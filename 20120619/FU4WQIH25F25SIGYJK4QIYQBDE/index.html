<html><header><meta charset="utf-8"><title>Radiohead向塌台死者致哀</title></header><body><h1>Radiohead向塌台死者致哀</h1><p>英國搖滾班霸Radiohead前日在多倫多Downsview公園舉行演唱會前，發生舞台坍塌事件，造成一死三傷，事後證實死者是樂隊的鼓樂技術人員ScottJohnson（小圖）。Radiohead前日在官網發表聲明悼念友人，其中鼓手PhilipSelway寫道：「我們都為Scott的離逝感到痛心，他是位很重要的工作伙伴及朋友。我們向他的親友致哀。」</p></body></html>
