<html><header><meta charset="utf-8"><title>蔡依林拍拖逛超市</title></header><body><h1>蔡依林拍拖逛超市</h1><p>蔡依林與前男友周杰倫拍拖一直十分避忌，相比之下，她與現任男友錦榮拍拖就大方得多，兩人經常在台北拍拖逛夜市或運動。大前晚兩人又再出動，被發現先在台北一間米粉店共晉晚餐，之後並肩逛超市，兩人買了果汁、麥皮等。<br>平時坐慣名車出入的蔡依林，當晚乘坐男友的電單車回家，她坐在後座熊抱胸壓揸車的錦榮，十分親密，而錦榮所揸的電單車品牌，正是由女友代言。蔡依林的經理人王永良表示：「蔡依林與家人或朋友出去玩，向來不會刻意把自己從人群中藏起來。」<br>撰文：丁寧</p></body></html>
