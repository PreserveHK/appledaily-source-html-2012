<html><header><meta charset="utf-8"><title>歐國盃求驗客：艾比度激瘦令人擔心 - 求驗客</title></header><body><h1>歐國盃求驗客：艾比度激瘦令人擔心 - 求驗客</h1><p>巴塞隆拿後衞艾比度接受完肝臟移植後，家仲休養緊，原本法國足總想請佢到烏克蘭，睇國家隊對瑞典最後一場分組賽，幫隊友打氣；不過艾比度已經拒絕咗。艾比度唔去，並唔係因不滿未獲入選而小器，相信係因為佢嘅肝腫瘤有復發迹象，呢期都要留喺巴塞接受醫生檢查；事關早前西班牙傳媒拍到艾比度入院，見佢個人瘦咗幾個圈都有，塊面都冇晒肉（圖）。各球迷齊齊同佢打氣，希望佢可以打贏病魔啦。</p></body></html>
