<html><header><meta charset="utf-8"><title>蘋果汁壓力大通識老師叫苦</title></header><body><h1>蘋果汁<br>壓力大通識老師叫苦</h1><p>【本報訊】教協昨公佈通識教育問卷調查，發現超過八成通識老師的壓力長期處於高水平，平均值達7.7分（10分最感壓力）。通識老師張銳輝慨嘆：「我一個人要帶超過50個學生，每個學生做唔同專題，我就要準備晒所有題目，壓力實在負擔不起。」教協解釋，老師壓力大的主因是通識科老師嚴重不足，無法實行小班教學。<br>通識科老師除了準備不着邊際的課程，又要針對每名學生的專題報告作出指導。通識老師方景樂表示，現時他逢星期二、五替學生補課已成「例牌」，下班後更要透過社交網站及手機短訊指導學生。「出年學校更可能要削減一位通識老師，我地被無窮無盡咁壓榨」。</p></body></html>
