<html><header><meta charset="utf-8"><title>周迅赴巴西推廣環保</title></header><body><h1>周迅赴巴西推廣環保</h1><p>內地藝人周迅主演的電影《畫皮2》及《聽風者》先後上映，不過她都缺席宣傳，因她要以地球衞士身份出席由聯合國環境規劃署及新華社合辦，在巴西里約熱內盧舉行的「行動中國─綠色與發展」高峰論壇。<br>活動昨開幕，周迅獲邀上台發言，分享自己近年在環保方面作出的努力及心得，她又與中國工藝美術大師賴德全等發佈了「2011年度中國十大環保新聞事件」及「2011年度全球十大環保新聞事件」，希望藉此展示內地對環境保護的重視，周迅又在台上呼籲，如想做好環保工作，必定要從兒童的教育做起。撰文：李森
</p></body></html>
