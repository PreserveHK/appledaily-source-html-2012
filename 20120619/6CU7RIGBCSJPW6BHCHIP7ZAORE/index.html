<html><header><meta charset="utf-8"><title>Jack患硬化症恐殘廢</title></header><body><h1>Jack患硬化症恐殘廢</h1><p>英國樂隊BlackSabbath主音OzzyOsbourne的26歲兒子Jack（圖）前日接受雜誌訪問時，透露自己患上多發性硬化症，影響腦部及神經系統，嚴重會令人殘廢。Jack表示當女兒出生後兩星期，他發現右眼喪失大部分視力，入院檢查後才發現患上此病。Jack透露當時感到晴天霹靂，幸得未婚妻Lisa的支持。Jack將悲憤化為力量，並且自勉說：「我的格言是適應及克服問題。」</p></body></html>
