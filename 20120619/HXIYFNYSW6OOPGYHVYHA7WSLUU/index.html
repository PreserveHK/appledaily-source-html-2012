<html><header><meta charset="utf-8"><title>趙又廷好腰益女友</title></header><body><h1>趙又廷好腰益女友</h1><p>台灣電影《痞子英雄之全面開戰》昨在上海一酒店舉行記招，演員趙又廷、Ken、黃勃及曾跟言承旭傳緋聞的關穎等都有出席宣傳。</p><p>眾演員在台上接受司儀訪問時，指導演蔡岳勛對他們不人道，趙又廷跟Ken都表示導演要各男演員經常騷肌肉，但在現場又不準備健身器材，令他們要以土法鍛鍊，之後Ken跳上趙又廷身上雙腳環抱他。事後Ken讚已有女友高圓圓的趙又廷腰力好，做他女友一定很幸福。趙又廷之後受訪時承認早前與高圓圓出埠，但就拒透露地點。另外，關穎表示在戲中經常要穿高跟鞋跑，令雙腳受傷，並說與黃勃有接吻戲。<br>採訪、攝影：曾小嘉</p></body></html>
