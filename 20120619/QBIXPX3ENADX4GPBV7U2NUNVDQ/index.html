<html><header><meta charset="utf-8"><title>關仁隱事：「爆炸頭」朝令夕改犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「爆炸頭」朝令夕改犯眾憎 - 關仁</h1><p>三色台以前專搞大型節目嘅阿頭走咗之後，最近由「爆炸頭」接手，佢一上場就講明有啲乜嘢節目唔做，表現得好權威又有魄力，不過就係咁得罪咗唔少人，佢喺人前就好似好有抱負，但實際幫佢做嘢嘅人都覺得佢麻煩，憎到佢入骨。爆炸頭上場後就玩改革，好快就話停止製作猛男選舉，又將姐姐仔選舉大革新，不過暫時又唔係改革到好吸引，反而惹嚟佢下面班同事頂佢唔順，因為佢啲決定朝令夕改，令啲下屬無所適從，咁搞法，唔知爆炸頭會唔會做得長？<br>撰文：關仁</p></body></html>
