<html><header><meta charset="utf-8"><title>大劉落寞食飯冇女陪</title></header><body><h1>大劉落寞食飯冇女陪</h1><p>大劉劉鑾雄近期生意煩惱多，華置在澳門的御海．南灣豪宅地盤，因涉貪案可能被澳門政府收回，華置發聲明強烈反對澳門政府的決定，事件有排拖，所以即使大劉女友甘比為他懷有第二胎，但似乎未能令大劉展歡顏。<br>大劉昨日如常到福臨門吃飯，平日有七八個保鑣開路的他，近日似乎轉為低調，保安人數大減一半，只剩四人。昨午12時多，大劉獨自乘坐48號車牌的房車到達，心情看來甚差，神情有點落寞，獨自在飯堂吃飯，逗留了約一小時後離開，而一向陪吃飯的女友甘比或劉媽媽，甚至大劉秘書都不見蹤影。<br>採訪、攝影：盧妹
</p></body></html>
