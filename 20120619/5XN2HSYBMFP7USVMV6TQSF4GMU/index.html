<html><header><meta charset="utf-8"><title>糖妹將男友降級</title></header><body><h1>糖妹將男友降級</h1><p>糖兄妹前晚在九展舉行音樂會，更邀請法國風琴樂師為他們伴奏兩首歌，而糖妹亦表演苦練了兩、三個月的結他，問到男友Bro5成員Dominic有否給意見？糖妹避忌說：「好多朋友都聽過，話我彈啲歌太簡單。」再追問男友有否捧場？糖妹即扯在糖兄身上：「冇呀，不過阿嫂（糖兄未婚妻）就有嚟。」男友有否sms鼓勵？糖妹又說：「好多朋友都有鼓勵。」<br>莫非將男友降級為好多朋友？糖妹即笑言喜歡這個暱稱，不過她坦言因各有各忙，跟男友很久沒見。此外，糖妹稍後和羅仲謙等合作拍無綫劇，她表示劇中扮學生。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
