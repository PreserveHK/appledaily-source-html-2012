<html><header><meta charset="utf-8"><title>苟芸慧約同事開波</title></header><body><h1>苟芸慧約同事開波</h1><p>苟芸慧、梁嘉琪早前隨無綫《金枝慾孽貳》大隊到橫店拍外景一個月，由於要等鄧萃雯會合拍攝，故暫未拍到她們的戲份，苟姑娘、嘉琪就趁空檔經常相約其他同事一同打羽毛球消磨時間，亦會相約去買餸煮飯煲湯，苟姑娘說：「呢度天氣乾燥，除咗煮飯外，又會煲湯、煲糖水滋潤一下，我哋仲會攞去畀啲劇組同事一齊分享。」</p><p>照顧受傷翠翠</p><p>亦有隨隊到橫店的葉翠翠，早前不慎跌倒，以致右腳腳掌骨爆裂，需借助拐杖行路，苟姑娘亦有幫手照顧翠翠，煮飯煲湯都預埋翠翠一份，由於未開工，苟姑娘笑言：「家嘅生活，好似退休生活咁。」<br>採訪、攝影：曾小嘉</p></body></html>
