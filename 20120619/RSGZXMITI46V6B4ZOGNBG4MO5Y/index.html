<html><header><meta charset="utf-8"><title>疑前夫報復美女歌手遭轟斃</title></header><body><h1>疑前夫報復<br>美女歌手遭轟斃</h1><p>巴基斯坦24歲當紅美女歌手賈韋德（GhazalaJaved圖），懷疑遭前夫報復，在座駕內身中六槍死亡，同行的父親亦喪生。<br>深受巴國青年愛戴的賈韋德，去年發現前夫另有妻室，要求結束僅六個月的婚姻。在男性主導及異常保守的巴基斯坦社會，妻子提出離婚被視為不忠，事件成為當地多間媒體的頭條新聞，令前夫自覺蒙羞。賈韋德也一直無視武裝組織塔利班及前夫不准她唱歌跳舞的命令，反而轉到杜拜繼續歌唱事業。<br>警方指賈韋德與父親是在白沙瓦駕車時，被電單車槍手掃射而死，已鎖定是她前夫犯案，排除是塔利班所為。<br>英國廣播公司/美國有線新聞網絡</p></body></html>
