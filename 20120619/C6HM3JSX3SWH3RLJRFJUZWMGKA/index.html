<html><header><meta charset="utf-8"><title>歐國盃求驗客：球迷接機鬧爆荷蘭橙 - 求驗客</title></header><body><h1>歐國盃求驗客：球迷接機鬧爆荷蘭橙 - 求驗客</h1><p>荷蘭喺今屆歐國盃踢到不知所謂，分組賽3場輸晒，包尾出局。佢哋喺禮拜一由波蘭克拉科夫啟程返國，抵達阿姆斯特丹之後，竟然仲有球迷嚟接機！唔使咁驚訝，因為班球迷唔係嚟歡迎佢哋，係鬧爆至真；聽講現場嘅噓聲同叫罵聲此起彼落，其中尹佩斯（圖）俾球迷鏟得最甘，不斷有人鬧佢「垃圾」。不過，啲小朋友球迷就冇鬧佢哋，仲送上鼓勵說話，名副其實係雪中送炭。另外，尹佩斯簽咗英國電視台參加一個叫RedOrBlack嘅遊戲節目，但如果佢下季唔留喺阿仙奴，轉戰西甲或意甲，咁就要成日飛返英國做節目，你都咪話唔煩。</p></body></html>
