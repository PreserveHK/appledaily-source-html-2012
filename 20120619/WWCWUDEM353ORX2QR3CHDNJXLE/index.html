<html><header><meta charset="utf-8"><title>官德叢書面世　網民轟放屁</title></header><body><h1>官德叢書面世　網民轟放屁</h1><p>《北京日報》昨日全版報道中國內地首部以「官德」為主題的《中國古今官德研究》叢書面市。包括「史說官德」、「大道官德」、「為官史鑑」、「申論官德」等四本，概括為「史、論、例、今」。叢書還把貪官分為三種，分別是貪瀆、權奸和酷吏。<br>報道將這套叢書的出版形容是「廉政文化理論研究的重要成果」，引來網民一片罵聲。有人留言說：「這不是自己騙自己嗎？沒有監督，何來清廉？」另有人認為，「這種話講了幾千年，都是放屁，說白了就是不肯監督而已」。有網友甚至說：「說來說去還是要求官員自律，這就像要求婊子立牌坊一樣，本質不改！」<br>中央社</p></body></html>
