<html><header><meta charset="utf-8"><title>《心戰》難敵師奶劇</title></header><body><h1>《心戰》難敵師奶劇</h1><p>收視又一次證明，戚其義監製的電視劇的確不是一般師奶觀眾能接受，由鄭少秋、陳豪和陳茵媺主演的《心戰》，下周五便大結局，上周收視難得不跌反升1點，但平均亦只有24點，約154萬人次收看，成績始終不及剛剛推出的新劇《衝呀！瘦薪兵團》，雖然該時段下跌兩點，但仍有平均28點收視，約有179萬人收看，周一更最高攀升到31點，近199萬人收看。至於處境劇《愛．回家》升兩點，錄得26點收視，近167萬觀眾。<br>此外，近年無綫周末製作的綜合節目，成績都未如理想，上周六《情牽好客自家人》正是其中例子，收視下跌5點，得17點，只有109萬人收看。撰文：楊潔雯</p></body></html>
