<html><header><meta charset="utf-8"><title>江若琳高層關照頻上無綫</title></header><body><h1>江若琳高層關照頻上無綫</h1><p>江若琳、陳庭欣、鄭融和SuperGirls等，昨日在尖沙嘴出席無綫《明愛暖萬心》記者會。江若琳和SuperGirls皆是星煥國際歌手，有傳因為星煥老闆何哲圖的太太余詠珊是無綫高層，令她們在音樂節目上佔優，本周六晚舉行的《明》她們又有演出機會。<br>節目總監賴偉棠解釋：「節目有幾位前輩歌手唱慢歌，所以搵SuperGirls活潑型歌手，令節目更有活力。」他強調余詠珊並沒下令要請星煥歌手演出，但節目邀請了哪些歌手就需向余詠珊匯報。江若琳表示最近宣傳新歌才多了亮相，SuperGirls則指感激公司和無綫給機會。<br>採訪、攝影：魯萍</p></body></html>
