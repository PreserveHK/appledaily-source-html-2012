<html><header><meta charset="utf-8"><title>傳杜奧巴今公佈投申花</title></header><body><h1>傳杜奧巴今公佈投申花</h1><p>【綜合中國外電】據中國傳媒周一報道，杜奧巴已經與中超球會上海申花達成協議，將會在7月加盟，盛傳他今日會在個人網站公佈這個消息。<br>據報，杜奧巴與申花簽約兩年半，周薪達20萬鎊（約240萬港元），是他在車路士的兩倍。<br>另外，他的人工也高於另一名申花球星安歷卡，後者周薪現約16萬鎊。知情人士透露，杜奧巴最快今日會在個人網站確認轉會申花。與法國射手安歷卡一樣，杜奧巴加盟後會成為申花班主朱駿旗下遊戲公司的代言人。<br>杜奧巴成名後，便不斷捐錢在科特迪瓦興建診所及醫院，回饋祖國；有指他選擇加盟申花，是因為他希望有更高的收入去支持慈善工作。</p></body></html>
