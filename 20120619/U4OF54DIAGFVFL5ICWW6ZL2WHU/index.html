<html><header><meta charset="utf-8"><title>指原舊愛收死亡恐嚇</title></header><body><h1>指原舊愛收死亡恐嚇</h1><p>日本組合AKB48成員指原莉乃，上周被前男友向雜誌大爆二人曾開房後，即受懲罰被調到另一組合HKT48。昨日有日本爆料網指很多歌迷對指原舊愛懷恨在心，有人對他發出死亡恐嚇，透過短訊揚言要殺死他，有人則在其住所外等他，令他不敢回家。</p><p>嬉皮笑臉捱鬧</p><p>指原昨日現身電視直播節目《笑下無妨》時嬉皮笑臉，被網友鬧爆毫無悔意。此外，昨日再有疑似指原的性愛照在網上流傳。</p></body></html>
