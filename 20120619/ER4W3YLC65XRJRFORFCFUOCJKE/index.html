<html><header><meta charset="utf-8"><title>記者試玩：kickstand貼心</title></header><body><h1>記者試玩：kickstand貼心</h1><p>微軟推介Surface，全程貫徹事前的神秘作風，獲邀出席發佈會的記者，只能有兩分鐘時間試玩Surface，難以深入了解其性能和特色。但美國廣播公司的記者試玩後，初部印象良好，讚畫面質素佳，kickstand的設計很貼心。<br>記者指Surface的高清芒畫面靚，色彩鮮明，可視角度闊，從所有角度看都沒走樣。<br>kickstand設在機身一旁，會輕輕彈出托着機身，設計聰明，值得一讚；至於在TypeCover另一邊的鍵盤有真實按鍵，手感有彈性。美國廣播公司</p></body></html>
