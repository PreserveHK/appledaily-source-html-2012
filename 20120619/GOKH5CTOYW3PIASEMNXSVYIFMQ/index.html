<html><header><meta charset="utf-8"><title>貓媽媽中BB彈　堅守子女旁</title></header><body><h1>貓媽媽中BB彈　堅守子女旁</h1><p>母愛真偉大。美國加州貓咪「辛迪」身為人母，面對BB彈威脅，無畏無懼擋在眾寶寶面前，結果頭部中槍倒地，至死都不願離開子女，最後要動物中心職員慢慢將牠拉走，方能將牠送院施手術拿出BB彈。好貓有好報，「辛迪」正在康復。<br>獸醫奧巴說：「媽媽和貓寶寶們情況良好，但牠們剛到時非常危險，牠們當時體形細小、營養不良、沒接種疫苗和非常驚慌，我們得溫柔地把媽媽拉離寶寶。」職員形容「辛迪」簡直是全球母親榜樣。<br>英國《每日郵報》</p></body></html>
