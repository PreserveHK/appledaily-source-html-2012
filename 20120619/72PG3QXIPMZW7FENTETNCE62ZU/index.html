<html><header><meta charset="utf-8"><title>彈塗魚濕地躍起迎夏日</title></header><body><h1>彈塗魚濕地躍起迎夏日</h1><p>【本報訊】天水圍濕地公園今夏以彈塗魚作主題，舉辦「彈跳濕地」主題活動，包括首次播放英國廣播公司（BBC）製作的紀錄片《Life－奇妙的魚》、與TheatreNoir基金會合作夏日劇場《相約紅樹林》等。彈塗魚在鹹淡水交界生長，夏季較為活躍，當求偶和遇到敵人時，最高能彈跳逾半米。濕地公園內有兩種彈塗魚，包括普通彈塗魚（CommonMudskipper）及大彈塗魚（BluespottedMudhopper）。觀賞彈塗魚的最佳時間為潮退後，市民可參考尖鼻嘴潮汐時間前往參觀。</p></body></html>
