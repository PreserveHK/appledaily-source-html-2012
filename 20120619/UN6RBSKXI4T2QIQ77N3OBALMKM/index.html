<html><header><meta charset="utf-8"><title>蝙蝠車首次登陸香港</title></header><body><h1>蝙蝠車首次登陸香港</h1><p>由基斯頓比爾（ChristianBale）主演的《蝙蝠俠》三部曲結局篇《蝙蝠俠─夜神起義》（TheDarkKnightRises）下月19日正式香港上映，片中現身的蝙蝠戰車Batpod本月底首次於香港展出。<br>《蝙蝠俠》系列出現過的蝙蝠戰車Batpod，正在世界各地巡迴展覽，香港則會是亞洲區第一站，Batpod將裝置在流動展覽車上，於本月27日至下月8日期間巡迴全港多個地區。</p><p>搞攝影比賽</p><p>Fans更可在電影的facebook網頁投票選出最想Batpod出現的地方，電影公司還在展覽期間舉行「蝙蝠戰車Batpod出沒注意」攝影比賽送出電影紀念品。</p></body></html>
