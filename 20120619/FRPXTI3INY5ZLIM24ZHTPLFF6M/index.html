<html><header><meta charset="utf-8"><title>鍾麗返港慾男接機</title></header><body><h1>鍾麗返港慾男接機</h1><p>在港姐第三輪淘汰賽中被叮走的鍾麗和陳華鑫，倫敦時間前晚在工作人員陪同到機場，對港姐計劃舉行復活戰，日前炮轟無綫的鍾麗突轉口風：「聽講過，我嗰日只係講笑，唔係鬧爆，如果係真嘅都想參加。」<br>兩人於昨日傍晚抵港，現場未見有工作人員接機，只有鍾麗的慾照男友ManYu在的士站等候女友，兩人大方合照，而陳華鑫則坐家人座駕離去，臨走前她們表示不覺得受到冷待。<br>鍾麗與男友離開機場後直往灣仔，下車後兩人分道揚鑣，鍾麗往商場shopping，其後在附近咖啡店再會合男友坐的士離開。<br>採訪：王崇穎、卓寶花<br>攝影：林德雄</p></body></html>
