<html><header><meta charset="utf-8"><title>柯震東帶蕭亞軒見家長</title></header><body><h1>柯震東帶蕭亞軒見家長</h1><p>柯震東去年演出《那些年》一炮而紅，前天他21歲生日，在微博分享喜悅：「今天我21歲了！感謝所有人的祝福。我會越來越好！也會更努力成為一個更好的人！並繼續開心的笑着！」前日下午約3時，柯震東在台灣仁愛路剪髮，記者問他今年有何生日願望，他說：「身體健康就好了。」</p><p>下周切腦瘤</p><p>女友蕭亞軒送甚麼生日禮物？他甜笑說：「沒有，還沒！」他大方表示邀女友一起吃晚餐，計劃將女友正式介紹給父母，而他前晚與父母、哥哥出外用餐，蕭亞軒的座駕也在餐廳附近出現。過完生日後，柯震東下周將開刀切除後腦的脂肪瘤。<br>撰文：葉雪</p></body></html>
