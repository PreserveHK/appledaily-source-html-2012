<html><header><meta charset="utf-8"><title>酒店細菌多主燈掣超標22倍</title></header><body><h1>酒店細菌多<br>主燈掣超標22倍</h1><p>酒店細菌，危機四伏，主燈掣、遙控器和電話鍵盤，含菌量通通超標。<br>美國侯斯敦大學的學生，早前在三個州分的三間酒店房間抽取樣本化驗，量度鏈球菌、葡萄球菌和大腸菌等細菌的含量，結果發現，若以醫院的清潔標準計算，遙控器含菌量是標準上限的13倍，主燈掣更是標準水平的22倍，電話鍵盤則是標準的4倍。酒店清潔用品方面，則數海綿最為骯髒，水平是標準上限的100倍。研究員基爾希指，調查無意叫人不要住酒店，只是希望讓酒店明白細菌來源，以便提升清潔效率。<br>英國《每日郵報》</p></body></html>
