<html><header><meta charset="utf-8"><title>顧紀筠帶乖仔見世面</title></header><body><h1>顧紀筠帶乖仔見世面</h1><p>人稱顧老闆的顧紀筠轉戰商界後仍密密曝光，經常亮相時裝活動和音樂會等場合，她擁有一流社交手腕，其兒子陳浚霆盡得真傳，近來在公關公司實習，望早日投身商界。</p><p>日前顧紀筠帶兒子到中環出席珠寶公司陳列室的開幕典禮見識，結識ball場名人，與前港姐吳婉芳、導演楊凡、時裝設計師張潔雯、匯豐前高層王以智、利豐集團主席馮國經及王仁曼等同場，非常熱鬧。法國珠寶設計師SylvieCorbelin的珠寶被獨家引入，她當日特地東來，楊凡與她惺惺相惜，合照留念。吳婉芳則是VIP，她即場選購珠寶，相當豪氣。<br>撰文：林妃</p></body></html>
