<html><header><meta charset="utf-8"><title>少時Tiffany倒奶谷戲</title></header><body><h1>少時Tiffany倒奶谷戲</h1><p>韓國SM家族電影《IAM.》昨日在首爾舉行試映會，少女時代（少時）、東方神起、SuperJunior等組合均派代表現身造勢，少時和f(x)鬥晒美腿，當中以少時成員Tiffany最養眼，她穿上透視裝露出事業線，轉身又露背，她鞠躬時一時大意未有像隊友泰妍般用手掩心口，結果被拍下倒奶相。</p><p>Krystal黑面</p><p>同場的f(x)成員Krystal全場表現敷衍又黑面，相信與她近日亮相電視節目，被主持問及有傳她是雙重人格時露出不滿表情，惹來觀眾炮轟態度差有關。</p></body></html>
