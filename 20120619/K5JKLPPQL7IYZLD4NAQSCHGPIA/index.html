<html><header><meta charset="utf-8"><title>新舊對照戲院里再沒戲看</title></header><body><h1>新舊對照<br>戲院里再沒戲看</h1><p>中環「戲院里」回歸後變得名不副實。1925年開張的皇后戲院於2007年告別中環。在物資匱乏的年代，入場觀眾非富則貴，李小龍的《唐山大兄》、《猛龍過江》在這裏上映。這間老戲院沒有電腦售票，只有人手用「紅筆」圈位劃位。<br>皇后戲院位處的陸海通大廈在2005年盛傳以約10億元作內部轉讓，於2007年9月放映名導演李安的《色戒》後，正式散場。取而代之，是美國休閒服時裝店GAP以月租500萬元，天天上映「賣衫記」。</p></body></html>
