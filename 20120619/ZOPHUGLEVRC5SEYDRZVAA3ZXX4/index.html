<html><header><meta charset="utf-8"><title>歐倩怡唔畀囝囝變王子</title></header><body><h1>歐倩怡唔畀囝囝變王子</h1><p>王祖藍昨與唐寧及歐倩怡到尖沙嘴出席國際培幼會活動，三人早前到陝西探訪兒童，現場播出探訪片段時，唐寧和歐倩怡都感動落淚。祖藍說在當地助養了一名男童，他更畫了一幅祖藍的圖畫，畫中人卻像古代人物，祖藍表示：「當地小朋友冇電腦冇電視，平時只係畫畫，可能佢哋心目中親人都係咁。」<br>完成探訪活動後，歐倩怡都有所得着，她說：「香港好多小朋友都係公主同王子，家長有時都要反省一下，點解會培養出呢啲小朋友，好彩我屋企冇王子啫。」<br>採訪、攝影：黃曉妍</p></body></html>
