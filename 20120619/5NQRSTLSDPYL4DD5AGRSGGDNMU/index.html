<html><header><meta charset="utf-8"><title>活地被兒子嗌姐夫</title></header><body><h1>活地被兒子嗌姐夫</h1><p>金像大導活地亞倫（WoodyAllen）自92年跟前女友米亞花露（MiaFarrow）的養女宋儀拍拖後，他與米亞所生的兒子Ronan已跟老竇反目。</p><p>現年24歲的Ronan前日在twitter留言狂寸老竇說：「父親節快樂，或者應該說姐夫節快樂。」活地的現任妻子宋儀是米亞與前夫AndrePrevin的養女，活地80年開始跟米亞拍拖時，宋儀只得10歲，Ronan出生後曾視她如親姊。</p></body></html>
