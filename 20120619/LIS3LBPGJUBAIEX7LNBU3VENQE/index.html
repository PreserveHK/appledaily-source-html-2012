<html><header><meta charset="utf-8"><title>嘉欣囝囝觀雨後彩虹</title></header><body><h1>嘉欣囝囝觀雨後彩虹</h1><p>香港前晚掛三號颱風訊號，雨後彩虹，昨日傍晚出現雙彩虹，微博也出現一片明星彩虹潮。<br>李嘉欣、姚晨、楊采妮、琦琦、AmandaStrang和鐘錶美女胡敏珊等，昨日傍晚看到天上出現彎彎彩虹，紛紛上載微博分享照片。李嘉欣的囝囝JaydenMax更伏在半山大宅的落地玻璃上看彩虹，嘉欣即為兒子拍照，並留言說：「在香港的朋友，看到了嗎？」琦琦則在車上看到彩虹，直呼開心；楊采妮驚訝出現雙彩虹：「窗外出現了美麗的彩虹，anddoublerainbows，amazing！」<br>撰文：唐如</p></body></html>
