<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希幫歌手老友媾女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希幫歌手老友媾女 - 馮仁昭</h1><p>陳冠希（Edison）之前識咗同樣熱愛HipHop音樂嘅美國歌手SammyAdams，早排Sammy為新歌《OnlyOne》拍MV，請咗Edison客串。喺MV中，Edison為咗幫老友Sammy識女主角，於是出面制止爭執，最後幫Sammy贏得美人歸。Edison話好開心可以同Sammy合作，仲希望佢呢啲咁有才華嘅音樂人有更大發展。</p></body></html>
