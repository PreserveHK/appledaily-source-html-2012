<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>4年前的京奧，他讓我們見識到「地上最快」是何等模樣：有誰可以跑至半途，已可左顧右盼，大拍心口，連鞋帶也甩掉仍跑出9秒69？<br>4年後的倫奧，保特在質疑聲中，再次一放絕塵，以刷新奧運紀錄的9秒63，向世人證明自己正向田徑傳奇之路邁進。最可惜是世界第2快的基爾受傷患所困，就算一度讓保特如芒刺背的禾漢比歷克出盡全力，也始終未能逼使「閃電」再次打破世界紀錄。難道要再等4年，保特才會讓傳說中的9秒40現身？</p></body></html>
