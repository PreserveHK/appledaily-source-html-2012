<html><header><meta charset="utf-8"><title>阿Sa受靶一頭霧水</title></header><body><h1>阿Sa受靶一頭霧水</h1><p>香港單車運動員李慧詩為香港奪得奧運銅牌，蔡卓妍（阿Sa）日前於微博留言恭賀，怎料只因「香港」及「中國香港」之稱謂而惹起網民炮轟，前晚阿Sa於《新城國語力頒獎禮》奪得三個獎，她於慶功宴被問及此事時說：「我覺得一頭霧水，我原意係好開心恭喜李慧詩，代表香港也好，中國香港也好，本身我係個和諧嘅人，我寫時好開心仲寫錯『詩』字，好快我就見到唔應該咁寫，要寫代表中國香港，點知改完又唔啱。」<br>問阿Sa會否減少於微博留言？她說：「唔會，唔理，因為我冇咁諗。」她覺得言論自由很重要，社會上總有支持及反對聲音。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
