<html><header><meta charset="utf-8"><title>外國女郎昆明裸體散步</title></header><body><h1>外國女郎昆明裸體散步</h1><p>雲南昆明大街上有裸女散步（圖）！一名光頭的外國女子前日中午僅穿運動鞋，全裸上街散步，引來大批圍觀者跟隨拍照。照片曝光後，網友紛紛猜測她背後的動機，更指她之前曾在呈貢「裸奔」。<br>對此，有人調侃「你老人家好歹掛一絲呀！昆明的天會冷感冒的」、「這是在教導大家色即是空嗎？」也有網友認為光天化日在鬧市裸體有傷風化，「公共場合，還有很多小孩子呢」，亦有人質疑公安為何不阻止她。另有網友透露，她是雲南某醫科大學的一名意大利留學生。<br>雲南《都市時報》</p></body></html>
