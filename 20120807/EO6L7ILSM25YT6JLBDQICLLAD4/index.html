<html><header><meta charset="utf-8"><title>英國鐵人兄弟齊攞牌</title></header><body><h1>英國鐵人兄弟齊攞牌<br></h1><p>英國鐵人兄弟齊攞牌！周二倫敦男子三項鐵人賽，英國的布朗尼以1小時46分25秒，率先完成比賽，為英國奪取第19金，平了京奧紀錄；他的弟弟莊拿芬布朗尼則以31秒之後獲得銅牌。</p><p>兄獲金　弟得季軍</p><p>24歲的布朗尼在京奧僅獲12名，今次擁有主場之利，表現大有改進；雖然布朗尼僅以第5名完成首項游泳賽事，不過在擅長的單車項目，一下子進佔頭位，最後10公里的跑步一直保持領先，在衝終點階段，還有餘暇向觀眾取得英國國旗衝線，較次名的西班牙選手查維亞高美斯快11秒。「一門雙傑」的布朗尼家族，22歲的莊拿芬布朗尼以1小時46分56秒獲季軍。</p></body></html>
