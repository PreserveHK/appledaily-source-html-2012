<html><header><meta charset="utf-8"><title>妮坦莉低調完婚</title></header><body><h1>妮坦莉低調完婚</h1><p>金像影后妮坦莉寶雯（NataliePortman右），跟男舞蹈員BenjaminMillepied（左）訂婚年半兼已誕下男嬰Aleph，前日她終在以懸崖靚景見稱的加州BigSur秘密舉行婚禮，並以她信奉的猶太教儀式進行。據報妮坦莉因想從平時的洛城生活中得以喘息，故選擇在這兒低調行禮，並只邀請60名賓客參加，包括日前盛傳變成道友的《寶貝智多星》（HomeAlone）著名童星麥哥利高堅（MacaulayCulkin小圖）等。<br>此外，加拿大女星麗素麥雅當絲（RachelMcAdams）昨日被拍到拖住男友米高辛（MichaelSheen）恩愛外出，即傳二人好事近。</p></body></html>
