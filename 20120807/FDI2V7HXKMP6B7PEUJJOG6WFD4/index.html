<html><header><meta charset="utf-8"><title>關仁隱事：「歷奇」新作穿崩要補拍 - 關仁</title></header><body><h1>關仁隱事：「歷奇」新作穿崩要補拍 - 關仁</h1><p>女星「歷奇」最近無端端俾人話反骨，唔肯簽三色台，搞到激嬲咗三色台，仲抽起佢孭飛嘅電視劇《阿女愛作死》。不過，關仁收到可靠嘅消息，歷奇嘅新作被抽起，根本同佢簽畀第二間公司冇關，因為三色台一早都知歷奇唔會簽畀佢哋做親生女。<br>至於歷奇新作被抽起嘅真正原因，原來係三色台有高層發現套劇有太多穿崩位同唔銜接嘅鏡頭，好似一啲喺錄影廠嘅場面，竟然連天花大燈都見到。香港觀眾咁眼利，如果出咗街嘅話，實俾人插爆，所以有關方面咪將部劇抽起，之後仲急召歷奇同班演員補拍過啲場面。<br>撰文：關仁</p></body></html>
