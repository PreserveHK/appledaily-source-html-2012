<html><header><meta charset="utf-8"><title>松岡李那撻着安室舞蹈員</title></header><body><h1>松岡李那撻着安室舞蹈員</h1><p>日模松岡李那（Linah）日前被指偕新歡夜蒲，之後還飲醉酒當街嘔。不過，據悉Linah新歡原來另有其人，其真命天子正是日本樂壇天后安室奈美惠的御用舞蹈員Yu。月前安室拉隊來港宣傳，Linah在經理人王友良介紹下認識Yu，兩人一撻即着。在Linah的facebook上，就上載不少她與Yu的甜蜜合照。<br>記者昨日致電王友良，對Linah與Yu拍拖一事，他不置可否說：「佢哋關係好好，唔知係咪拍拖。但早幾晚嗰個就肯定唔係，嗰個係佢好朋友嘅男友，同埋佢當晚係唔舒服所以嘔，唔係飲醉酒。」<br>採訪：林妃</p></body></html>
