<html><header><meta charset="utf-8"><title>美女為穿高踭鞋斬腳趾</title></header><body><h1>美女為穿高踭鞋斬腳趾</h1><p>高踭鞋是潮女恩物，可惜不是人人有雙美足，結果美國潮興足部整形（圖），截短腳趾，展現優雅腳形。<br>「二趾長過公」，穿露趾鞋很難看，為免「出醜」，愛美女生只好「斬腳趾」，做手術截短過長趾頭。即使不整短腳趾，女生即使腳形滿分，但為免穿高踭鞋太久痛得如火燒，於是讓醫生在足底注入物質，形成「保護墊」，但有效期約九個月，之後要再注射。除了「保護墊」，有女生打肉毒桿菌針，抑制足部排汗，試過的大讚：「雙腳乾爽了，心愛的高踭鞋更耐穿。」女生終極貪靚，真是用腳起義了。<br>英國《每日郵報》
</p></body></html>
