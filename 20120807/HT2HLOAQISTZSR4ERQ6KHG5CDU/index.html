<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JC新歡有鋪集郵癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JC新歡有鋪集郵癮 - 馮仁昭</h1><p>警鐘胸JessicaC.日前俾本報影到喺狂野派對姣媾中年印巴男，又攬又啜又摸，十足連體嬰。噚日本報收到報料，印巴男喺facebook自稱SunnyL.，同陳冠希（Edison）一樣有集郵習慣，facebook相簿大晒同Angelababy、MandyLieu、LisaS.、周汶錡、謝婷婷、吳彥祖同陳冠希等合照，JC同SunnyL.上年11月已經見過面，JC仲胸貼Sunny合照，希望佢今次帶眼識人。</p></body></html>
