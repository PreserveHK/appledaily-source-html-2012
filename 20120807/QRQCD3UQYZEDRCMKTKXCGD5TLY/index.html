<html><header><meta charset="utf-8"><title>醫生警告：脫恥毛致性病</title></header><body><h1>醫生警告：脫恥毛致性病</h1><p>近年潮興的脫恥毛或「下體鑲石」（vajazzling），終於有專家跑出來，對這潮流說不。<br>美國華盛頓州家庭醫生吉布森（EmilyGibson）表示，無論以刀片、鉗子，抑或以蜜蠟或激光脫恥毛，都有可能造成毛髮倒生、感染細菌，甚至性病。她說曾有病人因脫毛或性伴不潔，下體長出疱疹或出現蜂窩組織炎。「恥毛有保護功能，可避免擦傷和細菌入侵，脫掉它們會形成顯微鏡才看到的傷口，變成細菌溫床。」<br>英國《獨立報》</p></body></html>
