<html><header><meta charset="utf-8"><title>港兩小將亞洲最佳</title></header><body><h1>港兩小將亞洲最佳</h1><p>在英國西南部Weymouth舉行的倫奧滑浪風帆賽，香港兩位「90後」梁灝雋和陳晞文均未能打入男、女子組前10，無緣獎牌。<br>5月訓練時受傷需造手術的晞文，在周日的女子組第10輪得第14名，是10輪初賽中最差的一場，按賽例扣除這輪賽事，她獲得96分，排第12；僅以8分之差，未能打入前10名，無緣獎牌賽。男子組選手梁灝雋則排第13位。<br>港隊總教練艾培理滿意兩人成績：「兩位年輕選手第一次出戰奧運，主要是吸引大賽經驗，他們是亞洲參賽者成績最好的，已達到目標。若果晞文賽前沒有受傷引致要切除脾臟，她的成績可以再高一些。」</p></body></html>
