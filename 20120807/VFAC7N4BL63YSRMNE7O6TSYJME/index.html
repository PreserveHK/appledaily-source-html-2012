<html><header><meta charset="utf-8"><title>蘋果汁澳門通過21歲才可入賭場</title></header><body><h1>蘋果汁<br>澳門通過21歲才可入賭場</h1><p>【本報訊】澳門立法會昨就提高進入娛樂場之年齡至21歲進行全體會議細則表決。<br>立法會議員區錦新表示，立法會已通過《規範進入娛樂場和在其內逗留及博彩的條件》法案，把進入賭場人士之年齡由18歲提升至21歲，只要待政府頒佈法令便可施行。但他認為法案未臻完善，如沒有處理進入投注站、跑狗場、賽馬場，參與白鴿票等賭博人士的年齡提升問題。<br>而法案中針對病態賭徒之創新機制，須當事人自行向有關部門提出要求，或由其家屬提出要求並獲當事人確認，方可禁足賭場。他質疑成效，指「咁理性就唔係病態」。
</p></body></html>
