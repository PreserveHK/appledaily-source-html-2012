<html><header><meta charset="utf-8"><title>九龍東陶君行勢遭票</title></header><body><h1>九龍東<br>陶君行勢遭票</h1><p>新增一席至五席的九龍東，勢成唯一一個建制多於民主派的選區。民調結果顯示，九龍東新增一席將落在中聯辦全力扶植的謝偉俊身上，其支持度達12%。尋求連任的民建聯陳鑑林和工聯會黃國健亦能力保議席，支持度分別為23%和14%。<br>泛民方面，公民黨梁家傑獲得的支持度最高，達24%；接李華明棒出選的民主黨胡志偉，支持度則達9%，緊守最後一席。值得一提的是，上屆以些微票數落敗的社民連陶君行，民調顯示支持度雖只有7%，但與他票源相近的人民力量黃洋達支持度亦有6%；合計兩人支持度實質達13%，較謝偉俊與胡志偉更高，互相票的結果可能是要雙雙出局。</p></body></html>
