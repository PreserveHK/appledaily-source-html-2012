<html><header><meta charset="utf-8"><title>夏日凉品：仲夏蘋果冰</title></header><body><h1>夏日凉品：仲夏蘋果冰</h1><p>青蘋果酸中帶甜；益力多則甜中帶酸，兩者加在一起製成特飲，酸甜的滋味份外醒神開胃，再配上啖啖果肉的果凍，口感和味道也變得更豐富，是不可錯過的夏天佳品。<br><br>記者：謝翠玲<br>攝影：伍慶泉<br>模特兒：Monnie@StarzPeople</p><p>青蘋果：</p><p>味道帶酸，但本性很溫和，有生津開胃，退熱解渴的功效，在夏天吃尤其可消暑。而蘋果皮含有較多抗氧化物質，連皮吃會較有益。</p><p>材料</p><p>青蘋果半個、益力多1支、冰塊適量、柑橘果凍1杯、薄荷葉（裝飾）少許</p><p>做法</p></body></html>
