<html><header><meta charset="utf-8"><title>鄭秀文變身英國淑女</title></header><body><h1>鄭秀文變身英國淑女</h1><p>鄭秀文（Sammi）再度獲英國經典品牌Aquascutum邀請擔任亞太區形象大使，為隆重其事，品牌邀得星級攝影師夏永康為廣告操刀，更兼任創作總監，多次合作的二人早已默契十足，過程相當順利。<br>拍攝當日，廣告商特意為Sammi安排兩輛富英國色彩的汽車作道具，她穿上品牌的經典防水外衣，加上曲髮造型，甚有淑女氣質。Sammi興奮表示：「好開心可以同品牌再度合作，上年佢哋搵我做160周年廣告形象大使已經好驚喜，今次仲有好朋友夏永康負責影相，簡直寓工作於娛樂，廣告9月就出街，好想快啲有得睇。」<br>撰文：盧妹</p></body></html>
