<html><header><meta charset="utf-8"><title>Shine演唱會開Part2</title></header><body><h1>Shine演唱會開Part2</h1><p>Shine前晚在九展舉行尾場演唱會，黃又南在台上再次提及父親欠債事時，感觸落淚，並送上《單車》給父親高呼：「爸爸Iloveyou！」場面感人。</p><p>薛凱琪貼身舞</p><p>Shine邀請薛凱琪（Fiona）做表演嘉賓，Fiona笑指會合唱深情情歌《886》，之後她與Shine跳貼身舞，先用臀部輕撞又南，再用手推開天佑。黃偉文在安哥時出場，他說：「香港人話國民教育係小先鋒，但我自己就覺得係燕尾碟。」Shine最後兩度安哥完場，他們在慶功宴上透露將會在紅館開Part2，希望可以開兩場以上。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
