<html><header><meta charset="utf-8"><title>市民擔憂　魚檔生意跌一成</title></header><body><h1>市民擔憂　魚檔生意跌一成</h1><p>【本報訊】膠粒事件對本港市民食魚信心造成輕微影響。銅鑼灣鵝頸橋街市魚販指，魚檔來貨可分本地魚排及漁民魚穫兩類，最近一周魚排供應的鮮魚正常，近兩日生意未見影響，暫時未考慮減少入貨。批發商向魚排買魚時，一般會進行檢驗，可保證鮮魚食用安全。香港仔街市有魚檔則稱，現時休漁期已過，魚檔甚少會向本地魚排取貨，但因膠粒事件未明朗，打擊市民食魚信心，昨生意額跌約一成。<br>大批市民昨仍如常到街市買魚，不過會提高警覺。洪女士說，買魚時會多留意，魚販劏魚時會否有膠粒，如發現有膠粒一定會拒絕購買。梁女士指，擔心膠粒對健康有影響，雖不會停食魚，但會改買細魚。</p></body></html>
