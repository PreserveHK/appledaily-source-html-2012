<html><header><meta charset="utf-8"><title>聽障青年MakeSomeNoise</title></header><body><h1>聽障青年MakeSomeNoise</h1><p>【本報訊】本港一群熱愛街舞的青年義工昨日與約一百名來自日本、韓國、台北及菲律賓等地的聽障青年，在旺角行人專用區獻舞（圖），喚起社會各界對聯合國《殘疾人權利公約》的關注，共同建構無障礙社會。該批青年是第34屆國際聽障青年營參加者，今屆主題為「我要發聲」（MakeSomeNoise），聯合草擬「無障礙宣言」，向公眾展示多項訴求，包括手語需被認可為官方及法定語言、聾人及聽障人士要有平等教育機會及資源等。</p></body></html>
