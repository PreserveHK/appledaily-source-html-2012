<html><header><meta charset="utf-8"><title>新界東泛民難拓新議席</title></header><body><h1>新界東<br>泛民難拓新議席</h1><p>新東在今屆選舉新增兩席至九席，而據民調結果，泛民或只能力保現有五席不失，未能再開拓新議席。<br>公民黨湯家驊、社民連梁國雄、民建聯陳克勤都各有13%受訪者表示會投票予他們；緊接其後的是自由黨田北俊，支持度有11%，餘下有機會入局的是民主黨劉慧卿、工黨張超雄、民建聯葛珮帆。<br>民調顯示最後一席勢均力敵，爭取連任的民主黨黃成智、由勞工界轉戰新東的工聯會葉偉明，以及獲公民力量支持的龐愛蘭，均有5%支持度，換言之由三人爭奪兩席；外界料在工聯會強勁動員下，葉偉明會穩取一席，令今屆沒有了「同情票」支持的黃成智，未能成功連任。</p></body></html>
