<html><header><meta charset="utf-8"><title>新界西李永達隨時墮馬</title></header><body><h1>新界西<br>李永達隨時墮馬</h1><p>民主黨主席何俊仁轉戰超級議席後，該黨在新西改由李永達與陳樹英分別各領一張名單上陣，但兩人吸票能力有限，爭取連任的李永達在調查中僅以7%得票險取最後一席；陳樹英的支持更只得3%，遠低於當區預料最少所需的7%得票比率，令民主黨或在新西輸剩一席。<br>公民黨在余若薇「抬轎」下，有望保送郭家麒入議會；街工梁耀忠及工黨李卓人亦連任有望。<br>建制派方面，民建聯譚耀宗名單獨領風騷，支持度達21%支持，餘下名額足夠與排第二的龍瑞卿雙雙入局；由於該黨在新西分拆三張名單參選，料該黨稍後會配票，將譚多出的選票「過戶」至同黨的陳恆鑌或梁志祥名單。</p></body></html>
