<html><header><meta charset="utf-8"><title>九龍西民協臨滅黨危機</title></header><body><h1>九龍西<br>民協臨滅黨危機</h1><p>維持五席的九龍西，預計最低當選百分比約為13%，但接民協馮檢基棒在九西出戰的譚國僑，在民調中只得10%支持度，有可能失去民協唯一的立法會議席；若譚國僑和參選超級區議會的馮檢基同時墮馬，民協隨時滅黨。<br>民建聯蔣麗芸支持度達23%，公民黨毛孟靜亦有21%支持度，較上屆該區票王、人民力量黃毓民的19%更高。民主黨黃碧雲和西九新動力梁美芬支持度各有13%。<br>按民調結果來說，九西五席或由上述五人瓜分；但若對比上屆立會選舉，便發現九西的民調與選舉結果極不相稱，例如民建聯及黃毓民的最終得票是民調結果的兩倍，九西五席流向仍有變數。</p></body></html>
