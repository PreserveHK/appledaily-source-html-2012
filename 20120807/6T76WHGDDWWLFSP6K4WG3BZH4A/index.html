<html><header><meta charset="utf-8"><title>3D打印「神奇臂」　女童可抱抱</title></header><body><h1>3D打印「神奇臂」　女童可抱抱</h1><p>3D打印技術掀劃時代革命──2歲的埃瑪（Emma）患先天性多發性關節攣縮症，雙臂無力，但3D打印技術為她打印出一對「神奇手臂」（圖），是一對輔助機械臂，讓她一雙小手可隨心活動。<br>機械臂支架由鐵枝和強力橡皮圈組成，埃瑪有了這對「神奇手臂」，可以畫畫、玩玩具，更可抱抱爸媽。媽媽說，「神奇手臂」改變小埃瑪的生命。但這不是她第一對機械臂，而是第二對。3D打印技術進軍醫學界了。<br>英國《每日郵報》</p></body></html>
