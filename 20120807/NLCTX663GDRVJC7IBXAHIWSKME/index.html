<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪同華納因愛分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪同華納因愛分手 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日接受商台電話訪問，提到佢離開共事八年嘅華納唱片，有傳佢曾開出一千萬簽三年，Fiona話：「做演唱會前一直傾緊續約，之後公司突然變咗planning，我哋係真心相愛而分手。」<br>至於被指反骨，Fiona就話：「呢個圈好細，如果你做錯或反骨，好快就會傳出嚟，所以我唔擔心。」問緋閒男友房祖名有冇向佢招手？Fiona話：「冇，但佢話佢間公司每年都賺好多錢。」</p></body></html>
