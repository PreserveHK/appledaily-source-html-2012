<html><header><meta charset="utf-8"><title>杜汶澤拒演真人騷</title></header><body><h1>杜汶澤拒演真人騷</h1><p>彭浩翔執導、杜汶澤、鄭中基與陳靜演出的《低俗喜劇》將於本周四上映，過去三周共舉行58場優先場及謝票活動，日前彭浩翔到銅鑼灣總統戲院出席優先場時，更遇上《那些年》女神陳妍希撐場，她也大讚說：「好好睇，好好笑！」<br>彭浩翔與阿澤帶同片中主角之一的阿嫂騾仔出巡，其實是兩頭像真度極高的道具騾仔。兩男帶騾仔即場向觀眾謝票，竟有觀眾看得興起，大叫阿澤即席表演片中重頭戲人騾交，阿澤笑着回應：「咁又唔好咁過份，70蚊又睇戲又睇騷，你哋仲想點？」<br>撰文：雪葉</p></body></html>
