<html><header><meta charset="utf-8"><title>安仔帶病喊住唱</title></header><body><h1>安仔帶病喊住唱</h1><p>「新城綠色．清純音樂會」前晚在會展舉行，吳雨霏、鄭嘉嘉和韋禮安等參與演出，壓軸嘉賓許志安因身不適表現欠佳，他獻唱《牛仔》送給天國的父親和朋友剛逝世的貓女波波時，感動落淚，安仔說：「我次次想唱呢首歌都唔得，拍MV都唔得。」提到他跟女友鄭秀文本月12和19號生日，安仔稱帶病在身，不想傳染其他人，故不打算慶祝。</p><p>吳雨霏現排骨</p><p>吳雨霏穿上黑色小背心演出，露出小蠻腰的她高舉雙手時，驚見兩排肋骨，她說：「係呀！我真係要增肥，最少要肥10磅先會好睇少少，我都冇計，已經喺屋企攬住盒雪糕食。」<br>採訪：楊潔雯　攝影：陳俊強</p></body></html>
