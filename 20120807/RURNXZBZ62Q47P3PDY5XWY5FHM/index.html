<html><header><meta charset="utf-8"><title>動物世界：老虎狗惡鬥箭豬變「箭狗」</title></header><body><h1>動物世界：老虎狗惡鬥箭豬變「箭狗」</h1><p>當老虎狗遇上箭豬，後果可以好嚇人。美國俄克拉何馬州3歲老虎狗女「貝拉梅」（BellaMae右圖）就是好例子。<br>上周日，貝拉梅在後院和其他寵物玩耍，突然看見一隻箭豬入侵，於是發難驅趕。箭豬一看見貝拉梅狂吠，立即出動天生尖刺反擊，「唰」的一聲，已令貝拉梅的頭、面、頸、胸和四肢全部中箭，變成「箭狗」，幸好沒傷及眼睛。愛犬變「箭狗」（左圖），主人諾萊斯連忙帶牠看獸醫，獸醫估計拔出了多達500條尖刺。由於部份尖刺仍殘留體內，貝拉梅需服用抗生素治療。英國《每日郵報》</p></body></html>
