<html><header><meta charset="utf-8"><title>變態男專向長髮女潑膠水</title></header><body><h1>變態男專向長髮女潑膠水</h1><p>成都街頭連日出現變態佬，專往美女長髮上潑超能膠（上圖），多人中招，要忍痛剪髮。網名「櫻桃小棉子」的成都女子昨在街頭被人在頭髮上潑了超能膠，行兇白衫男子戴眼鏡，用報紙掩蓋膠水瓶，潑了就跑開。無獨有偶，網上回覆中竟發現多人有相同遭遇。<br>前一天名叫小月成都妹也在微博哭訴上街時有人在她留了10年的長髮上潑超能膠，害其忍痛剪掉長髮（下圖）。超能膠水原料樹脂，可用有機溶劑如丙酮化解，但會傷害頭髮。<br>新浪微博</p></body></html>
