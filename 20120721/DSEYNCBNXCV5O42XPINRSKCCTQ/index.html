<html><header><meta charset="utf-8"><title>旺角「兒子郵筒內打架」</title></header><body><h1>旺角<br>「兒子郵筒內打架」</h1><p>【本報訊】昨凌晨1時許，36歲姓許赤膊男子在旺角銀行中心對開不斷拍打一個郵筒，並對住郵筒不時喊「唔好打啦！」，途人報警求助。警員及消防員趕至，許手持電筒照住郵筒，表示兩個兒子在內打架，途人誤以為有火光。警員勸許到醫院求診，許仍不停說：「佢哋（兒子）喺入面打架呀，你哋捉佢哋唔到。」（圖）最後警員許「我哋會救佢哋出嚟！」許才願意登上救護車，警列儍人發現處理。</p></body></html>
