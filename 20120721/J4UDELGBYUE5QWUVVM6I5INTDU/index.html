<html><header><meta charset="utf-8"><title>北角港鐵怪漢　掠滅火筒</title></header><body><h1>北角<br>港鐵怪漢　掠滅火筒</h1><p>【本報訊】昨晨零時55分，一名怪漢（圖，箭嘴示）在港鐵北角站登上將軍澳線的列車，在車尾位置突然取去一個粉劑式滅火筒後坐下放在身旁，四周乘客為之側目。怪漢疑不滿他人目光，拉出滅火筒的安全針，作勢噴向乘客，眾人慌忙散開；他於油塘站下車，並帶走滅火筒。港鐵發言人稱，有乘客向調景嶺站職員報告事件，車務控制中心得知後，於收車時在觀塘線一列車尋回滅火筒，證實未曾使用，沒有報警。</p></body></html>
