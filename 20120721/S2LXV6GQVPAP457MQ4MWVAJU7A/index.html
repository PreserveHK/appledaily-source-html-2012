<html><header><meta charset="utf-8"><title>灣仔開派對　投入英倫街頭氣氛</title></header><body><h1>灣仔開派對　投入英倫街頭氣氛</h1><p>英倫風吹得熾熱，MINIHK把握機會於灣仔街頭開派對，舉辦一個《MINIBritishModExhibition》，展品包括搖滾樂隊TheWho的黑膠唱片及專用底鼓、Oasis專用橙紅揚聲器等，藉此將英國五六十年代的ModCulture次文化帶到香港。屆時四周更有不少倫敦特色佈置，讓香港人也可投入英倫街頭氣氛，加埋一大堆MINI精品及「MINI街頭照相區」等節目，可以一次過滿足晒睇、玩、買三個慾望。</p><p>日期：7月26日至8月5日<br><br>時間：上午10時至晚上10時<br><br>地點：灣仔TheEast合和中心露天廣場</p></body></html>
