<html><header><meta charset="utf-8"><title>蘋果汁九龍醫院諾如疫情持續</title></header><body><h1>蘋果汁<br>九龍醫院諾如疫情持續</h1><p>【本報訊】九龍醫院一個康復科女病房的諾沃克病毒（又稱諾如病毒）疫情持續，繼日前公佈有4名74至89歲病人中招後，昨日再發現一名60歲病人出現病徵，接受相關測試後證實同樣受感染，現正接受隔離治療，情況穩定。<br>該名女病人昨開始有嘔吐及腹瀉症狀，顯示病房的諾沃克病毒爆發仍未受控制，該病房自本月16日起，陸續有病人出現症狀，院方已為有關病人進行測試，全部對諾沃克病毒呈陽性反應，需接受隔離治療。病房已暫停接收新症及實施有限度探訪，院方已根據指引加強感染控制措施，並繼續緊密監察病人健康情況。</p></body></html>
