<html><header><meta charset="utf-8"><title>英沙排女撐比堅尼</title></header><body><h1>英沙排女撐比堅尼</h1><p>早排有報道指，因為倫敦呢排天氣持續清涼，沙灘女排選手將唔會着比堅尼比賽。女子沙排被譽為奧運最性感嘅風景線，唔着比堅尼真係爭少少。<br>不過東道主英國隊就先向沙排粉絲派定心丸，拍心口話唔理幾多度都會堅持以比堅尼出戰。沙排國手梅蓮（ShaunaMullin）話：「我冇辦法想像要着其他衫喺沙地上比賽，比堅尼同沙排先係完美配搭。」<br>梅蓮嘅拍檔丹佩妮（ZaraDampney）就認為，靠比堅尼嚟吸引多啲觀眾都冇壞：「可以令多啲人認識呢個運動，點都係好事。」<br></p></body></html>
