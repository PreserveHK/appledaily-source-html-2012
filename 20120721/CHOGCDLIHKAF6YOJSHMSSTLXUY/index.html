<html><header><meta charset="utf-8"><title>夏日求驗客：南區終籌夠班費 - 求驗客</title></header><body><h1>夏日求驗客：南區終籌夠班費 - 求驗客</h1><p>今季升港甲嘅南區噚日正式開操，由傑志教練甘巴爾幫手搵嘅狂牛中堅魯賓（後排左一），同埋門將戴雅高（後排左三），亦有入鄉隨俗拜神，希望萬事順利。不過，主席陳文俊同球隊主要贊助商冠忠巴士老闆黃良柏主持完拜神儀式就話，原先諗住港職聯今季上馬會有過百萬經費，兼唔愁降班，點知港職聯延遲上馬，佢哋幾經辛苦先搵夠贊助，連同民政局嗰55萬港元，總算籌到近600萬；求大俠見佢哋噚日烈日下出操氣氛唔錯，希望可如願保住甲組席位。</p></body></html>
