<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>美國夢幻隊自巴塞隆拿奧運奪金後，剛好20周年，今次倫奧的男籃金牌，當然不容有失。17,000名英國球迷，周四就親眼見證勒邦占士及杜蘭特，如何在百萬軍中取敵首級，以40分之差大勝主隊；滿場歡呼，令美國男籃繼續活在夢幻之中。<br>拿度因傷退出，倫奧眾星少了一顆，無損璀燦；因全球最出色的運員都已陸續赴英，運動迷屆時只會驚呼目不暇給。反而擔心保安甩漏，英人罷工，讓倫奧未揭幕已如其天色，蒙上一抹陰霾。</p></body></html>
