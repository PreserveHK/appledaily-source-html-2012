<html><header><meta charset="utf-8"><title>武漢豪放女低胸逛超市</title></header><body><h1>武漢豪放女低胸逛超市</h1><p>天氣熱，不少女性外出都會穿得清爽一點，但遠不及湖北武漢這名女子。這名身材高䠷、皮膚白皙的女子年約30歲（圖），近日多次穿着大露背裝、超低胸裝或超短迷你裙，到超市閒逛。她如此豪放的打扮，惹來不少人議論紛紛，但她卻如入無入之境，如常購物，而且日復一日地到該超市。網民稱，她穿着甚麼衣服上街，是她的自由，但一向挑剔的網民卻批評她「上身長、肩寬、屁股窄，身材比例不行」。<br>廣東大洋網</p></body></html>
