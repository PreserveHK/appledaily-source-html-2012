<html><header><meta charset="utf-8"><title>新品測試：磁力甲油10秒變臉！</title></header><body><h1>新品測試：磁力甲油10秒變臉！</h1><p>近年美甲產品果真層出不窮，繼金屬甲、豹紋甲油後，剛剛MISSHA又推出磁石美學甲油。此甲油的特點是透過磁石原理，配合特設的磁石印章，在塗上甲油後，近距離放在甲面上，即能呈現出不同的紋理效果，很好玩！但若果甲油的顏色可以Sharp一點就更加Perfect了！另提提大家，一定要塗兩層甲油，紋理才夠會明顯！<br><br>記者：陳子穎</p><p>示範</p><p>MISSHA磁石美學甲油BK01</p></body></html>
