<html><header><meta charset="utf-8"><title>巴沙爾有味笑話望妻是報紙</title></header><body><h1>巴沙爾有味笑話<br>望妻是報紙</h1><p>維基解密網站公開了538封由巴沙爾在內戰前所寫的電郵，部分是情慾笑話，內容反映他的思想幼稚以及充滿歧視女性思維。<br>在前年12月23日一封電郵，他大講有味笑話：「妻子說：我希望自己是一份報紙，這樣我就能整天被你拿在手裏了。丈夫回答說：老婆，我也希望你是一份報紙，這樣我就能每天都有一份新報紙了。」<br>另一個有味笑話，內容是女子問丈夫，假如她攀登珠穆朗瑪峯，他會給她甚麼，丈夫回答「痛快的推下去！」<br>法新社</p></body></html>
