<html><header><meta charset="utf-8"><title>夏日求驗客：耶高保讚廣州美食多 - 求驗客</title></header><body><h1>夏日求驗客：耶高保讚廣州美食多 - 求驗客</h1><p>由布力般流浪投奔中超廣州富力嘅尼日利亞箭頭耶高保（右三），表現備受各方大讚。29歲嘅耶高保亦好識講說話，話中超嘅水平其實一啲都唔曳，又大讚廣州呢個城市：「廣州嘅生活好精采，天氣亦比倫敦好，而且呢度有好多尼日利亞人居住，就好似我第二個家咁；加上我非常鍾意食中國菜，廣州嘅嘢食真係好吸引。」我求大俠就認為耶高保食還食，小心食到變肥仔呀!</p></body></html>
