<html><header><meta charset="utf-8"><title>蘋果汁新App教駕駛者入平油</title></header><body><h1>蘋果汁<br>新App教駕駛者入平油</h1><p>【本報訊】消費者委員會推出「油價計算機」手機App，協助司機入平油。司機只需輸入燃油類別、入油量、油公司等資料，油價計算機就可提供最新的車用燃油價格資料。<br>油價計算機亦可利用手機的定位功能，尋找附近油站的位置及方向，及因應各油公司所提供的最新折扣優惠，尋找最優惠的油站。App可記下司機的入油紀錄、油卡積分及油卡優惠等，協助司機制訂預算。司機可在 http://www.consumer.org.hk/theoilpricecalculaterapp/下載油價計算機App。 </p></body></html>
