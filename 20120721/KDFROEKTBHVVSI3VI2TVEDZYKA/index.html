<html><header><meta charset="utf-8"><title>夏日求驗客：奧斯卡過體測等上車 - 求驗客</title></header><body><h1>夏日求驗客：奧斯卡過體測等上車 - 求驗客</h1><p>車仔早前喺首場熱身賽大數西雅圖海灣者4:1，兩名新兵夏薩特同馬高馬連表現對辦齊「開齋」，搞到領隊迪馬堤奧心都雄埋，話要砌低上季一哥曼城，就要靠呢班新仔：「我知道要收窄同曼城上季嘅25分差距唔易，但好似夏薩特呢班新仔，一定幫到我哋。」除咗上述兩位，巴西新星奧斯卡杜斯山度士（圖）上周五踢完對英奧足場熱身賽後，即時喺倫敦通過埋體測，但話要過埋奧運先正式簽約。簽咗咁多猛人，真係好想睇下來季呢架「戰車」有幾勁。</p></body></html>
