<html><header><meta charset="utf-8"><title>最新消息：恐曲線賣廣品百事汗衫禁入場</title></header><body><h1>最新消息：恐曲線賣廣品<br>百事汗衫禁入場</h1><p>【綜合英國外電】可樂及百事在倫奧不能並存？倫奧籌委會主席高爾表示，由於可口可樂才是倫奧的官方贊助商，故凡穿上有百事logo之汗衫的觀眾，一律禁止入場觀看奧運比賽。<br>英國傳媒指，倫奧籌委會主席高爾表示，由於百事非倫奧的官方贊助商，故為免有人於賽事直播期間曲線賣廣品，嚴禁觀眾攜帶與百事有關的物品入場，當中包括印有百事logo的汗衫；另外，Nike亦非倫奧的官方贊助商，但倫奧籌委會卻對Nike波鞋網開一面，應會准許觀眾穿着它入場。然而，有批評指倫奧籌委會這樣做是矯枉過正。</p></body></html>
