<html><header><meta charset="utf-8"><title>列斯偷窺狂襲中國隊</title></header><body><h1>列斯偷窺狂襲中國隊</h1><p>講開保安，伯明翰大學過嚴，而有229名中國運動員喺度集訓嘅列斯大學就鬆過頭。日前有指包括焦劉洋（圖）在內的中國泳隊女選手被偷窺，之後警方仲拉咗當地一名25歲嘅男人；雖則大學已將保安級別升到最高，不過乒乓球嘅女隊員仲好擔心，驚偷窺狂又喺大學出現；但驚都冇用，惟有自己提高警惕，有乜事就大聲叫。雖然中國隊畀列斯嘅鹹濕佬搞到唔係好開心，但就令到列斯巿好開心；事關中國班運動員刺激咗當地嘅經濟，為呢個英國中部城市帶嚟25萬鎊（約300萬港元）嘅收益。</p></body></html>
