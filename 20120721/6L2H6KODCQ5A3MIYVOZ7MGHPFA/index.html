<html><header><meta charset="utf-8"><title>7歲細路點聖火？</title></header><body><h1>7歲細路點聖火？</h1><p>倫奧開幕禮喺星期五舉行，英國傳媒就陸續爆出各項細節；繼披露以「田園風格」為主題後，更指將由一名7歲小朋友，擔任燃點主聖火嘅任務。倫奧組委會一直視點聖火人選，為最高機密，早前就傳會由兩位英國傳奇運動員：划艇手列格夫爵士（小圖），同十項鐵人戴利湯臣（右）一齊出任，不過英國《每日電訊報》表示，組委會決定以05年7月6日，倫敦拎到主辦權當日出世嘅小孩，擔任呢個重任；但係呢位小朋友得7歲，得唔得㗎？</p></body></html>
