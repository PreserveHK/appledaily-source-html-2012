<html><header><meta charset="utf-8"><title>今日提醒你：抱一抱　救救北極熊</title></header><body><h1>今日提醒你：抱一抱　救救北極熊</h1><p>氣候變化令北極冰川急劇融化，當北極熊在海冰載浮載沉，快要痛失家園之時，國際企業卻只窺覬冰極底下的石油資源！<br>綠色和平明午1時至7時半，在銅鑼灣行人專用區派出兩隻「北極熊」（圖）與巿民「FREEHUG」，呼籲公眾支持守護北極，並期望在全球收集簽名，交予聯合國要求將北極部份劃為保護區，禁止鑽探石油與工業捕魚。在過去一個月，全球已有接近100萬人參加。同場並有資料展覽和專人向公眾講解北極現況。歡迎公眾參與。</p></body></html>
