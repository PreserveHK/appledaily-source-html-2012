<html><header><meta charset="utf-8"><title>蘋果汁龍尾泥灘百種生物搬家</title></header><body><h1>蘋果汁<br>龍尾泥灘百種生物搬家</h1><p>【本報訊】大埔大美督龍尾泥灘將於11月改建成人造沙灘，《突破書誌Breakazine》及香港自然生態論壇昨組織120人，到泥灘尋找100種生物，自備器皿幫牠們「搬家」到700米外受保護的汀角泥灘。香港自然生態論壇負責人黃志俊稱，龍尾泥灘有約200種生物，包括蝦虎魚、彈塗魚及海星等，生態價值媲美東坪洲、海下海岸公園，「救到嘅生物只佔好少數，但最希望可以喚起公眾愛護自然生態、愛護海洋嘅心」。<br>黃志俊指，龍尾泥灘工程雖已通過立法會財委會撥款，他們會將參加者與泥灘生物的合照遞交新一屆立法會，希望力挽狂瀾。</p></body></html>
