<html><header><meta charset="utf-8"><title>夏日求驗客：皇馬賣球場名撲水 - 求驗客</title></header><body><h1>夏日求驗客：皇馬賣球場名撲水 - 求驗客</h1><p>西班牙國內經濟仍然一池死水，就算富豪球隊皇家馬德里，睇中咗克羅地亞中場莫迪歷，都唔可以話買就買；事關熱刺企硬3,500萬鎊（約4.25億港元）轉會費。好彩皇馬撲水有法，當地電台爆料，佢哋有意將球場（圖）冠名權賣畀阿聯酋航空，一簽就5年，每年收番5,300萬歐元（約5億港元），認真和味。改名後，皇馬主場叫阿聯酋航空巴拿比奴（Fly-Emirates-Bernabeu）；長就係長啲，不過要搵錢都冇計，事成後皇馬就夠錢掃貨啦。</p></body></html>
