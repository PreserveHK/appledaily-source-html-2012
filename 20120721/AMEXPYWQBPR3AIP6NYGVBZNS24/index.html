<html><header><meta charset="utf-8"><title>辣王張繼科挑戰極限</title></header><body><h1>辣王張繼科挑戰極限</h1><p>話就話4面乒乓球金牌係中國隊嘅囊中物，但隊內個個都想做攞金牌嗰個，所以訓練嗰陣搏晒老命一啲都唔出奇。<br>據講喺乒隊出發去英國之前，喺廈門進行過閉關修練，以最大強度狂操，一日練三次，一次練幾個鐘頭，完全係挑戰極限。練到咁誇張，連男單奪金希望之一張繼科都幾乎頂唔順，一日內兩次抽筋，除咗件衫落嚟可以扭出半斤汗水。<br>辛苦訓練完，自然要大擦一餐補充體力，據乒隊大廚孫翼鵬講，班球員最鍾意食嘅係牛扒，而張繼科仲係無辣不歡㖭。</p></body></html>
