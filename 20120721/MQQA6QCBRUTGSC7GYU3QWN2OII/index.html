<html><header><meta charset="utf-8"><title>夏日求驗客：傑特為醉駕道歉 - 求驗客</title></header><body><h1>夏日求驗客：傑特為醉駕道歉 - 求驗客</h1><p>NBA老牌控衞傑特（小圖），今夏加盟紐約人未比賽就搞出個大頭佛，上周六夜蒲後酒後駕駛，結果炒埋電線桿，成架吉普車爛晒（圖）。上周五傑特就西裝骨骨出席記者會公開道歉，話今次事件畀自己好多教訓，在此向廣大群眾道歉，亦都感謝市政府、家人同朋友支持。傑特都39歲人，仲有班落已經好彩，雖然紐約人放走咗林書豪，但簽入年輕當打嘅費頓，都唔少嘢；我求大俠奉勸傑特都唔好蒲咁多，努力練習，唔係去到紐約坐冷板凳就無謂啦！</p></body></html>
