<html><header><meta charset="utf-8"><title>奧運In＆Out</title></header><body><h1>奧運In＆Out</h1><p>新意思</p><p>倫敦眼會在奧運期間搞搞新意思，會視乎Twitter網民對每個比賽日反應的好壞，於當晚以燈光形式顯示出來。法新社</p><p>閃電</p><p>街頭藝術家JimmyC，在倫敦一建築物上以噴漆製成「閃電」保特大型壁畫。路透社</p><p>備戰</p><p>巴拉圭靚女標槍手莉恩法蘭高，為倫奧作最後備戰，不其然顯露出美好身段。法新社</p><p>展望</p><p>倫敦電話亭上掛上香蕉，作為展望4年後於巴西里約熱內盧主辦的2016年奧運的活動之一。路透社</p></body></html>
