<html><header><meta charset="utf-8"><title>開幕門票炒到7萬8</title></header><body><h1>開幕門票炒到7萬8</h1><p>奧運仲有一個禮拜左右就開幕，而每屆奧運嘅開幕式都備受關注，今屆亦唔例外，所以開幕式門票仲係被炒到最貴嘅門票之一。據悉，倫奧開幕式門票已被炒到10,000美元（約78,000港元）一張，令人質疑咁貴真係值唔值？不過，奇就奇在喺倫奧官網，目前仍有唔少開幕式嘅門票出售，價錢由1,600美元到2,500美元不等。咁點解仲要炒飛呢？原來呢啲門票係「內銷」嘅，即係話英國以外其他國家嘅公民係買唔到嘅；如果想買，就要透過當地居民買嗱。小圖為工作人員為售票作最後安排。</p></body></html>
