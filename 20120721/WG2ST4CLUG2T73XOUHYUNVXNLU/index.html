<html><header><meta charset="utf-8"><title>英女鞋踭3.3吋冠全歐</title></header><body><h1>英女鞋踭3.3吋冠全歐</h1><p>女人向來迷戀高踭鞋，因可增添魅力，掩飾身材矮的缺點。最近一項研究就顯示，英國女人的高踭鞋，是歐洲各國中最高，平均有3.3吋高，目的就是要掩飾她們是全歐最矮的殘酷現實。研究指，英國18至29歲女性平均高1.63米（5呎4吋），是歐洲各國中最矮，所以平均會穿3.3吋的高踭鞋「扮高」，其中25%英國女人更愛穿4至6吋的高踭鞋。<br>英國《每日郵報》</p><p>歐洲女性鞋踭高度</p><p>英國：3.3吋<br>丹麥：3吋<br>西班牙：3.2吋<br>德國：2.7吋</p></body></html>
