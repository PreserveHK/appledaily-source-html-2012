<html><header><meta charset="utf-8"><title>新界成交雅典居業主九年賺1.3倍</title></header><body><h1>新界成交<br>雅典居業主九年賺1.3倍</h1><p>利嘉閣楊震霆表示，馬鞍山雅典居6座極高層C室，面積1038方呎，間隔3房連套房及工人房，廳房無窗台，坐向西北，前臨烏溪沙青年新村，外望開揚吐露港海景，剛以709萬元轉手，每方呎6830元。原業主於03年5月樓市低潮期以303萬元購入上址，持貨至今易手，賬面賺406萬元離場，獲利幅度1.3倍。屋苑7月截至14日有2宗買賣個案，平均成交呎價約6358元。現時屋苑有約100個買賣放盤，平均開價約每方呎7000元。</p></body></html>
