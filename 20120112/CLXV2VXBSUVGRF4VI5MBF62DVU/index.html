<html><header><meta charset="utf-8"><title>梁佑嘉心中富有拒買獎</title></header><body><h1>梁佑嘉心中富有拒買獎</h1><p>富貴新人梁佑嘉去年花百萬製作韓國旅遊特輯，再購買無綫時段播放，結果日前她在《勁歌》頒獎禮獲女新人銅獎，因而被指買獎。梁佑嘉前晚到電視城錄影《勁歌金曲》，對於被指買獎，她說：「每個人對有冇錢嘅定義都唔同，我滿意現狀，最緊要心中富有。」再被追問買獎一事，梁佑嘉說：「邊有買？我唔知自己會得，如果一早知，就唔會喊成咁。」梁佑嘉日前拍新歌《我們這一家》MV，當中有床上戲，她找來髮型師客串男友一角。<br>同場的官恩娜自言記性好，問她會否記着當年跟吳卓羲拍拖不歡而散？官恩娜只說：「最緊要記對白，唔好發台瘟。」<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
