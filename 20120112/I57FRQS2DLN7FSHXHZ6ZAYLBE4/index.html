<html><header><meta charset="utf-8"><title>關仁隱事：「大學生」短訊篤同事背脊 - 關仁</title></header><body><h1>關仁隱事：「大學生」短訊篤同事背脊 - 關仁</h1><p>新貴男歌手「大學生」發展相當順利，雖然佢早排被人偷影到同男同學喺公園密會，但都冇損佢乖乖仔、好學生嘅形象。大學生除咗形象好，仲好似好隨和，好有禮貌咁款，但同佢一齊做嘢嘅工作人員就唔多like佢。關仁聽過好多幫大學生做嘢嘅人投訴，話佢成日講是非同篤背脊博同情，佢好小心從來唔會用把口講是非，費事隔牆有耳，所以只會用短訊扮傾偈嚟講是非同篤人背脊，大家都知佢呢啲陰招，收到是非短訊嘅同事都會傳番畀當事人睇，但大學生仲以為自己好醒冇人知。<br>撰文：關仁</p></body></html>
