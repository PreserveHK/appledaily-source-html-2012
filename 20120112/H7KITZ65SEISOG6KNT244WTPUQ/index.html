<html><header><meta charset="utf-8"><title>馬伕爭客遭圍毆</title></header><body><h1>馬伕爭客遭圍毆</h1><p>【本報訊】警方近年厲行掃蕩旺角紅燈區一帶流鶯，令一眾馬伕「無啖好食」，新填地街昨凌晨上演一幕爭客打架記，一名身形肥胖馬伕疑就帶客上房問題，惹同行不滿，被七至八人圍毆，輕傷送院。<br>毆鬥現場位於有「旺角色情四街」之稱的新填地街366號對開。消息指，昨凌晨零時許，身形肥胖的39歲姓何馬伕（圖），就爭客問題，與另一名同行起齟齬，雙方不歡而散。<br>數分鐘後，七至八名不明男子不分由說，手持膠椅及長傘在街頭向何施襲，何寡不敵眾，頭部受傷倒地，群煞逞兇後四散逃逸，途人報警。警員到場後，安排傷者送廣華醫院治理，案件交由旺警區角刑事調查隊跟進，警方正追緝兇徒及行兇動機。</p></body></html>
