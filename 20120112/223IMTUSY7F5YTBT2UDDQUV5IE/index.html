<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧美國傳統基金會公佈2012年經濟自由度指數，去年香港已連續第17年稱冠。</p><p>中國</p><p>‧公佈去年12月居民消費價格指數（CPI），市場預期按年上升4%，11月是升4.2%。</p><p>美國</p><p>‧公佈去年12月零售銷售，市場料按月上升0.3%，11月升0.2%。<br><br>‧公佈上周首次申領失業救濟金人數（截至1月7日），市場料為37.5萬人，上月是37.2萬人。</p><p>歐元區</p><p>‧公佈去年11月工業生產，市場料按月跌0.3%，10月跌0.1%。<br><br>‧歐洲央行公佈議息結果，料利率維持1厘不變。</p><p>西班牙</p><p>‧拍賣3年及4年期國債。</p><p>意大利</p><p>‧拍賣共120億歐元短期票據。</p></body></html>
