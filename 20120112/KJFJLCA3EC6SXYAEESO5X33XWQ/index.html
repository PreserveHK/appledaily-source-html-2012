<html><header><meta charset="utf-8"><title>NBA趣趣地：獲迪34分於事無補</title></header><body><h1>NBA趣趣地：獲迪34分於事無補</h1><p>熱火「三頭犬」之一獲迪（後）因腿傷缺陣3場後，終於喺周三作客神經刀球隊勇士復出，仲攻入咗34分！不過，另外兩「犬」勒邦占士同保殊唔爭氣，前者第4節潛水，後者好似唔習慣東西岸時差咁，成場波零表現。本來領先緊12分入第4節嘅熱火，將已經落咗肚嘅勝利嘔番出嚟，加時連個勢都輸埋，最後以106:111輸波，3連勝斷纜，全場最搶眼係加盟勇士冇耐嘅尼特羅賓遜（前），攻入24分成贏波功臣。</p></body></html>
