<html><header><meta charset="utf-8"><title>李亞男唔去祖藍家拜年</title></header><body><h1>李亞男唔去祖藍家拜年</h1><p>李亞男前晚到銅鑼灣出席日本佐賀特色美食巡禮活動，穿上性感tubedress她自言曾到日本拍特輯，希望有機會到當地發展。<br>記者笑謂日本不乏色魔，連地鐵也有女性專用座卡，李亞男覺得大部份日本人都很有禮貌，希望有機會試坐女性專用車卡。會否與男友王祖藍齊齊在日本浸溫泉？她笑說：「唔會，同女仔一齊浸都怕醜，唔敢互相望。」<br>今個農曆新年，李亞男事先張揚不會到祖藍家拜年，她說：「雖然見過父母，但新年都要睇情況，做好晒手頭上嘅嘢先，基本上雙方都未去過大家屋企拜年，做嘢緊要啲。」<br>採訪、攝影：王崇穎</p></body></html>
