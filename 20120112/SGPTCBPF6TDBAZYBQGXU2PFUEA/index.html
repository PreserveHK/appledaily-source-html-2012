<html><header><meta charset="utf-8"><title>邵美琪戥宣萱悽慘</title></header><body><h1>邵美琪戥宣萱悽慘</h1><p>邵美琪（Maggie）昨於觀塘出席活動，對於有傳她將下嫁男友施祖男，她表示不想多談。日前有指宣萱於內地拍劇時抱怨被拖數及被要求出席飯局，Maggie說幸好未遇過類似事件：「希望可以快啲解決到，唔好再同嗰組合作，叫佢將嗰組人嘅相擺上網，咁我哋可以小心啲！」但當Maggie得知有關人物是香港監製鄺業生時，她即說：「可能係誤會，應該唔關佢事。總之唔好呃人亦唔好拖數，好慘㗎！」</p><p>記古語對白辛苦</p><p>另外，近日忙於拍無綫古裝劇《大太監》的Maggie，直言記對白很辛苦，因為當中有不少四字詞語：「NG一定會有，但就只會令我哋拍得越嚟越好。」<br>採訪、攝影：王崇穎</p></body></html>
