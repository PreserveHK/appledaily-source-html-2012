<html><header><meta charset="utf-8"><title>金球獎蛋糕　K金奢侈不環保</title></header><body><h1>金球獎蛋糕　K金奢侈不環保</h1><p>荷李活盛事「金球獎」（GoldenGlobe）頒獎禮周日舉行，但大會派對已被轟，事關盛宴中的蛋糕飾以金球，食材原來專程由多國運至，肯定不合有份角逐影帝的里安納度狄卡比奧等環保巨星的胃口。<br>由比華利山希爾頓酒店大廚設計的蛋糕，用上來自瑞士的朱古力，法國送來的蜂蜜，意大利榛子和西班牙的杏仁醬，共「飛」逾3萬公里，等於排放4,200公斤溫室氣體。白朱古力球撒上23K真金粉，奢侈作風在美國失業高企之際成話柄。<br>英國《每日郵報》</p></body></html>
