<html><header><meta charset="utf-8"><title>發哥滿面鬚真材實料</title></header><body><h1>發哥滿面鬚真材實料</h1><p>由周潤發、劉亦菲、日本演員玉木宏和蘇有朋主演的電影《銅雀台》近日完成拍攝，前日發佈了演一代梟雄曹操的周潤發造型照。<br>相中除發哥滿臉鬍子配上一身描金繡龍的華麗衣服令人為之側目外，他一臉鬍子原來是真材實料，並非化妝，不過就將發哥原本白色的鬍子染成黑色，身旁就是導演趙林山，劇組中的幕後包括攝影及美術指導等成員大都來自《金陵十三釵》的製作團隊。</p><p>趕工年尾上映</p><p>據悉，這部總投資1.3億人民幣的古裝片，目前正忙於為後期工作趕工，電影預計在年底的黃金檔期上映。《銅》片共花了四個月拍攝，講述曹操墓穴建成的經過，及他在晚年一段不為人知的愛情故事。<br>撰文：李森</p></body></html>
