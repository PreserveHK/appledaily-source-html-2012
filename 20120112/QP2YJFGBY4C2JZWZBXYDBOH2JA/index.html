<html><header><meta charset="utf-8"><title>淘寶商城改名天貓更時尚</title></header><body><h1>淘寶商城改名天貓更時尚</h1><p>淘寶商城昨在北京舉行發佈會，宣佈正式更換中文品牌名字為「天貓」。淘寶總裁張勇指天貓跟「Tmall」發音接近，且消費者需要全新的、與阿里巴巴大平台掛勾的代名詞。天貓將提供一個定位和風格更清晰的消費平台。<br>淘寶官方亦解釋貓性感而有品位，代表時尚、性感、潮流和品質。對此有網友打趣說，「淘寶商城變成一隻貓，以後客服可以不用親，還可以『喵』了」，也有人說繼雅虎、搜狐、搜狗、鳳凰後，「互聯網界又多了一隻動物」。<br>中新網</p></body></html>
