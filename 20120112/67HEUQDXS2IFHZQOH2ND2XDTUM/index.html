<html><header><meta charset="utf-8"><title>蘋果汁醫療援助周一接受申請</title></header><body><h1>蘋果汁<br>醫療援助周一接受申請</h1><p>【本報訊】關愛基金醫療援助項目第二階段，下周一接受申請。新階段新增17種藥物，可治療22種疾病，以腫瘤科及血液科等為主。目前撒瑪利亞基金援助病人藥費，以累進計算表計算病人負擔能力，訂出分擔藥費比率，病人分擔約30％。關愛基金新一階段將為病人提供10％資助，最高可達10萬元以上。第一階段資助的病人亦可獲相同資助。<br>關愛基金醫療小組委員會委員張偉麟醫生估計，首年大概有數百名病人因此受惠。委員會主席胡定旭就指，第二階段以較寬鬆態度審批，主要資助未能受惠於撒瑪利亞基金，但有經濟困難的病人可使用藥物，同時減輕首階段已資助的病人的負擔。</p></body></html>
