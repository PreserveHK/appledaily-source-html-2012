<html><header><meta charset="utf-8"><title>姚珏偕女兒親子拍戲</title></header><body><h1>姚珏偕女兒親子拍戲</h1><p>前港澳辦主任魯平新抱、小提琴家姚珏，早前首次參演電影，在梁詠琪、任賢齊主演的新片《傾城之淚》中飾演自己，以小提琴音鼓勵梁詠琪扮演的有聽障小提琴家重新振作。姚珏分享說：「喺多個場景中，令我最深刻係鼓勵梁詠琪一幕，我一拉琴，梁詠琪就感動到喊，導演叫我一直拉奏，等梁詠琪一直演落去，直至導演喊停，呢幕就係大家喺預告片中睇到嘅精采畫面。」<br>姚珏的么女Clara也有份演出，姚珏指女兒自幼熱愛表演，她說：「為人父母最大喜悅莫過於睇見自己兒女，喺人生中找到屬於自己嘅舞台，盡展天份，今次係我一次特別有意義嘅親子活動。」<br>撰文：林妙萍</p></body></html>
