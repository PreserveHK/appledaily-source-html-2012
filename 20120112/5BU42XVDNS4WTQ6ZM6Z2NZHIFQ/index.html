<html><header><meta charset="utf-8"><title>馮仁昭四圍超：品冠玩閃婚惹大肚疑雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：品冠玩閃婚惹大肚疑雲 - 馮仁昭</h1><p>39歲嘅大馬歌手品冠噚日同拍拖5年嘅32歲圈外女友Jennifer，突然喺台北登記結婚，佢哋會喺農曆年後補擺酒。原來品冠4年前曾打算喺香港登記結婚，但佢怕冇辦法畀老婆安穩生活，竟臨陣退縮，搞到一度分手，之後又復合。品冠仲作咗首《執子之手》，話將對老婆嘅終身承諾化做音符，但由於事出突然，大家都懷疑佢哋奉子成婚，但品冠已否認。</p></body></html>
