<html><header><meta charset="utf-8"><title>周迅犧牲愛人救父親</title></header><body><h1>周迅犧牲愛人救父親</h1><p>梁朝偉、劉青雲和周迅為電影《大魔術師》到北京宣傳後，前晚移師到上海舉行首映禮，幾位主角連同有份演出的閻妮及導演爾冬陞也有出席。記者問偉仔所飾演的張賢是否不解風情的人？他說：「不解風情不代表不懂愛情，張賢是重情的人，即使他愛的人跟其他人在一起，他依然追求她，這本身已非常浪漫。」</p><p>爾冬陛就充當主持人，笑問周迅和閻妮若果父親和男友一同跌落海，她們會先救誰人？兩人皆異口同聲說：「當然是爸爸。」周迅笑言深信男友會叫自己先救爸爸；閻妮則說：「爸爸只有一個，男友可以再找嘛。」<br>撰文：丁寧</p></body></html>
