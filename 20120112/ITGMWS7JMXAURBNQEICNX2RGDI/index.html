<html><header><meta charset="utf-8"><title>微軟有錢賺　串流遊戲順暢</title></header><body><h1>微軟有錢賺　串流遊戲順暢</h1><p>OnLive讓用戶免費用視窗，看來佔了微軟「便宜」，但OnLive表示，一如其他微軟產品經銷商、遙控桌面服務商和大型商業機構等，有向微軟付授權費用，所以服務絕對合法。<br>對於在iPad騰雲用視窗，網民大都期待，「Linda-Askmepc」認為「對於許多家中用蘋果、上班用PC的人來說是好主意」，但也有人質疑，在視窗的工作全部儲存在雲端，「改一字、改一數，都要送到雲端，再傳回iPad」，恐怕畫面不順暢。<br>玩過OnLive雲端遊戲的網民「BenR」則撐OnLive，指串流遊戲相當順暢，估計串流文書、試算表等程式，問題不大。<br>英國《每日郵報》</p></body></html>
