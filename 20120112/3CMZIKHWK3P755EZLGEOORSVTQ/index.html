<html><header><meta charset="utf-8"><title>嘉欣被囡囡哭聲感動</title></header><body><h1>嘉欣被囡囡哭聲感動</h1><p>林嘉欣早前穿上Fendi春裝襯Tiffany首飾，接受雜誌專訪。林嘉欣一提到女兒Kayla，就由心笑出來：「平常我對哭聲是有種抗拒，但當我誕下Kayla那刻，聽到她哇哇大哭，感覺從沒聽過如斯動聽的哭聲，我的眼淚亦按捺不住，傾盆而下。」她又指Kayla的名字代表純潔，也可解作keykeeper的意思。<br>忙於湊女下，嘉欣也繼續舞台工作，與黃子華合作的《野豬》是她第一套舞台劇，至於工作及寶貝女兒Kayla之間如何作出平衡？嘉欣說：「《野豬》導演甄詠蓓是我好朋友，也是人母，會設身處地考慮我處境，答應我每天只綵排4小時，令我可以有時間分給家人。」<br>撰文：唐如</p></body></html>
