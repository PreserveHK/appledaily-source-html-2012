<html><header><meta charset="utf-8"><title>年貨行情八之三：腍滑花膠筒　非洲貨最抵食</title></header><body><h1>年貨行情八之三：腍滑花膠筒　非洲貨最抵食</h1><p>年貨海味，怎可少了花膠呢？花膠中以印度廣肚最矜貴，因貨量減少，近五年售價升幅最急速，至去年才穩定，但售價每斤仍然超過$7,000。除印度廣肚，來自巴西的扎膠公亦食得過，質地腍滑帶爽，用來做花膠扒夠得體。若只是煲湯，可揀非洲花膠筒，質地腍，而且價錢較經濟，每斤約$880至$1,580。<br><br>記者：謝翠玲　<br>攝影：楊錦文<br>Model：Kinki&amp;Kazef@PureModels<br>鳴謝：安記海味（25446336）</p><p>花膠在燈下應清澈通透，透出花心代表花膠浸發後會爛！</p></body></html>
