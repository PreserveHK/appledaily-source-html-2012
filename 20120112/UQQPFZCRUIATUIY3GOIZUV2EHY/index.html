<html><header><meta charset="utf-8"><title>黃榕熟女性感銀</title></header><body><h1>黃榕熟女性感銀</h1><p>黃榕大除夕生日，由於節日當前朋友紛紛約她押後慶祝，所以近日都仍是生日慶祝周，不停接受朋友的祝福。</p><p>愛打邊爐</p><p>黃榕牛一後正式踏入31歲的熟女行列，她表示工作需要還會繼續行性感路線，拋胸倒奶對她而言是濕濕碎，她日前便獲朋友邀請打邊爐賀壽，她昨日在電話中說：「我係火鍋精，大班朋友食嘢，最好打邊爐。」<br>談到生日願望可想當龍年新娘？黃榕說：「我家同男朋友關係都幾穩定，結婚就順其自然，我都唔係好心急，我最想趁呢幾年工作仲有機會，再多賺啲私己錢先。」<br>採訪：比華利</p></body></html>
