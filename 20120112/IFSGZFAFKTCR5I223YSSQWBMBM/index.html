<html><header><meta charset="utf-8"><title>求驗客手記：亨利累莊家輸過千萬 - 求驗客</title></header><body><h1>求驗客手記：亨利累莊家輸過千萬 - 求驗客</h1><p>34歲嘅法國射手亨利（圖）喺禮拜一晚嘅英足盃，用奠勝入球嚟慶祝回歸阿仙奴，搞到領隊雲格同埋阿聯酋球場嘅粉絲鬼咁開心，唯獨博彩公司就笑唔出囉！亨利喺呢場波入致勝球嘅賠率有成15倍，但有唔少球迷買中，有人買150鎊（約1,800港元）贏2,100鎊，最勁嗰個就執成7,000鎊。威廉希爾嘅發言人沙柏仲話，亨利令業界輸咗成100萬鎊，真係多得佢唔少。亨利一番嚟就帶挈球迷贏錢，認真好腳頭，而佢亦話希望可以幫兵工廠喺英超打番上前4名，不過車路士同埋利物浦嘅實力都好強，入前4真係唔易囉！</p></body></html>
