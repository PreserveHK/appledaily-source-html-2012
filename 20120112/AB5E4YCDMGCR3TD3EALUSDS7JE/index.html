<html><header><meta charset="utf-8"><title>惠氏奶粉驚現活蟲</title></header><body><h1>惠氏奶粉驚現活蟲</h1><p>惠氏幼兒奶粉在內地被發現內藏活蟲。重慶一名媽媽前天舀奶粉時，發現女兒吃的惠氏幼兒奶粉罐內，藏有一條米粒大的活蟲，家人為之緊張，但惠氏稱不可能出現此情況。<br>「我準備中午帶孩子出去玩，打算隨身準備一些奶粉。」女童媽媽秦敏說，前天她用勺子舀第三次時，就發現奶粉有異樣，「仔細一看，這個東西居然在蠕動，是條活蟲」（紅圈示）。秦說，去年10月花了近2,000元人民幣買了12罐惠氏S-26金裝幼兒樂奶粉，發現蟲的這罐剛開封不久，之前冲服過一次。惠氏服務員接到投訴後只肯以換一罐奶粉解決紛爭，秦敏自行掏錢將奶粉送去化驗討回說法。<br>《重慶晨報》</p></body></html>
