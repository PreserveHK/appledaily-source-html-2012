<html><header><meta charset="utf-8"><title>趙又廷咀趙薇觸電</title></header><body><h1>趙又廷咀趙薇觸電</h1><p>由台灣導演鈕承澤執導，舒淇、趙又廷、阮經天、趙薇及彭于晏等主演的電影《愛Love》將於今年的情人節檔期上映，這次更是趙又廷首部進軍內地的電影，而且是首次演喜劇，他自己也期望甚高。</p><p>豔福不淺</p><p>趙又廷在戲中飾演花花公子，會與多位女士調情，當中包括舒淇及趙薇。由於角色甚有豔福，其他演員也開玩笑埋怨鈕承澤，指他偏心趙又廷。趙又廷不諱言拍攝一場接吻戲時，對趙薇很有感覺，他說：「我最想要一場轟轟烈烈、不顧一切的真愛，彷彿世界只有我倆。就好像與趙薇拍攝一場陽台吻戲時，感覺非常浪漫，我必須承認那一刻我覺得很有感覺！」撰文：林妃</p></body></html>
