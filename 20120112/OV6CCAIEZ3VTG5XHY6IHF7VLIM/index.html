<html><header><meta charset="utf-8"><title>醫療新知染蠅蛆老婦肺炎死亡</title></header><body><h1>醫療新知<br>染蠅蛆老婦肺炎死亡</h1><p>一名79歲老婦一而再被俗稱食肉蒼蠅蛆蟲入侵，最後死於肺炎。衞生防護中心表示，女病人居住深水埗一間安老院，本身患高血壓及曾中風，平日須靠插喉進食。她去年11月曾感染蠅蛆病，一個月後再因發燒及氣促入明愛醫院治療。院方在病人口腔內找到蠅蛆，即時清除蛆蟲。惟其病情持續惡化，最後在本月一日因肺炎不治。<br>防護中心已提醒老婦入住的安老院人員，注意環境及院友的衞生。本港去年有13宗蠅蛆病感染個案。<br>蠅蛆病常見於身體殘障或經常卧床的病人，蛆蟲可令人的身體組織嚴重破壞及潰爛，可導致皮膚受損、繼發性細菌感染甚至死亡。
</p></body></html>
