<html><header><meta charset="utf-8"><title>祭辛亥烈士楊衢雲</title></header><body><h1>祭辛亥烈士楊衢雲</h1><p>【本報訊】革命烈士楊衢雲在110年前中環結志街遭暗殺，葬於在跑馬地香港墳場，沒有墓碑只有編號6348，以免墓地遭破壞及被當時的清政府抄家滅門。昨日為楊衢雲死忌，香港楊衢雲紀念協會與多個團體代表一行數十人，前往楊衢雲墓獻花及拜祭，表揚他在辛亥革命的貢獻。<br>1892年楊衢雲與多名好友在中環百子里成立輔仁文社，為推翻腐敗的滿清政府部署，孫中山其時認識楊衢雲，後來成立「興中會」，邀請楊及其輔仁文社成員加入。經過多次起義後，楊衢雲因身份暴露，在其設館教授英文之寓所，即結志街52號二樓被清政府的殺手陳林暗殺。
</p></body></html>
