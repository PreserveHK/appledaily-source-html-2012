<html><header><meta charset="utf-8"><title>案件速遞少年食霸王雞偷竊感化</title></header><body><h1>案件速遞<br>少年食霸王雞偷竊感化</h1><p>【本報訊】年輕推銷員光顧鳳姐時打算「又食又拎」，食完霸王雞後，欲偷去對方的iPhone，最後被發現而事敗。認罪的被告昨被判接受感化18個月，並須賠償鳳姐500元肉金。<br>首被告姓顏（16歲，圖）承認串謀盜竊和以欺騙手段獲得服務罪，指他與一名同黨於去年11月18日在銅鑼灣街頭，見到33歲姓屈的鳳姐使用iPhone起貪念，尾隨她到利園山道鳳鳴大廈一單位，由首被告扮成嫖客幫襯，同黨涉負責睇水。同黨不認罪，案件押後審。<br>案件編號：ESCC5015/11</p></body></html>
