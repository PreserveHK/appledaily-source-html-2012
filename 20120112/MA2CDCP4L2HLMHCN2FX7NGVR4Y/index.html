<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁淑莊念亡夫眼濕濕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁淑莊念亡夫眼濕濕 - 馮仁昭</h1><p>劉志榮三年前逝世，太太梁淑莊至今依然掛念，噚日莊姐到亞視接受《亞視百人》節目訪問，提到自己開始重新振作，全靠個仔同家人支持，不過當提到劉翁，莊姐依然忍唔住眼濕濕話：「我到家都係未放低，不過我要努力堅強繼續生活，近期我都參與做義工，心情同身體都已經好番好多，家我係要為咗個仔，明白總要向前看。」另外，顧紀筠亦都現身接受訪問，佢話家由半山搬去中半山，因為兩個仔大，有時會去飲酒，驚佢哋揸大膽車。</p></body></html>
