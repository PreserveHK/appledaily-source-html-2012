<html><header><meta charset="utf-8"><title>黃小琥紅館騷徵廣東歌</title></header><body><h1>黃小琥紅館騷徵廣東歌</h1><p>台灣歌手黃小琥及蕭煌奇昨日在紅磡出席記者會，二人將於3月11日在紅館舉行演唱會。</p><p>蕭煌奇不怕機關</p><p>黃小琥為了答謝香港樂迷支持，決定於演唱會獻唱廣東歌，她問記者有甚麼提議：「因為我們樂迷的年紀層很廣，我希望可以照顧到他們，應該唱陳奕迅、林憶蓮還是梅艷芳的歌？」<br>由於蕭煌奇是失明歌手，問他會否要求舞台的設計不要有太多機關？他說：「只要我不要跑太遠，地上有導盲磚就可以。」<br>在旁的黃小琥即笑說：「工作人員非常照顧他的安全，我在台上都會很照顧他，所以他的命很好。」<br>採訪、攝影：李珮洳</p></body></html>
