<html><header><meta charset="utf-8"><title>蘋果汁促排檔停牌機制取代釘牌</title></header><body><h1>蘋果汁<br>促排檔停牌機制取代釘牌</h1><p>【本報訊】油尖旺區議會昨討論政府提出排檔「釘牌」建議，藉此加強規管排檔。不過有區議員認為三個月內六次違規排檔釘牌，措施嚴苛，認為應引入停牌機制，又關注當局未有明確表述前線人員的執法嚴謹程度；也有區議員批評，建議只有兩個月諮詢期太短，要求延長。<br>食環署代表說，署方已向花園街商販發信，解釋前線人員執法前會先口頭警告，亦會考慮延長諮詢期。不過，旁聽商販大感不滿，怒轟政府扼殺小商販生計。警方旺角區指揮官江偉智表示，警方仍在調查花園街大火一案，暫未能確定是縱火還是意外。</p></body></html>
