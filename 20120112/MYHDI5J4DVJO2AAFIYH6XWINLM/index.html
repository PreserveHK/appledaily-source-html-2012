<html><header><meta charset="utf-8"><title>廖碧兒賀祖父母結婚65年</title></header><body><h1>廖碧兒賀祖父母結婚65年</h1><p>廖碧兒日前飛回加拿大溫哥華，出席祖父母結婚65周年紀念晚宴。廖碧兒祖父已85歲，祖母近年身體欠佳，因此廖碧兒覺得今次聚會非常難得和有意義。<br>廖碧兒早前完成除夕倒數工作後，即飛返加國，只逗留30個鐘又要返香港工作，她說：「我係由嫲嫲湊大，我嘅廚藝都係佢教，我哋感情好深厚，即使辛苦啲趕飛機都值得。」廖碧兒在港買了中國傳統服給祖父母作賀禮，她更親吻兩人送祝福，她說見到祖父母的幸福婚姻，亦對婚姻充滿憧憬，希望自己的感情可開花結果。<br>撰文：丁寧</p></body></html>
