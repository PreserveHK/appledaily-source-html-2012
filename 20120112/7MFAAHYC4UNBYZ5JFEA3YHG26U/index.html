<html><header><meta charset="utf-8"><title>陳霽平拍電影要封嘴</title></header><body><h1>陳霽平拍電影要封嘴</h1><p>陳霽平自小留學外國，本身有鬼妹仔性格，不過原來她很喜愛懷舊的中國文化。日前陳霽平出任懷舊之夜的大會司儀，擁有苗條身材的她穿上旗袍，被大批fans要求合照，令她驚喜。</p><p>攻內地市場</p><p>問到陳霽平近日在無綫似乎甚少演出，她說：「其實我家拍緊一部新戲，由於導演比較低調，希望保持神秘感，所以我都要暫時封嘴，遲啲先可透露。」問到新年願望，陳霽平希望除了多做司儀工作搵真銀外，還希望拍攝旅遊節目及拍劇打入內地市場。她又透露農曆年會陪家人離港賀歲。<br>撰文：丁寧</p></body></html>
