<html><header><meta charset="utf-8"><title>陳潔儀個唱預告性感</title></header><body><h1>陳潔儀個唱預告性感</h1><p>陳潔儀和趙增熹將於2月舉行「陳潔儀×趙增熹傾城音樂會」，日前兩人為個唱拍攝海報，陳潔儀以超性感服飾示人，令趙增熹目不斜視，就連拍照時動作亦表現生硬，不過最終在陳潔儀的帶領下，兩人順利拍攝完成。<br>為準備演唱會，陳潔儀不敢刺激聲帶，並開始戒食她最喜歡的辣：「不過農曆年就快到，我都會偷偷食最愛嘅年糕。」她又事先張揚已邀請多位設計師助陣，舞衣將會華麗又性感。對於音樂會的嘉賓，兩人都三緘其口，只透露已邀請一位極具份量的男嘉賓，為觀眾帶來驚喜。<br>撰文：林妃</p></body></html>
