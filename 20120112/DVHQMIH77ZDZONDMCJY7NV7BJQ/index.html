<html><header><meta charset="utf-8"><title>小Justin機械人搞不文</title></header><body><h1>小Justin機械人搞不文</h1><p>加拿大界天王JustinBieber（圖），前天在美國拉斯維加斯出席國際消費電子產品展（CES），並介紹一個名為mRobo的機械人，該機械人附有喇叭，但位於下體位置，小Justin竟突然心邪，拿着咪高鋒放在下體喇叭位置，大玩不文，令司儀也O嘴。而小Justin與女友SelenaGomez分開度新年後，二人再度合體，Selena被發現追隨男友在拉斯維加斯街頭拍拖。</p></body></html>
