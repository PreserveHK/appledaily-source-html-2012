<html><header><meta charset="utf-8"><title>北京蘋果店請人排隊造勢</title></header><body><h1>北京蘋果店請人排隊造勢</h1><p>蘋果iPhone4S手機將於明日在內地正式上市，但市場上已充斥大量走私水貨。雲南昆明公安與工商部門昨日聯合搗破銷售走私手機的網站，並在行動中檢獲了381部各類手機，市值近百萬元（人民幣．下同），當中包括有60多部iPhone或iPhone4S手機。而北京蘋果店則被指涉花錢請人排隊，以製造搶購假像。<br>北京傳媒報道，有人打着招聘促銷員的旗號，計劃僱用200人在iPhone4S發售前一晚在蘋果店外排隊至開售當日上午8時。每人可獲100元工資（圖）。一名自稱是蘋果公司的職員承認，「這是一種銷售手段。」<br>《北京晚報》/中新網</p></body></html>
