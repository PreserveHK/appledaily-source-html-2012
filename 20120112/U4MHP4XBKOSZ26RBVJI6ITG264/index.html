<html><header><meta charset="utf-8"><title>SMAP着唐裝上海拜早年</title></header><body><h1>SMAP着唐裝<br>上海拜早年</h1><p>日本偶像組合SMAP自去年在北京開騷後，昨日再襲內地，飛抵上海為上海東方衞視錄影春晚節目。SMAP抵埗時直接從停機坪坐車離去，令接機的歌迷撲空，之後五子換衫出席發佈會，他們學上海話，又用半鹹淡中文講吉祥說話如「身體健康」、「萬事如意」，十分搞笑。</p><p>想食大閘蟹</p><p>除木村拓哉外，其他人都表示首次來到上海，對當地不太了解，但謂最想吃大閘蟹。問到同樣有份參與日本紅白歌唱大賽和春晚兩個年度壓軸騷，SMAP指雖已出道20年，但仍然很緊張，當提起在日本如何過年時，五子說各過各的，而且自憐沒有壓歲錢。其後SMAP更換上唐裝，入鄉隨俗擺拜年甫士。</p></body></html>
