<html><header><meta charset="utf-8"><title>徐若瑄寸女星瞪眼</title></header><body><h1>徐若瑄寸女星瞪眼</h1><p>台灣女星徐若瑄、吳尊及蔡康永昨日於北京出席萬寶龍全球首家概念店活動，徐若瑄在冷氣下，性感低胸撐場，更賣口乖說：「非常溫暖，這裏服務周到，心裏很溫暖。」徐若瑄更忍不住教授行紅地毯必殺技，她說：「很多人認為行紅地毯時要把眼睛撐大，其實這樣是不對的，很容易令眼睛疲倦，而且影出來會變成反白眼。我們保持笑容，突然撐大一下，效果便很好。」</p><p>談及書寫文化，徐若瑄說：「如果一位男生真的喜歡那位女生，應該以筆親手寫情書來表達愛意，現今社會太多email了，打出來的文字欠缺了感情。」吳尊透露今年上半年會忙於寫一本關於慈善的書，希望盡快完成。<br>撰文：唐如</p></body></html>
