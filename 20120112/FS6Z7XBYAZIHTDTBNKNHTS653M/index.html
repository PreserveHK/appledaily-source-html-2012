<html><header><meta charset="utf-8"><title>米高闔家巴拿馬度假</title></header><body><h1>米高闔家巴拿馬度假</h1><p>前年曾患喉癌的金像影帝米高德格拉斯（MichaelDouglas），於約一年前宣佈經治療後已戰勝癌魔，而前天米高與妻子嘉芙蓮薛達鍾絲（CatherineZeta-Jones）帶同11歲兒子Dylan及8歲女兒Carys到巴拿馬度開心度假，慶祝康復一周年。</p><p>肚胸齊下垂</p><p>現年67歲的米高，與家人在沙灘上玩樂，他當日只穿孖煙囪式泳褲，曾一度因癌病而極瘦的他，身上現已長回不少肉，但因年紀問題肚腩與胸部均下垂，但嘉芙蓮絕不嫌棄，二人仍十分恩愛，把臂同行又有說有笑。而嘉芙蓮近日在新片《LaytheFavorite》亦有谷胸上陣。</p></body></html>
