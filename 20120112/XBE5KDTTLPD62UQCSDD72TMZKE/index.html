<html><header><meta charset="utf-8"><title>特稿：藍月亮損兵不停 - 何西</title></header><body><h1>特稿：藍月亮損兵不停 - 何西</h1><p>曼城在1月連番脫腳，球隊內部損兵折將無疑是箇中關鍵。托尼兄弟暫時離隊出戰非國盃，一旦科特迪瓦戰至下月12日上演的決賽，便會缺席曼城多達8場比賽。隊長高柏尼領紅被罰停賽4場亦正是來得不合時，令文帥無奈起用史提芬沙域扼守中路。<br>進攻上，大衛施華在周日足總盃受傷；巴洛迪利今仗傷癒復出，似乎卻未十足痊癒，表現不佳下於半場前已被調離場。球會日內會知道大衛施華的確實傷情，寄望毋須長期缺陣。文：何西</p></body></html>
