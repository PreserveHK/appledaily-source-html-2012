<html><header><meta charset="utf-8"><title>紅姑爆明哥瘀事</title></header><body><h1>紅姑爆明哥瘀事</h1><p>鍾楚紅、黃耀明和內地演員楊坤等，昨日在北京三里屯出席萬寶龍概念店開幕活動。紅姑戴了向已故的嘉麗絲姬莉（GraceKelly）致敬的王妃系列腕錶，艷光四射，她和黃耀明事隔多年重逢，二人都表示非常開心，鍾楚紅說：「今次嚟北京見番明哥真係超級開心，我哋25年前一齊合作拍過一套古裝武俠電影《金燕子》，之後只係碰過面一次，但來去匆匆淨係打個招呼。」<br>紅姑回憶說：「當年明哥好驚青，有次去台灣做宣傳，場面好壯觀，佢暱喺我身後，我企喺佢前面，好似保護佢咁樣。」明哥就表示：「冇見咁耐，紅姑一樣咁靚，嗰種親切嘅笑容依然不變。」<br>撰文：唐如</p></body></html>
