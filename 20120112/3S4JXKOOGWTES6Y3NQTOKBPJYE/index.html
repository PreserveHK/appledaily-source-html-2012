<html><header><meta charset="utf-8"><title>佐治拖女賀稱帝</title></header><body><h1>佐治拖女賀稱帝</h1><p>美國全國電影評論協會獎（NationalBoardOfReviewAwards）上月初已發表得獎名單，到昨日才於紐約舉辦頒獎晚會，最矚目者是帶同女友StacyKeibler而來的新科影帝佐治古尼（GeorgeClooney），他既與周圍人士寒暄又輕扶另一半纖腰，盡顯風度。同場還見影后泰達史雲頓（TildaSwinton）和獲導演獎的馬田史高西斯（MartinScorsese）等。</p></body></html>
