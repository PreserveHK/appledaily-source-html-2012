<html><header><meta charset="utf-8"><title>意近萬華人悼遭槍殺父女</title></header><body><h1>意近萬華人悼遭槍殺父女</h1><p>31歲中國商人周拯及他九個月大的女兒，於上周三晚在羅馬街頭被歹徒當街槍殺，周妻則遭槍傷。事件激起了意大利華人的公憤，前日有近一萬名華人在當地示威（圖），以表示對當地治安不靖的不滿。</p><p>他們高舉「反暴力，要安全」的標語、周與女兒的遺照，同時帶同蠟燭、鮮花，前往周拯一家遇害的地點悼念。其間不少人都感到傷痛，熱淚盈眶。中國駐佛羅倫斯總領事周韻琦提醒，華人除要注意個人安全，亦要注意帶巨款外出時的風險。羅馬警方則指，現在已通緝兩名來自摩洛哥的疑犯。<br>北京《環球時報》/新華網</p></body></html>
