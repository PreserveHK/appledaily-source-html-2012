<html><header><meta charset="utf-8"><title>黃曉明刻苦健身演岳飛</title></header><body><h1>黃曉明刻苦健身演岳飛</h1><p>唐季禮監製的電視劇《精忠岳飛》正在北京開拍，飾演岳飛的黃曉明造型曝光，只見黐了鬍子、一身盔甲的黃曉明，英氣十足，舉手投足都有大將風範。今次黃曉明演繹岳飛故事，由19歲演到39歲去世，他坦言十分喜愛此角色，故不但爽快答應演出，還參與投資。</p><p>先讀傳記深入探討</p><p>為了演好角色，黃曉明先讀岳飛的傳記，深入探討做了很多筆記，又提早一年刻苦健身，練習槍法及騎馬，希望以最好狀態演活身經百戰的英雄人物。黃曉明謂，在北京正值嚴冬，有時要裸半身拍練武戲，更凍得受傷都不覺痛，騎馬時又被馬摔下，拍得相當辛苦。<br>撰文：丁寧</p></body></html>
