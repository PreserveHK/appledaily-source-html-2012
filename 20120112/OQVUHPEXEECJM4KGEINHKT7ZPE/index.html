<html><header><meta charset="utf-8"><title>BLOG親你：癡孖C</title></header><body><h1>BLOG親你：癡孖C</h1><p>識我嘅人都知，我塗甲油比化妝勤力，妝可以不化但指甲絕不能不塗。原因是從小到大，有感自己雙手皮膚粗糙，為轉移別人視線便培養塗甲習慣。如是者，罹患非塗不可的怪癖。是以哪個品牌的天拿水味最淡、最易塗、Keep得最耐？我都心裏有數。當中家裏佔最多的是孖C出品，它除有齊上述優點，更因每季的指甲油色系都是期間限定！來季PeterPhilips會以春天的黎明及夕陽為題，推出粉色系列的粉紅、珊瑚與蜜桃色調，全部都好Girlish，我已經入咗貨！呵呵！</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
