<html><header><meta charset="utf-8"><title>關仁隱事：「花花」游說「馬騮」孖住銀 - 關仁</title></header><body><h1>關仁隱事：「花花」游說「馬騮」孖住銀 - 關仁</h1><p>早前自爆俾人喺內地夜蒲鹹豬手嘅「花花」，佢幾乎玩殘好飲爛玩嘅「馬騮」，不過最後男方願意道歉，花花啖氣落咗都原諒佢，呢場大龍鳳總算告一段落。不過關仁聽聞背後仲有個鮮為人知嘅古仔，花花擺明呢件事後人氣急升，出騷價馬上跳升，佢立即四出撈，馬騮身邊朋友八畀關仁知，花花公司有人仲要求馬騮幫佢介紹內地劇組開工，齊齊拍住緋聞開工賺人仔，花花認真厚臉皮，睇嚟成件事佢增知名度又賺到錢，仲唔係大贏家。<br>撰文：關仁</p></body></html>
