<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬賽學氣功打坐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬賽學氣功打坐 - 馮仁昭</h1><p>馬賽噚日喺將軍澳電視城出席無綫節目《師傅養生搵食團》舉行嘅活動，馬賽話最近同劉松仁拍《名媛望族》，同松哥相當投緣，戲內戲外都視佢為爸爸，佢除咗跟松哥學戲，仲學埋氣功同打坐，佢話：「呢排啲工作都好密，松哥叫我一步一步學，我先學打坐，跟住再學氣功。」講到就快情人節，馬賽話：「嗰日我唔單止要開工，仲見到啲通告排得好密。家都冇人約，我都希望嗰日有驚喜。」</p></body></html>
