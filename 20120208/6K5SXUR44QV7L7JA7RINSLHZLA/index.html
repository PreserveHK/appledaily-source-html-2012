<html><header><meta charset="utf-8"><title>陸永小龍女搶閘出世</title></header><body><h1>陸永小龍女搶閘出世</h1><p>恭喜陸永榮升老竇！陸永的太太Rainah昨晚開刀誕下女兒，重約六磅幾，暫時仍未改名，BB女的預產期預定在三月才出世，但BB女比預產期提早了四個星期出世，兩公婆都喜出望外。</p><p>陪入產房</p><p>現年29歲的陸永，首次榮升老竇，心情十分興奮，原本前晚出席星煥唱片公司舉行春茗晚宴，但因太太臨時作動，他沒有出席春茗，一直在醫院陪伴太太生產，直至昨晚親眼睇着B女出世，並親自為愛女拍照留念。<br>採訪：葉雪</p></body></html>
