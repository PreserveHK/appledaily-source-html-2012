<html><header><meta charset="utf-8"><title>關仁隱事：「得隆」錫身預咗唔撈 - 關仁</title></header><body><h1>關仁隱事：「得隆」錫身預咗唔撈 - 關仁</h1><p>公仔箱嘅小生因為有新電視台挖角，佢哋好多都拿拿臨跳糟，高大威猛嘅「得隆」緋聞多多，不過佢好彩，老婆次次都出手幫佢拆彈。話說得隆早前幫公仔箱拍部以紀律部隊做題材嘅劇集，大部份小生都要親身上陣演攀爬等危險動作，得隆起初拍攝仲肯制，但後期搵咗後路準備跳糟，得隆忽然變得好錫身，吊吓威吔都嫌辛苦同危險，仲講到明咪搞佢，叫導演一係唔好預佢，要拍就要搵替身，關仁就覺得佢好大支嘢。<br>撰文：關仁</p></body></html>
