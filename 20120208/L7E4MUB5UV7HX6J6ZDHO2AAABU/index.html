<html><header><meta charset="utf-8"><title>蘋果汁演藝學院擴建新大樓</title></header><body><h1>蘋果汁<br>演藝學院擴建新大樓</h1><p>【本報訊】演藝學院（圖）因應大學轉四年制，預計每年本科生人數將增加50至70人，校方將向立法會申撥3.9億元，在現有大樓頂層增建一層，以及加建一幢九層高教學樓，期望2014年可落成啟用，新增樓面面積約一萬平方呎。新學年將租用一層寫字樓，作為暫用課室。<br>演藝校董會主席梁永祥昨表示，擴建部份將採用環保設計，新教學大樓頂層會劃作綠化天台，高度比現有大樓高出11米，他期望盡快獲立法會通過撥款。</p></body></html>
