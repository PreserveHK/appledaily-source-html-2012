<html><header><meta charset="utf-8"><title>吊橋出入　全海景石上屋</title></header><body><h1>吊橋出入　全海景石上屋</h1><p>重視私隱的人，這座房子肯定合你意，問題是出入不方便，因房子建於臨海的巨型花崗岩上（圖），回家須走30.5米長的全英國唯一私家吊橋，但有360度無敵景觀，100萬鎊（1,225萬港元）也算物有所值。<br>這座鶴立雞群的三房房子，1930年代建於康沃爾郡一個小島上，屋主朗格夫婦現年過八旬，既怕花崗岩易滑腳，更不想每天走那道離地27.5米（90呎）的吊橋，決定割愛。英國《每日郵報》</p></body></html>
