<html><header><meta charset="utf-8"><title>小豬Joyce做豪客</title></header><body><h1>小豬Joyce做豪客</h1><p>台灣跳舞天王羅志祥（小豬）前日忽然低調現身中環Joyce店，雖然今次小豬來港未有透露行蹤，但他此行相信除了工作外，主要是逛街購物，促進香港的旅遊業。去年收入估計過億港元的小豬購物時卻絕不鬆懈，為免被人騷擾，出動了三名助手及兩名StanleyTeam保鑣貼身保護，排場認真誇張。<br>其實小豬在春節時已豪派400萬港元利是給員工，前日他到Joyce前後購物才30分鐘，便購了兩大袋戰利品，這麼快就覓得心頭好，豪爽程度與內地富貴自由行沒兩樣。對於此行目的，小豬只笑笑口舉起勝利手勢作回應，之後跳上七人車離開。<br>採訪、攝影：李志明</p></body></html>
