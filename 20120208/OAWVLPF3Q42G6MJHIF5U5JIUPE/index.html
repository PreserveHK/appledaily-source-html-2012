<html><header><meta charset="utf-8"><title>今日提醒你：荃灣辦招聘會</title></header><body><h1>今日提醒你：荃灣辦招聘會</h1><p>【本報訊】基督教香港信義會今日舉辦農曆新年後首場大型招聘會，合共提供逾1000個空缺，起薪點由8000元至10000元不等，適合中年人士應徵。<br>招聘會今早11時至下午5時30分在荃灣愉景新城第一層天幕大堂舉行。職位空缺涵蓋飲食、美容及家居服務業等，其中以零售及物業管理兩大行業空缺最多，平均月薪分別是8200元至及9500元；而在龍年效應下，陪月員空缺亦大增，起薪點由8000元至10000元。現場同時舉辦多場求職講座，由專家分析婚禮統籌及保安業的就業前景。
</p></body></html>
