<html><header><meta charset="utf-8"><title>曾華倩拍拖等運到</title></header><body><h1>曾華倩拍拖等運到</h1><p>曾華倩昨日到新城接受薛家燕的節目訪問，華倩主持無綫節目《登登登對》收視不錯，她透露已連續兩次做這些配對情侶的節目，亦親身撮合多對情侶。</p><p>纏實囝囝</p><p>至於華倩的感情生活，她稱十分享受單身，有緣份亦會隨時ready，但如果對方條件不適合，她就寧願繼續單身：「出到街見到啲朋友雙雙對對，自己都唔介意，單身自由自在，有另一半都唔抗拒，反而朋友都羨慕我鍾意點就點。」<br>華倩的兒子現時已13歲，她自爆愛纏住兒子，但愛兒亦有自己生活，她只望黐得幾耐就幾耐。<br>採訪、攝影：楊潔雯</p></body></html>
