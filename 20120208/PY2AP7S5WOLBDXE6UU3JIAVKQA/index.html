<html><header><meta charset="utf-8"><title>蘋果綠葉德銀減持中燃至4.9%</title></header><body><h1>蘋果綠葉<br>德銀減持中燃至4.9%</h1><p>聯交所資料顯示，德銀於2月1日以股份保證權益持有中國燃氣（384，圖）的水平，由5.02%降至4.9%。另富地石油及SKE&amp;S向證監會申報增持中燃。富地以1313.3萬元增持中燃361.8萬股，持股增至12.47%。SKE&amp;S則以1816萬元增持500萬股中燃，持股增至10.54%，略超過原定以約8.3億元增持中燃的計劃。SKE&amp;S發言人稱，會視乎市況決定是否再增持中燃。</p></body></html>
