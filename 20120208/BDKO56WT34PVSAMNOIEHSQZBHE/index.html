<html><header><meta charset="utf-8"><title>後記：臨場考試珠珠最淡定</title></header><body><h1>後記：<br>臨場考試珠珠最淡定</h1><p>由主播轉行賣複雜的衍生產品，很多人會視她們為花瓶，專業水平自然容易受到質疑。訪問期間嘗試考考三位輪后，解釋輪場中人時常提及的術語，如引伸波幅等，睇下是否名不副實。<br>臨場被考，師姐趙海珠的表現最淡定，能流利答出場外期權、歷史波幅、市場波動性期望值等術語，但又一再強調市況較書本上定義更為實用。葉文炘科班出身，亦能引述引伸波幅概念中最關鍵的期權定價模型，算是合格，但解釋對窩輪價格的影響則較為簡略。林燕林反應夠快，一下能解釋窩輪價格與引伸波幅關係，但提到背後一些概念，例如「VIX指數」時，則有些「口窒窒」，睇來還要再刨一輪功課了。</p></body></html>
