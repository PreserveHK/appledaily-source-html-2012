<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Lam放任乖仔媾女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Lam放任乖仔媾女 - 馮仁昭</h1><p>陳潔儀同趙增熹噚日喺九龍灣綵排即將舉行嘅音樂會，林子祥（Lam）擔任嘉賓。囝囝林德信早前被影到同女仔行街食飯，阿Lam話後生仔梗有朋友。問到囝囝有冇帶緋聞女友吳雨霏（Kary）同佢見面？阿Lam話：「我同Kary之前拍戲合作過，但係我從來唔問個仔呢啲問題。」佢強調唔急於飲新抱茶。對於有傳葉蒨文開騷，阿Lam話留番老婆遲啲公佈。</p></body></html>
