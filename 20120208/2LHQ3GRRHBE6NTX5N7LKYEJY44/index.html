<html><header><meta charset="utf-8"><title>諸葛開門利是1314125</title></header><body><h1>諸葛開門利是1314125</h1><p>準新娘諸葛紫岐（Marie）昨日穿上一身喜慶的紅裙，在旺角出席遊戲機活動，更與扮成新郎的工作人員大玩婚禮環節，問她想要幾多開門利是，Marie就寫上1314125，她說：「係一生一世要愛我！」又謂希望未來老公Neway細少薛嘉麟可以晚出早歸、隨傳隨到，多點時間陪她。</p><p>下周影婚紗相</p><p>昨日有指Neway大少薛世恒怒收旺角Neway，激到父親入院，Marie表示未來老爺沒有入院，日前見到他心情還不錯，隨即大賣口乖大讚Neway。她又指下周影婚紗相，婚紗以希臘女神裙為主題，更有水晶裙點綴。<br>採訪、攝影：盧妹</p></body></html>
