<html><header><meta charset="utf-8"><title>陳展鵬亂丟煙頭</title></header><body><h1>陳展鵬亂丟煙頭</h1><p>現年35歲的陳展鵬近日埋首拍攝王心慰監製的新劇，前日元宵佳節開工，前日下午4時多，陳展鵬、田蕊妮和阮兆祥在灣仔摩理臣山道開工，由於天氣麻麻，加上撞正大雨，令他們拍攝一度受影響，工作人員急急為他們擔遮擋雨，三人在現場有講有笑，感情要好。<br>及後他們繼續拍攝，NG了數次後順利完成，並轉場景拍攝，陳展鵬即爭取機會在一旁抽煙解悶，不過身為公眾人物的他卻公然將煙頭彈落地上，懶理亂擲垃圾罰1,500元的法例，似乎有欠公德心。<br>採訪、攝影：龍婉琪、黃曉程</p></body></html>
