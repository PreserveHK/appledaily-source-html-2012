<html><header><meta charset="utf-8"><title>材識兼收：和牛與日本國產牛</title></header><body><h1>材識兼收：和牛與日本國產牛</h1><p>喜歡吃牛肉的人，對「和牛」都趨之若鶩，但其實「和牛」並不是指日本生產的純種日本牛，而是一種雜交牛。日本人在明治時代，開始洋化學洋人食牛扒，更引入外國品種黑毛牛跟日本國產牛雜交，成為一種更合食用的改良種。而為了令到這些品種的牛肉精益求精，更發展出一套養育方法，在飼料上及養育環境上都加以改良。但因為要養出霜降的脂肪，很花時間心機，不能大量生產，令到每片和牛都如此矜貴，每片都是養牛戶精養的成果。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三、四刊出）</p></body></html>
