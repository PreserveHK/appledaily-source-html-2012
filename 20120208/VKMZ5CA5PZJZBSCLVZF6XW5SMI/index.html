<html><header><meta charset="utf-8"><title>劉心悠自爆被咒冇拖拍</title></header><body><h1>劉心悠自爆被咒冇拖拍</h1><p>劉心悠、鄭嘉穎、林莉和貝安琪等昨日在金鐘出席莎莎香水活動，劉心悠性感上陣，她表示情人節開工，問曾獲封女神的她，現時有否追求者？她說：「人哋話女神最終會變瘟神，呢個係詛咒，千祈唔好叫我女神。」她自認自閉，沒內地富二代追，反而有瘋狂fans半夜搵到上酒店拍門：「佢問我用乜嘢香水，又喊晒求我開門，好驚！」</p><p>鄭嘉穎由杭州拍劇匆匆返港後離開，問他可是儲老婆本，他說：「搵兩餐啫，咁搵到傍吓身都好。」黃宗澤被指爛醉遭辣妹包圍，鄭嘉穎即撐兄弟說：「咁開心？睇吓點圍法？出去飲嘢，醉都好正常，佢酒量普通，不過飲少少好正常。」<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
