<html><header><meta charset="utf-8"><title>人財兩失疑犯因藏毒失公職</title></header><body><h1>人財兩失<br>疑犯因藏毒失公職</h1><p>涉案男子20歲已當消防員，原本生活安穩，03年在九龍灣國際展貿中心參加狂野派對，被揭發腰包藏有少量K仔和冰毒，結果藏毒罪成兼失鐵飯碗，八年來靠打散工及當推銷員餬口。據悉，他已準備與同居女友拉埋天窗，但惹上官非，隨時人財兩失。<br>姚在長洲長大，曾駐守長洲消防局，03年2月，他與相識兩年的女子一起在九展參加派對，跳舞飲酒兩小時後，兩人到男廁廁格親熱，之後他在廁格內吸食K仔，又要女伴揩冰，對方拒絕要求離去受阻，大聲呼救，驚動警方到查，在姚腰包內發現少量K仔和冰毒，最後被判罪成，罰款1,500元，並失去消防工作。</p></body></html>
