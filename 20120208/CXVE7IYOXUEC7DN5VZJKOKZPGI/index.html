<html><header><meta charset="utf-8"><title>求驗客手記：靚女輸牙骱比堅尼做騷 - 求驗客</title></header><body><h1>求驗客手記：靚女輸牙骱比堅尼做騷 - 求驗客</h1><p>星期日NFL嘅紐約巨人贏咗超級碗，全美國有成1.11億人次睇，破晒record。場波係幾好睇，不過未必及得上星期一朝早嘅《Extra》咁好睇。點解？因為身為新英倫愛國者球迷嘅女主持MariaMenounos（小圖），打賭輸咗要喺紐約街頭着比堅尼做節目（圖）。美國家話晒都係冬天，喺街頭着咁少真係好難捱，所以Maria位男同事亦伸出「援助之手」，又攬腰又攬手臂。不過話時話好彩巨人真係贏，如果唔係觀眾就要睇對賭嘅男主持着住愛國者啦啦隊衫做節目，我求大俠諗下都想嘔。</p></body></html>
