<html><header><meta charset="utf-8"><title>副校長習慣絕食抗爭</title></header><body><h1>副校長習慣絕食抗爭</h1><p>【本報訊】香港華仁書院前副校長葉金豪，不滿校方拒用其開發的教學軟件，昨在寒冷天氣警告下進行第三日絕食。他透露曾為教女問題與妻子爭執，家中絕食三日以示不滿，認為可憑着堅毅意志，完成21日絕食行動。<br>昨日氣溫徘徊10℃至13℃，並有毛毛細雨。Paulsir（葉金豪）依然穿着抓毛外套和風褸，只是多戴一頂冷帽禦寒，狀態尚算不錯。他至今收到60多支礦泉水和盆栽，令他倍感溫暖。一名華仁仔路經時大叫：「加油呀，PaulSir！」令他振奮莫名（圖）。<br>簡明恩攝</p></body></html>
