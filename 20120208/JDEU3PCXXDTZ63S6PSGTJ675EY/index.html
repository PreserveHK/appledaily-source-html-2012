<html><header><meta charset="utf-8"><title>蘋果汁港鐵設客務快速應變隊</title></header><body><h1>蘋果汁<br>港鐵設客務快速應變隊</h1><p>【本報訊】港鐵故障頻生，有議員關注不少受故障影響而無法完成行程的乘客，到車站票務處要求退票都要大排長龍，要求港鐵設立事故時的退票機制。運輸及房屋局長鄭汝樺昨回答議員提問時表示，港鐵在發生事故時，乘客最重要是趕往目的地，而非排隊退票，而港鐵首要的工作是將故障的訊息發放給乘客，讓乘客自行決定如何繼續行程，所以港鐵暫無計劃為事故而設立特別的退票機制。而港鐵吸取以往事故的經驗，成立了由60名成員組成的客務快速應變隊，專責於事故期間為乘客提供指導和協助。</p></body></html>
