<html><header><meta charset="utf-8"><title>伊朗女忍者　學忍術格鬥</title></header><body><h1>伊朗女忍者　學忍術格鬥</h1><p>「我忍、忍、忍、忍、忍。」日本忍術（Ninjutsu），是一種間諜技藝，講究戰鬥、製造混亂和收集情報等。當人稱日本最後忍者的甲賀流忍者第21代掌門人川上仁一，獲日本三重大學聘為教授，教授忍術，尤其是在如戰場的商場，用忍術收集分析情報，忍術已傳至伊朗。</p><p>伊朗早於1989年開設了女子忍者學校，近年越來越受歡迎，現有多達3,500名女忍者受訓。她們喜歡練忍術，是因「忍術最重要的一課是尊重和謙遜」，可保持身心平衡和平靜。但忍者要格鬥，伊朗女忍者都懂拳腳耍刀劍，伊朗徵兵向來只徵年滿18歲男丁，若打起仗來，女忍者也許都可上陣。英國《每日郵報》</p></body></html>
