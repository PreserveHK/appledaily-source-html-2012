<html><header><meta charset="utf-8"><title>高海寧等冧價買樓</title></header><body><h1>高海寧等冧價買樓</h1><p>高海寧昨日在無綫電視廣播城錄影節目《財智達人II》，去年收入甚佳的高海寧談到投資之道時，她說：「我啱啱開咗個人民幣戶口，雖然好多人話我比人慢咗3年，不過呢個已經係我最大膽嘅投資。」<br>高海寧還爆料說：「我爹哋以前都有投資雷曼，不過嗰次真係輸得好慘，我唔知佢最後蝕咗幾多錢，但係聽媽咪講話佢輸晒投資戶口啲錢。」她笑指最穩陣都是投資買磚頭（買樓）說：「我年年都想買樓，真係諗咗好耐，但係家啲磚頭好貴，唯有邊儲錢，邊等啲樓價下跌。」<br>採訪、攝影：何慧斯</p></body></html>
