<html><header><meta charset="utf-8"><title>小齊割盲腸太腳軟</title></header><body><h1>小齊割盲腸太腳軟</h1><p>任賢齊周一入養和醫院割盲腸，昨午由女友Tina陪同出院，趕返台灣為月中舉行的演唱會綵排。中午12時許，戴冷帽的小齊出院，問到手術後數天坐飛機會否有危險？他直言有擔心過：「醫生話OK，因為係微創手術，只係開咗兩個小孔，家裏面唔痛，只係傷口有少少痛。」<br>小齊坦言手術前心情好緊張，曾問醫生手術後要否磨皮，他說：「原本想靠食藥控制，但又擔心變成腹膜炎，最後決定做手術。做手術時醫生仲播住我首《心太軟》，其實當時我真係腳都軟。」他透露住院期間兒子曾探望，可擔心影響演唱會，他笑說：「朋友話可以幫我代唱，叫我唔郁坐喺度，對我嚟講係惡夢。」<br>採訪、攝影：何慧斯</p></body></html>
