<html><header><meta charset="utf-8"><title>施祖男當邵美琪朋友</title></header><body><h1>施祖男當邵美琪朋友</h1><p>近日傳出邵美琪與拍拖多年的男友施祖男秘密結婚，昨日施祖男於觀塘接受now節目訪問時極力否認秘密結婚：「冇啲咁嘅事，我睇到都好震驚，連自己結婚都唔知。」<br>施祖男更否認邵美琪乃女友身份：「我哋只係好close嘅朋友，相處得好開心，係傾得埋嘅朋友，係08年拍戲時認識！」<br>施祖男直言希望大家可以專注其工作，問到為何女方於微博上稱他為老公時，施祖男說：「我對於創作嘅事同冇發生嘅事係唔識回應，總之我係照事實講。」邵美琪是否結婚對象？他說：「未諗到嘅嘢所以唔會考慮。」<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
