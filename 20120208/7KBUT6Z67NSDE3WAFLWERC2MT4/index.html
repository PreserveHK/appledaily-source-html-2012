<html><header><meta charset="utf-8"><title>女皇鑽禧酒每瓶售123萬</title></header><body><h1>女皇鑽禧酒每瓶售123萬</h1><p>於英女皇伊利沙伯二世登基之年醞釀、由皇家藍勛酒廠釀製的60支「鑽禧」威士忌（"DiamondJubilee"whisky圖），隨女皇登基鑽禧而身價暴漲，每瓶標價高達123.45萬港元。<br>這60支佳釀於1952年在位於巴爾艾勒爾堡的酒廠蒸餾，屬調和威士忌，由調酒大師貝弗里奇調釀。過去60年酒廠小心保存，只待今天，酒瓶設計特別精緻，盡顯氣派。除了一瓶會送給女皇外，其餘59瓶都會對向銷售，收益將撥捐女皇獎勵基金，鼓勵全國各類工匠。<br>英國《每日郵報》</p></body></html>
