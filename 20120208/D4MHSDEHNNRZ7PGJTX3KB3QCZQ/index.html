<html><header><meta charset="utf-8"><title>求驗客手記：佐迪贏獎返西班牙慰妻 - 求驗客</title></header><body><h1>求驗客手記：佐迪贏獎返西班牙慰妻 - 求驗客</h1><p>now噚日喺大埔搞咗個挑戰賽，近期復勇嘅佐迪（後排右二）同助教鄭兆聰，仲有大埔嘅陳旭智同安基斯組隊，火併4位now足球評述員，大玩射龍門、盤球等遊戲。「傑大」聯隊結果大獲全勝，獎品就係巴塞隆拿4日3夜之旅，仲會入魯營睇西甲，見識吓「地上最強」對華倫西亞。對佐迪嚟講，最開心當然可以順道同就快生BB嘅太太見面，「呢胎係第一胎，男仔嚟嘅，下個月就出世。太太上年12月由香港返去巴塞安胎，我真係好掛住佢！」佢哋定係17號出發，20號返港，真係風塵僕僕。</p></body></html>
