<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安妮夏菲維被傳上周六在曼克頓與奀星未婚夫AdamShulman舉行訂婚派對，招待了百多名圈外人親友到場。<br><br>●美國女歌手Rihanna最近被發現跟前男友ChrisBrown前後腳離開同一夜店，令二人翻撻之說甚囂塵上。<br><br>●日本男星向井理昨日30歲牛一，日前他拍攝新劇《Hungry》時獲劇組為他舉行神秘派對慶祝。</p><p>●韓國組合少女時代成員SeoHyun昨日以曲髮新形象飛往巴黎演出音樂騷，而其隊友Jessica穿婚紗拍《暴力羅曼史》的劇照亦已曝光。<br><br>●韓國組合2AM成員珍雲的新劇《星夢高飛2》前晚播出時出現畫面起格，引來觀眾不滿。</p></body></html>
