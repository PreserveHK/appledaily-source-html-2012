<html><header><meta charset="utf-8"><title>大命蜥蜴洗衣機攪不死</title></header><body><h1>大命蜥蜴<br>洗衣機攪不死</h1><p>爬蟲類的生命力的確不能低估：非洲一隻15厘米長的蜥蜴「拉里」（Larry圖），爬入英國遊客寄艙的行李箱，先由老家非洲西岸佛得角（CapeVerde），捱過六小時航程到英國，噩夢卻還沒完結，之後連同骯髒衣物一起，被掉到洗衣機攪拌半小時，居然大命不死。<br>發現「拉里」的遊客穆爾，在準備晾乾衣物時發現牠，看牠似乎已死，於是隨手用煎鍋蓋住牠，豈料牠恢復過來。大命的「拉里」已被送到當地野生動物園照顧。<br>英國《衞報》</p></body></html>
