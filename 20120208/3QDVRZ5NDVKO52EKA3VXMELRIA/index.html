<html><header><meta charset="utf-8"><title>求驗客手記：腦殘踩兒童單車減壓 - 求驗客</title></header><body><h1>求驗客手記：腦殘踩兒童單車減壓 - 求驗客</h1><p>曼城前鋒巴洛迪利（圖）終於搵到一部代替佢部白色瑪莎拉蒂嘅戰車喇！就係一部有輔助轆嘅小朋友單車嘞！原來，呢單嘢係呢名意大利前鋒減壓嘅方法之一啫。因為係曼市有一間名為Panacea嘅酒吧，裏面有一個專為成人釋放童真而設嘅遊樂場，而巴洛迪利喺星期日晚去消遣時，就揀咗部小朋友單車嚟騎，睇佢大石壓死蟹咁騎住部單車周圍走，都咪話唔搞笑。<br></p></body></html>
