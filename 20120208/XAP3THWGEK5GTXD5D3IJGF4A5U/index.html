<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞「淘寶」醫腳 - 求驗客</title></header><body><h1>求驗客手記：韋舒亞「淘寶」醫腳 - 求驗客</h1><p>阿仙奴嘅韋舒亞（小圖）認真黑仔，原本話喺1月可以傷癒復出，點知腳踭再傷，基本上唔使預佢今季可以再上陣。人喺徬徨之際自然好易信埋啲古靈精怪嘢；據講韋舒亞仲抱有希望可以代表英格蘭出戰歐國盃，最近買咗部叫exogenmachine（圖）嘅嘢幫手。我求大俠驟眼睇呢部機仲以為係喺淘X網道買，聽講呢部嘢可以透過發出嚟嘅超聲波加速骨頭癒合，睇韋舒亞喺Twitter嘅留言似乎有好大期望：「親愛的exogen，請你快啲醫好我呀。」</p></body></html>
