<html><header><meta charset="utf-8"><title>案件速遞前村長之子違法投票</title></header><body><h1>案件速遞<br>前村長之子違法投票</h1><p>【本報訊】大埔大美督村前村長的兒子在去年村代表選舉中投票，他後來被揭發早於2006年已遷離該村，故屬違法投票。被告黃國邦（39歲）早前於粉嶺裁判法院承認違反《選舉（舞弊及非法行為）條例》罪，昨被判入獄兩個月，現獲准以現金5,000元保釋外出等候上訴。<br>任職市場主任的被告，於2006年遷離大美督村並搬往港島薄扶林道一單位，但未有向有關當局更改居住地址。被告的父親曾任三屆大美督村村長，但於2011年的村代表選舉中落敗。<br>案件編號：FLCC239/12</p></body></html>
