<html><header><meta charset="utf-8"><title>識電惜電：「有『營』飯堂」協助就業</title></header><body><h1>識電惜電：「有『營』飯堂」協助就業</h1><p>「有『營』飯堂」受惠者曹小姐兩年前被辭退售貨員工作，再求職時處處碰壁。她透過服務所舉辦的就業互助小組，取得更多就業市場的資訊，提升求職技巧。最近，她已找到一份新工作，「就業小組、資訊及輔導協助我解決失業問題，我可以自力更新，重投同貢獻社會」。<br>「有『營』飯堂」由中電與香港社會服務聯會合作推出，為深水埗區低收入家庭及失業人士提供逾5,500份由註冊營養師監控的熱食晚餐。「有『營』飯堂」查詢電話28642929，申請服務請電27088461聯絡馮小姐。<br>中華電力網頁：<br> https://www.clpgroup.com </p></body></html>
