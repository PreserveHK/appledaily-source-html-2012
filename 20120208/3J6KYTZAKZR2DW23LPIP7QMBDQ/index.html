<html><header><meta charset="utf-8"><title>品冠玩分身冧女</title></header><body><h1>品冠玩分身冧女</h1><p>「情歌王子」品冠早前與拍拖多年的女友拉埋天窗，叉足電的品冠近日投入新碟《未拆的禮物》的宣傳工作，他更在新曲《再來一杯》中以李宗盛、周華健及費玉清等三種唱腔來演繹新歌，十分搞笑。<br>日前品冠為《再》曲拍攝MV，並邀請了《雞排英雄》的導演葉天倫操刀，品冠更得到周華健和李宗盛借出服裝，讓品冠在MV內可以演繹得他們更維肖維妙，品冠在MV內挑戰前輩，他笑說：「經過今次MV的嘗試，我發現可以挑戰一些人格分裂的精神病患者角色，連我老婆都不知道我有模仿才能，如果我在家中扮成這樣，她一定會笑不停。」<br>撰文：林妃</p></body></html>
