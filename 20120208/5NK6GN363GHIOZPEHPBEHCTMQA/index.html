<html><header><meta charset="utf-8"><title>熱賣周邊：正牌史迪仔Phone上腦</title></header><body><h1>熱賣周邊：正牌史迪仔Phone上腦</h1><p>身邊好友拎住部iPhone走埋嚟示威，得意洋洋話喺七仔買到個耳筒塞。唓！有乜咁巴閉？原來係佢心頭好史迪仔，7-eleven便利店更同時推出小金、小熊維尼同三眼仔款色，當裝飾之餘，亦可塞住個Headphone插，好友仲懶叻咁話，唔戴耳筒時塞住個窿，可能潮氣偵測紙都無咁易變紅喎。姑勿論真定假，觀乎造型同落色，都算不俗作品，$29又唔係貴，當買個正版吊飾都抵啦。</p></body></html>
