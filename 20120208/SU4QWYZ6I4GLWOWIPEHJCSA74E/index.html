<html><header><meta charset="utf-8"><title>鴨脷洲邨色魔曝光</title></header><body><h1>鴨脷洲邨色魔曝光</h1><p>【本報訊】年初四（1月26日）凌晨3時鴨脷洲邨街市發生強姦案，警方綜合調查後，昨日發出閉路電視拍到懷疑色魔的影像，呼籲市民提供消息，全城協助追緝色魔歸案。<br>警方從多條錄影帶片段，鎖定年約25歲懷疑中國籍男子，黑色短髮，身高約1.8米，瘦身材。犯案時穿深色風褸、藍色牛仔褲和白色運動鞋。<br>警方昨日發出呼籲，目睹該案發生的人士、曾遇見或認識該名被通緝男子之人士，又或曾接載過該男子之的士司機、小巴司機等，甚至於當日曾治療過手腳受傷男子的醫護人員，請致電：28594258或62023097與西區警區重案組第二隊人員聯絡。</p></body></html>
