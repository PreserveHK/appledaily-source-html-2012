<html><header><meta charset="utf-8"><title>蘋果綠葉Z-Obee上季純利跌50%</title></header><body><h1>蘋果綠葉<br>Z-Obee上季純利跌50%</h1><p>Z-Obee（948）公佈去年10至12月第三季度業績，期內純利155.54萬美元（約1213萬港元），按年倒退49.89%；首三季度純利394.97萬美元，按年跌40.27%。上季收入3087.93萬美元，按年跌16.82%，毛利率按年大跌6.63個百分點至7.69%，收入及毛利下跌主因集團削減電子組裝業務，以及解決方案分部和組裝分部的貢獻減少所致。</p></body></html>
