<html><header><meta charset="utf-8"><title>收地對峙險釀一鑊熟</title></header><body><h1>收地對峙險釀一鑊熟</h1><p>【本報訊】40多名地政總署人員昨晨10時許到元朗大棠南坑排村收地，與居民爆發衝突（圖）。涉嫌佔用官地居住的男子姓陳，一家六口在該處居住50多年，其父以前是有牌養雞戶，五、六年前遭政府收地，陳家拒搬，被法庭罰款2000元，後向申訴專員公署求助。地政總署人員昨帶同工具到場，住戶緊鎖閘門，揚言燃點石油氣一鑊熟，又與剪鎖剪鐵絲網的工人發生激烈拉扯，消防員開喉戒備。雙方對峙兩個多小時後，署方同意再寬限15日，等候申訴專員公署調查結果再作決定。<br>譚健文攝</p></body></html>
