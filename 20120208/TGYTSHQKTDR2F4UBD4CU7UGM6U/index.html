<html><header><meta charset="utf-8"><title>千嬅、阿佘快閃銅鑼灣</title></header><body><h1>千嬅、阿佘快閃銅鑼灣</h1><p>雖然銅鑼灣有內地自由行出現，更被網友改名為蝗蟲灣，不少藝人依然會到此一遊，前日吳君如、佘詩曼及大肚楊千嬅都前後腳現身。<br>前日下入午5時許，已有5個多月身孕的千嬅跟好友在Cova餐廳吃下午茶後離開，當見到記者時還笑着問：「你哋日日都開工㗎？」之後便慢步上了司機駕駛的七人車返陽明山莊寓所。</p><p>約個多小時後，佘詩曼在附近一間專賣手機用品的店鋪出現，戴着眼鏡的她正專心挑選iPhone手機殼，花了足足10分鐘後就跳上由朋友駕駛的私家車離去。稍後又見到吳君如急急腳走入連卡佛，明顯她是有備而來，前後花了不到5分鐘就買了化妝品。<br>採訪、攝影：龍婉琪、黃曉程</p></body></html>
