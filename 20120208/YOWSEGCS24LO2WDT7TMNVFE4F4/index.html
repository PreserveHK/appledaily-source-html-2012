<html><header><meta charset="utf-8"><title>行長吞4億被捕</title></header><body><h1>行長吞4億被捕</h1><p>被公安部列為甲級通緝犯、侵吞逾4億元（人民幣．下同）的山東煙台某銀行原支行行長，日前在浙江金華市乘坐火車、接受例行檢查時被公安認出，當場被捕。行李中被搜出29萬元現金。<br>被捕的劉維寧（圖），37歲，涉嫌上月在任職的銀行偷走4.36億元的承兌滙票，開車逃離煙台。但上周四（2日）劉出現在金華火車西站，入站時被公安發現他可疑將他拘捕。<br>劉供稱，他坐火車其實是想到杭州蕭山機場，然後坐飛機回煙台，他說：「我現在最放不下的，就是我的女兒。」公安在拘捕劉後，準備將他押回山東調查。<br>浙江《錢江晚報》</p></body></html>
