<html><header><meta charset="utf-8"><title>小S怕細何B仔</title></header><body><h1>小S怕細何B仔</h1><p>徐熙娣小S第三度為老公許雅鈞懷孕，日前為時尚雜誌《VOGUE》拍大肚照留紀念。</p><p>肥女似史力加</p><p>對於第三胎仍是女兒，小S坦言為自己的私心鬆了一口氣，她說：「我真的很喜歡女生，因為我對男生真的沒有任何熱情，而且我沒辦法想像我面對男性生殖器的感覺，儘管是嬰兒，還是會覺得怪怪的。」<br>小S也透露老公其實不介意生男還是生女，只是已有兩個女兒，生個兒子也不錯，小S謂老爺、奶奶的思想亦很開放。愛玩的小S就因覺女兒很重，將她改了卡通人物史力加做乳名，不過她笑言為了尊重女兒，還是叫她做「許老三」，英文名叫Alice好了。撰文：丁寧</p></body></html>
