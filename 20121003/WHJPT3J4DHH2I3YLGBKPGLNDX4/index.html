<html><header><meta charset="utf-8"><title>特稿<br>謝雲奴翼鋒變前鋒 - 咖喱</title></header><body><h1>特稿<br>謝雲奴翼鋒變前鋒 - 咖喱</h1><p>尹佩斯離開，查馬克被證實為「水貨」，而新加盟的基奧特亦貨不對辦，阿仙奴陷入中鋒荒；但領隊雲格變陣，將翼鋒當前鋒，解決鋒力不足問題。<br>謝雲奴（圖）去季加盟阿仙奴出任左翼，以速度見長，但把握力麻麻，但有將亨利改造的成功先例，雲格決定讓謝雲奴擔起更多埋門工作；暫時來說，改造算是成功，他在今季射入4球。</p><p>因為中鋒位置真空，普多斯基及禾確特都有更多機會殺入中路射門，兩人今季都已開齋。<br>阿歷士張伯倫今仗後備居多，但他上屆歐聯分組賽處子戰就是對奧軍，更取得一個入球，助阿仙奴贏波。<br>咖喱</p></body></html>
