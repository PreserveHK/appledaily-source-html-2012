<html><header><meta charset="utf-8"><title>少時日本榜三連冠</title></header><body><h1>少時日本榜三連冠</h1><p>最近日韓關係緊張，但韓國組合少女時代（少時）在日本依然大受歡迎。少時上月底在當地推出的細碟《Oh!》以及《Girls' Generation Complete Video Collection》DVD和藍光碟，同時稱霸日本Oricon相關銷量榜，令少時成為三冠王，是首次有日本以外的歌手有如此佳績。少時乘勝追擊，宣佈下月14日再次推出新歌《Flower Power》。<br></p></body></html>
