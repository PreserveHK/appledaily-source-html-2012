<html><header><meta charset="utf-8"><title>網民發炮：QPR有排執！</title></header><body><h1>網民發炮：QPR有排執！</h1><p>莊家絕殺料18：「QPR打得差, 唔一定關教練事，大佬，中後場正選幾乎換晒人，仲邊有teamwork？完全冇默契，未合作過，以為大肆擴軍就有成績，想太多了。」羅比：「用朴智星擔大旗就預咗啦！」Chiakiouzi：「QPR開季至今可以話冇踢過一場好波…明明人腳唔差，又有星級球員助陣，點解都可以踢得咁差…」AlexToFu07：「曉士嘅買人畀我嘅感覺係佢當自己仲係教曼城，買咗咁多人，當然有啲真係有用，但係咁多人員變動嘅時候，要夾番掂都要大把時間。」資料來源：香港討論區</p></body></html>
