<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳志健明擺46圍娶妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳志健明擺46圍娶妻 - 馮仁昭</h1><p>港男陳志健噚日喺將軍澳電視廣播城趕拍新劇《好心作怪》，講到佢聽日會同女友羅苡之結婚，喺尖沙嘴擺酒行禮，陳志健話自己同未來岳父羅樂林請咗好多圈中朋友，預計筵開45至46圍。擺完酒休息一兩日，陳志健同老婆去蘇梅島度蜜月，佢話：「原本諗住去歐洲，但因為工作好難度期，所以遲啲先去。」問到造人大計，陳志健話想享受二人世界，大家都有工作，外父又未有催話要抱孫。</p></body></html>
