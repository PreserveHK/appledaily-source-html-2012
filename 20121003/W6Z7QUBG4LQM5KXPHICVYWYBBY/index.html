<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>胡楓唔敢打攪黎明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡楓唔敢打攪黎明 - 馮仁昭</h1><p>老當益壯嘅胡楓早前去到溫哥華舉行演唱會，過往佢去親溫哥華表演都係為慈善，今次就係首次賣飛嘅演唱會，唔少喺當地住嘅藝人老友都現身捧場。修哥當晚請咗導演劉鎮偉做嘉賓外，仲臨時拉咗岳華上台合唱。胡楓仲趁喺當地見吓老友黃淑儀、李婉華同周秀蘭等，老友仲請佢飲茶。講到契仔黎明同樂基兒傳婚變，胡楓話：「希望只係傳聞，我冇打畀佢，呢啲係佢嘅家事。」</p></body></html>
