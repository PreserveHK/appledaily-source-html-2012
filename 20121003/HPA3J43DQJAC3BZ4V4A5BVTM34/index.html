<html><header><meta charset="utf-8"><title>中環在線：睇煙花真的很危險 - 李華華</title></header><body><h1>中環在線：睇煙花真的很危險 - 李華華</h1><p>前晚開始，全港市民都懷住沉重心情，默默為南丫島撞船意外受傷、失蹤同離世嘅市民祈禱。一位投資銀行界朋友睇到呢單新聞，暗忖好運。事關前晚佢趁熱鬧，經由銅鑼灣世貿，沿隧道行過去警官俱樂部對出海旁欣賞國慶煙花，沿住維園道對開海旁條小路一直行，正常應該可以容納十個人並肩而行，平日冇事冇幹，硬係覺得好闊落。但前晚好多人走出去海旁睇煙花，人多到不得了，行行吓，近住警官俱樂部嗰位，條路竟然有幾個路政署工程圍欄，令到條路突然收窄一半，出現樽頸位，加上黑麻麻，差啲發生人踩人意外，朋友希望政府留意吓，下次再搞大型活動要細心啲。</p></body></html>
