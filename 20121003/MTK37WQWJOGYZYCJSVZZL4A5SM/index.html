<html><header><meta charset="utf-8"><title>黃金周人逼人：<br>深圳　大梅沙50萬人海</title></header><body><h1>黃金周人逼人：<br>深圳　大梅沙50萬人海</h1><p>中秋和十．一的八日長假，全國有逾7.4億人次出行，民眾除踩平台灣之外，全國各個景點亦擠滿人：深圳大梅沙、杭州西湖只見一片人海；海南三亞的海灘，民眾狂歡後留下50噸垃圾，灑遍整個海灘……。人多車多，廣州有人為免塞車，乾脆划獨木舟回家。</p><p>深圳大梅沙前日迎來50萬遊客，人數是中秋節的2.5倍，只見人海（圖），不見大海。儘管相關部門提醒，大梅沙海濱風浪高，已不適合下海游泳了，呼籲市民不要前往，但遊客還是絡繹不絕。整個大梅沙幾乎人頭湧湧，插針難入。</p></body></html>
