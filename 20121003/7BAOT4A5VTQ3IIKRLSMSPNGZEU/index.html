<html><header><meta charset="utf-8"><title>嘉玲唔明王菲微博</title></header><body><h1>嘉玲唔明王菲微博</h1><p>劉嘉玲與陳坤昨日在金鐘為電影《過界》拍攝外景，嘉玲好友王菲在微博取笑庾澄慶師徒唱歌似貓叫，遭網民謾罵，嘉玲為王菲護航：「我相信佢講笑，冇埋由唔經大腦講出嚟，其實好多時睇微博都唔明佢講乜，佢話我似古代人，好輕視我，如果要嬲，真係要畀你睇佢寫我嗰啲。」<br>有報道指王菲資助邱瓈寬養育陳寶蓮遺孤，其子樣貌似足陳寶蓮前男友黃任中，嘉玲說：「寬姐喺我心目中係義氣俠女。」對前晚的撞船事件，嘉玲感慨說：「好難過悲傷，中秋節團圓日子有家庭要面對生離死別，世界好無常，要珍惜所有。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
