<html><header><meta charset="utf-8"><title>關仁隱事：<br>「易容阿姐」眼紅竹高精 - 關仁</title></header><body><h1>關仁隱事：<br>「易容阿姐」眼紅竹高精 - 關仁</h1><p>女人到咗咁上下年紀仲未嫁，心情梗係有啲不爽。早前「易容阿姐」同「竹高精」喺同一個場合出現，竹高精透露自己就快結婚，大家當然戥佢開心，佢仲講到眉飛色舞收唔到口。咁啱易容阿姐經過，大家仲以為佢哋兩個咁friend可以一齊做訪問，可以順便恭喜吓對方，點知易容阿姐出奇地好抗拒，仲一副樣話：「你冇料我都幫唔到你。」然後就黑住面咁走咗，呢個舉動大家都覺得好出奇，但諗真啲，睇怕佢都係唔想俾人追問佢嗰段似有還冇嘅戀情，仲有婚期囉。撰文：關仁</p></body></html>
