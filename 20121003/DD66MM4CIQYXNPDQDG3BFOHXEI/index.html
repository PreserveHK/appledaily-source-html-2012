<html><header><meta charset="utf-8"><title>官非纏身　大劉羅傑承涉賄案</title></header><body><h1>官非纏身　大劉羅傑承涉賄案</h1><p>大劉自從捲入澳門前運輸工務司司長歐文龍貪污案後，其行蹤突然轉趨低調，但仍經常到他至愛的名人飯堂福臨門午膳，兩位紅顏知己甘比或呂麗君輪流相伴，一直身在歐洲生活及工作的大女劉秀融，在案件開審前夕，專登返港為父親打氣和分憂。上月17日開審當日，大劉的代表律師稱劉抱恙未有到庭。</p><p>法官有病押後審</p><p>事有湊巧，開庭後法庭職員公佈合議庭主席法官高麗斯因病缺席，案件押後至明年1月7日審訊。同案的羅傑承於開審當天，和太太梁芷珊由五至六名保鑣護送下到法院。</p></body></html>
