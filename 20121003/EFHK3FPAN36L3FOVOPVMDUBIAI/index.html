<html><header><meta charset="utf-8"><title>關心妍開心似Baby</title></header><body><h1>關心妍開心似Baby</h1><p>最近獲傑青的關心妍（Jade）近日又變臉，樣貌越來越似Angelababy，昨日Jade接受商台《一圈圈》訪問，她笑說：「我都想，可以有咁靚同後生十年；做善事多會靚，個心開心就會靚。」</p><p>曾認整容</p><p>問Jade是否不介意被指整容？她說：「其實好多年前已認過，喺我立場，我做錯過一啲嘢，我都會認，其實我每次出碟，做演唱會呢啲新聞都會再出嚟，又要回應，明明冇做啲乜嘢，可能皮膚靚咗，又會覺得塊面係咪又硬咗，我都唔明，如果真係打咗啲嘢都話，但冇時間搞過。」她又表示自己都習慣這個話題，所以笑一笑就算，反正又不是說她醜。撰文：林妃</p></body></html>
