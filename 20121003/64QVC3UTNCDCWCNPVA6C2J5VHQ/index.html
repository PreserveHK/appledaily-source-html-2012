<html><header><meta charset="utf-8"><title>Paris男友疑打人被捕</title></header><body><h1>Paris男友疑打人被捕</h1><p>美國名媛Paris Hilton的模特兒男友River Viiperi，昨日在賭城涉嫌打人被捕。據美國網站TMZ報道，Paris昨日在夜店跟一名同性熱吻，之後River疑跟該女子的男友發生爭執，該男子更報警受到River打傷，警員到場後把River逮捕，不過只帶到保安室，並向他發出傳票。但內幕人士指Paris卻否認曾吻女子，還稱男友沒有打人，並指曾遭一對男女騷擾。</p></body></html>
