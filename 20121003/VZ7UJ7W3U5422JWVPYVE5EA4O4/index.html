<html><header><meta charset="utf-8"><title>話你知<br>黑手提箱啟動核武</title></header><body><h1>話你知<br>黑手提箱啟動核武</h1><p>中國黑客疑盜取美國啟動核子武器密碼，震驚世界，因為這個密碼傳聞保管在美國總統半步不離的黑色核手提箱裏。這個核手提箱，重約18公斤，上設密碼鎖，每任總統都有自己的密碼，由字母和數字組成印在卡上。一旦決定使用核武，美國總統須用密碼卡打開手提箱，取得內藏的啟動核武器密碼，與五角大樓聯繫核對，就能向敵方發射核彈。雖然核手提箱危害世界安全，歷任總統都曾甩箱：福特曾把保管箱子的特工連人帶箱遺留在飛機艙內；卡特曾將開啟箱子的身份驗證卡放在夾克口袋，送到乾洗店乾洗。《蘋果》資料室</p></body></html>
