<html><header><meta charset="utf-8"><title>張敬軒剝衫任</title></header><body><h1>張敬軒剝衫任</h1><p>張敬軒早前接受有線娛樂新聞台節目《樂壇第一手》的訪問，提到之前演出舞台劇《我和秋天有個約會》，軒仔坦言演出前相當擔心：「杜國威老師一開始搵我，我真係唔敢做，因為同劇有羅冠蘭、蘇玉華等都是戲劇界泰斗，我擔心做得唔好，好彩成個劇組好似大家庭咁，佢好有耐心教我。」</p><p>女仔唔敢睇</p><p>軒仔在舞台劇有一幕要除去上衫露腹肌，他留意到觀眾有不同反應：「第一排嘅女仔就好怕醜，唔敢睇，但有啲就即刻同隔籬朋友咬耳仔，我仲見到有啲fans攞望遠鏡出嚟睇。」撰文：林妃</p></body></html>
