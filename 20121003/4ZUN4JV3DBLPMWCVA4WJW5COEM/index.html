<html><header><meta charset="utf-8"><title>「瑪麗皇后」白衣女鬼現身</title></header><body><h1>「瑪麗皇后」白衣女鬼現身</h1><p>英國皇家郵輪「瑪麗皇后號」（Queen Mary）傳聞鬼影憧憧，其中「白衣女郎」（Lady in White）很聞名。瑪麗皇后號退役45年，早已變成一座高級海上酒店，停泊在美國加州長灘，最近「白衣女郎」再現形（圖）。<br>洛姆博格早前登上瑪麗皇后號拍照，在走廊「咔──嚓」時絕不見人影，豈料翻看照片時赫然有個白衣女郎身影。她說：「我現場根本看不見有人。那肯定是『白衣女郎』。據我所知，她從未被拍攝入鏡頭。」<br>英國《太陽報》</p></body></html>
