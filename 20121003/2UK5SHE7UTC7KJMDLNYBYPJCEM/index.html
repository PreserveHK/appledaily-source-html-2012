<html><header><meta charset="utf-8"><title>3.5吋火星石底價$200萬</title></header><body><h1>3.5吋火星石底價$200萬</h1><p>有否想過買下流星討伴侶高興？紐約月中會拍賣一顆來自火星的小隕石（圖），底價16萬英鎊（約200萬港元）。火星石長3.5吋、重11.5安士，由熔岩凝固而成，有帶光澤的黑色熔殼表面，數百萬年前在小行星撞擊火星後形成，去年隨流星雨墜落非洲摩洛哥沙漠，今年初被發現和回收。火星石本重2.5磅，絕大部份交由英國自然歷史博物館保管，只切出一小塊公開拍賣。拍賣行指火星石極罕，深得收藏家歡心，認為標價合理，14日將在紐約拍賣。英國《每日郵報》</p></body></html>
