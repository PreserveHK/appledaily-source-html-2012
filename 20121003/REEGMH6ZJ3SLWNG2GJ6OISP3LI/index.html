<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>路芙八卦Ben爆房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>路芙八卦Ben爆房 - 馮仁昭</h1><p>有報道指新城DJ香蕉俱樂部嘅阿Ben（杜浚斌、左圖）早前喺東莞攬妹爆房，噚日唔見Ben返黃埔新城電台開咪，佢同事路芙就被問到呢件事，佢話同Ben未合作過，只喺公司嘅MC工作先見到面，同佢唔算熟，反而同佢另一個隊友Bob熟啲。路芙話真係唔知呢件事，但都聽講過佢好似會上去傾生意。問路芙有冇見過Ben女友文恩澄去電台搵男友？路芙話有時都會見到，下次有機會會問吓佢哋呢件事，佢又話以佢所知，Ben同文恩澄仲未散嘅。</p></body></html>
