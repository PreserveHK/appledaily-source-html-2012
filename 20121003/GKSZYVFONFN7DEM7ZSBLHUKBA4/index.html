<html><header><meta charset="utf-8"><title>杜莉誕下女嬰</title></header><body><h1>杜莉誕下女嬰</h1><p>現年37歲的美國女星杜莉芭里摩亞（Drew Barrymore），昨日透過發言人宣佈已於上周三在洛杉磯為第三任丈夫Will Kopelman誕下女嬰，她在聲明中說：「我們很自豪地宣佈我們的女兒Olive Barrymore Kopelman於9月26日出生，健康快樂的她得到了全家人的歡迎。謝謝你們在這個最特別的時刻尊重我們的私隱。」杜莉在今年6月與Will拉埋天窗，Olive是二人首個愛情結晶。</p></body></html>
