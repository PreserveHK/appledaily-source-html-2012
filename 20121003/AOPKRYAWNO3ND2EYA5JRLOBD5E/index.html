<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>GiGi甜蜜慶祝紙婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>GiGi甜蜜慶祝紙婚 - 馮仁昭</h1><p>時間真係話咁快就過，今日係梁詠琪同西班牙籍老公Sergio結婚一周年。雖然GiGi同老公當日唔係識咗好耐就結婚，但眼見呢一年佢哋相當恩愛，噚日GiGi就喺微博留言：「你說，我是你的天使，謝謝我給了你生命中最快樂的一年……我說：應該是我謝謝你，在我幾乎要放棄的時候，讓我重新相信愛情，感受注滿愛的新生命……令我知道原來世上有一樣東西，一直眷顧着我們，叫『勇敢的愛』！謝謝你！」</p></body></html>
