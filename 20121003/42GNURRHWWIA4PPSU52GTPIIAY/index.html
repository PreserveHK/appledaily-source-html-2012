<html><header><meta charset="utf-8"><title>可愛動物照助集中力</title></header><body><h1>可愛動物照助集中力</h1><p>精神散渙無心工作？除了喝咖啡，專家指可多看可愛動物照（圖），提升專注力和工作表現。日本廣島大學找來132名學生，分組進行兩項專注力測試，結果發現，測試前或在休息時看過可愛動物照片的學生，表現和效率都較突出，分數最多增44%，完成速度快12%。負責研究的心理學家入戶野宏解釋，可愛動物照片不但令人快樂，更會讓人產生可愛感覺時想多加了解，從而提高集中力，所以在工作環境放可愛動物照片，百利而無一害。英國《每日郵報》</p></body></html>
