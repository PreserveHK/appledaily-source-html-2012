<html><header><meta charset="utf-8"><title>即時：iPhone潛水殼好堅<br>戰勝冰火七重天</title></header><body><h1>即時：iPhone潛水殼好堅<br>戰勝冰火七重天</h1><p>網上商店Photojojo近日推出iPhone 4和4S專用的潛水保護殼，聲稱可帶你的iPhone手機至15呎水底以下拍攝，而手機可以滴水不沾。<br><br>這款防水機殼名為「Scuba Suit」，最近減價至40英鎊，即約501港元。它除了可令用家於15呎水底下，拍攝自如外，亦因其貼身的設計，用家可靈活地輕觸式操作手機，用了它後，無論上山、下海、落雪，都冇問題了。<br><br>英國《每日郵報》</p></body></html>
