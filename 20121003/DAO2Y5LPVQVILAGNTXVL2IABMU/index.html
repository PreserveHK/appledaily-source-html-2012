<html><header><meta charset="utf-8"><title>孫耀威中招自我隔離</title></header><body><h1>孫耀威中招自我隔離</h1><p>孫耀威（Eric）近日工作忙碌，令抵抗力變差，結果搞到口水腺發炎。事緣連月來Eric都忙於錄音準備出新碟，加上又經常飛返內地和台灣工作，幾乎每天都只睡幾個鐘。難得日前中秋節有幾天假期，怎料Eric一放鬆病菌便攻擊他，頸和下巴突然腫起，連吞口水和說話也困難，結果第一時間趕往看醫生，檢查下原來患上口水腺發炎。</p><p>昨日Eric在微博貼出下巴位置相片，的確腫得很厲害，要再到醫院打針，由於此病會傳染，因此他已自我隔離，現時Eric最擔心是近日要開工拍港台劇及稍後要返武漢演出，希望可以盡快康復。<br>採訪：葉雪</p></body></html>
