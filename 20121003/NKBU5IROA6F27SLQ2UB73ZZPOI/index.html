<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>周啟生晒歲半B女相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周啟生晒歲半B女相 - 馮仁昭</h1><p>周啟生同黃百鳴噚日喺紅館為國慶活動任嘉賓，自稱做全職爸爸嘅周啟生，不時展示歲半大囡囡（左圖）嘅相，對於周永恒早前陪太太產檢被打傷，身為叔父嘅周啟生坦言唔知情：「我都係啱啱喺啲樂手口中先知，我哋好耐冇聯絡，或者會打電話問候吓。」黃百鳴透露個仔努力籌備《葉問3》嘅劇本：「聽講佢今次想玩3D，但係我想睇王家衛嗰部《一代宗師》先，我都想跟佢學吓嘢。」</p></body></html>
