<html><header><meta charset="utf-8"><title>梅禮小休後續強勢</title></header><body><h1>梅禮小休後續強勢</h1><p>倫奧網球男單金牌得主英國嘅梅禮（圖），喺奪得美國網球公開賽冠軍之後，周二終於首次再於正式賽事亮相，參加喺東京舉行嘅日本網球公開賽。雖然休息咗接近一個月，不過梅禮嘅表現一啲都冇生鏽，用咗1小時38分鐘就以直落兩盤7:6及6:4擊敗克羅地亞嘅卡洛域，向衞冕順利邁出一步。其實，梅禮嘅對手本來唔係卡洛域，而係法國嘅莫菲斯，但因莫菲斯膝傷退出，先至由卡洛域頂上。此外，中國網球賽女單次圈，中國的李娜以2:0輕取俄羅斯的柏杜娃晉級。</p></body></html>
