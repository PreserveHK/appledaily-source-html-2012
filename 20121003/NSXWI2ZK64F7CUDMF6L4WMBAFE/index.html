<html><header><meta charset="utf-8"><title>即時：黎明上午被爆「做錯事」<br>下午即宣佈分手</title></header><body><h1>即時：黎明上午被爆「做錯事」<br>下午即宣佈分手</h1><p>黎明所屬公司百仕活，今午三時左右發出聲明，證實同樂基兒分手，結束四年婚姻。<br><br>聲明內容如下：<br><br>致：各傳媒<br><br>百仕活娛樂事業有限公司代表旗下藝人樂基兒小姐和黎明先生向外界宣佈，雖然他們一起曾經度過了很多美麗的時光和仍然關懷對方，但由於雙方在生活理念上產生了嚴重的分歧，故此在經過慎重考慮後，雙方決定正式分手，希望外界能夠在這段困難時間給他們二人一些私人空間讓他們能夠盡快適應新的生活並可以繼續專心投入工作。 我們代表樂基兒小姐和黎明先生對傳媒朋友給他們的支持和愛護，表示衷心的謝意。</p></body></html>
