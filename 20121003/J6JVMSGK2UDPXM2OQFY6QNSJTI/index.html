<html><header><meta charset="utf-8"><title>金馬入主瀋陽公用</title></header><body><h1>金馬入主瀋陽公用</h1><p>【本報訊】瀋陽公用發展（747）宣佈控股權易手，其控股公司北京明德以每股0.214元，悉售所持瀋陽公用6億股予深圳市金馬資產管理公司，作價較停牌前0.51元折讓58%，涉資約1.28億元。交易完成後，金馬將持有瀋陽公用58.8%股份，成為新大股東。由於金馬在內地成立，根據中國相關法規不得持有境外上市外資股份，故金馬與亞洲資源（899）主席詹劍崙就收購建議組成財團，由詹氏作為收購方，按例以相同每股作價向瀋陽公用小股東提出全面收購建議。完成後金馬希望維持公司上市地位。</p></body></html>
