<html><header><meta charset="utf-8"><title>Photobook<br>人虎追逐　玩到落水</title></header><body><h1>Photobook<br>人虎追逐　玩到落水</h1><p>噢，我的天，30歲的美國男子夏維爾被虎追啊！為逃過虎口，他縱身一躍跳下水，老虎緊追不絕，凌空躍起，閉上虎眼，撲水窮追不捨。──這驚險的一幕，在亞利桑那州一個野生動物園上演，當遊人看得驚呼狂叫，夏維爾卻從不擔心老虎會咬他，他可是馴獸師，跟這隻12歲450磅重的老虎Akasha，五年來合作無間作驚慄表演。人虎早有默契，對Akasha來說，夏維爾只是跟牠玩遊戲。英國《每日郵報》</p></body></html>
