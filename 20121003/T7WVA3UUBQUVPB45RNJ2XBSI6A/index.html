<html><header><meta charset="utf-8"><title>即時：電話掃一掃剝到 bra都show</title></header><body><h1>即時：電話掃一掃<br>剝到 bra都show</h1><p>內衣品牌Wonderbra 將會推出新手機app「Wonderbra Decoder App」，用家可自行把模特兒剝剩內衣，方便用家了解怎樣的衣著，應搭配甚麼款式的內衣。<br><br>「Wonderbra Decoder App」現可於蘋果手機的App Store及Android手機的Play Store免費下載。用戶下載這app後，只需以智能手機，透過雜誌或網頁上示範模特兒旁的code，便可把模特兒剝剩內衣，用家藉此可「掃描」模特兒Adriana Cernanova在不同的打扮下，配搭麼內衣。<br><br>英國《每日郵報》</p></body></html>
