<html><header><meta charset="utf-8"><title>附屬品：Valentino窩心</title></header><body><h1>附屬品：Valentino窩心</h1><p>女人味臣服眾生，是不滅的流行元素。意國品牌Valentino就是靠女人味濃的蕾絲食糊，半世紀以來不斷精煉優雅經典，張栢芝和Angelababy日前便不約而同演繹Valentino的retro mood。至於Valentino的配飾，新作少了童話味的蕾絲，注入另一簽名式的金字塔形窩釘，變相以型掛帥，以metallic hot扭轉純潔的童話色彩。用色除了經典的Valentino Red外，手袋抹上桃紅與裸色，平底鞋用上粉綠與淡粉紅帶出清新一面。撰文：岑歡</p></body></html>
