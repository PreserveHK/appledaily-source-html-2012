<html><header><meta charset="utf-8"><title>蔡一傑靚爆鏡</title></header><body><h1>蔡一傑靚爆鏡</h1><p>唔使等到月尾草蜢x軟硬開騷，家都有得睇蔡一傑剝衫啦，佢為演唱會寫咗首歌《今晚我靚唔靚》，拍MV時剝衫露點晒肌，畀大家先睹為快，</p><p>出名貪靚嘅傑仔，出動私伙20萬金咪加古董心口針做道具，佢唔止半裸對鏡化妝鬼咁姿整，就算着到西裝骨骨，都要戴隻好浮誇嘅心口針當耳環，加多一點點姣味，出位到爆，傑仔坦白話呢首歌係自己嘅寫照：「我一直畀人感覺好姿整，其實好冇信心，成日要照鏡睇自己靚唔靚。」撰文：洪紅克</p></body></html>
