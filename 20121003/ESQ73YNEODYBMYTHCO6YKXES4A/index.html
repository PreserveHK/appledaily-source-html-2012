<html><header><meta charset="utf-8"><title>岩士唐極速贏鐵人賽</title></header><body><h1>岩士唐極速贏鐵人賽</h1><p>前環法單車盟主美國嘅岩士唐（圖）因為涉嫌服用禁藥，目前被美國藥檢組織罰停賽，仲連所有正式體育賽事都唔可以參加㖭！不過，呢名41歲嘅運動員一於少理，認為清者自清。佢喺日前參加咗一個由美國海軍海豹突擊隊發起嘅三鐵賽事Superfrog Triathlon，要游1.2英里、踩單車56英里，同埋跑13.1英里，結果岩士唐仲以破紀錄時間嘅3小時49分45秒奪得男子組嘅冠軍，真係勁到唔到你唔服。</p></body></html>
