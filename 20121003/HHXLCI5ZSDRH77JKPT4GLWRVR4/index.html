<html><header><meta charset="utf-8"><title>帝盛1.8億購英物業</title></header><body><h1>帝盛1.8億購英物業</h1><p>【本報訊】帝盛酒店（2266）宣佈，以總代價約1.78億元收購英國倫敦Aldgate一幢物業，總面積約6.7萬平方呎，包括一個地庫、一層地下及六層樓面，集團有意將讓物業重建為酒店。該物業目前為辦公大樓，並已被中介人接管。帝盛認為，物業毗鄰倫敦地鐵站，能受惠於當地旅遊業發展，預期重建成新酒店後能帶來穩定收益來源。在該項目及Dorsett Regency London重建完成後，帝盛將在英國合共擁有兩間酒店。</p></body></html>
