<html><header><meta charset="utf-8"><title>Sammi鼓勵非洲養女</title></header><body><h1>Sammi鼓勵非洲養女</h1><p>愛心爆棚的鄭秀文（Sammi）是宣明會的助養者，她最近獲邀主持《助養兒童電視特輯》，回憶09年隨宣明會到非洲埃塞俄比亞探訪，當時助養了囡囡阿詩和囝囝貝嘉樂。近日Sammi收到一對仔女來信，她表示很高興，已回信鼓勵他們努力學習。<br>13歲的阿詩寄了畫作和相片給Sammi，Sammi讚她是個有才華的孩子：「你要努力學習，發掘自己的興趣！」又鼓勵她說：「天父愛你！我也很愛你！」Sammi在非洲對囝囝貝嘉樂一家十分難忘，他的爸爸天生失明，但努力耕種養活一家八口，Sammi助養他後，一家生活得以改善，還鼓勵貝嘉樂下次見面可以唱歌給她聽。<br>撰文：林妃</p></body></html>
