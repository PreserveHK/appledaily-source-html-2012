<html><header><meta charset="utf-8"><title>陳柏宇搭放聲唱</title></header><body><h1>陳柏宇搭放聲唱</h1><p>陳柏宇日前接受有線節目《樂壇第一手》的鍾健威及可宜訪問，他透露去年因聲帶生繭令唱片錄音工作一度停頓，直到今年才成功出碟，他自爆當初曾灰心得想過若聲帶不能康復，將轉行拍戲。<br>現時陳柏宇聽醫生吩咐少說話多休息，不過近期因忙於宣傳新碟《LostandFound》也多了說話。</p><p>住戶眼望望</p><p>陳柏宇說：「我咁鍾意講嘢，點可以成日唔出聲？我最鍾意搭時唱歌，因為可以放膽唱，但有時門打開見到其他住戶都幾尷尬。」他亦希望下張專輯可親自創作五首歌。撰文：林妃</p></body></html>
