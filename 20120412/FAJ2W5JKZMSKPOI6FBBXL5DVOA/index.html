<html><header><meta charset="utf-8"><title>唐寧獨霸B仔</title></header><body><h1>唐寧獨霸B仔</h1><p>唐寧產後復出，最近已有多部劇集在手。雖然要同時兼顧拍劇及湊囝囝，但唐寧無懼健康受影響，因她會攝取充足的纖維及維他命C。原來唐寧以前的飲食習慣很差，加上拍劇要捱夜，食無定時，她說：「拍劇都係食『四方果』，即係飯盒，多肉少菜。有時喺荒山野嶺拍攝，好難要人哋幫我預備蔬菜同生果。」</p><p>湊仔親力親為</p><p>提到乖仔，唐唐表示湊B從不假手於人：「頭六個月我都係自己一腳踢，六個月後就開始請工人幫忙。有時老公想幫手，但我都會搶住做，希望事事親力親為，所以家老公主要職責係同BB玩。」撰文：丁寧</p></body></html>
