<html><header><meta charset="utf-8"><title>趣趣地：女球證笑對後備除褲</title></header><body><h1>趣趣地：女球證笑對後備除褲</h1><p>德甲女球證比比（BibiSteinhaus）執法時嘅一舉一動，向來都係球迷焦點。猶記得喺2010年，佢執法時俾哈化柏林後衞尼美亞摸胸而熱爆網絡，而喺星期二佢又俾人「性騷擾」。話說佢做第四球證負責吹德甲奧格斯堡對史特加場德甲，客隊意大利後衞摩連拿路準備以後備身份入場，喺比比面前揪高條波褲，仲好似「露底」，企隔籬嘅比比就不停笑；整個過程被電視台拍低（圖），經歷今次，相信佢兩個都會有排俾人講啦！</p></body></html>
