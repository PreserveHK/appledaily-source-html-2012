<html><header><meta charset="utf-8"><title>王傑搵華仔做跑腿</title></header><body><h1>王傑搵華仔做跑腿</h1><p>久未露面的王傑日前在內地出席山東衛視《歌聲傳奇》節目，台上一眾內地新生代歌手重新演繹他的作品，他則對後輩作出指導，又大爆當年很多軼事。</p><p>曾被落毒</p><p>王傑指當年堅持不震音的唱法，在那個年代不被接受，因會被視為不懂唱歌。但最後他首張專輯兩個月內大賣60多萬張，令事業登上高峰。<br>王傑笑言當年劉德華曾跟着他當跑腿，連張曼玉也是以娛樂圈新人的身份在他專輯中客串。王傑以往亦曾大爆有同行在他的飲料中下毒，令他嗓子嚴重受損，不過他淡然表示：「我就是這種人，是打不死的！」他12歲開始便自力更生，故他對逆境總有一股不屈的力量撐下去。<br>撰文：葉雪</p></body></html>
