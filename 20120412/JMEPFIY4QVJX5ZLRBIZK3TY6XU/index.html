<html><header><meta charset="utf-8"><title>姜文決來港搶金像獎</title></header><body><h1>姜文決來港搶金像獎</h1><p>香港電影金像獎頒獎禮將於後天（15日）舉行，而早前在大會公佈的「全家福」海報中，獲13項提名的《讓子彈飛》劇組卻集體缺席，沒有拍攝海報，故近日盛傳各獎項已經名花有主，《讓子彈飛》因預料拿不到獎項才罷拍以示不滿。不過，憑該片獲提名男主角和最佳導演的姜文，已落實將會出席頒獎禮。</p><p>順道晤演員</p><p>姜文前日透過宣傳負責人閻先生說：「沒有拍照因身在外地時間無法配合，姜文出席頒獎禮一早已定下來了。」此外，姜文目前開始籌拍新片，今次來港順道與演員見面。<br>撰文：林妃</p></body></html>
