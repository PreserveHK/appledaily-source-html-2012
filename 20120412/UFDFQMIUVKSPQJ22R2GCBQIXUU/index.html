<html><header><meta charset="utf-8"><title>莫文蔚色誘奇洛</title></header><body><h1>莫文蔚色誘奇洛</h1><p>久休一輪的莫文蔚（Karen）最近重新投入工作，稍後會跟奇洛李維斯（KeanuReeves）合作拍電影《太極俠》，日前Karen更與奇洛出席慈善晚宴。宴會中的嘉賓稱兩人相當登對，得Karen眉飛色舞。同時，Karen早前推出籌備已久的演唱會DVD，她表示若下次見到奇洛，必定會送一隻給他，讓他見識一下自己在舞台上的魅力。</p><p>來年入行20載</p><p>拍攝電影外，Karen也忙着籌備錄製自己首張英文專輯，最近她已進行選曲和前期準備。另外，Karen透露明年是她入行20周年，現正計劃下年舉辦特別活動，並跟歌迷和影迷分享這個難忘時刻。<br>撰文：葉雪</p></body></html>
