<html><header><meta charset="utf-8"><title>8歲女童　熱唱Adele名曲</title></header><body><h1>8歲女童　熱唱Adele名曲</h1><p>英國唱作女歌手Adele的《SomeoneLikeYou》，2歲人兒都學唱，聽得有點膩？但8歲菲律賓女童塞拉杜（FitriCerado圖）自彈自唱版，絕不能錯過。她高音甜低音準，在居留地印尼掀起旋風。<br>塞拉杜上載至YouTube的表演片段，開首以小女孩聲調介紹自己，豈料一開腔唱歌即來個「大變身」，以傷感的聲調，將歌曲「前度結婚了」的無奈情懷演繹得淋漓盡致，小手在電子琴伴奏也有板有眼，令人驚覺當代女孩真早熟。<br>英國《太陽報》</p></body></html>
