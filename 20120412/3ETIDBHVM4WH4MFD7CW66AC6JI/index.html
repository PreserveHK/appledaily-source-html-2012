<html><header><meta charset="utf-8"><title>小記宅評：一按即享奶泡咖啡</title></header><body><h1>小記宅評：一按即享奶泡咖啡</h1><p>眼見型仔陳豪品味咖啡，雖則沒悠閒生活，但放工回家是否也心癢癢想自製一杯？<br>Nespresso將於4月26日推出全新Lattissima+咖啡機，最強賣點是具備「一按式」調製溫度、厚度及密度最佳的奶泡功能；不過小記最愛的，還是它的「特快加熱系統」，令奶泡可於1分鐘內迅速製成，讓用家可以更短時間，炮製出濃縮咖啡、意式泡沫咖啡或牛奶咖啡。<br>Lattissima+更擁有全自動關機及全機慳電模式，令使用起來更符合能源效益；機身還備有清潔按鈕，一按搞掂，實在令偷閒一族省卻不少保養時間！<br><br>網址：http://www.nespresso.com</p></body></html>
