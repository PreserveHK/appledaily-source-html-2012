<html><header><meta charset="utf-8"><title>特稿輿論口徑一致　軍報表態效忠</title></header><body><h1>特稿<br>輿論口徑一致　軍報表態效忠</h1><p>北京當局一面全國公告查處薄熙來，一面又如臨大敵。前日神秘兮兮召集各級官員集中開會傳達有關文件，儼如40年前傳達林彪外逃事件。<br>昨日各大學紛紛召開學生黨員會議，告誡學生不得上街遊行、不得散佈與黨中央不同的聲音。<br>而軍方《解放軍報》前日再表態效忠，稱解放軍是執行中共政治任務的武裝集團。<br>為顯示全國同心，中宣部門前晚提前向各級主管打招呼，要在次日的宣傳報道上「與中央保持一致」，於是昨日出版的內地報紙，幾乎都是同樣的文字、同一個版式，「打薄護中央」，薄一夜之間臭名遠揚。以至有微博用戶感慨：「這不亞於四人幫倒台啊！」《蘋果》記者</p></body></html>
