<html><header><meta charset="utf-8"><title>今日提醒你：平機會資助抗歧視活動</title></header><body><h1>今日提醒你：平機會資助抗歧視活動</h1><p>平等機會委員會為推廣平等價值觀，推出「平等機會社會參與資助計劃」，資助社福機構舉辦活動推廣平等機會，個別活動資助上限為五萬元，現開始接受申請。<br>平機會過去15年透過此計劃資助逾800家社福機構、學校等。2012/13年度的資助計劃現分兩期接受申請，申請團體須於5月15日或7月31日之前向平機會遞交申請。未曾申請過的機構獲批資助機會較高，一般飲宴、旅行、嘉年華會等不會獲得資助。詳情可瀏覽 http://www.eoc.org.hk/eoc/fundp.htm，查詢電話25118211。 </p></body></html>
