<html><header><meta charset="utf-8"><title>古天樂恨做馬主</title></header><body><h1>古天樂恨做馬主</h1><p>古天樂昨日出席在馬場舉行的《愛彼錶女皇盃》記者會，他首次為馬會工作，但有時也會跟朋友入馬場看跑馬，他自爆其父是一個標準馬迷：「我老竇真係好專業㗎，會做晒分析，以前董驃叔講馬，我老竇直頭係佢fans。」他表示提起驃叔，都覺可惜，因未曾跟對方合作。<br>問到可有考慮做馬主？古仔坦言：「都有諗過，老竇鍾意睇馬，都想做咗馬主後，帶佢入馬場睇馬，但係申請一隻馬都要講運氣，唔係咁易做到馬主。」<br>採訪、攝影：胡比</p></body></html>
