<html><header><meta charset="utf-8"><title>趣趣地：梅姆巴嚇親雲達華仔</title></header><body><h1>趣趣地：梅姆巴嚇親雲達華仔</h1><p>上月比賽時出現突發性心臟病嘅保頓球員梅姆巴，康復進展理想，今個星期就會由倫敦胸科醫院轉到一間私家醫院，繼續療程，佢轉院前送咗個大蛋糕畀醫務人員，蛋糕面寫上感激佢哋幫忙，先可以逃離鬼門關。當日梅姆巴喺對熱刺時休克嘅場面的確好驚心動魄，熱刺中場雲達華治6歲大嘅囝囝（中），當日喺現場目擊，情緒大受影響，要爸爸開解佢：「我解釋畀佢聽，從事職業足球員有一定風險，不過呢啲突發事故唔係經常發生。」</p></body></html>
