<html><header><meta charset="utf-8"><title>求驗客手記：執波仔唔吼蒙達利波衫 - 求驗客</title></header><body><h1>求驗客手記：執波仔唔吼蒙達利波衫 - 求驗客</h1><p>AC米蘭喺星期二嘅意甲獨腳戲，作客1:0險勝基爾禾，都總算止一止血；為AC射入全場唯一入球嘅中場蒙達利（小圖）本應好開心，但就俾個執波仔搞到冇晒癮。事源場波完場後，蒙達利臨入更衣室前，好好心咁除咗件波衫送畀一個執波仔，點知呢位小朋友面有難色，仲想將件衫畀番蒙達利㖭（圖）。最後，呢位加納中場都冇要番件衫，估唔到除咗港童之外，意童都一樣係冇乜禮貌。</p></body></html>
