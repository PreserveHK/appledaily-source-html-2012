<html><header><meta charset="utf-8"><title>趣趣地：藍戰士新衫燙金</title></header><body><h1>趣趣地：藍戰士新衫燙金</h1><p>話咁快，英超又到季尾。今季表現好一般嘅車路士就喺周三公佈下季波衫款式。「藍戰士」主場球衣依舊係藍色，但最特別地方就係會徽、心口贊助商燙上搶眼既金色（圖）。車路士身處嘅倫敦7月就會舉行奧運，車仔加入金色元素，無非都係想贏「金牌」，即係贏聯賽錦標啦！講開車路士，年初去左上海申花發展嘅安歷卡，好受球會看重，周三宣佈升佢職，家兼任做教練組成員，幫手教班後起之秀，睇嚟佢人工都加唔少。</p></body></html>
