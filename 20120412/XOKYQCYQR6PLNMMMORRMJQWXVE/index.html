<html><header><meta charset="utf-8"><title>娛樂資料庫：麥包牽紅線</title></header><body><h1>娛樂資料庫：麥包牽紅線</h1><p>麥包和陳茵媺曾合作拍攝無綫劇《原來愛上賊》，兩人情同兄妹，更以契哥契妹相稱。麥包和陳豪也相熟，二人於02年拍攝劇集《洛神》而認識，麥包對陳豪的印象非常好，曾公開讚陳豪是城中筍盤。<br>麥包可說是促成陳豪和陳茵媺好事的媒人，去年陳茵媺和陳豪剛剛撻着時，經常到麥包位於深井的家作客，麥包寓所也成為兩人約會的「私竇」。至後來陳豪和陳茵媺被揭於深井碧堤半島築愛巢，也不時用麥包作擋箭牌，但最終紙包唔住火，戀情曝光。</p></body></html>
