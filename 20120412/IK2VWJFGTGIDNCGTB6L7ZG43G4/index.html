<html><header><meta charset="utf-8"><title>霆鋒滄桑Look搵銀</title></header><body><h1>霆鋒滄桑Look搵銀</h1><p>去年勇奪金像影帝的謝霆鋒，今年再憑《新少林寺》競逐周日舉行的「第31屆香港電影金像獎頒獎禮」最佳男配角獎，日前身為老闆的霆鋒在內地接job接到手軟，但早前他也趁復活節假期回港休息及爭取時間見兩個愛兒。<br>霆鋒享完天倫後，日前霆鋒到福建廈門為代言的品牌出席10周年活動，同場還有韓庚，霆鋒一出場獻唱即大受歡迎，不過未知是否配合其心情，霆鋒滿臉鬚根，又留鬍子，雖然男人味十足，但顯得滄桑。<br>撰文：林妃</p></body></html>
