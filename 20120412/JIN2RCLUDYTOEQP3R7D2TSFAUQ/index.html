<html><header><meta charset="utf-8"><title>諸葛晒背老公訓話</title></header><body><h1>諸葛晒背老公訓話</h1><p>婚後全力開工的諸葛紫岐昨日與汪圓圓、AmandaS.在中環出席護膚品VeraLance活動，諸葛笑說老公薛嘉麟是貪靚的小朋友，常跟她爭用護膚品，她前日穿露背裝開工，太性感被老公詐型，又指日前與奶奶出街，遇上記者令奶奶十分愕然，怕引起長輩不安及壓力，老公則不再怕閃光燈及懂得與傳媒應對。<br>汪圓圓被司儀冠以幸福名模，她認為有家人及男友等同幸福，更透露剛和玩具大王之子、男友蔡加讚到印尼過復活節，不過否認預支蜜月，至於男友有否求婚？她說：「冇，仲後生，要問爹哋、媽咪。」之前姐夫甄子丹與趙文卓的是非，她表示旅行期間未有再多想，會永遠支持姐夫。<br>採訪、攝影：林嘉慈</p></body></html>
