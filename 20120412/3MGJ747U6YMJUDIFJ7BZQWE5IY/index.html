<html><header><meta charset="utf-8"><title>嬰兒汽車防火椅　車禍自動報警</title></header><body><h1>嬰兒汽車防火椅　車禍自動報警</h1><p>英國工程師研發出新款汽車嬰兒安全椅，若不幸遇上車禍或火警，防火氣墊外罩會以1/14秒極速合上，讓BB有保護罩保護。<br>保護罩甚為堅固，足以將磚頭擋走和防火，免BB被撞傷或燒傷。當保護罩合上後，安全椅內的空氣可維持20分鐘，內置的警報器會自動報警，知會救援人員車上有嬰兒，希望可以優先處理。安全椅將於明年開售，每部499鎊（6,157港元）。<br>英國《每日郵報》</p></body></html>
