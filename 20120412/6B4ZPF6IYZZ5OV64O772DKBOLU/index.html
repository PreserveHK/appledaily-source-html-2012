<html><header><meta charset="utf-8"><title>黃耀明啜爆猛男</title></header><body><h1>黃耀明啜爆猛男</h1><p>今年踏入50歲的黃耀明，雖多次被拍得與同性外籍密友約會，但甚少提及性向。為紀念達明一派加入樂壇25周年，明哥和劉以達下周重組達明開騷，明哥早前拍攝音樂短片，與同性撫摸激吻，十足翻炒陳奕迅和何韻詩的舌吻騷。<br>拍攝時，明哥也要對鏡自咀，他笑指要趁劉以達不在場才偷食禁果（即蘋果）。達明還廣發英雄帖，明哥笑說：「新歌《排名不分先後左右忠奸》提及過嘅人物都會歡迎佢哋嚟睇，候任特首同快將卸任特首都歡迎呀！」第二首新歌《I'sMyParty》也有敏感歌詞，明哥笑說：「意思較含蓄，一個意思係大家嚟開派對，另一意思係你屬於邊一黨，係反映香港社會嘅氣氛。」<br>撰文：林妃</p></body></html>
