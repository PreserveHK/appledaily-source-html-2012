<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡美儀背歌詞瘦十磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡美儀背歌詞瘦十磅 - 馮仁昭</h1><p>胡美儀嚟緊5月12、13號喺九龍灣StarHall舉行兩場「胡美儀吸引你的心2012」演唱會，咁啱撞正母親節，佢話門票可以當禮物送畀阿媽。今次演唱會髮型有贊助，胡美儀唔使20分鐘就換咗兩個髮型，佢話：「每個髮型都成五萬蚊，咁多年都贊助我幾十萬㗎！」佢仲搵咗鄧達智幫手設計歌衫，因為要唱好多流行曲，胡美儀話佢剩係背歌詞都瘦咗10磅。</p></body></html>
