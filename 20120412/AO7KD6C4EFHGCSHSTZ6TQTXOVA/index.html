<html><header><meta charset="utf-8"><title>現在大選　奧巴馬可勝</title></header><body><h1>現在大選　奧巴馬可勝</h1><p>奧巴馬與羅姆尼之爭幾成定局，最新民意調查顯示，若現在大選，奧巴馬支持率約51%，僅僅逾半，以七個百分點之差，壓倒羅姆尼。<br>在逾1,100名受訪者中，奧巴馬關顧中產窮人形象較討好，認為他親切的人達64%，反觀認為羅姆尼親切的只得26%；但51%認為羅姆尼處理赤字問題會較好，另認同他經濟手腕的人也奧巴馬多四個百分點，反映赤字和經濟問題是奧巴馬的弱點，隨時可把他拉下馬。<br>路透社</p></body></html>
