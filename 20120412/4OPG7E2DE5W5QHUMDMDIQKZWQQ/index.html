<html><header><meta charset="utf-8"><title>馬詩慧囝囝防母走光</title></header><body><h1>馬詩慧囝囝防母走光</h1><p>馬詩慧、貝安琪及鄭丹瑞等前晚到銅鑼灣出席《超級戰艦》首映禮，馬詩慧撇甩老公王敏德，與愛兒躍穎捧場，她指兒子最愛扮超級英雄，更愛幻想做變形俠醫，亦很保護母親，她說：「有時件衫低胸少少，一有人望，佢就會幫我拉高件衫，唔想人用呢種眼光望媽咪。」<br>貝安琪透露近日忙於籌備第三隻瑜伽DVD，她說：「頭兩隻賣得好好，所以keep住推出，家有教其他學生，大約30個。不過我都係想專注拍戲，唔會搞咁多，我又學緊kickboxing，希望第時有機會做打女，家都有睇內地同歐洲嘅劇本。」<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
