</title></header><body><h1>徐若瑄怕談舊愛惹是非
</h1><p>徐若瑄、劉若英、任賢齊、前港澳辦主任廖暉準新抱吳辰君及賭王四太梁安琪等人，昨日出席金沙城中心賭場酒店在澳門氹仔舉行的開幕儀式。大會安排嘉賓行紅地毯進入酒店，在儀式完結後才見徐若瑄跟劉若英出現，她們解釋是被安排在車內等候，之後更被帶到後台。</p><p>劉若英遭罰款</p><p>問徐若瑄舊愛馮德倫跟舒淇傳緋聞，徐若瑄說：「佢哋兩個都係我好朋友，不過唔講嘞，講乜都俾人亂寫。我單身都有一段日子，自己都好享受。」以大露背出現的劉若英表示近日因住宅漏水，被法庭判要賠償樓下住戶22萬元，她表示因藝人身份才惹上麻煩。<br>採訪、攝影：文國駿
</p></body></html>
