<html><header><meta charset="utf-8"><title>4歲女童IQ159僅次於霍金</title></header><body><h1>4歲女童IQ159<br>僅次於霍金</h1><p>又有天才兒童被發掘了，英國4歲女童漢金斯（HeidiHankins圖）太聰明，托兒所人員費盡心思想出的活動，對她都不夠挑戰性，於是安排她做智力測驗，發現她的智商達159，僅次於物理學家霍金的160，未入學就已加入高IQ人士的門薩俱樂部（Mensa）。<br>漢金斯的大學講師父親說，他和太太都知女兒極端聰明，差不多一出生就會說話，到1歲詞彙已甚豐富，2歲已自學學會用家中電腦，還會在一小時內，讀完一套30本給7歲兒童閱讀的讀本，3歲已懂得加減數，但到測試才知她IQ爆棚，現打算安排她入學跳班，以保持興趣。<br>英國《每日電訊報》</p></body></html>
