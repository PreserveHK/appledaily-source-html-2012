<html><header><meta charset="utf-8"><title>FTIsland星光大道遭抽水</title></header><body><h1>FTIsland星光大道遭抽水</h1><p>韓國人氣組合FTIsland成員李弘基和崔?煥、SHINee的鐘鉉和泰民，以及MBLAQ成員李準和Mir，連日來反轉香港拍攝韓國節目《Sponge》，前日六子分頭去完昂坪360坐纜車及踩入深水埗後，晚上即於尖沙嘴星光大道會合，過百fans聞風而至，混亂中六子更慘被fans抽水摸手摸腹肌！</p><p>夜機返韓</p><p>六子趁機在星光大道睇幻彩詠香江，一向鬼馬的李弘基更邊睇邊扭籮，之後他們結束兩日襲港之行搭機返韓。此外，李弘基在twitter上載一張疑似躺於水晶纜車的合照，又表示香港此行睡得不好。</p></body></html>
