<html><header><meta charset="utf-8"><title>OneDirection遭美同名組合告侵權</title></header><body><h1>OneDirection遭美同名組合告侵權</h1><p>近期紅爆的英國新晉男子組合OneDirection（1D），現被美國同名男子組合控告，指早在09年美版1D經已成立，並且為組合名字註冊。美版1D現入稟法院要求英版1D改名，而且向英版1D的經理人SimonCowell及新力唱片公司索償逾100萬美元（約776萬港元）。英國方面暫時未有回應。</p><p>聲稱早知撞名</p><p>根據美版1D入稟的法庭文件，當英版1D想在美國申請隊名註冊時，早已發現撞名一事，但仍決定不改名及繼續舉行巡唱，破壞美版1D花數年建立的組合形象及誤導粉絲。雙方已商討近一個月，卻未能達成共識。</p></body></html>
