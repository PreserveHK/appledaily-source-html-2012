<html><header><meta charset="utf-8"><title>蘋果汁田之楠轉戰港大做院長</title></header><body><h1>蘋果汁<br>田之楠轉戰港大做院長</h1><p>【本報訊】香港大學委任著名已故物理學家田長霖的長子田之楠，由今年6月起出任工程學院院長，接替譚國煥教授，為期五年。校長徐立之昨日透過校內通訊公布消息，讚揚田之楠有卓越的溝通能力，並有創新理念，帶領港大工程學院發展。<br>現年51歲的田之楠出生於美國，從事電子及電腦研究，曾任康奈爾大學教授，07至11年任職美國凱斯工程學院電子工程學教授及院長。期間助內地科學期刊任專家顧問。其太太為中國致公黨領導人董寅初之女董琦，二人育有一對子女。田長霖是中國近代著名科學家，90年代出任加州大學柏克萊分校校長，是百多年來首位華人校長。</p></body></html>
