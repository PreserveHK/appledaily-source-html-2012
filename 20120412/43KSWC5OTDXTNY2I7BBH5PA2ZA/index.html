<html><header><meta charset="utf-8"><title>保護私隱站：睇話劇學保障私隱</title></header><body><h1>保護私隱站：睇話劇學保障私隱</h1><p>如何在透過輕鬆欣賞話劇表演之餘，亦可知多一點在日常生活中如何保障自己的個人資料私隱權呢？<br>個人資料私隱專員公署於4至6月期間，聯同藝進同學會，在港九新界各區合辦四場免費話劇表演。屆時，藝進同學會一班演藝紅星將為觀眾傾力演出一齣鬼馬惹笑的話劇，藉此帶出如何保障個人資料私隱。話劇首演將於4月29日下午2時30分，假座灣仔石水渠街85號聖雅各福群會4樓明華堂（禮堂）演出。<br>索取門票請致電<br>私隱專員公署熱線：34236654或28777159<br>下載訂票表格網頁： http://www.pcpd.org.hk </p></body></html>
