<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪拒讚方大同細心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪拒讚方大同細心 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日喺尖沙嘴出席鞋履品牌STACCATO嘅活動，緋聞男友方大同到場彈琴演唱《Flymetothemoon》伴住Fiona出場，Fiona仲親自演繹佢設計嘅高踭鞋。之後Fiona簽名時唔小心整污糟咗手指，方大同即時遞紙巾畀佢，但Fiona唔肯讚男方細心：「方大同有鼻敏感，佢袋住張紙巾，係我搶番嚟。」Fiona仲話同方大同只係朋友檔。</p></body></html>
