<html><header><meta charset="utf-8"><title>多吃紅菜頭　早產B防貧血</title></header><body><h1>多吃紅菜頭　早產B防貧血</h1><p>紅菜頭不但含豐富纖維及多種營養素，更重要是含獨有的甜菜紅抗氧化物，能有助吸收維他命E，尤其是早產嬰兒，應進食紅菜頭，以防溶血性貧血的發生。</p><p>初段（4至5個月）：紅菜頭茸</p><p>將紅菜頭刨皮切薄片，加水煮至軟身，連紅菜頭水一同攪茸。</p><p>中段（6至8個月）：紅菜頭粟米粥</p><p>將紅菜頭刨皮後切小粒，與米及水煲1小時成粥後，再加入已攪碎的粟米成粥。</p><p>後段（9個月以上）：紅菜頭芝士</p><p>將已煮熟的紅菜頭片，放上小朋友食用的芝士即可！</p></body></html>
