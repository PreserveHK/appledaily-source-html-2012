<html><header><meta charset="utf-8"><title>對鏡自拍魔法　不見相機</title></header><body><h1>對鏡自拍魔法　不見相機</h1><p>魔鏡魔鏡，對鏡玩自拍，為何不見照相機？其實用不上魔法，只要一部相機，一面鏡，還有一點使用Photoshop的知識，你我都做得到。<br>竅妙在於這不是「一張」照片，而是用三張照片合成的電腦加工照（右圖）。首先右手碰鏡，左手拿相機放在臉前拍一張，然後換手拍第二張，第三張則拍沒有遮蓋的臉。最後用Photoshop把三張相的「穿崩」部份裁走再駁好（左圖）。<br>英國《每日郵報》</p></body></html>
