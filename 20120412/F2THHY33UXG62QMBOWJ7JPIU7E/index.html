<html><header><meta charset="utf-8"><title>馬清揚撇錢慧儀女</title></header><body><h1>馬清揚撇錢慧儀女</h1><p>前港姐錢慧儀與馬清揚結婚以來經過不少風雨，錢慧儀一度跟雙親鬧翻，之後母親去世，她亦跟父親和氣收場，而錢慧儀和馬清揚感情依舊，不時一同出席公開活動。</p><p>有講有笑</p><p>前日傍晚馬清揚在中環置地商場的cafe嘆茶，不過陪伴他的並非錢慧儀，而是一名中年女子。<br>現場見馬清揚和該女子言談甚歡，馬清揚更主動把手提電話交給女方看，似是看相片，逗得她相當開心，看得出兩人相當熟落。馬清揚和中年女子一直在cafe內有講有笑，足足半個鐘依然未夠喉。<br>採訪、攝影：羅德光</p></body></html>
