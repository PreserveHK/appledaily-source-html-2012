<html><header><meta charset="utf-8"><title>林海峰呻冇冰川睇</title></header><body><h1>林海峰呻冇冰川睇</h1><p>林海峰（Jan）與王菀之（Ivana）等昨日出席護膚品牌Kiehl's舉辦的慈善活動，他們設計T恤及環保袋等作義賣。Jan以冰川作為主題：「咁橋今年係鐵達尼號沉沒一百周年紀念，不過如果家鐵達尼再行都可能撞唔到冰川，因為冰川都溶晒。」可會親身去觀看冰川？他謂：「有機會都想，一定會好震撼。」<br>Ivana坦言喜歡繪畫，故設計了數個樣辦給品牌挑選，她說：「Fans都鍾意行善，會定期助養同起水窖，當係我生日禮物。」她透露今年會多往外地工作，主要是美加及歐洲等地。<br>採訪、攝影：文國駿</p></body></html>
