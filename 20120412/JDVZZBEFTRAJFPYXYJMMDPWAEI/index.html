<html><header><meta charset="utf-8"><title>HotTalk：fb買Instagram是福是禍？</title></header><body><h1>HotTalk：fb買Instagram是福是禍？</h1><p>近日最大單科技新聞，當屬facebookCEO以10億美元收購Instagram的消息。看似大家同樣以「分享」二字作掛帥，網民卻眾說紛紜；有人喜見兩強融合，可壯大facebook的相片分享功能；另一方面，亦有人擔心facebook過於全面，會令只鍾意分享靚相嘅拍友，覺得佢唔夠專業。咁收購究竟對我哋班網友是福還是禍？就要睇耐啲喇！</p></body></html>
