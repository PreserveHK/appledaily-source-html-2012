<html><header><meta charset="utf-8"><title>全智賢披嫁衣晒閃爆鑽戒</title></header><body><h1>全智賢披嫁衣晒閃爆鑽戒</h1><p>韓片《我的野蠻女友》女星全智賢，今日與金融才俊男友崔俊赫在首爾拉埋天窗，開心到爆的賢妹昨日透過女性雜誌《ELLE》搶先公開婚紗相，她穿上由倫敦、巴黎等地空運而來的名貴婚紗，其中她穿上露肩婚紗配襯小皇冠，十足女神一樣，而她右手更有大大粒閃爆鑽石婚戒，十分搶鏡。</p><p>請偶像唱歌</p><p>賢妹在雜誌訪問中暢談待嫁心情和籌備婚禮的情形，而這輯婚紗相是多得赫哥的著名設計師母親和外婆幫手促成。此外，賢妹原本不打算邀請歌手在婚禮上唱歌，但她早前改變想法，親自請來她一直欣賞的男歌手李迪出馬，而她今日會在婚宴前單拖見記者。</p></body></html>
