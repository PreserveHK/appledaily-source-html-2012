<html><header><meta charset="utf-8"><title>劉曉慶演名妓老態畢現</title></header><body><h1>劉曉慶演名妓老態畢現</h1><p>內地影星劉曉慶最近參演話劇《風華絕代》，飾演晚清最具傳奇色彩的女性賽金花。日前她穿上角色的戲服、濃妝艷抹往綵排，只見年近60歲的她在台上風韻猶存，但眼角的皺紋難掩歲月的痕跡，其整體造型亦惹起網民紛紛討論。<br>賽金花是晚清的名妓，堪稱風華絕代，原來劉曉慶一直夢想能夠飾演她。已故名導演李翰祥生前曾為她度身訂做一部電影《賽金花》，戲服構圖也做好了，可惜電影最終沒拍成，現在劉曉慶拍話劇，總算圓了心願。該話劇將於本月19日在上海人民大舞台公演。撰文：林妃</p></body></html>
