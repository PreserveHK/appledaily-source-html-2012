<html><header><meta charset="utf-8"><title>志雲無懼涉貪案再上庭</title></header><body><h1>志雲無懼涉貪案再上庭</h1><p>前無綫總經理陳志雲，早前加盟商台出任行政總裁一職，前途一片光明，日前律政司就陳志雲之前的涉貪案提出上訴，上訴庭亦已接納申請，案件排期在今年11月6日再審，預計案件要聆訊兩日，屆時陳志雲和另一被告叢培崑要親身上庭應訊。<br>就案件上訴一事，陳志雲昨日經商台公關部表示：「作息如常，繼續積極投入工作。」似乎心情和工作都未受到上訴一事所影響。至於商台會否作出任何安排配合陳志雲，發言人表示現階段未有需要作出回應。<br>採訪：李珮洳</p></body></html>
