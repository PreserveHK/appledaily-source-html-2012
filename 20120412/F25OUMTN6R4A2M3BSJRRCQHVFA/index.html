<html><header><meta charset="utf-8"><title>吳彥祖開餐廳做白老鼠</title></header><body><h1>吳彥祖開餐廳做白老鼠</h1><p>吳彥祖昨日到銅鑼灣為有份投資的日式食肆宣傳，他即場跟師傅炮製健康菜式，有板有眼。原來這已是吳彥祖開的第三間日式食肆，他坦言之前的舖頭有錢賺，因此決定再開。身為老闆的吳彥祖透露間中會到食肆助陣，自己也會做白老鼠試新菜式。</p><p>返美國母校</p><p>吳彥祖表示稍後會返美國母校俄勒岡大學出席分享會，因為學校搞電影座談會，他會帶有份主演的《竊聽風雲2》影碟分享，他說：「有唔少校友畢咗業後都加入咗電影行業，除咗我，仲有林建岳、張家振同《桃姐》男主角真人版Roger。」他表示已有15年未有返母校，故此很期待。<br>採訪：卓寶花<br>攝影：黃文偉</p></body></html>
