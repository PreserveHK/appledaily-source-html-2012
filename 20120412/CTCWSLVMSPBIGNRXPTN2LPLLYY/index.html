<html><header><meta charset="utf-8"><title>遙遙無期特首憂發牌惹大災難</title></header><body><h1>遙遙無期<br>特首憂發牌惹大災難</h1><p>三個免費電視台牌照獲行政長官會同行政會議審批遙遙無期，政府消息人士指出，廣管局去年已完成審議，原則上沒有問題，但牌照遲遲未落實，關鍵在於政治考慮，因特首曾蔭權擔心一旦批出三個免費牌照，會出現更多的反對聲音。<br>據知情人士指出，7月政府換屆，若換屆前不能通過牌照，會引發更大的政治災難；因為屆時梁振英為首的新政府上場，之前有關審議免費電視台牌照的主事人離職，有關免費台牌照可能胎死腹中，或要推倒重來，「咁樣嘅話，家做緊前期開台工作嘅免費台投資者，又請人、又起廠，隨時血本無歸，損失慘重」。《蘋果》記者</p></body></html>
