<html><header><meta charset="utf-8"><title>今日提醒你：美國簽證今起加價</title></header><body><h1>今日提醒你：美國簽證今起加價</h1><p>【提醒你】美國國務院宣佈調整非移民和移民簽證申請手續費，今日開始生效。美國非移民簽證手續費，包括商務/旅遊訪客、留學生、過境客及空勤或船員及新聞工作者等，到美國的簽證手續費由1,120港元，加至1,280港元；短期在美國的工作者簽證費則由1,200港元，增至1,520港元。而移民簽證手續費則下調，由2,640港元，減至1,840港元。<br>美國總領事館提醒，由於夏天是繁忙的旅遊季節，有意訪美的旅客應提早申請簽證，確保領事館有足夠時間處理。</p></body></html>
