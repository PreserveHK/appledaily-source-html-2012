<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.Big電暈怕醜吳佩慈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.Big電暈怕醜吳佩慈 - 馮仁昭</h1><p>喺美國連續劇《色慾都市》演Mr.Big嘅基斯羅夫，前日喺台灣出席一個品牌嘅活動，同場仲有九頭身美女吳佩慈，Mr.Big想同吳佩慈握手時，吳佩慈被佢電到狂笑，顯得非常怕醜。之後Mr.Big同吳佩慈應大會安排一齊食飯，吳佩慈話自己都有睇《色》劇，但佢話自己唔會考慮同老外拍拖交往，佢仲坦白承認自己係一個好黐身嘅女朋友。</p></body></html>
