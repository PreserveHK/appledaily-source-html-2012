<html><header><meta charset="utf-8"><title>關仁隱事：「皇子」學識投資撇小舊 - 關仁</title></header><body><h1>關仁隱事：「皇子」學識投資撇小舊 - 關仁</h1><p>紅星「皇子」近年來身家暴漲，主要係因為佢投資有道，佢同富家公子「小舊」行得好埋，兩個人成日一齊投資做生意，而且賺咗好多，後來公司仲搞埋上市，而上市後兩個人身家當然都有再增值。其實皇子做生意始終唔夠小舊精明，所以佢對小舊係言聽計從，雖然佢喺公司股份多過小舊，但公司主要決策多數由小舊拍板，但近幾個月嚟，皇子突然有防範小舊之心，佢大量吸納公司股份之餘，所有事都要自己講過先算，搞到小舊好冇癮，同皇子距離越嚟越遠。小舊私下仲同朋友呻，話教識徒弟冇師傅，做人又真係幾化嘅。<br>撰文：關仁</p></body></html>
