<html><header><meta charset="utf-8"><title>林峯澳門騷玩光效</title></header><body><h1>林峯澳門騷玩光效</h1><p>去年林峯在香港及澳門舉行名為「Come2MeBeautyLiveOnStage」演唱會，今年將再接再厲，下月中在澳門威尼斯人金光綜藝館舉行演唱會回饋歌迷。</p><p>製作費驚人</p><p>該個名為「LightUpMy'Live林峯演唱會2012——澳門站」去年曾在港演出，今次會以巡迴形式先在澳洲墨爾本及悉尼作表演。為配合「光」的主題，會場內將設置大型燈光製造氣氛，林峯笑說今次演唱會製作費驚人，但為讓入場觀眾極盡視覺享受，依然是值得。林峯早前綵排時，也為效果更佳而走了很多次位。至於演唱會取名，他指是代表自己在舞台上發光發亮。撰文：李森</p></body></html>
