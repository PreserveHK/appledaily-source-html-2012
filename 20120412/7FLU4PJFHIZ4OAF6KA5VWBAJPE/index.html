<html><header><meta charset="utf-8"><title>林宥嘉早餐慰露宿歌迷</title></header><body><h1>林宥嘉早餐慰露宿歌迷</h1><p>林宥嘉（Yoga）將於6月16日在紅館舉行「林宥嘉《神遊》世界巡迴演唱會香港站」，Yoga早前透露過很快服兵役，故今次被視為當兵前的最後演唱會。據悉台灣站的門票銷售情況理想，熱情歌迷三天前已開始露宿排隊，Yoga體恤他們苦況，即時出錢購買200份早餐慰勞歌迷。<br>有機會在台北小巨蛋和香港紅館兩個大場地演出，Yoga說：「我心裡很忐忑，也沒有十足的把握和信心，但是希望大家給我機會，來看看我在音樂上的成長。」Yoga對演唱會要求極嚴格，會用最先進的精準立體投影視覺效果，更於排練室搭建舞台，同步播放視訊，務求將綵排的失真感降低。<br>撰文﹕林妃</p></body></html>
