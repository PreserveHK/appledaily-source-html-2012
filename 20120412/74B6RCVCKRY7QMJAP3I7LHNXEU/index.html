<html><header><meta charset="utf-8"><title>陳嘉桓哭別鐵達尼</title></header><body><h1>陳嘉桓哭別鐵達尼</h1><p>陳嘉桓昨日在柴灣為徐子淇密友、玩具城老闆娘陳君宜的網上時裝店Zeuz拍攝硬照廣告。陳嘉桓自爆前晚看完電影《鐵達尼號3D》（Titanic3D）哭到眼腫腫。</p><p>陳嘉桓說：「因為我又係叫Rose，男主角阿Jack好似不停咁叫我，睇到我好感動。好彩化妝師話我眼腫反而雙眼皮深咗，今朝9點開始影相，總共有五個造型，酬勞有六位數字。」<br>本是模特兒的陳君宜在場教陳嘉桓擺S型甫士，陳嘉桓自言獲益良多，陳君宜又大讚陳嘉桓形象健康及青春：「佢好斯文同純品，以後有job都會繼續搵佢，可能遲啲會有crossover合作。」<br>採訪：盧妹<br>攝影：陳慧安
</p></body></html>
