<html><header><meta charset="utf-8"><title>關仁隱事：「靚馬」拖老婆公然隊草 - 關仁</title></header><body><h1>關仁隱事：「靚馬」拖老婆公然隊草 - 關仁</h1><p>藝人有嗰味嘢嗜好已經唔算係新聞，貴有貴食平有平食，好似富貴如「影帝」呢啲當然係以可樂為主，冇錢嘅「師兄弟」就食丸仔過吓癮。但都有一個共通點，就係會喺私人地方好似自己屋企隊，唔會當街當巷食。<br>不過都有例外，出身香港電視框嘅小生「靚馬」，早年娶咗老婆生埋細路，美滿幸福嘅家庭但都係搣唔甩呢樣癮。可能佢喺內地拍劇拍得多，習慣內地人嗰種開放不羈嘅態度，上星期就俾關仁位朋友喺西貢撞到佢喺酒吧度隊草，自己食都唔夠仲拖埋老婆去女廁一齊happy，好心你就潔身自愛搣甩佢啦。<br>撰文：關仁</p></body></html>
