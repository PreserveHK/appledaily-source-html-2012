<html><header><meta charset="utf-8"><title>FTIsland、SHINee搭纜車</title></header><body><h1>FTIsland、SHINee搭纜車</h1><p>韓國人氣組合FTIsland成員李弘基及崔?煥，昨日下午聯同SHINee成員鐘鉉及泰民在昂坪360為韓國人氣遊戲節目《Sponge》取景，他們一行30人，乘坐水晶車前往昂坪市集。節目中四子一齊接受挑戰，要在兩款普洱茶中挑選出哪杯是極品普洱，挑戰味覺的敏銳度。昨日吸引了過百名粉絲在現場守候及打氣，氣氛十分熱鬧，而四子回程時亦順便欣賞附近景色。</p></body></html>
