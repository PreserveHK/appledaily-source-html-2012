<html><header><meta charset="utf-8"><title>救人須知應開窗散氣離場始報警</title></header><body><h1>救人須知<br>應開窗散氣離場始報警</h1><p>香港工程師學會消防分部發言人林振敏表示，衝入充斥煤氣的地方救人，首先要打開所有門窗，散去氣體，在能力許可下扶走有關人士，盡快離開現場，切忌開關任何電器及爐頭，否則產生火花，即可發生爆炸。<br>另一要注意的是不要顧着救人，在單位內報警，因手機同樣會有電流，可引起爆炸。<br>他指一般煮食爐有煤氣洩漏裝置，發生漏氣爐頭會自動熄滅，但被人故意破壞喉管，除非是關掉大掣，否則煤氣充斥到一定濃度，沒人故意點火下都會導致爆炸。<br>《蘋果》記者</p></body></html>
