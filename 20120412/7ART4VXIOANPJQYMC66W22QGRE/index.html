<html><header><meta charset="utf-8"><title>蘋果汁優教基金「水浸」放寬審批</title></header><body><h1>蘋果汁<br>優教基金「水浸」放寬審批</h1><p>【本報訊】優質教育基金「水浸」，滾存60多億元，決定「大開水喉」。基金督導委員會主席黃鎮南昨表示，學校可依據校本情況，修改其他學校已進行過的計劃後作出申請，如學校學生組成有重大變化，也可「翻炒」本校已推行過的計劃。<br>教育局副秘書長黃邱慧清說：「例如戲劇教育，好多學校申請，推行會有不同效果。」基金今年定立九個優先主題，包括上榜多年的「國民教育」，因這方面申請偏少。該基金98年以50億元成立，歷年共批出8,000個項目，總撥款39億元，因投資回報可觀令基金滾存上升。近兩年批出共900個項目，每項撥款2萬元至612萬元。
</p></body></html>
