<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申娶鄧麗欣拖住先 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申娶鄧麗欣拖住先 - 馮仁昭</h1><p>方力申噚日去數碼港接受數碼電台訪問，問佢早排同女友鄧麗欣（Stephy）歐遊係咪度蜜月？佢口窒窒話：「唔係，我哋冇去動物園，去睇波啫！」小方又話男人應以事業為重，唔應該成日將女友名掛喺口邊。問小方幾時同Stephy結婚？佢話：「都係情侶檔住先，家要專心工作賺錢，佢（Stephy）好獨立，要養家，有腰骨同膊頭過我。」</p></body></html>
