<html><header><meta charset="utf-8"><title>阿倫唔恨囝囝做球星</title></header><body><h1>阿倫唔恨囝囝做球星</h1><p>樂壇校長譚詠麟（阿倫）昨日到新城宣傳新歌《情思中獨困》，節目主持送贈一件籃球衫給其子譚曉風，阿倫大感愕然，但仍笑着接受，近年他提及兒子漸持開放態度，沒以往般抗拒。</p><p>學業為重</p><p>阿倫透露有去看過曉風打街波（籃球），問到會否讓兒子如NBA的紐約人球員林書豪般，做職業籃球手，阿倫坦言：「讀到書唔好打波，讀吓書先喇！」他暗示曉風屬高材生，一副嚴父的樣子。<br>最近阿倫忙於宣傳新碟歌曲，問到兒子可會唱他的歌媾女？他謂：「佢未拍過拖，細個都有聽佢唱我啲歌，家大個冇喇，聽英文歌，唔同層次嘛！」<br>採訪、攝影：胡比</p></body></html>
