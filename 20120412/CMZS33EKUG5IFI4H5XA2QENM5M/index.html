<html><header><meta charset="utf-8"><title>求驗客手記：腦殘夠運打吡戰出得 - 求驗客</title></header><body><h1>求驗客手記：腦殘夠運打吡戰出得 - 求驗客</h1><p>曼城前鋒巴洛迪利真係一世夠運，明明一腳踩落阿仙奴中場桑治個膝頭哥，俾球證紅牌趕出場（圖），但咁都冇被秋後算賬；英足總決定唔會紀律處分佢，換言之腦殘只係要坐3場波監，趕得切喺4．30對曼聯場英超打吡大戰中披甲，當然大前提係領隊文仙尼仲肯畀佢落場啦。之不過，昆士柏流浪中場沙恩戴利就冇咁好彩喇，明明係曼聯中場艾舒利楊格越位在先，至令佢犯規領紅，不過英足總一於冇情講，駁回佢嘅上訴；幸好只係停1場，領隊曉士個心都定啲。</p></body></html>
