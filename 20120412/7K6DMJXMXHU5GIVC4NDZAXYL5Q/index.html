<html><header><meta charset="utf-8"><title>蘋果汁銀行金融業裁員壓力大</title></header><body><h1>蘋果汁<br>銀行金融業裁員壓力大</h1><p>【本報訊】人力資源公司Hudson上月訪問本港500名行政人員，發現41%受訪者預期今年第二季會增聘人手，比上季增加3個百分點，但比去年同期減少28個百分點，而只有6%受訪者計劃削減人手，比上季減少7個百分點。<br>調查又發現，裁員壓力最大是銀行及金融業，10%受訪者料今年第二季會削減人手；招聘意欲最低的是媒體、公關及廣告相關行業，只有26%受訪者料今年第二季會增聘人手，但無受訪者表示有裁員計劃。<br>Hudson指過去六至八個月企業為降低成本及提高效率重組架構，現已接近完成，預期未來或會增加人手，對本港整體就業市場感到樂觀。
</p></body></html>
