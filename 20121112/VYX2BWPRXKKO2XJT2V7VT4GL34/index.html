<html><header><meta charset="utf-8"><title>Selena撇仔後頭耷耷</title></header><body><h1>Selena撇仔後頭耷耷</h1><p>美國歌手Selena Gomez（圖）自前日被爆與拍拖兩年多的加拿大小天王Justin Bieber分手後，昨日在洛杉磯機場首次露面。Selena以素顏示人，頭髮散亂並且一臉倦容。Selena一見到有狗仔隊即頭耷耷，不願意被拍到，與平日友善的態度相去甚遠。至於小Justin前日在新澤西州開巡唱，獲一眾Victoria's Secret女模捧場，未見其緋聞新歡Barbara Palvin。</p></body></html>
