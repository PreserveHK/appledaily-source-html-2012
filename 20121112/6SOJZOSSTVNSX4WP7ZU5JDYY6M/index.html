<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧健泓甩拖唱歌仲有火 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧健泓甩拖唱歌仲有火 - 馮仁昭</h1><p>鄧健泓（Patrick）噚日喺屯門泳灘出席音樂會，仲同幾個朋友夾band。同龔嘉欣甩拖嘅Patrick話心情冇太大影響：「係和平分開，都唔係好似雜誌咁寫。」問臨近聖誕怕唔怕寂寞？Patrick話會有好多朋友陪。Patrick準備同隊友出碟，仲話對唱歌仍然有火。同場嘅李曼筠籌備明年出飲食書，佢仲話遲啲會出自己喜歡類型嘅寫真。<br>撰文：馮仁昭</p></body></html>
