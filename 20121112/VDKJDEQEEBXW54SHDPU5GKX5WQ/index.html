<html><header><meta charset="utf-8"><title>投資的天空：保險意義失　為六福平倉 - 張士佳</title></header><body><h1>投資的天空：保險意義失　為六福平倉 - 張士佳</h1><p>上周五，大市下跌，組合打算減持的兩隻股票只能減持其一，既然個股已下跌，走位先機已失，現將指令改為將六福（590）平倉，當日沽空該股只為美國總統大選買保險，然而大選已過，現時正值財政懸崖拉鋸期間，黃金因市場避險情緒升溫而漲價，大市亦跌了，保險意義基本上已失，因此今日以不高於21元水平平倉，以提高現金水平。<br><br>筆者及相關人士並未持有六福<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）</p></body></html>
