<html><header><meta charset="utf-8"><title>2歲少主迷路　神犬伴14小時</title></header><body><h1>2歲少主迷路　神犬伴14小時</h1><p>牧羊狗真的很精靈很忠心，澳洲一名2歲男童從家走失，14小時後才在六公里外的矮樹叢尋回，幸好有澳洲版「神犬拉西」全程相伴，保護少主。</p><p>新南威爾斯省米爾迪拉市幼童貝里（左圖），上周二晚在家中前園失蹤，家中牧羊犬「達舍」（上圖）也不見了。媽媽報警後，當局派逾百人搜索，追隨人犬留下腳印，在兩公里外一條泥路發現一塊丟棄的尿片，沿路再搜尋四公里，終聽見幼童哭聲，在離泥路幾米的矮樹叢中找到他們。貝里大哭，因赤足踏中植物刺，兼有脫水和輕微低溫症，但無大礙。英國《每日郵報》</p></body></html>
