<html><header><meta charset="utf-8"><title>求驗客手記：沙皇剪coupon食老麥 - 求驗客</title></header><body><h1>求驗客手記：沙皇剪coupon食老麥 - 求驗客</h1><p>周薪有成8萬鎊（約100萬港元）嘅阿仙奴中場艾沙維（圖），原來份人都好慳儉，據講佢好留意啲報章雜誌幾時會有「M記」快餐店嘅優惠券，儲儲埋埋就會帶埋一家大細去幫襯，每個餐減咗價之後都只係賣兩鎊，即係大約25蚊港紙。艾沙維都知道職業球員成日食快餐食物唔係咁好，據講佢去到都只會食佢自己覺得比較健康嘅魚柳包。不過呢啲始終都係熱量過高嘅食物，食得多真係唔係咁好！艾沙維喺阿仙奴上陣時間越嚟越少，都唔知係咪因為領隊雲格唔多滿意佢嘅飲食習慣。</p></body></html>
