<html><header><meta charset="utf-8"><title>基仔結婚要玩低調</title></header><body><h1>基仔結婚要玩低調</h1><p>古巨基前晚到荃灣出席聖誕亮燈活動，今年聖誕節他表示要在工作中度過，但基仔坦言已習慣沒有所謂。提到宿敵陳奕迅被唱片公司強迫出席樂壇頒獎禮，基仔聞言表示：「我下月24至29號都有嘢做，工作梗係緊要，而唱片公司冇迫我，出唔出席都係睇緣份。」</p><p>與伊健路不同
</p><p>談到緣份，即打蛇隨棍上問基仔何時結婚？他謂：「結婚同搵錢係兩回事，乜結婚真係咁緊要？」記者指鄭伊健亦會於下年結婚，基仔笑言：「咁佢結先，佢大過我，大家嘅路唔同，我就順其自然。」基仔坦言若果結婚也會一切低調。<br>採訪、攝影：王崇穎</p></body></html>
