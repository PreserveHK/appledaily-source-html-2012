<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂被踢爆有新戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>古天樂被踢爆有新戀情 - 馮仁昭</h1><p>古天樂同傳過緋聞嘅葉璇、孫紅雷等，噚日喺北京出席電影《毒戰》嘅宣傳活動，有關方面仲公佈部戲入圍羅馬國際電影節競賽單元。古仔噚日呻拍呢部戲辛苦，幾乎拍咗半年，點知隔籬嘅孫紅雷就踢爆古仔嘅秘密，話其實古仔有美相伴，古仔急急澄清話：「你們看我今天過光棍節（11月11日），就知道我沒有拍拖對象。」<br>撰文：馮仁昭</p></body></html>
