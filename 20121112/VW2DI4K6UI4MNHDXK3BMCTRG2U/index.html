<html><header><meta charset="utf-8"><title>米雪人氣升恨封后</title></header><body><h1>米雪人氣升恨封后</h1><p>米雪、邵美琪和胡定欣等無綫劇《大太監》演員，昨日在新蒲崗宣傳，並宣佈首周收視報捷。劇集播出後，米雪在視后爭奪戰呼聲瞬即飆升，她也希望得獎：「畀個獎我梗係好，我會好開心，不過公司邊個拎我都一樣開心，講真我最想攞劇集獎，其餘視后有幾個我都鍾意，徐子珊、胡杏兒、楊怡，而楊怡同鍾嘉欣都好勤力。」米雪還自稱是劉松仁和林峯的fans，但自己一票會投予拍檔黎耀祥。</p><p>定欣望獨唱
</p><p>胡定欣和黎耀祥合唱片尾曲，定欣歌藝受讚賞，她開心說：「希望公司畀多啲機會我，下次可以獨唱。」對於被指大前晚與舊愛馬國明同場工作零交流，她表示與對方是好朋友，絕無此事。<br>採訪、攝影：魯萍</p></body></html>
