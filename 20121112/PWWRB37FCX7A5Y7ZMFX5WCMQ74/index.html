<html><header><meta charset="utf-8"><title>求驗客手記：迪比亞路危害健康 - 求驗客</title></header><body><h1>求驗客手記：迪比亞路危害健康 - 求驗客</h1><p>迪比亞路（圖）危害健康？今季澳職出現開季後第一位離任教練，FC悉尼嘅曲克喺周日呈辭，但理由竟然係同迪比亞路有關。FC悉尼季前簽咗意大利球星迪比亞路，但開季後成績就一直唔多理想，最近兩場波先後輸俾中岸水手同墨爾本勝利，家陣6場波失16球排尾3。曲克話辭職原因係迪比亞路為佢帶嚟太大壓力：「迪比亞路加盟之後，傳媒將一切都放大，對我嚟講實在係太大壓力，我要為咗自己嘅健康同家人着想。」</p></body></html>
