<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯寸爆加利佬 - 求驗客</title></header><body><h1>求驗客手記：泰維斯寸爆加利佬 - 求驗客</h1><p>英格蘭近年都有唔少好球員，好似朗尼、赫特、林柏特同謝拉特咁，但國際賽就一直都唔掂，最近曼城嘅阿根廷前鋒泰維斯（圖）就分析，英軍不振係因為教練廢，仲擺咗前隊友加利尼維利上枱，話英格蘭竟然搵啲講波佬嚟兼職教波。泰維斯就咁講：「我嚟咗英格蘭都7年，一直都諗唔明點解英軍咁廢，我覺得可能同佢哋嘅教練架構有關，就好似加利佬咁，我想像唔到堂堂一流勁旅要請個講波佬做兼職教練！你能唔能夠想像，亦有冇見過德國、西班牙同阿根廷搵講波佬做教練！」</p></body></html>
