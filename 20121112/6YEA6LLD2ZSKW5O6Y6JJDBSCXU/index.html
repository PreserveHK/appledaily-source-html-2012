<html><header><meta charset="utf-8"><title>李彩華生日領洗</title></header><body><h1>李彩華生日領洗</h1><p>李彩華（Rain）昨日29歲生日，她於九龍塘受浸成為基督徒，唱聖詩時更哭起來，王祖藍、張文慈、趙雪英及Rain的父母都有到場。Rain表示將來找男友以教徒為首選，如果對方不信會感染他。<br>此外，Rain的母親戴了價值8萬元、重5卡的紅寶石戒指，她指是女兒送的。談到Rain涉及官司，趙雪英指不用金錢上支持Rain打官司，因Rain拍劇20萬一集。張文慈則不知亞視強迫員工反對政府發牌一事，她說：「百花齊放係好事，但亞視應該有自己立場。」<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
