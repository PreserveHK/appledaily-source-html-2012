<html><header><meta charset="utf-8"><title>中環在線：蘋果1.63億買鐘 - 李華華</title></header><body><h1>中環在線：蘋果1.63億買鐘 - 李華華</h1><p>如果閣下部iPad行緊iOS 6，咁就要望清楚個鐘，事關呢個鐘係蘋果用1.63億港紙買㗎！呢個鐘嘅設計簡單到不得了，但來歷一啲都唔簡單，係1944年由一位瑞士工程師Hans Hilfiker幫瑞士聯邦鐵路（SBB）設計，最特別係紅色、末端圓頭設計的秒針，呢個設計係參考鐵路員工使用嘅訊號燈，個鐘家仲用緊。今年9月SBB話，好高興蘋果咁大個牌子都用佢哋嘅經典設計，但未經批准㗎喎，蘋果於是就同SBB傾。上周六瑞士報章報道，指蘋果畀2100萬美金（1.63億港銀）SBB，繼續用個鐘，呢個鐘係咪認真唔簡單呢。</p></body></html>
