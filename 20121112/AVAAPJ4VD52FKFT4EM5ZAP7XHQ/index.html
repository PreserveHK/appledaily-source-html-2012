<html><header><meta charset="utf-8"><title>親子步行籌款　700嬰兒車出動</title></header><body><h1>親子步行籌款　700嬰兒車出動</h1><p>【本報訊】2,400名家長及嬰兒昨日齊齊上街，參加由親子王國環保教育基金舉行的「ONE ONE ONE嬰兒車步行籌款」，出動約700架嬰兒車，有望打破最多人同時推嬰兒車的健力士世界紀錄。<br>嬰兒車長蛇陣在尖沙嘴星光大道出發，走過1.8公里的路程，沿途宣揚環保訊息，將整條海濱長廊變成環保推廣中心。參加今次活動的家長，其子女都在零至4歲左右。坐在嬰兒車內的幼童一臉稚氣天真，有家長為子女戴上皇冠，象徵他們是未來的主人翁。有家長希望以身作則參與活動，從小便向子女灌輸環保的重要性、物件可循環再用的訊息。</p></body></html>
