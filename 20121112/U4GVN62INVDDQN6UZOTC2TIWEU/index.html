<html><header><meta charset="utf-8"><title>話你知<br>可致神經衰弱</title></header><body><h1>話你知<br>可致神經衰弱</h1><p>地質生物學家周博文指，電磁波會影響人體中樞神經系統，令機能發生改變，出現神經衰弱症候群，主要表現有頭痛、頭暈、無力、記憶力減退、睡眠障礙，包括失眠、多夢或嗜睡等。他指出，電磁波也可影響血液系統，有對操作雷達人士進行的健康調查表明，多數人出現白血球降低；又有研究顯示，在電磁輻射下，人體白血球吞噬細菌的數量和比率均呈下降，令身體抵抗力下降；紅血球的生成也受抑制，以致出現網狀紅血球減少，影響造血功能。</p></body></html>
