<html><header><meta charset="utf-8"><title>各區突發簡訊　黃大仙<br>七人車自焚盡毀</title></header><body><h1>各區突發簡訊　黃大仙<br>七人車自焚盡毀</h1><p>【本報訊】昨下午2時許，46歲姓朱男子駕駛豐田Vellfire七人車，沿黃大仙龍翔道東行，駛至近龍翔中心時，車頭突然冒煙，他見狀立即將車停靠巴士站路旁，並與乘客落車逃生。七人車隨即陷入火海，冒出大量黑煙。消防員接報到場開喉灌救，12分鐘後將火救熄。七人車車頭盡毀，輪胎、天窗及內櫳燒至熔熔爛爛，幸事件中無人受傷。消防員初步調查，相信機件過熱引起。據悉，事主約3年前購買該車，眼見七人車自焚嚴重損毀，十分無奈。</p></body></html>
