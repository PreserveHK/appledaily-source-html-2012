<html><header><meta charset="utf-8"><title>專教院環保車　「鬥慳」得亞軍</title></header><body><h1>專教院環保車　「鬥慳」得亞軍</h1><p>【本報訊】香港專業教育學院成功研發太陽能電動車SOPHIE，只需充電35分鐘，便能在沒有陽光環境下行走15公里，早前更在馬來西亞的環保汽車「鬥慳」能源比賽中奪亞軍。該款太陽能汽車長三米，外形以流線型黑色車身設計，最高時速可達每小時50公里。<br>《政府新聞網》昨報道，SOPHIE太陽能車由6位導師及20位學生負責研發，學生來自不同學科，該車身全部用碳纖維製成；由於碳纖維硬度較高和較輕，令車子的防撞和保護效能更好。車輛也選用較幼的單車車輪，減低地面和車。輪的磨擦力，讓車輛能以更少的能源、行走更遠路途。</p></body></html>
