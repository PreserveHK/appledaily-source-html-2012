<html><header><meta charset="utf-8"><title>爽影評：《寒戰》編導勝荷李活</title></header><body><h1>爽影評：《寒戰》編導勝荷李活</h1><p>《寒戰》上演一幕警隊內部權鬥，只玩政治，幾乎可以不動干戈便翻天覆地。劇本主導下，所有演員也乖乖做好本份，如果沒有無謂、低水準的CG爆炸場面，沒有追車沒有槍戰，《寒戰》就直接挑戰本地警匪類型片的極限，讓劇情主宰一切。《寒戰》把綁架衝鋒車事件有咁大搞咁大，中段找不到幕後黑手時，還以為會虎頭蛇尾，但結局成功自圓其說。荷李活不少牌頭吸引的驚慄或偵探片也爛尾收場，《寒戰》這對新晉編導可說比荷李活行家更老練，他朝不難成大器。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
