<html><header><meta charset="utf-8"><title>隔牆有耳：軟銷賣港　政府廣告俾人投訴 - 李八方</title></header><body><h1>隔牆有耳：軟銷賣港　政府廣告俾人投訴 - 李八方</h1><p>狼振英政府上任幾個月，做邊瓣、衰邊瓣，推國教、新界東北、特惠生果金都搞到焦頭爛額。硬推唔得，狼英惟有改為軟銷，最近豪花納稅人血汗錢推出政府電視廣告（API），猛讚新界東北發展計劃同特惠生果金有幾好；唔使問阿貴，都估到有好多觀眾不滿啦。事關兩個計劃都未成功推行，又點知道計劃好好呀？擺明有心影響輿論啫。通訊事務管理局發言人證實，「香港人的新市鎮」廣告片上月推出以嚟，收到最少20宗觀眾投訴：至於特惠生果金廣告，亦收到6宗，主要係投訴政府宣傳未落實嘅政策、廣告內容失實及誤導市民。</p></body></html>
