<html><header><meta charset="utf-8"><title>求驗客手記：英超2R未開齋 - 求驗客</title></header><body><h1>求驗客手記：英超2R未開齋 - 求驗客</h1><p>昆士柏流浪（QPR）同雷丁（Reading）呢對英超難兄難弟，經過上周六聯賽之後繼續未開到齋。雷丁喺主場迎戰諾域治0:0和局收場，近6場聯賽和咗5場；QPR仲衰，作客史篤城0:1輸波，繼續喺榜末沉淪。雷丁之前對新特蘭場波因為場地水浸仲未踢，上周六和諾域治先係佢哋第10場聯賽。喺英超歷史上，歷來只有3支球隊喺頭10場聯賽未贏過嘅情況下，最後可以成功護級，咁睇QPR同埋雷丁都幾危險。</p></body></html>
