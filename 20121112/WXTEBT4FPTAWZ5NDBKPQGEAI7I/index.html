<html><header><meta charset="utf-8"><title>野生東北虎僅20隻瀕絕迹</title></header><body><h1>野生東北虎僅20隻瀕絕迹</h1><p>東北虎快絕迹了﹗據內地最新調查顯示，中國境內的野生東北虎數量只餘約20隻（圖）﹗東北虎命懸一線，黑龍江就有自然保護區計劃，對在俄羅斯及中國山脈中生活的東北虎群統一保護。同時，又建立三至四條與俄羅斯相連的跨國生態廊道，讓中國野生東北虎與俄羅斯更大的族群相連，壯大族群發展潛力。當局希望在2022年之前，可以令中國野生東北虎的數量增加到50隻。東北虎是世界十大瀕危野生動物之一，全球僅存不到500隻。新華網</p></body></html>
