<html><header><meta charset="utf-8"><title>各區突發簡訊　九龍塘<br>屋苑被淋油追債</title></header><body><h1>各區突發簡訊　九龍塘<br>屋苑被淋油追債</h1><p>【本報訊】九龍塘喇沙利道21A怡園，昨凌晨4時半，保安員發現屋苑大閘和相鄰的停車場出入口，被人淋潑紅色漆油，並貼上大字報追數，於是報警。警員接報到場調查，撿走屋苑閉路電視錄影帶追緝歹徒。屋苑管理員事後將追數大字報撕掉，又用報紙掩蓋地上的漆油。怡園景觀開揚，2008年其中一個2樓及3樓連天台的複式單位，以7,300萬元成交。</p></body></html>
