<html><header><meta charset="utf-8"><title>南韓新搞作　廁所主題公園</title></header><body><h1>南韓新搞作　廁所主題公園</h1><p>哈利波特有主題公園，樂高積木有主題公園，連廁所也有主題公園（圖）。南韓水原市的「廁所文化園」，是世界首個廁所主題公園，園內有建成馬桶形狀的博物館，展出羅馬式公廁、歐式便盆以至古韓國冲水廁所等東西方古今廁所技術展品。</p><p>那個馬桶狀博物館，原是水原市已故前市長沈載德住所。他有「廁所先生」之稱，據說在廁所出生，畢生也致力發起運動改善廁所條件，廁所文化園也是為紀念他而建。英國《都市報》</p></body></html>
