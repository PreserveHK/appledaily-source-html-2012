<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝婷婷露股要睇啱時機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝婷婷露股要睇啱時機 - 馮仁昭</h1><p>謝婷婷噚日喺屯門出席活動，佢話每日如果喺11點11分，記得嘅話，就會同男友安志杰通電或者短訊，問婷婷幾時結婚？佢話：「每次有記者問，我哋都會傾，一星期最少俾人問三次，順其自然啦。」早前婷婷話男友經常露股，唔知為工作婷婷又肯唔肯露股？佢話：「都可以諗吓嘅，最近瘦咗，但一定要着條褲仔，如果冇，就算佢畀我做，我都唔得。」<br>撰文：馮仁昭</p></body></html>
