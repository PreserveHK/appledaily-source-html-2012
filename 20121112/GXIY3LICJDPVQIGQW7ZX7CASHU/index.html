<html><header><meta charset="utf-8"><title>醫療新知<br>排卵周期影響哮喘</title></header><body><h1>醫療新知<br>排卵周期影響哮喘</h1><p>女士的排卵周期或會影響呼吸系統功能，令哮喘惡化。挪威一項研究跟進約4,000名婦女的健康狀況，全部人有約28日一次循環的正常經期，也沒有服食荷爾蒙避孕藥物，參加者中有28.5%是煙民，8%是哮喘患者。研究發現在接近排卵的日子，即每月周期的10至22日，喘鳴的情況會較嚴重，隨着排卵完結症狀會舒緩，但咳嗽又會加劇。研究又發現非哮喘的參加者，在接近排卵時也普遍會出現氣促及氣喘情況，尤其過重及煙民更是高危族，但症狀會較輕微。研究人員估計，排卵周期導致的荷爾蒙及體溫變化，或影響呼吸道，令哮喘病情波動，患者或需諮詢醫生調節藥物。</p></body></html>
