<html><header><meta charset="utf-8"><title>哺乳娃娃　媽媽團反感</title></header><body><h1>哺乳娃娃　媽媽團反感</h1><p>2歲女童戴上胸圍背心，乳頭位置有花花圖案，要她將寶寶玩具嘴部靠近乳頭（圖），就會發出啜啜啜的吮奶聲……感覺如何？這是西班牙玩具公司 Berjuan Toys剛剛在美國上架的「哺乳娃娃」，但不少媽媽團體很反感，批評玩具「令人作嘔和毛骨悚然」。<br>哺乳娃娃原意是讓女童感受母愛，娃娃「吃飽」後要掃風，不然會嚎啕大哭，似足現實的寶寶，還有三種選擇，包括白人、黑人和亞洲人，售價60鎊（739港元）。然而，小女孩就學餵奶學做母親，有輿論擔心令孩子早熟。霍士新聞主播對哺乳娃娃不敢恭維：「我只想讓孩子做孩子。這樣的東西，我們不需要。」英國《星期日郵報》</p></body></html>
