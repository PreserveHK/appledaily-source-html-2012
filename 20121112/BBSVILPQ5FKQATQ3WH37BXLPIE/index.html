<html><header><meta charset="utf-8"><title>搞客頭髮　關燈　酒吧女鬼現真身</title></header><body><h1>搞客頭髮　關燈　酒吧女鬼現真身</h1><p>酒吧有「酒鬼」出沒不足為奇，但在英國赫爾（Hull），有酒吧最近經常有客人遭撩弄頭髮、燈光和機器無故自行關掉，甚至無端水浸，老闆娘盯緊閉路電視誓要揪出誰在「搞鬼」，竟發現原來是「鬼搞」──原來酒吧有女鬼流連！<br>看畫面左下角，是不是有個年近半百、長頭髮和身穿毛毛外衣的女人閒坐着（圖）？但其實酒吧當時已打烊，盯緊閉路電視的老闆娘福勒覺得奇怪，於是致電在場員工問個究竟，對方竟答她店內已沒有人。福勒不敢相信自己的眼睛，即下樓看看，竟真的沒人，才赫然發現「撞鬼」。<br>英國《星期日太陽報》</p></body></html>
