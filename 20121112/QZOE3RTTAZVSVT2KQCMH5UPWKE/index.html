<html><header><meta charset="utf-8"><title>趣怪定格：<br>全球最可愛貓　反斗鑽褲紅爆網</title></header><body><h1>趣怪定格：<br>全球最可愛貓　反斗鑽褲紅爆網</h1><p>要在網上走紅，不但要有對水汪汪大眼睛，還要全身毛茸茸──最新走紅的貓界明星，相信就是這隻小貓咪「黛西」（Daisy）。黛西樣子儍乎乎，眼睛呈湖水藍色，全身毛髮很蓬鬆，澳洲貓奴托羅德（Ben Torode）說：「今年初我在日本東京一間寵物店看見牠，一見鍾情。」黛西回家後隨即霸佔「地盤」：咬毛冷、玩水、鑽牛仔褲褲管，當貓奴感到沉悶，牠還樂意彈琴獻技。<br>托羅德將牠的反斗照片放上網，感動眾多貓癡，大讚現已七個月大的黛西，是全球最可愛的貓咪。英國《太陽報》</p></body></html>
