<html><header><meta charset="utf-8"><title>香香唔識應付樂樂</title></header><body><h1>香香唔識應付樂樂</h1><p>岑麗香昨日到德福廣場出席「Chocolate Rain尋找快樂聖誕」揭幕禮，她透露今年接了很多聖誕節揭幕的工作。香香為了配合主題，模仿公仔的齊蔭短髮造型示人，問會否喜歡男友送公仔給她？她說：「我唔係咁鍾意公仔，反而想收一啲有公仔嘅鏈墜。」<br>對於繼續被報道與錢嘉樂的傳聞，香香表示沒有方法控制：「次次見到有封面，我都會問乜呢件事唔係過咗去，點解明知係假都仲寫。好彩樂樂同盈盈（湯盈盈）好好，知我唔識點應付，安慰我叫我唔使理，keep smiling。」<br>採訪、攝影：李珮洳</p></body></html>
