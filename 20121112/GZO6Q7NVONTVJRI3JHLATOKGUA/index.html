<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢唱好新婚李宗偉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>草蜢唱好新婚李宗偉 - 馮仁昭</h1><p>早排中國羽毛球好手林丹結咗婚，日前又到林丹嘅老對手、馬來西亞羽壇名將李宗偉結婚，而草蜢仲擔任婚宴表演嘉賓，噚日蔡一智喺微博貼出一張佢哋同李宗偉嘅合照，相中見李宗偉着禮服gel埋頭，同平時喺羽毛球場上作戰嘅樣完全唔同。草蜢做完李宗偉嘅婚宴表演嘉賓後，阿智話要趕返港出席好友婚宴，相信都係賀杜德偉。<br>撰文：馮仁昭</p></body></html>
