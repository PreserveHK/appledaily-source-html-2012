<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城新片收得贏賽車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>郭富城新片收得贏賽車 - 馮仁昭</h1><p>郭富城、梁家輝同楊采妮主演嘅新戲《寒戰》自從優先場上映後，口碑相當好，前日單日票房有380萬，正式上映嘅三日票房已經有850萬，票房絕對有望過千萬。城城近來人逢喜事精神爽，新戲反應好之餘，之前同女友熊黛林又去馬爾代夫度假，感情一日千里，而噚日城城喺上海參加賽車，結果得到亞軍，睇嚟熊黛林又真係幾旺男朋友喎。<br>撰文：馮仁昭</p></body></html>
