<html><header><meta charset="utf-8"><title>Photobook<br>史上最壯觀煙花騷　科威特豪燒1.23億</title></header><body><h1>Photobook<br>史上最壯觀煙花騷　科威特豪燒1.23億</h1><p>豪，似乎是中東國家專利。產油國科威特（Kuwait）為慶祝頒佈憲法50周年，成為波斯灣第一個有憲法和國會的阿拉伯國家，前晚（周六晚）在首都科威特城夜空放煙花。這場煙花是世界史上最壯觀的，一小時密集式燃放了77,282枚煙花，照亮全城，《健力士世界紀錄大全》也確認是世界最大規模的煙花滙演。但如此燒煙花等於燃掉1.23億港元。英國《星期日郵報》</p></body></html>
