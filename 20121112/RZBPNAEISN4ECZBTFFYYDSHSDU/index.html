<html><header><meta charset="utf-8"><title>小米手機每秒賣1020部</title></header><body><h1>小米手機每秒賣1020部</h1><p>內地著名的小米手機（圖），昨日在光棍節開放新一輪預購。在4分05秒內，25萬部小米1S手機被搶購一空，平均每秒賣出1,020部，而生產商在四分鐘內則創造了3.5億元（人民幣．下同）銷售額。這部只售1,499元的手機，配備了1.75GHz雙核處理器，800萬像相機。它已成為內地銷量第三的手機，每次開放訂購都是在數分鐘內被訂購一空。因廠商預計今年手機銷量達700萬部，內地市場佔有率將會升至10％，故考慮拓展海外市場。和訊網</p></body></html>
