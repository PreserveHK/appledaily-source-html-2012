<html><header><meta charset="utf-8"><title>型男互啜</title></header><body><h1>型男互啜</h1><p>中港型男代表黃曉明同余文樂因合演《血滴子》成為好友，原來佢哋同樣係11月13日生日，日前電影慶功宴後，老闆林建岳搞咗個神秘生日派對畀佢哋，切蛋糕之際，樂仔突然向住曉明個嘴錫埋去，仲大叫「爽呀」，搞到曉明鬼咁尷尬，仲話呢世人第一次俾男人錫，初吻就咁畀咗樂仔。樂仔同曉明分別收到81年嘅紅酒同77年嘅威士忌，原來係林建岳特登送同佢哋出生年份相同嘅靚酒做禮物，兩個壽星仔開心到錫老闆做回禮。<br>撰文：洪紅克</p></body></html>
