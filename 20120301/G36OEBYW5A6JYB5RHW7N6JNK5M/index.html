<html><header><meta charset="utf-8"><title>脫水致「爆炸」羽絨服洗爛洗衣機</title></header><body><h1>脫水致「爆炸」<br>羽絨服洗爛洗衣機</h1><p>羽絨服放進洗衣機脫水會造成「爆炸」。陝西日前發生洗衣機爆裂意外，西安一名崔姓家庭主婦上周五（24日）將洗完的羽絨服（左圖），放進洗衣機脫水槽脫水，結果機器沒運轉多久，整個脫水槽就爆裂（右圖）。爆裂的威力不小，幸無人受傷。<br>「我把蓋子蓋上，剛走了兩步就爆了。」該部國產榮事達牌洗衣機頂蓋被炸飛、脫水槽內筒被炸得支離破碎，洗衣缸下部破裂，連外殼都被炸開。專家指因羽絨服布料通常有防水功能，在高速脫水過程中，吸滿了水的羽絨服會急速膨脹並在衣服內產生空氣，洗衣機密閉空間有限，空氣聚集到一定程度便產生類似爆炸的情況。<br>陝西《華商報》</p></body></html>
