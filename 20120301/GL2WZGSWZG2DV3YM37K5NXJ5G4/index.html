<html><header><meta charset="utf-8"><title>求驗客手記：大逆風吹出世紀烏龍 - 求驗客</title></header><body><h1>求驗客手記：大逆風吹出世紀烏龍 - 求驗客</h1><p>今個禮拜三，海法馬卡比同基輔戴拿模喺一個位於海邊嘅球場踢咗場友賽。由鏡頭所見，嗰日非常大風，而馬卡比門將個位就食正逆風，佢大腳開龍門球時，個波到半空之後，突然轉向，飛番轉頭，門將同成班後衞都唔知點做好，結果個波就畀風吹咗入網，球證亦判咗入球有效。如果係正式賽事，相信嗰位門將俾人插到上天花板都似！我求大俠睇咁耐波，見唔少烏龍波，但呢球就真係烏龍波中嘅極品，O嘴指數爆晒燈！</p></body></html>
