<html><header><meta charset="utf-8"><title>異食癖護士吞4000塊海綿</title></header><body><h1>異食癖護士<br>吞4000塊海綿</h1><p>塗上辣醬、茄汁和芥末，身為牙醫護士的特里比爾科克（圖）放進嘴裏吃的，並不是熱狗，而是洗碗用的海綿，還伴以肥皂一起吃，四年來她已吃掉4,000塊海綿和逾100片肥皂。<br>把海綿肥皂當零食，只因特里比爾科克患上異食癖。話說她在2008年到北非國家摩洛哥旅行時感染寄生蟲，最初愛吃垃圾食物，越食越不覺飽，惟有洗碗來分散注意力，豈料拿起海綿後卻有衝動吃掉海綿，還覺得飽肚，自此難以自拔。初時她不敢告訴醫生，直至她胃抽筋、便秘和腹瀉才求醫。<br>但要戒吃海綿需時，目前特里比爾科克每餐還是要吃「一小片海綿和三茶匙肥皂」。<br>英國《太陽報》</p></body></html>
