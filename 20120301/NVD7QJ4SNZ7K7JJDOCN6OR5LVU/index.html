<html><header><meta charset="utf-8"><title>雲妮家人不滿抬屍被拍</title></header><body><h1>雲妮家人不滿抬屍被拍</h1><p>已故樂壇天后雲妮侯斯頓（WhitneyHouston）的家人，據悉不滿傳媒發放她去世當日警方在案發酒店房間抬她屍首出來的照片，有指雲妮的家人已向警方申請展開調查，了解為何全面封鎖案發現場及有警察駐守的情況下，仍有人可偷拍到照片。不過警方代表MarkRosen表示未接獲雲妮家人投訴，亦指即使拍照也沒觸犯法例。</p><p>料判死於意外</p><p>另外，有消息指驗屍官檢查雲妮的屍首後，沒發現任何傷痕及掙扎迹象，而且案發時亦沒有其他人在場。根據雲妮家人說法，她當時沒有自殺傾向，因此死因裁判庭很大機會判她是死於意外。</p></body></html>
