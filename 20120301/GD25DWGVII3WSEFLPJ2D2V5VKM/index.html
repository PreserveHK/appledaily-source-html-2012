<html><header><meta charset="utf-8"><title>梁炳出國語碟無期</title></header><body><h1>梁炳出國語碟無期</h1><p>梁漢文（梁炳）昨日於旺角出席「adidas2012歐洲國家盃足球狂熱彈珠機」活動，一頭青髮現身的梁炳透露造型是為了配合世界巡迴演唱會的東南亞各站，他又笑言要重拾做青頭仔的感覺。<br>對於與金牌大風合約問題，梁炳坦言未有特別進展，出國語唱片一事就等了又等，他說：「兩年前簽約時其中一個條件就係出一張國語碟，不過當時應承我嘅人都離開咗公司，我可以怪邊個呢？有時要等得有意義，至少畀個方向我。」梁炳又表示有一間內地唱片公司很有興趣與金牌合作，為他出國語唱片，梁炳說：「老闆話有同事跟進，我合約期仲有一年，未必出唔成，可能呢一年內出到呢！」<br>採訪、攝影：文國駿</p></body></html>
