<html><header><meta charset="utf-8"><title>的士慢駛抗石油氣價飆升</title></header><body><h1>的士慢駛抗石油氣價飆升</h1><p>【本報訊】超過100輛的士及小巴昨圍繞政府總部慢駛遊行，抗議車用石油氣大幅加價。而的士業更正式向運輸署申請徵收每程1元的燃油附加費，若當局拒絕，不排除會有更激烈慢駛行動爭取。</p><p>參加慢駛的司機先在政府總部外拉起橫額，抗議過去兩個月來，每公升車用石油氣價格加價超過1元，加幅達兩成半，加重經營成本。最後的士小巴圍繞政府總部慢駛一個圈，15分鐘之後散去。汽車交通運輸業總工會的士分會主任杜燊棠指出，的士及小巴業要求政府增加專用氣站數目，而的士業更正式向運輸署申請徵收每程1元的燃油附加費，希望盡快批准。</p></body></html>
