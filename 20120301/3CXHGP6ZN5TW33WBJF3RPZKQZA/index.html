<html><header><meta charset="utf-8"><title>NBA趣趣地：D佐敦狂post瞓覺相爆紅</title></header><body><h1>NBA趣趣地：D佐敦狂post瞓覺相爆紅</h1><p>效力快艇嘅中鋒D佐敦（左）近期爆紅，唔係因為佢叫佐敦，而係佢將好多偷拍隊友瞓覺嘅相，放上自己個Twitter上，結果大受歡迎，仲有其他球隊嘅球員開始仿效。D佐敦喺噚日快艇主場對木狼場波都有唔錯嘅表現，入14分同搶到14個籃板球。呢場波最矚目係兩大入樽王對壘，結果比歷克格芬攞30分，木狼嘅路夫只係得10分。不過格芬贏咗入樽輸咗場波，快艇臨完場前崩潰，主場輸97:109。</p></body></html>
