<html><header><meta charset="utf-8"><title>祖兒撐《勁歌》改革</title></header><body><h1>祖兒撐《勁歌》改革</h1><p>容祖兒、江若琳、賈曉晨、王菀之、尹光等前晚到將軍澳電視城錄影《勁歌金曲》，近日《勁歌》改制，僅得奪冠軍歌的歌手才可獻唱，其餘歌手就在現場玩遊戲，祖兒憑《我要玩》得冠軍歌，她覺得《勁歌》改制不錯，但仍希望有更多唱歌機會：「今晚多咗演出機會，改革唔係一步成功，慢慢來，對勁歌有情意結，飲勁歌奶水大，唔想佢褪色。」</p><p>江若琳回歸樂壇</p><p>另外，江若琳亦指《勁歌》改制令她有目標爭冠軍歌，問她會否覺得失去意義？她說：「我都係啱啱回歸樂壇，要warmup，下半年以音樂為主，會少咗機會返內地搵錢，但係理想無價，而我七月亦會出碟。」<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
