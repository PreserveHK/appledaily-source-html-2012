<html><header><meta charset="utf-8"><title>Taylor傳撻着美足球星</title></header><body><h1>Taylor傳撻着美足球星</h1><p>美國鄉謠小天后TaylorSwift被傳與美式足球球星TimTebow於上周五的奧斯卡賽前派對上撻着，在場人士指Taylor主動出擊向Tim搭訕，而Tim表現受落，二人暢談了一小時。此外，有人爆料指他們於本周一在意大利餐廳吃晚飯，目擊者指Tim送Taylor出餐廳門口後，便返回餐廳內繼續跟兩名估計是二人的經理人吃飯，因此有傳是Taylor及Tim的經理人想做媒人，撮合二人成愛侶。</p></body></html>
