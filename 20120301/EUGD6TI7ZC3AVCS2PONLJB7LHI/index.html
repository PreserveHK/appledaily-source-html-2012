<html><header><meta charset="utf-8"><title>求驗客手記：維拉上季勁蝕6.6億 - 求驗客</title></header><body><h1>求驗客手記：維拉上季勁蝕6.6億 - 求驗客</h1><p>阿士東維拉公佈咗2010/11年度嘅財政報告，勁蝕5,390萬鎊（約6.6億港元）。我求大俠睇過吓報告嘅內容，發覺維拉竟然用咗1,200萬鎊喺換領隊上。睇番上季嘅維拉，奧尼爾（圖）喺2010年8月唔撈，之後維拉請咗侯利亞返嚟教，但教咗9個月就走人，隨後球會就搵麥利殊做到家。短短一年，就換咗兩個領隊，賠錢、解約費加埋請成班新助教，加加埋埋真係用咗成千萬鎊都唔出奇。</p></body></html>
