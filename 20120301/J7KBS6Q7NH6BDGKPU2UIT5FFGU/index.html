<html><header><meta charset="utf-8"><title>馬國明扮醫生等露點</title></header><body><h1>馬國明扮醫生等露點</h1><p>馬國明（馬明）昨以代言人身份在旺角出席醫療商場發佈會。以醫生造型示人的馬明，直言是次酬勞不俗：「酬勞幾好㗎，佢哋又有醫療贈券畀我。套劇《OnCall36小時》出街後多咗客戶叫我扮專業人士，希望將來有多啲。」馬明指由於《On》劇收視不俗，正考慮搞慶功宴。<br>對於羅仲謙被指在《On》劇中露點吸收視，馬明即自嘲比不上謙仔：「露點係阿謙強項，呢方面留番畀佢，佢露點嘅戲，收視分分鐘高幾點。」馬明續說，若收視高於36點，會考慮跟謙仔一同露點慶功。<br>採訪、攝影：譚倩宜</p></body></html>
