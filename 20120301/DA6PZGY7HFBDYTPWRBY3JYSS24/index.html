<html><header><meta charset="utf-8"><title>康城影展向夢露致敬</title></header><body><h1>康城影展向夢露致敬</h1><p>第65屆康城電影節（CannesFilmFestival）的官方海報日前曝光，可見經典性感女神瑪麗蓮夢露（MarilynMonroe）捧着蛋糕吹蠟燭。大會發言人表示適逢今年是康城電影節的65周年，亦是夢露的死忌50周年，因此希望向她致敬，表揚她對電影界影響深遠。</p><p>5月開幕</p><p>將在5月16日開幕的電影節，至今仍沒有參選及參展電影消息。美國網站Indiewire列出心水名單，當中包括英國男星羅拔柏迪臣（RobertPattinson）的新片《Cosmopolis》。</p></body></html>
