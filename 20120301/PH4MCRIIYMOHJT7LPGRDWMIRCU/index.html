<html><header><meta charset="utf-8"><title>思浩炒車無礙感謝上天</title></header><body><h1>思浩炒車無礙感謝上天</h1><p>梁思浩昨早駕車返數碼港為數碼廣播開工時，於香港仔隧道被一架小巴攔腰撞到，價值50萬的平治房車司機位車門撞凹，幸思浩無受傷，不過為免遲到，思浩開完工才到醫院驗傷，而且他沒要求小巴司機賠償，只要該司機所屬的公司捐一萬元到慈善機構做善事。<br>驗完傷的思浩說：「我全身都冇事，因為有上天眷顧，我仲要開埋咪、開完會至去驗傷，現場警察都擔心我太遲至去驗傷。」思浩謂當時載滿上班人士的小巴，失控衝向他的座駕，幸好他的車只有車門損毀人無傷，思浩說：「最緊要人冇事，不過都有勸個司機天雨路滑要特別小心。」<br>採訪：汪芷寧</p></body></html>
