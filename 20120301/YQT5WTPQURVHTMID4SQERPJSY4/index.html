<html><header><meta charset="utf-8"><title>NBA趣趣地：KG生涯總分高過巴克利</title></header><body><h1>NBA趣趣地：KG生涯總分高過巴克利</h1><p>塞爾特人噚日作客86:83擊敗騎士，「三巨頭」今場表現平均，大家都係打30分鐘多啲，得分有雙位數。當中加尼特（KG、圖）攞到18分之後，職業生涯總得分累積到23,760分，超越咗名宿巴克利，喺歷來球員得分榜升上第18分。單計現役球員，加尼特只係喺拜恩之下。KG要再升一級超越排前面嘅艾華遜，就要再拎多608分，不過佢一早講過目標係贏多次總冠軍，個人統計一啲都唔在乎。</p></body></html>
