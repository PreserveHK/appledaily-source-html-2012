<html><header><meta charset="utf-8"><title>裸體家居服務廚師電工樣樣掂</title></header><body><h1>裸體家居服務<br>廚師電工樣樣掂</h1><p>南非失業率高企，會計師里德（Jean-PaulReid）身受其害，今年初決定自行創業，並大搞新意思，成立了「全球唯一的裸體家居服務公司」。<br>這間公司名為「天然清潔公司」，提供各式各樣家居服務，例如廚師、電工、通渠工人、電腦技工，甚至法律和會計服務，應有盡有，但最大賣點是所有僱員都是無上裝或全裸到顧客家中提供服務（圖）。<br>里德強調這服務「純粹娛樂」，不涉及賣淫服務。他希望公司所提供的職位，有助紓緩南非現時23.9%失業率。<br>英國《太陽報》</p></body></html>
