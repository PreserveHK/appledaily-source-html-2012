<html><header><meta charset="utf-8"><title>施嘉莉快閃避炸彈</title></header><body><h1>施嘉莉快閃避炸彈</h1><p>將於4月在港上映、雲集Marvel各路英雄的《復仇者聯盟》（TheAvengers）昨日再有預告片段曝光，施嘉莉祖安遜（ScarlettJohansson）扮演的黑寡婦除施展飛腿踢壞蛋外，又與麥克雷法路（MarkRuffalo）飾演的變形俠醫逃避炸彈。</p><p>內亂互揪</p><p>不過，一眾復仇者成員似乎未有抗敵共識，仍各自為政，雷神基斯咸士禾夫（ChrisHemsworth）更與美國隊長基斯伊雲斯（ChrisEvans）及鐵甲奇俠羅拔唐尼（RobertDowneyJr.）大打出手，預告片末段羅拔更飛天獨鬥外來太空船，之後引來機械大怪蟲，侵襲地球的壞蛋終首次曝光。</p></body></html>
