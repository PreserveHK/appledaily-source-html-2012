<html><header><meta charset="utf-8"><title>NBA趣趣地：獲迪知衰向拜恩認錯</title></header><body><h1>NBA趣趣地：獲迪知衰向拜恩認錯</h1><p>熱火嘅獲迪（圖）喺明星賽打到拜恩爆鼻骨呢單嘢，態度終於軟化，喺周二重申早已道歉。獲迪喺操練後訪問時話：「呢件事純屬不幸，我絕對無意傷害任何人，我已經同咗拜恩道歉，真係冇心嘅。我唔單止當時向佢道歉，亦傳咗短訊畀佢，再次講唔好意思。」講咗一大論，最精采嘅係獲迪臨尾寸嘴話：「訪問咗10分鐘，竟然冇人問過關於我喺明星賽3雙嘅嘢，擺明冇人關心呢啲嘢，多謝晒。」</p></body></html>
