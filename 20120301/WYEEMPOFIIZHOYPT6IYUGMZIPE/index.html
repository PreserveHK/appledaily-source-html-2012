<html><header><meta charset="utf-8"><title>笨賊假證用積尼高遜照</title></header><body><h1>笨賊假證用積尼高遜照</h1><p>巴西有笨賊竟然用影帝積尼高遜（JackNicholson）的照片做假身份證（圖），企圖在銀行開戶，結果當然一眼被人識穿。<br>41歲的貝理奧斯，本身是造假文件「高手」，除了偽造六張身份證外，還偽造一張聲稱收入達117.8萬美元（約919萬港元）的收入證明，申請了36本支票簿和四張信用卡。但藝高人膽大，居然用名人照做假證惟恐天下不知，結果一張積尼高遜「身份證」終於令他失手，周二在銀行門外被捕。<br>警方形容疑犯與影帝一點也不相似，現正落案起訴貝理奧斯偽造及使用虛假文件。<br>英國《每日郵報》</p></body></html>
