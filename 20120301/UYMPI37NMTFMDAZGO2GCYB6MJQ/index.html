<html><header><meta charset="utf-8"><title>Twins半裸谷碟</title></header><body><h1>Twins半裸谷碟</h1><p>組合Twins日內推出新碟《2-BE-FREE》，昨日舉行記者會，蔡卓妍（阿Sa）和鍾欣桐（阿嬌）赤裸上身，以一隻鷹巧妙地遮蓋住胸部作為唱片封面，她們強調並非賣弄色情，只是配合唱片主題befree。<br>問到拍照時可感尷尬？阿Sa說：「我哋做足安全措施，冇問題。」阿嬌則說：「影相當日經常要同阿Sa身貼身，都好尷尬㗎。」問會否接受拍全裸照宣傳關注乳癌？阿Sa坦言：「叫捐錢我會好樂意，全裸就唔好喇。」阿嬌就煞有介事說：「我諗佢哋唔會搵我囉，人哋搵親都係model。」<br>採訪：胡比　攝影：陳俊強</p></body></html>
