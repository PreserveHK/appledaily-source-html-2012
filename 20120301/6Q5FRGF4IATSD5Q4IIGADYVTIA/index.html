<html><header><meta charset="utf-8"><title>陳志雲開騷預走音</title></header><body><h1>陳志雲開騷預走音</h1><p>服務無綫18年的陳志雲前日最後一天上班，晚上他到觀塘會合林以諾、森美和陳美詩為明日舉行的《冇．有．怕》楝篤笑佈道會綵排，志雲自爆現時非常緊張，他說：「老師好好，但要惡補好多嘢，開聲加緊練習，到時會唱四首歌，亦都會有口語讀白。」</p><p>樂易玲捧場</p><p>早前容祖兒在黃偉文的作品展上出醜走音，志雲笑說：「我預咗走音，我唔係祖兒，壓力比較少，自己亦唔係唱家班。」他透露有不少圈中人捧場，樂易玲亦會到場支持。<br>志雲忙完後日演出後就會繼續遊學到三月底，他坦言暫時無意找新工作，以免影響遊學的情緒。<br>採訪：王崇穎　攝影：黃文偉</p></body></html>
