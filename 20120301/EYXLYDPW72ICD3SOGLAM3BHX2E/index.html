<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國天后瑪麗嘉兒昨日將自己冇化妝素顏照放上twitter，並表示已開始錄製新碟。<br><br>●美國男星佐治古尼受訪時表示懶得澄清自己不是同性戀，因為他身邊有不少同性戀朋友，不想當他們是異類。<br><br>●日本女星江角真紀子前日出現洗衣粉宣傳活動時透露自從要兼顧家庭及工作後，每朝五時便起床。</p><p>●日本組合AKB48成員仲川遙香前日在網誌內宣佈因要接受喉嚨手術需停工休養。<br><br>●韓國組合JYJ成員Xiah前日在首爾演出音樂劇，獲父母及孖生哥哥捧場。<br><br>●韓國組合KARA成員姜知英昨日在網上公開首次親自洗車的相片，被發現座駕是名車寶馬。</p></body></html>
