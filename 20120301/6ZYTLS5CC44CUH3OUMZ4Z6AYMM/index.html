<html><header><meta charset="utf-8"><title>失戀失業又挨罵跳樓女被拉入屋</title></header><body><h1>失戀失業又挨罵<br>跳樓女被拉入屋</h1><p>「沒戀愛，也沒工作，家人罵了我，大家都對我很失望。」湖南長沙一在建樓盤前日出現驚險一幕。岳陽平江24歲「雙失」女子毛青（化名），失戀又失業並遭家人責罵後，蹲在32樓窗外企圖跳樓自殺。<br>「如果你們鋪氣墊，我就跳樓。」現場為星沙時代星城二期，毛青當時以右手握住一塊碎石，左手腕處劃出道道血痕，堅決要尋死。施工環境令氣墊無法展開，公安經三小時不停勸說無果。最後三名公安分別用繩索套住她的右腳、抓住她的左腿，並從陽台跨到窗台抓住她的手，合力將她拉進窗台下方房間。兩分鐘的救援過程相當驚險。<br>中新網</p></body></html>
