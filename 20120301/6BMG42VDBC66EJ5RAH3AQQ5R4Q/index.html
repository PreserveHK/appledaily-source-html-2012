<html><header><meta charset="utf-8"><title>李泳漢爆泳豪已覺悟</title></header><body><h1>李泳漢爆泳豪已覺悟</h1><p>施明與兒子李泳漢主持now的節目《迷》昨日在觀塘錄影，邀請早前被指是boxing女的模朱韻蓓任嘉賓。泳漢指今集主題是迷戀。對於孖生胞兄泳豪是否迷戀楊思琦，泳漢表示：「佢唔係迷戀，係認真啫！」對於思琦被拍得大肚照，泳漢大感安慰說：「有呢張相證明我哋當日唔係講大話，大家睇到佢係點，仲有朋友打畀我道歉，話之前誤會咗我。」<br>泳漢透露泳豪看完相片後，即時有覺悟清醒的表情，施明則說：「最緊要唔好執迷不悟，家淨係想介紹女仔畀佢識。」<br>採訪、攝影：胡比</p></body></html>
