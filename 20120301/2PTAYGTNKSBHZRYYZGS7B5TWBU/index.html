<html><header><meta charset="utf-8"><title>HotTalk：Sony頭炮Hit得起</title></header><body><h1>HotTalk：Sony頭炮Hit得起</h1><p>Sony單飛重出手機，一部超靚外形嘅XperiaS，俘虜唔少機迷嘅心。有「巴打」甚至擔心XperiaS太靚仔，多人買而好易撞機喎！不過亦有另一班睇內涵多過睇外表嘅「巴打」，對XperiaS硬件有保留，話佢規格唔及其他頂級智能手機，最大鑊係學埋iPhone冇得換電同插卡，好唔方便，好在尚有其他型號新機同期登場。行貨本周正式發佈，各大電訊商亦已接受預定，揀乜機就快啲諗清楚喇。</p></body></html>
