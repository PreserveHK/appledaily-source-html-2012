<html><header><meta charset="utf-8"><title>保護私隱站︰講座教避網上起底</title></header><body><h1>保護私隱站︰講座教避網上起底</h1><p>個人資料私隱專員公署、互聯網專業協會、國際資訊系統審計協會（中國香港分會）、網上服務供應商聯盟及康樂及文化事務署香港公共圖書館合辦的「保護個人資料私隱－－日常生活與善用科技」講座，每月於全港各區公共圖書館舉行，費用全免。<br>講座教你如何避免被網上起底、善用社交網站、保障智能電話安全的實用貼士等。最新一期講座於3月3日在屯門公共圖書館舉行。個人資料私隱專員公署網頁： http://www.pcpd.org.hk/tc_chi/activities/promotion.html <br>查詢：28272827</p></body></html>
