<html><header><meta charset="utf-8"><title>HotTalk：LG新機四核登場</title></header><body><h1>HotTalk：LG新機四核登場</h1><p>今屆MWC尚有另一位韓國巨人LG，展出不少獨特新機，用「機海」來形容倒也沒錯。好像是全新L系列嘅L3、L5及L7等，都各有賣點，但最受注目，應該係行Android4.0ICS嘅Optimus4XHD，採用全球第一粒NVIDIATegra31.5GHz四核心處理器，規格上應該係「機王」級，至於速度會否比單核機快四倍，我唔知，但電量「倒水」情況，就有待觀察喇。</p></body></html>
