<html><header><meta charset="utf-8"><title>地道東瀛小食</title></header><body><h1>地道東瀛小食</h1><p>香港人特別鍾情東瀛小食，好似出前一丁咁，唔少人都認為日本版好味好多，雖然價錢比普通版貴，但都有唔少捧場客！其實日本小食仲有好多正嘢，好似日本三大拉麪之一嘅喜多方醬油拉麪，麪質充滿彈性，而且又容易吸附湯汁，吃起嚟更加爽口味道更濃！除咗拉麪，日本嘅蒟蒻、芥辣開心果、甜薯批等，通通都令人回味無窮，要掃呢啲咁正嘅小食，不妨去Great，因為佢哋由今日起至3月15日舉行「日本食品節」，有齊啱啱講嘅精選小食，哈日族記住唔好錯過！<br><br>記者：區佩嫦<br><br>查詢：29189986</p></body></html>
