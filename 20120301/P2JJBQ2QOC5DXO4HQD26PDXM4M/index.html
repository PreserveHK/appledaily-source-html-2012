<html><header><meta charset="utf-8"><title>籮霸戴護陰激凸</title></header><body><h1>籮霸戴護陰激凸</h1><p>美國歌手籮霸珍妮花洛庇絲（JenniferLopez）最近登上新一期雜誌《V》成封面人物，她更穿上真正拳手的護陰褲拍硬照，上身則配上白色小背心。</p><p>與前夫沒成見</p><p>在訪問中籮霸大談自己的事業及婚姻，籮霸由演員變歌手再做評判，事業可算成功，她說：「我可以捱多拳，然後繼續前行，我已被訓練成可打15個回合的拳手。」對於要跟離婚不久的前夫MarcAnthony搞真人騷音樂節目，籮霸說：「我們是家長又是朋友，這一條線將我們連繫在一起，我真的不知道人們是否真的認為婚姻未能成功，就一定十分負面。」</p></body></html>
