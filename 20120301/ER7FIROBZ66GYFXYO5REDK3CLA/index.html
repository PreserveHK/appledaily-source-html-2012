<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JC涉偷竊案停止調查 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JC涉偷竊案停止調查 - 馮仁昭</h1><p>JessicaC.（JC）上年涉嫌喺櫃員機偷走人哋留低嘅600蚊，事後被警方落案調查，有指案件已了結。JC經理人Christine噚晚證實警方以證據不足為由停止調查，佢話：「JC佢好開心！歡迎警方嘅決定，還佢清白，佢話要多謝律師、agency同fans，同對佢不離不棄嘅客戶！」JC稍後會喺港台兩地宣傳電影，四月會返美國陪妹妹生BB。</p></body></html>
