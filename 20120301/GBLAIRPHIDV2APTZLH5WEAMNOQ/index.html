<html><header><meta charset="utf-8"><title>求驗客手記：恒大出重賞爭亞冠盃 - 求驗客</title></header><body><h1>求驗客手記：恒大出重賞爭亞冠盃 - 求驗客</h1><p>廣州恒大喺上季以超班姿態贏咗中超冠軍，今季雄心壯志要衞冕之餘，仲劍指亞冠盃，開出重賞希望刺激球員嘅爭冠決心。球會今次都算有諗頭，新一季獎金方案有獎有罰，喺亞冠盃贏波有600萬人仔，和波都有一半，輸波就只係冇獎金收而唔使罰；喺中超就嚴格得多，贏波300萬、和波冇錢，輸波就要扣300萬。嘩吓，輸場聯賽要拎錢出嚟，我求大俠就幾睇好恒大下季可以蟬聯中超冠軍喇。</p></body></html>
