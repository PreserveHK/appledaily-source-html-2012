<html><header><meta charset="utf-8"><title>空中少爺登人狗交廣告</title></header><body><h1>空中少爺登人狗交廣告</h1><p>美國鳳凰城38歲空中少爺沃克（ShaneWalker右圖），婚姻觀念真奇怪，不但容忍34歲妻子德爾（SarahDae左圖）搞婚外情，還在分類廣告網站Craigslist刊登廣告，滿足妻子人狗交慾望，結果被正義狗主報警拘捕。<br>30歲情夫奧克爾（RobertAucker）指，德爾和金毛尋回犬狗主互相聯絡三周後，他便載德爾和沃克去狗主指定的地點，他和沃克都同意在場做「觀眾」。三人最終被埋伏的卧底警員拘捕，德爾和沃克被控密謀人狗交，奧克爾則被警方扣查。<br>英國《每日郵報》</p></body></html>
