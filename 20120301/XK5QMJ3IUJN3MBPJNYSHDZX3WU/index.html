<html><header><meta charset="utf-8"><title>動物世界：「功夫熊」耍木棍</title></header><body><h1>動物世界：「功夫熊」耍木棍</h1><p>俄羅斯動物園一隻棕熊「帕米爾」（左圖），平日最愛在獸籠內耍木棍，將木棍擱在肩膊後，再用力沿右肩轉往左肩。雖然有時意外失手，但這隻「功夫熊」耍起木棍，有板有眼，讓人不敢小覷。短片放上網後，迄今吸引逾24萬人次瀏覽。<br>YouTube網站</p><p>小熊貓聽英文迎遊客</p><p>小熊貓外表儍乎乎，竟懂得聽英文？網上流傳一段短片，只見五隻小熊貓閒逛時，其中一隻小熊貓突然用兩條後腿站立（圖），並攤開兩條前腿歡迎遊客。一名外籍女遊客見狀，用英語叫牠「再做一次」。小熊貓好像聽得懂，立即再雙腳站立，得在場遊客高興不已。<br>YouTube網站</p></body></html>
