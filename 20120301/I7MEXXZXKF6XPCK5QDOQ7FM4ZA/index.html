<html><header><meta charset="utf-8"><title>馮仁昭四圍超：SJ澳門騷門票搶晒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：SJ澳門騷門票搶晒 - 馮仁昭</h1><p>韓國男子組合SuperJunior（SJ）世界巡唱下周六（10日）移師澳門威尼斯人金光綜藝館舉行，唔知歌迷係咪搶唔到LadyGaGa飛，就轉搶SJ嘅飛，佢哋嘅飛日前喺澳門就發售，唔使半個鐘就賣晒，主辦單位即加開下周五（9日）一場，但加場飛噚日再喺澳門發售，開賣唔夠五分鐘，歌迷搶飛搞到售票站冧機，令樂迷排晒長龍，結果唔使一日賣咗九成飛。</p></body></html>
