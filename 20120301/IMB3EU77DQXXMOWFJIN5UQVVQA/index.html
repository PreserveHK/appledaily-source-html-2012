<html><header><meta charset="utf-8"><title>求驗客手記：迪馬利亞搵中醫打救 - 求驗客</title></header><body><h1>求驗客手記：迪馬利亞搵中醫打救 - 求驗客</h1><p>皇家馬德里翼鋒迪馬利亞（白衫）今季都多災多難嘞，傷病纏身，踢幾場又傷幾場。為咗愛將快啲好番，教練摩連奴就介紹咗位叫布拉加嘅葡萄牙中醫畀迪馬利亞；為表誠意，迪馬利亞仲由隊醫陪同下，親自飛到葡萄牙搵布拉加求醫。呢位布神醫來頭好大㗎，擅用針灸同草藥，最叻醫筋骨肌肉嘅傷，基斯坦奴朗拿度、拿尼、迪高同保辛華呢啲葡國球星都係佢嘅病人。我求大俠喺度祝迪馬利亞早日康復啦！</p></body></html>
