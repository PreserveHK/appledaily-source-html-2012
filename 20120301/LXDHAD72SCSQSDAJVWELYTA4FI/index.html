<html><header><meta charset="utf-8"><title>李民浩中環狂奔　得罪港迷</title></header><body><h1>李民浩中環狂奔　得罪港迷</h1><p>韓劇《新城市獵人》男星李民浩，昨日繼續在香港拍時裝廣告，昨日下午2時半，他現身中環遮打大廈取景，有粉絲包起兩架van仔追蹤而至，現場有30人圍觀，途人見到都停低望一望。不過李民浩的保鑣卻阻擋鏡頭，引起一陣爭執，有途人在微博透露不快，自言要鬥氣夾硬影相。</p><p>收工逛名店</p><p>李民浩埋位前把玩手機，正式拍攝時他換了兩套衫，行來行去似在找人。拍了五、六個take後收工，李民浩步行至附近名店買衫，買足一個多小時才上車離開。採訪、攝影：黃曉程</p></body></html>
