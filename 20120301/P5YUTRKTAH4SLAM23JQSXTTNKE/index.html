<html><header><meta charset="utf-8"><title>吳思遠硬撐唐英年</title></header><body><h1>吳思遠硬撐唐英年</h1><p>導演會昨晚在土瓜灣舉行春茗，吳思遠、姜文、成龍等都有出席，現場頒發數個電影獎項，「2011年度最傑出導演」由許鞍華《桃姐》、姜文《讓子彈飛》及徐克《龍門飛甲》奪得。<br>吳思遠屬行政長官選委會成員之一，問他是否繼續支持唐英年？他強調：「我支持唐英年，到呢刻都係，佢同電影界溝通多，我出發點係為電影業。」<br>同屬選委的黃百鳴昨出席活動被追問是否繼續支持唐英年，他說：「我一早已經投咗唐生（指提名），每個候選人都有優缺點，佢整體都係優點多，過往佢都好支持電影業。」<br>採訪：文國駿　攝影：陳志嵐、陳俊強</p></body></html>
