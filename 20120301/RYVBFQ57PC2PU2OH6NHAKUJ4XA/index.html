<html><header><meta charset="utf-8"><title>克勤挺無綫益自己友</title></header><body><h1>克勤挺無綫益自己友</h1><p>李克勤昨晚出席nowTV2012歐洲國家盃百日倒數大典開幕禮，對於有指無綫要求五大唱片公司歌手簽歌星約才能亮相，克勤表示在破冰前已簽約nowTV主持歐洲國家盃，但也力撐無綫：「冇人同我講過有新例，破冰後我都有上過無綫節目，無綫講明如果冇簽歌星約，係唔可以上《勁歌》，亦唔會有挑戰歌，如有適合工作可照樣亮相，我明白有好嘢梗係益番簽咗約嘅自己友。」<br>薛凱琪昨到商台宣傳新歌，她反問記者：「TVB係一個私人機構，你想跟佢合作就要合作，我冇意見。」<br>採訪、攝影：<br>譚倩宜、李珮洳、陳慧安</p></body></html>
