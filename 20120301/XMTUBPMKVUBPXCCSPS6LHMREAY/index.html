<html><header><meta charset="utf-8"><title>台夜店30陪酒女傳患愛滋</title></header><body><h1>台夜店30陪酒女傳患愛滋</h1><p>台灣《壹週刊》昨日報道，台北市知名的「金璁酒店」夜總會，遭股東兼董事黃忠自爆店中有30多名陪酒女被驗出愛滋，流言在網上瘋傳，引發業界譁然。報道指金璁在傳出愛滋疑雲後，不但沒收斂，還繼續提供危險性交易攬客。<br>不過金璁方面則喊寃，稱網傳染愛滋是遭同業眼紅誣陷、惡意中傷，強調小姐絕無染愛滋，對此警方稱將通報衞生局調查。警方前天凌晨又突擊檢查該店，三名正扭腰擺臀的半裸陪酒女子當場被逮。<br>台灣《蘋果日報》</p></body></html>
