<html><header><meta charset="utf-8"><title>英女警防彈戴無鋼線Bra</title></header><body><h1>英女警防彈<br>戴無鋼線Bra</h1><p>英國埃塞克斯郡警方向女警發出指引，建議她們執勤時，應穿着馬莎百貨（M&amp;S）等品牌生產的無鋼線胸圍（圖），否則一旦遭到槍擊，金屬線可能插入體內造成創傷。<br>指引指，世上沒有防彈胸圍，但市面出售的無鋼線胸圍，有助減輕子彈造成的傷害，並提醒女警在穿着避彈衣時，應把制服上的金屬鈕扣、飾釘、徽章等硬物除掉，「若女警跟足指引，避彈衣已足夠保護女警安全，女警毋須額外穿着特製胸墊」。<br>但有女警認為指引非常古怪，「在這裏執勤的女警，被槍擊的機率非常低」。<br>英國《每日郵報》</p></body></html>
