<html><header><meta charset="utf-8"><title>感碳一刻</title></header><body><h1>感碳一刻</h1><p>世間上其實有千樣選擇，只要耐心一點，總會選上。正如手錶一樣，朋友們都愛問買甚麼最好，其實那有最好，只要自己愛，平貴一樣可愛。當大多數人買不起樓，買衫囉（Wyman說的），買不起跑車，便轉買跑錶（跑車手錶），一樣可滿足點點虛榮。超級跑車品牌林寶堅尼便推出以碳纖維打造的手錶，輕巧而堅硬，綴以「狂牛」盾牌的外形，動感十足，兼備多色及計時大三圈設計，讓你「做個真正的漢子」。<br><br>AcestarConceptLimited（24129333）</p></body></html>
