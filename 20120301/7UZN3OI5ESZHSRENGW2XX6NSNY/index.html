<html><header><meta charset="utf-8"><title>周秀娜狂操做打女</title></header><body><h1>周秀娜狂操做打女</h1><p>周秀娜早前為《爽報》拍攝娛樂短片，她到公園跑步，為即將開拍的電影《3D紫荊俠》狂操體能，她近日開始秘密練功。娜姐表示師傅指她身體柔軟度高，但體力不逮，所以要開始每晚跑步練氣。</p><p>自嘲體能渣</p><p>娜姐進軍影壇的最大目標是做成功打女，為了達標不惜勤下苦功，她說：「我希望練到好身手，拍攝起動作鏡頭就可以親身上陣，盡量唔用替身。」娜姐現在堅持每晚在西環寓所附近跑步練氣，她自嘲：「我體能咁鬼渣，好彩冇參加馬拉松，否則一定累街坊。」<br>採訪：比華利<br>攝影：仇志德</p></body></html>
