<html><header><meta charset="utf-8"><title>林夏薇猛咀靚仔</title></header><body><h1>林夏薇猛咀靚仔</h1><p>林夏薇和沈震軒在無綫劇《結．分@謊情式》中會發展戀情，本來跟林夏薇青梅竹馬的袁偉豪，被沈震軒奪愛。沈震軒剛獲安排入劇，便跟林峯堂妹林夏薇做情侶，還被她奪去螢幕初吻。在劇中飾演醫生的沈震軒，要留鬚扮成熟，他說：「因為要做專業人士，劇入面又話係筍盤，要扮成熟同有型，所以留鬚。」<br>林夏薇的螢幕初吻則早給了袁偉豪，她說：「同沈震軒都有咀戲，呢套劇我覺得自己係咁咀人，但我始終係新手，之前同沈震軒拍咀戲，到埋位我都係好緊張，其實之前已經溝通好。」<br>採訪：楊潔雯　攝影：黃偉雄</p></body></html>
