<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲臨別變TVBuddy - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲臨別變TVBuddy - 馮仁昭</h1><p>服務咗無綫18年嘅陳志雲，噚日係佢最後一日返工，無綫好多人都好唔捨得佢，仲熱淚盈眶咁，好多同事特登去同佢合照留念，志雲好搞笑咁話自己變咗TVBuddy：「好多人問我有乜意見、有乜做得唔好，我有同梁家樹傾偈，佢叫我惡啲、霸氣啲，但我覺得理性討論比感性宣洩好。」陳志雲透露原本食晏之後向方逸華saybye，點知方小姐未返。</p></body></html>
