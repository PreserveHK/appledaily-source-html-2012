<html><header><meta charset="utf-8"><title>渠務處開放日　認識污水處理</title></header><body><h1>渠務處開放日　認識污水處理</h1><p>今個星期六日，你想到帶仔女去哪兒玩沒有？我就決定同對仔女去沙田，因為沙田污水處理廠將舉行一年一度的渠務處開放日，除了可讓小朋友了解污水處理過程及防洪知識，上一堂通識課外，當天還有一連串的節目，例如有機農莊、親子種植園、攤位遊戲等等，現在好多小學入學面試問題都十分着重小朋友的社會常識，所以但凡這類開放活動都極受家長歡迎，不想錯過任何一個環節，當日就要早些出發了！而在兩天開放日的早上9:30至下午4:30，大會都會在大學站、馬鞍山鞍駿街及沙田排頭街提供免費穿梭巴士接送服務，非常方便。<br><br>查詢：39199097</p></body></html>
