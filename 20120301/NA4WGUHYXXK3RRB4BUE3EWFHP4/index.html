<html><header><meta charset="utf-8"><title>Rainbow寫真背戰模</title></header><body><h1>Rainbow寫真背戰模</h1><p>胡心諾（Rainbow）和劉香萍前晚到九龍灣MegaBox出席電影《巴打旅痕團》的首映，Rainbow表示有興趣看不同國家的電影，更希望孭背囊到不同國家旅行。Rainbow今年會單飛推出寫真集，她表示：「過往三年都係同其他人影，今年自己一個感到有啲壓力，我會努力keep弗減肥，家開始節食，希望喺日本同韓國取景。」不過她就坦言尺度最多是背面半裸。</p><p>劉香萍籌拍電影</p><p>另外，劉香萍就透露因女兒貝安琪忙於配音，所以前晚未能現身，她自言現時計劃籌備開拍電影，並計劃在全世界發行。<br>採訪、攝影：張俊銘</p></body></html>
