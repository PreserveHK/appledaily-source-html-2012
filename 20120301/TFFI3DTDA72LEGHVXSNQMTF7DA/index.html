<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女星美娜古妮絲傳在新片《Butler》飾演甘迺迪夫人積琪蓮，有指澳洲男星曉治積曼亦會參演。<br><br>‧美國女星珍妮花赫遜或要於下月以證人身份，為08年母親及哥哥被前姐夫槍殺案出庭應訊。</p><p>‧日本女星佐藤珠緒傳因事務所經營不善致工作激減，令她萌生一脫求生的念頭。<br><br>‧日本樂隊黑夢昨日宣佈本月22日的香港騷，以及上海和台北的演出要延期舉行。<br><br>‧韓國型男車勝元昨日在首爾獲委任為瑪莎拉蒂名車的宣傳大使，他識做地大讚該車性能一流。<br><br>‧韓國男星張根碩代言的內地飲品新廣告相曝光，他的官方精品店昨日則在日本開幕。</p></body></html>
