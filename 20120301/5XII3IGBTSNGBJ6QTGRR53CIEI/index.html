<html><header><meta charset="utf-8"><title>Niki催嘉穎結婚</title></header><body><h1>Niki催嘉穎結婚</h1><p>周麗淇（Niki）、鍾欣桐（阿嬌）、黃偉文及無綫新劇《東西宮略》的陳法拉和陳敏之，昨日在中環出席美容頒獎禮，對於有報道指Niki舊愛鄭嘉穎近日暗交23歲內地女星穎兒，Niki說：「我冇睇到，不嬲都唔關心人哋新聞。」會否祝福嘉穎有新戀情？Niki表示：「叫佢快啲結婚啦，差唔多時候。」</p><p>阿嬌拍擋蔡卓妍（阿Sa）因病缺席，她說：「中醫話阿Sa小病是福，仲話我個肝冇咗排毒功能，又話再唔睇，經期會多到好似血崩，家食中藥同戒口。」法拉被問到會否出席諸葛紫岐的婚禮，她表示會，但不透露有否買禮物。<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
