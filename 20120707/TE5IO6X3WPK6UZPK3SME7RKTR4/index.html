<html><header><meta charset="utf-8"><title>新界成交外區客240萬買叠茵庭</title></header><body><h1>新界成交<br>外區客240萬買叠茵庭</h1><p>美聯陳智生表示，屯門叠茵庭鄰近港鐵兆康站，而且入場門檻不高，故一向為用家及投資人士所喜愛，雖然近期二手樓市趨靜，但該屋苑仍頻錄成交。目前屋苑有140餘個放盤，平均呎價約4300元。<br>早前錄得一宗外區換樓客入市個案，2座高層A室，548方呎，望內園景觀，成交價239.8萬元，呎價4376元。買家見單位景觀不俗，決定購入自住。原業主於09年8月以138萬元購入物業，現將單位轉售賬面獲利101.8萬元，升值73.8%。</p></body></html>
