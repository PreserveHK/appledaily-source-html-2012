<html><header><meta charset="utf-8"><title>倫奧遊園地每日一星：飛人新星比歷克</title></header><body><h1>倫奧遊園地<br>每日一星：飛人新星比歷克</h1><p>有時錯誤並不代表失望，可能是一種驚喜。100米及200米世界紀錄保持者保特，去年在世錦賽100米因偷步低級錯誤被取消資格，猶如將冠軍拱手讓予師弟禾漢比歷克（YohanBlake），讓他成為歷來最年輕世錦賽100米得主。同時亦讓比歷克廣受注目，但如果不是這次保特的錯誤，田徑迷或許會錯過這位潛力無限的22歲跑手。而他早前牙買加田徑賽，兩次戰勝保特，已證明非凡實力。</p></body></html>
