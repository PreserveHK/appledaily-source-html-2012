<html><header><meta charset="utf-8"><title>河北診所公然販賣嬰兒</title></header><body><h1>河北診所公然販賣嬰兒</h1><p>河北邢台市巨鹿、廣宗、威縣等地近日破獲醫療診所大肆販嬰案，這些診所不但為孕婦做胎兒性別鑑定，還為主動尋找買家，公開販賣嬰兒，甚至引入「競價機制」，誰出價高就賣給誰，女嬰每個三萬至五萬（人民幣．下同），男嬰則七萬到八萬元。<br>據當地公安稱，這些賣嬰的父母不少是外地打工者，或是當地違反計劃生育政策超生孩子，他們不能或不敢養孩子，惟有賣掉，成為「代孕父母」，每個嬰兒可獲得三至五萬報酬。當局至少拘捕三名涉案醫務人員。<br>北京《新京報》</p></body></html>
