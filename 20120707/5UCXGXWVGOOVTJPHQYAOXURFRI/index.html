<html><header><meta charset="utf-8"><title>王力宏坦克襲紅館</title></header><body><h1>王力宏坦克襲紅館</h1><p>王力宏昨日在西九為9月舉行的紅館個唱舉行記者會。個唱會以戰爭為主題，到時台上會有坦克車，他會帶住軍隊進場，並會化身魔術師等，他笑言原本主辦單位要求開四面台，但他為了讓每個觀眾都能欣賞其演出，所以堅持開三面台，而票價亦會因座位減少而加價，最貴門票達780港元。</p><p>請舒淇捧場</p><p>至於會否邀請緋聞女友舒淇捧場？王力宏說：「會邀請香港所有朋友，有專屬位給朋友，暫時不會邀請嘉賓，可能會看感覺即興請嘉賓，到時亦會唱廣東歌。」<br>採訪、攝影：王連連</p></body></html>
