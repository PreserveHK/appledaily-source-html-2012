<html><header><meta charset="utf-8"><title>金廁所遊艇富豪至愛</title></header><body><h1>金廁所遊艇富豪至愛</h1><p>金廁所曾是本港某珠寶行的生招牌，中東富豪也跟風，最近在遊艇安裝金廁所，其他富豪趨之若鶩。</p><p>專為遊艇訂做廁具的意大利Tecma公司，收到阿拉伯富豪查詢，有興趣令自己的超級遊艇更添貴氣，豪擲1萬鎊（逾12萬港元），安裝鋪有三層以1,200℃高溫冶煉的21K金金馬桶（圖）。Tecma表示，越來越多富豪追求美感和功能兼備，希望遊艇可以有更多獨特又奢華的用具，滿足他們的炫富心理，令其他人也趨之若鶩。<br>英國《每日郵報》</p></body></html>
