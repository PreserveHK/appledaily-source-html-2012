<html><header><meta charset="utf-8"><title>港島成交百福花園累減24萬賣出</title></header><body><h1>港島成交<br>百福花園累減24萬賣出</h1><p>世紀21日昇何俊傑表示，近期區內睇樓量有所回升，惟準買家入市態度仍然觀望，導致二手成交疏落。區內老牌屋苑北角百福花園，日前錄得減價成交，I座百喜閣中層B室，635方呎，賣家一個多月前放盤，叫價470萬元，累減24萬元至446萬元沽出，呎價7024元，屬市價，買家為區內上車客。原業主01年12月耗資181.5萬元購入，持貨11年半，賬面勁賺264.5萬元，升值1.5倍。屋苑現有放盤40餘個，平均每方呎叫價7200元。</p></body></html>
