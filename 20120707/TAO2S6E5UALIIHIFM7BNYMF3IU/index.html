<html><header><meta charset="utf-8"><title>煞車失靈　貨車扭軚避人群</title></header><body><h1>煞車失靈　貨車扭軚避人群</h1><p>浙江鬧市上演驚魂一幕。金華210省道有一段長長的下坡路，經過這裏的車輛都會減速。近日一輛滿載貨物，由安徽開往寧波的大貨車，途徑上址時，突然煞車制失靈，當時正值下班的高峯期，街道上車輛和人群特別的多，面對這危急關頭，司機不斷按喇叭，操作方向盤，蛇形飆車躲避車輛和人群（圖），險象環生。<br>大貨車高速經歷4,000米路程後，車輪開始爆裂，最終撞倒附近一處建築物而煞停，現場只見脫落的輪胎和貨物散落在地上。騰訊網<br></p></body></html>
