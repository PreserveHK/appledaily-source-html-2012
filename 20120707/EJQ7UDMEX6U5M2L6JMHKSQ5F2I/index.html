<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國樂壇天后麥當娜前日在柏林開騷，獻唱成名作《LikeAVirgin》時無端端感觸落淚，被網民寸她做戲博見報。<br><br>●美國男星布斯韋利士前日得悉趕拍中的新片《虎膽龍威》第五集發生爆炸意外，即趕赴現場幫手搶救器材，事件中無人受傷。</p><p>●日本組合AKB48前成員指原莉乃，前日在福岡首次以HKT48成員的身份演出，在台上落力跳到露出打底褲。<br><br>●日本女星澤尻英龍華前日缺席新片《整容天后》首映，改以書信向在場觀眾打招呼並道歉。<br><br>●韓國樂隊FTIsland將於下周五中午抵港，為翌日的演唱會作準備。</p></body></html>
