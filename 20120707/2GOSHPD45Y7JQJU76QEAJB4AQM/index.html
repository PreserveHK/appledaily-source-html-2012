<html><header><meta charset="utf-8"><title>免費食升級版輕盈酪</title></header><body><h1>免費食升級版輕盈酪</h1><p>每朝以一杯鮮果乳酪作早餐，早已成為我的飲食習慣。以為我食乳酪減肥？其實主要是保持腸道健康，便便暢通！上星期經過大埔，見到雀巢牛奶公司免費派Acti-V輕盈酪，當然要試試這款升級幼滑版有何分別，入口比舊的較幼滑，感覺上生果粒更多。炎炎夏日，吃一杯比喝汽水更消暑！而今個星期六及日（2pm-5pm），Acti-V輕盈酪派發點移師到黃埔美食坊1樓，每日限量2,000杯，派完即止，記着不要錯過！<br><br>記者：區佩嫦<br><br>查詢：21798888
</p></body></html>
