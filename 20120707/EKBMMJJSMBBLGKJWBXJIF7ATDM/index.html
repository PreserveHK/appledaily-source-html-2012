<html><header><meta charset="utf-8"><title>歐洲不濟精電料盈利跌</title></header><body><h1>歐洲不濟精電料盈利跌</h1><p>【本報訊】工業股精電國際（710）發盈警，公司預期截至今年6月30日止期間財務業績，將較去年同期大幅度下跌，理由為根據現時所得之資料，董事會認為預期純利下跌主要由於歐洲市場銷售下降以致毛利率下跌，及非上市可供出售股本證券之減值虧損。董事會認為公司的財務狀況依然穩固。<br>於去年7月上市的卓爾發展（2098）發盈警，公司公佈根據未經審核管理賬目之初步審閱，預期截至今年6月30日止六個月之純利及收益，將較截至去年6月30日止六個月大幅減少。根據公司目前所得資料，董事會認為有關減少主要是由於今年上半年交付的總建築面積較去年同期減少所致。</p></body></html>
