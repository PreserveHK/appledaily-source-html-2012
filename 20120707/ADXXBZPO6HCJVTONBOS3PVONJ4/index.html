<html><header><meta charset="utf-8"><title>倫奧遊園地奧運歷史：北島舉「金手指」</title></header><body><h1>倫奧遊園地<br>奧運歷史：北島舉「金手指」</h1><p>日本蛙王北島康介在04年雅典奧運及08年北京奧運，均成功獲得100米及200米蛙泳金牌。這位曾短暫小休的泳手，今屆亦將力圖達成3連霸。最為泳迷難忘的一幕，為北島康介在04年的200米蛙泳，擊敗當時世界紀錄保持者美國泳手漢臣奪得金牌，他衝線後眼看記分牌成績，得知奪冠後微微地笑了，並且眼光甚有殺氣地高舉No.1的「金手指」手勢，那種傲氣確實叫人折服。</p></body></html>
