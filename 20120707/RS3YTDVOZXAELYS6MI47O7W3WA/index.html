<html><header><meta charset="utf-8"><title>四樓扔下　女友遭男子摔死</title></header><body><h1>四樓扔下　女友遭男子摔死</h1><p>大連發生一宗恐怖命案。一對情侶逛商場期間，男友突然抱起女友，將她由四樓拋下地面，當場死亡（左圖）。前晚約5時，兩人在逛大商新瑪特商場時，男子覺得有幾個男子跟着自己。女友大怒罵他有毛病後，走至天井四樓便坐在地上，死活不肯起來。<br>兩人越吵越激烈之際，他突然將女友抱起，從四樓的天井處將她拋下地面大堂，把四周的人嚇了一跳。見女友身亡，他驚慌失措，跨過天井欄杆，準備跳下與她同歸於盡（右圖）。但警方等經過十多個小時的勸說，他終在昨早放棄自殺念頭。鳳凰網</p></body></html>
