<html><header><meta charset="utf-8"><title>材識兼收：肉桂咖啡減減壓</title></header><body><h1>材識兼收：肉桂咖啡減減壓</h1><p>香港打工仔出名壓力大，有人會打機Relax、有人會喪食甜品，甚至有人瘋狂購物，其實大家都想放鬆吓回回氣！要放鬆其實有好多方法，嘆一杯肉桂咖啡其實是不錯的選擇。咖啡含咖啡酸（Caffeicacid）、單寧酸（Tannicacid）、咖啡因（Caffeine）、多酚化合物（Polyphenol），有助醒神、抗壓，同時還可控制脂肪利尿排便，保護心血管，再加上肉桂粉（Cinnamon）有助降低膽固醇、血糖、血壓，大家不妨試試！</p><p>馮安琪</p><p>註冊營養師，擅將平平無奇的食材變出有營美食。</p></body></html>
