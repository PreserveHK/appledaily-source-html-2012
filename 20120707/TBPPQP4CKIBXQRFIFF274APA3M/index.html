<html><header><meta charset="utf-8"><title>笑住儲憤怒鳥</title></header><body><h1>笑住儲憤怒鳥</h1><p>夜放工想玩煮飯仔，通常街市都收晒檔，唯一選擇就係去超市買餸，去超市買餸都有一個好處，就係可以儲印花，最近惠康就由PeterRabbit換咗AngryBirds。今次嘅笑印同往時一樣，都係每滿$60送一個，星期六日買滿$350就送雙倍笑印，滿60個笑印就免費換一款，全個系列有紅鳥、黃鳥、頭盔豬、皇帝豬等八款公仔，計吓數，都尚算合理！除咗免費換憤怒鳥，上惠康嘅facebook專頁，喺「答對鳥」遊戲度，答中有關憤怒鳥嘅問題，就有機會參加抽獎，有機會贏到限量版20吋高嘅憤怒鳥毛公仔三隻！各位鳥迷又點可以錯過！</p></body></html>
