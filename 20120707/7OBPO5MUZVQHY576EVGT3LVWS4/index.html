<html><header><meta charset="utf-8"><title>求驗客手記：車仔開操夏薩特搶鏡 - 求驗客</title></header><body><h1>求驗客手記：車仔開操夏薩特搶鏡 - 求驗客</h1><p>車路士喺禮拜四開操，唔少主力都未歸隊，今夏用咗球會3,200萬鎊（約3.9億港元）買返嚟嘅比利時國腳夏薩特（圖）自然成為焦點。呢位21歲中場都知道自己雖然身價不菲，但都要靠表現去搶正選位：「我知道冇表現就冇正選，但深信可以喺車路士成功。」06年加盟車路士但最後黯然離隊嘅烏克蘭「軍刀」舒夫真高，就有傳會同藍戰士再次合作。據來自佢效力球會基輔戴拿模嘅消息，話軍刀拒絕咗一間美職聯球會提出嘅優厚合約，打算返去車路士撈番一官半職。</p></body></html>
