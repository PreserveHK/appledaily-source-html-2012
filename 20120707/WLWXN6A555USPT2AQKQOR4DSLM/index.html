<html><header><meta charset="utf-8"><title>話你知：過檔待遇遜萬綺雯</title></header><body><h1>話你知：過檔待遇遜萬綺雯</h1><p>陳煒因拍過沐浴露廣告，被網民冠以「沐浴巨星」稱號，雖然她已38歲，但保養得宜，她與同是亞視前當家花旦的萬綺雯先後過檔TVB，但待遇卻差天共地。陳煒條件都未傾清楚就簽約TVB兩年，換來卻是做配角，她在重頭劇《金枝慾孽（貳）》只是做一集即死的陪襯，她昨日拍攝的《法網狙擊》又是做大配角，有指她拍《金》劇時等了兩小時都沒人幫她化妝。相反，觀眾緣極好的萬綺雯，因一直企硬條件，故一入TVB拍劇即做女主角，拍着視帝郭晉安拍《老表你好嘢》，身價比陳煒高。</p></body></html>
