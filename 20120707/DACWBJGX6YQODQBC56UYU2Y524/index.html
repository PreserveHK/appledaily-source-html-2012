<html><header><meta charset="utf-8"><title>私藏100元　河南漢遭妻毆打</title></header><body><h1>私藏100元　河南漢遭妻毆打</h1><p>頸部、手部、臉部、背部……幾乎全身傷痕纍纍。河南一位中年老鄉王大哥（圖），近日突然報警求助要吃飯錢，皆因家有惡妻，妻子因他私藏100元（人民幣．下同）而對他拳打腳踢，並沒收他的私己錢。無奈之下，他才報警求助。<br>日前，他私藏的100元被老婆發現後被毆。記者翻看他的錢包時，只見堂堂一個大男人身上只有8毛錢。他說不敢回家跟妻子要錢，最終在記者的陪同下回家，但不見妻子，卻只見小姨子，小姨子最終給10元打發他。<br>浙江衞視</p></body></html>
