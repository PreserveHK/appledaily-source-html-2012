<html><header><meta charset="utf-8"><title>【2012港聞大事回顧】天災!?人禍!? </title></header><body><h1>【2012港聞大事回顧】天災!?人禍!? </h1><p>2012年的香港，發生過大大小小的意外。最令港人難以忘記的，相信是10月1號國慶晚發生的南丫海難，一次出海觀賞煙花的活動，結果造成39人死亡。<br>7月颱風韋森特襲港威力強勁，除了令天文台13年來首次發出十號風球，塌樹壓毀港鐵電纜更令千人有家歸不得。而DR 美容集團醫療事故，柴灣3死57傷車禍等等意外，是天災還是人禍?<br>全年唯一值得開心的「意外」，就只有牛下女車神李慧詩於倫奧奪取獎牌，願香港人於來年與她一樣，就算配套不足資源不夠，咬緊牙關一樣可以創出佳績。</p></body></html>
