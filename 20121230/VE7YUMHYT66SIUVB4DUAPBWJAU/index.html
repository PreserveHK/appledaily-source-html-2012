<html><header><meta charset="utf-8"><title>求驗客手記：<br>
朗尼B「新相」曝光</title></header><body><h1>求驗客手記：<br>
朗尼B「新相」曝光</h1><p>《喜》2013年即將來臨，曼聯球星朗尼就率先傳出喜訊，就係佢同老婆高蓮將會喺下年春天迎來第二個小生命！日前高蓮細佬喺冇知會朗尼兩公婆情況下，竟將高蓮肚裏面第二個囝囝嘅超聲波私人相放上社交網站同人分享；有指高蓮喺網上見到張相之後大感震驚，不過最後都原諒咗佢細佬。家陣高蓮就同囝囝Kai仔喺巴巴多斯享受陽光與海灘，高蓮嘅大肚泳裝相亦隨之曝光。</p></body></html>
