<html><header><meta charset="utf-8"><title>小Justin當片王兩年</title></header><body><h1>小Justin當片王兩年</h1><p>近年很多歌手都因為放短片上YouTube而爆紅，而加拿大小天王Justin Bieber便是最成功的例子之一，他出道前上載自彈自唱短片而被經理人發掘，而成名作《Baby》的MV（圖）於10年1月推出後，火速在YouTube瘋傳。雖然小Justin的《Baby》MV被按下「討厭」次數遠多於「讚好」，但在同年7月已登上YouTube最多人觀看短片，直至上月21日才被PSY《江南Style》MV超前。小Justin成為YouTube片王兩年多，近日仍穩守YouTube榜亞軍。</p></body></html>
