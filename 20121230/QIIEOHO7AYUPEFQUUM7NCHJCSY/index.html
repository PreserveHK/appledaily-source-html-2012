<html><header><meta charset="utf-8"><title>蘋果汁：瑪嘉烈為醫護打流感針</title></header><body><h1>蘋果汁：<br>瑪嘉烈為醫護打流感針</h1><p>【本報訊】公立醫院的醫護人員接種流感疫苗比率持續三年下降。為提高接種率，瑪嘉烈醫院最近派護士到病房為醫護打針，提高了今個冬季的接種率，該院目前打針人數已超出上年度的總數。<br>醫管局指，打流感針的整體醫護人數由09/10年度逾1.8萬，減至10/11年度的1.2萬人，上年度更跌至僅9,757人。本年度流感針計劃至今開展9個星期，累積僅14%人打針，醫生接種率為21%、護士不足10%。瑪嘉烈醫院內科顧問醫生曾德賢指，醫護處理病人時，多為近距離接觸，若感染了流感，有機會傳播病人，他指該院派護士到病房打針見成效，建議其他醫院聯網效法。</p></body></html>
