<html><header><meta charset="utf-8"><title>里安納度澳洲搵女開船P</title></header><body><h1>里安納度澳洲搵女開船P</h1><p>因澳洲坎培拉機場的無禁飛規定，多位荷李活紅星紛紛抵達澳洲迎新年，以便深宵時分再乘飛機往美國，借時差之便第二次慶祝新年來臨。型男里安納度狄卡比奧（Leonardo DiCaprio）昨日便被拍到和新片《The Wolf of Wall Street》的拍檔祖納希爾（Jonah Hill）現身悉尼，二人登上遊艇準備與大班女孩開船P狂歡。<br>至於里安納度的《黑殺令》（Django Unchained）拍檔占美霍士（Jamie Foxx），同日亦被發現和家人現身悉尼一間動物園，儘管氣溫超過30度，但占美仍用冷帽和頸巾包實，彷彿怕被途人認出。</p></body></html>
