<html><header><meta charset="utf-8"><title>再有少女被姦殺</title></header><body><h1>再有少女被姦殺</h1><p>被輪姦的女生不治消息傳出之際，印度再發生少女被輪姦案，女受害人事後更慘遭割喉滅口，凸顯強姦犯越趨暴戾。<br>北方邦（Uttar Pradesh）阿里格爾市警方表示，案件發生在上周四晚，就讀第八班的15歲少女，走出屋外幹活後卻一去不復返，家人其後發現她的屍體。原來她慘遭歹徒輪姦後再被割喉殺害。<br>受害人的父親說，女兒幾天前就曾遭三名青年跟蹤，懷疑他們就是殺害女兒的兇手，警方正通緝涉案三人。<br>另外，上周一在錫達布爾區一個小村，歹徒將七歲女童輪姦後再把她殺死，警方事後拘捕一名涉案疑犯。<br>《印度時報》/《印度斯坦時報》</p></body></html>
