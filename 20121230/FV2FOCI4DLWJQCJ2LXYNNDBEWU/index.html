<html><header><meta charset="utf-8"><title>2012大事回顧：<br>
黑心食物　玷污美食天堂</title></header><body><h1>2012大事回顧：<br>
黑心食物　玷污美食天堂</h1><p>過去一年，香港食品衞生問題成為社會關注議題，從內地湧港的冒牌月餅、黑心糭，到成為桌上鮮的本地坑渠魚；從東北三省令人怵目驚心的狗肉麵，到震撼全城的港版地溝油。</p><p>甚至連「做足一百分」的大家樂，亦曾被踢爆製造邋遢燒味。在中港融合的今天，黑心食物不斷入侵，威脅着有美食天堂之譽的香港。未來，除了希望政府關注食品衞生，加強法例規範外，《蘋果》亦會一如既往，繼續踢爆，將黑心食物、無良奸商揭露於大眾眼前。</p></body></html>
