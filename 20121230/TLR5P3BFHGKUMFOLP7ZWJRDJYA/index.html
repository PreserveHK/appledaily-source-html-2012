<html><header><meta charset="utf-8"><title>鹽加冰決鬥灼傷皮膚</title></header><body><h1>鹽加冰決鬥灼傷皮膚</h1><p>美國底特律青少年潮興一種危險玩意─「鹽加冰決鬥」，把冰和鹽放在皮膚上鬥忍耐力，結果是嚴重灼傷皮膚，醫生更警告這可能對皮膚甚至骨骼造成永久損害。<br>進行「決鬥」時，挑戰者先把鹽灑到皮膚上，再放上冰，令冰點降至-17℃，看看挑戰者可忍耐多久。醫生希爾表示，過去半年已經接收過三至四宗嚴重灼傷個案，其中一位12歲男童的背上留下巨型十字架狀的二級燒傷疤痕，還起水疱，他需要入院治療，除了每天塗四次藥膏，整個夏天都不敢游泳，以免嚇人。<br>英國《每日郵報》</p></body></html>
