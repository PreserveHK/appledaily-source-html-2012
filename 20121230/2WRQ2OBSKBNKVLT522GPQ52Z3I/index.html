<html><header><meta charset="utf-8"><title>心悠BB撐嚴浩食療Show</title></header><body><h1>心悠BB撐嚴浩食療Show</h1><p>有線電視邀請嚴浩夥拍譚凱琪主持新節目《食德好•嚴浩偏方》。昨日兩人在鑽石山出席宣傳活動，請來劉心悠撐場。嚴浩表示能幫人是一件很快樂的事，但每天寫專欄及要花兩個多小時回覆讀者電郵，經常被太太投訴導致吵架。<br>心悠表示自己手腳冰冷，嚴浩教她每晚用熱水浸腳，效果很好。除夕將至，心悠竟稱要在減肥中度過，她說：「聖誕節前太放縱，所以要減肥。」<br>採訪、攝影﹕魯萍</p></body></html>
