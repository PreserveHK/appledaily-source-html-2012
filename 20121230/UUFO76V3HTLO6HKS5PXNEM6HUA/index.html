<html><header><meta charset="utf-8"><title>求驗客手記：<br>法卡奧收手錶賀最佳</title></header><body><h1>求驗客手記：<br>法卡奧收手錶賀最佳</h1><p>《樂》2012年球壇除咗美斯之外，另一西甲南美兵法卡奧其實表現都唔輸蝕。法卡奧喺今年嘅成績有目共睹，喺年尾都有獲得唔少獎項；佢喺上周四返咗老家哥倫比亞領取優秀公民獎章之後，日前又喺杜拜嘅全球足球頒獎典禮度，獲選為今年最佳球員，皇馬嘅摩連奴就當選最佳教練。法卡奧喺呢個場合仲見到馬勒當拿，收到隻手錶做禮物。另外，喺同一場合出現嘅巴塞隆拿主席羅素話，同癌魔搏鬥緊嘅教練維蘭路華，會喺2、3個星期內歸隊，接受化療期間唔會影響佢領軍。</p></body></html>
