<html><header><meta charset="utf-8"><title>前身為南國影院<br>
港人常光顧</title></header><body><h1>前身為南國影院<br>
港人常光顧</h1><p>【話你知】<br>深圳金光華廣場位於羅湖商業中心區，距離深圳火車站，與羅湖口岸近在咫尺，是港人經常光顧的高級娛樂及購物場所，其前身是深圳著名地標南國影院。<br>該影院建於1988年，其先進設施和觀眾人氣在當時深圳及至全國均名列前茅，還多次創下全國影院票房最高收入紀錄。2002年被拆除後，改建成大型商場。金光華廣場於2004年建成後，不少香港商家及國際品牌紛紛進駐，整個商場集購物、娛樂、餐飲、觀光於一體，建築面積達10萬平方米，是深圳目前唯一的大型地鐵上蓋物業。</p></body></html>
