<html><header><meta charset="utf-8"><title>碧咸炎熱聖誕遭大雨掃興</title></header><body><h1>碧咸炎熱聖誕遭大雨掃興</h1><p>英國萬人迷球星碧咸（David Beckham），本打算趁聖誕假期豪花25萬英鎊（約310萬港元），帶老婆Victoria與四子女到馬爾代夫度炎熱聖誕。但貴人出門招風雨，一家六口抵達馬爾代夫三日以來都一直下大雨，與倫敦天氣無異，令碧咸一家大感掃興，因此在Boxing Day便乘私人飛機離開，令原定11日的陽光與海灘假期提早結束。</p><p>12保母隨行</p><p>據悉碧咸本想與囝囝出外釣魚，而Victoria則趁雨天留在度假屋內享受spa。另外，畢彼特（Brad Pitt）則舉家到加勒比海度假，更帶了12名保母照顧六名子女，認真大陣仗。</p></body></html>
