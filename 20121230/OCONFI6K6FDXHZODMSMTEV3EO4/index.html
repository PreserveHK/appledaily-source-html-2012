<html><header><meta charset="utf-8"><title>關仁隱事：<br>「褲穿窿」侍候「大隻妙」 - 關仁</title></header><body><h1>關仁隱事：<br>「褲穿窿」侍候「大隻妙」 - 關仁</h1><p>「大隻妙」同「褲穿窿」唔經唔覺已經拍咗拖兩年，近日突然又話分手又話結婚，都唔知邊樣真，不過褲穿窿家全職做男朋友都咪話唔辛苦，關仁嘅朋友有次喺髮型屋見到佢哋，大隻妙由幾位師傅幫佢整靚個頭，閒閒哋都要搞成幾個鐘，咁褲穿窿做乜？咪就係乖乖坐喺女友後面貼身侍候，女友整幾耐就等幾耐，關仁嘅朋友話睇到當時情景就諗到《大太監》，所以話做富貴女嘅男友絕對唔容易。<br>撰文：關仁</p></body></html>
