<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
酒店慶功　OL醉倒被姦</title></header><body><h1>各區突發簡訊：<br>
酒店慶功　OL醉倒被姦</h1><p>【金鐘】<br>【本報訊】一名30歲OL打扮女子，前晚在港島金鐘一酒店房間，出席新男友公司舉行的慶功宴派對，席間女事主與男友及男友的同事互相舉杯飲酒遣興，疑女事主不勝酒力醉倒。至凌晨4時醒來，她發現自己衣衫不整，懷疑醉倒期間遭性侵犯，男友不知所終，她立即離開酒店，返回灣仔住所致電報警，獲送院檢驗。案件暫列聲稱強姦案，由中區警區重案組接手調查。　</p></body></html>
