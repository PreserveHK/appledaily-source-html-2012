<html><header><meta charset="utf-8"><title>關仁隱事：<br>「B君」甩底累街坊 - 關仁</title></header><body><h1>關仁隱事：<br>「B君」甩底累街坊 - 關仁</h1><p>鍾意亂貼相嘅「B君」，不時會搞亂檔同累街坊。關仁知有次有名牌想請同佢差唔多嘅「魚仔」、台灣「白白」去外埠影相兼睇波，B君知道即刻公關話要去。魚仔、白白明知B君唔係波友，佢只係博搶廣告，又知B君有鋪當晒自己係主角嘅巨星癮，最終講明有B君就唔去。B君出盡力狂吹，話自己號召力一個頂三個，成功爭到去，但出發前冇幾耐，又話有事甩底唔去，最終搞着品牌，而想睇波嘅魚仔同白白亦因為B君而冇得去，認真累街坊！<br>撰文：關仁</p></body></html>
