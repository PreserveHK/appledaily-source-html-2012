<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
鑿牆賊掠四店五萬元</title></header><body><h1>各區突發簡訊：<br>
鑿牆賊掠四店五萬元</h1><p>【深水埗】<br>【本報訊】深水埗長沙灣道揭發連環爆竊案，賊人先撬閘潛入一間近200呎空置地舖，然後再鑿穿牆壁，分別爬進毗鄰店舖，包括找換店、時裝店和地產舖進行爆竊，其中空置地舖和地產舖並無損失外，找換店及時裝店共失去美金、港幣、兩個手提電腦及一件金飾等，總值近5萬元財物。昨晨11時許，38歲姓陳找換店負責人返抵揭發事件報警處理。</p></body></html>
