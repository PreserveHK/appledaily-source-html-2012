<html><header><meta charset="utf-8"><title>壯男扮殘障行乞</title></header><body><h1>壯男扮殘障行乞</h1><p>內地街頭經常有殘障乞丐，但不一定真的！內地記者在四川成都的鬧市拍到一名趴在地上、衣衫襤褸、用兩隻手肘交替匍匐移動的乞丐，引來不少民眾同情施捨。</p><p>易服過程曝光</p><p>然而，當他移到較僻靜的地點，竟然站起來，換掉衣服，乘巴士離開。他回家前，特別繞到士多將零錢換成大鈔。士多老闆稱他每兩三日便會來換一次鈔票，每次有近200元人民幣。這名乞丐自稱姓吳，來自四川南充，曾在屋苑做保安，他稱雙腿沒有問題，但卻有肺炎。<br>搜狐網</p></body></html>
