<html><header><meta charset="utf-8"><title>劉以達：夾Band要夠壞</title></header><body><h1>劉以達：夾Band要夠壞</h1><p>Mr.將於下月4及5日在紅館舉行兩場「Mr. New Beginning Live 演唱會」，他們邀請了達明一派擔任嘉賓，前晚於紅磡綵排。Mr.說覺得劉以達十分搞笑，而黃耀明就較cool，故他們只敢和明哥打招呼。明哥笑說：「嗰樣生壞晒啦，其實我唔係咁難以接近。」劉以達說：「我睇住Mr.大又睇住佢哋學壞，夾band一定要夠壞先至得㗎。」<br>採訪、攝影：胡比</p></body></html>
