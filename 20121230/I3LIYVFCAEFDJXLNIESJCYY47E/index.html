<html><header><meta charset="utf-8"><title>西野加奈晒腿撐紅白</title></header><body><h1>西野加奈晒腿撐紅白</h1><p>日本大除夕盛事《紅白歌唱大賽》明日舉行，昨晨已開始綵排，不乏紅人亮相。明年4月來港開騷的女歌手西野加奈露出一雙美腿，她和啦啦隊舞蹈員跑上跑落，氣氛甚佳，反觀3月來港的模歌手Kyary Pamyu Pamyu則因喉部不適而未有開腔，更禁止傳媒採訪排練，她謂想保留神秘感。<br>另外，四人組合金爆（左圖）和50名手持黃色啦啦球的男子大擺騎呢甫士，及後又因講色情內容而遭中斷見記者環節。</p></body></html>
