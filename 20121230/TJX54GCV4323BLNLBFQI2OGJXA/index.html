<html><header><meta charset="utf-8"><title>兩岸快線<br>
復旦大學成立麻雀學會</title></header><body><h1>兩岸快線<br>
復旦大學成立麻雀學會</h1><p>內地首個獲校方承認的麻雀社團，近日在上海復旦大學成立，引來校內學生熱議。其中一名成員稱，麻雀社不會以賭博為主要目的，亦不會出現大批會員在校內一同攻打四方城的場面。<br>他們會透過網站打牌，除了贏輸，亦會記錄出牌紀錄，形成「牌譜」，從而透過比較牌譜以分析會員牌藝高低，亦引入統計學、概率論等概念。「十年了，終於找到組織啦！」不少學生都表示十分興奮，表示祝賀，同時亦有學生質疑，麻雀不能登大雅之堂，在著名大學內成立更是有失大學身份。<br>中新網</p></body></html>
