<html><header><meta charset="utf-8"><title>體壇拾趣：<br>網隊反底雲根迪未動心</title></header><body><h1>體壇拾趣：<br>網隊反底雲根迪未動心</h1><p>剛剛炒咗教練艾菲利莊遜嘅網隊，上周五主場對「魚腩」山貓，總算喺助教卡里斯莫領軍下，成功反底，憑B盧比斯獨取26分，誓神劈願話自己冇份逼宮嘅迪朗威廉士，亦交出19分同兩次助攻，贏97:81。美國ESPN爆料，講網隊已經搵咗前紐約人教練雲根迪接手，不過雙方仍然有啲分歧，事關雲根迪唔想季中接手，希望留到今季完結後先上任，等有多啲時間執好隊波。</p></body></html>
