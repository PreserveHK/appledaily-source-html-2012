<html><header><meta charset="utf-8"><title>求驗客手記：<br>亨利返廠教精禾仔</title></header><body><h1>求驗客手記：<br>亨利返廠教精禾仔</h1><p>《喜》近排阿仙奴領隊雲格鍾意用禾確特擔任中鋒，效果都算唔錯，原來箇中關鍵係剛回巢跟操嘅大師兄亨利過料畀佢。想當年亨利都係由翼鋒成功轉形成為中鋒，雲格話：「亨利畀咗禾仔唔少意見。禾仔係聰明仔，學嘢好快，正因為咁佢先可以咁適應中鋒位置；禾仔家已經23歲，累積咗相當多嘅經驗，想當年我都係喺亨利23歲嘅時候畀佢打中鋒。」話時話，雲格仲未落實借用亨利，急死班兵迷喇！</p></body></html>
