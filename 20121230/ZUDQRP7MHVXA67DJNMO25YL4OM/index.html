<html><header><meta charset="utf-8"><title>艾未未演反貪官MV</title></header><body><h1>艾未未演反貪官MV</h1><p>內地維權藝術家艾未未，近日客串MV，網上瘋傳。北京知名攝影師高遠，改編周杰倫歌曲《雙截棍》為搞笑歌曲《山楂（審查的諧音）你MLGB（粗口）》，痛批官員專制干預藝術和貪腐，一直只「考慮兜裏的錢」。<br>在MV中，艾未未扮演成身懷武功秘笈的老頭，主角從他身上偷走「草泥馬大法」和雙截棍，以踢翻干預藝術的貪官。在MV最後不但鳴謝艾未未的發課公司和「周杰倫董事長」，艾未未最後再次出鏡、伸個懶腰才結束。<br>YouTube網站</p></body></html>
