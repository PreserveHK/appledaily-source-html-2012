<html><header><meta charset="utf-8"><title>張學潤撇甩V煞Cammi</title></header><body><h1>張學潤撇甩V煞Cammi</h1><p>林莉前晚在灣仔為其慈善寫真集網上版宣傳，撐場的好友張學潤（Nel Nel）被問到模謝芷蕙（Cammi）忽變V煞臉，他笑言：「我大大吓塊面都越嚟越尖，最緊要唔好過火，佢咁細個，科技咁發達，試吓係無可厚非，都好，唔使再似佢，總之有乜後果佢負責，唔使咁快做決定，家儲吓錢先。」而林莉透露在電子版寫真會加些大膽照，她肯定說：「冇走光，會金睛火眼睇，萬無一失。」<br>採訪、攝影：盧妹</p></body></html>
