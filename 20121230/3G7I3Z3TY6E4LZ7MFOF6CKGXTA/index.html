國慶變港殤　陰霾罩全城</title></header><body><h1>2012大事回顧：<br>
國慶變港殤　陰霾罩全城</h1><p>「南丫四號」沉船海難奪去39條人命，摧毀多個家庭，十．一國慶變港殤日，從此維港煙花再璀璨，恐怕再也無法修補海難倖存者破碎的心。</p><p>不過，2012年仍然是人間有情。孔氏父女同患絕症以為走到絕路，卻喜獲港人伸出援手，獲捐款治病展開新生。民生上，搶奶粉熱潮及水貨客湧港激發中港矛盾。連串虐貓事件，令全城憤怒，善待小動物的呼聲越來越大。<br>悲喜交集的一年即將過去，但願風雨過後，雲端透出和煦陽光，2013年我們可以活得更好。</p></body></html>
