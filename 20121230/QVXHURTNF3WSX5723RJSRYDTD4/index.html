<html><header><meta charset="utf-8"><title>婦產Style<br>醫護跳騎馬舞</title></header><body><h1>婦產Style<br>醫護跳騎馬舞</h1><p>南韓歌手PSY一曲《江南Style》爆紅全球，加拿大多倫多大學的學生，在當地一間醫院，為醫護人員拍攝了婦產科版《江南Style》MV，改寫了歌詞，以輕鬆手法，展現醫護人員平日緊張的工作。<br>在MV中，醫生、護士穿梭多間產房，邊跳騎馬舞邊扮接生，還出動膠BB公仔做道具。但有婦女組織批評，MV過份強調醫生在產婦生產時的角色，冒犯了產婦本身。醫院按婦女組織要求從網上刪除了影片，但影片深受網民歡迎，即時有人轉載上YouTube。<br>英國《每日郵報》</p></body></html>
