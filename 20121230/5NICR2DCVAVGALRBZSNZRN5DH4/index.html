<html><header><meta charset="utf-8"><title>唐樓梯間貓屍帶傷痕</title></header><body><h1>唐樓梯間貓屍帶傷痕</h1><p>【大角嘴】<br>【本報訊】大角嘴再發現離奇貓屍命案！昨晨11時許，73歲老翁在杉樹街21號唐一樓梯間，驚見一隻死貓屍體，遂通知57歲姓盧婦人報警，警方及愛護動物協會人員接報到場調查，證實貓屍是一隻成年貓公，暫列虐侍動物案處理，由旺角警區刑事調查隊跟進。</p><p>愛協人員稱，該貓身上沒有晶片，不排除為流浪貓，身上有一處疑遭狗隻咬傷的痕迹，但咬痕不深並非致命原因，其後貓屍送往上水狗房作進一步化驗，以確定是否遭毒殺。<br>本月9日，附近松樹街後巷發現一隻流浪貓屍體，亦無表面傷痕，肚有積水脹大，懷疑被人虐殺後棄置該處。</p></body></html>
