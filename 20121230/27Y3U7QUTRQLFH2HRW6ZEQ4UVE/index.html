<html><header><meta charset="utf-8"><title>工人劏胸見心肺不死</title></header><body><h1>工人劏胸見心肺不死</h1><p>加拿大安大略省一名建築工人，不小心被捲進混凝土攪拌機中，半邊胸膛被劏開，主要器官外露，但竟大難不死，花了兩周就極速康復。<br>47歲的奧利韋拉（Shaukei Oliveira），本月14日開工時，工作服被攪拌機扯住，最終整個人被捲進滾筒內。他的半邊胸膛被劏開，肋骨斷裂，肺部塌陷，內臟外露，軟骨和神經亦受創。奧利韋拉心想自己這回死定，幸好工友們即時關掉攪拌機，把他救出來立即送到醫院搶救。醫生指，奧利韋拉右邊胸腔被劏開，露出心臟和肺部，在醫院休養了多天後他極速康復，甚至可以回家過聖誕。<br>英國《每日郵報》</p></body></html>
