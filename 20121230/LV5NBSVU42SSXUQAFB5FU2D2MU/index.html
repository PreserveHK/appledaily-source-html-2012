<html><header><meta charset="utf-8"><title>關仁隱事：<br>「快啦」受訪要求多 - 關仁</title></header><body><h1>關仁隱事：<br>「快啦」受訪要求多 - 關仁</h1><p>本身好有米嘅「快啦」真係好鍾意做戲，其實以佢嘅身家真係唔使出嚟做，但係佢又唔怕辛苦，繼續喺公仔箱拍戲過日辰，好在有「鬥氣城」肯揼水開新電視台，搞到大婆台一班二線、三線、甘草演員都被挖角，而快啦亦被邀過檔，有咁好機會快啦當然即刻答應。一向愛見報嘅佢，之前難得接受記者訪問，竟然要求多多，為怕見報冇乜人睇，死都要人哋安排多人睇報紙嘅日子先見報，認真麻煩。<br>撰文：關仁</p></body></html>
