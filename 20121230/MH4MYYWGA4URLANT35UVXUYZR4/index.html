<html><header><meta charset="utf-8"><title>蕭敬騰李小龍上身</title></header><body><h1>蕭敬騰李小龍上身</h1><p>前晚一連兩場蕭敬騰演唱會喺紅館揭開序幕，周秀娜同陳敏兒現身支持。一向少講嘢嘅蕭敬騰成晚大冧fans，用國語同英文講「我愛你」同「I Love You」，佢又用廣東話問歌迷：「你哋有冇掛住我呀？靚仔，我跟佢哋學㗎，不過佢哋好似講緊我。」蕭敬騰獻唱多首慢歌，亦有勁歌熱舞玩自摸，佢條褲嘅三角位仲會着燈。蕭敬騰又李小龍上身玩踢腳又原地跳起，仲同舞蹈員跳埋近期hit爆嘅騎馬舞。之後就玩自彈自唱，佢換咗套白色歌衫，但條褲緊身咗啲，搞到下體微微隆起。<br>撰文：洪紅克</p></body></html>
