<html><header><meta charset="utf-8"><title>參觀小甜甜的玫瑰園</title></header><body><h1>參觀小甜甜的玫瑰園</h1><p>漫畫家五十嵐優美子的人生，其實亦有如她筆下的小甜甜，經歷重重試練。十多歲離開老家北海道到東京學習，每天放學後便埋頭苦畫，靠攜作品到出版社自薦開創人生，成為「少女漫畫天后」，細蚊也要向她好好學習。</p><p>問：小甜甜在哪年推出？</p><p>獎品：小甜甜相架及文件套各一，名額10名</p><p>•必須憑報紙上的參加表格才可以參加遊戲。</p><p>東港城甜蜜聖誕：夢想玫瑰園</p><p>日期：即日至2013年1月2日<br>地點：將軍澳東港城一樓中庭</p></body></html>
