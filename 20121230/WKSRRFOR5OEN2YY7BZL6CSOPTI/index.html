<html><header><meta charset="utf-8"><title>糖水西施迷倒大學生</title></header><body><h1>糖水西施迷倒大學生</h1><p>互聯網再現美女！有學生在吉林大學珠海學院一間新開的糖水舖內，發現一名清純美女，「有點小龍女的感覺」，稱她為「糖水西施」。不少學生為一睹她的芳容，專程排隊買糖水，更有男生稱：「每日三餐改為只喝糖水。」</p><p>武漢有「華師萌廚娘」</p><p>在湖北武漢華中師範大學的學生，則發現一名長相清純秀麗、手藝奇佳的女服務員，並被封為「華師萌廚娘」，她曾創下一日賣千杯豆漿的紀錄。「華師萌廚娘」名叫易丹，現年22歲，她表示因家貧而輟學打工。當被問及是否有男生追求時，她卻擔心自己配不上，不敢接受。<br>新華網</p></body></html>
