<html><header><meta charset="utf-8"><title>說話叉<br>逗小孩進食</title></header><body><h1>說話叉<br>逗小孩進食</h1><p>一口咬下炸雞塊，竟然傳來小雞咯咯叫？好詭異！放心，不是雞魂找上門，只是「說話叉」作怪。<br>日本御茶水女子大學一個研究小組，研發出說話叉，叉柄有揚聲器、電池及微型控制器，能夠因應用家咬食物的力度，分辨出不同種類食物，從而發出不同聲音，如果食物較大件，咬的時間較長，叉子更會說話。<br>研究員相信，「說話叉」能夠令小孩子勇於試吃不同種類的食物，從而改善偏食習慣，令飲食種類多樣化。<br>英國《每日郵報》</p></body></html>
