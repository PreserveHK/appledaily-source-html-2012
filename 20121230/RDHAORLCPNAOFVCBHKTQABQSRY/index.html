<html><header><meta charset="utf-8"><title>亞視冷飯台迎新年</title></header><body><h1>亞視冷飯台迎新年</h1><p>亞視早前在節目巡禮中，講明明年不會製作任何劇集，但眼見王維基的香港電視連拍十多套劇，惟有出盡騎呢招搶攻，包括開設新台數碼頻道「歲月留聲」（選台號碼：13），由明晚除夕開始24小時不停運作，換言之，亞視將用重播N次的舊節目，與大家一齊迎接2013年。<br>劇集方面，將分為著名製作人監製的「名製作人系列」及藝人主演的經典劇集「星星回憶」，包括《變色龍》、《大地恩情》、《鱷魚淚》、《天蠶變》和《甜甜廿四味》等。綜藝節目則播出三大才子黃霑、倪匡及蔡瀾主持的《今夜不設防》、曾志偉和林敏驄主持的《開心主流派》等，估計收視更勝本港台。<br>撰文：林妃</p></body></html>
