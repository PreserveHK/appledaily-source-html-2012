<html><header><meta charset="utf-8"><title>Baby師妹同柯震東鬥波</title></header><body><h1>Baby師妹同柯震東鬥波</h1><p>台灣型男柯震東早前來港與Angelababy拍攝電影《Together在一起》，Baby的師妹劉沛蘅則早於去年已跟這位型男合作拍隱形眼鏡廣告，兩人在廣告中變身籃球高手，互相切磋，面對柯震東的迷人電眼，劉沛蘅說：「我真係好緊張，知道同佢合作嗰陣仲尖叫，啲同事叫我拍廣告嗰陣記得要冷靜、專業啲，我哋合作嗰六日，我都表現得好矜持，淨係影兩張相留念。」<br>劉沛蘅與柯震東合作，被工作人員笑指搶Baby頭啖湯，劉沛蘅反而羨慕師姐與柯震東拍電影，可以有更多相處時間。<br>撰文：盧妹</p></body></html>
