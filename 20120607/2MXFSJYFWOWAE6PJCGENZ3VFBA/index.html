<html><header><meta charset="utf-8"><title>秀智落水晒事業線</title></header><body><h1>秀智落水晒事業線</h1><p>韓國人氣組合2PM早前晒肌肉拍攝新一輯水上樂園廣告時，對女拍檔的身份大賣關子，昨日六子終於揭開神秘面紗，宣佈跟他們落水玩餐飽的對手，正是missA成員秀智。曾與2PM主將澤演合演韓劇《星夢高飛》的秀智，在廣告中罕有地露出事業線，加上露臍晒長腿，畫面養眼。</p><p>2PM佑榮出碟</p><p>將於本月底來港拍節目的2PM，昨日現身日本的電視台節目宣傳新細碟《Beautiful》。此外，成員佑榮將於下月推出個人唱片，而隊友俊昊則在WonderGirls的新歌《Girlfriend》中獻聲。</p></body></html>
