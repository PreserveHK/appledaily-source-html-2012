<html><header><meta charset="utf-8"><title>攀喜馬拉雅山跳傘90秒落山</title></header><body><h1>攀喜馬拉雅山跳傘90秒落山</h1><p>俄羅斯攀山兼跳傘好手羅佐夫（ValeryRozov），攀上喜馬拉雅山一處海拔6,543米高峯後，一躍而下，90秒後安全降落在海拔2,200米的冰川上，創下全球最高峯定點跳傘的新紀錄。<br>雖然下降時間只有90秒，但羅佐夫與另外兩名拍檔其實總共花了30天作準備，當中攀山已花了六天，上月25日才抵達希沃林格峯（Shivling）。雖然山峯地勢險要，但羅佐夫膽識過人，深呼吸一下就一躍而下（圖）。羅佐夫是兩屆世界定點跳傘冠軍，曾在南極洲一處高山跳傘，又曾在高空跳傘到火山口。<br>英國《每日郵報》</p></body></html>
