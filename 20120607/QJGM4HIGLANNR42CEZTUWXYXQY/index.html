<html><header><meta charset="utf-8"><title>碧咸抱肥米妮逛樂園</title></header><body><h1>碧咸抱肥米妮逛樂園</h1><p>日前剛拍片賀英女王登基鑽禧紀念的英國球星碧咸（DavidBeckham），昨日被拍到全家出動到美國加州迪士尼樂園享天倫。當中最引人注目是年僅11個月大的B女Harper，在老竇健壯的臂彎中她頭戴米妮假耳，還有別緻紅蝴蝶裝飾，令肥嘟嘟的Harper更顯精靈可人。</p><p>搶兄長風頭</p><p>Harper在碧咸懷中非常雀躍，搶去三名哥哥及黑面神媽媽Victoria的風頭。而Victoria頗抗拒鏡頭，未隨家人一起玩礦坑車等機動遊戲，貫徹cool爆風格。</p></body></html>
