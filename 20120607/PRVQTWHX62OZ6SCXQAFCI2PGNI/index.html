<html><header><meta charset="utf-8"><title>反焚化爐獲准覆核</title></header><body><h1>反焚化爐獲准覆核</h1><p>【本報訊】四名離島居民不忿環保署漠視石鼓洲興建焚化爐危害附近生態，先後入稟申請司法覆核。代表他們的大律師昨指，涉案環評報告並無依法做足工夫，評核工程對附近生態及居民健康的影響。<br>其中兩名申請人何來及梁翰偉昨與關注團體代表到高院示威，要求政府擱置建焚化爐計劃。法官區慶祥聽罷雙方陳詞後，認為申請人有具爭議論點，批出司法覆核許可，但因四人論點相近，只批准就梁翰偉案進行審理，案件現排期至11月14日審訊三天。<br>案件編號：HCAL28,46,49&amp;65/12</p></body></html>
