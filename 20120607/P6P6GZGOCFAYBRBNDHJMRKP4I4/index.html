<html><header><meta charset="utf-8"><title>何韻詩獲贈感人書信</title></header><body><h1>何韻詩獲贈感人書信</h1><p>何韻詩近日忙於在內地巡迴演出舞台劇《賈寶玉》，她早前抽空出席「第12屆華語電影傳媒大獎」，並憑《奪命金》奪最佳女配角，而她的粉絲又為她補慶祝生日，可謂喜上加喜。<br>阿詩身在內地演出舞台劇，上月她生日當天要演出，其歌迷日前為她補慶祝生日，並慶賀歌迷會成立10周年。當日阿詩獲粉絲送上生日蛋糕及禮物外，當中最珍貴的禮物是粉絲寫的一封不寄出的信，內容圍繞粉絲接受阿詩由主流歌手變成另類歌手，以及他們多年來對阿詩不離不棄的支持，非常感人。粉絲亦不忘催婚，並坦言心願是看到阿詩成家立室。撰文：林妃</p></body></html>
