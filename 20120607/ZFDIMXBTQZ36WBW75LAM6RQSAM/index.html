<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella撇甩老公遭行刺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella撇甩老公遭行刺 - 馮仁昭</h1><p>S.H.E成員Ella同老公賴斯翔早前結婚，佢哋未有時間度蜜月，但都盡可能享受二人世界。Ella喺微博透露，近日賴斯翔去巴黎出差，Ella做跟得夫人，點知噚日佢就喺巴黎受襲：「一個人坐在咖啡館外，一個人午餐，一個人吃完！一個人好無聊！早上還遇到瘋子，不接受她的訪問，就用原子筆刺我右胸，又在我左手背袖子上畫了一筆！」</p></body></html>
