<html><header><meta charset="utf-8"><title>男子「車房合一」求婚失敗</title></header><body><h1>男子「車房合一」求婚失敗</h1><p>內地80後年輕人買房子難，沒房子則難結婚。在上海打工的32歲男子王偉眼見買房無望，靈機一動想到「車房合一」。早前他花9,000元（人民幣．下同）購買一輛二手客貨車（圖），花近30萬元改裝成為一個溫暖的家，設備一應俱全。<br>王偉認為想法很浪漫，並準備向交往多年的女友求婚。沒想到，女友知道後，大罵他浪費、做事衝動，更稱「房車不是房子，不實用」，要他將車賣掉，兩人大吵一場後分手。王偉在微博上自嘲說：「沒想到這麼多年的感情最終還是輸給了房子。」<br>上海《新聞晨報》</p></body></html>
