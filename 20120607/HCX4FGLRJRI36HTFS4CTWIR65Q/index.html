<html><header><meta charset="utf-8"><title>港姐花絮：14號黃穎君是非皇后</title></header><body><h1>港姐花絮：14號黃穎君是非皇后</h1><p>同樣是非多多的14號黃穎君（Burmie）是2010年工展小姐冠軍，有指她參加工展小姐期間要求多多，為人又扮嘢，受訓時又愛玩遲到，不少佳麗都排斥杯葛她，最搞笑是投選友誼小姐時，Burmie竟自己投自己，最終她與友誼小姐獎無緣。09年Burmie參加紅酒天使選美，被報料狂數她口臭愛鬧人，更愛以三流英語扮外國人，遇到不滿情況時即發爛渣自稱有猛料男友。</p></body></html>
