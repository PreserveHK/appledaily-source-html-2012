<html><header><meta charset="utf-8"><title>范冰冰、劉燁有機演鐵甲3</title></header><body><h1>范冰冰、劉燁有機演鐵甲3</h1><p>早前有傳劉德華將演出中美合拍片《鐵甲奇俠3》（IronMan3），但中國娛樂集團DMG早前卻否認其事，不過日前集團CEODanMintz接受訪問，表示已與范冰冰、陳坤及劉燁等影星洽談合作，關於中方演員的名單，有望在6月中舉行的上海國際電影節上公佈。<br>被問到如何說服美方把中國元素放入《鐵甲奇俠3》，Dan說：「荷李活的模式已沿用了100年，這些人都拍了那麼多大片，知道怎麼用新角色為片子加分，我不會干擾。」<br>撰文：林妃</p></body></html>
