<html><header><meta charset="utf-8"><title>陳豪剃頭惹敏感</title></header><body><h1>陳豪剃頭惹敏感</h1><p>陳豪、伍詠薇（伍姑娘）、葉翠翠、韋家雄和苟芸慧等無綫劇《金枝慾孽貳》演員，昨日在機場出發到橫店拍外景，伍姑娘獲老公練海棠送機，曾傳緋聞的葉翠翠和韋家雄也大方合照。<br>剃頭演出的陳豪昨日戴帽現身，他透露頭皮因剃頭而敏感，問其女友陳茵媺有否幫他搽藥膏？他甜笑說：「自己嘢自己做，唔係唔鍾意女仔溫柔，只係我每兩日剃頭一次，就好似刷牙咁，雖然開心但唔會叫人做。」他表示女友不會來探班，但會每日通電或上網聯絡。<br>採訪、攝影：文國駿</p></body></html>
