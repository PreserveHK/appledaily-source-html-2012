<html><header><meta charset="utf-8"><title>今日提醒你：3000份工向青年招手</title></header><body><h1>今日提醒你：3000份工向青年招手</h1><p>【本報訊】香港青年聯會明天舉行招聘會，提供逾3,000個空缺，涉及行業包括金融保險、酒店旅旅及廣告等。為吸引更多求職人士入場，特設抽獎活動，大獎為手提電腦。<br>今年己是青年聯會第四年舉行招聘會，去年吸引2,000人入場。招聘會由上午9時至下午6時在灣仔會展舉行。主辦單位邀請了熱門行業的代表舉辦行業領導講座，為應屆畢業生提供就業資訊。<br>至今有超過250間企業提供空缺，包括中原地產、美心、英皇集團及OK便利店等。</p></body></html>
