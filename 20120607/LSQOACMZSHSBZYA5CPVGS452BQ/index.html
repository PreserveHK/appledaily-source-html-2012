<html><header><meta charset="utf-8"><title>陳浩民唱古惑仔囡囡</title></header><body><h1>陳浩民唱古惑仔囡囡</h1><p>已有八年沒有推出新碟的陳浩民，近日他到台灣宣傳其新碟《Iamyouare》，更帶同四個多月大的女兒陳雅薷和老婆Lisa同行，實行以行動證明自己是一個廿四孝老公及父親。</p><p>「我好感動」</p><p>陳浩民表示自己因為工作關係經常離家多天，搞到女兒都不認得自己，令他大感傷心，所以如果環境許可，他寧願妻女陪伴身邊，盡享家庭樂。陳浩民自爆平日喜歡唱歌給女兒聽，他說：「女兒很特別，不愛聽兒歌，反而鍾意聽《古惑仔》電影系列的歌曲，還聽到睜大眼及面露笑容，令我好感動。」<br>撰文：丁寧</p></body></html>
