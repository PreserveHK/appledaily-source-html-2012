<html><header><meta charset="utf-8"><title>小路衝大路　板仔撞車直擊</title></header><body><h1>小路衝大路　板仔撞車直擊</h1><p>美國麻省青年墨菲玩滑板險些玩出禍，竟踩着滑板由小路直衝出大路，結果被高速掩至的貨車撞中（圖），拋到10多米外，竟大難不死。<br>片段一開始就見到墨菲跨過行人路欄杆，在小路全速落斜，即使抵達路口，仍沒有煞掣的意圖，直至衝出馬路才驚覺有汽車駛近，可惜為時已晚，貨車收掣不及將他撞個正着，繼續滑行數米才停下。<br>短片周一上載以來，已吸引逾8萬人觀看，上載短片的網民聲稱，墨菲大難不死，但其他網民則批評他不負責任，玩滑板前應找朋友守在路口。<br>英國《每日郵報》</p></body></html>
