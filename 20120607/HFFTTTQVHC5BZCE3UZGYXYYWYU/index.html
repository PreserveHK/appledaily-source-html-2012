<html><header><meta charset="utf-8"><title>名家冠軍心水</title></header><body><h1>名家冠軍心水</h1><p>簡評：衞冕的西班牙仍然是3.3倍冠軍大熱，但惟獨筋肉人堅持撐狂牛兵團；德國一向在大賽水準平穩，年輕球員亦續有進步，兩位now評述員鄭兆聰及陳葦如，以及3位本報名家，都認為德國可第4度奪標。<br>半冷方面，法國賽前累積21場不敗，列貝利、賓施馬等攻擊球員都狀態大勇，冠軍賠率亦由14倍升溫至11倍，蘋果波神及牽牛取法國為熱選外，兩位now評述員都列為冷選。冷門方面，俄羅斯、瑞典、克羅地亞都各有捧場客，青蛙仔冷選60倍的捷克，難道門神施治的大賽冠軍命，可帶旺國家隊？
</p></body></html>
