<html><header><meta charset="utf-8"><title>求驗客手記：英軍基地行簡約風 - 求驗客</title></header><body><h1>求驗客手記：英軍基地行簡約風 - 求驗客</h1><p>英格蘭國家隊傷吓一個，傷吓又一個，搞到陣容殘缺不堪；不過，佢哋喺星期三抵達位於波蘭克拉科夫嘅集訓營，就一啲都唔溶爛。我求大俠就帶大家去英軍基地，一探究竟；內部裝修行簡約風格，用晒「家」傢俬（圖），等球員可以舒舒服服咁備戰歐國盃。之但係另一邊廂，克羅地亞教頭比歷就走出嚟抽水，暗寸英格蘭揀喺燈紅酒綠嘅繁華城市度集訓，即係畀機會班球員出去搞搞震。我求大俠希望英軍主帥鶴臣睇得實班三獅兵，到時唔會搞出事啦！
</p></body></html>
