<html><header><meta charset="utf-8"><title>求驗客手記：腦殘波衫玩雙姓 - 求驗客</title></header><body><h1>求驗客手記：腦殘波衫玩雙姓 - 求驗客</h1><p>唔出位就唔係巴洛迪利，今次歐國盃大舞台，有關呢位意大利前鋒嘅新聞肯定唔會少；佢更加連自己件波衫都唔放過，話要喺背脊印上「BarwuahBalotelli」呢個水蛇春咁長嘅名。祖籍加納嘅腦殘，原名係MarioBarwuah，但好細個已由一對意大利夫婦收養，所以改左姓；雖然佢一直對親生父母冇乜好感，但就突然決定要用晒自己兩個姓氏，印喺件9號波衫度。</p></body></html>
