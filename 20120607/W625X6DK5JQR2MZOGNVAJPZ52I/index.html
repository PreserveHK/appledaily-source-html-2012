<html><header><meta charset="utf-8"><title>求驗客手記：估波豬挑戰保羅 - 求驗客</title></header><body><h1>求驗客手記：估波豬挑戰保羅 - 求驗客</h1><p>記得喺南非世盃決賽周，八爪魚保羅出盡風頭，估中晒德國7場波，連決賽都估到西班牙會贏荷蘭封王。今屆波蘭同埋烏克蘭嘅歐國盃決賽周，後者喺星期二就宣佈搵嚟一隻叫赫利亞克（Khryak）嘅豬（圖），喺嚟緊每一個比賽日估戰果；有關方面仲捧到Khryak天上有、地下無，又話佢好鍾意踢足球同埋睇波㖭！究竟佢有冇保羅咁堅，成功做到估波專家，就要等賽事玩完（7月1日）至知喇！</p></body></html>
