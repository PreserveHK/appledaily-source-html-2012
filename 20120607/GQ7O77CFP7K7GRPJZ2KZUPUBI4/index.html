<html><header><meta charset="utf-8"><title>關仁隱事：「膠面人」硬樣被讚尷尬 - 關仁</title></header><body><h1>關仁隱事：「膠面人」硬樣被讚尷尬 - 關仁</h1><p>家啲明星為咗令靚樣五十年不變，都會選擇去打botox，嚴格嚟講唔算整容，因為起碼認得個樣，不過久而久之個樣會變硬，五官郁唔到。好似出道幾十年嘅型格小生「膠面人」咁，之前關仁喺中環撞到膠面人同老婆「朱圓」行街，有個小影迷搵膠面人合照，猛讚佢好靚仔，又問點解咁多年都保養得咁好，笑嘅時候一條魚尾紋都冇，跟住小影迷眼神一轉望到旁邊嘅朱圓，見佢年紀應該細過膠面人，但個樣好似家姐咁款，立即收聲讚唔落口，當時氣氛好尷尬，膠面人好快咁同小影迷影張相就打發佢走。<br>撰文：關仁</p></body></html>
