<html><header><meta charset="utf-8"><title>靚湯嫂單拖抵台</title></header><body><h1>靚湯嫂單拖抵台</h1><p>荷李活巨星湯告魯斯（TomCruise）的演員妻子姬蒂荷姆絲（KatieHolmes），昨天首度訪台，擔任「冰上雅姿盛典」形象大使，將停留4天3夜。老公靚佬湯卻留在美國家中照顧6歲愛女Suri，一家三口未能一同寶島親子遊。<br>姬蒂荷姆絲昨日傍晚抵台，沒有粉絲接機，她抵達下榻的喜來登大飯店後，未接受飯店的歡迎儀式，直接上17樓的總統套房休息。</p><p>收近千萬當大使</p><p>靚湯嫂以約120萬美元（約936港元）的酬勞擔任形象大使，今天參加晚會，周日轉赴北京，行程緊湊。她的台灣友人、珠寶設計師趙心綺將盡地主之誼，帶她吃中國菜、計劃逛龍山寺。</p></body></html>
