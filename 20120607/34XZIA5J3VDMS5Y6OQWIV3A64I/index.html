<html><header><meta charset="utf-8"><title>黎耀祥嘲港女快殘</title></header><body><h1>黎耀祥嘲港女快殘</h1><p>黎耀祥、唐詩詠、馬賽和蕭正楠等，昨日在將軍澳電視城為新劇《神探高倫布》進行開鏡拜神，劇中祥仔和唐詩詠飾演一對，祥仔被記者取笑戲中女友越來越年輕，祥仔笑說：「咁我都保養得幾好，加上啲女仔又快殘，咁咪可以拉近大家嘅距離。」祥仔透露兩人的感情戲比較複雜，他們扮演年輕到中年，唐詩詠更要化老妝。</p><p>分飾母女</p><p>祥仔透露：「詩詠喺劇中一人分飾兩角，除咗演阿媽，仲演埋個女嘅角色，當佢老時就有精神病，成日以為有人虐打佢，佢亦以為我有打佢。」聲音沙啞的唐詩詠表示，近日要拍虐打場面，又叫又喊致弄傷聲帶。<br>採訪、攝影：楊潔雯</p></body></html>
