<html><header><meta charset="utf-8"><title>姜皓文被取笑捐瘀血</title></header><body><h1>姜皓文被取笑捐瘀血</h1><p>亞視昨日在大埔總台舉行「ATV2012感動香港」捐血日，找來一班藝員和員工參加，不過有部分出席藝員，以私人理由，只在現場打氣，林紫君表示自己過往經常捐血，她在台上大聲說出自己不能捐血的原因，她說：「我家都流緊血，個指數低過標準，今日唔可以捐，我16歲開始捐，仲係捐450CC大size。」現場還有黑仔姜皓文是第一次捐血，他一開始時表現緊張，血的顏色偏深，被取笑是瘀血。<br>陳啟泰因為貧血未有捐血，他說：「十幾歲開始捐，嗰時係貪靚，話新陳代謝好，之後驗身知有貧血，都有繼續捐。」採訪、攝影：楊潔雯</p></body></html>
