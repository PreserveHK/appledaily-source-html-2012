<html><header><meta charset="utf-8"><title>熊黛林揀林峯被笑</title></header><body><h1>熊黛林揀林峯被笑</h1><p>熊黛林、鄭中基和林峯等昨日在杭州出席新片《男人如衣服》發佈會，眾女星在片中飾演設計師，為配合時裝主題，大會特意安排黃百鳴、鄭中基及林峯三位男演員現場行catwalk。<br>鄭中基自言一件Tshirt都鍊贏林峯︰「講chok未必贏到阿峯，但我家榮升爸爸級，多咗一批BB年齡層粉絲。」林峯即笑言要出撒手鐧令鄭中基囡囡轉會。眾女星投票，熊黛林投了戲中的男朋友林峯，鄭中基即鬼馬說︰「你當然揀郭富城啦。」引得熊黛林尷尬儍笑，不懂回應。<br>撰文：唐如</p></body></html>
