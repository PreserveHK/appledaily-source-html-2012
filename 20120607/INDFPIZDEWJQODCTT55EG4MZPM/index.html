<html><header><meta charset="utf-8"><title>歐國盃求驗客：着歐國盃波衫危害健康 - 求驗客</title></header><body><h1>歐國盃求驗客：着歐國盃波衫危害健康 - 求驗客</h1><p>唔少球迷鍾意買波衫，覺得着住嚟睇歐國盃會投入啲，不過歐洲消費者組織（BEUC）周三發表報告，話有9件國家隊波衫含重金屬或有毒物料，建議即時落架回收。呢啲戰衣包括香港人最愛、Miki都着嘅西班牙（圖）、德國、意大利同法國，仲有俄羅斯同烏克蘭，全部含鉛；而荷蘭同葡萄牙就含另一種重金屬鎳，不過報告冇講呢批衫有冇超出安全標準。至於波蘭嘅球衣仲誇張，驗出有毒物質錫烷，長時間接觸會影響神經系統，聽落真係好得人驚，但球衣生產商到家都冇回應。</p></body></html>
