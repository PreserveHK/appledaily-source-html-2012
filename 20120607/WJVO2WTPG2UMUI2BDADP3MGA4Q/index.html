<html><header><meta charset="utf-8"><title>《心戰》五魔床戰連場</title></header><body><h1>《心戰》五魔床戰連場</h1><p>無綫劇《心戰》中，代表「邪惡」黃德斌、「慾望」簡慕華、「陰險」李霖恩、「暴力」何啟南和「良心」戴耀明，日前在電視城受訪，黃德斌說：「最初我哋唔透露劇情，係想增加趣味性，我哋想演繹陳豪嘅內心世界。」<br>簡慕華繼在《4InLove》演一夜情玩家後，今次在《心戰》又有多場情慾戲，她說：「參考過好多外國女星，希望做得更有女人味，之後仲有好多情慾場面，床上唔係得我一個，仲有其他心魔，因為陳豪係我哋，我哋又係陳豪。」另外，被指為關鍵人物的「良心」戴耀明，據講在陳豪失控後，會復活阻撓陳豪犯事。<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
