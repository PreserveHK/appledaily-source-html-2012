<html><header><meta charset="utf-8"><title>Baby趙又廷台灣造勢</title></header><body><h1>Baby趙又廷台灣造勢</h1><p>女神Angelababy和台灣男星趙又廷合作的新戲《第一次》，前晚在台灣舉行首映禮，趙又廷的爸爸趙樹海以演員身份出席造勢，惟欠趙又廷的女友高圓圓未有現身支持。同場還有Baby的好友柯震東和導演九把刀，他們的撐場令Baby很感動。現場安排了一架復古單車，讓Baby和趙又廷擺出各種戲中的甜蜜甫士，令fans不時在台下尖叫。<br>趙又廷和爸爸在戲中也是扮演父子，兩人笑說：「我們注定是父子，戲裏戲外分不開了。」周杰倫的師妹袁詠琳不但作電影主題曲，也參與演出，不過因為她的中文不好，結果鬧出不少笑話。撰文：唐如</p></body></html>
