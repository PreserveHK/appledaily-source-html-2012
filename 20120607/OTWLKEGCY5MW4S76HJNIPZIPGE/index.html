<html><header><meta charset="utf-8"><title>歐國盃求驗客：C朗睇好西班牙奪冠 - 求驗客</title></header><body><h1>歐國盃求驗客：C朗睇好西班牙奪冠 - 求驗客</h1><p>唔知係唔係因為自己喺西甲效力嘅關係，葡萄牙球星基斯坦奴朗拿度（C朗、圖）喺最近訪問中，就講明自己最睇好西班牙可以喺今屆歐國盃奪標。對於葡萄牙被編喺死亡B組，同組有荷蘭同埋德國等捧盃熱門，C朗亦坦言難打，佢話：「就分組賽而言，我哋面對非常之複雜嘅局面，我諗我哋要攞5或6分先可以確保晉身淘汰賽。坦白講，要做到的確有啲困難，不過又唔係冇可能嘅。」</p></body></html>
