<html><header><meta charset="utf-8"><title>今日提醒你：長者搭電車　今起貴＄0.1</title></header><body><h1>今日提醒你：長者搭電車　今起貴＄0.1</h1><p>【本報訊】香港電車有限公司提醒65歲或以上長者，今日起票價上調一角，由1元調整至1.1元。<br>電車公司表示，雖然新票價於去年6月已獲行政長官會同行政會議批准實施，但公司主動將長者新票價實施時間推遲一年。同時電車公司亦會提供長者票價優惠，長者乘客的票價低於成人票價的一半。電車公司強調，面對艱巨的經營環境，並實踐改善電車系統的計劃，不得不調整票價。現時電車成人票價為2.3元，小童1.2元，月票則是200元。</p></body></html>
