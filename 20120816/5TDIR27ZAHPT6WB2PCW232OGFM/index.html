<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滕麗名終承認戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滕麗名終承認戀情 - 馮仁昭</h1><p>滕麗名早前被傳做小三，結識圈外男友Matthew踢走人哋正印女友，但又傳男方同女友未分手。<br>噚日阿滕到中環出席龍小菌嘅記者會，佢好不屑咁話：「真係越解釋越亂，我從來冇逃避過，佢唔係圈中人，唔想影響到佢正常生活。」咁究竟同Matthew係乜嘢關係？阿滕就大方承認新戀情：「拍拖有一段日子，我同佢一齊時佢已經係單身，今次認咗拍拖已經係好乖，我唔想講太多感情事。」</p></body></html>
