<html><header><meta charset="utf-8"><title>關仁隱事：合桃恨嫁有錢人 - 關仁</title></header><body><h1>關仁隱事：合桃恨嫁有錢人 - 關仁</h1><p>三色台姐仔「合桃」同「小波哥」散咗之後，呢排的確係同寶島小生「小米」拍緊拖，其實合桃屋企人一早唔多鍾意小波哥，覺得佢始終係打工仔，喺電視台搵雞碎咁多，合桃阿媽同家姐成日想佢嫁個有錢人，好似喺小波哥之前，合桃同一個有錢嘅會計師一齊，但呢個會計師係有家室嘅，佢屋企人又唔反對，後來識咗小波哥，合桃就離開咗個會計佬，可惜小波哥後生花弗，搞到合桃好傷心，咁寶島小生家族有錢，加上又肯同佢結婚，合桃又點會唔飛小波哥呢！<br>撰文：關仁</p></body></html>
