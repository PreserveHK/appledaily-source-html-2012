<html><header><meta charset="utf-8"><title>AmandaS.唔用老公錢</title></header><body><h1>AmandaS.唔用老公錢</h1><p>女模AmandaS.昨日身穿BCBG連身裙出席在ifc舉行的銀行活動，老公Christian在門口路過與她打招呼，兩人鬼馬又浪漫。貴為餅店老闆，又有任職銀行的老公教路，問Amanda銀行戶口有多少個零，她笑說：「唔記得咗啦，咁佢都有教我投資，佢知我有幾多錢，成日叫我用佢啲錢。」<br>Amanda甜蜜表示愛情上的投資放在丈夫身上，金錢的投資放在蛋糕上，她又透露與老公有聯名戶口，但平日購物都是用自己錢，也有儲蓄習慣。另外，Amanda指近日正擴充餅店生意，工作壓力大令臉上長了不少痘痘。<br>採訪、攝影：顏英儀</p></body></html>
