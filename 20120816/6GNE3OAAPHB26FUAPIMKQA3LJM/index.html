<html><header><meta charset="utf-8"><title>無臂青年腳彈結他</title></header><body><h1>無臂青年腳彈結他</h1><p>美國18歲青年丹尼希天生沒有雙臂，卻會用腳趾彈一腳好結他，結他之神JimiHendrix如在黃泉下見到，可能亦甘拜下風。<br>丹尼希今年6月在網上上載他用腳彈GooGooDolls樂隊名曲《Iris》片段，樂隊鼓手MikeMalinin看見後大為賞識，上周邀請他在賓夕凡尼亞州一場演唱會當熱身嘉賓（圖），彈奏多曲，更在台上與GooGooDolls合奏《Iris》。Mike說：「我想他對這首歌了解得比我們好。」丹尼希還會用腳彈低音結他、彈琴和拉中提琴，是世上唯一已知會用腳玩古典弦樂的人。<br>英國《每日郵報》</p></body></html>
