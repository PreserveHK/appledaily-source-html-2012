<html><header><meta charset="utf-8"><title>黃日華囡囡行騷驚跌</title></header><body><h1>黃日華囡囡行騷驚跌</h1><p>黃日華女兒黃芷晴、楊秀惠及女子組合GirlsKingdom，昨現身銅鑼灣街頭為新款手機宣傳，她們穿上潮款和服，分兩組玩釣波遊戲，GirlsKingdom的成員田代麻衣太過投入，不慎跌入水池，她們最後敗給芷晴和秀惠，芷晴二人各贏得手機一部。秀惠表示一向小心保管舊手機，因怕被人偷看相片或短訊。<br>芷晴在台上行騷表現緊張，她說：「高踭鞋太高怕仆倒，爸爸信得過我，出騷前唔會問我着乜衫。」她透露父女檔合拍的城電新劇將於月底開工，現在家中勤力對稿，問可擔心城電免費牌遲遲未出，影響前程？她說：「唔擔心。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
