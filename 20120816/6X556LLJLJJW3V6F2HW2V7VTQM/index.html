<html><header><meta charset="utf-8"><title>超雲休戰睇日出</title></header><body><h1>超雲休戰睇日出</h1><p>正歐洲旅遊中的何超雲與男友陳山聰，日前傳出於年底結婚，超雲舊愛王大業在活動上回應指假如兩人現時結婚太年輕，不如累積多點工作經驗，引來雙方在微博罵戰，超蓮護姊也指王大業討厭，王大業則不甘被指是酸葡萄，在微博自言已EQ高了很多。<br>微博罵戰展開兩日後，超雲似乎已平復心情。昨早她在微博說：「有甚麼好古裝劇好看呢？童鞋們請介紹！」有網友鬼馬地提議她看陳山聰有份演出的《萬凰之王》，五分鐘後超雲又表示正等看日出，顯然罵戰已熄火，繼續與男友享受甜蜜時光。王大業也未有再就事件在微博發帖，只上載日前出席多啦A夢活動的照片，超蓮更只分享狗仔小吉怕行雷的搞笑事。<br>撰文：盧妹</p></body></html>
