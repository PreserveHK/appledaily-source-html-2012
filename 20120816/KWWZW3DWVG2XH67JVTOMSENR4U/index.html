<html><header><meta charset="utf-8"><title>求驗客手記：內衣美式足球年尾襲港 - 求驗客</title></header><body><h1>求驗客手記：內衣美式足球年尾襲港 - 求驗客</h1><p>近日A&amp;F一班肌肉男令一眾港女瘋狂，不過就快到港男爽死啦，因為近年最受美國男士歡迎嘅內衣美式足球聯賽（LingerieFootballLeague），有可能喺今年12月殺到香港。呢項女子7人欖球賽，最大賣點係女球員穿嘅清一色喺內衣（圖），至於有冇過火，就看官自行判斷。當然，賽事喺美國亦引起過爭議，但我求大俠認為，既然A&amp;F玩到咁有noise，內衣美式足球騷應該都會有好大反應。</p></body></html>
