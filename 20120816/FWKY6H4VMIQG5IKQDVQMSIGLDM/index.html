<html><header><meta charset="utf-8"><title>范冰冰承認戀愛中</title></header><body><h1>范冰冰承認戀愛中</h1><p>范冰冰和王學圻的緋聞近年越傳越盛，前日她在北京出席新戲《二次曝光》記者會竟默認目前在戀愛中。</p><p>「我也背叛過人」</p><p>戲中范冰冰和霍思燕是好朋友，但霍思燕竟搶走好友的男朋友。問范冰冰現任男友和過去的有甚麼分別，她直言：「現任男友讓我覺得這世界很安寧，沒有紛爭，能夠讓我平靜看待周圍有的一切……而前任不管甚麼，好的、壞的，心情都是當下的，回過頭來想是我原諒你，你原諒我，曾經一起經歷過，所以記憶裏也是好的。」<br>但范冰冰未有透露男友是何方神聖，不知是否指傳過緋聞的王學圻。至於講到背叛，范冰冰更坦言：「別人背叛過我，我也背叛過人。」<br>撰文：林妃</p></body></html>
