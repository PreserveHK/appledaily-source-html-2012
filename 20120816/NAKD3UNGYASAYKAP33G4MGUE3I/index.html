<html><header><meta charset="utf-8"><title>免費學習拍子</title></header><body><h1>免費學習拍子</h1><p>雜耍、科學以外，相信音樂同樣能令小朋友跳出死板框框。獲《NewYorkMagazine》譽為「Bestof」的「Kidville」，將於9月在香港開設超過4,000呎的大型幼兒中心。中心為慶祝新店開幕，將於9月初推出免費音樂體驗課程，課程由幼兒發展專家團隊編製，小朋友可學習節拍及試玩不同樂器，屆時更可欣賞Rockin'RailroadConcert，有興趣參與的家長須致電留座。</p><p>Kidville（28928893）</p><p>地址：灣仔莊士敦道183-187號德業大廈2樓<br>音樂體驗課程收費：免費　<br>對象：初生至五歲小童<br>日期：9月3至7日<br>備註：每人只限報一節課程</p></body></html>
