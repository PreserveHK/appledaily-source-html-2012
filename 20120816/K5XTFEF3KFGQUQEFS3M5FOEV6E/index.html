<html><header><meta charset="utf-8"><title>求驗客手記：奧運拍賣港旗暫＄6,140 - 求驗客</title></header><body><h1>求驗客手記：奧運拍賣港旗暫＄6,140 - 求驗客</h1><p>倫敦奧運閉幕咗幾日，奧組委已經逐步拎緊啲奧運物品出嚟拍賣，其中一樣最受歡迎嘅係男子籃球決賽用過嘅籃框，賣點係俾勒邦占士同加素入過樽，所以家個價已經bid到過千鎊，因為仲有廿幾日先到deadline，最後成交個價隨時過萬鎊。另外，開幕禮用嗰支由為港隊奪銅牌單車手李慧詩手持嘅香港區旗（圖）都有得bid，截稿前個價就係505鎊（約6,140港元），仲有兩日就到deadline，而香港乒乓男團喺季軍戰用過嘅乒乓波，截稿前個價去到25鎊（約304港元），但今日就截止，要買就趁手嘞！</p></body></html>
