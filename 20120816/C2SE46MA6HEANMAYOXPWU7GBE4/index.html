<html><header><meta charset="utf-8"><title>iPad新app　遙控轉台兼埋chat</title></header><body><h1>iPad新app　遙控轉台兼埋chat</h1><p>收起遙控器的日子到了。英國Sky天空電視台推出的iPadapp，把iPad變成機頂盒觸控遙控器，選擇頻道、錄影、暫停播放以至倒片等操作，都在點點掃掃之間輕易完成。<br>跟同類app或服務比較，Sky的iPad遙控更進一步跟節目指南整合，可從節目指南選擇喜愛節目錄影，錄一集或者整套節目錄起都可以。<br>Sky稍後更會加入社交功能，透過facebook或Twitter分享看意見，邊看電視邊捧着iPad跟朋友聊電視經，亦可為某些節目額外提供相關資訊內容。<br>英國《每日郵報》</p></body></html>
