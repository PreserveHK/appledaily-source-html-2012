<html><header><meta charset="utf-8"><title>求驗客手記：巴神狂打電話滋擾前女友 - 求驗客</title></header><body><h1>求驗客手記：巴神狂打電話滋擾前女友 - 求驗客</h1><p>感情嘅嘢真係好難捉摸！我求大俠之前仲聽巴洛迪利（左）講打死都唔同前女友拉菲娜（RaffaellaFico、右）復合，就算拉菲娜話有佢骨肉，「巴神」都話佢哋冇可能再喺一齊。不過，近日傳出另一個版本，英國《太陽報》話死纏爛打嘅係巴洛迪利先真，拉菲娜接受訪問嗰陣話受到巴神嘅電話滋擾：「馬里奧（巴洛迪利）日日打成三十幾次電話畀我，次次都喺度嗌我個名！」巴洛迪利未有回應呢件事，但佢被記者影到佢去里奧費迪南間餐廳踩場，當然里奧打開門口做生意，冇理由唔畀佢入去食飯，而「巴神」亦冇突然發神經搞事。<br></p></body></html>
