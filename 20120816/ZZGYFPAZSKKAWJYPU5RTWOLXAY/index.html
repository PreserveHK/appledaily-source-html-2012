<html><header><meta charset="utf-8"><title>M&amp;S英式小店限定登場</title></header><body><h1>M&amp;S英式小店限定登場</h1><p>唔知係咪因為經歷過英國殖民地時代，對英國特別有感情，最近行經時代廣場，發現有間Marks&amp;Spencer嘅Pop-upStore，外牆以白色為主，配上米字旗作點綴，極具英國風格。店內有多款限定版小食，好似蘇格蘭牛油香酥餅、朱古力拖肥等，配上精緻的米字旗圖案，夠晒吸引。記住呢間Pop-upStore營業至8月26日，想品嚐英倫小食，記住唔好錯過！</p><p>蘇格蘭牛油香酥餅禮盒（175克）$48</p></body></html>
