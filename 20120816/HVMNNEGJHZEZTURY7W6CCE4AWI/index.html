<html><header><meta charset="utf-8"><title>祖兒靠杜汶澤旺票房</title></header><body><h1>祖兒靠杜汶澤旺票房</h1><p>容祖兒、杜汶澤主演的新片《DIVA華麗之後》昨晚在圓方舉行首映禮，祖兒笑言阿澤主演的《低俗喜劇》已過千萬票房，希望這部電影能承接威勢，阿澤更風騷戴着金錶到場，打趣表示早幾年生活欠佳已將家中的錶都當了。<br>祖兒被問到是否有與男友劉浩龍慶祝生日，她堅拒回應：「我唔講嘞，多謝大家關心我呢方面，每次都答就等於我好同意將我個名連落呢度，咁就要絕情少少，我意思係愛情同感情唔關工作同私人生活上面。」<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
