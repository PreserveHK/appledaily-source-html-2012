<html><header><meta charset="utf-8"><title>小記宅評：新都城送JeffreyFulvimari限量傘</title></header><body><h1>小記宅評：新都城送JeffreyFulvimari限量傘</h1><p>享譽國際的美國時尚插畫家JeffreyFulvimari，一向受國際頂尖時尚品牌所寵愛，曾應邀合作的品牌包括：LOUISVUITTON、CHANEL等多不勝數，加上佢同名自家品牌亦推出不少皮包、皮夾、鞋、圍巾……等女性時尚配飾精品，喺香港都擁有不少女性粉絲！<br>由8月25日起，於將軍澳MCP新都城中心2期、3期以電子貨幣消費滿$1,000，即可擁有JeffreyFulvimari限量版雨傘，設計沿用經典少女插畫公仔，並有粉紅及紫兩種顏色選擇！　記者：陳家蕊
</p></body></html>
