<html><header><meta charset="utf-8"><title>G.E.M.食辣鍋狂屙</title></header><body><h1>G.E.M.食辣鍋狂屙</h1><p>鬼主意多多嘅鄧紫棋（G.E.M.）上個禮拜喺成都展開宣傳唱片之旅，喺成都第一站就去報館聽粉絲熱線電話，有個男粉絲竟對住佢話：「G.E.M.我好愛你呀！」仲激動到喊咗出嚟，G.E.M.都忍唔住讚佢有計。</p><p>同粉絲玩完後，G.E.M.就去試吓當地馳名嘅四川麻辣火鍋，點知食咗兩條火腿腸之後，第二日就肚屙，好在冇影響到行程，G.E.M.跟住又試埋採耳服務，認真識嘆。<br>撰文：洪紅克</p></body></html>
