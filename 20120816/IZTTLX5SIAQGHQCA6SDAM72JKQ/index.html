<html><header><meta charset="utf-8"><title>韓火火與圓圓臭味相投</title></header><body><h1>韓火火與圓圓臭味相投</h1><p>時尚blogger韓火火下月初推出街拍新書《FireBible》，之前在北京、香港等地街拍，Angelababy、熊黛林、徐濠縈和蔡卓妍等都義助出鏡，韓火火謂揀主角，直言標準只有一個：「選擇標準不是名氣，不是角色，只有一個：那就是，是我的朋友。」他指跟每個朋友都有一段臭味相投的小故事，他和高圓圓感情甚好，匿稱她「OO」，更相約若將來合作，組合改名為「H2O」。<br>講開街拍，韓火火直言感慨很多，他09年在米蘭被時尚街拍大師ScottSchuman街拍走紅，他覺得街拍會一直發展：「街拍是個朝陽產業，就像微博不會被取代。」<br>撰文：唐如</p></body></html>
