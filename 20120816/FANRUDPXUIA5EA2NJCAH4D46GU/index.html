<html><header><meta charset="utf-8"><title>高海寧怕追求者走佬</title></header><body><h1>高海寧怕追求者走佬</h1><p>高海寧昨到上環出席一個英國單車活動，她穿低胸裝現身，但衣服不合身，令其上圍被壓到又平又扁，對此高海寧笑說：「咁證明我嘅身材先係真。不過可能近日做嘢辛苦，真係瘦咗啲。」問是否衣不稱身才令上圍縮水？高海寧表示希望下次衣服可較合身，雖然上圍縮水，但她稱：「其實夠用已經OK。」<br>之前高海寧直認有男士約會，問該男士是否追求者？高海寧表示：「其實大家係朋友，人哋都未有任何表示，希望唔好再追訪，如果唔係佢會走。」高海寧又說不喜歡拍散拖，若了解後合適希望長遠發展。<br>採訪、攝影：卓寶花</p></body></html>
