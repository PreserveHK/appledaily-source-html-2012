<html><header><meta charset="utf-8"><title>苟芸慧賀嘉穎生日</title></header><body><h1>苟芸慧賀嘉穎生日</h1><p>苟芸慧昨日到銅鑼灣擔任化妝品牌活動的嘉賓，穿上低胸裝的苟芸慧因怕走光而在胸前貼膠紙，但卻不慎露了膠紙邊，十分礙眼。</p><p>廣東話仍不濟</p><p>近日苟芸慧緋聞纏身，工作機會亦增加不少，她即澄清說：「今次工作係未出新聞前已經接咗。」昨日是緋聞男友鄭嘉穎43歲生日，苟芸慧稱並不知情，但直言會透過微博祝賀對方，又避談是否有對方的電話號碼。<br>提到廣東話仍然不濟，她就強調說：「家播嘅劇都係一年前嘅劇，但我唔會以此做接口（應為藉口），亦都唔會咁識個男仔，拍拖係想一生一世，唔係為廣東話。」<br>採訪：魯萍<br>攝影：陳順禎</p></body></html>
