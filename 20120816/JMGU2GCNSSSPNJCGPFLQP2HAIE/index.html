<html><header><meta charset="utf-8"><title>8.18又掀排隊戰</title></header><body><h1>8.18又掀排隊戰</h1><p>中學年代見證了踩板這項美國街頭玩意是何等熾熱，身邊個個手執一塊板四圍遊、無乜要求，LMF都唱過《我要踩下去》喇。當年人人一條「瀨屎褲」，今時今日不再瀨屎，講求收身功能性。由牛王Levi's與Nike共推的511SkateboardingJeans，今回便添入Nike獨門DRI-FIT技術，具透乾及伸縮性。香港站更只限量獲發60件，只限8月18日於Levi's希慎廣場新店開售，正午12時開始，首30位顧客更可獲紀念版特刊一本，想尋回青春潮味都該鬥早十卜，因先到先買㗎。<br><br>Levi's（26139023）<br>銅鑼灣希慎廣場503-504號舖</p></body></html>
