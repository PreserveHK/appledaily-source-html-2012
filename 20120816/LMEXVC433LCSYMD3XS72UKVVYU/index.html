<html><header><meta charset="utf-8"><title>關仁隱事：阿火蒲同志吧 - 關仁</title></header><body><h1>關仁隱事：阿火蒲同志吧 - 關仁</h1><p>先旨聲明關仁對同性戀嘅兄弟姊妹絕對冇偏見，只不過想講呢個圈真係人不可以貌相啫。好多估唔到嘅人原來都係同道中人，好似之前結婚生埋仔嘅「阿火」，佢老婆係「人瑞」。點睇阿火都係正當人家，佢未同人瑞之前都同幾個姐仔行埋過，殊不知佢係雙向插。<br>有位同志同關仁講，阿火早年最鍾意去位於銅鑼灣間「點解吧」蒲，呢間吧係行內好出名，出名乜？咪就係多男同志喜歡喺度獵食囉，而且仲出名玩得癲，好多時睇啱就喺廁所就地正法。阿火閒時就會落去蒲吧媾與被媾，玩得不知幾開心，佢有度好，華洋不拘絕對冇種族歧視。<br>撰文：關仁
</p></body></html>
