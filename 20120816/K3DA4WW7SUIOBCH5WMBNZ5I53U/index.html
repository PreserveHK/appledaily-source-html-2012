<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁思浩被邀赴印賣淫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁思浩被邀赴印賣淫 - 馮仁昭</h1><p>梁思浩主持嘅《娛樂審死官》，噚日請嚟好少露面嘅翟佩雲做嘉賓，大談娛樂圈賣淫事件。梁思浩話有位90年代嘅無綫花旦，當年紅極一時，之後走去汶萊賣淫三年，賺夠一億之後從此就喺娛樂圈消失。思浩又話12年前，曾經有人借登台為名，用20萬酬金搵佢去印度做性交易，當然最終冇任何交易。另外，講到鄭經翰嘅數碼電台執笠，原先仲有兩年三個月合約嘅思浩話鄭大班應承分三期出足所有糧畀佢，思浩話算係咁。</p></body></html>
