<html><header><meta charset="utf-8"><title>丁子高追女三年抱兩</title></header><body><h1>丁子高追女三年抱兩</h1><p>丁子高、梁烈唯及王浩信昨日在尖沙嘴出席Shiseido男士系列活動，大會安排小男孩與新任爸爸丁子高合照，丁子高在台上表示要再追女，他受訪時說：「唔係即刻，都要畀佢（指千嬅）出嚟做吓嘢先，隔年幾啦，等個仔可以照顧埋細佬或者細妹。我家仲做埋傳教士，係咁叫啲朋友結婚生B，成個感覺唔同晒。」<br>兩個幾月大的囝囝Torres已改中文名，丁子高謂是從三個師傅、五十個名字之中精挑細選：「佢叫丁進諾，個進字好少人用，要以改唔到花名為主，而且個名幾風度翩翩，紀念老婆守承諾幫我生咗個BB。」他又透露千嬅跟營養師的餐單收身，四日已減兩公斤。<br>採訪：梁錦雯　攝影：黃文偉
</p></body></html>
