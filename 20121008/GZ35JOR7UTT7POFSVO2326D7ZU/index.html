<html><header><meta charset="utf-8"><title>Photobook<br>赤裸戰鬥　軍眷裸背誓撐夫</title></header><body><h1>Photobook<br>赤裸戰鬥　軍眷裸背誓撐夫</h1><p>戰場殘酷，在阿富汗和伊拉克服役後回國美軍，近1/5患創傷後壓力症候群。一群軍人妻子發起「赤裸戰鬥」（Battling Bare）運動，在裸背寫上支持丈夫的誓言，希望社會關注軍人上戰場後的心靈創傷。一個裸背寫着：「戰鬥令你心碎，戰爭令你受傷，我永遠愛你，我向你發誓：我會平息你的沉默呼喊，助你修補破碎心靈，直到你復元，我的最愛。」英國《星期日郵報》</p></body></html>
