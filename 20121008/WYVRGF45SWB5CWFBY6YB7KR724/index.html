<html><header><meta charset="utf-8"><title>大膽貓咪用刺蝟抓癢</title></header><body><h1>大膽貓咪用刺蝟抓癢</h1><p>貓咪喜歡人家抓頭頸，但這隻英國短毛貓，似乎喜歡挑戰高難度，遇到渾身尖刺的刺蝟，竟然低頭不斷磨蹭（圖），一邊抓癢，一邊梳理毛髮，樣子相當陶醉。短毛貓「欲罷不能」的樣子，由主人在旁邊拍攝，只見貓咪看到刺蝟後，隨即用頭仔磨呀磨，之後更越磨越興奮，180°磨勻面頰和後頸，中途走開喝牛奶後，又折返繼續抓癢，最後更伸了個懶腰，似乎相當喜歡這種危險的觸感。身邊的主人和小朋友被牠逗得哈哈大笑，有網友則質疑刺蝟真假，有的則指刺蝟嚇得縮作一團，任由貓大人魚肉。英國《星期日郵報》</p></body></html>
