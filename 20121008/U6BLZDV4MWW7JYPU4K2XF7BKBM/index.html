<html><header><meta charset="utf-8"><title>關仁隱事：<br>「杏仁妹」唔認拍拖保形象 - 關仁</title></header><body><h1>關仁隱事：<br>「杏仁妹」唔認拍拖保形象 - 關仁</h1><p>三色台花旦「杏仁妹」同小生「波哥」分手之後，佢雖然一直唔認同寶島小生「阿奇」拍拖，但二五仔同關仁講，佢同阿奇的確仲有來往，而且感情係有增冇減，之不過早排新聞炒到咁熱，佢唔想俾人覺得係佢識咗新男友先撇舊愛，所以對新戀情係比較低調，費事俾人講閒話，其實阿奇反而唔介意公開戀情，覺得拍拖為乜要鬼鬼祟祟，但杏仁妹唔想公開住，佢為咗就女朋友，咪一直唔認戀情囉。撰文：關仁</p></body></html>
