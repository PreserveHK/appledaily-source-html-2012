<html><header><meta charset="utf-8"><title>基仔憶初戀女友痛哭</title></header><body><h1>基仔憶初戀女友痛哭</h1><p>古巨基前晚到沙田母校為新碟舉行音樂會，60名基仔昔日母校師生到場力撐，就連其第二和第三任前度女友亦帶埋老公來撐場，基仔在台上大玩那些年，更大談三段戀情，自爆由初戀開始就喜歡送素描給女友。</p><p>拍拖坐天光</p><p>基仔在台上表示曾與初戀女友在文化中心坐天光，更唱歌給懷中女友聽，十分浪漫；當基仔獻唱送給初戀女友《Shirley》一曲時更感觸得痛哭落淚，足足要兩分鐘才能平復心情繼續唱歌，他說：「估唔到咁早就忍唔住，初戀比較深刻。」至於緋聞女友Lorraine是否知道他會爆昔日戀情時，基仔即說：「作為得力助手，工作上盡量配合我。」<br>採訪：馬建華　攝影：黃偉雄</p></body></html>
