<html><header><meta charset="utf-8"><title>鷹君18億紐約購酒店</title></header><body><h1>鷹君18億紐約購酒店</h1><p>【本報訊】鷹君（041）宣佈，以總代價17.86億元收購位於美國紐約一間酒店物業，該酒店樓高60層，連同兩層地下室，總面積約29.7萬方呎，共有214間客房。收購資金會以借貸及內部資源支付。這將是繼洛杉磯及芝加哥後，集團位於美國的第3間酒店物業。<br>該酒店於紐約曼哈頓市中心第五大道400號，毗連紐約最繁華商業及娛樂區。鷹君主席兼董事總經理羅嘉瑞認為，收購能加強集團在美國的高質素物業投資組合，收購完成後會以「朗豪坊」品牌方式營運。該酒店物業於2010年9月落成，至今年8月底止8個月營運溢利約1661萬元。</p></body></html>
