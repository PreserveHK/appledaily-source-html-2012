<html><header><meta charset="utf-8"><title>爽影評：《時凶獵殺》JGL搶鏡</title></header><body><h1>爽影評：《時凶獵殺》JGL搶鏡</h1><p>科幻電影之所以吸引，是因為好多都是現實中無可能發生的奇想，近十多二十多年科技發展加快，本來是科幻都已變成真，唯有一樣仍是千古未變，就是扭曲／穿越時空。《時凶獵殺》創新在穿越時空之餘，兩位主角竟然是同一人，整個故事結構複雜，耳目一新。祖瑟夫哥頓利域（JGL）打從《心跳(500)天》時賣親切，已擺出一副「必紅格」，他自《潛行凶間》後更行出型格路線，越演越好，他在此片演布斯韋利士的年輕版，明顯下了苦功，但亦沒為更神似而overact。如果沒有JGL，電影會大為失色。 <br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
