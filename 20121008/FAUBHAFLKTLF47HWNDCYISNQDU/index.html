<html><header><meta charset="utf-8"><title>有女星緣<br>
老闆與阿Sa、阿嬌相熟</title></header><body><h1>有女星緣<br>
老闆與阿Sa、阿嬌相熟</h1><p>年屆約57歲的潘蘇通，在本港金融圈內，認識他的人不多，只知他除了持有高銀地產（283），亦持有高銀金融（530），高銀金融在上月底以溢價供股集資，集資39.09至39.56億元亦大於公司現時的31億元市值。<br>在娛樂圈中，認識他的女星可不少，尤其英皇旗下的阿Sa與阿嬌，潘蘇通與英皇旗下藝人相熟，只因楊受成吧！沒有楊受成出售手上英皇科技上市控股權予潘蘇通，他也未能借高銀地產在港「吸資」。翻查資料，高銀地產在2010年與今年2月分別透過發行換股債與供股，集資逾67億元。</p></body></html>
