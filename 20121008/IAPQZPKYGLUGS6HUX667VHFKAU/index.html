<html><header><meta charset="utf-8"><title>膽小鴨見水池掉頭走</title></header><body><h1>膽小鴨見水池掉頭走</h1><p>猜猜從未見過水的鴨群，瞥見水池在前會怎樣？答案竟是掉頭就走……<br>紐約有動物庇護中心，將24隻未見過水面的鴨兒帶到水池。牠們起初表現興奮，走到池邊張望，但好奇變成憂慮，沒有一隻敢踏出下水第一步，紛紛回頭在草地散步。職員將牠們趕入水池（左圖），但初下水體驗不暢快（右圖），鴨兒這邊跳入水池，立即在另一邊上岸，弄乾濕透羽毛。職員惟有逐隻鴨抱起拋入水池，這時鴨鴨才似乎習慣，掌握竅門在水中自由游。英國《每日郵報》</p></body></html>
