<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>側田返港慈善演唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>側田返港慈善演唱 - 馮仁昭</h1><p>近年喺內地發展嘅側田，今年8月喺紅館幫老友曹格做嘉賓，醉打一事冰釋前嫌，前晚側田再喺文化中心幫一班年輕組合3Q10嘅音樂會做嘉賓，側田同贊助商代表合唱一曲《I Believe I Can Fly》外，仲唱咗佢首大熱歌曲《命硬》，掀起整晚高潮，事後側田話參與到呢次慈善演出好有意義。前晚趙碩之同緋聞男友胡渭康仲係座上客之一㖭。</p></body></html>
