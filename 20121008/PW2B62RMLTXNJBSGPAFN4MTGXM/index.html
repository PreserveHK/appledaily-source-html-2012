<html><header><meta charset="utf-8"><title>黎明、嘉欣為善續舊情</title></header><body><h1>黎明、嘉欣為善續舊情</h1><p>黎明（Leon）與李嘉欣拍過拖，最終分手，各有感情生活，08年李嘉欣與許晉亨結婚，並育有一子，生活幸福。Leon和樂基兒則結婚四年，最近卻因性格不合而離婚收場。黎明和李嘉欣這對過氣情侶，最近再度碰頭，齊齊以聯合國兒童基金會（UNICEF）東亞及太平洋地區大使身份，穿上由何志恩設計的慈善T恤，合力為基金會籌款。<br>Leon一直支持慈善，到不同地方探訪貧童，他說：「你能想像當地小朋友的手臂比五元硬幣還幼嗎？希望『零飢餓』可成真！」身為媽媽的李嘉欣則希望貧童有機會接受教育，用知識改變命運。<br>撰文：林妃</p></body></html>
