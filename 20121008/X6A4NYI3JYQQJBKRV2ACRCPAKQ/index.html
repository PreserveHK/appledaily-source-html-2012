<html><header><meta charset="utf-8"><title>fb自爆師生戀　台行政院發言人辭職</title></header><body><h1>fb自爆師生戀　台行政院發言人辭職</h1><p>自爆師生戀等於政治自殺？台灣行政院發言人胡幼偉（左圖）前日在facebook上，自爆與比他小27年，就讀於台灣師範大學的女大學生張蓉君（右圖）傳出師生戀後，引起各界爭議。胡幼偉昨已向行政院長陳冲請辭，並即時獲准。上任僅139日的他，成為「最短命」的行政院發言人，之後他將回到台灣師範大學任教。有藍綠立委直言胡幼偉是「自找」、「該死」。民進黨立委陳其邁認為，希望馬英九政府的鬧劇就此結束，並找專心政事、熟悉政策的人來當發言人。台灣《蘋果日報》</p></body></html>
