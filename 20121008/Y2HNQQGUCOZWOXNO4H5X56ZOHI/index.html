<html><header><meta charset="utf-8"><title>求驗客手記：貝迪斯踢斷角球旗 - 求驗客</title></header><body><h1>求驗客手記：貝迪斯踢斷角球旗 - 求驗客</h1><p>上周六有場西甲認真奇情，就係貝迪斯對皇家蘇斯達。賽前電力系統故障，整咗一大輪，都好彩搶修成功，但場波延遲咗17分鐘開波；之後踢踢吓又有奇怪事發生！踢爆波都聽過吓，但踢斷角球旗你又聽過未？貝迪斯嘅桑卡路士佩雷斯（圖）有次開角球，擺定個波，但佢一腳竟然踢咗落支角球旗度，支旗即刻斷咗！最後，貝迪斯靠保拿奧同魯賓卡斯度嘅入波，主場贏2:0。</p></body></html>
