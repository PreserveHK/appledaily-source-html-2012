<html><header><meta charset="utf-8"><title>兩岸百態<br>等位摺紙鶴當錢使</title></header><body><h1>兩岸百態<br>等位摺紙鶴當錢使</h1><p>香港人最怕飲茶食飯要等位排長龍。在內地，有火鍋店為令顧客不怕等位，於是想出噱頭留住客人，那就是讓客人等位時摺千紙鶴消磨時間（圖），且每隻價值相等於五毫人民幣。如果一家人等一小時，很可能就換到一兩個免費菜式。這間名為海底撈的川味火鍋店，近日在北京和上海都推出等位摺千紙鶴換錢的妙招，並獲網民大讚「很好的點子，服務又很貼心」。有網民指：「顧客不是為了貪便宜來吃火鍋，但要給顧客有佔便宜的感覺」，有人則建議「多帶幾個人向着免單進發」。百度貼吧</p></body></html>
