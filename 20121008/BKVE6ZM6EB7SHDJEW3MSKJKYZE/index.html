<html><header><meta charset="utf-8"><title>香香拒收男友情侶錶</title></header><body><h1>香香拒收男友情侶錶</h1><p>岑麗香與楊秀惠昨日在上水出席「百年鐘錶珍藏展」，談到手錶，香香表示以前的男友曾想過送情侶錶給她，但她沒有接受，香香解釋：「我唔收係未準備好，除非大家關係好親密，如果真係收咗個心唔舒服，都係等第時老公送好啲。」另外香香被指拍攝節目時經常NG，她聲稱：「都唔係好多NG啫，有時NG唔關自己事，有時係外來因素影響。」<br>楊秀惠談到有女士接受醫學美容搞到患上敗血病，她表示：「如果要抽血都好擔心，除非有專業醫生，家我唔需要住，年紀大啲先諗。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
