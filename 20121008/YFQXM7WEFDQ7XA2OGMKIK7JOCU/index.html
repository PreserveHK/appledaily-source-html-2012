<html><header><meta charset="utf-8"><title>求驗客手記：桑馬達唱歌冧車仔fans - 求驗客</title></header><body><h1>求驗客手記：桑馬達唱歌冧車仔fans - 求驗客</h1><p>費蘭度托利斯、桑馬達（右二）、艾斯派古達同奧里奧爾羅美奧呢幾名西班牙球員，日前出席咗英國當地嘅車路士球迷聚會，結果桑馬達就搶晒其他同胞風頭。事緣主持人叫佢揀一首最鍾意嘅歌送畀藍軍，佢就揀咗一首好出名嘅西班牙舞曲「Macarena」，仲即場唱出來，在場球迷跟住打拍子。其實，桑馬達嘅歌喉真係唔錯，掛靴後可以考慮出唱片賺一筆。</p></body></html>
