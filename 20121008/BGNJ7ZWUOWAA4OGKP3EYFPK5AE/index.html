<html><header><meta charset="utf-8"><title>大劉有女萬事足</title></header><body><h1>大劉有女萬事足</h1><p>大劉劉鑾雄昨日星期日家庭樂，近日他經常陪伴將臨盆的女友陳凱韻（甘比），似冷落另一女友呂麗君與子女，昨日終見大劉帶呂麗君與及一對子女現身灣仔福臨門飲茶。昨日下午1時多，大劉、呂麗君及十歲女兒劉秀盈和兩歲兒子一家坐白色七人車到達，同行還有兩名工人。秀盈一人坐前排，大劉、呂麗君、兒子及兩名工人共五口則擠在後座。落車時大劉拖實女兒秀盈，呂麗君則負責照顧兩歲兒子，不過兒子尚在學行階段，走路比較慢，大劉與女兒一支箭就已上樓，丟下呂麗君與兒子。採訪：盧妹攝影：陳順禎</p></body></html>
