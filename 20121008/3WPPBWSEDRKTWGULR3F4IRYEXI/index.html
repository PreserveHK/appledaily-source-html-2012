<html><header><meta charset="utf-8"><title>保綠剝離上游太陽能</title></header><body><h1>保綠剝離上游太陽能</h1><p>【本報訊】從事資產投資及太陽能業務的中國保綠資產（397）昨宣佈，計劃以5000萬元出售旗下全資附屬保綠能源連貸款約3.9億元，變相剝離上游太陽能業務；預期將因出售事項錄得賬面盈利約4000萬元。<br>公告披露，保綠能源持有河南保綠65%股份，河南保綠從事非晶硅薄膜太陽能光伏業務，面對全球太陽能業供過於求，及美國因反傾銷和反補貼而對中國進口光伏組件徵收懲罰性關稅增加，令營運環境異常困難，並造成長期虧損，保綠資產已就保綠能源作出約4.72億元虧損減值。</p></body></html>
