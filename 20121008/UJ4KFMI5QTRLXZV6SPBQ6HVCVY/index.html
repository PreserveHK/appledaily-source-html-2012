<html><header><meta charset="utf-8"><title>投資的天空：板塊輪動　氣氛續好 - 張士佳</title></header><body><h1>投資的天空：板塊輪動　氣氛續好 - 張士佳</h1><p>上周五大市進一步向上，期指再做出近期高位，囱指收市亦成功企於21000之上， 氣氛進一步好轉，當日個股表現更比大市標青，主要係不少二三線股輪流發力，這種板塊輪動的現象已有一段時間未見過，如之前所言，揸住股票暫時可以坐定定。當然，外圍唔係無隱憂，上周五晚美國就業數據勝預期，但美股三大指數有兩個下跌，隱約有回氣調整的苗頭，不過在下月總統選舉前，筆者估計美股不會有太大震盪，而組合也不傾向太多動作，最多等機會換馬而已。<br><br>作者：張士佳、曾卓鋒（元大寶來證券(香港)客戶經理）</p></body></html>
