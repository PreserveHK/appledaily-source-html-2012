<html><header><meta charset="utf-8"><title>舒淇左右逢源</title></header><body><h1>舒淇左右逢源</h1><p>黎明舊愛舒淇自「黎基變」發生後，連日來高調活躍微博，繼日前上載日出黎明相外，昨午又放了用特別效果加工的相片，相中的她托着頭，神情嚴肅，未知是否為黎明煩惱呢？不過，舒淇也心念新歡馮德倫，昨日她又在微博恭喜馮德倫執導的電影《太極1從零開始》昨日成為內地國慶檔首部過億票房的電影，馮德倫留言：「謝謝大家。」兩人不避嫌在微博有甜蜜互動。近日馮德倫獲荷李活五大經理人公司之一的Paradigm Agency賞識，邀他簽約，跟奧斯卡影帝艾德烈邦迪一家親。<br>撰文：葉雪</p></body></html>
