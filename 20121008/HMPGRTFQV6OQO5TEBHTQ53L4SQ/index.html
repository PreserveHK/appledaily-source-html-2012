<html><header><meta charset="utf-8"><title>艾沙倫嘉贏舒娃封后</title></header><body><h1>艾沙倫嘉贏舒娃封后</h1><p>北京舉行嘅中國網球公開賽周日曲終人散，由於賽會估計中國金花可能有機會入到決賽，所以決賽日先打男單，然後女單壓軸，不過，隨着李娜喺準決賽不敵舒拉寶娃出局，所以決賽係舒娃鬥「1姐」艾沙倫嘉；而兩名尖叫女王嘅對決，最後艾沙倫嘉（圖）就贏2:0封后。男單方面，首號種籽塞爾維亞嘅迪祖高域喺決賽擊敗法國泰桑高而第3次捧盃後，除咗大讚北京係佢嘅福地之外，仲兌現承諾大跳《江南Style》（小圖）。</p></body></html>
