<html><header><meta charset="utf-8"><title>最新：BB唔抱得<br>一掂即起水泡</title></header><body><h1>最新：BB唔抱得<br>一掂即起水泡</h1><p>英國18個月大BB安東尼患上罕見的先天性皮膚病分解性水泡症（Epidermolysis Bullosa），只要輕輕一擦或觸碰，皮膚就會出現水泡或傷口，令他無法感受媽咪抱抱。<br><br>他的父母要學習如何移動他或抱起他，所有接觸都要減至最少。但往往安東尼感覺太熱時會自己用手擦身體，手襪擦到皮膚都會令他起水泡。若發現得早，父母會盡快用針刺穿水泡，但有時起水泡位置在喉嚨內或眼內就沒有辦法。這病暫沒有藥根治。<br><br>英國《每日郵報》</p></body></html>
