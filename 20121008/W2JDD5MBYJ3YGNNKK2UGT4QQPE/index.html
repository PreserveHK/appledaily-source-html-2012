<html><header><meta charset="utf-8"><title>反日示威延續<br>日遣唐使紀念碑遭塗鴉</title></header><body><h1>反日示威延續<br>日遣唐使紀念碑遭塗鴉</h1><p>陝西西安一座放於公園內紀念日本遣唐使的紀念碑，遭人用油漆塗鴉（圖），用紅、黑色油漆寫上「拆」字，民眾懷疑這是近日反日示威的延續，對紀念碑遭破壞感到惋惜。</p><p>日客失盤纏　民眾齊接濟</p><p>另一方面，一名日本男子松本輝彥在福州旅遊時，被小偷偷走盤纏、證件，當地民眾發現他後，不但為他提供一日三餐，亦幫助他與日本使領館聯絡。另外，日本媒體稱昨日有五艘中國公務船駛入釣魚台海域，日方艦艇發出警告，中方船隻卻聲稱「正在執行正當業務」。新浪微博/《福建日報》/中央社</p></body></html>
