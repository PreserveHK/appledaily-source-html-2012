<html><header><meta charset="utf-8"><title>最新：唔識睇人面色擺尾看穿心情 </title></header><body><h1>最新：唔識睇人面色<br>擺尾看穿心情 </h1><p>狗狗會透過擺尾表達心情，原來人類都可以！日本便有人發明供人類使用的無線外置尾巴，它會透過藍牙與有腦電波感應器的耳機連接。從介紹短片所見，當用家感覺輕鬆的時候，尾巴會緩慢擺動；而當其聚精會神或女子遇上心儀男子等情況時，尾巴便會加速擺動，讓不懂看面色的人們，憑尾巴亦可了解用家的心情。用家還可透過app、Facebook及Twitter與人分享自己的位置及當刻的喜怒哀樂。不過，產品仍未有出售日期。</p></body></html>
