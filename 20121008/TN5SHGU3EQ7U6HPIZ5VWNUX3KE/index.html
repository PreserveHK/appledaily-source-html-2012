<html><header><meta charset="utf-8"><title>ART時間：飄浮女兒奪攝影獎</title></header><body><h1>ART時間：飄浮女兒奪攝影獎</h1><p>朝早起床刷牙，小女兒竟凌空飛起處於無重狀態？這不是起了床還在發夢，而是華裔攝影師 William Lee的攝影作品。這張相剛於Sony贊助的第三屆「表達的藝術」攝影比賽中，勇奪「人物特寫組」冠軍。他在得獎感言說，拍攝過程要用釣魚線、木皮和伸縮梯拍攝，女兒被魚絲勒緊同持要保時平衡，因此每次只得約10秒拍攝，雖然辛苦，但對作品很滿意。《Digital Photo》網站</p></body></html>
