<html><header><meta charset="utf-8"><title>胡敏珊甘願執輸</title></header><body><h1>胡敏珊甘願執輸</h1><p>何超蓮和戴妮廷等扮瀕臨絕種動物的慈善攝影展，昨日在銅鑼灣舉行，胡敏珊、汪圓圓與吳千語等出席。胡敏珊大讚扮豹的超蓮五官靚，感謝她幫手，可惜超蓮不在港未能現身活動，問胡敏珊為何不半裸扮白虎？她說：「如果可以籌到一千幾百萬就影，最靚、最型嘅造型畀佢哋揀咗先，揀淨龍吐珠畀我影。」她又謂有意再找富二代、外國模特兒及藝人辦相展。吳千語表示其珊瑚魚造型難在眼部黐泥膠條，提到林峯在劇集《雷霆掃毒》勇救官恩娜一幕掃胸，吳千語力撐是角度問題：「拍親熱戲都係重叠角度，絕對相信佢喺工作上唔會唔專業。」私下？她說：「信佢唔會咁，私下嘅嘢佢自己回應。」採訪、攝影：林嘉慈</p></body></html>
