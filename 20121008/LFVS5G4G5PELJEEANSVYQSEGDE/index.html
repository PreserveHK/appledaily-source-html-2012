<html><header><meta charset="utf-8"><title>1000年後　變種新人類<br>手長腦縮水</title></header><body><h1>1000年後　變種新人類<br>手長腦縮水</h1><p>科技改變世界，甚至令1,000年後世界出現「變種新人類」。英國《太陽報》訪問了多名專家，包括大學教授、解剖學家、牙醫、博物館館長等，集合他們的意見，估計出人類千年後進化成甚麼模樣，結果竟跟今天大不同，而且有點嚇人！</p><p>儘管如此，有網民批評，人類社交習慣不能影響生物基因，千年後出現變種新人類只是信口雌黃。有人甚至指，未來一百年，人類很大機會完全掌握基因排序和重組技術，每個人都可按基因工程設計成形，不再受自然因素影響長相。<br>英國《太陽報》</p></body></html>
