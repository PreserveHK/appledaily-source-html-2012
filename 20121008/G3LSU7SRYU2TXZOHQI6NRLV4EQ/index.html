<html><header><meta charset="utf-8"><title>求驗客手記：細哨連中三元獻亡父 - 求驗客</title></header><body><h1>求驗客手記：細哨連中三元獻亡父 - 求驗客</h1><p>「細哨」朗拿甸奴（圖）雖然返咗巴西踢波，但球技一啲都冇退步，佢喺上周六嘅巴甲連中三元兼交出兩個助攻，幫明尼路喺主場贏費古倫斯6:0，當中最靚就係開紀錄嗰球。12分鐘，朗拿甸奴喺禁區邊起腳，個波笠過對手門將，喺遠柱上角入網，靚到震！入完波後，「細哨」跪地流淚，原來佢繼父上周五去世；或者佢突然大爆發，就係想用3個入波送畀天堂嘅繼父。</p></body></html>
