<html><header><meta charset="utf-8"><title>Money觀潮：陳智思　愛膠30年</title></header><body><h1>Money觀潮：陳智思　愛膠30年</h1><p>有錢人唔一定帶金錶、鑽錶，最緊要啱用。亞洲金融（662）總裁陳智思（Bernard）就鍾情膠錶。</p><p>Bernard手上呢隻Timex Ironman 100-Lap跟咗佢好多年，原因好簡單，「隻錶又細隻又輕，不單止防水仲有鬧鐘，戴上手以來幾乎冇除低過，冲凉都會戴住，家每朝起身都係靠佢！」戴慣咗，佢家陣已經戴唔番「重到成嚿石」咁嘅名貴手錶！<br>查實Timex有過百年歷史，係全美最暢銷運動休閒手錶，美國前總統甘乃迪同克林頓都係粉絲，Bernard就做咗呢個牌子近30年粉絲。</p></body></html>
