<html><header><meta charset="utf-8"><title>華仔傾慕蓮妹之之</title></header><body><h1>華仔傾慕蓮妹之之</h1><p>黎芷珊主持的無綫節目《最佳男主角》今日首播，每集她都會邀請影帝級人馬做嘉賓，頭炮嘉賓是三奪香港電影金像獎影帝，及兩奪金馬獎影帝的劉德華。<br>華仔入行多年，曾與多位女星合作，他在節目中大談與各人合作的感受，她表示與吳倩蓮外形最襯。選女朋友的話，華仔會揀陳玉蓮或關之琳，他讚蓮妹漂亮有氣質，之之就有quali同有body，不過他因為當年已名草有主，所以就只單純欣賞她們。當年有傳梅艷芳暗戀華仔，他覺得只屬一份欣賞。<br>提到合作過的導演，華仔認為杜琪峯最「有火」：「佢會毫不留情破口大罵，但咁樣大家先知佢嘅要求。」<br>撰文：林妃</p></body></html>
