<html><header><meta charset="utf-8"><title>屠城鍵馬諷沉迷科技</title></header><body><h1>屠城鍵馬諷沉迷科技</h1><p>木馬屠城故事耳熟能詳，放在現實世界一樣通用。德國藝術家潘吉奧蒂迪斯，為批評現代人沉迷科技及網絡世界，脫離現實生活，用萬多個回收的電腦鍵盤鍵堆砌成馬，比喻資訊時代令人們變得貪圖享樂主義。</p><p>藝術品名為「享樂主義特洛伊木馬」（圖），由18,000個鍵盤鍵、樹脂及電線組成。「鍵盤馬」等於神話中攻破特洛伊城的木馬，暗中「偷襲」我們，在科技氾濫下，遠離現實世界的關係及互動，只懂沉醉在虛擬國度中。英國《星期日郵報》</p></body></html>
