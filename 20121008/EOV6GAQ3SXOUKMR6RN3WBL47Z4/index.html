<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>高皓正狂鬧海洋公園 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>高皓正狂鬧海洋公園 - 馮仁昭</h1><p>今個月尾就係萬聖節，海洋公園同迪士尼都推出咗應節嘅活動，唔少後生仔女都百無禁忌扮鬼扮馬入場玩一餐。不過前日身為基督徒嘅高皓正突然喺網上留言，批評海洋公園嘅萬聖節鼓吹冥婚及鬼上身，身為爹哋嘅佢覺得有關方面呢個行為係好唔健康，唔應該鼓吹啲人接觸呢啲嘢。高皓正喺微博進行洗版式呼籲，叫教友支持佢，表現得相當激動喎。</p></body></html>
