<html><header><meta charset="utf-8"><title>洪朝豐母親逝世</title></header><body><h1>洪朝豐母親逝世</h1><p>最近離開廣播界，專心歌唱事業的洪朝豐，昨日凌晨在facebook透露母親逝世，他留言說：「媽媽已經在三個星期前死了。她是我一生最重要的人，她的死，是我一生最重要的事情。」<br>洪朝豐還說，撫摸媽媽遺體時，看見媽媽眼頭處閃着一滴溫柔的淚光，洪朝豐感慨地說：「她是為我而哭泣嗎？」洪朝豐留言後，有不少網民祝福洪媽媽一路好走，看着愛錫洪朝豐的人一個又一個離開，網民也留言鼓勵他要堅強振作。</p></body></html>
