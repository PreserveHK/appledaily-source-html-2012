<html><header><meta charset="utf-8"><title>最新：咖喱食上癮<br>冚家食足365日</title></header><body><h1>最新：咖喱食上癮<br>冚家食足365日</h1><p>人會偏食，不足為奇，但偏愛一種食物至一年365日都吃同一款食物，更全家人一同吃，便很少見了。英國一個酷愛咖喱的男子，天天都煮咖喱，難得家人日日食咖喱也不投訴。<br><br>這名47歲的咖喱爸爸名為Dan Toombs，自從在一間印度咖喱店工作後便愛上咖喱，更達上癮程度。他由早期買外賣，至後來自家煮，調配自家口味，一直對咖喱不離不棄，他更誇張到，天天煮咖喱予太太和3名子女，一同分甘同味。他還將研調自家製的經過，於twitter與其他網友分享呢。<br><br>英國《每日郵報》</p></body></html>
