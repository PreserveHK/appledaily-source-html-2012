<html><header><meta charset="utf-8"><title>Ben被爆媾伍姑娘表妹</title></header><body><h1>Ben被爆媾伍姑娘表妹</h1><p>新城DJ杜浚斌（Ben）被爆到東莞尋歡後，舊愛楊凱晴在fb狂插他，前日本報收到讀者報料，再爆他於09年媾過伍詠薇表妹Jessica，即無綫《盛女愛作戰》的紅頭髮化妝姐姐，記者在Jessica的fb發現兩人的黐頭芒撐枱腳相。Ben接受電話訪問否認曾跟Jessica拍拖：「我哋係好朋友，佢之前幫新香蕉俱樂部化妝，所以我、Bob同Ricky都上過佢屋企食飯。」<br>Bob昨日到灣仔出席活動，他表示：「我同佢已經唔係同一時間做節目，少接觸咗好多。」阿Bob之前被影到買四仔，他說：「讀者鍾意睇類似報道，之前我係冇顧及自己形象去買光碟。」<br>採訪：林妃</p></body></html>
