<html><header><meta charset="utf-8"><title>廣州蘭桂坊　凉拌鳳爪送活鼠</title></header><body><h1>廣州蘭桂坊　凉拌鳳爪送活鼠</h1><p>凉拌鳳爪竟然有活老鼠？這是廣州網民近日光顧廣州食店時驚嚇遭遇。署名「十七樓養嘅牛牛」的網民稱，於上周四（4日）晚，他與親友合共四人到沙面南街7號的蘭桂坊分店，點了一碟凉拌鳳爪，並發現鳳爪中有活生生小老鼠（圖）。另一事主亦表示十分惡心，「活老鼠伴酸辣鳳爪，仲要食咗好多隻鳳爪先發現」。據悉，蘭桂坊分店和其所屬的僑美發展有限公司事後已就事件致歉，並向食客各賠千元人民幣。至於值班經理，已受到處分。廣東金羊網</p></body></html>
