<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>關心妍母推薦美容針 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關心妍母推薦美容針 - 馮仁昭</h1><p>關心妍（Jade）噚日出席喺跑馬地舉行嘅「世界心臟日2012」，最近有美容集團為病人打毒針，Jade嘅媽媽都係開美容院，佢話有同阿媽講要小心啲處理，阿媽間美容院都有轉介啲客打美容針，Jade話：「其實家好多機器，都有美容效果，唔一定打針，如果要打一定要清楚自己身體狀況。」Jade話自己冇打過美容針喎！大家信唔信呢？</p></body></html>
