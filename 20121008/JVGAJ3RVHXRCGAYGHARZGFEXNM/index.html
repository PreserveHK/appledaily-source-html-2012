<html><header><meta charset="utf-8"><title>魚肚藏金　送妻禮物險贈鄰居</title></header><body><h1>魚肚藏金　送妻禮物險贈鄰居</h1><p>魚肚藏金！居於遼寧大連的張太於上周五（5日）剖開鄰居王太所贈送的一條草魚時，竟發現魚肚有一個黑色袋，並裝有2,000元人民幣，及一個首飾盒，內有一枚金戒指。張太致電查詢後得知，原來這份「厚禮」是王生送給太太的神秘驚喜，因他工作太忙，過節不能回家陪妻子，為了補償，特意買了條草魚，然後把禮物藏在魚肚內，但想不到竟被太太在不知情下轉送他人。最後，現金與戒指均已物歸原主。遼寧《半島晨報》</p></body></html>
