<html><header><meta charset="utf-8"><title>別把舊衣當睡衣</title></header><body><h1>別把舊衣當睡衣</h1><p>假如你贊成婚前同居，那我務必要告訴你，你的家居服和睡衣款式一定要得體，求其舊衣當睡衣，分分鐘嚴重影響兩性關係。不是誇張，這是我一位已嫁到日本的密友告訴我的。為甚麼日本女性如此着重家居服？甚至有些已婚女士，連睡覺也化淡妝，就是要令丈夫時刻都見到自己最美好一面。再者，不為他，也為自己，穿漂亮一點，心情也好一點，有甚麼壞？記者：陳子穎</p><p>PEACH JOHN（2110 1524）</p><p>尖沙嘴新港中心201-202號舖</p></body></html>
