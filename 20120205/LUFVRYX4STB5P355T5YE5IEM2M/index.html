<html><header><meta charset="utf-8"><title>貓狗求認養　盼不再流浪</title></header><body><h1>貓狗求認養　盼不再流浪</h1><p>「我很乖，叔叔、阿姨你們收養我吧！」北京昨日舉行第四屆寵物領養日，共有100多隻遭主人遺棄的流浪貓、狗「求認養」。牠們個個精靈可愛，吸引許多愛心人士前來認養。收留了15隻貓和一隻狗的救助大戶楊嘉松昨在現場呼籲：「流浪動物壽命本身就很短，冬天那麼冷，吃喝都難，即便你不喜歡，也不要去傷害！」</p><p>領養活動在張自忠路一家酒吧舉行，現場人山人海，主辦方還舉辦了流浪動物慈善救助義賣活動。主辦當局規定，有意認養寵物者必須填寫申請表，不能馬上領走，皆因工作人員要對申請者進行考核，避免貓貓、狗狗再次流浪！<br>新華社/新浪微博</p></body></html>
