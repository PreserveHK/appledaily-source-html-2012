<html><header><meta charset="utf-8"><title>小Justin除衫踩滑板益Fans</title></header><body><h1>小Justin除衫踩滑板益Fans</h1><p>加拿大流行樂小天王JustinBieber，近日正在邁亞密灌錄全新大碟，昨日他卻忙裏偷閒，在錄音室外起壇大玩滑板，向圍觀的fans騷兩手，他更識做的脫去上衣晒排骨，令fans尖叫。</p><p>玩完甩褲</p><p>小Justin昨日一身紅色短袖tee及運動長褲，在錄音室門外空地架起的小型滑板台上踩板，更索性脫去上衣晒排骨，縱使不是玩極高難度的動作，但他已滑得有板有眼，沒有在女fans面前狼狽仆街。不過，他玩完返回錄音室時，甩褲程度比起踩板時更厲害。</p></body></html>
