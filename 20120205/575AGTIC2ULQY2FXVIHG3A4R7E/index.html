<html><header><meta charset="utf-8"><title>鎖匠：應讓客人自備掛鎖</title></header><body><h1>鎖匠：應讓客人自備掛鎖</h1><p>香港鎖匠協會會長梁順和表示，健身中心儲物櫃失竊案經常發生。據他了解，個別個案與鎖頭質素有關，容易被賊人攻破，「有啲更衣室嘅鎖質素好差，每20個鎖頭已經有一個鎖膽結構重複，用其他儲物櫃鎖匙都可以打開，即使用簡單嘅開鎖工具，唔整爛個鎖都打得開」。他表示會員領取鎖匙後可找相熟鎖匠配匙，易成保安漏洞，認為公共儲物櫃應使用掛鎖孔，讓顧客自備掛鎖（圖），對客人的保障較大。<br>律師梁永鏗則指，健身中心有責任提供足夠保安措施以保障客人財物，如保安不足致客人有財物損失，而免責條款又不在當眼位置，事主可循民事途徑控告健身中心疏忽追討賠償。<br>《蘋果》記者</p></body></html>
