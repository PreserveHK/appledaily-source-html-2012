<html><header><meta charset="utf-8"><title>星閃閃：澳職射手大激鬥 - 何西</title></header><body><h1>星閃閃：澳職射手大激鬥 - 何西</h1><p>新西蘭射手史美斯近仗腳風不俗，過去4場聯賽攻入4球下，在今季澳職亦已累積至9球，於射手榜向榜首獅吼前鋒貝利沙步步進逼。<br>史美斯曾在08/09與09/10兩季成為澳職神射手，而他在09/10球季攻入19球亦是澳職歷來單季入球紀錄，該仗效力的球隊正是今仗對手黃金海岸聯。獅吼前鋒貝利沙近期狀態亦有所回升，得以保持射手榜榜首。除了史美斯外，墨爾本勝利的艾奇湯臣及上屆神射手阿德萊德聯的沙治奧雲迪克，亦不容忽視，聯賽最後直路一眾射手仍有激烈爭逐。文：何西</p></body></html>
