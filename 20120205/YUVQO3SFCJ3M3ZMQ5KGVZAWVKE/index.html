<html><header><meta charset="utf-8"><title>名人Gossip女皇手袋揭秘　必備唇膏喉糖</title></header><body><h1>名人Gossip<br>女皇手袋揭秘　必備唇膏喉糖</h1><p>左臂掛款式經典的手袋，幾乎是英女皇伊利沙伯二世（ElizabethII）的指定造型。即將推出女皇傳記的史密斯（SallyBedellSmith），日前向雜誌披露女皇手袋乾坤，指女皇必備唇膏（圖）與小鏡子，還有老花眼鏡、墨水筆和薄荷喉糖；每逢周日更會有折疊整齊的一張5鎊或10鎊鈔票（分別約值120及240港元），是上教堂做禮拜的奉獻。<br>女皇表親威利斯則爆女皇愛帶着吸盤掛鉤。「我見過她悄悄吐口水在吸盤上，吸在桌底掛手袋。」很難想像儀態萬千的女皇會當眾吐口水，真是信不信由你。<br>英國《星期日郵報》</p></body></html>
