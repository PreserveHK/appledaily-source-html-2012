<html><header><meta charset="utf-8"><title>KFC爆血案男子被咬甩耳</title></header><body><h1>KFC爆血案<br>男子被咬甩耳</h1><p>英國格拉斯哥巿一間KFC肯德基快餐店發生恐怖血案，男子炸雞吃不成，更被人咬甩耳朵上半截，要送院接受手術治療。<br>一名28歲男子與朋友上周五晚約11時，在KFC排隊購買食物時，突遭3男1女白人團伙挑釁。他們打算息事寧人，放棄買食物轉身離開，怎料還未出門口，就被團伙其中兩名年約18至20歲的青年襲擊，甚至被咬甩耳朵。<br>傷者對遇襲大感莫明其妙，警方形容襲擊相當暴力，正呼籲民眾提供線索，追緝襲擊者。英國《星期日鏡報》</p></body></html>
