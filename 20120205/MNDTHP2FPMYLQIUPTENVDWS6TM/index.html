<html><header><meta charset="utf-8"><title>燒脂高踭鞋穿1個月減7磅</title></header><body><h1>燒脂高踭鞋<br>穿1個月減7磅</h1><p>英國網上時裝店StyleMeTV研製出名為Antelope的燒脂高踭鞋（圖），若連續穿上一個月，聲稱可減磅3.2公斤（約7磅），足足瘦了一個碼。<br>Antelope凹曲線鞋底和鞋踭的彈弓設計，令女士穿起來走路時會有一點失平衝，隨着身體重心改變，雙腳會站不穩，就像在沙灘走路一樣。要走得穩，必須收緊腿部、臀部和腹部肌肉，過程中比平時燃燒更多脂肪。<br>這設計亦有助矯正走路姿態，保持脊骨挺直，減少對膝蓋和足踭的壓力。Antelope明年出售，售價75英鎊（920港元）。<br>英國《每日郵報》</p></body></html>
