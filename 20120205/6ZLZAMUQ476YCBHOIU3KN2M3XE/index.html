<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉謙失證無法赴京 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉謙失證無法赴京 - 馮仁昭</h1><p>台灣魔術師劉謙近日可謂頭頭碰着黑，之前喺春晚表演拿手好戲，點知俾網民迅速破解，搞到冇晒面子。噚日內地傳媒報道，指劉謙原本要演出中央電視台嘅元宵晚會，當中跟董卿合唱同表演魔術，點知話劉謙喺德國機場唔見咗證件，結果上唔到機，所以去唔到北京參加元宵晚會錄影，認真唔好彩。原先劉謙喺晚會上同董卿合唱一曲《在我生命中的每一天》，但家要另尋對策。</p></body></html>
