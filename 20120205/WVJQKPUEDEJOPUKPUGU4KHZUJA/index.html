<html><header><meta charset="utf-8"><title>New!：六折換購　Serena影音系統</title></header><body><h1>New!：六折換購　Serena影音系統</h1><p>2011年車界大戰已經過去，各大車行又開始積極打2012年這場硬仗，好似日產為延續旗下7-8人車Serena去年的佳績，本周日在九龍灣及香港陳列室舉行車展，凡選購2012年SerenaGreenHighwayStar（車價$292,800），可以六折優惠價換購全套頂級影音系統，包括DVD連10吋中排頂置屏幕、頭尾泊車視像系統，提升行車安全之餘，仲啱晒同班friend喺車內開P。<br><br>地點：九龍灣/香港陳列室<br>查詢：22621088/28035333</p></body></html>
