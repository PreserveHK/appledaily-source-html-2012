<html><header><meta charset="utf-8"><title>特稿：施蒙尼令南美兵翻生 - 牽牛</title></header><body><h1>特稿：施蒙尼令南美兵翻生 - 牽牛</h1><p>前阿根廷國腳施蒙尼，上年12月尾接手馬德里體育會後，令這支首都「2哥」明顯好轉，領軍至今4場聯賽取得3勝1和，而不少南美兵也受惠獲重用。</p><p>與法卡奧再聚頭</p><p>其中哥倫比亞前鋒法卡奧，在阿甲河床之後，與施蒙尼再度合作，法卡奧說：「我能在河床成名，也多得施蒙尼，當時他雖短短做了一年河床教練，卻給予我不少信心，很高興可再與他合作。」其實馬體會陣中也不乏南美兵，近期也接連建殊功，中場迪亞高對維拉利爾亦有進賬，烏拉圭中堅高甸則在上仗對奧沙辛拿一箭定江山。文：牽牛</p></body></html>
