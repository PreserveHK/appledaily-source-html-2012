<html><header><meta charset="utf-8"><title>338人打跆拳申請世績</title></header><body><h1>338人打跆拳申請世績</h1><p>【本報訊】338名傷健人士及義工昨日齊集馬鞍山室內運動場，表演跆拳道中的「太極一章」，即分別用手、腳做出多種跆拳道的基本動作。他們共表演了10分鐘，大會攝錄整個過程，並申請加入健力士世界紀錄。主辦機構香港耀能協會表示，參加活動者已經過幾個月訓練，盼推廣「特能跆拳道」及傳遞傷健共融的訊息。<br>協會指出，幾年前與香港跆拳道東龍會合作開辦特能跆拳道班，為弱能人士度身訂造一套跆拳道課程及考帶制度，至今已有約66名學員，當中兩人已考取了紅帶，還有三級試就可以考到黑帶。</p></body></html>
