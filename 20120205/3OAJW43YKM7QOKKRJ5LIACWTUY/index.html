<html><header><meta charset="utf-8"><title>名人Gossip畢菲特單膝下跪「求婚」</title></header><body><h1>名人Gossip<br>畢菲特單膝下跪「求婚」</h1><p>81歲的「股神」畢菲特（WarrenBuffett）被發現在內布拉斯加州一間餐廳內，向妙齡女子塔瓦西（AlexaTavasci）單膝下跪（圖），還向她說：「請接受我，請擁有我」。<br>已婚的畢菲特膽敢背妻向少女求婚？別誤會，原來這只是他在招待學生到旗艦巴郡參觀時，應塔瓦西要求擺這趣怪甫士拍照，盡顯他幽默好玩的一面。他還告訴學生，選擇對的配偶對人生非常重要；而他的投資「必殺技」，是投資時千萬「別碰借來的錢，也別受群眾情緒干擾」。美國《華爾街日報》</p></body></html>
