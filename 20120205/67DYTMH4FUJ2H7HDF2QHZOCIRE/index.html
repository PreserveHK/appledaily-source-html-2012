<html><header><meta charset="utf-8"><title>基仔練出巨胸遭抽水</title></header><body><h1>基仔練出巨胸遭抽水</h1><p>古巨基前晚在澳門開騷，為應付勁歌熱舞環節，基仔在騷前積極操弗，還練到手瓜有「老鼠仔」，基仔坦言得來不易，因為之前適逢過農曆年，身邊人都大吃大喝，但他就要依教練指示均衡飲食，加上勤力健身，基仔透露現在手瓜足足有15吋，胸肌亦有40吋，難怪其新花名叫古巨胸。<br>雖然操到一身肌肉，但基仔前晚未有除衫騷本錢，而他落台與觀眾握手時，有瘋狂粉絲趁機揸他的手瓜及摸胸，更叫基仔除衫。</p><p>大班親戚捧場</p><p>基仔說在今次開騷很開心，因為父母及大班親戚齊齊捧場，完騷後眾人更在後台影家庭大合照，基仔笑言似團拜。<br>撰文：丁寧</p></body></html>
