<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仔仔戲院謝票被女圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仔仔戲院謝票被女圍 - 馮仁昭</h1><p>周渝民（仔仔）日前嚟到香港宣傳新戲《新天生一對》，佢噚日仲去咗德福嘅戲院謝票，當仔仔一現身，現場觀眾不知幾咁驚喜。在場嘅fans一見仔仔出現就歡呼尖叫，場面熱鬧，仔仔對fans同觀眾嘅熱情都覺得受寵若驚。仔仔即場向觀眾派禮物，最後仲同觀眾即場嚟一張大合照，fans爭住衝去前面圍住仔仔，爭企喺佢旁邊影相，臨走時仲有fans向仔仔大叫：「仔仔，我愛你！」</p></body></html>
