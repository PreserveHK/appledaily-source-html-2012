<html><header><meta charset="utf-8"><title>周家蔚擺兩日婚宴</title></header><body><h1>周家蔚擺兩日婚宴</h1><p>周家蔚、黃長興、劉倩婷與男友李丞責昨日在樂富出席無綫為食台活動，將於3月21日結婚的家蔚，早前先後在香港及澳洲拍攝婚紗相，她說：「澳洲影嘅其中一輯係喺海底影，另一輯係依照天明爸爸洪金寶同高麗虹當年嘅婚照嚟拍，非常有意思。」</p><p>擱置東京遊</p><p>準新人預訂擺兩日酒，但23日那天，天明或有工作在身，至今仍未落實。問到情人節怎樣過？周家蔚說：「原本想同天明去東京玩，但當地有輻射，怕影響造人大計唯有擱置。」<br>劉倩婷的媽媽在情人節生日，未能跟男友二人世界，但已準備情人節禮物。問到是否送貼身用品給男友？她笑說：「我未咁清楚。」採訪、攝影：黃曉妍</p></body></html>
