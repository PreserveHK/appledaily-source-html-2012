<html><header><meta charset="utf-8"><title>特稿：愛國者先贏WAGs對決</title></header><body><h1>特稿：愛國者先贏WAGs對決</h1><p>球迷欣賞今屆超級碗時記得落足眼力，因為在能容納7萬名觀眾的LucasOil球場中，兩隊的WAGs將到場為另一半打氣，分分鐘比賽事更精采。<br>賽前分析，愛國者先贏一仗！該隊四分衞白蘭迪老婆GiseleBundchen、外接手韋卡未婚妻AnnaBurns，以及邊鋒哥朗科斯基艷星女友BiBiJones，個個省鏡；BiBi更是不少成人雜誌的封面女郎，吸引力肯定勝過巨人四分衞E曼寧妻子AbbyMcGrew。</p></body></html>
