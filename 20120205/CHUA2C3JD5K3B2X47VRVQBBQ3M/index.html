<html><header><meta charset="utf-8"><title>楊謹華避談胞弟涉毒</title></header><body><h1>楊謹華避談胞弟涉毒</h1><p>台灣偶像劇女王楊謹華近日和藍正龍合演的偶像劇《幸福三顆星》即將上映，身為女主角的楊謹華前日為新劇宣傳，不過卻未見藍正龍蹤影，剛巧藍正龍主演的另一套劇集《粉愛粉愛你》將在同一時段推出，名副其實自己打自己，楊謹華聞言笑說：「難怪他不敢來。」</p><p>懶理抄襲</p><p>雖然《幸》劇仍未推出，但已有傳此劇似抄襲韓劇《咖啡王子1號店》，對此楊謹華表示自己未有看過《咖》劇。會否擔心收視？楊謹華笑言：「我演好我自己角色，問題留給藍先生。」另外，楊謹華胞弟之前疑涉毒品被捕，楊謹華聞言依然三緘其口，只表示一切交由長輩處理。</p></body></html>
