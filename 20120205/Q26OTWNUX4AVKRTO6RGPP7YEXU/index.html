<html><header><meta charset="utf-8"><title>Russell想溝翻版前妻</title></header><body><h1>Russell想溝翻版前妻</h1><p>英國諧星RussellBrand雖然月前才跟美國女歌手KatyPerry離婚，但昨日卻遭美國八卦雜誌《OK！》爆料指他有新目標，該目標更與是前妻Katy十分似樣的《心跳500天》（500DaysofSummer）女主角素兒狄絲查露（ZooeyDeschanel）。</p><p>頻傳露骨短訊</p><p>Russell被指對與前妻Katy幾乎餅印的美國女星素兒狄絲查露甚為嗒糖，雜誌指「Russell早對素兒有意思，更傳露骨短訊給她。」而素兒對Russell甚有興趣，但卻因其花花公子性格卻步。</p></body></html>
