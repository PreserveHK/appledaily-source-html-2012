<html><header><meta charset="utf-8"><title>潮玩獅子王模仿電影捧高貓狗</title></header><body><h1>潮玩獅子王<br>模仿電影捧高貓狗</h1><p>「飄移」和「仆街」的玩意早已out了，網民最近一窩蜂改玩「獅子王」（LionKing-ing），模仿電影《獅子王》的經典場面，把貓貓狗狗捧到半空，靠近燈泡（圖），營造接受世人敬仰的景象。<br>原來不少寵物主人也曾這樣玩過，難怪潮流一起，即時一呼百應，網絡上到處都是「獅子王」短片。片中主人均表現雀躍興奮，反觀一眾貓狗，總是滿臉迷茫，卻又身不由己。<br>有網民難得為貓狗討公道：「我的貓貓顯得不大高興，許多動物其實只是默默忍受主人的荒謬玩兒。」<br>美國廣播公司</p></body></html>
