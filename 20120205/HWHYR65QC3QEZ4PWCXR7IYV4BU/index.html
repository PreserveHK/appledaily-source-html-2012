<html><header><meta charset="utf-8"><title>生活點滴返工做股佬　放工做鼓佬</title></header><body><h1>生活點滴<br>返工做股佬　放工做鼓佬</h1><p>李惟宏爺爺李和聲與嫲嫲李尤婉雲醉心京劇，一位拉京胡，一位負責唱，李惟宏因此亦愛上音樂，小時候已經學琴，但不久發現自己更喜歡打鼓，13歲開始學打鼓，管弦樂團的定音鼓到夾Band打鼓都玩得一餐，認真估佢唔到。<br>李惟宏外表官仔骨骨，很難想像他可以搖身一變，變成「鼓佬」。他表示，鼓手是一個團體的其中一員，有助他學習團體合作。提到京劇，他就耍手拎頭，指自己只唱到一句，但不排除將來正式拜師學藝。<br></p></body></html>
