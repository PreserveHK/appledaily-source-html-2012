<html><header><meta charset="utf-8"><title>徐淑敏夫妻檔好賺</title></header><body><h1>徐淑敏夫妻檔好賺</h1><p>徐淑敏（Suki）與老公黃浩（Kenny）昨日夫妻檔出席在旺角新世紀廣場的活動，Kenny或許未慣出席公開活動，他不時緊張得滿頭大汗，要由Suki幫手抹走。<br>Suki稱今年情人節會到馬爾代夫旅行，又謂不會趁機追龍B，希望下年才追蛇仔。</p><p>開舖現分歧</p><p>Suki透露夫妻檔的酬勞比想像中高，有六位數字。問到可介意帶同兩名囡囡出席活動？Suki說：「冇乜所謂，同囡囡都OK，我哋係成個family形象！」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
