<html><header><meta charset="utf-8"><title>關仁隱事：「滾伯」電梯會女好猴擒 - 關仁</title></header><body><h1>關仁隱事：「滾伯」電梯會女好猴擒 - 關仁</h1><p>家仲身壯力健嘅「滾伯」，早幾年喺啲年度大聚會，都會出動靚女，唔揸手唔攬腰都要吓，過吓眼癮都好。查實，滾伯由後生到老都咁風流，關仁聽過一啲後生同滾伯一齊蒲嘅世叔伯講，話滾伯出晒名猴擒，佢哋以前成班有錢佬去玩，一班人有時會call啲索女去酒店，而滾伯就往往喺搭時已經忍唔住同啲索女玩到嘩鬼叫，連揸嗰個都嚇親。<br><br>Textby關仁</p></body></html>
