<html><header><meta charset="utf-8"><title>小齊肚痛患盲腸炎</title></header><body><h1>小齊肚痛患盲腸炎</h1><p>任賢齊日前才精神奕奕出席寰亞春茗，之後飛往台灣工作，前晚回港時突然身體不適右邊腹痛，昨日小齊到醫院作詳細查，結果經診斷後發現他患上慢性盲腸炎，原定今日小齊要到商台接受訪問，因而取消讓他好好休息。</p><p>在家休息</p><p>小齊的助手昨日表示他已到醫院進行詳細檢查，證實患慢性盲腸炎，他的助手表示：「醫生檢查過喇，認為佢情況唔係好嚴重，所以毋須開刀做手術，只係食藥休息就冇大問題。」<br>小齊不用留院，目前留在屋企休息，食藥後情況已有好轉，沒有大礙。其實去年小齊在內地參加電單車比賽時曾受傷傷及肋骨，今次又盲腸炎，禍不單行。<br>採訪：丁寧</p></body></html>
