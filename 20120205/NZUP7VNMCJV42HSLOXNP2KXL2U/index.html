<html><header><meta charset="utf-8"><title>麗絲拋胸遮破相</title></header><body><h1>麗絲拋胸遮破相</h1><p>金像影后麗絲蕙絲潘（ReeseWitherspoon）參演了即將在本港獻映的McG執導全新愛情動作片《爭女特務王》（ThisMeansWar），周旋於湯哈迪（TomHardy）與基斯派克（ChrisPine）這兩名睇得又打得帥哥之間，昨日她接受外地傳媒訪問，露出誘惑酥胸令人看得鼻血直流，原來麗絲在不為意間已剪成劉海髮型，當中大有文章。</p><p>頭着地額留疤</p><p>去年9月麗絲跑步時遭車子撞倒，雖然頭顱着地未有重創，但她額上卻遺留了一條疤痕。麗絲隨即改掉多年來的髮型，以新劉海look示人，並為免人家特別在意，她受訪時穿得格外性感，借胸光轉移大家視線，認真用心良苦。</p></body></html>
