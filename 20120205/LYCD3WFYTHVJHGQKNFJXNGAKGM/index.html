<html><header><meta charset="utf-8"><title>滑雪遇雪崩氣袋保命</title></header><body><h1>滑雪遇雪崩氣袋保命</h1><p>滑雪最怕遇上雪崩，但有了這個背囊氣袋，遇上雪崩，可讓你一直浮在傾瀉而下的雪上，保住性命。</p><p>美國專業女滑雪手海納上周三在科羅拉多州雪山練習，積雪本已搖搖欲墜，當她高速滑雪時，山上突然雪崩，就在這千鈞一髮間，她張開了背囊上的氣袋（左圖），由於氣袋緊貼背部，令身體下墜時，背部和雙腳都可以伸直，就這樣逃過一劫（圖）。與死神擦身而過的海納形容：「感覺就像騎在床墊上滑下階梯。」<br>英國《每日郵報》</p></body></html>
