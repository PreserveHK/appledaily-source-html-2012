<html><header><meta charset="utf-8"><title>離婚酒店夫婦hea住分身家</title></header><body><h1>離婚酒店夫婦hea住分身家</h1><p>歡迎你─來到「離婚酒店」（DivorceHotel）。<br>離婚本是傷心事，但在荷蘭興起離婚酒店（圖），讓婚姻失敗男女在周六和周日進住，兩天內給他們提供調停和律師服務，為他們預備離婚的法律文件及提分身家、撫養權的安排。<br>離婚酒店概念，由荷蘭企業家海爾芬斯想出來。他指，荷蘭離婚花錢又費時，費用高達五位數字，通常要幾個月才能辦完手續，他在合作酒店提供離婚服務，令離婚變得更輕鬆、快捷。一個生意人試過離婚酒店服務，說自己和前妻都很享受這種服務：「當我們不談論離婚安排時，我們會一起吃點東西、飲一杯酒，說說笑。」英國天空電視台</p></body></html>
