<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邱澤讚舊愛楊丞琳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邱澤讚舊愛楊丞琳 - 馮仁昭</h1><p>無綫精選台同劇集台即將播映台劇《真愛找麻煩》同《小資女孩向前衝》，噚日請咗主角宥勝、邱澤同柯佳嬿嚟香港宣傳。曾經同楊丞琳拍過拖嘅邱澤就話：「我們很多年沒有聯絡了，不過見到她的發展不俗，欣賞過她的作品進步了，所以替她高興。」問佢哋最想同邊個港星合作，邱澤同柯佳嬿異口同聲話：「我們都是看香港電影長大的，最希望跟周星馳合作，很多台灣人都喜歡他的黑色幽默。」</p></body></html>
