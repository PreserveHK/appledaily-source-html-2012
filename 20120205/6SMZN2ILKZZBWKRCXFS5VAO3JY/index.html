<html><header><meta charset="utf-8"><title>楊冪認見劉愷威父母</title></header><body><h1>楊冪認見劉愷威父母</h1><p>周渝民（仔仔）和楊冪昨在東港城為新片《新天生一對》宣傳，吸引逾五百人圍觀，他們用廣東話向粉絲拜年。楊冪咪嘴獻唱主題曲，但唱至尾聲音樂突然中斷，令她很尷尬。</p><p>情人節要工作</p><p>戲中兩位女主角Ella和楊冪都找到另一半，仔仔揚言要找到幸福，並即場要求楊冪介紹女仔給他。楊冪來港後亦有拜會男友劉愷威的父母，她稱情人節要在工作中度過。<br>採訪：李珮洳<br>攝影：陳順禎</p></body></html>
