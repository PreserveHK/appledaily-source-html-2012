<html><header><meta charset="utf-8"><title>關仁隱事：「傷心鬼」屎橋宣傳遭鬧爆 - 關仁</title></header><body><h1>關仁隱事：「傷心鬼」屎橋宣傳遭鬧爆 - 關仁</h1><p>「傷心鬼」近呢幾年都有拍賀歲片，不過佢好似江郎才盡，啲橋一年不如一年，但佢好識計數，每次開戲都搵大班明星，諗住農曆年一家大細冇嘢做就齊齊捧場，不過最弊係傷心鬼明明做監製，但又安排自己好多戲份，搞到部戲奇奇怪怪。</p><p>嚇親在場人士</p><p>早排傷心鬼為自己部賀歲片宣傳，就諗埋啲屎橋做勢。有次街頭宣傳，傷心鬼搵咗個男人上台扮失常，嚇到啲演員同觀眾鬼咁驚，仲得罪埋班記者，有個資深記者當場鬧傷心鬼，連構思條屎橋嘅演員「寸嘴」都被鬧，聽聞寸嘴好驚又被封殺，已經打電話向記者道歉。<br><br>Textby關仁</p></body></html>
