<html><header><meta charset="utf-8"><title>醫療新知驗血測抑鬱症</title></header><body><h1>醫療新知<br>驗血測抑鬱症</h1><p>驗血可測試抑鬱症。美國一間醫療器材公司改良一款用作檢測精神分裂症的血液測試，透過檢測九種生物標記，包括量度發炎指數，與特定的荷爾蒙、酵素及蛋白質等確診抑鬱症。<br>研究人員分別安排70名抑鬱症患者及43名健康正常人士接受測試，結果找出抑鬱症患者的成功率為91%。<br>現時診斷抑鬱症主要依賴醫生的臨床症狀評估，缺乏客觀的測試準則，雖然將來驗血測試也不能完全取代醫生的診斷，但可作為確診抑鬱症其中一個指標。由於現階段測試仍會漏診9%患者，誤診正常人士的比率更近兩成，故測試需進一步改良，提高準確度後才會正式應用。</p></body></html>
