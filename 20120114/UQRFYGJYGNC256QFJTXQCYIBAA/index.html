<html><header><meta charset="utf-8"><title>本期優惠：富士搶手貨都減$2萬</title></header><body><h1>本期優惠：富士搶手貨都減$2萬</h1><p>新春前夕車展優惠一浪接一浪，富士（Subaru）由即日起推出陳列車優惠，包括STIRedHotEdition、LegacyGTWagon等，其中Outback陳列車優惠高達$34,000，而非常搶手的STIA-Line亦減$20,000。此外，購買指定新車即可獲贈泊車感應器等原廠配件乙份。</p><p>Subaru灣仔告士打道陳列室<br>優惠期：即日至1月31日<br>查詢：25112727</p></body></html>
