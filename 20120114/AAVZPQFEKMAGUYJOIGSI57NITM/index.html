<html><header><meta charset="utf-8"><title>同居男女涉洗黑錢1.1億</title></header><body><h1>同居男女涉洗黑錢1.1億</h1><p>【本報訊】居於貝沙灣的一對同居男女，被指控於01至07年期間，透過現金、支票提存，以及買賣股票和投注等方式清洗黑錢逾1.1億元。男子被捕後聲稱經營麻雀館及泰國餐館，但被警方識穿為謊話。該對同居男女昨在區域法院就10項洗黑錢罪受審。<br>首被告譚立石（53歲），被控01年7月至07年7月清洗6,800萬元黑錢，次被告袁國瑛（50歲）被控清洗4,300萬元黑錢。辯方指譚曾因頭部受傷導致失憶，可能無法給予律師正確指示，得不到公平審訊，但不獲法官接納。<br>案件編號：DCCC1212/08</p></body></html>
