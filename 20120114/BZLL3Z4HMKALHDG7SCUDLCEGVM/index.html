<html><header><meta charset="utf-8"><title>本周車展：試駕日優惠高達7萬元</title></header><body><h1>本周車展：試駕日優惠高達7萬元</h1><p>龍年仲有一星期就到，唔少車行都乘機減價吸買家。太古汽車將於今日（15日）於土瓜灣的維修中心舉行試駕日，當中包括Fiat500byGucci、AlfaRomeoMITO、159等不同型號的陳列車及經理車，部份行車里數更不足200公里，折扣最高更可達$70,000，即場試車更可獲贈模型車一部。<br><br>記者：李鑒泉<br>太古汽車維修服務中心：土瓜灣木廠灣15號地下<br>查詢：29219999</p></body></html>
