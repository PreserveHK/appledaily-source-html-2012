<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●澳洲女星妮歌潔曼昨日偕英國男星佳夫奧雲，宣傳關於大文豪海明威的HBO電視電影。<br><br>●愛爾蘭女歌手SineadO'Connor昨日在網上宣佈第四段婚姻正式玩完，因不忍丈夫繼續受傷，今後她會獨自快樂生活。<br><br>●日本女星松琼菜菜子，憑日劇《傭人三田》在《日刊Sports》舉行的網上投票獲選最佳女主角，但該劇只排最佳作品第3位，冠軍是《妖怪人間》。</p><p>●日本女歌手中川翔子前日舉行迷你演唱會，她表示沒想過結婚，但間中會幻想生B做媽媽。<br><br>●韓國女歌手IU日前在訪問中表示寧唱歌不讀書，更指她以唱歌為事業，讀大學好像沒幫助。</p></body></html>
