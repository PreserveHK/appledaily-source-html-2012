<html><header><meta charset="utf-8"><title>拍賣屁股紋身女郎賺錢</title></header><body><h1>拍賣屁股紋身<br>女郎賺錢</h1><p>新西蘭23歲女子貝茲內克（圖）過去一年兩度被公司裁走，生活足襟見肘，她於是想到在網上拍賣臀部紋身權，賺取生活費。<br>她在拍賣網站以「你的紋身在我屁股」為題，拍賣在她臀部紋上9厘米乘9厘米大的紋身，主題可以是個人的或商業宣傳。成交金額20%捐慈善組織，其餘作為她的生活費。拍賣喊價在24小時內已喊到10,250新西蘭元（63,019港元）。她說：「你可能覺得我很瘋狂！」法新社</p></body></html>
