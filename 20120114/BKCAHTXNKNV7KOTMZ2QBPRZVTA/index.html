<html><header><meta charset="utf-8"><title>澳門嫖客離奇墮樓</title></header><body><h1>澳門<br>嫖客離奇墮樓</h1><p>【本報訊】澳門新口岸前晚11時許發生離奇墮樓命案。一名年約40歲、身份不明男子，自上海街怡寶閣15樓一單位墮下身亡（圖），司警接報到場搜證，在單位內發現三名男女，分別為一名受輕傷、持內地證件女子及兩名持兩地證男子，該名受傷女子承認曾向死者提供性服務，事後更曾發生爭執及打鬥，司警調查後將三人帶署助查，正追查案件是否有可疑。司警表示不排除任何可能性，正循屍體發現案處理。</p></body></html>
