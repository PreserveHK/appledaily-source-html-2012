<html><header><meta charset="utf-8"><title>陳展鵬冧師奶粉絲</title></header><body><h1>陳展鵬冧師奶粉絲</h1><p>昨日35歲生日的陳展鵬，在灣仔與近百粉絲慶祝，當中大部份是師奶輩粉絲，其中一位來自台灣的粉絲尤其熱情，狂攬展鵬之餘更大叫「我愛你」。記者笑指展鵬的粉絲以師奶為主，他說：「我出道咗17年，同佢哋一齊成長。」<br>問展鵬生日願望會否想早點有拖拍？他說：「生日願望每年差唔多，啲人話今年世界末日，希望大家開心吓。我都好耐冇女友，工作同拍拖可以並存，家會專心工作，相信呢啲係天註定。」<br>展鵬透露將拍劇集《Chok戲一族》：「本來要拍《大太監》，家唔使剃頭，今次做草根，做個研究科學嘅搞笑角色。」<br>採訪、攝影：顏英儀</p></body></html>
