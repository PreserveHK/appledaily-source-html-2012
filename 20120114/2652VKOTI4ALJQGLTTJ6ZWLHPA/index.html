<html><header><meta charset="utf-8"><title>栢芝爆Lucas大蝦細</title></header><body><h1>栢芝爆Lucas大蝦細</h1><p>張栢芝自與前夫謝霆鋒離婚後，主力湊一對兒子，但仍要密密工作。本周初她飛到長沙錄影節目《快樂大本營》，主持何靈問及她兩個兒子的英文名字時，栢芝不經意提到名字是霆鋒取的，讓一直大笑的她突然緊張了一下，這也是她全程唯一一次提及霆鋒。<br>栢芝自爆大仔Lucas愛呷醋，更經常欺負弟弟Quintus，她說：「雖然他很疼弟弟，但是總希望媽媽能多愛他一點。」另外，栢芝亦持家有道，早前她被發現與助手到北京東三環附近的商場掃平貨，她穿上黑色羽絨及戴上黑超，直衝入減價區掃貨，期間有fans認出她，她亦有求必應，最後她與助手捧着大包戰利品離開。<br>撰文：葉雪</p></body></html>
