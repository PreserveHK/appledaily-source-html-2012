<html><header><meta charset="utf-8"><title>彩虹眼黑天鵝　百變靚妝</title></header><body><h1>彩虹眼黑天鵝　百變靚妝</h1><p>很多女士都喜歡在網上分享化妝心得，教廣大網友化一個靚妝，或甚麼化妝品平靚正，不過沒有多少人會像26歲專業化妝師滕德勒那樣，每天都上載照片，展示如何用不同的化妝品，將自己變身成黑天鵝及埃及妖后等出位造型。<br>滕德勒每天都在網誌上載新造型，如將自己化成黑天鵝、喪屍和埃及妖后，又試過化魚網妝，甚至在雙眼眼皮化上彩虹圖案。她還會在照片旁列明所用化妝品的名稱和化妝需知。<br>英國《每日郵報》</p></body></html>
