<html><header><meta charset="utf-8"><title>鐵騎玩命特技　飛越飛機打空翻</title></header><body><h1>鐵騎玩命特技　飛越飛機打空翻</h1><p>墨西哥一個電單車特技賽，上演了一場近乎「玩命」式特技表演（圖）。</p><p>捷克特技人派拉特（PetrPilat右）駕駛電單車，鏟上斜坡道後連同電單車打了一個凌空後空翻，然後落在對面的斜道，但在他打後空翻時，機師錢布利斯（KirbyChambliss圖）駕駛小型飛機，在派拉特的電單車之下低飛掠過。<br>兩人配合得絲絲入扣，全場屏息觀看。攝影師拉莫斯用連環快拍將過程逐格捕捉，製成合成圖片，將每個細緻動作展現人前，令這場高難度表演顯得更加震憾。<br>英國《每日郵報》</p></body></html>
