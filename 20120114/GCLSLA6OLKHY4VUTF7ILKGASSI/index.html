<html><header><meta charset="utf-8"><title>關仁隱事：「陽光」美食俘虜人心 - 關仁</title></header><body><h1>關仁隱事：「陽光」美食俘虜人心 - 關仁</h1><p>嚟自寶島嘅「陽光」喺當地算係一線男星，電視劇、電影一部接一部，之前仲成日傳佢工作態度麻麻，佢拍成名作《閃閃Garden》時同女主角「大孖」反晒面，搞到人人以為佢好麻煩，但係關仁聽講陽光份人並唔係咁。</p><p>感動劇組</p><p>近日陽光喺台灣開工，由於嗰度好凍，陽光怕凍親啲工作人員，就算佢唔使開工都買一大埋零食、乾糧速遞畀班工作人員，等佢哋喺寒冷天氣下都可以食下零食增加熱量，班劇組人員見陽光咁鬼好客同貼心都好感動，估唔到佢堂堂一個大明星都會做埋啲咁sweet嘅嘢，直情暖到入心㖭。<br><br>Textby關仁</p></body></html>
