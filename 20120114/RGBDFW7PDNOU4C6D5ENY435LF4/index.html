<html><header><meta charset="utf-8"><title>史提芬史葛被追數156萬</title></header><body><h1>史提芬史葛被追數156萬</h1><p>近年在真人騷中當正自己是差人的動作影星史提芬史葛（StevenSeagal），近日被《紐約時報》大爆他的前業務拍檔JuliusNasso入稟法院追討20萬美元（約156萬港元）欠款。<br>史提芬多年前曾與Julius組電影公司，因題材有違信仰，史提芬拒拍4套已傾好的電影，Julius遂於02年入稟索償約4.7億港元，更找黑幫人士恐嚇，令Julius被捕坐一年監。然而史提芬07年決定拆夥後需還款約390萬港元，去年他卻未有供款，在有欠款不還的前科下，法庭判史提芬須立即清還所有餘款共約156萬港元。</p></body></html>
