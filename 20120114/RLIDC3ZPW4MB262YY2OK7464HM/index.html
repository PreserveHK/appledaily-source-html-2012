<html><header><meta charset="utf-8"><title>新界成交新都城特色戶賺145萬</title></header><body><h1>新界成交<br>新都城特色戶賺145萬</h1><p>利嘉閣地產分行高級經理劉卓豪表示，將軍澳新都城2期6座頂層連天台特色戶，面積617方呎，兩房間隔，以365萬元成交，呎價5916元。原業主於06年1月以220萬元購入上址，今番易手賬面獲利145萬元，升價65.9%。</p><p>屋苑1月截至7日暫錄得3宗買賣，平均成交呎價5900元。目前屋苑有約400個放盤待售，平均開價每方呎5900元。新都城是港鐵將軍澳沿線目前最大型私人屋苑，配套大型商場，起居生活便利。</p></body></html>
