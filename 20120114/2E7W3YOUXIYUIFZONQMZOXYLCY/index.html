<html><header><meta charset="utf-8"><title>擠鐵籠籲過年吃素</title></header><body><h1>擠鐵籠籲過年吃素</h1><p>【本報訊】春節將至，家家大魚大肉，支持素食的亞洲善待動物組織唱反調，數名成員昨中午時分，在上環街市外擠入一個鐵籠內，在鬧市上演街頭劇，呼籲市民新年吃素。他們指工廠式的牲畜養殖場是禽流感等疾病傳播溫床，建議這些養殖場應關門大吉，呼籲市民宜清心寡慾，加入素食者行列。<br>不少途人圍觀街頭劇，有外籍人士支持，但有本港市民笑言，過年大時大節，習慣大魚大肉，改吃素「好唔舒服」。孔慶初攝</p></body></html>
