<html><header><meta charset="utf-8"><title>蘋果汁東鐵馬鐵裝幕門等八年</title></header><body><h1>蘋果汁<br>東鐵馬鐵裝幕門等八年</h1><p>【本報訊】港鐵東鐵線及馬鞍山線22個車站，加裝月台幕門遲遲未落實。港鐵指為符合效益，兩線幕門工程將與沙中線工程同步進行，分別要等待6至8年後才完成安裝。港鐵解釋，在東鐵線加裝幕門要面對訊號系統、列車、月台結構及月台空隙過闊的問題限制，即使獨立進行幕門安裝工程，也需時10年，與沙中線2020年落成的時間相若。<br>港鐵又指，配合沙中線發展，馬鞍山線車站月台需改建，現時馬鐵站加裝幕門不符經濟效益，會於2018年完成安裝。立法會議員鄭家富指，港鐵以技術理由延遲裝幕門，難以令人接受，批評港鐵妄顧乘客性命安全。</p></body></html>
