<html><header><meta charset="utf-8"><title>本周車展：凌志清貨最後一擊</title></header><body><h1>本周車展：凌志清貨最後一擊</h1><p>一直心郁郁想換部凌志的車主是時候出動喇，凌志今日於葵涌陳列室舉行一年一度的「Lexus龍騰賀歲車展」，展出的多部頂級董事車及陳列車會以優惠價發售，當中包括平約5萬元的RX270、平約14萬元的RX450h及平約15萬元的LS460等，只此一天，陳列車亦只此一架，手快有手慢無。<br><br>記者：許維雅<br>日期：1月15日11am-6pm　<br>查詢：28804151<br>凌志陳列室：葵涌青山公路552-566號美達中心地下</p></body></html>
