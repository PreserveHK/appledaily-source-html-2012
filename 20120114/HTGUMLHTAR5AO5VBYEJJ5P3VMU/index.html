<html><header><meta charset="utf-8"><title>蘋果汁服處方中藥中劇毒</title></header><body><h1>蘋果汁<br>服處方中藥中劇毒</h1><p>【本報訊】一名35歲男子於上月28日出現烏頭鹼中毒症狀，包括口部麻痹、氣促及心悸，同日曾往內地；他在兩日後到聯合醫院急症室求診，接受治療後出院。衞生署資料顯示，該男子曾服用由西環持牌中藥材零售商「保仁堂參茸中西藥行」駐店註冊中醫師處方的中藥作保健之用。<br>化驗顯示病人尿液及湯藥樣本，均含有兩種罕見但毒性猛烈的烏頭鹼「滇烏鹼」及「粗莖烏頭鹼甲」，可致呼吸困難及心律紊亂等致命情況；衞生署審視中醫師的處方後，確認所含的23種中藥材不應含有上述兩種烏頭鹼，亦無證據顯示保仁堂儲存的中藥材受污染；署方會繼續調查毒素來源。</p></body></html>
