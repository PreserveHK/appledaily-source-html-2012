<html><header><meta charset="utf-8"><title>戴假陽具上班女職員被炒魷</title></header><body><h1>戴假陽具上班<br>女職員被炒魷</h1><p>美國費城45歲女子戴維絲（PaulineDavis），為了率先感受「變性」的樂趣，悄悄地戴上假陽具上班，豈料被同事發現告密，公司因而炒她魷魚，氣得她怒告公司歧視和無理解僱。<br>戴維絲在J&amp;J急凍食品廠（藍圈示）工作，她說早已計劃好變性，但有知情同事向高層告密，揭發她戴假陽具上班，公司沒多久將她辭退。戴維絲前年3月向平機會投訴後，上周三再興訟追討賠償，認為公司以往曾有男職員穿着女裝衣服上班，服食荷爾蒙藥物和戴義乳，也沒受到處分，「而我戴假陽具根本不會妨礙我在包裝部的工作」。<br>美國《費城每日新聞》</p></body></html>
