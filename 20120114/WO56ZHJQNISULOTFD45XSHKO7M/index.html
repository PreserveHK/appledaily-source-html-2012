<html><header><meta charset="utf-8"><title>BB食檸檬酸到伸脷</title></header><body><h1>BB食檸檬<br>酸到伸脷</h1><p>嬰兒對周遭新事物好奇，甚麼東西都放進嘴裏吃，像這個趣緻男嬰第一次吃檸檬，起初吃得津津有味，待啜了幾口後始發覺很酸，即露出吃不消的趣怪表情，但仍不斷討吃，逗得父母哈哈大笑。<br>該對父母本周一將兒子吃檸檬的短片，放上影片分享網站YouTube，至今已吸引逾5萬人次點擊。片段一開始，男嬰已不停啜着檸檬片，過了一會才發覺很酸，酸得全身也震一震，但還是要繼續討吃，可是啜了兩口後又受不了，酸到他閉上雙眼兼伸出舌頭，看得在旁的父母哈哈大笑。<br>英國《每日郵報》</p></body></html>
