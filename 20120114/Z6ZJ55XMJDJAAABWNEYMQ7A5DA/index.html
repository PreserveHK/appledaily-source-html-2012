<html><header><meta charset="utf-8"><title>阿B吻蕭亞軒似亂倫</title></header><body><h1>阿B吻蕭亞軒似亂倫</h1><p>蕭亞軒（Elva）在微電影《一百分的吻》中演繹四個不同故事，第二集與鍾鎮濤（阿B）演老少戀，現實中阿B大她25年，私下還叫他做「老竇」，且和他女友范姜是好友，故一場車內親額頭的戲，令Elva好不自在，她說：「像亂倫，好害羞喔！」Elva表示曾被大20歲的外國男人追求，但對方吃飯慢、走路慢、講話也慢，兩人約會3次，就宣告被飛出局。</p><p>挑戰女同志</p><p>第三集中，Elva邀請楊謹華挑戰女同性戀角色，兩人戲裡有親咀戲，她親完大笑說：「很噁心耶！」劇中楊謹華對她說：「我會陪你到世界末日。」<br>撰文：林妃</p></body></html>
