<html><header><meta charset="utf-8"><title>腳踏龍袍</title></header><body><h1>腳踏龍袍</h1><p>在今個農曆年，潮流界的確熱鬧，總之乜都要有龍，唔怕你睇厭，最怕無Gimmick。即使在運動界一樣照玩，其中經典鞋王、潮人最愛的AirForce1都要變身，鞋身圖案以龍袍為靈感，採用黑色龍紋緞面設計，低調得來有嘢睇。而鞋舌位繡上龍形圖案及於後踭位綴上龍字甲骨文字樣。今次更可連外套一Set過入手或獨立買入，彈性大好多。<br><br>NikeSportswearStore（25770703）<br>銅鑼灣白沙道7號</p></body></html>
