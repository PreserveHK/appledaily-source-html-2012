<html><header><meta charset="utf-8"><title>周麗淇反口拒露肉</title></header><body><h1>周麗淇反口拒露肉</h1><p>黃浩然和周麗淇（Niki）前晚到荃灣仁濟醫院探訪長者，有婆婆見到「佟本善」黃浩然即興奮得捉着他的手及摸面珠。談到《我的如意狼君》結局有40點收視，浩然取笑Niki說：「你唔係話着三點式咩？」Niki反應甚大說：「梗唔係啦，除咗三點式乜都得。其實之前大家食咗一餐飯，依家我同浩然都喺無綫廠開工，遲啲會買外賣薄餅請一班幕後工作人員食，慰勞大家。」<br>昨晚見Niki行路一拐一拐，她解釋：「剛啱喺尖沙咀拍完《女警愛作戰》，要着住高踭鞋通街跑，可能冇做足熱身，拉親條筋，返屋企浸浴應該可以舒緩番。」<br>採訪、攝影：楊潔雯</p></body></html>
