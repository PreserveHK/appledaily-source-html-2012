<html><header><meta charset="utf-8"><title>始源讚馬英九靚仔</title></header><body><h1>始源讚馬英九靚仔</h1><p>SuperJunior的始源及東海昨到台灣，與陳意涵和白歆惠（白白）宣傳劇集《華麗的挑戰》，眾人一起寫春聯賀新春，學過漢字的始源與東海的書法尚算工整。<br>在記招上，始源、東海和陳意涵都有一段自己的幕後花絮，唯獨白白沒有，令場面有點尷尬，只好在場陪笑的白白，感覺被大會忽略。事後白白大方說：「OK啦！我的戲本來就不多，我不會在意。」<br>另一方面，昨日是台灣的總統大選，始源與東海都知道，始源曾被指跟年輕時的馬英九長得很相似，他又讚馬英九英俊：「第一次看到這麼帥的總統。」他又說韓國媒體亦很關心台灣選戰。<br>撰文：林妃</p></body></html>
