<html><header><meta charset="utf-8"><title>30黃蜂屠殺3萬小蜜蜂</title></header><body><h1>30黃蜂屠殺3萬小蜜蜂</h1><p>30,000隻歐洲小蜜蜂，居然不敵30隻日本大黃蜂，激戰三小時後慘遭滅門。<br>國家地理頻道的紀錄片《地獄來的大黃蜂》（HornetsFromHell）紀錄了這場蜂群激戰。大黃蜂首先搶攻蜂巢前的門縫，其間大批蜜蜂奮勇抵抗，其中一隻儘管抓住大黃蜂的頭，奈何敵人體形是它的四倍，瞬即被大黃蜂咬斷頭顱，壯烈犧性。大黃蜂以每分鐘殺死近40隻蜜蜂的速度大開殺戒，將蜜蜂的頭顱、翅膀和腳咬斷製成「肉球」，帶回巢餵飼雛蜂。<br>《每日郵報》</p></body></html>
