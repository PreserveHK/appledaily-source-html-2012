<html><header><meta charset="utf-8"><title>雄獅當貓養與超模同眠</title></header><body><h1>雄獅當貓養<br>與超模同眠</h1><p>美色也許真的可以馴服所有雄性動物，包括萬獸之王雄獅！美國著名超模赫德倫（TippiHedren）在洛杉磯創立香巴拉野生動物保護區，並把雄獅當貓養，人獅和諧共處，令人嘖嘖稱奇。<br>雄獅在赫德倫家中馴如小貓，不單與她們同床共枕（左圖），還一同看報、一同開雪櫃，甚至一同游水曬太陽（右圖），即使身在獅子口中也毫不驚慌，與一般寵物無異。保護區設在洛杉磯以北，收容全球遭活捉或虐待的大型貓科動物，他們為方便照顧索性在家中飼養雄獅，朝夕相對下感情要好。<br>東森新聞網
</p></body></html>
