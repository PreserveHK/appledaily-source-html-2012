<html><header><meta charset="utf-8"><title>克勤投完票怕敏感</title></header><body><h1>克勤投完票怕敏感</h1><p>李克勤昨日到黃埔為自己有份投資的餐廳接受now節目訪問，他透露十多年前投資卡拉OK，最後慘淡收場。</p><p>「唔想表態」</p><p>克勤表示前日盡了公民責任投票，對於今年投票人數因國民教育科而破了紀錄，他表示：「多人參與係好事，希望唔止係今年啦，唔應該因為有事發生而刺激大家，下次都要有心咁參與。」不過克勤不肯透露投票細節，他有感而發說：「呢個星期每個藝人每件事都太敏感，講一句說話、着乜嘢色衫、微博一句話會令人產生好多未必係藝人本身意思嘅聯想，我唔想表態，心裏有數。」採訪、攝影：溫敏芝</p></body></html>
