<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>杜汶澤講粗口當祝福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜汶澤講粗口當祝福 - 馮仁昭</h1><p>杜汶澤同陳靜日前去咗台灣宣傳《低俗喜劇》，仲上咗《康熙來了》，主持徐熙娣（小S）忍唔住問阿澤：「修佛但大罵髒話，有覺得更過癮嗎？」阿澤話：「就是一個字嘛！如果背後是黑心的話就不行，但如果我罵你用髒話，心裏是充滿祝福的話就可以！」現場嘉賓起哄要阿澤示範講粗口，阿澤笑住講咗個「X」，小S跟住學講：「老雞X、X你X個B！」笑翻全場。</p></body></html>
