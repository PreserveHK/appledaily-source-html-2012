<html><header><meta charset="utf-8"><title>梁靜茹放長假造人</title></header><body><h1>梁靜茹放長假造人</h1><p>梁靜茹尾場演唱會前晚於紅館順利完成，李克勤及何傲兒捧場，張智成任嘉賓。梁靜茹透露老公兩場有現身支持。<br>有歌迷於演唱會期間叫梁靜茹生BB，她表示完成巡迴及唱片宣傳後有兩至三個月假期：「結婚兩年嚟都好忙，老公冇投訴。生BB一事希望承大家貴言，冇壓力。」<br>早前梁靜茹及張信哲的「愛茹潮水」洛陽演唱會變成騷亂，她指當地警方已接手處理並說：「我聽到警方接手呢單case，檢控主辦單位，我同阿哲都係受害者，當時我都嚇親，都即時打畀阿哲問佢走唔走到。」她更強調日後接工作時會加倍小心。<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
