<html><header><meta charset="utf-8"><title>人工耳年內移植人體</title></header><body><h1>人工耳年內移植人體</h1><p>這是甚麼東西？美國波士頓科學家研究出方法，為戰場上失去一隻耳朵的軍人，利用他們本身的細胞，人工培植外表和手感都較現有義耳自然的新耳朵。早前成功在老鼠身上試驗（圖）。<br>培植人工耳，先依照傷者餘下的一隻耳，為新耳製造電腦模型，再根據模型製作鈦金屬支架，外面包着膠原蛋白。從傷者鼻子內或肋骨之間抽取少許軟骨細胞，再放到支架上培植兩周，直至種出整隻耳朵形軟骨。接着從傷者移植皮膚包着，再縫回傷者耳朵位置。科學家已向當局申請，一年內開始進行人工培植耳朵移植人體。美聯社</p></body></html>
