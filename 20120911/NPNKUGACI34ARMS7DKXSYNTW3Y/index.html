<html><header><meta charset="utf-8"><title>潮流Pie：<br>斗零踭波鞋　x　Google Glass</title></header><body><h1>潮流Pie：<br>斗零踭波鞋　x　Google Glass</h1><p>美國時裝設計師Donna Karan，昨天在紐約時裝展，展出DKNY明年春裝。她在新設計中大玩運動概念，女模腳下都穿上對斗零踭波鞋（上圖），問題是能穿着斗零踭波鞋跑嗎？時裝和科網本來風馬牛不相及，Google卻也跑來湊熱鬧，首次展出可戴着上網、拍照、接收短訊的高科技Google眼鏡（下圖），但發售仍未有期。<br>英國《每日郵報》</p></body></html>
