<html><header><meta charset="utf-8"><title>求驗客手記：恩沙基教AC仔即Ｗ - 求驗客</title></header><body><h1>求驗客手記：恩沙基教AC仔即Ｗ - 求驗客</h1><p>意大利一代名將恩沙基（左二）喺上季結束後決定掛靴，隨即接受另一個挑戰，擔任AC米蘭U17青年軍嘅教練。而佢喺周日就首次喺正式比賽度領軍，結果帶領AC米蘭以5:1大勝博洛尼亞，有個好開始。呢邊恩沙基威水，另一邊廂AC米蘭一隊就有唔係咁好嘅消息。新簽冇耐嘅17歲法國前鋒尼安，日前畀警察捉到佢無牌駕駛，點知佢懶醒咁話自己係隊內另一位黑人球員巴卡耶查奧爾，企圖脫罪。結果尼安都係俾警察認到聽候發落，惡有惡報。</p></body></html>
