<html><header><meta charset="utf-8"><title>烏龍婚禮婚戒不見了</title></header><body><h1>烏龍婚禮婚戒不見了</h1><p>忘記替新郎帶一對結婚戒指，是伴郎的噩夢，英國一名伴郎帶了戒指，竟也出亂子──婚禮舉行不久，教堂內突然響起「叮！」一聲，新娘的婚戒掉到地上了，遍尋不獲。<br>戒指不見了，新郎奧布里和弟弟伴郎馬特，聯同約20名賓客，在教堂內翻起地氈四處尋找，花了10分鐘都尋不獲（圖）。新娘子媽媽不想耽誤婚禮，脫下手上戒指頂替，讓新人行禮。禮成後，賓客再尋找都是無所獲。主禮牧師記在心上，晚上再往教堂尋找，兩小時後，終在祭台前的階梯和地面間的隙縫，找到婚戒，再送往新人的婚宴，見到伴郎還送上一句：「你欠我一杯酒。」新娘歡天喜地戴回自己的婚戒。英國《每日郵報》</p></body></html>
