<html><header><meta charset="utf-8"><title>熊黛林讚城城貼心</title></header><body><h1>熊黛林讚城城貼心</h1><p>熊黛林昨日出席鞋履品牌活動時，將揀鞋比喻為揀男友說：「最緊要靚，人哋會睇到，不過啱唔啱、貼唔貼心就係自己感覺，一定要舒服。」問男友郭富城是否好舒服？她直言已揀定喜歡又貼心的。熊黛林的電影《男人如衣服》及城城的《寒戰》將同期上映，熊黛林識做叫觀眾先看城城的戲，再看她的笑片。<br>另邊廂，城城昨與梁家輝等在天際100出席電影《寒戰》記者會，並宣佈成為第17屆釜山國際電影節開幕電影。提及城城新片與女友對撼，他說：「問番有關電影問題，其他唔答。」<br>採訪：魯萍　攝影：陳順禎</p></body></html>
