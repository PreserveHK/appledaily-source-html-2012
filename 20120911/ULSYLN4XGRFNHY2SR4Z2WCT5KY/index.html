<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>江若琳曾被導演爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>江若琳曾被導演爆粗 - 馮仁昭</h1><p>江若琳噚日喺新城宣傳新歌，佢話新碟下月頭推出，今次用咗好多心機，仲會有自己作曲作詞嘅作品。講到無綫新人劉蔚萱拍劇時因NG，俾導演張永豪動粗教做戲，江若琳話都有留意報道，但就未同過張永豪合作過：「我未入行，做暑期工拍過一套戲，都有俾導演用粗口鬧過，但好彩就冇試過遭暴力對待，我覺得試戲唔需要咁做，始終都係女仔，新人係要教吓，但唔需要郁手。」</p></body></html>
