<html><header><meta charset="utf-8"><title>中韓殘奧情侶定終生</title></header><body><h1>中韓殘奧情侶定終生</h1><p>殘奧閉幕，溫馨滿瀉！講緊嘅係一對跨國乒球情侶，中國男球手曹寧寧（左）同埋南韓嘅文成惠（右）。兩位輪椅乒球手今屆成績唔錯，前者得1金1銀，女方就得2面銅牌。兩人07年斯洛伐克公開賽一齊食飯結緣，上屆喺京奧正式拍拖。佢兩個打算喺今屆殘奧後結婚，做跨國夫妻。溝通方面當然冇問題，因為文成惠為咗愛人，專登學中文，曹寧寧就當女朋友係公主咁愛錫佢，唔怪得文成惠都話媽媽勁鍾意呢位未來女婿啦！</p></body></html>
