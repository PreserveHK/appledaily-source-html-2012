<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張國榮歌迷今悼偶像冥壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張國榮歌迷今悼偶像冥壽 - 馮仁昭</h1><p>聽日就係哥哥張國榮嘅56歲冥壽，哥哥前經理人陳淑芬會同一班歌迷及好友，去到寶福山向佢送上生日祝福。而哥哥嘅日本歌迷每年都會為哥哥送上千羽鶴，今年佢哋就摺咗2656隻紅色千羽鶴，因為覺得紅色最適合佢。另外陳淑芬話如果有時間，會相約唐唐聚會，佢話計劃明年喺紅館搞紀念逝世十周年活動，但之後就未必再搞，同埋想用衛星轉播畀所有歌迷睇。</p></body></html>
