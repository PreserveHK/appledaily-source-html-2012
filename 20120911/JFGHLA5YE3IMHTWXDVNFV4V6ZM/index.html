<html><header><meta charset="utf-8"><title>求驗客手記：碧咸被瘋傳入主馬拉加 - 求驗客</title></header><body><h1>求驗客手記：碧咸被瘋傳入主馬拉加 - 求驗客</h1><p>馬拉加嘅卡塔爾班主沙基艾泰尼意興闌珊，想將手上75%嘅股份放畀碧咸（右）同前洛杉磯銀河主席拉拿斯。據美國《洛杉磯時報》話，碧咸同拉拿斯擁有兩間阿拉伯球會嘅股份，而沙基艾泰尼唔想玩歐洲波，想做番阿拉伯球會嘅老闆，佢睇中呢一點，所以想與碧咸同拉拿斯交換股份，等佢哋兩個入主馬拉加。馬拉加官方話完全未聽過呢單嘢，但呢個消息喺球迷之間瘋傳，因為大家都好想踢走冇心搞好球會嘅沙基艾泰尼，由「萬人迷」碧咸做班主。</p></body></html>
