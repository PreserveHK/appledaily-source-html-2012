<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>鍾鎮濤押後迎娶范姜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾鎮濤押後迎娶范姜 - 馮仁昭</h1><p>鍾鎮濤（阿B）同佢囡囡鍾懿最近合唱新歌，兩父女不時一齊去宣傳演出。阿B之前接受商台節目《1圈圈》嘅訪問，提到個女要返學，但係間中都要同佢一齊表演，所以都幾忙幾辛苦，不過難得係鍾懿又好樂在其中。主持人問到阿B係咪出年同女友范姜結婚，實行喺出年60歲雙喜臨門？阿B就澄清話：「應該係後年，出年唔係幾利我，而且仲要開演唱會，邊有咁多時間。」</p></body></html>
