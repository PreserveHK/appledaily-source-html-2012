<html><header><meta charset="utf-8"><title>孟廣美哭證非小三</title></header><body><h1>孟廣美哭證非小三</h1><p>台灣模特兒兼演員孟廣美，早前剛和北京富商吉增和結婚，即被形容為嫁入豪門享福做少奶奶。怎料新婚不久卻惹來是非，孟廣美老公的前妻告上法庭，要求和前夫的財產要重新分配，及要求更多贍養費，同時前妻更指稱孟廣美是令兩人離婚的第三者。因被指為第三者，孟廣美昨日在北京舉行記者會澄清，不過她全程未有發言，只由律師同經理人代出聲，律師指吉增和於05年已要求和元配離婚，經多年後始於前年年初正式離婚，翌年3月才與孟廣美結婚，因此吉增和離婚跟孟廣美無關，記者會期間孟廣美情緒失控落淚，表現委屈。採訪、攝影：陶然婷</p></body></html>
