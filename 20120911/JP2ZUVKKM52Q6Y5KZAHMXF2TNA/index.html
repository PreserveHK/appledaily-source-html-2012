<html><header><meta charset="utf-8"><title>南華靠「謝四」仲慌？</title></header><body><h1>南華靠「謝四」仲慌？</h1><p>南華今季頭威頭勢大炒橫濱FC（香港），點知前日兩番領先下，俾晨曦追成2:2，足主羅傑承前晚響blog解畫，話正選有7個新球員，以季初嚟講，默契算唔錯。不過，隊長陳偉豪因舊患要繼續休戰，另一中堅祖爾前日拉傷大腿後筋，要唞一個月；教練廖俊輝嚟緊對公民同傑志，可能要用謝家強（右）頂住；只係「謝四」後備踢咗兩場，球迷暫時對佢評價麻麻，憂慮少林防守頂唔頂得住公民同傑志嘅鋒線。</p></body></html>
