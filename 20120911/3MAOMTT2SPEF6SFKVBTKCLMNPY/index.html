<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>謝安琪曾患抑鬱喪喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝安琪曾患抑鬱喪喊 - 馮仁昭</h1><p>啱啱成立嘅精神健康基金會，委任咗謝安琪（Kay）為「精神健康教育大使」，日前佢為基金拍咗電視同平面廣告，希望令大眾對精神病有更正確嘅認識。Kay之前曾患上抑鬱症，佢話：「當時情緒好差，無端端會喊，連食飯同見人呢啲咁小嘅事都會喊，只係想匿埋。」Kay意識到一切一切都係情緒病，好彩及早接受治療，食咗抗抑鬱藥物一段時間，再加上身邊人嘅鼓勵就慢慢好番，所以對精神病有正確認識係好重要。</p></body></html>
