<html><header><meta charset="utf-8"><title>麥艾萊贏「寶馬」續領頭</title></header><body><h1>麥艾萊贏「寶馬」續領頭</h1><p>美國寶馬錦標賽周日打到最後一輪，戰況依然好似前3日咁激烈。北愛「1哥」麥艾萊（圖）繼續交出平穩表現，打出低5桿嘅67桿，總成績以低20桿的268桿，奪得冠軍。喺聯邦盃4站比賽中，連贏德意志銀行錦標賽同呢一站，積分榜以4,799分排第1，領先今次以271桿，並排第4嘅美國球手活士差唔多1,400分。麥艾萊只要喺23號開始嘅巡迴賽錦標賽保持水準，就可以擸走埋1,000萬美元（約7,800萬港元）額外獎金。</p></body></html>
