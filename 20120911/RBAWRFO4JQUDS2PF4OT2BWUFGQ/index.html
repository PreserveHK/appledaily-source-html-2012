<html><header><meta charset="utf-8"><title>爽影評：《生化危機5》冇靈魂的特技刺激</title></header><body><h1>爽影評：《生化危機5》冇靈魂的特技刺激</h1><p>再一次證明荷李活已是一個無得救的技窮王國，上集電影只要有得賺錢，就往往被無所不用其極拍落去。故事開端已經不斷翻炒前作片段，中間夾硬拉長，目的原來只是為了鋪定伏線，介紹未來下集去向，這樣就呃了一集票房，真沒有良心吧！ 在故事獲零分情況下，極其量只可說特技做得很好來挽回影迷歡心，火爆場面格鬥招式不欺場，難得是3D效果少有如此突出和震撼，令徹底打機的官感刺激再加分。至於首次西片演出的李冰冰，戲份不少，有台型但同時演出又好有掣肘，期望下部真的需要動用她的「演技」取悅眾生吧。<br><br>★★★<br>（5個★為滿分）</p></body></html>
