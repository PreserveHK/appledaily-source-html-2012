<html><header><meta charset="utf-8"><title>清潔員在場沒發覺<br>少女廁格內遭姦兩小時</title></header><body><h1>清潔員在場沒發覺<br>少女廁格內遭姦兩小時</h1><p>東莞市塘廈鎮一名14歲少女，在公廁方便時竟被色魔強姦、凌辱兩小時，其間公廁清潔員兩度進入廁所，但都未發現少女，直至清潔員破門而入，色魔才奪門逃走。<br>事發於上周一（3日），一名名叫韋紅的少女在塘廈鎮塘龍廣場公廁內，被一名男子拖到廁格內用繩反綁，將她強姦。據悉，曾有清潔員兩次進入廁所，但因見廁格反鎖，以為有人故沒有理會。兩小時後，清潔員突猛敲廁格的門，沒等回應便強行開門。色魔立時奪門而出，逃去無蹤。至上周六（8日），公安終拘捕這名19歲色魔。<br>廣東《南方都市報》</p></body></html>
