<html><header><meta charset="utf-8"><title>羅國退役體操手做妓</title></header><body><h1>羅國退役體操手做妓</h1><p>「運動員唔易做」呢句話，原來唔止適用於香港。好似前羅馬尼亞體操選手里安妮達（圖），03年代表國家贏過世錦賽女團銀牌，不過之後就冇乜聲氣，07年退役。呢位02年歐洲青年錦標賽平衡木冠軍，之後同屋企人講，去德國做健身教練；但係最近就俾羅馬尼亞報章踢爆，佢因為財政問題而下海做妓女；家人聽到把幾火，仲話要移民去加拿大避風頭。里安妮達本人點？佢話家同佢「甜心」放緊假，no comment喎！</p></body></html>
