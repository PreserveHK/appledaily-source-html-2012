<html><header><meta charset="utf-8"><title>關淑怡fb留言：不想活</title></header><body><h1>關淑怡fb留言：不想活</h1><p>關淑怡近年事業發展不太如意，生活十分低調，只專心照顧兒子。昨日凌晨她在自己的facebook留言，言語間看到她的情緒極不穩定和不開心。她留言表示：「不想活！一杯水冷暖自知！我問心無愧。所有人、樂壇，公司、朋友、同事、家人、記者，我能決定，我不會再回來，我不想再見任何今生與我有緣的人。」</p><p>情緒低落的關淑怡，對世情看得很灰，只對兒子和工作關心。她又說：「除了我的兒子，我的所有私人與工作都是全心全意！不願意和虛偽的人交流。我不怕死！誰出賣我誰是值得尊敬的人。我心水清！我不想再受到不公平待遇！不想再見！好自為知。」撰文：林妃</p></body></html>
