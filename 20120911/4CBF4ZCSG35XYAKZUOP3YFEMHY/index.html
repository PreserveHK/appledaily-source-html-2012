<html><header><meta charset="utf-8"><title>桌球<br>傅家俊決賽不敵羅拉</title></header><body><h1>桌球<br>傅家俊決賽不敵羅拉</h1><p>香港桌球「1哥」傅家俊，周日在英國格洛斯特舉行的PTC（職業球員巡迴錦標賽）第3站，連環擊敗兩名前世界冠軍，包括32強以4:0勝威廉斯、4強4:0勝梅菲；可惜在決賽以2:4敗給41歲英格蘭球手羅拉（Rod Lawler），屈居亞軍。此外，前世界桌球冠軍、澳洲的羅賓遜今晨從英國飛抵香港，準備出戰明天在尖東名將桌球城舉行的名將盃分組賽。本報消息（香港）</p></body></html>
