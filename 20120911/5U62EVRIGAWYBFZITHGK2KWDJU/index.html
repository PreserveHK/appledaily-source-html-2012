<html><header><meta charset="utf-8"><title>McGuire Sisters二姐逝世</title></header><body><h1>McGuire Sisters二姐逝世</h1><p>於50年代紅極一時的美國三人姊妹歌唱組合The McGuire Sisters的二家姐成員Dorothy McGuire（右），當地時間上周五因衰老在兒子位於亞利桑那州天堂谷市的住所內逝世，終年84歲。Dorothy生前有份的The McGuire Sisters，以三姊妹相同的打扮及甜美和唱令人印象深刻，代表名曲包括《Sincerely》及《Sugartime》等。Dorothy晚年已患上柏金遜症及老年癡呆症。</p></body></html>
