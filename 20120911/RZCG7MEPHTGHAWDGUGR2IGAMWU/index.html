<html><header><meta charset="utf-8"><title>張名雅認人紅是非多</title></header><body><h1>張名雅認人紅是非多</h1><p>應屆香港小姐冠軍張名雅、亞軍黃心穎、季軍朱千雪、岑杏賢及湯洛雯，昨日到將軍澳電視廣播城傳媒中心出席香港小姐迎中秋記者會。</p><p>「我冇整容」</p><p>張名雅表示中秋會與家人慶祝，問她會否希望與男友一齊度過？她說：「我幾年冇拍拖啦，不過都有人追。」對於有讀者報料指張名雅的樣子跟早年明顯不同，更聲稱她的家人籌錢給她準備再做整容手術，張名雅表示：「我冇整容，我爸爸做生意、媽咪做投資，我自己都好勤力，讀書時幫人補習，自己負擔到。」對於當選後是非一單接一單，張名雅覺得是因為開始多人認識她，所以多了新聞。採訪、攝影：楊潔雯</p></body></html>
