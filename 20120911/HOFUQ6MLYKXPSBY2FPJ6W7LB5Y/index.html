<html><header><meta charset="utf-8"><title>自製太空相機拍地球</title></header><body><h1>自製太空相機拍地球</h1><p>一張地球衞星照片不知要花上美國太空總署（NASA）多少資金，但英國19歲工程大學生用200英鎊（約2,400港元）和40小時，製成太空相機，拍出地球景觀（上圖）。</p><p>卡德沃斯（左圖）用二手相機和汽車衞星定位器等零件，花了40小時製作太空相機，並在上周四用氣球把相機送上32公里高的太空邊緣，拍出多張效果媲美NASA的地球衞星照。太空相機用降傘回歸地球，卡德沃斯用定位器數據把它回收和發佈照片。<br>英國《每日郵報》</p></body></html>
