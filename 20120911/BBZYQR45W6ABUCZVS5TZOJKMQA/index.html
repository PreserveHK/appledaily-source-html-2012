<html><header><meta charset="utf-8"><title>華仔肉緊撐劍客</title></header><body><h1>華仔肉緊撐劍客</h1><p>劉德華前日繼續佢嘅倫敦殘奧之旅，支持一班殘障運動員，佢原本諗住靜靜雞去，以免影響運動員心情，結果班運動員一見華仔，即刻撲埋去又攬又錫，場面失晒控！華仔話呢幾日睇得最多嘅比賽就係輪椅劍擊，因為有香港選手參賽嘛，佢同香港劍手黃騰達一齊睇比賽時幾肉緊呀！香港劍壇神鵰俠侶譚湜琛同陳蕊莊都有獎牌，華仔身為楊過大哥，當然要嚟恭賀一番啦。之後華仔又去咗場館外影相，仲扮牛下車神李慧詩凌空踩單車！<br>撰文：洪紅克</p></body></html>
