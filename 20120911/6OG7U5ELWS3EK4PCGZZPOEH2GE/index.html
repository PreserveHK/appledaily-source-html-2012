<html><header><meta charset="utf-8"><title>脫口罩問「我美嗎」<br>日裂嘴女嚇壞三女童</title></header><body><h1>脫口罩問「我美嗎」<br>日裂嘴女嚇壞三女童</h1><p>嘴巴裂開非常嚇人的「裂嘴女」，日本近代不時傳在都市出沒。最近鹿兒島傳三女童在公園遇上裂嘴女，令家長人人自危。傳說中的裂嘴女戴口罩，遇小孩就問「我美嗎？」小孩答美就脫口罩露出可怕裂嘴，再問「這樣也美嗎？」，跟着帶走小孩殺害吃掉；如答不美，她也生氣立刻吃掉小孩，不答轉身跑也會追上來。鹿兒島的安全情報網站，最近發公告指三名女童本月5日在一公園遇上跟傳說一樣的裂嘴女，長髮及腰、穿白色大衣、橙紅色裙和戴口罩，接近三女童問「嗚呼呼呼呼，我美嗎？」，嚇跑女童。台灣東森新聞網</p></body></html>
