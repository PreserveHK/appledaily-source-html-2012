<html><header><meta charset="utf-8"><title>文章：釣魚島是中國的</title></header><body><h1>文章：釣魚島是中國的</h1><p>兩年一屆的金鷹節閉幕晚會前晚在長沙舉行，文章與太太馬伊俐、余文樂 、王學圻、趙文卓與楊冪等明星出席。文章和楊冪分獲最具人氣男、女演員獎，觀眾喜愛的港澳台演員獎就由鍾漢良奪得。</p><p>網民激讚</p><p>文章上台說獲獎感言時，他說：「釣魚島是中國的。」獲得全場熱烈掌聲，他是繼李冰冰後，第二位內地紅星公然向日本說不，堅持釣魚島是屬於中國的，他的言論令網民讚他是熱血青年。楊冪獲獎後說：「以前曾經獲得金鷹獎提名，當時向劇組請假，劇組勸我說不一定能夠得獎，因害怕就沒有來。」但今年因信心增加，她就百忙中抽空出席。<br>撰文：葉雪</p></body></html>
