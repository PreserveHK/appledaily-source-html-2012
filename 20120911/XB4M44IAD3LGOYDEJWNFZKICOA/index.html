<html><header><meta charset="utf-8"><title>關仁隱事：「不死身」硬食死貓 - 關仁</title></header><body><h1>關仁隱事：「不死身」硬食死貓 - 關仁</h1><p>「不死身」雖然經常犯錯，但唔知點解每次危急關頭都有人出嚟撐佢，無他嘅，因為佢份人夠圓滑，去到邊都得掂班老細，早前又有機會擔大旗做大型節目司儀。好多人覺得不死身係擦鞋仔，見恩師「大師」無權無勢即時做縮頭龜冇咗影；但聽講不死身份人又唔係咁無情無義，早前大師搞咗個大型活動，不死身都諗住撐場，但點知俾某某使橫手，專登安排工作阻撓佢出現，搞到最後去唔成，仲俾人喺背後唱佢。不死身覺得好唔抵，話晒自己係四面人，周圍向朋友呻，原本佢都想將真相公開，但又怕俾人話博宣傳，惟有硬食呢隻死貓囉。<br>撰文：關仁</p></body></html>
