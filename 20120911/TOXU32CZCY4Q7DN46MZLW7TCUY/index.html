<html><header><meta charset="utf-8"><title>兩岸百態<br>橋上大塞車　壯漢當眾大解</title></header><body><h1>兩岸百態<br>橋上大塞車　壯漢當眾大解</h1><p>小心，有「天屎下凡」呀！於上海，一名拉屎哥在上周五（7日）下午被人發現在主要幹線南北高架橋上，公然大解放。當時南北高架橋的交通非常擠塞，很多司機、乘客都見到拉屎哥在「辦公」（圖）。有民眾估計這位仁兄可能在高架橋上塞車塞得太久，質疑「你是真的忍不住」，要就地解決？有人則擔心拉屎哥留下的「黃金」會掉到天橋下，會變成「天屎下凡」，提醒市民不要在天橋下逗留。新浪微博</p></body></html>
