<html><header><meta charset="utf-8"><title>求驗客手記：阿根廷教頭潤C朗 - 求驗客</title></header><body><h1>求驗客手記：阿根廷教頭潤C朗 - 求驗客</h1><p>前排基斯坦奴朗拿度（C朗）話自己喺皇家馬德里唔開心，搞到滿城風雨；可能因為咁影響咗心情，返到國家隊之後，C朗表現都唔係太好，雖然上場對盧森堡都有入波，幫葡萄牙反勝對手2:1，但佢嗰場錯失嘅機會仲多！係人都知C朗最憎人哋拎美斯（右）嚟同佢比，但阿根廷教練沙比拿就出嚟抽水，話美斯家好happy，「美斯好開心，佢狀態同心情都好好，仲喺球場上有好表現，帶畀我哋更多嘅開心時刻。」真幽默！</p></body></html>
