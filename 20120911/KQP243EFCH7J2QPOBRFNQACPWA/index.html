<html><header><meta charset="utf-8"><title>中秋送禮 黃金桃旬果</title></header><body><h1>中秋送禮 黃金桃旬果</h1><p>臨近中秋，又要為送禮而煩惱，月餅、水果、參茸海味點可以少，煩到白頭髮都標咗幾條出嚟，唔好再煩，一於睇吓邊間大型超市有Promotion，一站式買晒佢！一田由星期四開始，一連16日舉行「秋の收穫祭」，場內分為矜貴嘅鮑參翅肚送禮區、特色月餅區、鮮味食材區同當造旬果區。當中以鮮味食材區同當造旬果區最特別，有約一斤重嘅本地綠花尾龍躉、一至三頭嘅澳洲青邊鮑魚、甜到爆嘅山梨黃金桃、汁水豐富嘅長野幸水梨……用嚟送禮或自家食用都係唔錯嘅選擇。</p><p>山梨黃金桃<br><br>原價$78/個<br>特價$68/個</p></body></html>
