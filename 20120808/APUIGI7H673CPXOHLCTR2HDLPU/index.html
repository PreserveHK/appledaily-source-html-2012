<html><header><meta charset="utf-8"><title>蘋果汁：電廠工人促勞處介入</title></header><body><h1>蘋果汁：電廠工人促勞處介入</h1><p>【本報訊】中電華員職工會成員及工聯會多名代表昨與勞工處人員會面，代表指中電青山發電廠今年事故頻頻，令員工人心惶惶，並擔心連串意外會導致部份發電機組停止運作，再惡化下去可能影響日常供電，要求勞工處介入，徹查意外成因，敦促中電提供一個安全的工作場所，讓員工可安心工作。<br>與會代表說，上月25日，青山發電廠內一截約30米長、重數百噸的運煤帶及組件突斷裂，從50米高墜地，幸當時在場工人及時走避，否則必造成重大傷亡。連同此次重物墜地事件，今年廠內已發生10多宗意外，導致多名員工受傷，部份仍未康復。</p></body></html>
