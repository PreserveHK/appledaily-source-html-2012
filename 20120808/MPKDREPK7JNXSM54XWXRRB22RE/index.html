<html><header><meta charset="utf-8"><title>冇亡妻保佑　舉重手出事</title></header><body><h1>冇亡妻保佑　舉重手出事</h1><p>德國舉重選手史甸拿，08年京奧贏咗男子105公斤以上級金牌後，頒獎唱國歌時，拎咗車禍身亡嘅老婆張相出嚟悼念（小圖），場面非常感人。不過事隔4年，呢位29歲嘅選手就已經再婚，兼冇再帶住前妻張相喺身；點知佢周二出戰時就發生意外，抓舉第2次試舉196公斤嗰陣，一下「發軟蹄」，成個人坐低咗，仲俾支槓壓住條頸（圖），幾乎出事。雖然衞冕失敗兼無法完成賽事，但最重要都係個人無事。</p></body></html>
