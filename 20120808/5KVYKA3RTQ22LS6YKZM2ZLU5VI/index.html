<html><header><meta charset="utf-8"><title>躍變紅人阿叻靠殼王變台柱</title></header><body><h1>躍變紅人<br>阿叻靠殼王變台柱</h1><p>殼王陳國強自從去年入主無綫，其好友陳百祥（阿叻）就變成無綫台柱般，所有大騷均見其蹤影。上月無綫晒冷大合照撼奧運，阿叻就企在陳國強側邊，地位不言而喻，上月歐國盃賽事及今月的奧運阿叻都有份做主持。港姐早前到倫敦等地拍外景（圖），阿叻也是鐵腳，不過期間卻發生他與殼王另一好友王晶的互寸事件，王晶批評今屆港姐水平低又冇身材，阿叻反寸王晶變港燦，可是上月王晶獲邀做港姐評判，兩人極速和好。</p></body></html>
