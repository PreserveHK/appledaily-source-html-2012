<html><header><meta charset="utf-8"><title>費斯女友侍應變公主</title></header><body><h1>費斯女友侍應變公主</h1><p>奧運獎牌王費斯（右）嘅神秘女友身份日前被公開。呢位叫做美瑾羅絲（左）嘅靚女，本身係模特兒，但之前收入唔多，曾經要兼職做侍應幫補吓。不過同費斯一齊之後，睇怕都唔使再咁辛苦喇啩；佢兩個喺周一搭私人飛機，出席一個商業活動，足見家生活有幾富貴啦。至於日前被影到一男戰兩女嘅另一美國泳手洛捷迪，之前喺倫奧贏到金牌嘅獎金隨時冇晒；事關有報道指洛捷迪父母冇力供樓，間屋面臨被查封，要個仔出手相助。<br></p></body></html>
