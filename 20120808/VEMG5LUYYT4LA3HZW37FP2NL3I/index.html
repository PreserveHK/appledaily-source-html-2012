<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>任那個國家的運動員忍痛上陣，跑至跟腱斷裂，縱換不來全國掌聲，也至少獲得滿城安慰。只有在中國，斷腳都是罪。只可說，13億人的期望，背後千絲萬縷的利益關係，劉翔的確是「大到不能倒下」。箇中苦況，或許只有同鄉姚明最清楚。30歲就引退的姚明，也是連年為國家征戰，直到被診斷為「再打球，下半世也要在輪椅度過」，才能脫下國家戰袍。<br>鮑維負傷跑完百米大戰，包尾過終點仍換來保特及全國致敬，沒人罵他有辱國體；中國人如何對待他們的田徑英雄？劉翔又豈能不「馬革裹屍」。</p></body></html>
