<html><header><meta charset="utf-8"><title>超級丹紋身大解構</title></header><body><h1>超級丹紋身大解構</h1><p>林丹（圖）反勝李宗偉嗰場羽毛球男單決賽，雖然已經打完咗3日，但依然成為談論焦點，而林丹更係由情史到裝扮都俾人大起底，連佢嘅紋身都要大解構。原來超級丹身上有5大紋身，首個紋身係喺後頸嘅LD，係喺09年當佢有自己嘅時裝品牌時紋嘅。之後，佢喺左手手臂上紋咗一串五星，代表了「全滿貫」；喺右手內側一正一反的一對字母F，代表愛妻謝杏芳，而至於右臂上嘅「untiltheendofworld」（直到世界盡頭），則係日本動漫《男兒當入樽》嘅片尾曲。喺今年年初，林丹左手上臂又多咗個十字架紋身，代表敬孝信奉基督教嘅外婆。</p></body></html>
