<html><header><meta charset="utf-8"><title>昆凌回味與周董外遊</title></header><body><h1>昆凌回味與周董外遊</h1><p>周杰倫模特兒女友昆凌昨日在台北為KOSE護膚品，表演有動感的有氧舞蹈，不過她穿着高跟鞋，未敢作大伸展，動作看來頗為搞笑。昆凌事後直呼緊張：「我今早才學的，但這種有活力的舞好像蠻適合我。」<br>將於本月12日過19歲生日，昆凌說：「聽說華人『逢九』不能過生日，所以今年直接慶祝20歲。」去年她18歲生日，和男友周杰倫甜蜜遊馬賽被發現，事後戀情曝光，問她回味去年愛之旅感覺如何？昆凌先是笑容滿面說：「很好啊，很喜歡！」後來發現透露心聲之後，才掩面扮可愛說：「我失憶了，都忘記了。」<br>撰文：唐如</p></body></html>
