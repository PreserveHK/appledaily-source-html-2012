<html><header><meta charset="utf-8"><title>陳智思私校　取錄12人</title></header><body><h1>陳智思私校　取錄12人</h1><p>【本報訊】行政會議成員陳智思與太太楊碧鈴成立的私立小學培生學校，提供非主流課程，學校上星期為招生進行面試，20多人中最終取錄了11人，連同陳智思的次子，新學年的學生人數將增至12名。<br>陳太昨日表示，新生多數入讀小一至小三，亦有人插班讀小六，她認為，越來越多香港家長願意讓子女入讀另類學校，「有幾個學生未足5歲，已經留位出年入學，對我好大鼓勵。」<br>她表示，三分一學生有特殊學習需要，學校會因應學生需要加開英文基礎班。陳太又稱，學校有公民教育，不會將國民教育獨立成科，她強調培養愛國精神重要，但應發自內心，不希望學生「作狀」。</p></body></html>
