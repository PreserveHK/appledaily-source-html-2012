<html><header><meta charset="utf-8"><title>蘋果綠葉MMC料煤炭需求增</title></header><body><h1>蘋果綠葉<br>MMC料煤炭需求增</h1><p>MongolianMining（975，MMC）公佈，截至6月底止中期純利按年升56.2%至3097.8萬美元（約2.4億港元），收益則增71.1%至2.33億美元，每股盈利0.84美仙，不派中期息。行政總裁BattsengelGotov（圖）表示，雖然煤炭價格上半年下跌，惟集團今年加推洗選焦煤，均價比原焦煤高，每噸達159美元，料下半年煤炭需求比上半年高。</p></body></html>
