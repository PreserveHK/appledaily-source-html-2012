<html><header><meta charset="utf-8"><title>透視玻璃屋入住無私隱</title></header><body><h1>透視玻璃屋入住無私隱</h1><p>這間晶瑩剔透的三層大宅（圖），無論是柱子、樓梯、飯枱全都用玻璃製，全屋透視，你夠膽入住嗎﹖<br>玻璃概念大宅由建築師聖安布羅焦（CarloSantambrogio）設計，有三房兩廳，全屋除了床褥和梳化外，均以7毫米厚玻璃搭成。他說設計是應客人要求，全屋以四季做裝飾。玻璃屋造價約40萬英鎊（485萬港元），但全屋透視，無論是洗澡、進餐和睡覺，外面的人都清楚看見。付幾百萬出賣私隱，你願嗎？<br>英國《每日郵報》</p></body></html>
