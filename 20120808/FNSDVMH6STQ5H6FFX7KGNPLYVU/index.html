<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩懶理日網民批評 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩懶理日網民批評 - 馮仁昭</h1><p>何韻詩噚日去商台宣傳舞台劇《賈寶玉》，最近阿詩獲邀扮出木杉，以慶祝卡通人物多啦A夢出世前100年，但俾日本網民話佢污辱咗出木杉，對此阿詩話：「唔鍾意咪執走我個樣囉，我唔係醜化佢，梗有人鍾意同唔鍾意。」問阿詩會唔會去睇容祖兒新戲首映？同埋劉浩龍下周一生日有冇party？阿詩話：「乜party？我呢排好忙。首映？去到咪去。」</p></body></html>
