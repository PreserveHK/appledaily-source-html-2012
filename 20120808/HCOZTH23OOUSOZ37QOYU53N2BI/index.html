<html><header><meta charset="utf-8"><title>專家之言沙排「扣、攔、接、殺」皆精</title></header><body><h1>專家之言<br>沙排「扣、攔、接、殺」皆精</h1><p>沙灘排球由於在室外舉行，所以非常易受環境因素所影響，選手在賽前練習時，必須留意場地風向、風力及陽光，仔細找出凹凸不平的地方，以免影響發球、接球及跳躍，遇上大雨更可能延誤賽事。</p><p>沙排對球手的體力、技術及默契都有極高要求。沙地本就不利於跳躍，加上沙排每隊只得兩名球員上陣，體力消耗極大；更因為要求參賽者需兼顧多個位置，「扣、攔、接、殺」4大技術都要精通，不過，進攻自由度相對亦較高。撇除衣着，沙排的觀賞性更高；沙排本意是「嘉年華會式」與眾同樂，氣氛以熱情、開心為主，所以看沙排比賽也是種賞心悅目的享受。</p></body></html>
