<html><header><meta charset="utf-8"><title>新晶女郎巨星拱照童菲</title></header><body><h1>新晶女郎<br>巨星拱照童菲</h1><p>今年21歲的新晶女郎童菲，近年被王晶力捧，除了在王晶電影《大上海》與周潤發和黃曉明合作外，又不斷演出王晶的電影如《無價之寶》、《猛鬼愛情故事》和《笑功震武林》，實行群星拱照童菲；王晶早前更安排她在香港書展出寫真，她更獲發哥點評樣子似舒淇。<br>過往經典的「晶女郎」都有似錦前程，如邱淑貞、朱茵和林熙蕾，至近期的孟瑤雖然在娛圈沒有甚麼突破發展，但她08年嫁給內地內衣品牌總裁周磊，生下一子，生活美滿。</p></body></html>
