<html><header><meta charset="utf-8"><title>嘉穎、Niki　心有靈犀</title></header><body><h1>嘉穎、Niki　心有靈犀</h1><p>周麗淇（Niki）同鄭嘉穎呢對過氣咗嘅天幕下戀人，估唔到分咗手咁多年，都仲係有嘢放唔低。</p><p>最近有網民發現佢哋不約而同咁去咗銅鑼灣嘅香港大排檔食嘢，雖然身邊換咗人，但都要揀埋同一張枱坐，唔知係咪餘情未了呢？除咗鍾意坐埋同一張枱，網民仲發現佢哋都好鍾意上載坐飛機嘅相上微博，而且仲好有默契咁黑超黑外套look，有緣定係心有靈犀？你哋話嘞！<br>撰文：洪紅克</p></body></html>
