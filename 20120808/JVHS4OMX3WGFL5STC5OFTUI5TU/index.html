<html><header><meta charset="utf-8"><title>何猷啟顯大佬風範</title></header><body><h1>何猷啟顯大佬風範</h1><p>《中環ifc》<br>賭王三房嘅何猷啟大前日着住恤衫西褲現身中環ifc，今次喺佢身邊嘅，唔係早前俾本報影到，同佢一齊出入四季酒店嘅少女，而係兩個年紀同猷啟差唔多嘅男仔。由行路到講嘢都一馬當先嘅猷啟好有大佬風範，其中一個男仔仲不時幫猷啟接電話再畀佢聽。一行三人一直行到落地鐵站，之後猷啟拍八達通入閘，跟住猷啟嘅兩個男仔送完佢入閘就離開，睇嚟猷啟大佬得嚟都好平民。<br>採訪、攝影：黃曉程</p></body></html>
