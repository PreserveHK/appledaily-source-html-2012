<html><header><meta charset="utf-8"><title>林莉粉紅Look出巡</title></header><body><h1>林莉粉紅Look出巡</h1><p>《中環》<br>大前日林莉以一身粉紅look喺中環出現，非常搶鏡，佢一邊行一邊用耳筒講電話，仲不時用手掃自己個肚，可能食飽可以幫助消化都未定，佢之後行過間生果店，就買咗啲橙，之後就上咗一幢大廈探朋友。<br>另外，林莉噚日同Soler成員Julio出席中環舉行嘅婚紗活動，林莉話着過好多次婚紗行騷，好在家仲未感到麻木，仲自爆話，之前有一個喺外國返嚟香港嘅男士力追佢，不過最後只係做咗朋友。<br>採訪、攝影：黃曉程、林嘉慈</p></body></html>
