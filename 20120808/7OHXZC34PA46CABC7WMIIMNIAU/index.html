<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高海寧冇仔埋身呻Dry - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高海寧冇仔埋身呻Dry - 馮仁昭</h1><p>靚女自然多人追，早前被影到同羅天宇返內地按摩嘅高海寧（高Ling），噚日同黃德斌、何傲兒及HotCha到荃灣為明珠台宣傳特輯節目，單身一段時間嘅高Ling話：「家冇男仔敢同我去街，我亦盡量避忌約羅天宇。其實我講極自己冇男朋友點解冇人信，希望大家幫我澄清吓，再咁冇人敢追我，唔知dry到幾時。」稍後佢會為劇集《天梯》做宣傳，唔知劇中丈夫陳山聰會否現身宣傳。</p></body></html>
