<html><header><meta charset="utf-8"><title>今日提醒你--紅會：A型血告急</title></header><body><h1>今日提醒你--紅會：A型血告急</h1><p>【本報訊】捐血救人，香港紅十字會輸血服務中心昨表示，鑑於本港近日醫院對A型血的需求顯著上升，該中心特別呼籲A型血人士，前往各捐血站捐血。中心發言人表示，現時中心每天需要100名A型血的熱心人士捐血，才可確保及維持目前的血液供應量，為醫院裏需要接受輸血的病人提供適當治療。<br>市民如欲了解有關捐血詳情，包括各捐血站的地址及開放時間，可致電熱線27101234查詢，或到中心以下網頁 http://www.ha.org.hk/rcbts瀏覽。 </p></body></html>
