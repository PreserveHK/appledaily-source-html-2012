<html><header><meta charset="utf-8"><title>占士拍3D片《皇城北京》</title></header><body><h1>占士拍3D片《皇城北京》</h1><p>影壇巨匠占士金馬倫（JamesCameron）前日落戶天津，與天津北方電影集團等共組卡梅隆佩斯集團（CPG）的中國總部，而昨日占士更在記招宣佈攝製大型史詩式3D紀錄片《中國．皇城北京》，將中國文明與荷李活藝術科技結合，他說：「我的夢想是把所有的影視作品都變成3D。」占士名下的Lightstorm亦夥WetaDigital等公司，開發全新拍攝技術供《阿凡達2》使用。</p></body></html>
