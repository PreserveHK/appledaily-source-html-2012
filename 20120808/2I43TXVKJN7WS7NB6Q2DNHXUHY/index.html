<html><header><meta charset="utf-8"><title>湯唯抵京神秘男接機</title></header><body><h1>湯唯抵京神秘男接機</h1><p>湯唯早前坐輪椅出席電影頒獎禮，跌傷腳一樣上台拎最佳女演員獎，非常重視。湯唯日前返回北京，約下午2時多她獨自出現在閘口，一身便裝戴上cap帽、口罩，但腳傷在身的她，行路一拐一拐，一下子就被認出。她獨自推行李車，表現得有點吃力，但也沒向機組人員要求協助，雖然中途曾有黑西裝帥哥在旁，示意幫她推車，但她固執拒絕。<br>原來機場外，有一位男士等候湯唯，見到男方湯唯即鬆一口氣，更將行李交給他，兩人並排而行，但行不到五分鐘，湯唯就因腳痛要繼續用行李車撐住行，之後她去了北京崇文門附近的一家中醫院睇腳。<br>撰文：唐如
</p></body></html>
