<html><header><meta charset="utf-8"><title>躺在汽車頂央視驚現擘腿裸女</title></header><body><h1>躺在汽車頂<br>央視驚現擘腿裸女</h1><p>央視驚現裸女？於北京市海淀區中華世紀壇西側、中央電視台東門附近的路段，前日下午出現一名赤身露體的女子，躺在一輛汽車的車頂上，張開雙腿，一直不肯下來（圖）。<br>公安接報後，立即趕到現場，但力勸之下，該女子仍不肯下來。與此同時，附近一間酒店的保安員亦趕到現場，拿着藍色毛巾到場為她遮身。<br>其間，這名女子不斷左閃右避，更想趁亂逃走，但被酒店保安員及時追截，將她制服，並交予公安。<br>《北京晨報》</p></body></html>
