<html><header><meta charset="utf-8"><title>今日提醒你：圖書館推代借服務</title></header><body><h1>今日提醒你：圖書館推代借服務</h1><p>【本報訊】公共圖書館由今天起推出「擔保人專用圖書證」新服務，讓幼童、60歲以上長者及殘疾人士可透過擔保人代為借閱圖書館資料，毋須親臨圖書館。申請作為擔保人的人士須為年滿18歲的香港居民。其中幼童的擔保人須為受擔保人的父母或監護人。每張「擔保人專用圖書證」最多可外借六項圖書館資料，外借資料會計入受擔保人的賬戶，但擔保人使用該圖書證時若違反圖書館規例，須付上個人法律責任。有關申請免費，查詢可致電29210208。申請表格可在各公共圖書館索取或從公共圖書館網頁 Http://www.hkpl.gov.hk/forms下載。 </p></body></html>
