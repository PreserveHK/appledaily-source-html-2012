<html><header><meta charset="utf-8"><title>新薩烏丁破壟斷</title></header><body><h1>新薩烏丁破壟斷</h1><p>曾幾何時，俄羅斯「跳水沙皇」薩烏丁是力阻中國跳水隊壟斷的強手。到今天中國又遇上了新薩烏丁，沙哈洛夫（圖）於周二以頂尖技術與難度，令倫奧跳水終於有非中國選手奪金。<br>周二3米板決賽過程緊湊，進入最後一跳前，秦凱仍以1.25分之微領先沙哈洛夫，後者決定放手一搏，以109C向前抱膝翻騰四周半完美地完成動作，勇奪104.5分，一口氣大幅超越動作只穩不難的秦凱。年僅21歲的沙哈洛夫，在今屆倫奧早前已獲得雙人3米板銀牌，他在再添一金後說：「我知道中國並非牢不可破，最後兩跳是我的秘密武器，雖然稍有失手便會令我失去取得獎牌的機會。」</p></body></html>
