<html><header><meta charset="utf-8"><title>拒付200元加床費　嘈爆兩小時</title></header><body><h1>拒付200元加床費　嘈爆兩小時</h1><p>【本報訊】一對內地夫婦攜小童參加港澳三日兩夜旅行團，昨晨11時許經落馬洲管制站來港時，疑因小童床位問題與內地領隊爭拗，堅拒付200元人民幣加設床位費，擾攘近兩小時惹起團友不滿，群起鼓譟，一家三口又拒絕隨團乘旅遊巴前往海洋公園，其後更報警聲稱被遺棄。<br>警方向香港負責接待的旅行社了解，得悉報團時已說明情況，再向事主解釋，最後馬婦願意乘的士前往海洋公園會合團友，旅行社支付車費平息事件。</p></body></html>
