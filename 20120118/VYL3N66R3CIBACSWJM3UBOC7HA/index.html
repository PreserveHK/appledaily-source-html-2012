<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大小天王JustinBieber昨日外出被拍到轉了髮型顏色，跟女友SelenaGomez齊齊染黑。<br><br>●美國女歌手KatyPerry離婚後上周首次曝光，於加州拍攝運動用品廣告，笑容滿面不似受離婚困擾。</p><p>●日本女星澤尻英龍華被昨日出版的《女性自身》雜誌大爆正跟HipHop打扮的圈外新歡同居。<br><br>●日本樂隊LUNASEA主音河村隆一，前日在東京出席記者會宣佈會為動畫《銀河英雄傳說》舞台劇創作主題曲並扮演男主角。<br><br>●韓國女歌手李孝利日前兩度到靈堂弔唁經理人的父親，而她以短髮拍攝的化妝品廣告亦曝光。</p></body></html>
