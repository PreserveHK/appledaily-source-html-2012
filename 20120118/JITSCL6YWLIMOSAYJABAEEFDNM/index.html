<html><header><meta charset="utf-8"><title>二折瘋狂減</title></header><body><h1>二折瘋狂減</h1><p>失驚無神公關Call，說initial已進入CrazySale階段，年關逼近，當然是荷包慳得幾多得幾多。「已是最最Last的FinalSale了嗎？」心急人心急問。「還未算，但部份貨品減幅蠻大。」聽筒另一頭回話。這其實更好，待得尚餘兩天的FinalSale，平就平，但貨品不是斷碼就是俾人摷完又摷，反而以低價買品質較佳的減價貨其實仲底。一看SaleItems，果然夠跳樓，最低見80%Off，要入手尚待何時？<br><br>initial（24421995）</p></body></html>
