<html><header><meta charset="utf-8"><title>求驗客手記：森巴要轉會隊友狂插 - 求驗客</title></header><body><h1>求驗客手記：森巴要轉會隊友狂插 - 求驗客</h1><p>布力般流浪嘅中後場主力基斯杜化森巴（圖）向球會遞交轉會申請，仲好希望上至班主、下至球迷都可以尊重佢嘅決定，畀佢離隊。不過，領隊卻恩好清楚，一旦防線冇咗森巴，就會成條散晒，到時護級肯定凍過水，所以拒絕咗森巴嘅請求。另外，英國有傳媒話，布力般嘅其他球員對森巴好失望，狂sendSMS畀佢，話佢係二五仔，冇職業球員操守。不過，我求大俠用打工仔心態去睇，其他球員可能係酸葡萄森巴有大會吼，先至扮晒正義咁，其實心入面都不知幾想森巴帶埋佢哋跳槽！</p></body></html>
