<html><header><meta charset="utf-8"><title>烘燶包遮醜創芝士漢堡</title></header><body><h1>烘燶包遮醜創芝士漢堡</h1><p>美味的芝士漢堡，原來是個意外。<br>美國加州帕薩迪納（Pasadena）餐廳RiteSpot聲稱，1920年代末，16歲少東兼廚子施特恩貝格爾不慎烘焦了漢堡包，怕老爸責備，靈機一觸，放一片芝士掩飾過失，沒想到顧客讚不絕口。老闆於是把芝士漢堡取名「貴族漢堡」，賣15美仙（1.17港元）。1950年代，麥當勞推出雙層芝士漢堡，把這款美食帶到全世界。帕薩迪納市本周正舉行芝士漢堡周，向這款「美味的意外」致意。<br>英國《每日郵報》</p></body></html>
