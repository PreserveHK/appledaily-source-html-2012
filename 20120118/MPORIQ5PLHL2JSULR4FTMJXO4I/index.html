<html><header><meta charset="utf-8"><title>求驗客手記：費托發憤加操練射門 - 求驗客</title></header><body><h1>求驗客手記：費托發憤加操練射門 - 求驗客</h1><p>費蘭度托利斯（費托、圖）自從喺一年前以5,000萬鎊（約6億港元）由利物浦過檔車路士，成為全英最高身價球員之後，佢就越嚟越錢墜腳，唔識入波，佢對上一次入波已經係舊年10月對亨克嘅歐聯，計埋球會同國家隊，已經超過13個鐘冇波入。所謂知恥近乎勇，加上車路士又有射手杜奧巴離隊踢非國盃，費托決定係時候挺身而出，佢家喺隊友收操之後日日加操，勤練射門，希望可以快啲搵番射門鞋。我求大俠都好期待見到佢重見「西班牙金童」嘅風采。</p></body></html>
