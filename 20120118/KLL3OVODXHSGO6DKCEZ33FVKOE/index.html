<html><header><meta charset="utf-8"><title>小春：同老婆想造人仔</title></header><body><h1>小春：同老婆想造人仔</h1><p>陳小春最近正忙於拍攝3D驚慄片《詭婚》，與傅穎及夏文汐合作演出，日內煞科後，小春計劃與太太應采兒一起出埠避年，他昨日表示：「我已經同公司攞咗一個月大假，準備同老婆放假去玩，我哋想造人仔，希望今次成功啦！」<br>小春與應采兒即將踏入結婚兩周年，夫妻二人相處得非常甜蜜，小春笑言：「夫妻相處之道就係聽老婆話，老婆喺屋企時，佢最大，我只係小弟，佢唔喺度，當然我就係老大啦！」<br>最近內地有人冒充是小春夫婦的經理人，小春對此說：「我兩公婆只簽咗中國星一間公司，冇簽過其他經理人公司，所以大家千祈唔好受騙。」　<br>採訪：葉雪</p></body></html>
