<html><header><meta charset="utf-8"><title>愛環保餐餐有魚食</title></header><body><h1>愛環保餐餐有魚食</h1><p>鍾意JamieOliver嘅人，除咗鍾意佢靚仔，仲鍾意佢有Heart，好似經常教年輕人遠離JunkFood，多享用健康的美食！今次JamieOliver就教大家保育，原來英國最受歡迎的海鮮中，鱈魚、黑線鱈、吞拿魚等開始瀕臨絕種，Jamie就教大家選擇鯖魚、魷魚、鱒魚等代替這些瀕危魚類！節目內還有海洋生物學家涂妮馬托（TooniMahto）介紹不同的捕魚方式，找出可持續方法，改善食用魚種數量。各位鍾意靚仔Jamie又好、愛煮餸又好、愛環保都好，齊齊睇睇Jamie點樣拯救地球！</p><p>《奧利佛餐餐有魚》</p><p>播放時間：1月19日7pm（TLC旅遊生活頻道）</p></body></html>
