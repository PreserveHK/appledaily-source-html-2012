<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪講車震搖頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪講車震搖頭 - 馮仁昭</h1><p>陳豪噚日出席喺淺水灣舉行嘅法拉利活動，參觀首款後置硬頂開篷嘅法拉利跑車，陳豪見到架車雙眼發光，佢話：「呢隻色係我最愛嘅珍珠白，呢架真係我嘅dreamcar。」之前曾經有報道話陳豪同女友陳茵媺玩車震，佢一聽到即時面紅搖頭話：「冇冇冇，唔好搞呢啲，睇吓架車得兩個位，點搞呀，唔啱我。」陳豪近日密密接job，陳茵媺腳頭真係好，佢甜笑話：「OK好啦。」</p></body></html>
