<html><header><meta charset="utf-8"><title>蘋果汁違復職令僱主賠三倍月薪</title></header><body><h1>蘋果汁<br>違復職令僱主賠三倍月薪</h1><p>【本報訊】為打擊不合理解僱打工仔的無良僱主，政府向立法會提出修改僱傭條例，當勞資審裁處裁定強制僱主讓僱員復職，而僱主又不遵從強制復職令，就必須支付相當於月薪三倍，上限為5萬元的補償，並可被罰款35萬元及最高入獄三年；若僱主超過14天期限不繳付，便屬觸犯刑事罪，可最高罰款35萬及入獄三年。<br>勞工處數字顯示，過去14年多共處理6,653宗不合理及不合法解僱申索個案，絕大多數僱員要求金錢補償，只46宗要求復職，平均每年逾3宗，成功爭取復職有14宗，未能和解有28宗，須轉介勞審處處理。</p></body></html>
