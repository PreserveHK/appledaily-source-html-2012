<html><header><meta charset="utf-8"><title>陳煒打15針除皺紋</title></header><body><h1>陳煒打15針除皺紋</h1><p>現年38歲的96年亞姐陳煒，自08年下嫁給台灣商人顏志行，一心做少奶奶。不想變師奶的陳煒，相當注重儀容，近日成為詩琳醫學美容中心代言人，大膽地接受在臉上打約15針的sculptra，務求趕走皺紋。<br>陳煒直認貪靚：「我年紀大，日久失修，咪試吓，但整容就咪搞。」陳煒亦拍攝新一輯廣告，請來好友、時裝設計師何國鉦負責造型。變靚後的陳煒打算再戰電視圈：「無綫同王維基嗰邊都有傾緊，不過仲未決定。」<br>採訪：比華利</p></body></html>
