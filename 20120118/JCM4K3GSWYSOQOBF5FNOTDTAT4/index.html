<html><header><meta charset="utf-8"><title>英國上演UFO行孖咇</title></header><body><h1>英國上演UFO行孖咇</h1><p>第三類接觸在英國上演。在向來UFO（不明飛行物體）出沒熱點、相距僅48公里的肯特和埃塞克斯郡，10日前後竟兩度有UFO或行孖咇或「行四人更」掠過天際。<br>大約10天前下午1時，肯特郡一名青年格克薩斯從家舉機拍攝窗外景致，看照片才知拍下了兩雙UFO。他說：「這兩隻白色飛碟光點令人難以解釋，附近沒有飛機跑道啊。」上周五清晨，鄰郡埃塞克斯也出現UFO蹤影。汽車推脊員卡明斯駕車上班，竟見天空出現四隻UFO（圓圈示），於是停車舉機拍攝。「這些UFO就像在雲端盤旋，15秒後消失無蹤。」<br>英國《太陽報》
</p></body></html>
