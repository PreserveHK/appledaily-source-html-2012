<html><header><meta charset="utf-8"><title>何韻詩吸盤啜黃宗澤</title></header><body><h1>何韻詩吸盤啜黃宗澤</h1><p>何韻詩日前在尖沙嘴宣傳賀歲片《喜上加囍》，談到她與黃宗澤在旺角街頭激咀一幕，她笑說：「嗰日係我哋第一日開工拍嘅第一場戲，真係充份表現咗我哋嘅迷茫，大家都唔係好知道件事，一埋就咀，我覺得啲導演真係好變態。」</p><p>鬧市激吻</p><p>阿詩續說：「嗰日成街人睇住，真係好尷尬，錫完仲要話我個嘴成個吸盤，我當時淨係諗唔好NG，咪博老命咁咀囉！」黃宗澤曾公開被女友胡杏兒笑脷短，問到阿詩有否察覺？她笑說：「我哋未進展到呢個階段，淨係用到雙唇，我慶幸未感受到佢條短脷，留番畀視后（杏兒）去感受。」<br>採訪、攝影：何慧斯</p></body></html>
