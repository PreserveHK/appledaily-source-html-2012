<html><header><meta charset="utf-8"><title>上海醫院趣怪橡皮鴨代召喚鈴</title></header><body><h1>上海醫院趣怪<br>橡皮鴨代召喚鈴</h1><p>「醫生說沒有召喚鈴，有事情喊醫生就揑這個鴨子，汗！」有網友發微博稱，日前去上海新華醫院探病時，發現病床邊掛着黃色玩具鴨子（圖），感覺奇怪，一問之下，才得悉是用來代替召喚鈴，呼救醫護人員的。有關微博和照片被網友瘋傳，並慨嘆大都會上海的醫院醫療設備如此落後？<br>「上海打假醫生陳曉蘭」網評稱，這種基本條件、設備不合格就應該降級。有人分析應該是醫院病房滿了在過道上加的臨時病床。也有網友認為這種做法抵讚：低碳環保而且很可愛！<br>南京《東方衞報》</p></body></html>
