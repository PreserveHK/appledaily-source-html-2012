<html><header><meta charset="utf-8"><title>房祖名女捱鬧</title></header><body><h1>房祖名女捱鬧</h1><p>房祖名昨日在油麻地的救世軍總部，擔任捐贈羽絨儀式嘉賓，活動連續舉辦17年，由於成龍忙於在台灣拍戲，所以由祖名代勞。</p><p>認戴佩妮是舊愛</p><p>祖名表示，今年農曆新年將會是首次一家人在台北度歲，被問到會否帶女友向父母拜年，祖名笑指現時沒有女友，至於早前被拍得他與台灣模過夜，祖名說：「冇呀！」他坦言報道刊登後，被媽咪訓話。<br>祖名多年來仍未帶女友見家長，會否令媽咪失望，祖名認為這是好事，覺得自己慢工出細貨，祖名解釋為何如此謹慎揀擇：「我要對得住上一位女友嘛！對上一次拍完拖係06年。」祖名亦直認是戴佩妮，至於薛凱琪，祖名說：「我冇同過佢一齊。」<br>採訪、攝影：張俊銘</p></body></html>
