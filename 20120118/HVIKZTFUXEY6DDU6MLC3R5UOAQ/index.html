<html><header><meta charset="utf-8"><title>本期優惠：$650起租車過龍年</title></header><body><h1>本期優惠：$650起租車過龍年</h1><p>除了我們昨天介紹的電動車LEAF之外，大昌行的「農曆新年特惠租車套餐」（4日3夜），其實還有本田Civic、日產Elgrand或平治E280等不同車款，於1月21日至28日間連續4日3夜顧客可以優惠價租車，優惠最高可達八折，每日平均$650起。<br><br>記者：李鑒泉<br><br>大昌行：27682277/http://www.dchml.com.hk</p></body></html>
