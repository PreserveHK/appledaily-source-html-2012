<html><header><meta charset="utf-8"><title>HotTalk：《Whatsapp》收錢？</title></header><body><h1>HotTalk：《Whatsapp》收錢？</h1><p>《Whatsapp》基本上已成為智能手機必裝App，如果要收錢，相信同facebook咁影響到好多人。近兩個星期就《Whatsapp》要收費嘅訊息流傳，又話要Forward畀10個人云云，結果《Whatsapp》就終於喺日前發聲明話係惡作劇嚟平息傳言，噚日仲出咗v2.6.9版本嚟。其實呢類訊息，早喺《ICQ》年代已經不時傳出，到今日依然成功流傳，除咗證明人總係相信寧可信其有嘅心態，同時亦證明咗家嘅人係幾咁依賴呢啲通訊軟件。各位，精明啲喇！</p></body></html>
