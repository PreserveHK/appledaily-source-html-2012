<html><header><meta charset="utf-8"><title>趣趣地：尹佩斯父子龍咁威</title></header><body><h1>趣趣地：尹佩斯父子龍咁威</h1><p>10號對10號呀！講緊嘅係阿仙奴10號仔尹佩斯（下圖右），喺星期一到唐寧街10號英首相府，以青少年街頭足球聯賽大使身份，同太太拜會英首相卡梅倫（右下圖左）。尹佩斯西裝骨骨，同卡梅倫見面冇怯場，之後佢仲喺twitter好佻皮咁講：「今晚見到首相卡梅倫我深感榮幸，雖然佢係維拉粉絲！」另外，阿仙奴可能見尹佩斯咁勁，認為佢嘅5歲囝囝沙基（上圖右）會盡得佢嘅真傳，所以有報道指兵工廠打算簽沙基仔！</p></body></html>
