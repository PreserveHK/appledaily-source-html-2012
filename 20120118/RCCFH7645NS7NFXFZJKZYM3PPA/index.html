<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀絕食怕見肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀絕食怕見肚 - 馮仁昭</h1><p>呂慧儀噚日去信德中心出席滿漢奇珍異石展，日前佢出席活動被指孕味濃，呂慧儀繼續否認追龍B，但直認不設防：「不設防都冇用啦，日日都要開工，到下個月先拍完劇。」呂慧儀日前食完午飯出席活動，結果肚脹脹惹來有喜疑雲，佢話：「今日唔敢食飯出席活動。」佢表示生B計劃順其自然，亦做好心理準備做媽媽，會同老公商量生幾多個BB。呂慧儀第一年以人妻身分派利是，覺得好有福氣，日前已入定利是。</p></body></html>
