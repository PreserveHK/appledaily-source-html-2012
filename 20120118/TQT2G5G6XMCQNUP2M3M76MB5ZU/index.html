<html><header><meta charset="utf-8"><title>環保署性騷擾案終止訴訟</title></header><body><h1>環保署性騷擾案終止訴訟</h1><p>【本報訊】環保署一名男高級督察早前入稟，指控同一部門的男上司總督察作出性騷擾行為，要求對方停止不法行為，刊登道歉啟事及賠償。案件原定昨日開審，惟原告一方突然願意終止訴訟。據了解，根本從未發生任何性騷擾事件。<br>原告胡德仁為高級環境保護督察，被告戴少華是總環境保護督察，同屬環保署空氣質素政策科的空氣科學組。被告昨日在多名親友支持下到庭，法官恭賀雙方在聆訊正式開始前達成協議，而雙方均拒絕透露協議內容。<br>案件編號：DCEO4/10</p></body></html>
