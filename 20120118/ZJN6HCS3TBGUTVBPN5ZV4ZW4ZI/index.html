<html><header><meta charset="utf-8"><title>Apps士多：揸AR.Drone打外星怪</title></header><body><h1>Apps士多：揸AR.Drone打外星怪</h1><p>喺CES公佈會出第二代嘅AR.Drone遙控直升機，睇落外形冇乜變，但就改善咗操控同將鏡頭升級到可拍攝720p影片。雖然香港未知幾時有得賣，但官方就率先推出咗個配合擴增實境嘅遊戲App《AR.Rescue》。遊戲需要一邊收集太空廢物，一邊狙擊外星怪物，有成四十關俾你慢慢玩。玩家一方面玩Game，一方面鍛煉AR.Drone操控技術，幾刺激㗎！</p></body></html>
