<html><header><meta charset="utf-8"><title>Kelly古仔除衫</title></header><body><h1>Kelly古仔除衫</h1><p>潮媽陳慧琳（Kelly）陀住小龍包繼續開工，出席活動。她早前接拍賀歲笑片《八星抱喜》，日日笑住開工，連肚中小龍包都一樣開心踢腳。飾演人像攝影師的Kelly，在片中為了地盤工頭古天樂做裸模，不惜以短褲羅拉、啤酒俏女郎等造型引誘古仔，Kelly大呼好玩：「當時個肚開始隆起，着上戲服都冇人發現，多得造型指導功勞。」<br>有一幕古仔只穿肉色短褲，Kelly要用頭就位遮着他的重要部位，Kelly笑說：「其間又要不停影佢相，尷尬得嚟又好好笑，見到佢副body都真係想去摸吓。」灌錄主題曲時，小龍包聽到輕快節奏，更好似跳舞般不停踢Kelly的肚。<br>撰文：林妙萍</p></body></html>
