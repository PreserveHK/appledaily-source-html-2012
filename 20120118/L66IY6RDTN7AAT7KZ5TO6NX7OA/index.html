<html><header><meta charset="utf-8"><title>Baby反樸歸真</title></header><body><h1>Baby反樸歸真</h1><p>Angelababy近年全力在電影圈發展，她早前拍攝純愛電影《第一次》，飾演患病女生，與台灣男星趙又廷扮演的搖滾樂手譜出愛情。女模出身的Baby，在片中化身去年的流行詞「森女」，即不追求名牌、喜歡民族風、崇尚自由悠閒生活的女生。</p><p>Baby角色穿的全是充滿民族風的純樸衣服，她說：「剛開始定裝嘅時候，我好唔習慣，因為呢啲衫以前我係唔會揀嚟着，但着咗之後，我真覺得自己變成宋詩喬（戲中角色）。」她指穿衣服後，連說話的聲音、動作都入戲了，真正感覺到做演員的快感，連生活態度也有所改戀。<br>撰文：唐如
</p></body></html>
