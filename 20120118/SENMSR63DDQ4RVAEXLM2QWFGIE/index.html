<html><header><meta charset="utf-8"><title>安樂有禮：送《黑金速遞》優先場戲票</title></header><body><h1>安樂有禮：送《黑金速遞》優先場戲票</h1><p>《黑金速遞》講述基斯（麥克華堡飾）精於走私，但金盆洗手多年，與妻兒組織了溫馨家庭。可惜小舅搞垮一次毒品交易，還激惱了幕後主腦碧斯，為救小舅，基斯被迫重出江湖，但竟令妻兒陷入險境。<br>安樂影片今日誠邀25位讀者（每人2張戲票）優先參與此次走私行動。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》黑金速遞」，便有機會獲贈戲票。先到先得。<br><br>（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）<br></p><p>問題：基斯精於哪一行業？</p></body></html>
