<html><header><meta charset="utf-8"><title>BB割傷額頭　庸醫膠水黐眼</title></header><body><h1>BB割傷額頭　庸醫膠水黐眼</h1><p>嬰兒割傷額頭，本無大礙，但醫生竟錯將雙眼黏合，小事化大，需動手術。<br>瑞士一名22個月大的男嬰，因額頭割傷就診，醫生出動藥用膠水治療，豈料膠水流入男嬰雙眼，黐着了，無法睜開。男嬰爸爸媽媽憶述：「他的眼皮和眼下滿是膠水，這不應該發生吧。」男嬰最後需接受手術清除膠水，還要在眼科診所留醫，家長上月憤而向國家衞生局投訴。瑞士數月前也曾發生同類醫療事故，受害者是眉毛上方割傷的4歲小孩。事件幸無對小孩構成長遠影響。<br>英國《每日郵報》</p></body></html>
