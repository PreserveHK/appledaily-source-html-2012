<html><header><meta charset="utf-8"><title>NewsFlash全球最致命海灘　5年6人遇鯊死</title></header><body><h1>NewsFlash<br>全球最致命海灘　5年6人遇鯊死</h1><p>南非東部聖約翰斯港的第二海灘，泳客眾多，但它有個很嚇人的外號──「全球最致命海灘」，因為在這裏五年來已有六人被鯊魚咬死。最新一宗在周日上演，一名25歲青年在海灘約1米半深處滑浪，突遭鯊魚襲擊，人鯊在海中搏鬥了五分鐘，目擊者說「海水都染紅了」，青年才能掙扎游近岸，救生員和其他泳客才能將他抬上岸（圖）。他滿身傷痕，腹臂重創，送院途中不治。<br>英國《每日郵報》
</p></body></html>
