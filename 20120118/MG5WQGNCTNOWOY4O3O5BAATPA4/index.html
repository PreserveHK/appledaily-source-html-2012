<html><header><meta charset="utf-8"><title>翟威廉陪母辦年貨</title></header><body><h1>翟威廉陪母辦年貨</h1><p>農曆新年將至，港男翟威廉日前跟哥哥翟威信陪媽咪一同辦年貨，三母子到鑽石山荷里活廣場的年貨攤檔入貨。翟威廉在剛過去的除夕到澳門做騷搵真銀，相信在新年給媽咪的家用必會加碼，難怪他專攻冬菇等海味讓家人團年飯加餸。</p><p>打扮新潮</p><p>翟媽媽打扮時髦，翟威廉全程搭着媽咪有傾有講，看來感情要好。翟威廉帶母親到乾貨攤檔買海味，店員遞上炆冬菇，翟威廉毫不客氣試食，津津有味，最後決定幫襯。<br>採訪、攝影：比華利</p></body></html>
