<html><header><meta charset="utf-8"><title>蘋果汁九成教師要求增人手</title></header><body><h1>蘋果汁<br>九成教師要求增人手</h1><p>【本報訊】教聯會在本月初訪問1,166名中小學及幼稚園教師，了解他們對預算案的期望，最多受訪教師希望當局提供資源增聘人手，減少課節，減輕工作壓力，達99%；其次則為要求政府增加撥款，協助落實中小學教師盡快取得全面大學學位，有87%；有89%受訪者要求為幼稚園教師定下薪級表，與中小學教師同級同酬。不少教師也要求政府提供更多資源改善校舍、優化學校環境及更換電腦網絡等。<br>教聯會引述會計師行預測，政府在2011財政年度可能錄得逾500億盈餘，遠高於政府估計的85億赤字，理應適切增加教育開支，提升香港教育質素。
</p></body></html>
