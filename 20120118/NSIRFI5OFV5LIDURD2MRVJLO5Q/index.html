<html><header><meta charset="utf-8"><title>求驗客手記：史高斯紅到踢倫奧？ - 求驗客</title></header><body><h1>求驗客手記：史高斯紅到踢倫奧？ - 求驗客</h1><p>呢排英超大紅人史高斯（圖），重出江湖夠轟動，上場仲入埋波，幫曼聯擊敗保頓，認真傳奇！不過，史高斯嘅傳奇之旅仲有機會寫落去，據英國傳媒大膽預測，以「生薑頭」最近出色嘅表現，有機會打動英國隊領隊皮雅斯，選呢位37歲的中場踢倫奧。無論係曼聯定英格蘭球迷，相信冇人唔想見到碧咸、傑斯同史高斯一齊踢奧運，重溫那些年嘅黃金歲月。當然，幻想嚟啫，皮雅斯邊會選晒3個老鬼入去！</p></body></html>
