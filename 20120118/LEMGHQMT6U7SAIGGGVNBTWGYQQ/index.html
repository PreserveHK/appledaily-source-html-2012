<html><header><meta charset="utf-8"><title>霍震寰獲准延遲交誓章</title></header><body><h1>霍震寰獲准延遲交誓章</h1><p>【本報訊】已故全國政協副主席霍英東後人爭產案，昨首度在高等法院提訊。代表首被告霍震寰的律師要求更多時間提交誓章，由於部份有律師代表的被告已致函法庭表示不反對，故聆案官將霍震寰交誓章的限期延長至4月10日。對於爭產官司有否解決空間，據了解，霍家兄弟的商討在「進行中」。<br>長房三子霍震宇去年12月入稟高等法院，指一同出任遺產執行人的胞兄霍震寰侵吞父親數十億元遺產，要求法庭罷免霍震寰遺產執行人的身份。<br>案件編號：HCMP2621/11</p></body></html>
