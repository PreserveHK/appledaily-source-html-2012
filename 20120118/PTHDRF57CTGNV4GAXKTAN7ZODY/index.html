<html><header><meta charset="utf-8"><title>浙江毒金華火腿食壞人</title></header><body><h1>浙江毒金華火腿食壞人</h1><p>應節食品又出事，港人北上購買臘腸、臘肉和金華火腿（圖）時要小心！廣東省檢查節前產品，發現中山市沃爾瑪超市售賣由浙江「金華金貿」生產的里程牌一公斤裝「火腿自然塊」酸價（脂肪中游離脂肪酸含量的標誌）不合格。酸價是衡量含油脂食品氧化酸敗程度的重要衞生指標，酸敗的氧化物如醛、酮等有毒，會影響人體新陳代謝。此外，江門禮樂利士達臘味廠生產的豬肉大豆蛋白腸含鉛量超標。人體如攝取鉛量過多，會令神經細胞受損，易患上癡呆症，而且還會使人過早衰老。<br>中國品質新聞網</p></body></html>
