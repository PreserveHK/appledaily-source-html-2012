<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary媽分身家上訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary媽分身家上訴 - 馮仁昭</h1><p>名模Rosemary父母幾年前離婚，本港法庭前年裁定夫婦共同擁有6,500萬元資產，判佢哋按4:6比例分配身家。Rosemary媽彭莉不服判決，噚日往終審法院申請上訴許可，仲向終院稱，前夫冇誠實地公開所有資產，部份資金不知所蹤，要求終院准佢上訴。代表Rosemary爸爸嘅資深大律師指上訴理據唔合理，亦唔涉及重大法律觀點，終院唔應該受理。終院聽取雙方陳詞後，押後裁決。<br>案件編號：FAMV43/11</p></body></html>
