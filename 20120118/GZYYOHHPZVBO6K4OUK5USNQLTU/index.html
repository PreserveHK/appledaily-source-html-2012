<html><header><meta charset="utf-8"><title>Carol打泰拳慎護胸</title></header><body><h1>Carol打泰拳慎護胸</h1><p>楊梓瑤（Carol）和張美妮前晚到將軍澳電視廣播城接受由莊思敏和羽翹主持的《姊妹淘》節目訪問，身穿tubedress的Carol分享減肥心得，她表示曾重達120多磅，腰圍28吋，近日她迷上打泰拳。<br>Carol說：「運動要戴運動bra先保護到，打泰拳同男男女女都有身體接觸，試過有個肥仔對手好易出汗，對打時感覺好難受。」</p><p>羽翹染諾沃克病毒</p><p>羽翹早前頻頻腸胃炎，日前她再看醫生，發現身邊的化妝師及髮型師也相繼肚屙，原來羽翹患有諾沃克病毒，她笑說：「因為我之前笑莊思敏有退伍軍人症，家有報應囉。」採訪：卓寶花<br>攝影：林德雄</p></body></html>
