<html><header><meta charset="utf-8"><title>P牌女鐵騎　撞車破相</title></header><body><h1>P牌女鐵騎　撞車破相</h1><p>【本報訊】「叫咗佢唔好考電單車……」21歲姓趙孝順女（圖）於昨晨11時許，到西貢市探望母親後，駕駛P牌鈴木綿羊仔電單車往匡湖居食肆上班。<br>電單車沿西貢公路往九龍方向，途至孟公窩路交界附近失事，趙女連人帶車直撼私家車，撞爆私家車尾擋風玻璃。駕駛私家車的38歲姓李男子上前安慰，女傷者氣若游絲，要求李代為聯絡其家人。趙女經救治後情況穩定，但面部被碎片割傷受損破相。<br>事主父親直言曾經勸告女兒不要駕駛電單車，「叫咗佢唔好考電單車，要考不如考私家車」，怎料趙女最終仍發生意外。</p></body></html>
