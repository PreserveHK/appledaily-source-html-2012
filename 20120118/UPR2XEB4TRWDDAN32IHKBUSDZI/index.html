<html><header><meta charset="utf-8"><title>BLOG親你：解凍生果</title></header><body><h1>BLOG親你：解凍生果</h1><p>生果雖是夏天消暑佳品，不過在這個徘徊於十零度的冬天裏，生果也能輕易地成為我盼望着開心夏日的甜心。因工作關係，收到Monki2012SS系列，甫入眼的就是蘋果形小鏡盒，紅面黑底夠實用；而西瓜形萬用袋更讓我會心微笑，紅紅的西瓜肉配上大大粒黑色核，腦海不其然想到夏日沙灘上，吃着冰凍西瓜、享受着凉風的寫意模樣！尤其還在冬天裏，拿着這兩件顏色鮮艷的生果，心情就更舒暢！</p><p>Yolinb</p><p>患有選擇困難症兼有點遲鈍，但卻對Shopping的意欲有點非掃得清光不可的潔癖。</p></body></html>
