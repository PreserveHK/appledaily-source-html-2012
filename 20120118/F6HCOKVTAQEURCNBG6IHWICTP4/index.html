<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王馨平生龍B隨緣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王馨平生龍B隨緣 - 馮仁昭</h1><p>王馨平（Linda）同張兆輝噚日喺觀塘出席送暖行動，Linda話會留喺香港過年，講到唔少圈中人喺龍年生BB，佢話呢啲要隨緣，好戥其他人開心。Linda話：「奶奶好開通，冇催我哋生BB。」會唔會學陳慧琳咁人工受孕？Linda話要再同老公商量，佢自己就隨緣。張兆輝最近同商天娥拍處境劇，再問到娥姐係咪真係開工遲到？佢話過咗去，無謂考究喎。</p></body></html>
