<html><header><meta charset="utf-8"><title>金燕玲哭訴前夫婚外情</title></header><body><h1>金燕玲哭訴前夫婚外情</h1><p>金燕玲日前接受有線娛樂新聞台《星級會客室》訪問，其間她忍不住流淚，剖白自己兩次失敗婚姻，她自爆第二段婚姻是因為意外懷孕，當時遠嫁英國但最終婚姻亦出現問題。</p><p>「性生活協調唔到」</p><p>金燕玲說：「嗰時好辛苦，一個人喺英國湊女同打理家務，辛苦到連兩夫妻嘅性生活都協調唔到，我知道佢喺出面有第二個女人，我都有忍受，但我真係接受唔到佢同第二個女人發生感情。」<br>提到現時的感情生活，金燕玲自言得到不少朋友疼錫，包括蘇施黃，她說：「仲有關之琳，真係好開心，個女就快喺英國大學畢業，家同個女好似朋友咁乜都傾。」<br>撰文：林妃</p></body></html>
