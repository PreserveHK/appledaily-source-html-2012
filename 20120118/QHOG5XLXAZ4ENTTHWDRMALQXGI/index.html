<html><header><meta charset="utf-8"><title>Selina復工孖姊妹拍廣告</title></header><body><h1>Selina復工<br>孖姊妹拍廣告</h1><p>台灣組合S.H.E自從成員之一的任家萱（Selina），前年拍戲被火燒傷後一直休養，直至近日才和其他兩位成員Hebe及Ella再度合體拍廣告，三女一同拍攝代言第5年的「TOPGIRL」服飾。為讓Selina不用站立太久，廣告快速地在5個鐘頭內拍完。
</p><p>每３分鐘休息</p><p>Selina雖然不能站太久，但依然敬業地盡力配合，不過每3分鐘就要休息，Ella鬼馬地說：「果然寶刀未老，對鏡頭的笑容一樣燦爛動人。」拍完這個廣告後，S.H.E稍後會繼續合體，為去年續約代言的中國服飾和鞋等拍廣告，酬勞約4千萬元新台幣。<br>撰文：葉雪</p></body></html>
