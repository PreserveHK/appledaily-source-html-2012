<html><header><meta charset="utf-8"><title>陶喆攬女入酒店</title></header><body><h1>陶喆攬女入酒店</h1><p>去年10月陶喆來港出席活動時自爆沒有女友，言語間暗示與模簡寶珊此情不再。回復單身的陶喆似乎不愁寂寞，日前他又被拍得身邊出現新女伴。</p><p>爛醉如泥</p><p>當日身在北京的陶喆到當地高級餐廳食飯，同場還有幾位女伴，陶喆似乎與當中一名身穿白衣辣妹最親密，他步出飯店時摟着白衣辣妹轉場到附近的酒吧，把酒玩樂數小後，爛醉如泥的陶喆步履不穩離開，更與白衣女齊齊走進附近的酒店，未知是否想繼續談心。<br>撰文：林妃</p></body></html>
