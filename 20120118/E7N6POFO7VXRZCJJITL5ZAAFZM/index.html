<html><header><meta charset="utf-8"><title>小巴撞九巴　14遊客送院</title></header><body><h1>小巴撞九巴　14遊客送院</h1><p>【本報訊】一輛載有20名浙江寧波旅客的24座小巴，昨晨8時50分沿漆咸道北東行至歐化家俬對開，追尾撞及前行空載九巴，小巴上團友前推後撞，部份人撞傷前額、鼻和口流血，呼叫聲四起，情況略為混亂。救護員到場協助傷者落車，各人傷勢不算嚴重，部份坐在路邊等候（圖），最後14名團友及九巴車長要送院。</p><p>傷者包括7女8男，年齡介乎8至59歲，各人經敷治後無大礙。負責接團旅行社稱，由於該團原打算到海洋公園遊玩，但大部份團友也無法繼續行程，賠償問題將由保險公司跟進。</p></body></html>
