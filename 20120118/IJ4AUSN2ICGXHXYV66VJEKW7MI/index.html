<html><header><meta charset="utf-8"><title>智能藥丸提你食藥</title></header><body><h1>智能藥丸提你食藥</h1><p>今時今日，手機有智能手機，藥丸都有智能藥丸。美國有公司已研發出智能藥丸，定時定候，提醒病人服藥。<br>智能藥丸小如飯粒，是微型晶片，由食用物料製造，病人須連用其他藥丸一同服用。當晶片遇到胃液，會產生化學作用，將服藥時間和劑量數據傳送至解碼晶片，晶片再將數據轉發到手機或電腦，提醒病人服藥時間，並讓醫生監測藥用情況。藥丸也會透過記錄心率和體溫，為患者提供健康資訊。英國9月起供應智能藥丸。<br>英國《每日郵報》
</p></body></html>
