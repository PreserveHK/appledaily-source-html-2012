<html><header><meta charset="utf-8"><title>截聽監察專員淪為紙老虎</title></header><body><h1>截聽監察專員淪為紙老虎</h1><p>【本報訊】立法會昨辯論截取通訊及監察事務專員周年報告，多名議員主張修例，授權專員翻聽執法部門的截取成果，防止執法人員濫權。民主黨涂謹申批評政府拖延修例，有包庇及姑息濫權者之嫌。工黨何秀蘭批評政府是最大侵犯私隱的機構，卻以保障私隱為由拒絕修例，顯示政府行政霸道。自由黨劉健儀認為，專員如果不能聆聽截取成果，只會淪為紙老虎。<br>保安局局長李少光回應時指出，違規竊聽個案只屬少數，大部份是由於技術問題或個別人員不熟悉條例所致。授權專員聆聽截取成果的建議，外國無先例，要先諮詢社會意見，今年上半年會匯報諮詢結果。</p></body></html>
