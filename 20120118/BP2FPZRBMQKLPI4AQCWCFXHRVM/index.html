<html><header><meta charset="utf-8"><title>導師與援交少女性交判囚</title></header><body><h1>導師與援交少女性交判囚</h1><p>【本報訊】保良局轄下庇護工場一名閒時熱愛夾band的導師，於網上狩獵未成年援交少女，半年內先後五度與兩名15歲少女到band房及時鐘酒店做愛，最後警方派出女卧底假扮援交女放蛇將他拘捕，並揭發他藏有多張少女淫照。法官昨指罪行嚴重，但念在被告坦白認罪及在案中沒有施用暴力，判監16個月。<br>辯方昨求情指，被告羅玉麟（32歲）曾問受害少女可否當其女友，可見他並非單純為性。現時他已失去工作，早前更被法庭頒破產令。<br>案件編號：DCCC1076/11
</p></body></html>
