<html><header><meta charset="utf-8"><title>蘋果綠葉中燃兩大股東鬥增持</title></header><body><h1>蘋果綠葉<br>中燃兩大股東鬥增持</h1><p>中國燃氣（384）兩大股東SKE&amp;S及富地石油，再向證監會申報，於去年11月17日分別以9318.9萬元及735.9萬元，增持中燃股份。完成後，SKE&amp;S及富地在中燃持股量分別增至8.73%及11.26%。據證監會申報顯示，代表新奧能源（2688）及中石化（386）提出收購的花旗環球，則於同日沽出6000股，作價每股3.65元，為衍生工具或持續程式相關的股份交易。</p></body></html>
