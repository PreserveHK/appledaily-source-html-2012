<html><header><meta charset="utf-8"><title>李政宰傳娶千金小姐</title></header><body><h1>李政宰傳娶千金小姐</h1><p>韓劇《航天之城AirCity》及韓片《下女》男主角李政宰，近日被韓國傳媒指他即將與一名譯音姓仁的大企業千金小姐（小圖）結婚，更指兩家人將在農曆年初一過後見面傾談結婚日子等細節。但李政宰的經理人公司即極力否認，更指李與該名大企業的千金小姐只是在生意上有來往，他們的結婚傳聞完全不是事實。李政宰其實已不是第一次與該仁姓女子傳緋聞，早在09年已被指二人一起往菲律賓度假，去年亦被指二人一起買樓。</p></body></html>
