<html><header><meta charset="utf-8"><title>蘋果汁元朗小白鷺屍證染H5N1</title></header><body><h1>蘋果汁<br>元朗小白鷺屍證染H5N1</h1><p>【本報訊】踏入冬季本港爆發禽流感的風險增加，漁農自然護理署證實，早前在元朗撿走的小白鷺屍體證實對H5N1病毒測試呈陽性反應。去年12月至今，漁護署在本港發現六隻死雀及死雞感染禽流感病毒。<br>漁護署於本月12日，在元朗南生圍漁護署濕地及動物護理（執法）組元朗辦事處前面的樹旁，撿走一隻白鷺屍體，經化驗後昨日證實屍體帶有H5N1禽流感病毒。該署指小白鷺是本港常見的留鳥，發現雀屍地點的三公里範圍內有兩個雞場，署方沒發現雞場有雞隻異常死亡。<br>去年12月至今漁護署已發現六隻死雀及死雞，帶有H5N1禽流感病毒，包括紅嘴鷗及鵲鴝。
</p></body></html>
