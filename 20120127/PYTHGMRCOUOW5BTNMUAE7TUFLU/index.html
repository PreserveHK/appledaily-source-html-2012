<html><header><meta charset="utf-8"><title>美特種兵　電狗圈虐女童</title></header><body><h1>美特種兵　電狗圈虐女童</h1><p>美軍特種部隊是專對付恐怖分子的王牌部隊，可是佛州一名28歲特種部隊成員米切爾（左圖）卻以虐待女童為樂，用電子狗頸圈懲罰兩名女童，逼她們跑圈，直至跑到嘔為止。<br>兩名受虐女童分別8歲和4歲，8歲女童向警方表示，米切爾將訓練狗隻用的電子狗圈套在她的手臂，將另一狗圈套在4歲女童腰部，迫兩人跟着他的汽車跑4.8公里，當她們跑到倒地，米切爾就開啟狗圈電流，電到她們繼續跑，直至跑到嘔為止。警方拘控米切爾兩項虐兒罪。英國《每日郵報》</p></body></html>
