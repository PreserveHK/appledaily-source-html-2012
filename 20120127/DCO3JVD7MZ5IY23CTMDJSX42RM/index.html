<html><header><meta charset="utf-8"><title>戴小奕唔急生龍B</title></header><body><h1>戴小奕唔急生龍B</h1><p>來自青島的內地名模戴小奕去年下嫁曾是國家隊足球員的舒暢，今年以舒太身份返祖家匯合夫婿過新年。問到小奕婚後第一個新年的感覺，她表示：「有一點不一樣的感覺，因為今年不再是小孩子，要給人紅包，雖然娘家也在青島，都會有點不捨得的感覺，因為年三十不在家，要年初二才能返去。」</p><p>人妻派利是</p><p>小奕趁在港時已預備過年的物品：「已在香港買定了『舒』字的利是封，現在同輩的友人也要給他們紅包。」問到她有否生龍B計劃，小奕表示：「應該會多工作幾年，龍小孩已有很多人生，我生肖與屬馬、牛都很合拍，故生育計劃不會太急，順其自然吧。」<br>採訪：梁錦雯<br>攝影：陳慧安<br>服裝：Dior</p></body></html>
