<html><header><meta charset="utf-8"><title>《喜上加囍》票房冠華語片</title></header><body><h1>《喜上加囍》票房冠華語片</h1><p>賀歲片《2012我愛HK喜上加囍》票房傳來好消息，在農曆年假期（年廿九至年初三），五部華語片中以《喜》片票房最高，至前日累積票房約有880萬，勝過《逆戰》、《八星抱喜》和《金陵十三釵》。《喜》片演員曾志偉、黃宗澤、毛舜筠和孟瑤等也趁初五向大家拜年。<br>曾志偉今年新年特別有意義，他說：「今年去拉斯維加斯同阿女（曾寶儀）做司儀，終於有一年可以一齊過。」剛生完BB的孟瑤表示不會追龍B，她更笑說：「生完BB瘦咗好多，搞到上圍細咗，搞到我真係想隆胸。」<br>採訪：何慧斯<br>攝影：陳志嵐</p></body></html>
