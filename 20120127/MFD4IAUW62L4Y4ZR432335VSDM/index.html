<html><header><meta charset="utf-8"><title>關仁隱事：「高瘦平」選美犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「高瘦平」選美犯眾憎 - 關仁</h1><p>暗星台最近又搞選美會，為咗增加睇頭，搵咗好多海外佳麗返嚟撐場，但話晒喺香港搞，無論點都要揀番一兩個港女嚟選吓，但估唔到，佢哋今次捉咗隻老鼠入米缸，搵咗過氣模「高瘦平」參加，佢成日搞風搞雨自製新聞，之前仲向相熟傳媒爆料，佢話有佳麗同髮型師搞埋一齊，但關仁聽講係佢自己幻想出嚟，實情係佢成日鬧幫佢整頭髮嘅髮型師，嫌人哋整到佢個髮型唔啱心水，所以老屈人，加上佢又經常向服裝阿姐亂發脾氣，搞到神憎鬼厭，連班佳麗都唔敢行埋佢身邊，個個都想佢出局，點知仲畀佢攞獎㖭。<br>撰文：關仁</p></body></html>
