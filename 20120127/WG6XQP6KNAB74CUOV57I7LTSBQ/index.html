<html><header><meta charset="utf-8"><title>求驗客手記：李嘉耀「巨龍B」搶閘出世 - 求驗客</title></header><body><h1>求驗客手記：李嘉耀「巨龍B」搶閘出世 - 求驗客</h1><p>巨B迎龍年！效力南華籃球隊前鋒李嘉耀（Story哥、圖左），噚日大年初四喜獲太太Winnie為佢誕下淨重9.4磅嘅巨B李殷蕎（Nana）。初為人父嘅Story哥笑言前晚得悉太太穿咗羊水，緊張到成晚都瞓唔着，但見到囡囡出世一刻，佢話︰「真係由心到笑咗出嚟。佢趕住出世搶利是。」而最搞笑都係個醫生：「個BB女咁大嚿，你儲定多啲奶粉錢都得喇！」</p></body></html>
