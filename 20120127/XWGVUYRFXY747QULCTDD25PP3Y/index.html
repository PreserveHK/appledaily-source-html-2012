<html><header><meta charset="utf-8"><title>蘋果汁港鐵上水粉嶺站翻新</title></header><body><h1>蘋果汁<br>港鐵上水粉嶺站翻新</h1><p>【本報訊】港鐵將耗資8,000萬元，為東鐵線上水及粉嶺站進行翻新美化工程。港鐵總建築師楊思偉表示，上水及粉嶺站大堂的新外觀將以新界北區的雙魚河為設計概念，波浪形的天花仿照流動的河水，牆身則以米色及灰棕色天然石鋪設。<br>他又表示，上水及粉嶺站接近邊境口岸，人流日趨繁忙，美化工程亦會將大堂的售票機改為入牆式，令大堂空間更寬敞，人流更暢順。而客務中心亦會改為新設計，當中上水站現時有兩個客務中心分別在大堂兩邊的佈局，會改為集中設在中央出入閘機位置。兩站的美化工程將展開，預計2013年中可完成。</p></body></html>
