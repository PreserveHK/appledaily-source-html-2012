<html><header><meta charset="utf-8"><title>香港仔地產公司仇人上門</title></header><body><h1>香港仔<br>地產公司仇人上門</h1><p>【本報訊】香港仔大道181號地下一間地產公司，昨凌晨2時許，被一名中年男子用磚頭敲打玻璃門鎖頭；驚動途人報警。警方趕至時可疑人已經不知所終，只見玻璃門刮花及出現裂紋，鎖頭蓋甩脫未有打開（圖），歹徒未能進入店內。警方聯絡負責人了解情況，案件列刑事毀壞處理。<br>地產公司職員稱，破壞門鎖者疑是一名中年漁民，與東主相識，惟早年因事有嫌隙，自此即經常登門滋擾，包括吵吵鬧鬧和塞匙孔等，東主處處忍讓，息事寧人。由於東主正在放假，暫未知是否會追究事件。</p></body></html>
