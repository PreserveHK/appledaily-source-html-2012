<html><header><meta charset="utf-8"><title>SJ掃三獎威盡美網站</title></header><body><h1>SJ掃三獎威盡美網站</h1><p>美國K-Pop網站allkpop昨日公佈了「2011年allkpopAwards」得獎名單，是次選舉吸引了逾300萬名全球樂迷投票，結果韓國人氣組合SuperJunior（SJ）成為大贏家。<br>SJ除連掃最佳男子組合、最佳編舞及年度金曲三個獎外，成員始源更以個人身份捧走最佳網絡交流獎。最佳男、女歌手分別是金賢重和IU，而最佳女子組合則是2NE1。</p><p>東海泰國冧粉絲</p><p>此外，身在倫敦過年的始源昨日在twitter公開偶遇同鄉足球選手的合照，而SJ另一成員東海則在赤口當天現身泰國宣傳隱形眼鏡，更施冧功拖實粉絲。</p></body></html>
