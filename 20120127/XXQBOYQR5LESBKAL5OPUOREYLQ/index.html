<html><header><meta charset="utf-8"><title>李思欣派利是超支</title></header><body><h1>李思欣派利是超支</h1><p>新婚的范振鋒和李思欣，前晚到電視城錄影無綫節目《登登登對》，兩人今年首次派利是，但卻失預算，李思欣解釋：「係封數唔夠，試過即場問其他人借利是封。」范振鋒透露預了兩萬元利是錢，但卻未夠，要再加3至4千元。</p><p>問兩人會否趕生B下年可𢭃利是？范振鋒笑說：「咁家即刻走喇。」他們說已趕不及生龍B，因思欣要拍劇至3月才放假度蜜月跟老公造人。同場的朱凱婷說囡囡個半月大，她說自己仍谷奶谷胸。<br>採訪、攝影：何慧斯</p></body></html>
