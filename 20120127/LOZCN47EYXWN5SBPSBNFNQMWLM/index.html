<html><header><meta charset="utf-8"><title>陳松伶有造人壓力</title></header><body><h1>陳松伶有造人壓力</h1><p>專程由北京回港過年的陳松伶，順道宣傳下月14、15日在港首次舉行的音樂會。昨日她到亞視接受高志森的節目訪問，問到老公張鐸有否同行？她說：「冇呀，不過下個月佢會嚟香港支持我。」她透露老公知道香港天氣寒冷，相當擔心她會冷病，果然錫老婆。<br>陳松伶婚後首次回港過年，她說：「北京嘅人好重視過年，通常要年十幾先可以返娘家。」至於有否計劃生BB，陳松伶坦言老公是家中獨子，故在這方面有一定壓力，面對親友的追問，全靠老公出手幫她擋駕。<br>採訪、攝影：胡比</p></body></html>
