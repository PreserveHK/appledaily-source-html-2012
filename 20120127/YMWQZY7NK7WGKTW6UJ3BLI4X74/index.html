<html><header><meta charset="utf-8"><title>蘋果汁坑口文曲里中式庭園終開放</title></header><body><h1>蘋果汁<br>坑口文曲里中式庭園終開放</h1><p>【本報訊】去年11月中局部開放的將軍澳坑口文曲里公園，解決去水系統問題後，作為園內主體的中式庭園昨終正式開放（圖），讓居民可穿梭園內小橋流水，聽聽瀑布流水淙淙，欣賞山茶、杜鵑、木芙蓉等傳統中國植物，加上貫通園內的石橋、石景與禪園，晚上燈光倒影水中，另有一番景致，料會成為區內居民休憩和拍拖的新勝地。<br>文曲里公園佔地1.9公頃，耗資1.4億元興建。康文署驗收時發現中式庭園的排水慢和濾水系統欠佳，要求承建商修理，令開放日期兩度延遲。園內的草地滾球場及長者健體園地等，去年11月中率先開放。</p></body></html>
