<html><header><meta charset="utf-8"><title>詹瑞文擺港人變狗上台</title></header><body><h1>詹瑞文擺港人變狗上台</h1><p>詹瑞文為宣傳舞台劇《女人之虎之挑剔女王》，昨日反串以女王造型在旺角鬧市派利是朱古力，在朗豪坊門外派到入地鐵站，吸引眾多市民圍觀。詹sir自稱為挑剔女王，今次同樣以諷刺政府為題，故他自製了一個「減廢政綱」，他說：「會扮幾位特首參選人，會講吓地鐵車箱食嘢嗌交，同埋港人變狗等事件，邊個夠膽買飛3月8號嚟睇我個騷，我心目中就選佢做特首。」</p><p>問詹sir會否擔心被打壓？他說：「我希望推廣文化，家根本就冇乜支持，所以唔怕打壓，最重要係香港市民開心。」他更指現在每天都在網上挑一粒星，最近挑了罵港人為狗的孔慶東，反應相當好。<br>採訪：魯萍<br>攝影：陳順禎</p></body></html>
