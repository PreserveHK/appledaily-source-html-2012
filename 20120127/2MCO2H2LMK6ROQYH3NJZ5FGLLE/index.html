<html><header><meta charset="utf-8"><title>今日提醒你：香港百年電影回顧</title></header><body><h1>今日提醒你：香港百年電影回顧</h1><p>【本報訊】不同年代的電影，記載着每個年代的社會面貌。香港電影資料館今日開始至3月4日，舉辦「時間巨輪—光影香江百年情」展覽，透過香港電影發展里程作主軸，帶領觀眾走進光影巨輪，重新認識香港的社會面貌和歷史潮流。展覽以時光隧道的裝置分成六區，將1898年至2010年間分六個階段，展品包括館藏最早、攝於1898年的電影《愛迪生短片》，另有經典電影《細路祥》和《英雄本色》，以及近代的《少林足球》和《歲月神偷》（圖）等。展覽開放時間為上午10時至晚上8時，逢星期四休息。有關展覽的查詢可致電27392139。</p></body></html>
