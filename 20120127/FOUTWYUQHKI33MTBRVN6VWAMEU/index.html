<html><header><meta charset="utf-8"><title>求驗客手記：意國女排出月曆扮夢露 - 求驗客</title></header><body><h1>求驗客手記：意國女排出月曆扮夢露 - 求驗客</h1><p>家仲講2012年月曆？係呀！因為呢本月曆真係好有創意㗎。話說意大利女子排球會貝爾加莫（Bergamo）推出嘅2012年月曆，係以經典電影為題材，由教練至職球員都粉墨登場，每月扮演經典電影人物拍海報，好似《鐵達尼號》、《危險人物》、《珠光寶氣》及《BJ單身日記》等，其中女排靚女伊莉安娜（IulianaNucu、圖）更扮《七年之癢》中瑪莉蓮夢露嘅造型，都不知幾索。</p></body></html>
