<html><header><meta charset="utf-8"><title>將軍澳客貨車夜半起火</title></header><body><h1>將軍澳<br>客貨車夜半起火</h1><p>【本報訊】將軍澳彩明商場3樓停車場發生縱火案，昨凌晨1時許保安員巡經上址聞爆炸聲響，查看後赫見一輛客貨車着火焚燒，火光熊熊，立即報警。消防員接報到場時，停車場已濃煙密佈，消防擊碎車窗玻璃向車廂射水灌救（圖），約30分鐘將火救熄，但客貨車車尾焚毀，左尾胎亦燒至爆胎，幸未波及其他車輛。消防員認為起火原因有可疑，交由警方跟進。警方其後聯絡53歲姓唐車主到場了解。現場一度懷疑有人放爆竹、煙花肇禍，但警方未發現有可疑物品，正追查縱火原因。</p></body></html>
