<html><header><meta charset="utf-8"><title>柑桔粗鹽層層叠　壓實醃好潤晒喉</title></header><body><h1>柑桔粗鹽層層叠　壓實醃好潤晒喉</h1><p>新年不少人都買柑桔討意頭，過完年，不如用柑桔加粗鹽來浸鹹柑桔。原來用柑桔或四季桔均可，只是柑桔較正氣而且甜一點。<br>首先要將柑桔鋪在闊口樽內，上面鋪滿一層粗鹽，不要有空隙，然後再放上一層柑桔，重複以上步驟，最後以鹽填滿壓實，加蓋後要用膠紙封口，令樽內的柑桔不能接觸空氣，會保存得更好，記着要放陰凉的地方，一年後可以冲水喝，存放越久越好，有潤喉的功效！<br><br>記者：徐務研<br>攝影：楊錦文<br>Model：Ruby、Kazef@PureModels<br>示範：吳永皓@紅廚</p></body></html>
