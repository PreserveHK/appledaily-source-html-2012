<html><header><meta charset="utf-8"><title>「婚紗女王」罕見露肉</title></header><body><h1>「婚紗女王」罕見露肉</h1><p>美籍華裔「婚紗女王」王薇薇（VeraWang），玩完破傳統黑色婚紗之後，再有驚人之舉──個人大解放，為時裝雜誌《Harper'sBazaar》拍攝泳衣照，展露62歲無贅肉的體態（圖）。照片在她新購入的洛杉磯豪宅拍攝，她身穿黑色泳衣，外配AlexanderWang黑色束衣站在泳池邊，驟眼看完全不似已過花甲之年。<br>王薇薇的泳衣照可謂彌足珍貴。她透露自己在沙灘都穿得密密實實。她沒料竟要穿上泳衣拍照。<br>英國《每日郵報》</p></body></html>
