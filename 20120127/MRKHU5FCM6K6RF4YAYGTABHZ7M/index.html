<html><header><meta charset="utf-8"><title>「牛中」賣牛　目測重量不過磅</title></header><body><h1>「牛中」賣牛　目測重量不過磅</h1><p>廣東牛市有賣牛不過磅的慣例，那數百公斤的壯牛如何秤重？全靠「牛中」（圖）眼力估算。牛中又名「牛經紀」、「牛隻評議員」或者「牛棒佬」，只要通過敲牛背、觀牛腳、摸牛肚、目測等方法便能看准一頭牛的大概重量。一頭牛完成交易後，他們能賺數十元茶錢。<br>經驗豐富的老牛中對馬、騾以及驢等也能用眼力估算體重。不過這一行業漸息微，目前活躍廣州的牛中僅四、五名，廣東也僅有百多人。不少老牛中擔心，牛中技藝可能失傳。<br>廣東《信息時報》</p></body></html>
