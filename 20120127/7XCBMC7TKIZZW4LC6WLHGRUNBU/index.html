<html><header><meta charset="utf-8"><title>溜冰場塌頂　練波少年驚逃</title></header><body><h1>溜冰場塌頂　練波少年驚逃</h1><p>東歐國家斯洛伐克一個新建成的溜冰場，日前疑因承受不了大量積雪而塌天花（圖），嚇得場內青少年慌忙逃生。<br>塌屋頂時，溜冰場內正有多名青少年受訓，導師是前職業冰上曲棍球球員薜尼基，球隊門將最先發現天花有不妥，他在聽到「啪」的一聲巨響後，隨即四處張望，連球射中龍門也顧不來。接着是一塊塊瓦礫碎片墜下，天花連同雪花慢慢塌下，壓斷電線，全場一片漆黑。幸好塌天花速度慢，加上場邊防撞圍欄夠高夠堅固，撐起塌下的天花，形成逃生的安全通道，場內大夥兒安然逃生，無傷亡。英國《每日郵報》
</p></body></html>
