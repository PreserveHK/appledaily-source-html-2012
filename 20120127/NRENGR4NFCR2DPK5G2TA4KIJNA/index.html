<html><header><meta charset="utf-8"><title>張根碩拖愛菜行寵物店</title></header><body><h1>張根碩拖愛菜行寵物店</h1><p>韓國男星張根碩近日頻頻亮相日本電視節目，宣傳他主演的新片《寵物情人》，在今日播出的《Meringue的心情》中，碩仔就拖住主持該節目的人氣童星蘆田愛菜到六本木的寵物店約會。碩仔甚有大哥哥風範，充滿愛心與愛菜接觸松鼠猴和狗仔等，逗得愛菜笑呵呵。</p><p>硬銷嘜頭麪包</p><p>碩仔更在節目中與愛菜比舞，齊齊大跳她的招牌舞《MaruMaruMoriMori！》。當愛菜問「還記得小時候是怎樣記對白嗎」時，出道20年的碩仔即道出童星時代的艱辛。此外，碩仔昨日公開了躺在床上大啖咬他與日本某便利店合作推出的麪包，認真hardsell。</p></body></html>
