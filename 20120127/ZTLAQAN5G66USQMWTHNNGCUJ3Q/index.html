<html><header><meta charset="utf-8"><title>AKB大島做妓女還債</title></header><body><h1>AKB大島做妓女還債</h1><p>日本女子組合AKB48，上周於人氣歌曲倒數演唱會披露新歌《GIVEMEFIVE！》，它由多位成員如前田敦子和高橋南等化身做band妹，秘密苦練了樂器多月，結果演繹時有板有眼。收錄此歌的細碟下月15日發售，有關方面昨日發表了MV，不但有正常版更有長達34分鐘的長篇劇集版，打破AKB歷來紀錄。<br>兩個不同版本都收錄有各成員邊彈邊唱的場面，此外前田、高橋、柏木由紀和大島優子更會飾演生活上遇到困阻的角色，其中大島為替雙親還債需要流落風塵搵血汗錢，前田則狂做兼職給錢酗酒老竇，非常慘情。</p></body></html>
