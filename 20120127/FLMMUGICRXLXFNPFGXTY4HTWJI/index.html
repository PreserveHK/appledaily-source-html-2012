<html><header><meta charset="utf-8"><title>薛凱琪派利是重環保</title></header><body><h1>薛凱琪派利是重環保</h1><p>薛凱琪（Fiona）、方大同、連詩雅和DearJane等日前相約到尖沙嘴美麗華酒店食飯迎接龍年，大啖鮑魚、燕窩和肥牛，認真識食！茹素的方大同也獲安排素食，只見他們吃大餐時有講有笑，十足大細路。</p><p>方大同忙作歌</p><p>提到過農曆年，Fiona說：「我屋企過年冇乜傳統，唔會拜年，爹哋媽咪都唔會畀利是我，但自己會預五位數派畀同事，我仲會好環保，循環再用啲利是封。」Fiona會否與緋聞男友方大同互相拜年？兩人異口同聲表示不會。方大同更預告農曆年會留守家中創作，他說：「年尾要出碟，要開始寫定歌，仲要寫畀人。」採訪：文國駿<br>攝影：陳志嵐</p></body></html>
