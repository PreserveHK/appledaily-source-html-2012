<html><header><meta charset="utf-8"><title>大劉抱小甘比聚天倫</title></header><body><h1>大劉抱小甘比聚天倫</h1><p>舊愛李嘉欣疑似又有喜，大劉劉鑾雄也兒孫滿堂，除了和前妻寶詠琴的一對仔女劉鳴煒和劉秀融外，大劉和兩個女友呂麗君和甘比也育有三名子女，又有一對龍鳳胎孫。大劉前日單拖吃飯，昨日終見到他和女友甘比及女兒溫馨聚天倫。</p><p>昨日中午，大劉乘坐1L0VEU車牌的座駕到飯堂福臨門開餐，大劉親自抱住穿上羽絨褸的小甘比劉秀樺，女兒則眼仔睩睩望住記者，早已習慣上鏡被拍，甘比和甘比媽咪就緊隨其後，一齊入酒樓。<br>此外，昨日聚天倫的還有莊氏集團老闆莊紹綏和兒子莊家彬、女兒莊家蕙以及潘廸生、陳淑芬等。<br>採訪、攝影：梁錦雯
</p></body></html>
