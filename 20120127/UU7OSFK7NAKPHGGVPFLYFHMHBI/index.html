<html><header><meta charset="utf-8"><title>列基美願回歸救沉「艇」</title></header><body><h1>列基美願回歸救沉「艇」</h1><p>【綜合西班牙外電】前阿根廷國腳列基美，日前表示若維拉利爾欲需要他重投舊會救亡，他可隨時返回西班牙報到。<br>於03至08年，列基美一直是「黃色潛艇」的中場主力，曾替球隊上陣超過100次並射入接近40球。08年1月，列基美重投家鄉母會小保加，亦是現時小保加不可或缺的靈魂人物。不過，這名33歲阿根廷中場得悉維拉利爾想找回他時，他二話不說表示樂意重返該支深受降班威脅的球隊：「如果他們需要我，我會立刻飛往西班牙。維拉利爾帶給我很多美好回憶，我從未忘記過那裏，而我相信我有能力帶領維拉利爾重拾正軌。」</p></body></html>
