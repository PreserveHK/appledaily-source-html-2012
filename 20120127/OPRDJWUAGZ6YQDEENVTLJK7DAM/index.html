<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉許願新光續約 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蓋鳴暉許願新光續約 - 馮仁昭</h1><p>蓋鳴暉同鳴芝聲劇團前晚喺北角新光戲院，上演21場粵劇，開鑼前有切燒豬同醒獅表演，負責編寫《聊齋驚夢》嘅李居明大讚蓋鳴暉演得出色。對於新光戲院喺年尾結業，李居明話﹕「希望精誠所至，金石為開，最後唔使執。」蓋鳴暉亦好感慨咁話﹕「我90年10月11日出道，第一次擔正做台柱就喺新光戲院，就好似媽媽一樣孕育好多粵劇巨星，今年新年願望就係新光戲院可以續約。」</p></body></html>
