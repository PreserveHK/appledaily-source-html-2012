<html><header><meta charset="utf-8"><title>特許加盟商抗議壓榨</title></header><body><h1>特許加盟商抗議壓榨</h1><p>【本報訊】就有調查指7-Eleven便利店最近三個月瘋狂加價推高通脹，近20名7-Eleven特許經營商昨澄清，收入並未有提高，反指分賬被母公司越調越低，特許經營商硬食最低工資等的新增開支，令經營商的淨收入隨時低過最低工資，要求政府立法規管特許經營。香港特許加盟商協會昨午前往母公司牛奶公司所屬怡和集團請願，7-Eleven行政總裁卓添猷現身與請願人士會面，但堅持加盟商去年盈利甚豐，拒絕接收請願信被報以噓聲，眾人其後和平散去。李家皓攝</p></body></html>
