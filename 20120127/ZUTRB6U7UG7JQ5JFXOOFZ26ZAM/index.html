<html><header><meta charset="utf-8"><title>馮仁昭四圍超：F.I.R.團長俾女友數劈腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：F.I.R.團長俾女友數劈腿 - 馮仁昭</h1><p>台灣組合F.I.R.嘅團長陳建寧，女友謝宥慧係填詞人，原來佢哋已經拍咗超過10年拖，不過男方一直未有畀任何名份女方，難得女方依然一直默默守喺男方背後支持，認真唔話得。但近日陳建寧同女友謝宥慧似乎發生口角，搞到謝宥慧喺網上數臭陳建寧，指佢講大話同一腳踏兩船等，直指佢浪費別人嘅青春。不過之後謝宥慧又話自己因為喺工作上同佢有爭執，先至口出狂言，真係唔知佢邊句真邊句假。</p></body></html>
