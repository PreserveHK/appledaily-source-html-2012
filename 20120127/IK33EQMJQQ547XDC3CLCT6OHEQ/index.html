<html><header><meta charset="utf-8"><title>美狂人打一年後空翻</title></header><body><h1>美狂人打一年後空翻</h1><p>無論晴天陰天，他都堅持天天做，有時跳着水做，有時滑着雪做，更試過打着鞦韆、踩着滑板做，當然也有失手時──他究竟做甚麼？打後空翻是也。<br>美國新澤西州21歲大學生莫里森（圖）是運動健將，學打後空翻很快上手，但天天打，打足一年，太瘋吧！偏偏爸爸跟他瘋，打賭他不能一年打足365日。他除夕日舉家打保齡，翻出最後一翻，即時從爸爸手上領過100美元（780港元）獎金。莫里森每天一翻的影片正熱爆YouTube。<br>英國《每日郵報》</p></body></html>
