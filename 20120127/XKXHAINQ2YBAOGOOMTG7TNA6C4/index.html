<html><header><meta charset="utf-8"><title>路不拾遺　清潔工還3000萬翡翠</title></header><body><h1>路不拾遺　清潔工還3000萬翡翠</h1><p>北京一名任姓富豪除夕凌晨２時在北京首都國際機場，不慎將裝有市值3,000萬（人民幣．下同）翡翠的珠寶盒遺失在飛機上。任報警後，七小時內有機場清潔工主動歸還翡翠。據悉，任是一家慈善機構的負責人，愛好收藏珠寶玉石。當日，他從雲南採購了20多件翡翠後回京，遺失的翡翠是一尊老坑玻璃種翡翠佛，應該是他下機前從行李箱拿外套時掉的。尋回翡翠後，任以1,000元答謝清潔工，並捐款5萬元為機場一名患白血病的女警醫病。<br>北京《新京報》</p></body></html>
