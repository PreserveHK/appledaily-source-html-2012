<html><header><meta charset="utf-8"><title>今日提醒你：渣馬賽前嘉年華</title></header><body><h1>今日提醒你：渣馬賽前嘉年華</h1><p>【本報訊】一年一度渣打馬拉松2月5日揭開戰幕，大會今午2時會率先在維園中央草坪一連兩日舉辦「渣打馬拉松嘉年華」，為即將舉行的大型賽事熱身，同場會舉辦啦啦隊比賽和「放駕一天」減碳行動支持環保。其中有逾200名中小學生組成13隊啦啦隊，在今午決一高下，以創新口號和舞姿為跑手打氣。<br>此外，理工大學的康復治療科學系也會在現場設置攤位，提供多項免費測試及評估，包括核心力量評估、柔軟度測試、跑姿分析、身體脂肪度比例量度等；學系物理治療師及學生會在場為跑手及市民提供意見。該系也會於比賽當日派出專業物理治療師為跑手提供即場物理治療服務。</p></body></html>
