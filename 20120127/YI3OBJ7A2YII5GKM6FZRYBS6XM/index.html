<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜澳門發新年財 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜澳門發新年財 - 馮仁昭</h1><p>鄭欣宜、許廷鏗（Alfred）、樂瞳同吳若希（Jinny）早前學做新春福袋，佢哋分成兩組各施奇技，成個製作過程搞笑十足。講到工作大計，Alfred啱啱推出第二張個人大碟，下月會舉行簽唱會。欣宜下月中會為之前嘅第二張個人大碟加出第二版，聽日仲首次到澳門一賭場登台獻唱，為新年賺取第一桶金㖭。至於樂瞳同Jinny，農曆年後就會開始宣傳新歌。</p></body></html>
