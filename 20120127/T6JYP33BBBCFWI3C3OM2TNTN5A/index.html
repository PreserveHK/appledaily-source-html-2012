<html><header><meta charset="utf-8"><title>案件速遞四度非禮女下屬　董事准保釋</title></header><body><h1>案件速遞<br>四度非禮女下屬　董事准保釋</h1><p>【本報訊】投資公司董事15個月內在辦公室四度撫摸及緊壓女下屬的臀部及大腿，被裁定4項非禮罪成。裁判官昨指斥董事食髓知味，一而再、再而三非禮女下屬，對事件毫無悔意，女下屬要出庭憶述董事叫人反感的非禮惡行，遂判處他入獄10周及罰款5,000元，但准許他以現金3萬元保釋等候上訴。<br>辯方求情時指，被告吳景浩（50歲）任董事的公司案發後已安裝閉路電視，亦已增聘人手，若被告遭長期監禁，會對公司的營運及其家人構成影響。案件編號：KTCC4653/11</p></body></html>
