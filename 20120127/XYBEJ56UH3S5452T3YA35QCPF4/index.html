<html><header><meta charset="utf-8"><title>假羽絨褸全是粗糙棉花</title></header><body><h1>假羽絨褸全是粗糙棉花</h1><p>【本報訊】記者事後將把標榜吉之島名牌清倉貨的羽絨褸剪開，發現內裏全是粗糙棉花製成，根本沒有羽絨成份，近日氣溫急降，市民若以為這件「羽絨」可以抗寒保暖，隨時冷病。<br>記者其後將懷疑售賣冒牌貨的攤檔向海關舉報，發言人表示會跟進個案。<br>海關去年查獲458宗冒牌貨案件，發言人強調，除定期派員巡查市面上零售店舖及黑點外，每逢長假期都會加強巡查。市民如懷疑有人售賣冒牌貨，可致電海關24小時熱線：25456182舉報。</p></body></html>
