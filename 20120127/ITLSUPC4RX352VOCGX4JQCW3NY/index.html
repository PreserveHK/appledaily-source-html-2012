<html><header><meta charset="utf-8"><title>行李滑板車極速登機</title></header><body><h1>行李滑板車極速登機</h1><p>拖着行李趕飛機，是不少外遊人士的噩夢，美國潮物網站HammacherSchlemmer推出的行李滑板車Scootercase（圖），旅客毋須着急，就可連人帶行李，飛快抵達登機閘。行李滑板車專為商務旅客設計，由行李箱和小型滑板車組成。用家只要拉出箱底踏板和扶手，即可當作滑板車使用，後轆腳掣可隨時煞停，總負重達106.8公斤。每個售價299.95美元（2,340港元）。<br>英國《太陽報》</p></body></html>
