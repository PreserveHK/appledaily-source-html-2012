<html><header><meta charset="utf-8"><title>小齊豪派百萬利是</title></header><body><h1>小齊豪派百萬利是</h1><p>來自台灣的任賢齊加盟東亞唱片後，多了一班香港後輩歌手朋友，何韻詩、王菀之、藍奕邦、盧凱彤和CallStar一齊教小齊弄些香港地道賀年食品，他們夾手夾腳整角仔、煎堆和蘿蔔糕。<br>派慣利是的小齊今年特別頭痛，他笑言：「因為今年自己開咗公司，中港台都要派，我諗要7位數字，應該買到架波子。」會否肉赤？小齊大方說：「唔會，咁賺到先有得派，係福氣嚟嘅。」問阿詩以往農曆年怎過？她即煞有介事，頻頻說記不起，未知是否怕被提曾與密友容祖兒在新年歐遊。<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
