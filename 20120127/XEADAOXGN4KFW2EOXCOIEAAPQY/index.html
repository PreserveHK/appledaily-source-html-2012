<html><header><meta charset="utf-8"><title>「東方之門」高法國凱旋門6倍</title></header><body><h1>「東方之門」高法國凱旋門6倍</h1><p>號稱「世界最大門型建築」的東方之門（圖）日前在蘇州市順利完成建設難度最大的結構合龍施工，即將進入50多米的頂層施工階段。東方之門項目集酒店、購物、辦公於一體，大廈總高度301.8米，約相當於法國凱旋門的六倍。除「世界第一門」外，位於東方之門88層頂樓的蘇式園林將是全國最高的園林，另外還有最高的過街天河、最高無邊際泳池、最深私家酒窖等七項全國之最。它將於2013年竣工，大樓用了相當於建造八艘航母的鋼鐵。新華社</p></body></html>
