<html><header><meta charset="utf-8"><title>最上鏡女病人　迷倒40萬網民</title></header><body><h1>最上鏡女病人　迷倒40萬網民</h1><p>美國俄亥俄州28歲婦人雷切爾早前做手術，割掉60%肺部後，將自己躺在深切治療病房的康復照片（圖）放上網，兩天吸引逾40萬人瀏覽，原因是她樣子甜美，笑容燦爛，非常上鏡。<br>雷切爾感染肺炎後，被確診為先天性肺氣腫，需動手術割除逾半肺部。手術後，她在網上大談傷口如何痛楚，並上載康復照片，沒料到她那上鏡樣子吸引網民的注意，紛紛留言安慰和鼓勵她。有網民說：「我希望自己做完手術後，也可以這樣好看。」她說：「網民說了許多有關我的美好說話，我從未自覺如此漂亮過。」<br>英國《每日郵報》
</p></body></html>
