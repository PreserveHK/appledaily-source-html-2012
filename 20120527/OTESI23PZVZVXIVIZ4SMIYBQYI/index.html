<html><header><meta charset="utf-8"><title>蔡依林星星凸G奶</title></header><body><h1>蔡依林星星凸G奶</h1><p>蔡依林自99年出道已經為一間便利店唱廣告歌，日前她去到台灣五股工業區為便利店拍廣告。為了配合夏日氣氛，蔡依林穿上星星圖案貼身背心，配牛仔褲，擁有G奶稱號的她，驕人上圍即成為焦點。未知是否近日電影《復仇者聯盟》（Marvel'sTheAvengers）大熱，其中一位臨時演員的造型與戲中神盾局局長的造型很相似。<br>拍攝了大半日的蔡依林，等待埋位時露出呆滯神情又翻白眼，不過埋位時她就立即恢復精神，表現得十分專業，難怪不少品牌都喜歡邀請她擔任代言人。<br>撰文：林妃</p></body></html>
