<html><header><meta charset="utf-8"><title>蘋果汁特區四川重建中學被拆</title></header><body><h1>蘋果汁<br>特區四川重建中學被拆</h1><p>【本報訊】由特區政府和教聯會聯合撥款400萬元重建的四川「綿陽紫荊民族中學」，落成不足一年即遭當地政府拆毀，騰出土地興建豪華商住地產項目。昨天從四川返港的政務司司長林瑞麟表示，已向綿陽市政府建議，將港府資助的200萬元回撥特區政府設立的四川重建基金。<br>他引述，四川省及綿陽市政府表示尊重，相信內地會嚴肅及認真跟進。林瑞麟續稱，本港08年起撥出的100億元援助四川地震重建約190多個項目，已取得成果，至今95%已竣工或投入服務。</p></body></html>
