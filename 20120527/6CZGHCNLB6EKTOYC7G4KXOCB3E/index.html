<html><header><meta charset="utf-8"><title>拒棄550貓咪　以婦離婚收場</title></header><body><h1>拒棄550貓咪　以婦離婚收場</h1><p>以色列一名婦人愛貓如命，家中養了足足550隻貓咪，對丈夫起居生活造成極大困擾，最終鬧至離婚收場。<br>丈夫投訴，毛茸茸的貓咪幾乎無處不在。在睡房，總有貓咪霸佔他的睡床，因為牠們都不愛睡在地上，卻愛睡在柔軟舒適的床褥上。當他上洗手間如廁或淋浴，總發現長期有貓咪走來走去，令他無法使用廁所。在廚房，貓咪亂跳亂走，到處遍佈貓毛，令他兩夫婦無法煮食。在飯廳，當他坐下準備進餐時，總有貓咪突然跳上枱偷東西吃，令他不勝其煩。<br>丈夫忍無可忍下，要妻子在他和貓咪之間作出抉擇，婦人最終還是覺得寵物比較重要，拒絕放棄550隻愛貓。英國《每日郵報》</p></body></html>
