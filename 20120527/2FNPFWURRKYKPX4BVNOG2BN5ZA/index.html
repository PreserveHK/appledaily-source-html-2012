<html><header><meta charset="utf-8"><title>今日提醒你：科學館小長毛象導賞</title></header><body><h1>今日提醒你：科學館小長毛象導賞</h1><p>【本報訊】全球保存得最完整的小長毛象柳芭的標本（圖），正在香港科學館展出，讓市民免費參觀。政府新聞網訪問了展覽導賞員劉瑛和一級助理館長陳淑文，講述柳芭在西伯利亞被發現經過，與科學館的特別安排，包括柳芭腳踏着像雪的物料，是可保持濕度穩定的紙張。觀看訪問可瀏覽， http://www.news.gov.hk/tc/city_life/html/2012/05/20120525_144202.shtml。柳芭在尖沙嘴香港科學館展出，讓公眾免費參觀，展期至6月10日。在特定日期，設有「寶寶柳芭奇遇記」互動故事環節。 </p></body></html>
