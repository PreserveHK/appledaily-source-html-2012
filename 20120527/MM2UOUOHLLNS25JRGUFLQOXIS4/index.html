<html><header><meta charset="utf-8"><title>關仁隱事：「醃菜」頻約果仁博宣傳 - 關仁</title></header><body><h1>關仁隱事：「醃菜」頻約果仁博宣傳 - 關仁</h1><p>「果仁」同「損手」分手後，即刻搵咗「醃菜」填補空虛，仲俾人影到一齊撐枱腳。醃菜大大隻、有型又高大，引到班模界妹妹仔經常諗盡辦法，搵人約佢出嚟飲嘢，但點知，佢哋一睇到醃菜真人，就即刻好失望，佢哋彈醃菜腰長腳短，大腿長過小腿，仲喺人哋背後叫佢做最上鏡先生，話醃菜上鏡誇啦啦，鏡頭後就……呢班妹妹仔唔使冇耐就全部閃晒，仲四圍唱爆醃菜。不過，關仁聽聞醃菜其實好想喺香港發展，佢又知道果仁喺香港都有啲知名度，所以成日約果仁出嚟，睇吓可唔可以博到上位囉。<br>撰文：關仁</p></body></html>
