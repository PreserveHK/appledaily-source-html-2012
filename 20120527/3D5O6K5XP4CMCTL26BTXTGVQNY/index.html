<html><header><meta charset="utf-8"><title>HTCOneX當鐵鎚　螢幕未損</title></header><body><h1>HTCOneX當鐵鎚　螢幕未損</h1><p>智能手機普及，手機特色不僅講求輕薄、人性化，現在還講究螢幕超堅固，台灣的HTC手機繼傳出可擋子彈的話題後，日前有網友上傳拿HTCOneX手機當鐵鎚（上圖），將鐵釘敲打到木頭內，結果螢幕並未損傷（下圖），也正常運作。短片上傳三天已吸引逾6.8萬點閱次數。<br>短片顯示，測試者掛着HTC識別證，發佈資料也表示是在實驗室進行。但HTC昨表示，該名拍攝員工已涉嫌違反工作規範，公司正調查中。又指此短片拍攝純屬個人行為，不建議模仿。<br>台灣《蘋果日報》</p></body></html>
