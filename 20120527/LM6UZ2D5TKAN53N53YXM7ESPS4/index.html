<html><header><meta charset="utf-8"><title>導師推出機　阿婆驚險跳傘</title></header><body><h1>導師推出機　阿婆驚險跳傘</h1><p>美國80歲老婦拉弗內膽粗粗，在導師陪同下首次去玩雙人跳傘，可是最後一刻卻想「縮沙」，死抓着機艙門大叫「不要！」。導師強行將她推出機外（上圖），結果險象環生。<br>兩人跳出飛機後，以時速201公里高速下墜，拉弗內極度惶恐，跳傘安全帶更滑到腳上，在她上面的導師僅能勉強抓住她的安全帶和雙腿，但她就背部向地，上衣被強風吹起，露出背部和胸圍（下圖），狼狽萬分。<br>導師最終成功打開降傘，跟拉弗內平安着陸。拉弗內沒有受傷，導師明顯被嚇壞了，需要同事在旁安撫。<br>英國《每日郵報》</p></body></html>
