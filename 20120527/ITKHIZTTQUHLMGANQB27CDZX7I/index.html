<html><header><meta charset="utf-8"><title>蘋果汁港大本部大樓留作教學</title></header><body><h1>蘋果汁<br>港大本部大樓留作教學</h1><p>【本報訊】香港大學為應付334學制，將大學本部的文學院、法律學院及社會科學院遷入新的百周年校園。早前校方傾向把本部改為校長室等行政用途，但遭不少校友及學生反對。港大學生會昨表示，校方承諾短期內保留大學本部的教學用途，會有一定數量的核心課程課室，長遠用途會於稍後諮詢。<br>香港大學本部大樓於1912年落成，並於1985年成為法定古蹟。港大副校長麥培思向學生會表示，校舍事務委員會對本部大樓的短期發展已有定案，承諾保留教學用途。</p></body></html>
