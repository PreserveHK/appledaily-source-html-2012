<html><header><meta charset="utf-8"><title>柯震東與蕭亞軒冇代溝</title></header><body><h1>柯震東與蕭亞軒冇代溝</h1><p>20歲的柯震東與32歲蕭亞軒的姊弟戀越來越明朗化，將於下月20日做手術割除腦脂肪瘤的柯震東，日前於台北以電影節大使身份出席活動，記者問及姊弟戀進展如何，他即摸一摸後腦說：「我頭好痛，不能回答太尖銳的問題。我現在不能接受太刺激的詢問，整個腦袋只能聊電影的事。」相比起早前蕭亞軒大訪承認二人有機會發展，柯震東似乎比女方還要避忌，幸好不忘大讚蕭亞軒孝順。<br>當再追問如何討好姊姊以及會否出現代溝，柯震東說：「不用刻意討好，用真實自我對待所有人，我跟爸媽相處也很OK。」似乎他將蕭亞軒歸納與父母同級。<br>撰文：林妃</p></body></html>
