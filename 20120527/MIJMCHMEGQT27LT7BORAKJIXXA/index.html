<html><header><meta charset="utf-8"><title>賤男賣女友5000元火車站兜售</title></header><body><h1>賤男賣女友<br>5000元火車站兜售</h1><p>貴州14歲少女小夏，被拍拖兩個月的19歲男友與同黨，將她誘拐至廣州火車站廣場，以5,000元（人民幣．下同）向路人兜售。幸有好心市民報案，公安將兩名人販子當場抓獲。<br>上周一（21日）下午3時許，有廣州市民發現兩名男子竟在火車站廣場兜售少女。兩人鬼祟地向途人詢問：「要不要女孩子？」有市民假意討價還價以3,000元成交，佯稱取錢去報警。警方趁兩名歹徒收錢時，將他們當場拘捕，救出小夏。調查發現19歲的龍姓疑犯是小夏男友，與另一名20歲的文姓疑犯均為湖南人。龍無正當職業，為「發橫財」竟與人勾結想將女友賣掉。新華網</p></body></html>
