<html><header><meta charset="utf-8"><title>印傭涉非法墮胎准保釋</title></header><body><h1>印傭涉非法墮胎准保釋</h1><p>【本報訊】懷孕印傭涉嫌在僱主家中自行服藥墮胎，事後更將嬰屍藏於背囊，終因傳出惡臭被僱主揭發。印傭被控一項施用藥物致墮胎罪，案件昨日於荃灣裁判法院提堂。該涉案印傭暫時毋須答辯，獲准保釋候審，案件押後至下月26日，轉往屯門裁判法院再訊。<br>控罪指出，40歲被告印傭SuwardiTarming，於本月22日在元朗朗晴居一個單位內，用毒藥或其他有害物品，令自己流產。<br>控方表示，被告在港並無案底，申請將案件押後、等候政府化驗所的報告。裁判官批准被告以2,000元保釋候審，其間不得離開香港。<br>案件編號：TWCC1381/12</p></body></html>
