<html><header><meta charset="utf-8"><title>內地打造最薄手機　僅6.65mm</title></header><body><h1>內地打造最薄手機　僅6.65mm</h1><p>內地手機大廠OPPO正秘密打造一款號稱史上「最薄」的手機（下圖）。該廠官網上傳了這款史上超薄新機「OPPOFinder」，並公開了該手機的基本規格資訊，它的厚度只有6.65mm薄（右圖中），堪稱目前智能手機中最薄，並估計下月正式推出市面。<br>該手機採用4.3吋SuperAMOLEDPlus觸控螢幕，內建1GB的記憶體和16G內存空間，同時配有800萬像素主相機鏡頭，能拍出高畫質影片。東森新聞網
</p></body></html>
