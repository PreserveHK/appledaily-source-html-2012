<html><header><meta charset="utf-8"><title>被電纜絆倒騎車女360度翻轉</title></header><body><h1>被電纜絆倒<br>騎車女360度翻轉</h1><p>河南洛陽日前發生罕見交通事故！一名女子在鬧市馬路上騎單車時，突然被電纜纏繞，瞬間連人帶車翻轉360度後，重重摔在地上。<br>這驚險一幕恰好被後面車輛的行車記錄拍下。片中只見一條黑色電纜橫貫在馬路上，路經的汽車、電單車和單車等都要壓過電纜前行。到一名女子騎單車經過時，電纜疑被一輛客貨車扯高，她連人帶車在空中翻轉了一圈重重的摔在地上，後來女子慢慢爬起，幸好她後背先落地，傷勢並不嚴重。人民網</p></body></html>
