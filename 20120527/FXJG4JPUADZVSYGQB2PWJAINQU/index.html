<html><header><meta charset="utf-8"><title>肚子圓圓　巨蜥疑吞小狗</title></header><body><h1>肚子圓圓　巨蜥疑吞小狗</h1><p>台灣屏東新園的菜園，上周四（24日）晚上出現一條長約兩米、重約50公斤的大蜥蜴，當地居民擔心牠攻擊農戶和牲畜，合力將牠關進鐵籠裏。由於菜園裏九隻出生不到一星期的小狗陸續失蹤，居民懷疑牠們都被大蜥蜴吞下肚。大蜥蜴有圓圓的肚子（圖），被逗弄時會生氣。居民仍未確定牠的品種，不過因為牠體形巨大，疑屬於巨蜥的一種，是肉食性動物，晚間活動力相當驚人。目前居民暫時將大蜥蜴養在鐵籠，希望政府能夠協助處理。<br>台灣《蘋果日報》</p></body></html>
