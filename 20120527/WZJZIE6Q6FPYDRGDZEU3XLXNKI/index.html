<html><header><meta charset="utf-8"><title>娛樂資料庫：聽女兒哭聲心痛</title></header><body><h1>娛樂資料庫：<br>聽女兒哭聲心痛</h1><p>王菲與李亞鵬於05年7月28日在新疆烏魯木齊正式登記結婚，06年5月27日王菲於北京協和醫院開刀誕下第二名女兒，取名李嫣。之後李亞鵬透過博客表示女兒李嫣天生顎裂（兔唇），並會到美國接受矯形手術。李亞鵬透露，王菲懷有李嫣四、五個月時，醫生已告知他們有問題。當時王菲決定不放棄這個小生命。李嫣出世當日，醫生沒有送上恭喜語句，女兒立即被送到兒童監護病房。直到嫣兒滿月，夫婦二人帶同女兒到美國治療。李亞鵬於訪問中表示，第一次治療要做口腔倒模，他在門外聽到女兒的哭聲，心裏痛得難以忍受，李嫣於一年內接受了三次手術。</p></body></html>
