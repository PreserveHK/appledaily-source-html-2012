<html><header><meta charset="utf-8"><title>促開放免費電視市場</title></header><body><h1>促開放免費電視市場</h1><p>【本報訊】特區政府遲遲未按計劃批出新的免費電視台牌照，局限觀眾選擇。人民力量昨在街頭發起簽名運動，呼籲特區政府從速發牌，並邀請市民在電視機紙板上貼上「發」字，以示民意力促發牌，不容一拖再拖。<br>人民力量成員慢必陳志全認為，政府拒絕開放免費電視市場有政治考慮，「如果多咗三間免費電視台，政府要控制傳媒就更加難」。<br>陳志全質疑政府拒絕開放免費電視市場與候任特首梁振英有關，他說：「如果多咗毓民、大班同我哋由朝到晚鬧政府，到時梁振英咪好唔得閒？」</p></body></html>
