<html><header><meta charset="utf-8"><title>李雲迪做教授惹尖叫</title></header><body><h1>李雲迪做教授惹尖叫</h1><p>李雲迪鋼琴技藝出神入化，成為不少對鋼琴抱有夢想的人的偶像，四川音樂學院成立鋼琴藝術研究院，更邀得李雲迪任副院長和教授，他前日就出席了該院的揭幕儀式。<br>李雲迪在現場廣受學生歡迎，不少學生見到他都高聲尖叫，他又被學生圍着要求合照及簽名。對於能在母校當上一職，李雲迪感到莫名興奮，又指新工作是要推動中國音樂文化，他還說：「鋼琴是全世界都接受的樂器，一人也可以完成演奏，去年我在歐洲演奏了一些中國鋼琴作品，同樣感受到歐洲人對鋼琴喜愛之情，但現時能改編成鋼琴演奏的中國作品太少，未來要集中研究這方面。」<br>撰文：葉雪</p></body></html>
