<html><header><meta charset="utf-8"><title>價值連城奇楠沉香　貴過黃金</title></header><body><h1>價值連城<br>奇楠沉香　貴過黃金</h1><p>近年在內地熱炒的沉香，是沉香樹經過雷擊及風折破損後，流出膏脂的凝結物，可用作香料或中藥，以及禮佛用品及工藝品；極品奇楠沉香的形成需要千年以上，香濃而久，奇楠頂級貨每公斤近2,000萬元，遠超黃金價值。<br>一般沉香質地堅硬，奇楠沉香卻質地柔軟，木屑可燃揑成丸，入口芳香不黏牙，產生辛麻感覺；珍貴沉香深受內地投資者追捧，兩年間漲價10多倍，07年一張沉香木龍床以五億元人民幣出售，轟動內地收藏界。<br>《蘋果》記者</p></body></html>
