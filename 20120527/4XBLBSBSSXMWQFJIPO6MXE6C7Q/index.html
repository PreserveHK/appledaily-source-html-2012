<html><header><meta charset="utf-8"><title>本周車展：汽車×單車×行李　展示大容量</title></header><body><h1>本周車展：汽車×單車×行李　展示大容量</h1><p>近年做Marketing興玩Crossover宣傳，汽車當然都唔例外。今日Subaru於荃灣廣場舉行車展，展出最新型號XV、Forester、Exiga及Outback。以上型號有咩特點？咪就係車廂容量大囉，所以今次聯同行李箱品牌Samsonite及Cannondale單車Crossover展出，話晒不少車主最關心嘅，都係部新車可以載到幾多個、幾大個行李，同埋裝個支架放部單車去郊遊吖嘛。<br><br>記者：蕭漢祥</p><p>日期：5月27日<br>地點：荃灣廣場</p></body></html>
