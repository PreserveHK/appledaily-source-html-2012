<html><header><meta charset="utf-8"><title>老將退位70後功成身退</title></header><body><h1>老將退位<br>70後功成身退</h1><p>每個球季結束，總有不少球員結束球員生涯，今季當然不例外，只是今季卻有多位名將，包括前港隊隊長高尼路及前鋒黃鎮宇等退役，亦代表一個年代的終結。<br>高尼路在97年經巴西教練米路介紹來港加盟南華，由於表現出色，且條件不算太高，為港甲壇開創以巴西外援為主流的新局面。只是經過14年在港甲的馳騁，決定季後告別球員生涯，料返巴西發展，步向人生另一階段。<br>至於與高尼路同效力晨曦的前港隊前鋒黃鎮宇，亦準備結束長達16年的職業球員生涯；而隨着「宇哥」季後退役，加上飛馬老將潘耀焯正考慮是否掛靴，如落實本地球壇便再沒有70後出生的球員。</p></body></html>
