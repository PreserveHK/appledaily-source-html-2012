<html><header><meta charset="utf-8"><title>雷士擬回購股份救亡</title></header><body><h1>雷士擬回購股份救亡</h1><p>【本報訊】因大股東兼創辦人吳長江（圖）辭任公司所有職務，觸發上周五股價暴瀉20%的雷士照明（2222），為力挽狂瀾，昨披露董事會已獲授權，在未來一年回購已發行股本面值總額10%的股份，即股份面值總額最多約31.29美元，涉及購回最多3.88億元股份。<br>儘管雷士上周五已匆忙召開電話會議，向市場解釋吳氏請辭的原因，新任董事長閻焱為免今日開市後股價「再下一城」，昨再三強調，吳長江已就其辭任確認其與董事會並無意見分歧，董事會認為，吳氏辭任並無且不會對公司的正常業務及營運產生重大影響，亦不會影響公司現時擁有的任何銷售網絡。</p></body></html>
