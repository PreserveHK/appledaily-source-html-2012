<html><header><meta charset="utf-8"><title>馮小剛建50億電影公社</title></header><body><h1>馮小剛建50億電影公社</h1><p>內地導演馮小剛最近和電影公司華誼及觀瀾湖合作，成立合資公司，在海口建立一座達1400畝的華誼馮小剛電影公社。公社內會有馮小剛電影風格的場景及生活街，亦有專業的大型攝影棚，預計今年初動工，後年可開始營運，涉及投資達50億人民幣。<br>馮小剛表示建公社的原因，是捨不得拆下電影的場景：「每拍完一部電影，拆那些搭景時，我都特別不捨，所以一直希望有個自己的片場，把觀眾揮之不去的場景，都凝固在片場裏。」馮小剛又指將有關建設命名為公社，是因為公社有共同擁有的概念，又笑言不會建古裝景，因為內地太多了，他只會做別人沒做過的。撰文：林妃</p></body></html>
