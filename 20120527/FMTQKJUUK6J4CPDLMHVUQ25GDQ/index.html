<html><header><meta charset="utf-8"><title>工權‧你要識：工傷App學權益</title></header><body><h1>工權‧你要識：工傷App學權益</h1><p>去年底工業傷亡權益會推出「工傷小百科」手機應用程式App，內容包括工傷法例須知（即僱員補償條例）、職安問答小遊戲、該會的最新消息、保安班及綠卡班等課程資料。<br>欲知道更多打工仔的權益，可於AppStore下載iOS版本的免費應用程式，搜尋器的關鍵字為「工傷」、「工權會」或「職安」等。若打工仔於工作期間發生意外，也懂得如何處理！<br>工業傷亡權益會電話：23665965<br>網頁： http://www.ariav.org.hk </p></body></html>
