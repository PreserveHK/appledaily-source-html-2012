<html><header><meta charset="utf-8"><title>獅隧填地洞南行大擠塞</title></header><body><h1>獅隧填地洞南行大擠塞</h1><p>【本報訊】今年3月8日凌晨曾發生三級大火的獅子山隧道出九龍管道，懷疑因地底水土流失出現地洞，昨日半封閉進行搶修，導致出九龍交通大擠塞。隧道公司職員預計工程今日清晨6時完成，屆時管道全線開放。<br>獅子山隧道控制室人員指，3日前路政署巡查發現，上述位置地底出現地洞，疑因近日連場天雨，地底泥土被沖失有關。路政署、運輸署及隧道公司商議決定，趁昨日假期進行搶修，以免影響上班日交通。</p><p>強調與上次火警無關</p><p>昨日凌晨時分，工人將九龍管道慢線封閉，掘開路面維修，再灌注石屎漿填補地洞。職員稱，地洞被掘開後面積近4乘8呎，並表示事件與上次3級火無關。</p></body></html>
