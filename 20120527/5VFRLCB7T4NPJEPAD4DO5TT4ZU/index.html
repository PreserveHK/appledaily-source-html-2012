<html><header><meta charset="utf-8"><title>醫療新知常打鼻鼾者糖尿高危</title></header><body><h1>醫療新知<br>常打鼻鼾者糖尿高危</h1><p>常打鼻鼾小心是患上二型糖尿病先兆。美國一項研究跟進近七萬名護士的健康狀況超過10年，其間有1,957人確診糖尿病，研究排除參加者性別，年齡、體質、工時等因素影響後，發現鼻鼾與糖尿病有關，若常打鼻鼾者同時肥胖及嗜酒，患糖尿病風險更高。<br>負責研究的哈佛大學公共衞生學院教授表示，研究顯示七至八成參加者的鼻鼾也是由肥胖引致，故肥胖、鼻鼾與糖尿病三者關係密切，原因相信是鼻鼾會令身體缺氧，影響胰島素合成，若長期缺乏治療，隨時引發糖尿病。另外，飲酒也會增加身體對胰島素的需求，故飲酒又有鼻鼾的人也是高危族。</p></body></html>
