<html><header><meta charset="utf-8"><title>康城直擊鞏俐期待懷孕</title></header><body><h1>康城直擊<br>鞏俐期待懷孕</h1><p>現年46歲的鞏俐的感情多姿多采，日前其新加坡籍富商丈夫黃和祥向內地《華西都市報》爆料指夫妻已離婚三年。前夫親證離婚前，被傳暗交法國攝影師Chang的鞏俐被拍到肚凸凸在巴黎購物，大肚傳聞甚囂塵上。</p><p>「感情生活好好」</p><p>鞏俐日前在上海出席珠寶展，但為怕追問懷孕及離婚傳聞，她刻意避開傳媒。香港時間昨晚8時多，鞏俐現身歐萊雅在康城的活動，她刻意扣起外套遮掩微隆腹部。鞏俐表示獲悉劉德華喜得小龍女，問她會恨生B嗎？她否認懷孕說：「現在還沒有，希望有一天，恭喜華仔。」談到感情，她說：「心情好平淡，但感情生活好好。」<br>採訪：文國駿
</p></body></html>
