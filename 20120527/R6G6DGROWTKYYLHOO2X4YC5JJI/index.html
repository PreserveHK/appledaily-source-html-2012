<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手KatyPerry日前到紐約為海軍獻唱，她拗腰讓兵哥錫錫。<br><br>●美國女歌手Beyonce昨日在新澤西州舉行產女後首次演出，呈現頗弗身形。<br><br>●日本組合AKB48成員指原莉乃昨日現身池袋宣傳個人新歌，更與海獅表演。</p><p>●日本女星澤尻英龍華新片《HelterSkelter》前晚舉行宣傳活動，近日被爆吸大麻的她沒有出席，但獲導演蜷川實花力撐。<br><br>●韓國組合少女時代成員Jessica昨日在首爾為代言時裝品牌舉行簽名會，影相時她幾乎借錯力跌倒。<br><br>●韓國組合JYJ成員Xiah，前日露出麒麟臂飛抵泰國準備今日的個人演唱會。</p></body></html>
