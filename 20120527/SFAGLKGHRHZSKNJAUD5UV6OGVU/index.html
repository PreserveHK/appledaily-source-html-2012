<html><header><meta charset="utf-8"><title>本周車展：平治環保車展　S新力軍</title></header><body><h1>本周車展：平治環保車展　S新力軍</h1><p>間間車廠近年都努力將汽車環保化，於香港就更加特別有着數啦，最高減七萬五的車價往往就是銷售勝負的關鍵。平治可算近年大量增加環保車款的歐洲品牌，今日更將於尖沙嘴舉行環保車展，展出型號包括E-Class及CLS系列，還有最新的ML350及首度以環保車身份展出的S350LAMGEdition，無論甚麼級別都有代表應戰。<br><br>記者：許維雅</p><p>日期：5月27日<br>地點：尖沙嘴海港城海運大廈展覽大廳</p></body></html>
