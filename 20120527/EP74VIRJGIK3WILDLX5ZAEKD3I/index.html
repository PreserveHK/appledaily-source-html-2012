<html><header><meta charset="utf-8"><title>Beyonce獲第一夫人撐復出</title></header><body><h1>Beyonce獲第一夫人撐復出</h1><p>美國樂壇天后Beyonce，前晚開始於新澤西州一賭場連開三晚騷，今次是她產後五個多月復工，她更獲總統夫人米歇爾帶同兩女兒捧場，與5,500名歌迷同樂。米歇爾是Beyonce歌迷，她曾在訪問中談到，如果要她變成另一個人，她希望可以變成Beyonce。</p><p>食菜減60磅</p><p>產後己極速收身的Beyonce表示已勁減60磅，為減肥更只食生菜。雖然fit了不少，但她穿上肉感歌衫時仍有些少肥肉。在騷中Beyonce亦向今年去世的女歌手雲妮侯斯頓（WhitneyHouston）及DonnaSummer致敬。</p></body></html>
