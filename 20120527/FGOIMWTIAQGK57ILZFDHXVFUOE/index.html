<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.去成都做總統 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.去成都做總統 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）日前喺成都蘭桂坊嘅活動做壓軸表演嘉賓，原來呢次係G.E.M.首次到成都，主辦單位安排佢入住酒店總統套房，房中有按摩椅、蒸氣浴室、全自動麻雀枱等，仲有繡住G.E.M.名嘅浴袍，令佢不知幾開心。G.E.M.大讚成都嘅女仔好靚，皮膚又好，希望之後出碟可以再到成都做宣傳，但佢話今次時間好趕，冇得玩多幾日。</p></body></html>
