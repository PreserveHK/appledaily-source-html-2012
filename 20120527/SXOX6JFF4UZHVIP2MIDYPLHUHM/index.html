<html><header><meta charset="utf-8"><title>Baby獻唱冧老爺</title></header><body><h1>Baby獻唱冧老爺</h1><p>Angelababy與趙又廷父親趙樹海昨現身四川大學，為將考試的學生打氣，Baby與趙又廷及趙樹海早前合作拍攝電影《第一次》，曾是民歌手的趙樹海昨即場彈結他，教學生唱《第一次》電影插曲《YouAreMySunshine》。Baby昨大受學生歡迎，學生更要求她獻唱，幸好Baby早有準備，表演時沒出錯。</p><p>Baby說與趙樹海拍攝電影時，獲得前輩厚愛，並經常從旁指點，兩人亦默契十足。趙又廷在《第一次》中的女友Baby和正印女友高圓圓，都討得父親歡心，趙又廷昨未能出席活動，也大可放心交由Baby照顧父親。撰文：林妃</p></body></html>
