<html><header><meta charset="utf-8"><title>強風吹起客機　機頭離地幾米</title></header><body><h1>強風吹起客機　機頭離地幾米</h1><p>強風威力有多大，足以吹到珍寶客機飛起兼打轉。美國加州莫哈韋停機場，上周三突然颳起時速高達113公里的強風，把南方航空公司一架波音747客機吹起（圖），客機機頭數度被吹離地面幾米高，蠢蠢欲動作勢欲飛，幸好飛機後輪未有離地。職員翌日前往察看，發現客機已偏離原來位置45度。<br>據悉，該架被強風吹起的客機，正準備拆散棄置，引擎和機艙內櫳大部份物件已被拆掉，所以重量大減，才會被強風吹起。<br>英國《每日郵報》<br></p></body></html>
