<html><header><meta charset="utf-8"><title>婷婷湊Lucas獻愛心</title></header><body><h1>婷婷湊Lucas獻愛心</h1><p>向來愛錫一對姪兒Lucas、Quintus的謝婷婷，平日即使工作忙碌都會抽空探望他們，最近婷婷哥哥謝霆鋒與阿嫂張栢芝正式離婚，栢芝又已離港飛往法國康城為電影宣傳，故婷婷更要抽多點時間往探望姪兒，順道多加照顧。<br>昨日婷婷在微博上載一張相片，相中見她與Lucas靜靜地坐在一起，婷婷一隻手傍着Lucas，一隻手同樣拿着筆，陪Lucas齊齊認真又細心地玩圖畫填色遊戲，婷婷還寫着：「乖乖！」大讚Lucas有耐性及乖巧。大概因為阿哥、阿嫂已正式離婚，婷婷似想多給兩個姪兒一點愛心。<br>撰文：丁寧</p></body></html>
