<html><header><meta charset="utf-8"><title>李彩華片場電話調情</title></header><body><h1>李彩華片場電話調情</h1><p>李彩華（Rain）雖然有圈外富貴男友，兩人感情穩定，不過似乎未有結婚打算，Rain近日依然繼續北上拍劇搵人仔，近日她在浙江拍攝新劇《五台山抗日傳奇之女尼排》，不過可能跟男友分隔兩地，只見Rain一有時間便拿起手提電話不停密斟，估計是和男友傾長途電話，以解相思之苦。</p><p>專人服侍</p><p>日前Rain穿上戲服，頭上紮上長辮子，由於當地天氣頗熱，所以未埋位，她一手拿着電風扇，另一隻手就拿着電話不停講，間中更露出甜笑，相信是跟圈外男友Derek傾談。另外，現場見Rain有專人為打梳頭化妝，甚有排場。撰文：林妃</p></body></html>
