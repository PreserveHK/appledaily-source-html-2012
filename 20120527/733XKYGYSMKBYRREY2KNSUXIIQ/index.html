<html><header><meta charset="utf-8"><title>許廷鏗驚試衫變影裸照</title></header><body><h1>許廷鏗驚試衫變影裸照</h1><p>許廷鏗昨到鑽石山出席食品活動，前日在廣州舉行簽唱會的許廷鏗表示，已是第二次在廣州搞活動，問他簽了多少個名？他笑言：「只係知簽咗好多，隻手不知幾攰，連個嘴都攰埋，因為要不停咁笑，所以搞到今日好唔自在。」許廷鏗續說今次是應廣州fans的要求，再在當地搞簽唱會，他說亦想達成fans的心願。同時，許廷鏗稍後要考牙醫試，他表示感謝公司配合，令他有時間溫習準備。<br>另外，提到富商劉公子涉誘圈中男星拍裸照，許廷鏗謂：「好彩咁耐以嚟我都冇遇過，其實做藝人真係要好小心，試過有品牌叫我去試衫，我都要公司幫我求證一下，要確認真有其事先去做。」<br>採訪、攝影：黃曉妍</p></body></html>
