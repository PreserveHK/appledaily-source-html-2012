<html><header><meta charset="utf-8"><title>關仁隱事：「拿拿」來港玩大細超 - 關仁</title></header><body><h1>關仁隱事：「拿拿」來港玩大細超 - 關仁</h1><p>「拿拿」雖然係寶島組合成員，不過喺香港都有一定知名度，仲有唔少fans，最近佢同拍拖冇耐嘅男友結婚，仲連搞幾場，認真大陣仗。唔少人對拿拿印象唔錯，覺得佢份人好爽朗，見佢喺寶島接受訪問，幾乎有問必答，相當合作，但係近日拿拿嚟香港宣傳，態度十足兩個人咁樣，真係估佢唔到。<br>關仁聽聞拿拿做訪問時，唔單止黑口黑面，仲話一切有關新婚問題唔准問，限制多多，排場勁過唔少巨星。雖然香港唔係拿拿屋企，但都唔使對兩地記者兩個樣，玩大細超㗎！<br><br>Textby關仁</p></body></html>
