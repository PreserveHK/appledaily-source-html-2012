<html><header><meta charset="utf-8"><title>公屋居民抗加租</title></header><body><h1>公屋居民抗加租</h1><p>【本報訊】約50名葵青和天水圍的公屋居民昨天到房委會何文田總部抗議，要求擱置加租及重新檢討公屋「可加可減」機制。參與抗議行動的居民手持「房署租金加加加公屋居民苦苦苦」等橫額，並把房屋署標誌變為代表「金錢」的符號，貼在總部門外，寓意房署只向錢看，不理民間疾苦。</p><p>促檢討「可加可減」</p><p>發起抗議行動的街坊工友服務處表示，9月加租一成令居民生活百上加斤，雖然房委會決定免租一個月，但幫助有限，而此舉更證明「可加可減」機制存在漏洞，未有考慮通脹及最低工資等因素，促請當局加快檢討，減輕居民生活負擔。</p></body></html>
