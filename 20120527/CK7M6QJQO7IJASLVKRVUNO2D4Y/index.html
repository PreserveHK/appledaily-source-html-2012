<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RubberBand客串冇好報 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：RubberBand客串冇好報 - 馮仁昭</h1><p>萬梓良、薛凱琪同杜汶澤主演嘅新戲《懸紅》，配樂由樂隊RubberBand負責，RubberBand嘅主音6號同鼓手泥鯭，仲有份客串演出《懸紅》，6號喺戲中飾演內向電車男，有場戲係講佢去到萬梓良嘅旅館打算自殺，至於泥鯭就拍住王祖藍嘅胞弟王亦藍飾演兩兄弟，佢哋喺戲中橫行霸道，結果被杜汶澤打到屁股開花。</p></body></html>
