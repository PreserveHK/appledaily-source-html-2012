<html><header><meta charset="utf-8"><title>蘋果汁豬肉商為零售價較高辯解</title></header><body><h1>蘋果汁<br>豬肉商為零售價較高辯解</h1><p>【本報訊】多個豬肉商會昨日舉行聯合記者會，反駁早前消費者委員會指，新鮮豬肉零售價沒有跟隨批發價下調。香港豬肉行總商會理事長許偉堅表示，消委會只計算豬肉批發價下跌，但沒有計算運輸及租金等成本上升。豬肉檔一般購入批發價較高的靚豬，每擔批發價1400至1500元，零售價較高；但超級市場購入質素較差的豬，每擔批發價平約300元，故零售價可較便宜。肉檔的瘦肉零售價已由今年初每斤40多元，下跌至現時每斤30多元。<br>許偉堅又指，有超級市場用較廉價的豬脊骨，充當較高價的豬尾骨出售，不過海關跟進後指沒證據顯示超市有問題。他質疑海關欠缺專業。</p></body></html>
