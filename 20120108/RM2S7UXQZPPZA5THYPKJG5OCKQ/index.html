<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Wyman解構Eason緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Wyman解構Eason緋聞 - 馮仁昭</h1><p>黃偉文（Wyman）近日接受港台訪問，講到當年佢寫畀陳奕迅（Eason）首《無人之境》，因為係講婚外情，令人聯想Eason同謝安琪（Kay）嘅緋聞，Wyman話其實當日Kay亦有錄呢首歌，但佢經理人為避嫌，最後都冇推出，Eason百毒不侵，所以照唱。講到Eason話想淡出頒獎禮，Wyman話已經勸佢唔好亂發誓，免得將來俾人話「姣婆守唔到寡」，最終點決定睇佢自己。</p></body></html>
