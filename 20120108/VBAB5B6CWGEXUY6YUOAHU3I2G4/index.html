<html><header><meta charset="utf-8"><title>是日圖片：地鐵洗邋遢</title></header><body><h1>是日圖片：地鐵洗邋遢</h1><p>港鐵（066）行政總裁韋達誠上個禮拜二先履新，噚日未坐定已迫不及待率領公司員工一齊做義工，帶小朋友參觀九龍灣車廠。未到年廿八，韋總裁同班細路仔坐喺地鐵車廂入面體驗洗邋遢過程（圖），小朋友見到自動灑水同巨型滾動碌過車窗，都覺得神奇又興奮。韋達誠話，好高興能夠畀小朋友一睹港鐵幕後運作，又多謝同事獻出公餘時間，兼且自己可以同下屬聯誼吓咁話，呢位新任CEO真係識得運用時間。<br>港鐵提供圖片</p></body></html>
