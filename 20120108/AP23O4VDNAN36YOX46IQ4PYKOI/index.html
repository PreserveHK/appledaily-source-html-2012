<html><header><meta charset="utf-8"><title>西野加奈遊台夜市</title></header><body><h1>西野加奈遊台夜市</h1><p>日本人氣女歌手西野加奈前日抵台，跟韓國女子組合WonderGirls（WG）參加台視年晚騷「2012超級巨星紅白藝能大賞」的錄影工作，昨日雙雙接受傳媒訪問。其中西野表示要品嚐小籠包及遊夜市，似遊客多過藝人。</p><p>至於WG，隊長先藝早前承認戀情，她表示以「神交」方式拍拖：「遠距離戀愛很辛苦，但我們信任彼此，有看不見的力量牽引，想念時便禱告。」亦因走國際化路線，其餘4名成員亦指父母不反對她們「嘆西餐」。</p></body></html>
