<html><header><meta charset="utf-8"><title>賈樟柯家鄉娶趙濤</title></header><body><h1>賈樟柯家鄉娶趙濤</h1><p>內地著名導演賈樟柯去年出席威尼斯影展時，在當地跟拍拖多時的御用女主角兼女友趙濤宣佈結婚，不過由於兩人之後一直工作排到密麻麻，結果直至前晚才在山西老家擺酒設宴，招待一眾親朋戚友一同分享喜悅。</p><p>新娘眼紅紅</p><p>晚上設宴之前，賈樟柯和趙濤先在家中舉行傳統的禮儀，只見新娘穿起紅噹噹的旗袍，向媽咪斟茶行禮，趙濤一時感觸到眼濕濕，場面感人。<br>賈樟柯和趙濤合巹交杯，接着在晚上舉行的婚宴，趙濤的媽咪上台致辭，令她再度感動到眼紅紅，之後一對新人交換結婚戒指和祝酒，接受台下親友的祝福。<br>撰文：丁寧</p></body></html>
