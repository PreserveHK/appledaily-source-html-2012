<html><header><meta charset="utf-8"><title>今日提醒你：新版《香港街》售100元</title></header><body><h1>今日提醒你：新版《香港街》售100元</h1><p>【本報訊】《香港街》2012年版經已推出。由地政總署測繪處新編製的《香港街》以全港18區為主題，除滙集各區地理資訊外，還提供最新的區議會選區界線資料和各區歷史建築照片。<br>新版本共432頁，每本售價港幣100元。除詳盡地圖外，還有街道、學校、公共服務、文娛及康樂設施等索引和公共交通資訊，方便讀者查閱。其中載有的「街道」、「地方及鄉村」索引更可作為香港地名錄，提供所有街道和地方的正式中英文名稱。地圖集另加插多張郊區航空照片，介紹本港景色如畫的海岸。市民可於測繪處各地圖銷售處、六間郵政局，及各大書店和政府網上書店購買。</p></body></html>
