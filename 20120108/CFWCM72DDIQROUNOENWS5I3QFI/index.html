<html><header><meta charset="utf-8"><title>蘋果汁單車意外死亡增88%</title></header><body><h1>蘋果汁<br>單車意外死亡增88%</h1><p>【本報訊】去年首11個月本港發生2,144宗涉及單車的交通意外，導致2,004名騎單車人士傷亡；較前年同期1,758宗及1,630人分別上升22%及23%。去年截至11月底，有17名騎單車人士在交通意外死亡，較前年同期增加8人，升幅88%。警務處今起至15日會進行全港性單車安全運動，提醒市民注意安全。<br>警方發言人表示，活動期間會在全港多個地點派發宣傳單張，向騎單車者及市民推廣單車安全訊息，並會加強檢控單車違例事件。騎單車人士在道路上同樣受《道路交通條例》規管，責任與一般駕駛者無異，必須遵守所有交通法例和照顧其他道路使用者。</p></body></html>
