<html><header><meta charset="utf-8"><title>許穎明搶師妹風頭</title></header><body><h1>許穎明搶師妹風頭</h1><p>許穎（Phoebe）師妹夏然然（Cassie）昨日在旺角宣傳電子版寫真，師妹醉酒潑師姐的新聞巧合適時爆出，兩人昨日各自露出三吋事業線，性感低胸鬥搶鏡。</p><p>全裸過激</p><p>Phoebe被問到醉酒潑酒一事，即攬住師妹膊頭說：「點會有啲咁嘅事，我對酒精敏感，佢又咁得意！」更稱自己不怕面對大批師妹加入：「爭唔到寵囉，你睇我企得幾穩。」風頭被搶的師妹Cassie，忍不住搶話自己不介意性感：「着少啲，啲fans咪開心啲！今日我好開心，公司好多人嚟捧我場，美中不足係有啲全裸嘅相太激，唔可以放入寫真度。」<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
