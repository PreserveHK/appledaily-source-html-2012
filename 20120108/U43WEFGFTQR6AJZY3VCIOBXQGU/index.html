<html><header><meta charset="utf-8"><title>麻辣女教師拍性感照</title></header><body><h1>麻辣女教師拍性感照</h1><p>一組「麻辣教師」性感照近日在網上熱傳，相中女郎既有手拿教鞭老師打扮，還有令人噴血的比堅尼照甚至制服誘惑系列（圖）。經網民人肉證實她名叫陶轔竹，不但是曾發過專輯的歌手，又是四川音樂學院講師。24歲的陶轔竹以教師職業宣傳歌手身份引起網民質疑。陶則辯說以「麻辣教師」宣傳是「公司給定的」，她也不會放棄老師這個職業，也不會做出傷害老師形象的行為。陶的粉絲包括她學生則認為她的照片「漂亮健康」。<br>四川在線</p></body></html>
