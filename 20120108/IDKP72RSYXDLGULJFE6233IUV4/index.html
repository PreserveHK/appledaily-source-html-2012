<html><header><meta charset="utf-8"><title>晶晶力撐跳水健兒</title></header><body><h1>晶晶力撐跳水健兒</h1><p>霍家準新抱郭晶晶將於今年10月嫁給拍拖七年的霍啟剛，日前她來港出席化妝品活動，昨晚又現身九龍公園泳池為「香港公開跳水錦標」擔任頒獎嘉賓，也是今次比賽的顧問，身體力行支持跳水運動。<br>昨日晶晶穿上運動裝示人，紮了馬尾，不過未見她有戴上婚戒。晶晶與市民一起坐在觀眾席欣賞比賽，表現相當親民，中途她進入休息室，記者示意想與她做訪問，她充耳不聞，大會公關發現後即關上休息室的門。頒獎禮後，晶晶的座駕駛到深灣遊艇會，相信是約了友人晚飯。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
