<html><header><meta charset="utf-8"><title>愛到火燒求婚男玩「自焚」</title></header><body><h1>愛到火燒<br>求婚男玩「自焚」</h1><p>求婚講究心思與驚喜，一名男子向女友求婚時卻玩「自焚」，寓意對女友的愛火可隨時熾熱燃燒。<br>這段求愛短片長約30秒，甫開始只見男子穿着粉袖黃色長袍，頭戴金色假髮，手拿戒指盒，向女友單膝下跪說：「我渴望跟你共度下半生。」當女友興奮說好後，有蒙面人隨即走到男子身後點火，男子瞬間變成火人，周圍的炮仗響過不停。男子看來不擔心，相信他所穿的長袍和假髮都有阻燃作用，最後他倒在後面的兒童嬉水池撲熄火焰，而他的女友卻完全無動於衷。<br>英國《每日郵報》</p></body></html>
