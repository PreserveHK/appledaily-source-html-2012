<html><header><meta charset="utf-8"><title>春運廣東寒泠　南方雨雪</title></header><body><h1>春運廣東寒泠　南方雨雪</h1><p>春運期間，南方雨雪天氣將持續。廣東在春運期間將出現五次強降溫。春節前三次，春節後兩次，未來一周廣東天氣寒泠。北京亦迎來新年初場雪。<br>內地氣象部門預計，春運期間，全國雨水偏多，華北及華中等地將會出現霧霾天氣；江西、湖北、湖南、貴州、雲南等地將有低溫雨雪，影響交通運輸。天寒令路面結冰，甘肅天水市天定高速公路，昨晨短短6小時發生18宗交通意外，造成七死多傷。當局指，若再遇大雪及冰雪路面，將封閉道路。<br>新華社</p></body></html>
