<html><header><meta charset="utf-8"><title>關穎剝衫想爆粗</title></header><body><h1>關穎剝衫想爆粗</h1><p>台灣女星關穎前日冒寒及小雨的陰冷天氣中，為擔任代言人的內衣，在街頭獻出處女騷，她笑說：「為了這場演出一整天不敢進食，冷得要死，看到台下都穿雪衣，實在好想罵髒話。」她在場邊等候時，工作人員為她遞上毛毯，她還婉拒說：「我要適應這個溫度，不如給我冰塊以毒攻毒好了。」<br>關穎在台上不僅32C咪咪大放送，連臀部也幾乎失守，露出半邊臀部。她表示平時十分注重胸部保養，除了有專用的美胸乳液，還要去角質保持水嫩，她說：「我也很在意內衣存放，還會用衣架吊起來。」身為富家千金，被問何苦為了千萬新台幣而這麼辛苦？她認真地說：「有些事情不是金錢可以衡量的。」<br>撰文﹕林妃</p></body></html>
