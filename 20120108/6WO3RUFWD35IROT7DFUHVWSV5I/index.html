<html><header><meta charset="utf-8"><title>蘋果汁第47度聲援茉莉花</title></header><body><h1>蘋果汁<br>第47度聲援茉莉花</h1><p>【本報訊】內地自2010年初掀起一片要求「還政於民」的茉莉花革命後，各省市開始出現爭取民主與人權的聲音，奈何中共政權的打壓有增無減，近10名社民連成員昨由西區警署出發，高叫釋放政治犯及異見人士等口號，遊行至中聯辦請願（圖），第47度聲援茉莉花革命。<br>「殘民瀆憲黑司法，一黨專政法西斯」，社民連成員昨天除了在巨型橫額上寫上打倒中共政權的口號，亦點名要求當局盡快釋放《零八憲章》起草人兼諾貝爾和平獎得主劉曉波，以及維權律師高智晟及維權人士譚作人。參與遊行的立法會議員「長毛」梁國雄高呼「維權無罪」，斥中共打壓言論可恥。</p></body></html>
