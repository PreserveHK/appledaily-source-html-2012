<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰慈善心獲表揚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰慈善心獲表揚 - 馮仁昭</h1><p>范冰冰前晚喺北京出席《2011年度明星公民評選暨金牌推手頒獎盛典》慈善活動，佢除咗得到「十大明星年度公民」外，又獨得「年度金牌推手最佳明星經紀團隊」獎，但同樣參加唔少公益活動嘅章子怡則被out出「十大明星年度公民」之外。<br>其餘九位得獎藝人有周迅、黃曉明、姚晨、馮紹峰、李宇春、張靚穎、王珞丹、秦嵐同黃奕。范冰冰仲分享咗救助西藏先天性心臟病兒童嘅感受。</p></body></html>
