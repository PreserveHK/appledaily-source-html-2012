<html><header><meta charset="utf-8"><title>東莞KTV　女郎裸舞陪客</title></header><body><h1>東莞KTV　女郎裸舞陪客</h1><p>廣東東莞KTV暗藏裸舞表演！近日有市民爆料指，位於中堂的兩家KTV內有陪客女郎跳裸舞，場面不堪入目。據知情人稱，裸舞表演已存在一年多，陪客女甚至一進房就可以裸陪。<br>據廣東媒體偷拍的短片可見，其中景湖花園酒店KTV內的十多個陪客女都穿着性感服飾，有的甚至主動坐到客人大腿上做出不雅動作。在經理宣佈表演開始後，她們很快就脫清光隨音樂舞動（圖），她們收到客人的小費便被取走。知情人更稱，即使報警亦不管。而東莞中堂有提供裸舞裸陪的KTV不屬少數。<br>廣東南方衞視</p></body></html>
