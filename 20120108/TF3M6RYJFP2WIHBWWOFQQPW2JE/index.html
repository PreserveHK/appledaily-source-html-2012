<html><header><meta charset="utf-8"><title>本周車展：迎龍年　買新車送牌費</title></header><body><h1>本周車展：迎龍年　買新車送牌費</h1><p>中國人對農曆新年特別重視，好多一家之主都想過年前買部靚車去拜年，有派頭吖嘛！所以各大車行在新年前夕都大搞車展，並推出優惠大搶客。日產於本周日在屯門市廣場舉行車展，除了有配備最新option的March之外，更首次公開展出油魔剋星、純電動車Leaf，而部份車系如Serena、Tilda等更額外送牌費，想揸新車過龍年就係時候入手。<br><br>記者：蕭漢祥</p><p>地點：屯門市廣場一期一樓中央廣場<br>查詢：22621088/28035333</p></body></html>
