<html><header><meta charset="utf-8"><title>張馨予隨時嫁吳卓羲</title></header><body><h1>張馨予隨時嫁吳卓羲</h1><p>第11屆星尚大典前晚在無錫舉行，出席藝人除張栢芝外，還有林保怡、廖碧兒、周筆暢、吳君如、陶喆、秦海璐和林志穎等，林峯則與好友吳卓羲女友張馨予同場出現，其中林峯獲最具價值全能藝人，林保怡則獲風格先鋒人物。</p><p>林峯勇於示愛</p><p>張馨予被問到是否與吳卓羲好事近，她否認說：「沒有啦。」不過她自言是個會閃婚的人，如遇到合適對象，她會立刻去登記。林峯就自爆陳妍希是弟弟的同學，談到《那些年，我們一起追的女孩》中，柯震東與男同學為追女仔各出奇謀，林峯說：「我這方面經歷不太豐富，該表達的時候勇於表達就是了。」<br>撰文：林妃</p></body></html>
