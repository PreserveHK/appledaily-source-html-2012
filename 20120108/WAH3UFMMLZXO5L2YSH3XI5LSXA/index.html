<html><header><meta charset="utf-8"><title>碧兒33歲生日收排骨</title></header><body><h1>碧兒33歲生日收排骨</h1><p>劉愷威舊愛廖碧兒大前日33歲生日，但她依然工作至上，專程到無錫出席「星尚大典頒獎禮」，當日她更無懼寒風，穿上Gucci晚裝到場，上台頒獎給林志穎。<br>主持人得知當日是碧兒生日，特別邀請台下一眾藝人包括林峯、林保怡、張栢芝、黃子佼和鍾漢良等，與過千位觀眾一同為她唱生日歌，碧兒表示很感動，因為未試過有過千人為她唱生日歌。</p><p>出書助病童</p><p>當地fans也向碧兒送上生日禮物，包括蛋糕以及無錫著名的排骨。當天也是碧兒新書推出的日子，今次書本是為兒童危重病基金籌款，對她來說可謂雙喜臨門。<br>撰文：丁寧</p></body></html>
