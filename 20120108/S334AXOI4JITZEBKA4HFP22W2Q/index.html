<html><header><meta charset="utf-8"><title>小雪為松山誕首名兒子</title></header><body><h1>小雪為松山誕首名兒子</h1><p>現年35歲的日本女星小雪（右），上周四已為26歲的演員丈夫松山研一（左）首度產下一名男嬰，但官方暫時未有公開BB的體重及出生詳細時間，然而二人昨日已分別透過各自的所屬事務所，向日本傳媒發聲明公佈喜訊。首嚐做爸爸滋味的松山，在聲明中表示他為增加一名新的家庭成員大感快樂，也感謝外界對他們一家人的祝福，亦有報道指松山是親眼目睹小生命誕生。小雪則指產後她會邊湊仔邊繼續工作。</p></body></html>
