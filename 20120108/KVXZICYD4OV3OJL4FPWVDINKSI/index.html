<html><header><meta charset="utf-8"><title>左望右望　新app測醉酒</title></header><body><h1>左望右望　新app測醉酒</h1><p>手機也可以測醉酒？iPhone最新應用程式（app）「眼睛測醉（TheBreathaleyes圖）」，只要用家凝視手機鏡頭，向左及向右望就可以測醉酒程度，因為當身體受到酒精影響，瞳孔會不由自主地左右來回顫動，學名叫「水平凝視眼球震顫」，這個app就是量度瞳孔的微細顫動，計算醉酒程度。設計者聲稱，準確度極高，與「吹波仔」的誤差僅0.02%，並可於飲酒後即時測試。<br>但有利亦有弊，因為血液的酒精濃度會持續上升40分鐘，開車時未超標，但駕駛時血液中的酒精濃度可能已增加。警方呼籲程式只能作參考用途。<br>英國《每日郵報》</p></body></html>
