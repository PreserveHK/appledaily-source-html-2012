<html><header><meta charset="utf-8"><title>關仁隱事：斯文「白面」爛口嚇親人 - 關仁</title></header><body><h1>關仁隱事：斯文「白面」爛口嚇親人 - 關仁</h1><p>以前有隊男子二人組合「星亮」，初出道時好矚目，因為當時樂壇冇乜呢啲男子組合，所以佢哋一出道就好快上位，不過佢兩個紅咗一排就好快打回原形，最後仲被迫拆夥，佢哋齊齊投身電影圈拍戲，可能佢哋都知歌壇好難搵食，所以寧願密密拍搵真銀好過。做組合時「白面」因為靚仔，聲勢好過「長毛」好多，不過轉咗影壇，白面反而唔夠長毛撼，其實白面得個樣個人冇乜內涵，關仁之前撞到佢同朋友去飲酒消遣，佢竟然喺酒吧爆咪講粗口，聲浪仲要好鬼大，周圍枱啲人都為之側目，關仁真係睇唔出佢咁斯文靚仔，竟然爆粗爆得咁流利㗎。<br>Textby關仁</p></body></html>
