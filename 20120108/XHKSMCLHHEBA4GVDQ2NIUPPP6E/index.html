<html><header><meta charset="utf-8"><title>今日提醒你：立法會開放　推紀念郵票</title></header><body><h1>今日提醒你：立法會開放　推紀念郵票</h1><p>【本報訊】立法會綜合大樓後天正式向公眾開放，為紀念大樓落成，立法會同日將發售「心思心意郵票」版章和已蓋銷紀念封，前者收載12枚紀念郵票，展現大樓全景、會議廳等風貌，每版章售價50元；後者則貼有一枚會議廳的郵票，每個紀念封售8元。<br>添馬艦立法會綜合大樓08年動工，去年9月落成啟用，除會議廳外，也設有休憩用地給公眾使用。市民可於後天上午9時至晚上6時，前往中區立法會道1號立法會綜合大樓購買郵票版章和紀念封；另設禮品套裝，內附一版「心思心意郵票」版章和一個已蓋銷紀念封，每套售價80元，售罄即止。</p></body></html>
