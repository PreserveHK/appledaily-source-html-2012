<html><header><meta charset="utf-8"><title>發「露股照」　英警緝蒙面賊</title></header><body><h1>發「露股照」　英警緝蒙面賊</h1><p>英國一名賊人戴着飛虎隊冷帽到油站打劫，以為沒人認出他，但警方卻沒有放棄，發放賊人的「露股照」（圖），希望有人憑「股」認出賊人的身份，將他繩之於法。<br>英國達勒姆一家油站的便利店早前發生劫案，匪徒用刀指嚇職員，但職員拒絕交出現金，令他空手而回。警方事後翻看閉路電視影片，發現賊人被攝進鏡頭，可惜角度欠佳，只拍到跪地彎腰露出屁股的情景，只知他穿黑色衣褲和FCUK內褲。<br>雖然資料有限，警方還是把片段公開，呼籲巿民：如有任何有關這個屁股的資料，請盡快與警方聯絡。<br>英國《每日郵報》</p></body></html>
