<html><header><meta charset="utf-8"><title>北京邀日太子夫婦訪華</title></header><body><h1>北京邀日太子夫婦訪華</h1><p>日本共同社指中方向日方非正式邀請皇太子德仁和雅子夫婦（圖），於今年9月29日《日中聯合聲明》簽署紀念日、中關係正常化40周年前後首次訪華，推動中日友好關係發展。若成行，這將是日皇明仁和皇后1992年以來，日本皇室最重量級成員相隔20年後訪華。日本政府將慎重考慮這邀請，最擔心是德仁夫婦訪華時遇上反日示威。<br>德仁喜愛中國文化，曾希望看長江三峽和黃河。今年正值北京導層換班，他三年前觀看了人民解放軍歌舞在東京公演後，會晤了身為中國國家副主席團長習近平的團長夫人彭麗媛。有專家認為中方此時邀他訪華，意在展示下任政府將繼續推動中日關係。共同社</p></body></html>
