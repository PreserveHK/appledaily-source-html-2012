<html><header><meta charset="utf-8"><title>星閃閃：法比仔變入球機器 - 7號仔</title></header><body><h1>星閃閃：法比仔變入球機器 - 7號仔</h1><p>今季由阿仙奴重投巴塞懷抱的西班牙國腳法比加斯，腳風甚順；由早前於阿仙奴所踢的中場位置，遙身變成「影子前鋒」，至今於各項賽事已為巴塞攻入13球。除經常支援美斯外，法比仔自己亦不時取得「士哥」；此子於今季西甲暫取得8個入球（見表），是繼華倫西亞箭頭蘇爾達杜（11球）後，另一位於聯賽入球最多的西班牙球員。另外，希杭箭頭巴華亦取得7球。文：7號仔</p></body></html>
