<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒認工作態度差 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒認工作態度差 - 馮仁昭</h1><p>張敬軒噚日喺屯門巿廣場舉行簽唱會，一開場唱《Stopthetime》，唱到高音時竟然唱爆喇叭。另外有指軒仔同唱片公司高層Duncan決裂反面，佢聽到話：「公司有邊個同事未同佢炒過大鑊，我哋溝通一直係互相問候，但又互相擁抱，好似屋企人一樣，佢都係為我好，以我上年工作態度，好多公司都踢咗我入雪櫃啦，佢好睇我，並唔係外間所講決裂。」</p></body></html>
