<html><header><meta charset="utf-8"><title>小Justin摸粉絲籮</title></header><body><h1>小Justin摸粉絲籮</h1><p>加拿大界小天王JustinBieber，近日被拍到在洛杉磯沙灘享受假期，但其女友SelenaGomez卻沒有相伴。<br>一眾沙灘年輕少女當發現小天王現身，隨即如蟻嬲蜜糖般圍着小Justin，當中大部份都是性感比堅尼女，小Justin趁女友不在身邊即來者不拒，全部攬腰拍照，他與其中一個fans拍照時，更曳曳將手移近該名女fans的patpat，企圖抽水。至於小Justin的女友Selena，早前被一名狂迷跟蹤，該名46歲男子更稱要殺死她，昨日法院頒佈禁制令，3年內禁狂迷埋Selena身。</p></body></html>
