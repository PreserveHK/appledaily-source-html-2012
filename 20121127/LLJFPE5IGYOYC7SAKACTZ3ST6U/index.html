<html><header><meta charset="utf-8"><title>周二數據王：<br>拉素烏甸「大」手交易</title></header><body><h1>周二數據王：<br>拉素烏甸「大」手交易</h1><p>意甲周中開快車，拉素周二率先上場，主場迎戰烏甸尼斯。兩軍過去對碰不乏大手交易，除上季季尾時段在烏甸主場一戰僅得兩個入球，此前4次對碰全部入球開「大」。另外，若計算近4次在奧林匹高球場的交鋒，亦全部開「大」。<br>適逢烏甸近期後防頻頻失球，已連續8場未能保住清白之身，拉素應可在他們身上找到着數，按往績推算，今仗出現3至4個總入球應不成問題，勢捧入球「大」。</p></body></html>
