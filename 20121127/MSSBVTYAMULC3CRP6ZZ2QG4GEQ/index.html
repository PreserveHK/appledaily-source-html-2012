<html><header><meta charset="utf-8"><title>求驗客手記：<br>（怒）巴頓「放監」死不悔改</title></header><body><h1>求驗客手記：<br>（怒）巴頓「放監」死不悔改</h1><p>英格蘭中場祖爾巴頓喺季初由昆士柏流浪外借去法甲馬賽，唔知係咪馬賽計錯數，前者超過10場嘅停賽處分就算過咗海喺法國都要繼續執行，搞到要等到周日先至第一次喺法甲落場比賽。場波馬賽喺主場1:0小勝里爾，但巴頓就差啲再出事。佢喺比賽中曾經一腳踩落對手巴蒙特嘅腳踭，呢吓咁粗野嘅犯規足以直接領紅，但球證網開一面只係出示黃牌。反而巴蒙特就喺完半場前因為打人被趕出場。</p></body></html>
