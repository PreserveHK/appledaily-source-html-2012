<html><header><meta charset="utf-8"><title>音色眼鏡</title></header><body><h1>音色眼鏡</h1><p>對常戴眼鏡的人士來說，定會同意其作用不只是矯視，而是進一步屬個人Signature。來自日本知名Charmant Group就與日本素材株式會社及日本東北大學金屬材料研究所，花了八年時間研發出最新「EX鈦」，比上一代更具柔韌性、彈性及輕身。鏡臂同時以線與線設計、以水晶相間，恍如音符在五線譜上跳躍，又一個以創意打破格式化的例子。</p><p>溥儀眼鏡（2631 1881）</p><p>尖沙嘴廣東道2A號1881 Heritage 2號舖</p></body></html>
