<html><header><meta charset="utf-8"><title>泰菜館邊食邊講性教育</title></header><body><h1>泰菜館邊食邊講性教育</h1><p>英國牛津有一間泰國餐館，將食和色掛鈎。餐館名字叫Cabbages &amp; Condoms，營運口號是「這裏的食物保證不會導致懷孕」，以豐富美食饗客之餘，還會向食客作性教育──在他們付賬時，奉上性教育傳單，並兜售以安全套作主題的精品，如鑰匙扣、杯和書籍，推動性教育之餘，也會將所得收益均撥捐慈善機構。<br>食色性也，如此噱頭，這間餐館其實是泰國曼谷的過江龍。曼谷的餐廳甚至會以安全套作裝飾，甚至會隨餐附送避孕套。餐廳在性教育落後的泰國生意興隆，現在一開更有六間。<br>英國《每日郵報》</p></body></html>
