<html><header><meta charset="utf-8"><title>廖碧兒裸男候駕</title></header><body><h1>廖碧兒裸男候駕</h1><p>廖碧兒和馬德鐘昨日到北角出席電訊公司活動，廖碧兒由一班赤裸上身的男模陪伴出場，馬德鐘就與扮飛虎隊的男模一起進場。提到遺失手機好麻煩，廖碧兒表示很久前曾試過，但沒有不見得光的照片。<br>最近亞視和無綫分別出招阻政府發免費電視牌照，她有為城電拍劇，問如果城電要求她上街遊行支持發牌，會否參與？廖碧兒說：「當然支持發牌，我幫佢拍劇，都係另一種支持方式。」<br>此外，華姐張慧雯涉藏毒，馬德鐘是那屆華姐的評判之一，他說：「我對佢有印象，但未合作過，件事都未肯定，但身為同事當然希望佢冇事。」<br>採訪、攝影：胡比</p></body></html>
