<html><header><meta charset="utf-8"><title>熟女AV大熱　少女扮中女爭飯碗</title></header><body><h1>熟女AV大熱　少女扮中女爭飯碗</h1><p>物極必反，老齡化的日本，連帶AV也開始熟女壓倒青春少艾，甚至有年輕女優為爭演出機會，不惜扮熟女。日本現時是全球老年人口比例最高國家，65歲以上人口佔25%，有AV製作人表示，近年熟女AV大行其道，她們收入也三級跳。製作人說：「過去只有特定幾家工作室拍攝熟女AV，現在差不多所有人都在拍。」銀髮市場在日本可有逾100萬億日圓（941億港元）的商機。<br>熟女AV熱，原因是觀眾愛看熟女成熟胴體。年輕女優為爭演出機會保飯碗，於是捨棄青春無敵的本錢，化老妝扮成熟點。<br>台灣東森新聞網</p></body></html>
