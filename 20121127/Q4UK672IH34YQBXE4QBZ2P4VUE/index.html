<html><header><meta charset="utf-8"><title>港版PSY搞基</title></header><body><h1>港版PSY搞基</h1><p><br>古巨基上周六喺馬來西亞舉行巡唱，請咗爆紅嘅「PSY」做壓軸嘉賓，雖然只係港版PSY錢國偉，但由於戴住黑超嘅錢國偉外形似足正版，基仔同佢喺台上大跳馬舞，觀眾眼花花以為真身駕到，high到尖叫拆天。</p><p>另外，基仔嘅未來戰士造型都好有睇頭，佢仲搞爛gag話「老鼠仔」叫米奇。之前基仔整傷腰，呢晚佢依然又唱又跳，仲話：「男人整傷腰可大可小，我知自己跳舞輸畀郭富城少少，大家唔好逼我練啦！」全場爆笑。　<br>撰文：洪紅克</p></body></html>
