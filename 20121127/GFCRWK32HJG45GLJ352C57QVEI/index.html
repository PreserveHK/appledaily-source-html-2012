<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李克勤主持收視稱冠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李克勤主持收視稱冠 - 馮仁昭</h1><p>噚日又到星期一，無綫公佈上周收視成績，重金禮聘請契仔李克勤（圖）返嚟主持嘅遊戲節目《決戰一分鐘》前晚首播，當日平均收視有30點（約192萬人），結果成為全年遊戲節目收視之冠，仲係過去三年周日同時段，首開遊戲節目收視最高，不過都接到五個電話投訴，指宣傳片內容表達唔尊重父母。跟住又有51個電郵投訴，指點解鍾嘉欣冇份提名我最喜愛電視女角色呢個獎項，相信當中唔少都係fans嚟啦。<br>撰文：馮仁昭</p></body></html>
