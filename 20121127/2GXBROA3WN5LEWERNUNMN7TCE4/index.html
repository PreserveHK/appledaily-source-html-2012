<html><header><meta charset="utf-8"><title>案件速遞：<br>銀行高層非禮囚兩周</title></header><body><h1>案件速遞：<br>銀行高層非禮囚兩周</h1><p>【本報訊】37歲已婚銀行投資部副總裁於今年夜遊書展期間，趁人多擠逼時以下體壓向身穿tube top和短褲的22歲女護士臀部，更弄得自己的褲襠位出現濕痕。他昨在東區裁判法院被裁定非禮罪成，判監14天。裁判官裁決時指，被告朱灝然是受過良好教育的專業人士，當他被無辜指控非禮時，竟然沒有停步問清楚事件，反而辯稱因怕起衝突而選擇逃離現場，其辯解荒唐，加上辯方沒有證據證明他逃離現場是有清白動機，故裁定罪成。<br>案件編號︰ESCC3045/12</p></body></html>
