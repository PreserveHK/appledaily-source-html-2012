<html><header><meta charset="utf-8"><title>亞視創怪碼字幕</title></header><body><h1>亞視創怪碼字幕</h1><p>亞視笑料不絕，前晚10點半播出由庄臣、張家瑩、顏子菲主持的飲食節目《品味珠三角2》出現怪字幕。節目甫開始時字幕部份間歇性出現，但仍是正常，直至播出陳欣健任嘉賓的片段，字幕開始出現怪字、符號等，長達一分鐘。雖說亞視節目不時零收視，但仍被網友發現此笑話，並截圖放於facebook，網民紛留言揶揄亞視：「亞視是想攻入火星人市場」、「各位，呢種字體係王征至明白，我哋世俗人係唔會明白呢啲咁高層次的文字」、「亞視連字幕組都冇埋？」，更搞笑的是亞視還將節目上載到YouTube專頁任人重看。<br>採訪：譚倩宜</p></body></html>
