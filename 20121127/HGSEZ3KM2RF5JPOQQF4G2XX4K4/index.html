<html><header><meta charset="utf-8"><title>斐濟超豪海底酒店　住一周11.6萬</title></header><body><h1>斐濟超豪海底酒店　住一周11.6萬</h1><p>玩厭了美加澳紐，不如到海底旅行吧！美國潛艇公司正計劃在斐濟一個小島的40呎海底打造一座超豪酒店，酒店將設有25個海底玻璃房間，客人更可任意乘坐4艘由酒店提供的私家潛艇，一睹南太平洋深海的風采。<br>海底酒店設施多多，酒吧、健身房，甚至結婚禮堂，你都找得到。如果不習慣在玻璃房內睡覺，不打緊，房間的玻璃窗均設有虛擬窗簾，玻璃可變不透明。<br>但超豪酒店收費超貴，入住海底酒店一周，每人收費15,000美元（116,252港元），不是人人住得起。<br>英國《每日郵報》</p></body></html>
