<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>情困醉酒女子蹈海</title></header><body><h1>各區突發簡訊：<br>情困醉酒女子蹈海</h1><p>【鯉魚門】<br>【本報訊】一名女子，昨清晨5時許，獨自在鯉魚門三家村碼頭飲悶酒。其間突然「噗」一聲跌落海。附近中年艇家，聽到呼救聲，連忙駕艇駛近將女事主救起並報警，稍後由救護車將她送院。<br>女事主38歲姓黃，身有酒氣，送院時清醒。她事後透露為情所困不開心，意欲跳海尋死。警方事後通知她的家人到醫院照料，將案件列作企圖自殺處理。</p></body></html>
