<html><header><meta charset="utf-8"><title>醫療新知︰<br>
Arih2基因加強免疫力</title></header><body><h1>醫療新知︰<br>
Arih2基因加強免疫力</h1><p>醫學界未來或有新方法對付嚴重感染。澳洲科學家發現一個名為Arih2基因，是加強免疫系統的關鍵。研究發現控制這個基因不但可增加身體抵抗力，加強各種預防疫苗的功效，更可以藉着提升免疫力，自行抵抗入侵的細菌及病毒，或可毋須依賴抗生素及抗病毒藥物，已能將惡菌與病毒消滅，相信是未來治療肝炎、愛滋病及肺結核等疾病的新方向。<br>科學家表示，Arih2基因早已存在，但可能受到人類進化等因素影響，現時在普遍人體內其影響力並不明顯，相信也是導致部份人體質較弱，比一般人容易感染的原因。</p></body></html>
