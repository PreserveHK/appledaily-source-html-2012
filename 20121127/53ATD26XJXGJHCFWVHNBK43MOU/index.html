<html><header><meta charset="utf-8"><title>咬少女「喪屍」今應訊</title></header><body><h1>咬少女「喪屍」今應訊</h1><p>【葵  涌】<br>【本報訊】上周六晚葵涌葵盛西邨（圖）「喪屍」咬傷20歲少女後頸案件，涉案被捕扣查的19歲姓黃青年，昨日正式被警方落案控以兩項「襲擊致造成實際身體傷害」罪名，今日被押解往荃灣裁判法院應訊。<br>青年失常當街咬人，令人想起外國連串吸食毒品「喪屍浴鹽」後咬人的恐怖事件。<br>香港基督教服務處「PS33」尖沙嘴中心主任夏民光博士稱，暫時未發現本港有同類個案，而服食冰毒等興奮劑亦會產生幻覺及幻聽、出現暴力傾向襲擊他人，「但咬人比較少啲」。<br>而警方發言人表示，今年1月至10月沒有任何涉及毒品「浴鹽」的案件紀錄。</p></body></html>
