<html><header><meta charset="utf-8"><title>三信徒三角度看同志平權</title></header><body><h1>三信徒三角度看同志平權</h1><p>【性傾向歧視—蘋民諮詢】<br>【本報訊】由反歧視法到家暴條例，每場戰役，同志團體都會遇上天敵─以基督宗教為首的信仰團體。為何反歧視會影響到宗教人士的言論自由？為甚麼對同性有生理反應不是罪，發展出性行為卻需要懺悔？如果最大的誡命是愛人如己，如果最大的仇敵都能愛，有不同性傾向的人為甚麼要被教會拒諸門外？<br>教會，是基督的肢體，卻同時滿身罪污；這麼近那麼遠，從事性別研究的信徒、明光社董事、天主教神父，明明白白點出那條不可逾越的界線是甚麼。<br>記者：王家文　張嘉雯</p></body></html>
