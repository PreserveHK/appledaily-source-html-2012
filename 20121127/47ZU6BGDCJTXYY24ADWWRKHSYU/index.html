<html><header><meta charset="utf-8"><title>關仁隱事：「燒雞翼」借女過橋 - 關仁</title></header><body><h1>關仁隱事：「燒雞翼」借女過橋 - 關仁</h1><p>公仔箱小生花旦拍劇最容易日久生情，跟住就戲假情真，上位小生「燒雞翼」本來同主持女友「生滋」半公開戀情，可惜操控大權高層「珍寶珠」睇唔順眼生滋而棒打鴛鴦，燒雞翼立即做場大龍鳳撇甩正印，改追花旦「菜頭」做煙幕，醒目菜頭好快識穿被利用，仲打番燒雞翼小報告，珍寶珠對燒雞翼印象分大減，頒獎禮出位隨時凍過水，關仁都不值佢借女過橋行為，係男人應該要有吉士！<br>撰文：關仁</p></body></html>
