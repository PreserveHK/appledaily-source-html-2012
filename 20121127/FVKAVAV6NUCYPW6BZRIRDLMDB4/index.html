<html><header><meta charset="utf-8"><title>健仔預言安仔開騷求婚</title></header><body><h1>健仔預言安仔開騷求婚</h1><p>張衞健（Dicky）、梁漢文、許志安（安仔）同蘇永康組成的Big Four，將於農曆新年2月10至14日在紅館開騷，昨在尖沙嘴舉行記招。2月14日情人節舉行尾場，Dicky、梁漢文和康仔表示另一半會出現，問到安仔的女友鄭秀文？安仔說：「唔使做嘢咪嚟。」Dicky笑說：「下一個問題係咪問會唔會求婚呢？我家預言到時唔係有人求婚就係離婚。」梁漢文即說：「唔會係我啩！」<br>徐淑敏老公黃浩的食肆有藝人吸毒，梁漢文說：「好似交咗畀警方處理，唔回應。」<br>採訪、攝影：胡比</p></body></html>
