<html><header><meta charset="utf-8"><title>阿佘度期爭視后</title></header><body><h1>阿佘度期爭視后</h1><p>佘詩曼昨日谷事業線性感現身佐敦，擔任酒店集團品牌大使，她對三年合約的酬勞極為滿意，更透露足夠在港置業。<br>下月無綫台慶頒獎禮中阿佘有份提名視后，屆時會否出席？她說：「我有兩部劇傾緊，有部要下月頭走，另一部係下月中，要等經理人安排好先知，我會盡量出席。」有指無綫為求吸引阿佘續約而讓她角逐視后，她笑說：「我覺得自己做得幾好先有份提名，TVB一直對我好好，我同TVB仲有一套劇嘅約。」<br>採訪、攝影：馬建華</p></body></html>
