<html><header><meta charset="utf-8"><title>Kyary趕去紅白爆缸</title></header><body><h1>Kyary趕去紅白爆缸</h1><p>日本《紅白歌唱大賽》昨日於東京舉行記招公佈今年入選名單，首次入選的歌手包括以奇裝異服出位的Kyary Pamyu Pamyu（圖）、即將暫停活動的YUI、古怪組合金爆及偶像組合關8等等。今年爆紅的Kyary昨日有多項工作在身，她趕往出席《紅白》記招時不慎跌倒爆缸，結果要在人中貼膠布，她自嘲十分老套。由於今年日韓因領土糾紛關係不和，連累韓國藝人全部被飛出《紅白》。</p></body></html>
