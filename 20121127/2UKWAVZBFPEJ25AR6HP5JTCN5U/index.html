<html><header><meta charset="utf-8"><title>男士小便怕被𥄫陽具</title></header><body><h1>男士小便怕被𥄫陽具</h1><p>請問男士︰在公廁小便時，旁邊有人，你會渾身不自在嗎？若答案是會，別擔心有心理病，因為英國倫敦大學研究指這屬正常心理，並列出不成文的「男廁禮儀」。<br>受訪男士指，上公廁的壓力和不安感，主要來自害怕被瞄到重要部位，又怕與人眼神接觸時被誤以為偷窺狂吵架，一些人更因而小便不出。其實男士上廁所有一套不成文禮儀︰避免與人眼神接觸；要低調；若非必要，不要擠進左右都有人使用的閒置尿兜等。<br>英國《每日郵報》</p></body></html>
