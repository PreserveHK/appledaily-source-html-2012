<html><header><meta charset="utf-8"><title>電線短路漁船自焚</title></header><body><h1>電線短路漁船自焚</h1><p>【長  洲】<br>【本報訊】長洲避風塘昨晨發生火燒船事故。出事內地拖網漁船約70呎長、30呎闊，無人留守，船隻編號台沙1684，停泊避風塘北面離岸約100米，近防波堤附近海面。昨晨11時許，漁船駕駛室失火，火勢失控越燒越旺，附近漁民發現時已一發不可收拾，報警求助。水警、消防員接報到場，迅速將火救熄，但漁船駕駛室付諸一炬，事件中並無傷亡。經初步調查，不排除漁船駕駛室電線短路造成事故，並無可疑，警方稍後聯絡船主協助調查。</p></body></html>
