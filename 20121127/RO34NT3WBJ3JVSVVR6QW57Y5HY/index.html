<html><header><meta charset="utf-8"><title>國泰空服員加薪遜預期</title></header><body><h1>國泰空服員加薪遜預期</h1><p>【本報訊】國泰航空勞資雙方正就明年加薪方案進行談判，空中服務員工會早前提出要求加薪5%，但預料今年航空業跑輸大市，最終加薪幅度或低於市場平均數。國泰企業事務董事張鳳婷昨指，目前薪酬調整談判氣氛良好，相信即將會有定案，目前亦未見工會有意在聖誕旅遊旺季期間發動工潮。<br>國泰因面對高油價及收益疲弱雙重打擊，今年5月起曾凍結招聘計劃，除機師外，其他職位招聘工作一律暫停。國泰機艙服務員總經理吳秀蘭指，計劃於2013年逐漸恢復機艙服務員的招聘，預計招聘500名人手，招聘規模與以往相若，主要應付人手自然流失，稍後會公佈具體招聘情況。</p></body></html>
