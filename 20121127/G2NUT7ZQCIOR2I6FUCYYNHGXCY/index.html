<html><header><meta charset="utf-8"><title>千磅吞拿造2萬碟壽司</title></header><body><h1>千磅吞拿造2萬碟壽司</h1><p>牠的犧牲，成就了2萬碟珍貴的藍鰭吞拿魚（bluefin tuna）壽司！加拿大新斯科舍省有漁民在坎索（Canso）海岸，捕獲一條重454公斤（1,000磅）瀕危藍鰭吞拿魚。漁民打算將牠運到日本出售，料賣得2萬鎊（24.8萬港元），可製成2萬碟藍鰭吞拿魚刺身壽司。<br>30歲的漁民托爾花了兩小時與這條巨型藍鰭吞拿魚搏鬥，才捕捉到牠，直至把牠拖近水面，才知牠體積大得那麼驚人，這條吞拿魚，被繩索套住在水中拖行到碼頭，再用起重機吊上岸。<br>英國《每日郵報》</p></body></html>
