<html><header><meta charset="utf-8"><title>中環在線：游淑儀做老闆<br>合和派定心丸 - 李華華</title></header><body><h1>中環在線：游淑儀做老闆<br>合和派定心丸 - 李華華</h1><p>由傳媒轉做公關、兩度為前特首曾蔭權助選嘅公關顧問游淑儀（Sukyi）有新動向，聽講佢做埋下個月就唔再打工，自己做老闆，喺上環開間小型公關公司，名都諗好，叫「Y Communications」，可能同佢個姓Yau有關。<br>Sukyi間公關公司係佢同幾位同事合夥搞嘅，計劃明年1月開張。佢財經記者出身，轉咗做公關，就財經同政治客仔都有做，忠實客戶包括合和實業（054），聽講，合和亦有意跟住Sukyi走，成為佢新公司嘅客戶，但就未落實。佢間新公司以後亦都係有乜客就做乜客，財經、政治都啱喎。</p></body></html>
