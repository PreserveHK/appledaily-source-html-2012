<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>小巴撞車撼柱七傷</title></header><body><h1>各區突發簡訊：<br>小巴撞車撼柱七傷</h1><p>【薄扶林】<br>【本報訊】一部載客專線小巴，昨晨10時許，由48歲姓吳男子駕駛，沿薄扶林沙灣徑行駛至10號對開轉右彎上斜時，突失控越過對面線，與一部反方向行駛的工程車相撞，工程車繼而翻側，而小巴則餘勢未了，衝上對面線撞塌燈柱，再鏟上行人路始停，意外中兩車司機，小巴上兩男女乘客及工程車上三名男乘客（年齡30至58歲）共七人輕傷送院治理。</p></body></html>
