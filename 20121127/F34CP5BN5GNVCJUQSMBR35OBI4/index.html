最窮：小林可夢偉</h1><p>F1係昂貴運動，不過都可以有窮車手；但係如果你好似沙巴車隊嘅日本車手小林可夢偉咁，就真係灰到喊出嚟。話說小林所屬車隊沙巴，都係貧窮嘅小車隊，邊有咁多資源放喺佢身上，所以沙巴叫呢位現時F1唯一日本代表，自己搵贊助，唔係就唔可以再比賽。小林諗到條絕橋，開個網站（ http://kamui-support.com/）叫車迷捐錢畀佢繼續出戰F1。 </p></body></html>
