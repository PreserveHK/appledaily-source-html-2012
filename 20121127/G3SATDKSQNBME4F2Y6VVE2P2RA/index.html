<html><header><meta charset="utf-8"><title>人馬襯到絕</title></header><body><h1>人馬襯到絕</h1><p>真人騷巨胸女星佐敦（Jordan），上個月同阿根廷模特兒男友Leandro Penna分咗手，佢情傷未癒，早幾日喺英國Sussex騎馬，由頭到尾都苦口苦面。佐敦今次係幫自己品牌推出嘅騎馬裝系列宣傳，所以佢就算苦口苦面都幫自己同隻馬悉心打扮，佢着住對粉紅靴，隻馬就着住桃紅色腳套，佢騎到髮尾飛起，隻馬條尾又飛起，真係襯到絕！佐敦似乎要向前男友示威，着住緊身衫晒佢近來再隆胸嘅堅挺效果，仲喺twitter晒同男性友人嘅鬼馬合照㖭。</p></body></html>
