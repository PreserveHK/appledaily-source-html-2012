<html><header><meta charset="utf-8"><title>隋棠離奇凹胸</title></header><body><h1>隋棠離奇凹胸</h1><p>憑台劇《犀利人妻》竄紅的台灣藝人隋棠及溫昇豪，前晚與導演王珮華到鑽石山出席新戲《犀利人妻最終回：幸福男．不難》首映禮，隋棠以低V衫亮相，不過右邊胸忽然出然凹痕，十分奇怪。<br>今次訪港僅逗留短短兩天，隋棠撒嬌說：「這次沒有時間shopping，也沒得出去吃東西，很可惜，還好我們有飲茶，但都是叫到酒店吃，我最愛是港式飲茶。」《犀》片於台灣大賣，隋棠及溫昇豪對香港票房甚有信心，溫昇豪笑指跟隋棠已是第五次當情侶，早有職業夫妻的感覺。<br>採訪：譚倩宜<br>攝影：陳志嵐</p></body></html>
