<html><header><meta charset="utf-8"><title>收數佬毆打老保安員</title></header><body><h1>收數佬毆打老保安員</h1><p>【西  環】<br>【本報訊】一名派遞追債信件的青年男子，昨午在西環皇后大道西的住宅摸門釘後離開，被年邁保安員（圖）要求登記個人資料，惟青年拒絕與保安員發生口角，涉嫌揮拳打傷保安員被捕，疑人亦報稱受傷，與保安員分別送院治理。<br>現場為皇后大道西292號八達大廈，昨午2時20分，22歲姓文青年，到上址派遞一封追債信，68歲姓戚保安員查問，有人一時說要找歐美男戶主，一時改口說想找菲籍男子，更強硬衝上樓，保安員遂尾隨他上樓。<br>文登樓派信不遇，離開時拒絕補辦登記個人資料，雙方因而發生爭執。有人情緒激動動粗傷人，警方接報到場拘捕涉案派信青年。</p></body></html>
