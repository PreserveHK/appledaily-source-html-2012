<html><header><meta charset="utf-8"><title>陳國邦爆羅敏莊做小三</title></header><body><h1>陳國邦爆羅敏莊做小三</h1><p>榮升做老竇的陳國邦昨接受商台電話訪問，談到當年是老婆羅敏莊（Mimi）主動追求：「我當時有女友，當然冇呢個人介入，我同女友行唔行到結尾冇人知。」他承認若不是Mimi追求自己，兩人不會行到結婚生育的一步。<br>阿邦自爆在感情上是脾氣差的人：「試過同Mimi嗌交，我嬲到打爆電視機，Mimi走返屋企，我收到外父電話話想見面，心諗實係嚟討公道，點知佢哋同我分享夫妻間點處理感情問題。」他憶述時感動流淚，自始亦學識控制脾氣。<br>撰文：馬建華</p></body></html>
