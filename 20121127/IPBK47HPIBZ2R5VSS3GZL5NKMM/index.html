<html><header><meta charset="utf-8"><title>投資的天空：Set定價盤　避過捱價 - 張士佳</title></header><body><h1>投資的天空：Set定價盤　避過捱價 - 張士佳</h1><p>昨天都話最怕高開追貨，結果真的是反高潮，筆者講過很多次，買了貨，見美股大升，不要太高興，因為增加了春江鴨套利的機會，相反，外圍微微升，港股升勢較穩健。<br><br> 現在高開低走，看來走勢麻麻，但大家暫時不用太着意，除非歐洲談判急轉直下，否則港股跌完又要反彈，造頂需時，仍然維持22170並非今年期指頂位的說法。<br><br> 近日市升股不升，自己選的股都沒怎麼跟升，今天且不買不賣，借時間研究是否要修訂後市策略。<br><br>作者：張士佳、曾卓鋒（元大寶來證券（香港）客戶經理）<br></p></body></html>
