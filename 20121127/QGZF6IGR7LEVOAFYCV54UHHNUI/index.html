<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>簽到簿十日三失竊</title></header><body><h1>各區突發簡訊：<br>簽到簿十日三失竊</h1><p>【秀茂坪】<br>【本報訊】再有警察簽到簿連鐵箱被盜！繼油麻地廟街及九龍城的警察簽到簿連鐵箱被盜後，設在秀茂坪曉育徑樓梯位、近校園區的警察簽到簿連鐵箱，於上周六（24日）亦被巡經警員揭發被盜，遍尋不獲下通知上級，警方列作盜竊案，並在原位重設鐵箱及簽到簿。今次是10日內第三宗同類事件，有關簽到簿用以記載警員巡邏紀錄，對附近罪案發生有一定阻遏作用。</p></body></html>
