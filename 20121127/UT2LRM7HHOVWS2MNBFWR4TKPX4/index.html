<html><header><meta charset="utf-8"><title>海變酸　生物變無殼</title></header><body><h1>海變酸　生物變無殼</h1><p>明日之後，因全球暖化、二氧化碳排放量上升，南極海酸鹼度變高，部份海洋生物外殼將被酸蝕，令牠們變得毫無自衞能力。<br>科學家指全球暖化，在冷凍水溫下，溫室氣體更易被分解，令南極海水變酸，侵蝕海蝸牛和海蝴蝶（Pteropods）等海洋生物外殼，使牠們的軟體無殼保護，難抵其他生物捕殺。<br>英國科學家泰寧說：「 海洋變酸的影響已在海洋生物中顯現，比起預測的日子來得更早。」美國科學家更指，海洋變酸，海蝴蝶被捕食，長遠會絕種，那意味浮游生物、三文魚甚至鯨魚的海洋食物鏈將斷裂。<br>英國《每日郵報》</p></body></html>
