<html><header><meta charset="utf-8"><title>林秀峰被頒令還錢</title></header><body><h1>林秀峰被頒令還錢</h1><p>【本報訊】恒生創辦人林炳炎次子林秀峰去年向財務公司借300萬元，並以「大清康熙年製」的古董黑色陶瓷碟作抵押。貸款今年5月到期，但林沒有依時還款，高院聆案官昨頒令林要連本帶利歸還348萬元。原告一方指，林用作抵押的古董碟並非如他估價般高，希望他盡快還錢，以便將古董碟退回。</p><p>被告林秀峰昨缺席聆訊。代表原告恆輝財務有限公司的律師在庭外指，他們為林用作抵押的古董碟進行估價，比林提供的價值低，但拒絕透露詳情。<br>案件編號：HCA1687/12</p></body></html>
