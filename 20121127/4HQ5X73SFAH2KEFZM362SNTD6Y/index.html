<html><header><meta charset="utf-8"><title>吳啟華演乸型醫生</title></header><body><h1>吳啟華演乸型醫生</h1><p>吳啟華、盧海鵬和戚美珍等昨日在觀塘綵排舞台劇《蝦仔爹哋II》及宣佈原本兩場再加開一場，現開三場。啟華在第二場客串，飾演搞笑或者少許乸型的醫生，但並非經典角色程至美。<br>吳啟華經常出埠拍劇，每次都不捨得離開囡囡，他透露女兒下月五日四歲生日，屆時太太會帶她來港一起到迪士尼慶祝：「佢鍾意乜嘢到時再買，我成日送禮物畀佢都收到麻木晒，反而想見我多啲。」<br>盧海鵬表示不會亂爆粗，最多只是諧音，他又笑言可能即興跳《江南Style》，更說：「好易之嘛，嗰句歌詞改做『乜都食鬼晒』。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
