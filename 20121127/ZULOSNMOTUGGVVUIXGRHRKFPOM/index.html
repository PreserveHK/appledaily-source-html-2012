<html><header><meta charset="utf-8"><title>求驗客手記：<br>
（樂）麥艾萊發過豬頭</title></header><body><h1>求驗客手記：<br>
（樂）麥艾萊發過豬頭</h1><p>2012年對家高爾夫球世界排名第1嘅麥艾萊（右）嚟講，絕對係豐收嘅一年。佢啱啱喺周日贏咗杜拜DP世界巡迴賽，以265桿兩桿之差力壓路斯奪冠，贏得133萬美元冠軍獎金。麥艾萊今年贏得5次冠軍，喺歐巡賽累積獎金高達552萬歐元（約5,500萬港元），打破上年路克當奴嘅紀錄。麥艾萊今年真係發過豬頭，唔知係咪咁所以丹麥女網手禾絲妮雅琪（左），波都唔好好打成日都黐住佢。</p></body></html>
