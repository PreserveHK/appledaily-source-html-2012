<html><header><meta charset="utf-8"><title>馮仁昭四圍超：炎亞綸倒模汪東城 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：炎亞綸倒模汪東城 - 馮仁昭</h1><p>台灣歌手炎亞綸前晚喺九龍灣出席新碟簽名會，佢喺台上唱完新歌《可能妳還愛我》後，即好感觸咁同fans講：「所以你們都要好好把握愛情，知道嗎？」事後問佢係咪曾經冇把握好愛情所以咁感慨？炎亞綸話：「我曾經有把握過，但現在隨緣，現在沒有對象。」講到佢個樣同汪東城似到十足，炎亞綸起初仲講笑話似樣幾好，但講到fans會認唔到時，佢先話：「哪會？只是這次的拍攝角度、髮型而已。」<br>撰文：馮仁昭</p></body></html>
