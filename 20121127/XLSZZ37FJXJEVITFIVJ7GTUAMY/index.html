（衰）火箭教練細女病逝</title></header><body><h1>求驗客手記：<br>
（衰）火箭教練細女病逝</h1><p>火箭教練麥希爾由11月11日開始已經因家事請假，原因係佢嘅細女莎薩患上紅斑狼瘡症，麥希爾要留守醫院陪囡囡。可惜呢位23歲女孩近日敵不過病魔，與世長辭；其實莎薩都好支持爸爸同火箭，臨終前仲喺Twitter打上「Let's go rockets!」；麥希爾嘅前東家木狼、同火箭唔少職球員包括林書豪知道呢個消息，都發短訊向麥希爾慰問。而麥希爾亦都唔想令女兒失望，預期辦妥女兒身後事後，就會復出領軍。</p></body></html>
