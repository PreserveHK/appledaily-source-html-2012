<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Phoebe彩繪髀罅嗌痕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Phoebe彩繪髀罅嗌痕 - 馮仁昭</h1><p>模許穎（Phoebe）幫以講世界末日為主題嘅動畫電影《神秘之法》配音，聲演女主角Leika，噚日佢喺柴灣影人體彩繪宣傳造型相，着住紅色比堅尼打底嘅Phoebe好坦白話全裸彩繪都冇問題，只不過寧願留嚟自己出寫真。一身造型花咗6個鐘完成，Phoebe話個男彩繪師將支筆畫到敏感地方時又痕又尷尬。嘩！邊處敏感地方先？Phoebe話：「大髀內側位，感覺好痕，忍唔住叫咗聲哎喲好痕。」Phoebe仲話當自己做咗女主角。<br>撰文：馮仁昭</p></body></html>
