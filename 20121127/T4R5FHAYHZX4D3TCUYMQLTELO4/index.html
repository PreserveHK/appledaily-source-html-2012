<html><header><meta charset="utf-8"><title>南韓短裙女主播　晒長腿S身材</title></header><body><h1>南韓短裙女主播　晒長腿S身材</h1><p>美女主播讓人心清凉，南韓一位天氣主播最近獲網民熱烈追捧，原因是她報道時毫不吝嗇將美好身材展現人前，令網民大呼不能專心。<br>美女主播林賢貞（音譯）報道天氣時，常以超短裙示人，大晒苗條長腿，也時常側身指手劃腳，讓觀眾一覽她前凸後翹的S形美好身段，叫人心神蕩漾，在得知天氣消息的同時，眼睛已吃冰淇淋。有南韓網友「投訴」她實在無法專心看新聞，也有人質疑她穿了大熱女子組合的性感衣飾，實在超養眼。<br>台灣東森新聞網</p></body></html>
