<html><header><meta charset="utf-8"><title>案件速遞：<br>入女廁男生辯稱誤會</title></header><body><h1>案件速遞：<br>入女廁男生辯稱誤會</h1><p>【本報訊】培僑中學中六男生於放假期間回校，被學妹撞破匿藏女更衣室而被控遊蕩一案，被告馮梓權昨出庭自辯。他指稱今年6月8日，因應承了心儀的女同學將一對學校畢業熊公仔贈送對方，故當天一早就回到學校，惟突然感到肚痛，情急之下入更衣室的廁格便解，及轉到冲凉格清理有迹漬的內褲。<br>他續指，該更衣室於他就讀中五時是男更衣室，升上中六後，他亦不知道該處已由男更衣室變為女更衣室，加上事發時該廁所間格為藍色，故他以為該處是男更衣室。案件於12月17日裁決。<br>案件編號：ESCC2554/12</p></body></html>
