<html><header><meta charset="utf-8"><title>劍橋教做「未來戰士」</title></header><body><h1>劍橋教做「未來戰士」</h1><p>英國頂級學府劍橋大學，將開設「未來戰士課程」，不是教你如何當個未來戰士，而是了解和預防人工智能等科技對人類的威脅和影響。<br>課程由英國皇家天文學家和著名宇宙論者里斯提倡開辦，主要探討威脅人類存亡的四大範疇︰人工智能、生化科技、核戰和氣候變化。里斯早於2003年公開警告機械人可能在2100年取代人類︰「我們從沒料到會掌控大自然，就像我們沒想過機械人會控制人類一樣。」他表明要及早重視機械人性化問題，免未來面臨災難性後果。<br>英國《每日電訊報》</p></body></html>
