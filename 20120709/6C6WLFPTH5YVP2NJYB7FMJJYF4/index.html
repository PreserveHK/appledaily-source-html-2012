<html><header><meta charset="utf-8"><title>頂尖運動員裸拍完美胴體</title></header><body><h1>頂尖運動員裸拍完美胴體</h1><p>世界頂尖級運動員積極備戰倫敦奧運之際，美國《ESPN》雜誌邀請了27名世界級運動員展露充滿線條的胴體。NBA紐約人中鋒真達拿（TysonChandler小圖）全裸上陣，僅以籃球遮掩重要部位，圓渾屁股無遮無掩，他笑言這是前所未有的體驗，已準備好隊友嘲笑。衝浪選手加韋拉（MayaGabeira圖）也毫不惜身，一絲不掛讓攝影師拍出完美體態。<br>美國《紐約每日新聞》</p></body></html>
