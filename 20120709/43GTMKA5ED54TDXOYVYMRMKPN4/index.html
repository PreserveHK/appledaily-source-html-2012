<html><header><meta charset="utf-8"><title>倫奧遊園地每日一星：丹治單天保至尊</title></header><body><h1>倫奧遊園地<br>每日一星：丹治單天保至尊</h1><p>英國作為主辦國，自然順理成章晉身奧運籃球的最後12強。英國男子籃球隊面臨世界列強的圍剿，如果成功突圍亦成為焦點，與英國同組的有西班牙、巴西及澳洲等。英籃主將丹治（LuolDeng、圖）將必須以全能姿態，為英國男籃爭佳績。由於另一位效力NBA的哥頓遲歸隊以致未能入選，英國要出線，丹治定要打出上季入選NBA明星賽的水準，才能帶領男籃出線8強。</p></body></html>
