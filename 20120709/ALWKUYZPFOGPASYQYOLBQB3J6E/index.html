<html><header><meta charset="utf-8"><title>拆局採傳統英式踢法</title></header><body><h1>拆局<br>採傳統英式踢法</h1><p>英奧足領隊皮亞斯喜歡傳統英式踢法，相信會使用4-4-2陣式。門將料由英格蘭在歐國盃的3號門將畢蘭特擔正，湯堅斯及奇治戴臣將扼守中路，曼城的米卡李察士將任右閘。<br>曼聯孖寶傑斯和湯卡華利，以及阿仙奴的艾朗藍斯將負責中場組織，史葛冼佳亞可與傑斯間中換位。前線以史杜列治及比拿美掛帥，是一對速度不俗的組合。英奧足在西班牙集訓後，將於本月20日於米杜士堡河畔球場友賽巴西，之後就會出戰奧運，首仗會在奧脫福對塞內加爾。<br>咖喱</p></body></html>
