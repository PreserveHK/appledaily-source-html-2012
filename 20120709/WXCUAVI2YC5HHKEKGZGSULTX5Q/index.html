<html><header><meta charset="utf-8"><title>夏日求驗客：拖肥跑阿爾卑斯山 - 求驗客</title></header><body><h1>夏日求驗客：拖肥跑阿爾卑斯山 - 求驗客</h1><p>我求大俠日前睇到愛華頓嘅季前集訓相（圖），仲以為邊隊德甲球隊開操，因為拖肥糖有別於其他英超球隊，並唔係去西班牙或者其他陽光與海灘嘅地方，而係去咗跑山，仲要係跑阿爾卑斯山，問你服未？原來，今次已經係愛華頓第2次到奧地利集訓，由於去年季前集訓後，佢哋覺得效果唔錯，所以今年咪食過翻尋味囉。不過，我求大俠就醒起，拖肥糖喺上季頭7場聯賽輸咗4場，贏得2場噃。</p></body></html>
