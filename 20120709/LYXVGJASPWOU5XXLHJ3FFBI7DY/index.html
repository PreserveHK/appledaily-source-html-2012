<html><header><meta charset="utf-8"><title>倫奧遊園地每日一星：立石諒追趕蛙王北島</title></header><body><h1>倫奧遊園地<br>每日一星：立石諒追趕蛙王北島</h1><p>「超越北島」為一個艱難的目標。只是23歲的日本蛙泳選手立石諒（RyoTateishi、圖）定此為不斷求進的動力。今屆他將與北島康介齊出戰倫奧100米及200米蛙泳。這次是他首次出戰奧運，他於08年選拔賽落選，無法出戰京奧，以致意志消沉，更曾經一度想放棄繼續游泳；兩年前便毅然前往美國讀書，但這位身高6呎的選手最終經教練及朋友的鼓勵，重新振作，誓為日本創佳績。</p></body></html>
