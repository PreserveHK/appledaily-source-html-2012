<html><header><meta charset="utf-8"><title>夏日求驗客：RVP已返倫敦講數 - 求驗客</title></header><body><h1>夏日求驗客：RVP已返倫敦講數 - 求驗客</h1><p>表明同阿仙奴唔續約嘅荷蘭前鋒尹佩斯（圖），經已喺加勒比海度完假返英國嘅倫敦；之後，佢就會坐低同兵工廠領隊雲格同埋行政總監加斯迪斯開會，睇吓有冇彎轉。不過，聽聞曼城同祖雲達斯知尹佩斯返咗英國後，準備喺今個星期出手。有消息指雲格同加斯迪斯都認為係尹佩斯嘅經理人禾斯喺度搞事，所以想喺同尹佩斯會議嘅時候，飛甩禾斯，希望可以成功令尹佩斯回心轉意啦！</p></body></html>
