<html><header><meta charset="utf-8"><title>LondonEXPRESS：奧運紀念品　價格標高50%</title></header><body><h1>LondonEXPRESS：奧運紀念品　價格標高50%</h1><p>去得倫敦睇奧運，當然少不了買番幾件官方精品留念。不過，根據BBC早前的報道發現，原來除了官方精品店外，不少獲發牌賣紀念品的店舖，乘機開天殺價搵遊客着數！以最熱鬧的OxfordStreet為例，同一個的Wenlock毛公仔，有店舖居然開出29.99英鎊的價錢，比官方建議售價高出三倍！雖然經傳媒報道後，部份商店已經將價錢下調，不過仍然比原價要高約50%。官方發言人話最終價格話事權仍是在店家手上，所以奉勸大家唔想買錯貴貨，都係去幫襯官方精品店啦！<br><br>記者：姚子浩</p></body></html>
