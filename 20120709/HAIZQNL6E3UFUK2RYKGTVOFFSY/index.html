<html><header><meta charset="utf-8"><title>倫奧遊園地有趣數字：沙地遣女將零的突破</title></header><body><h1>倫奧遊園地<br>有趣數字：沙地遣女將零的突破</h1><p>今次倫奧將會有首位沙地阿拉伯的女運動員亮相，為沙地的零的突破。這個突破亦為沙地女權爭取權益的成果。皆因伊蘭教的沙地一直打壓女性參與運動項目的權利，直至國際奧委會要求解除禁制，否則會取消該國出戰倫奧資格，沙地才態度180度轉變；而18歲的馬術場地障礙賽選手馬勒哈斯（DalmaMalhas、圖）將是破禁後，首名代表沙地的女將。</p></body></html>
