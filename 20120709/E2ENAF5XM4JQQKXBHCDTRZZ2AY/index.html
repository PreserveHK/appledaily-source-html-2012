<html><header><meta charset="utf-8"><title>LondonEXPRESS：飛虎隊式傳火炬</title></header><body><h1>LondonEXPRESS：飛虎隊式傳火炬</h1><p>每年奧運，傳遞火炬在當地都是大事，日前英國Coventry發生搶奪火炬事件，有兩位小孩在路旁等候，忽然衝出馬路搶火炬，幸好火炬手處變不驚，握緊火炬才力保不失。好可能是這件事引發當局發揮創意，出動「飛虎隊」式傳火炬，令火炬不會再被搶。7月5日由Norwich到Ipswich的一段，在堡壘傳送本來無甚驚喜，但當局就非常有創意，安排專人像飛虎隊般由堡壘頂遊繩下降傳送。他們更將火炬「加料」，令火炬燃燒時發出不同的顏色煙霧，製造豐富視覺效果，值得一讚！<br><br>記者：姜穎妍</p></body></html>
