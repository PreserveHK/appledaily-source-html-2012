<html><header><meta charset="utf-8"><title>倫奧遊園地項目介紹：女子拳擊首列奧運</title></header><body><h1>倫奧遊園地<br>項目介紹：女子拳擊首列奧運</h1><p>拳擊分不同體重級別，1904年列為奧運比賽項目，將會誕生15面金牌，今次倫奧為首次設有女子拳擊比賽（圖）。拳擊選手比賽前都需要體檢、磅重，亦必須配戴護齒、頭套等。比賽採用淘汰制，計分方法為以拳擊對手次數多少判勝負，女子組比賽共4個回合，每回合2分鐘。但拳手擊中計分的身體部份為上半身，如果擊向對手下半身部位，裁判會告誡、警告和取消資格，但如嚴重犯規則會直接取消資格。</p></body></html>
