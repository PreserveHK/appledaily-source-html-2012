<html><header><meta charset="utf-8"><title>《中國2050》老外當小販清潔工</title></header><body><h1>《中國2050》<br>老外當小販清潔工</h1><p>法國攝影師BenoitCezard的作品《中國2050》，近日在網上發佈後引發熱議，在內地爆紅。在湖北武漢生活了六年的他，假設到了2050年前後，中國將會一枝獨秀，因而拍攝了一組「洋民工在中國」的照片。</p><p>他安排自己的法國好友穿上特定行業的制服，將原本由農民工承擔的角色如小販、清潔工、工人等都換上了洋人面孔，產生出特別的視覺衝擊。他自稱熱愛中國，題材表現的是他對中國和世界的一種樂觀期待，但亦有網友認為此作品可能存在某種暗喻和反諷。<br>鳳凰網</p></body></html>
