<html><header><meta charset="utf-8"><title>扭扭商場　波蘭趣怪景點</title></header><body><h1>扭扭商場　波蘭趣怪景點</h1><p>大家沒有眼花，波蘭索波特鎮（Sopot）這座購物商場，外形真的呈不規則形狀（圖），因為建築師利用幾何學原理，將購物商場「扭來扭去」作為賣點。<br>KrzywyDomek解作「扭曲屋」，佔地4,000平方米，建築師扎列斯基（SzotynscyZaleski）受童話插畫師尚岑爾（JanMarcinSzancer）和達爾伯格（PerDahlberg）啟發，設計時將童話沿用誇張線條和色彩帶入建築之中，商場在2004年落成以來，一直給人留下深刻印象，是波蘭最受歡迎景點之一。<br>英國《星期日郵報》</p></body></html>
