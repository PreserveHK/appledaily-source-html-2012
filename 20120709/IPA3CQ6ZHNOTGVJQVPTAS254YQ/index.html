<html><header><meta charset="utf-8"><title>活得年輕延緩腦部衰老</title></header><body><h1>活得年輕延緩腦部衰老</h1><p>美國科學家破解一個大自然之謎──原來年老蜜蜂保持腦筋靈活的秘訣，在於照顧年幼蜜蜂，若將應用到人類身上，意味人活得年輕，便可延緩腦部衰老。<br>亞利桑那州立大學的研究指，蜜蜂留在蜂巢照顧幼蟲，頭腦一直很靈活，但蜜蜂轉為外出覓食，腦部會迅速退化；實驗安排「腦退化」蜜蜂再照顧幼蟲，發現牠們學習新事物能力提升，腦功能改善。<br>由於蜜蜂腦細胞與人類類同，活得年輕可抗腦衰退的理論可套用於人類，而科學家亦發現，腦部回春的蜜蜂腦細胞的蛋白質Prx6有改變，人體也有這種蛋白質，已知可對抗腦退化症。<br>英國《每日郵報》</p></body></html>
