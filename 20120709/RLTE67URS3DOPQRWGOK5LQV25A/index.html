<html><header><meta charset="utf-8"><title>足壇奇事一籮籮　奇事4夏日求驗客：簡利沙尼斯妻流出浴照 - 求驗客</title></header><body><h1>足壇奇事一籮籮　奇事4<br>夏日求驗客：簡利沙尼斯妻流出浴照 - 求驗客</h1><p>前西班牙國家隊門將簡利沙尼斯（小圖左），曾經試過喺浴室因為俾玻璃整親腳，最終落選02年世盃決賽周，從此就俾卡斯拿斯搶埋個國家隊正選。日前，呢位效力過皇馬同華倫西亞嘅門將嘅浴室又出事，不過今次唔係佢本人，而係佢太太。呢位人妻嘅浴照（圖），竟然喺twitter瘋狂流傳，好彩照片好快就被刪除；無端端會流出咁奇異？簡利沙尼斯就話唔知發生咩事，但懷疑係佢哋百厭嘅孩子所為。</p></body></html>
