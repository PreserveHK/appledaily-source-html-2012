<html><header><meta charset="utf-8"><title>裸體讓童彩繪「肉販阿珠」被檢舉</title></header><body><h1>裸體讓童彩繪<br>「肉販阿珠」被檢舉</h1><p>台灣藝術家「肉販阿珠」阮仁珠（54歲），前天在高雄一公開場合再露肉，當全裸模特兒供人體彩繪，八名大小朋友在她身上畫圖，作畫過程約半小時。<br>事發當日，退休中學教師吳素蓮，在一家飯店一樓大廳角落舉辦「跨別教壇」觀念創作展，受邀的數十名觀眾均是她的學生及親友。但警方仍接獲檢舉，指在飯店舉行的人體彩繪涉公然猥褻，要求阮及吳到案說明，依妨害風化罪嫌送辦。吳對警方表示，單純藝術創作被檢警當色情來辦實在「無聊」，而阮則未出面說明。<br>台灣《蘋果日報》
</p></body></html>
