<html><header><meta charset="utf-8"><title>為半裸乞丐穿衣警花感動網友</title></header><body><h1>為半裸乞丐穿衣<br>警花感動網友</h1><p>福建福州一名女警在街上默默為半裸行乞婆婆穿衣（左圖），感人一刻被途人拍下上傳，受到網友熱烈關注，被譽為「最美警花」，還有人發起「尋找福州美女警察」。<br>網友稱前日上午約11時，看到女警蹲下認真地為婆婆整理衣服。同日下午，這名任職於台江公安分局茶亭派出所的女警（右圖），終在微博回應。她指只是接報有裸女行乞而到場處理，看見婆婆把衣服扔在一邊上身赤裸，就幫她穿上；她說餓了，就買麪包和水給她，「對於基層民警來說，普通小事一樁」。<br>福建《福州晚報》</p></body></html>
