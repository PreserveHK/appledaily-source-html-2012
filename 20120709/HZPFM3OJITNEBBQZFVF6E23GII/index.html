<html><header><meta charset="utf-8"><title>倫奧遊園地場館介紹：農場變單車山地賽</title></header><body><h1>倫奧遊園地<br>場館介紹：農場變單車山地賽</h1><p>面積為500英畝（約200公頃）的哈德利農場為救世軍所擁有，於08年確定倫奧山地賽於此處舉行，山地賽場的設施，如看台及其他設施，於去年3月正式竣工。旁邊的哈德利鄉村公園有茂盛的森林、丘陵、草原等，為山地賽場地所要求的山路段、森林路段等環繞賽道。由於此為臨時比賽用地，舉行奧運之後設施將會拆卸，屆時將與救世軍商討怎循環使用物資。<br><br>哈德利農場（HadleighFarm）<br>看台座位：3,000個<br>主辦：單車山地賽</p></body></html>
