<html><header><meta charset="utf-8"><title>12女付萬元上課學嫁富豪絕技</title></header><body><h1>12女付萬元<br>上課學嫁富豪絕技</h1><p>嫁個有錢人！四川成都慧智女學館舉辦的萬元人民幣「如何嫁個千萬富翁」培訓班，首批12人早前正式上課。</p><p>打聽富豪常出沒場合</p><p>課程傳授的「嫁入豪門必殺技」包括教美女如何埋身認識富豪，先打聽他們常出沒的場合，然後扮作偶遇接近；首次約會女性應坐在讓燈光從斜後方照過來的位置，增加視覺美感；到高檔餐廳不要點貴價菜式，價位需適中。<br>課程還教授富翁最喜歡女性的職業是教師、公務員和醫生，最不喜歡的是空姐、記者和小企業老闆。但若跟對方交往兩年都不結婚，估計已不會開花結果，建議另覓新目標。<br>四川《成都商報》</p></body></html>
