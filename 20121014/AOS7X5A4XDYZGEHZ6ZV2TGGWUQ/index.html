<html><header><meta charset="utf-8"><title>萬能膠黐女兒手　狠母囚99年</title></header><body><h1>萬能膠黐女兒手　狠母囚99年</h1><p>美國德州狠母埃斯卡洛納（Elizabeth Escalona圖）虐打女兒，又用萬能膠將女兒雙手黐到牆上一案審結，前天（周五）被判監99年。<br>案情指，埃斯卡洛納去年9月因兩歲幼女學不懂用痰罐便溺，對她拳打腳踢，導致她腦出血、肋骨斷裂、多處瘀傷和昏迷兩天。儘管埃斯卡洛納的母親和姊妹替她求情，但檢察官指她是前黑幫成員，有暴力紀錄，曾威脅要殺死生母，根本不是個好媽媽。法官也說她「粗暴毆打」女兒，理應受到懲罰。<br>法新社</p></body></html>
