<html><header><meta charset="utf-8"><title>黃耀明斥趙世曾迂腐</title></header><body><h1>黃耀明斥趙世曾迂腐</h1><p>黃耀明、任達華等前晚在尖沙咀出席Dior開幕活動，周立璟拖鬼妹進場。對於趙式芝在facebook稱呼Sean做老婆，出櫃明哥贊成性別並不重要，反而覺得趙世曾用五億招婿好有問題，他說：「好恐怖，我唔係唔尊重佢老人家，但佢自己認為有錢使得鬼推磨，好迂腐，好似活係封建年代。」明哥雖然不認識式芝，但亦在精神上支持對方。另外，明哥打算與幾位有心人搞文化基金，望協助兩岸四地青少年。<br>華哥透露會乘坐即晚飛機到上海拍攝一部公路電影，之後再轉飛到內蒙取景，他說：「內蒙家得零度，行李箱帶最多朱古力棒同面膜。」<br>採訪、攝影﹕文國駿</p></body></html>
