<html><header><meta charset="utf-8"><title>林瘋被撞　火箭驚青</title></header><body><h1>林瘋被撞　火箭驚青</h1><p>火箭上周五喺主場同今季擁有兩位top 10新秀嘅黃蜂打季前賽。火箭控衞林書豪交出9分、7個助攻，助球隊以95:75大炒對手。不過，比賽中佢畀R盧比斯撞到攤攤腰，嚇到瘋迷心都離埋！<br>今場客隊教練莫迪威廉士畀「一眉狀元」安東尼戴維斯休息，冇派佢上陣。得番第一輪第10選嘅A李華士；不過佢今場表現麻麻，全場只有7分同1個助攻，表現完全唔合格。</p><p>至於林瘋就繼續好表現，上陣近24分鐘，都可以做到7個助攻。不過第3節佢中咗R盧比斯一次粗野犯規，呢一幕真係得人驚，要喺場邊接受治療；教練麥希唔敢博，畀5個正選一齊休息。</p></body></html>
