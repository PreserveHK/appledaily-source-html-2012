<html><header><meta charset="utf-8"><title>JuJu<br>搭港鐵被搣臀</title></header><body><h1>JuJu<br>搭港鐵被搣臀</h1><p>【旺角、金鐘】<br>陳鈺芸（JuJu）前晚黃昏要去金鐘出席活動，為咗避開放工塞車時段，佢泊咗架車喺旺角，之後轉搭港鐵去金鐘。JuJu喺金鐘準備落車時感到臀部被人搣咗一吓。佢即時向後望，發現一個外籍男子同一個中國男子急急行開，由於JuJu冇睇到犯案人嘅樣，佢唯有先趕去活動。</p><p>JuJu出席完活動感到深深不忿，於是喺晚上近12點同一個男友人去旺角警署報案，最後JuJu揸番自己架保時捷離開。<br>採訪：李志明、比華利<br>攝影：黃曉程、彭琮然</p></body></html>
