<html><header><meta charset="utf-8"><title>肥仔李涉打假即禁賽</title></header><body><h1>肥仔李涉打假即禁賽</h1><p>桌球手涉嫌打假波，呢啲負面新聞不時聽到，今次主角輪到世界排名第7嘅「肥仔嘜」李爾（圖），上星期四嘅一場職業超級聯賽，佢對住希堅斯，領先2:1時突然走晒樣，一啲好易打入嘅波，李爾通通打失，結果連輸3局輸波。由於有博彩公司喺開賽前收到唔尋常嘅落注，世界桌球聯會就呢場比賽展開調查，其間李爾會被禁賽。其實李爾喺兩年前已有前科，但當時冇被起訴，如果今次證據確鑿，睇怕佢以後都好難喺職業桌球壇立足。<br></p></body></html>
