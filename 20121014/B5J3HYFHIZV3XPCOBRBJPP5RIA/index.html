<html><header><meta charset="utf-8"><title>關仁隱事：<br>「侯斯頓」靠男友翻身 - 關仁</title></header><body><h1>關仁隱事：<br>「侯斯頓」靠男友翻身 - 關仁</h1><p>香港啲女模來來去去冇新面孔，反而舊人不時返轉頭。好似成日同其他同業唔啱傾、之前失踪一排嘅「侯斯頓」，今年突然走返出嚟出書，講飲講食又做節目，多多動作，仲周圍去名牌活動，身光頸靚咗㖭。有傳侯斯頓識咗個鬼仔男友，其實鬼仔係佢自己放風出嚟，真相係侯斯頓泊咗個過氣女星的前老公碼頭，男方唔係富豪，不過都人面幾廣，又識得名人，所以幫咗佢唔少。文：關仁</p></body></html>
