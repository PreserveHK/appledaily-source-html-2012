<html><header><meta charset="utf-8"><title>梗有一單喺左近　跑馬地<br>竊賊斷正爬窗逃走</title></header><body><h1>梗有一單喺左近　跑馬地<br>竊賊斷正爬窗逃走</h1><p>【本報訊】跑馬地鳳輝台20和21號揭發連環爆竊案，其中20號單位的外傭於昨凌晨2時許，被異聲驚醒起床查看，發現一名年約20至30歲賊人，正在睡房搜掠，外傭喝止賊人，賊人嚇得爬窗逃走，單位未有損失。至於21號的一個單位則被賊人潛入，損失4,000元現金。該單位62歲姓李男戶主，於昨晨7時許睡醒，發現住所窗口打開，知遭爆竊，遂報警求助。</p></body></html>
