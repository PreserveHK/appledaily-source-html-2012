<html><header><meta charset="utf-8"><title>沙麗行街夠環保</title></header><body><h1>沙麗行街夠環保</h1><p>【銅鑼灣】<br>上月啱啱開完騷嘅葉蒨文（沙麗），前日6點幾同兩個女友人去銅鑼灣時代廣場連卡佛濕平，沙麗手袋裏面有個水壼，睇得出佢幾咁環保。</p><p>佢哋先去鞋部巡視，沙麗集中睇靴，其間佢撞到個朋友，兩個不停口吹咗10分鐘，之後沙麗一行三人行去上層睇晚裝，揀咗30分鐘都係齋睇冇買，再轉戰耀華街嘅晚裝店，沙麗主要睇低胸款式，不過都係揀唔啱，最後佢哋去咗跑馬地木球會。採訪、攝影：梁繼光</p></body></html>
