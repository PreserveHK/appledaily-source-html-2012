<html><header><meta charset="utf-8"><title>迪祖同梅禮爭冠</title></header><body><h1>迪祖同梅禮爭冠</h1><p>上海網球大師賽喺上周六進行4強戰，塞爾維亞嘅迪祖高域（圖）對住4號種籽、捷克球手貝迪治，真係非常筍。點解咁筍？第一，佢唔使對今年先後擊敗過佢嘅「1哥」費達拿同英國球手梅禮；第二，佢過去10次對住貝迪治，擁有9勝1負嘅往績，心理上已經佔咗上風。而呢場波就好似整定咁，迪祖直落兩盤，輕取對手入決賽。至於同日另一場，美網得主梅禮就以直落兩盤6:4，擊敗瑞士天王費達拿，入決賽力爭3連霸。</p></body></html>
