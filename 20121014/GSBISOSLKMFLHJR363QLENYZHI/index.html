<html><header><meta charset="utf-8"><title>潘瑋柏收工即伸脷</title></header><body><h1>潘瑋柏收工即伸脷</h1><p>【上海】<br>台灣歌手潘瑋柏日前去咗上海宣傳，嗰日佢收工後，即刻搭車返酒店休息，戴住cap帽同黑超嘅佢，落車後急步行入酒店大堂，行行吓仲突然伸脷賣萌，不愧係潘帥！潘帥啱啱出咗新碟，唱片公司對呢張碟好有信心，提早公佈會報名角逐金曲獎，潘帥下月仲要做世界巡唱，佢以打籃球嘅精神鼓勵自己：「不是場場都會贏，我們該做的是，把遊戲玩得精采，希望別人看到自己努力，但不能強求。」<br>撰文：葉雪</p></body></html>
