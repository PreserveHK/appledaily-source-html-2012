<html><header><meta charset="utf-8"><title>水星驚現Cookie Monster</title></header><body><h1>水星驚現Cookie Monster</h1><p>美國太空總署科學家前天（周五）把「水星信使號」探測器傳回的一個盆地大坑照片放上網（上圖），只見坑洞酷似「芝麻街」主角Cookie Monster（下圖）！<br>這個大圓坑是由小行星撞擊而成，之後再被兩枚小行星撞擊，在大圓坑邊緣撞出兩個小圓坑，令大坑洞像一張圓臉，小坑洞成了一雙眼睛，合起來就像Cookie Monster的樣子。<br>英國《每日郵報》</p></body></html>
