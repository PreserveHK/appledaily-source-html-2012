<html><header><meta charset="utf-8"><title>送黑森林木頭攬枕</title></header><body><h1>送黑森林木頭攬枕</h1><p>扮鬼扮馬、四處向鄰居拿糖果的萬聖節又到了！細蚊今年還可以潛入新世紀廣場的「奪面黑森林」，闖入一班愛鞋黑心鬼的巢穴，不過要小心你們的臉孔隨時會被他們拍下照片，印在鞋上！要取回自己的臉孔照片的唯一辦法，便要在森林內尋找黑心鬼的珍藏庫，並輸入獨有的編號，才能透過facebook拿取！你們有膽量挑戰自己嗎？想盡快感受黑森林內的恐怖氣氛，答中問題就有機會！</p><p>問：黑心鬼最愛的物件是甚麼？</p><p>獎品：黑森林木頭攬枕（名額12個）<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
