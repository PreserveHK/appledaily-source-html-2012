<html><header><meta charset="utf-8"><title>JM擒高買巨櫃</title></header><body><h1>JM擒高買巨櫃</h1><p>【中環歌賦街】<br>文詠珊（Janice Man）日前下晝喺中環ifc買鞋，轉頭就揸車去歌賦街行傢俬店。JM攞住張寫滿尺寸嘅紙，睇嚟係想添置家具，佢一邊睇一邊攞住把尺量度，仲不時踎低企高，最後佢睇中一個巨櫃，差唔多有兩個人咁高。佢首先叫店員幫手，之後親自搬埋張梯企上去量度巨櫃尺寸。JM喺店裏面搞咗半個鐘後，就心滿意足同朋友登上泊喺門口、掛上JM車牌嘅Audi房車離開。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
