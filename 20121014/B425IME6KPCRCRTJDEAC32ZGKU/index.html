<html><header><meta charset="utf-8"><title>徐子珊神勇女槍神</title></header><body><h1>徐子珊神勇女槍神</h1><p>冰鮮劇《飛虎》收視有好成績，無綫食住條水開拍同類題材，新劇暫名《神槍狙擊2013》，謝天華今次唔做卧底，轉做神勇狙擊手，噚日同張兆輝、徐子珊、陳煒喺將軍澳拍節目巡禮。成個盜墓者羅拉look嘅徐子珊就第七次扮女警，佢話企喺天台開槍好好玩喎；變身飛虎精英、揸住機關槍嘅謝天華好鬼英，佢話幾辛苦都要操弗體能做到最好，唔知係咪又想博攞視帝呢？至於陳展鵬噚日為新劇《巨輪》試造型，佢個角色跨越時空，仲同鍾嘉欣有感情線㖭。撰文：洪紅克</p></body></html>
