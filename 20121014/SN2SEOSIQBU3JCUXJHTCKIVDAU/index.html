<html><header><meta charset="utf-8"><title>美日模擬奪島　下月沖繩軍演</title></header><body><h1>美日模擬奪島　下月沖繩軍演</h1><p>美國和日本政府前天（周五）初步決定，可能於下月在沖繩一個無人島嶼上進行防衞島嶼演習，這將是美日首度在日本境內進行聯合奪島軍演，針對的對象顯然是中國。<br>日本《產經新聞》報道，因應中日就釣魚台爭議升級，隨時有可能爆發衝突，美日決定下月在位於沖繩那霸巿西北面60公里外無人居住的入砂島進行奪島演習，模擬島嶼遭敵方佔據，自衞隊進行搶灘登陸和襲擊敵軍，演練內容包括海空作戰、導彈攻擊、綜合運輸等。<br>中央社</p></body></html>
