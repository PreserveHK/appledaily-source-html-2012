<html><header><meta charset="utf-8"><title>關仁隱事：<br>「巨浪」乖女做助手 - 關仁</title></header><body><h1>關仁隱事：<br>「巨浪」乖女做助手 - 關仁</h1><p>「巨浪」近排出碟，所以呢排佢都好積極做宣傳，有次佢帶埋放緊假嘅囡囡出嚟，仲以為佢想畀乖女見吓世面，估唔到原來囡囡嗰日係客串做跟得助手，因為大浪助手放咗假，佢囡囡就幫佢手囉，乘機增進父女感情，話晒佢囡囡已經十幾歲，眼見家咁多模，巨浪驚囡囡學壞，梗係有咁實睇咁實啦，難得囡囡都咁聽老竇話，放假唔去玩反而幫老竇做阿四。文：關仁</p></body></html>
