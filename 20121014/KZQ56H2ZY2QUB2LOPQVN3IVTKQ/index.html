<html><header><meta charset="utf-8"><title>求驗客手記：日本破法香川揸咪 - 求驗客</title></header><body><h1>求驗客手記：日本破法香川揸咪 - 求驗客</h1><p>除咗世盃外，上周五仲有場有睇頭嘅友誼賽，由法國對日本。兩隊踢咗大半場都冇波入，但去到88分鐘，日本打個快速反擊，由今野泰幸（左）攻入，以1:0絕殺法國；日本下周二就會挑戰巴西。香川真司呢場都有踢，雖然冇入波，但人氣依然高，佢啱啱同日本歌手藤岡章拍咗個廣告，藤岡章喺條片入面玩beatbox，香川就跟住個節奏嚟的波，之後仲忍唔住搶咗藤岡章枝咪嚟玩beatbox（小圖）㖭。大家有興趣可以去呢個網址睇吓： http://youtu.be/anNwPoFXMNA。 </p></body></html>
