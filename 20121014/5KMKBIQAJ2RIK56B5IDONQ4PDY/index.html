<html><header><meta charset="utf-8"><title>今日提醒你：<br>國際白杖日戴眼罩步行籌款</title></header><body><h1>今日提醒你：<br>國際白杖日戴眼罩步行籌款</h1><p>香港失明人協進會主辦「心睇．力行」國際白杖日2012步行籌款，今日下午2時在青衣海濱公園圓形露天廣場舉行。活動以二人一組形式進行，輪流戴上眼罩由同伴「領航」步行環繞公園一周，切身體會失明人士的處境。今年新加設兩個環節，分別讓參加者使用白杖步行，及由視障人士帶領健視者行路，帶出共融訊息。有興趣市民可以即場捐款參加活動，為協會募經費，支援全港12萬名視障人士在就業、支援網絡、資訊科技等各方面的需要。</p></body></html>
