<html><header><meta charset="utf-8"><title>「人肉阿Ken」<br>花78萬整容90次</title></header><body><h1>「人肉阿Ken」<br>花78萬整容90次</h1><p>近日整容安全成為全港焦點，但整容整上癮的狂迷一於少理，有人整容90多次仍未夠，未來還會繼續動手術。<br>自詡「人肉阿Ken」的32歲紐約男子耶德利奇亞（圖），20歲時首次做整鼻手術後，十年來花了10萬美元（78萬港元）做了逾90次手術，除了樣貌，胸膛，二頭肌和三頭肌都是人工僭建得來。「我越來越接近理想外表了。」</p><p>44歲的維爾德（圖），做了12次隆胸手術才擁有全球第七大巨乳L Cup，但她仍未滿足，誓要成為全球第一巨胸才肯收手。「我認為我的外觀很不錯，希望可變得更像芭比。」<br>英國《每日郵報》<br></p></body></html>
