<html><header><meta charset="utf-8"><title>英古蹟出租拍鹹片</title></header><body><h1>英古蹟出租拍鹹片</h1><p>英國著名歷史古蹟，因財困竟租予成人電影公司拍鹹片，惹來批評。<br>在1755年建成、位於肯特郡的阿默斯特堡壘（Amherst Fort），是當年英軍用以抵禦拿破崙犯境的要塞。但負責管理的保育基金會資金匱乏，5月時將堡壘租予Playboy TV拍攝10小時，估計收取了1,200鎊（近15,000港元）場租。基金會的決定觸怒一眾會員，認為會令更多人停止捐款，要求調查是誰批准有關計劃。<br>阿默斯特堡壘建有多門大炮（圖），亦是梅德韋區申請成為世界文化遺產的重要部份。英國《每日郵報》</p></body></html>
