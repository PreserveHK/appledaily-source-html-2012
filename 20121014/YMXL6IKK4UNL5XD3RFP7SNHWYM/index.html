索女自衞殺夫無人信</title></header><body><h1>美麗有罪<br>
索女自衞殺夫無人信</h1><p>美麗真的有罪？西班牙一項研究發現，涉嫌謀殺家暴丈夫的婦人，假如她們長得漂亮，較難以自衞理由脫罪，與傳統說法大相逕庭。<br>格林納達大學研究員，向當地169名警員虛構了一名婦人為了自衞，把家暴丈夫刺死的案件。研究員將女被告形容為兩種極端形象：一個是厚唇、樣子標致、身材玲瓏浮凸的金髮美女；另一個是薄唇、臉容冷漠、肥胖的黑髮醜女。<br>研究結果令人非常意外，大部份警員均表示，「美女」話事權較大，所以被虐自衞殺人的犯罪機率不高，惟獨「醜女」自衞殺人的說法才較可信。換言之，美麗真的有罪。<br>英國《每日郵報》</p></body></html>
