<html><header><meta charset="utf-8"><title>蘋果汁<br>和興飯店罰停牌14天</title></header><body><h1>蘋果汁<br>和興飯店罰停牌14天</h1><p>【本報訊】位於油麻地廟街33號地下的「和興飯店」，因為非法擴展營業範圍，屢次違反《食物業規例》，被罰暫時吊銷牌照14天，由昨天起直至本月26日須暫停營業。食物環境衞生署發言人表示，該店經營者因上述違例事項，今年5月和8月兩次被法庭定罪，共罰款8,700元。該署亦根據違例記分制記下持牌人30分，飯店因此須停牌14天。有關持牌人今年3月也因相同違例事項，兩次被法庭定罪，共罰款7,000元，因而被記下30分，店舖本年6月曾被暫時吊銷牌照7天。發言人提醒食物業處所持牌人必須遵守《食物業規例》，否則牌照可被暫時吊銷或取消。</p></body></html>
