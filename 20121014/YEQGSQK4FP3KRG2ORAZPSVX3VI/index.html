<html><header><meta charset="utf-8"><title>胡楓唔想黎明離婚</title></header><body><h1>胡楓唔想黎明離婚</h1><p>胡楓（修哥）、蘇志威與劉小慧帶同兩個女兒現身沙田城門河，宣傳器官捐贈卡教育活動，問到修哥有否與契仔黎明會面，他表示：「冇約住。」問到知否對方心情，他表示：「冇聯絡佢，離婚就唔支持，去到呢個階段可惜，都離咗，點挽救，佢識得處理。」近日有指黎明翻撻舒淇，修哥表示：「同邊個開心幸福，我都會支持。」此外，劉小慧表示活動有意義，故帶同兩個女參與，蘇志威則表示忙於排練與軟硬合作的演唱會，又否認贊助伊健結婚禮服。採訪、攝影：顏英儀</p></body></html>
