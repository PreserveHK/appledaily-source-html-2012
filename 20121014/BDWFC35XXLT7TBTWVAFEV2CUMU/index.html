<html><header><meta charset="utf-8"><title>旺角<br>佛具店失竊　菩薩難保佑</title></header><body><h1>旺角<br>佛具店失竊　菩薩難保佑</h1><p>【本報訊】旺角亞皆老街先達廣場二樓一間開張不足一周的佛具店，27歲姓黃男東主於昨午3時許返回開舖時，發現舖外的大玻璃櫃遭人撬開鎖頭，擺放在盒內出售的114個已在泰國開光的佛牌掛飾全部失去，疑被爆竊於是報案。</p><p>經東主點算後，損失約5萬元，幸舖內其他佛器和佛具沒有被撬閘偷去。警方深入偵查後，相信是賊人在前晚深夜，趁東主關舖離開後犯案，賊人行動相當迅速，疑是老手所為，警方正聯絡商場管理公司，翻看閉路電視錄影系統，追緝疑犯。據知，該批佛牌因在泰國開光，有保平安或招財之作用。</p></body></html>
