<html><header><meta charset="utf-8"><title> 小Justin放流料谷MV</title></header><body><h1> 小Justin放流料谷MV</h1><p>加拿大歌手Justin Bieber前日被一名叫gexwy的黑客在twitter恐嚇他，指會於昨天公開其被偷電腦內的私密影片。而在昨日發放的影片開頭，寫上了「這段非法影片是由神秘網友發放」，不過，原來這段「非法影片」是Justin自拍自導自演、與歌手Nicki Minaj合作的新MV《Beauty and A Beat》。不少網友都說被Justin大整蠱，但Justin的巡唱經理人堅稱其電腦的確被偷。</p></body></html>
