<html><header><meta charset="utf-8"><title>榮雪梅夫平淡買菜</title></header><body><h1>榮雪梅夫平淡買菜</h1><p>【金鐘】<br>42歲嘅名媛榮雪梅同意籍老公Stefano非常恩愛，佢哋除咗活躍於ball場，仲好鍾意夜蒲。</p><p>榮雪梅同Stefano嘅思想亦好開放，就算榮雪梅早前被發現同人攬攬錫錫摸pat，Stefano都好似冇乜嘢咁。其實Stefano份人都有健康一面，日前下晝6點佢應該啱啱放工，見佢去咗金鐘一間超級市場，買咗幾包鮮奶同一啲整沙律嘅蔬菜就返屋企開餐，真係好簡單。採訪、攝影：陳辰</p></body></html>
