<html><header><meta charset="utf-8"><title>曹永廉撞盲座駕</title></header><body><h1>曹永廉撞盲座駕</h1><p>曹永廉最近接連發生不愉快事件，早前他的爸爸因病離世，前晚阿廉又在獅子山隧道收費處附近撞車。阿廉前晚在微博上載了一張車頭嚴重損毀的相片，自嘆說：「唉……下次我會小心。」江美儀和文頌嫻等圈中好友均有安慰，他昨日留言說：「謝謝大家兄弟姊妹，各方朋友，我人無事，只是架車左眼盲了，頭部毀容，頭骨移位，銀包重傷，和給我撞的車也傷，真的對不起對方車主。」<br>阿廉昨日在電話中直言自己好失魂，他說：「平時去自動繳費位好暢通，唔知點解噚晚咁多車，搞到我剎唔切撞向前車。」他透露要維修自己車輛之餘，亦要賠償被撞的車主，預算損失數萬元，令他十分肉赤。<br>採訪：嵐山</p></body></html>
