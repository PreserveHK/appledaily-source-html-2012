<html><header><meta charset="utf-8"><title>肥貓半天吊</title></header><body><h1>肥貓半天吊</h1><p>堪稱「美版皆大歡喜」嘅hit爆美劇《摩登家庭》，新一季啱啱喺美國出街冇耐，班演員亦做到冇時停。艾美獎新科男配角Eric Stonestreet，噚日同劇中同志老公Jesse Tyler Ferguson及囡囡Ariel Winter喺洛城一棵大樹開工，Eric懶高興咁坐上樹枝，雖然兩、三層樓唔算高，但都睇到下面兩個好緊張。之後Eric似足猩猩喺度嘆香蕉，唔知係咪劇情需要，轉頭佢居然笠件野獸裝喺樹枝之間飛嚟飛去，但點睇佢個樣都係似肥貓多過猩猩囉。</p></body></html>
