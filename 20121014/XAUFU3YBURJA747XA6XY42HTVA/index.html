<html><header><meta charset="utf-8"><title>關仁隱事：「老妖」專炒冷飯 - 關仁</title></header><body><h1>關仁隱事：「老妖」專炒冷飯 - 關仁</h1><p>「老妖」成日恃住係資深傳媒人，就扮晒藝人傳聲筒，每逢邊個藝人出事，佢就自稱有料爆，其實都係左抄右抄啲報章雜誌，之後將啲資料結合埋一齊就當自己爆料，行內人睇到都揞住半邊嘴笑，難怪新阿頭入主電台後都即時炒佢魷魚，唔畀佢開咪。</p><p>最叻充闊佬</p><p>點知公仔箱三色台以為執到寶搵佢主持節目，搞到頭炮俾人鬧到拆天，老妖繼續施展佢換湯唔換藥嘅伎倆，自誇有超勁料爆，俾人笑到臉黃。而且老妖好鍾意充闊佬，話說早前佢喺酒店接受訪問，豪氣到畀500蚊貼士個侍應，不過佢刻意喺記者面前畀囉！文：關仁</p></body></html>
