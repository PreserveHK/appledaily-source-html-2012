<html><header><meta charset="utf-8"><title>改裝汽車成三層<br>
孝子載母遊全國</title></header><body><h1>改裝汽車成三層<br>
孝子載母遊全國</h1><p>四川成都男子陳錄雪（60歲），為了一圓99歲母親遊遍全國的願望（左圖），於五年前將私家車改裝成「三層樓」（右圖），並與妻子帶着母親到處旅遊。<br>他們於黃金周期間到了重慶，近日又去了海南天涯海角和廣州，並正計劃港澳遊。<br>陳錄雪的改裝車可供四個成年人躺睡，還能煮飯、洗澡、如廁，車頂上放置帳篷當作「三樓」，是他與妻子的居所，車尾廂搭建二樓與車廂相通，作為醫務間。他的母親則睡在一樓的車廂內。車身分別貼上「孝行天下」和「孝母房車」等大字。<br>華龍網/《重慶商報》</p></body></html>
