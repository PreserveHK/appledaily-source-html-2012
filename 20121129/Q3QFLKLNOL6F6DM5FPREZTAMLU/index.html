<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary陪嫁驚攝灶罅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Rosemary陪嫁驚攝灶罅 - 馮仁昭</h1><p>Rosemary同吳嘉龍噚日去咗金鐘出席時裝活動，Rosemary啱啱由菲律賓做姊妹返嚟，佢為咗做陪嫁，連艾美獎都冇去到，佢話為朋友已經做過兩次姊妹，講到傳統話陪嫁三次就嫁唔出，Rosemary即刻驚驚話：「真的嗎？噢，我已答應了第三個，我要趕快去推掉！」Rosemary話喺菲律賓嘅婚禮，新人仲會幫現場單身男女搞配對，非常甜蜜。<br>撰文：馮仁昭</p></body></html>
