<html><header><meta charset="utf-8"><title>中大諾獎得主教學生</title></header><body><h1>中大諾獎得主教學生</h1><p>【話你知】<br>本港其他大學也有聘請學術大師，但分別在學生是否得益。例如中文大學，有兩位諾貝爾經濟學得獎者：James A. Mirrlees，由經濟學系及財務學系共聘，直接指導學生，他更出任中大晨興書院院長，與學生一起住宿舍和用膳；Robert A. Mundell為兼任，每年部份時間在校講學及教導本科生，其薪酬會按比例支付。中大數學系博文講座教授丘成桐的安排，與Mundell類同。</p></body></html>
