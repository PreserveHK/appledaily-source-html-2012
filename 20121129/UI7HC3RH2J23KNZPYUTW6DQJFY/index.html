<html><header><meta charset="utf-8"><title>Photobook<br>凱蒂玩復古　激似戴安娜</title></header><body><h1>Photobook<br>凱蒂玩復古　激似戴安娜</h1><p>英國未來皇后凱蒂（Kate Middleton）向來是潮人的時尚偶像，周一到訪自然歷史博物館，又以新形象示人。這次玩復古：絲質翠綠裙子充滿懷舊味，大鬈劉海也有一代女神花拉科茜（Farah Dawcett）的風範。這襲1,400鎊（逾1.7萬港元）的Mulberry裙子，又是凱蒂循環再穿的，這次換了髮型，感覺煥然一新，還讓人想起已故戴安娜王妃，因戴妃也有一襲同樣鈕釦到喉部、長燈籠袖的綠裙子。<br>英國《太陽報》</p></body></html>
