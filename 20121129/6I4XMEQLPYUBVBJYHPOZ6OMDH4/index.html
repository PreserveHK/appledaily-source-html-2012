<html><header><meta charset="utf-8"><title>Stella獲封年度設計師</title></header><body><h1>Stella獲封年度設計師</h1><p>英國樂隊前披頭四（The Beatles）成員保羅麥卡尼（Paul McCartney）的設計師女兒Stella McCartney（圖），前日在倫敦舉行的英國時裝頒獎禮上成為大贏家，獲年度設計師及年度設計品牌兩大獎項。英國歌手Lily Allen當晚挺着巨肚出席，頓時成為焦點。而剛訂婚的滾石樂隊（The Rolling Stones）成員Ron Wood也攜未婚妻出席。</p></body></html>
