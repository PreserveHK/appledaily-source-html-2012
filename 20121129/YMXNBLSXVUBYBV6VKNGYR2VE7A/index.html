<html><header><meta charset="utf-8"><title>求驗客手記：<br>前澳帥任FC悉尼教頭（樂）</title></header><body><h1>求驗客手記：<br>前澳帥任FC悉尼教頭（樂）</h1><p>前港隊教練摩力克之前自薦做澳職球會FC悉尼主帥，但最終唔成事，事關FC悉尼周三宣佈委任前澳洲國家隊主帥法連拿為新任教頭，直至今季完結為止；而佢首場比賽，就係下周日主場對墨爾本雄心場澳職。48歲嘅法連拿喺06至09年教過另一澳職球會布里斯班獅吼，再之前更加係袋鼠國嘅教練（98至05年），絕對係經驗豐富。FC悉尼今季重金禮聘前意大利國腳迪比亞路返嚟，但就交唔出好成績，家陣仲以2勝6負嘅戰績而喺聯賽榜包尾。即管睇吓法連拿接手之後，可唔可以幫FC悉尼扭轉乾坤啦！</p></body></html>
