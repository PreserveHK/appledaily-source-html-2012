<html><header><meta charset="utf-8"><title>隔牆有耳：<br>搞中文節　理大用殘體字 - 李八方</title></header><body><h1>隔牆有耳：<br>搞中文節　理大用殘體字 - 李八方</h1><p>家下喺香港做大學，唔同內地搞好關係，點夠強先？理大就叻喇，該校中文及雙語學系前日就搞咗個中文節，宣揚中國文化，全場展板用咗阿爺最鍾意嘅殘體字，唔知真係以為理大變咗內地大學，搞到啲香港同學又搬中港矛盾呢啲離間中國人民感情嘅詞語，喺民主牆製造事端。<br>班同學仔話，呢個活動係畀理大職員同學生參加，唔係任何人嘅專利，唔明點解主辦嘅學系要用殘體字，此舉等同歧視繁體字兼香港人，仲大陣仗話用殘體字係「污衊傳統、辱港媚陸、學界恥辱」，仲將呢個中文節正名為「殘體中文節」。</p></body></html>
