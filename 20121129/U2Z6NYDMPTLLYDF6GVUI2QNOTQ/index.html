<html><header><meta charset="utf-8"><title>得意妹妹手指夾椅罅</title></header><body><h1>得意妹妹手指夾椅罅</h1><p>【九龍城】<br>【本報訊】胖嘟嘟的3歲幼稚園女生，昨午12時許坐搭校車上學，途中疑「貪得意」將左手無名指插入座椅底隙縫，能入不能出，小手被夾住，痛得女娃呱呱哭叫，保母見狀也不敢強行用力，告訴司機後報警。校車停在九龍城書院道，消防員到場用梘液倒在女童小手上輕輕塗抹，不一會便將小手指拔出。女童手指微紅並無大礙，但抽抽噎噎楚楚可憐（圖），救護員耐心地逗她。學校女副校長得悉學生遇事，匆匆趕至陪伴。梁澤岡攝</p></body></html>
