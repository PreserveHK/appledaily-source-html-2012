宏利發優先股籌15.6億</title></header><body><h1>蘋果綠葉<br>
宏利發優先股籌15.6億</h1><p>宏利金融（945）將於加拿大發行每股定價25加元（約194.84港元）的系列11優先股，宏利將發800萬股集資2億加元（約15.6億港元），集資所得將成為宏利一級資本，用於一般企業用途，包括到期債務再融資及對附屬公司的投資；優先股年息4厘。另彭博資訊報道，聯昌銀行有意出售與英傑華保險合組的大馬聯營公司51%股份，已進入最後競購階段，現只餘下宏利、保誠（2378）及永明，若成功出售可收回約78億元。</p></body></html>
