<html><header><meta charset="utf-8"><title>克勤撩亞視人決戰</title></header><body><h1>克勤撩亞視人決戰</h1><p>李克勤前晚在電視城出席《決戰一分鍾》祝捷儀式，克勤坦言對首播收視高開感開心，他說：「真係要多謝觀眾，我哋只係預計有28點收視，對我嚟講已經過咗關，任務完成咗大半 ，對人工有交代。」不少網民和觀眾對「蘋果疊羅漢」這個遊戲存有疑問，他說：「係可以做到㗎，好多遊戲我都試玩過，10萬蚊樓下嘅遊戲唔難玩，我有信心就算自己玩都可以攞到7至8萬蚊走。」<br>至於有亞視藝人也嘗試玩，克勤說：「已經去到亞視喇？叫佢哋嚟參加，我哋冇所謂，只要唔係同TVB有約就得，我強烈呼籲嗰啲家庭主婦、的士司機大佬，希望玩嘅人變化可以多啲。」<br>採訪、攝影：何慧斯</p></body></html>
