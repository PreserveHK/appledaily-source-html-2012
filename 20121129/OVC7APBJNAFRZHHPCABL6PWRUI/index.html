<html><header><meta charset="utf-8"><title>國泰工會叫停跨站飛行</title></header><body><h1>國泰工會叫停跨站飛行</h1><p>【本報訊】國泰航空勞資雙方明日再次就加薪展開談判，國泰空中服務員工會昨到立法會外請願，要求資方停止跨站飛行計劃，保障本地工人飯碗。工會主席黎玉嬋表明，若資方在勞資談判中只處理來年加薪問題，未肯改善員工其他福利，及擱置跨站飛行計劃，工會絕不收貨。<br>10多名工會成員昨日在立法會大樓外請願，抗議國泰航空由明年開始，容許曼谷、新加坡及三藩市的外站空中服務員，可以互相調更，認為有關安排將影響本地員工的晉升機會、航班組合及收入。多名立法議員批評政府與國泰官商勾結，未有足夠保障本地員工就業機會。</p></body></html>
