<html><header><meta charset="utf-8"><title>秋官唔恨提名視帝</title></header><body><h1>秋官唔恨提名視帝</h1><p>顧嘉煇昨日與鄭少秋、仙杜拉及陳潔靈等在紅磡為他的《顧嘉煇大師經典演唱會2012》綵排，煇哥會為演唱會序幕做指揮。秋官今年的劇集《心戰》失落無綫台慶頒獎禮視帝提名，秋官說：「唔失望，佢哋選擇要收視高。」有網友將秋官選為終極視帝，他笑言：「終極即係冇啦，多謝佢哋；過往都有提名，但都攞唔到，咁不如唔好提囉。」<br>仙杜拉從加拿大返港演出，她表示只要身體健康，有工作就不會退休繼續唱。<br>採訪、攝影：卓寶花</p></body></html>
