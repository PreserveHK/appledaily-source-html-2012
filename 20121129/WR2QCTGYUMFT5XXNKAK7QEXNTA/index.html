<html><header><meta charset="utf-8"><title>PSY門票炒至七千</title></header><body><h1>PSY門票炒至七千</h1><p>34歲的江南大叔PSY今日殺到香港！據悉PSY今日由泰國抵港，然後乘直升機轉飛澳門，於明日凌晨1時半在新濠天地演出，與司儀「A貨PSY」錢國偉同台。<br>PSY之後再返港參加明晚舉行的韓國MAMA音樂頒獎禮，組合BIGBANG、Super Junior和宋承憲等韓星均會現身。據悉頒獎禮門券由原本最貴1,880元，在網上被炒至7,000元一張。PSY昨日以新髮型在韓國機場現身，難掩疲態，被記者包圍的他說：「好疲累，真的很辛苦，但在家休息一會，看見小朋友便好多了，我會盡力將歡樂帶給大家。」</p></body></html>
