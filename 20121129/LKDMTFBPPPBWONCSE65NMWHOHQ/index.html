<html><header><meta charset="utf-8"><title>列寧大腦神經細胞較大？</title></header><body><h1>列寧大腦神經細胞較大？</h1><p>猛人的腦袋，真的會與別不同嗎？建立起蘇聯的共產主義宗師列寧（Vladimir Lenin），1924年逝世後，蘇聯政府就請科學家研究他的腦袋。著名的德國神經科學家沃格（Oskar Vogt）用了兩年半時間進行研究後，在1929發表論文，指列寧的大腦皮層第三層中，角錐形神經元的數目特多，而且形態較大。<br>但到了1994年，莫斯科大腦研究所所長卻宣布，列寧的大腦並無出奇之處，更指出，將人的成就與大腦解剖觀察結果，聯繫起來，其實只是臆測，是對複雜事物的「粗糙簡化」。<br>《蘋果》資料室</p></body></html>
