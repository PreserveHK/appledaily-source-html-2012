<html><header><meta charset="utf-8"><title>求驗客手記：<br>禾仔被飛出阿奴月曆（哀）</title></header><body><h1>求驗客手記：<br>禾仔被飛出阿奴月曆（哀）</h1><p>阿仙奴近日推出2013年嘅月曆，封面有阿歷士張伯倫、韋舒亞、普多斯基……咦，禾確特呢？封面冇，可能入面其中一頁有呢，成12個月咁多；不過我求大俠睇真啲，真係一頁都冇呢位23歲翼鋒！前4年一直都有出現喺月曆嘅禾仔一直都唔肯同球會續約，唔通今次月曆係啟示佢就快離隊，去利物浦或者曼城？唔單止佢一個，仲有季初鬧領隊雲格轉會政策有問題嘅後衞沙格拿，下年月曆都被人叮走咗。</p></body></html>
