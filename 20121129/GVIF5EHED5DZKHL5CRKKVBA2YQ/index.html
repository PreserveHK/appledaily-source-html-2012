<html><header><meta charset="utf-8"><title>青雲廣州封街拍戲</title></header><body><h1>青雲廣州封街拍戲</h1><p>出爐金馬影帝劉青雲前晚和古天樂及李心潔，在廣州拍攝彭氏兄弟的新戲《逃出生天》，現場封街拍攝，出動15部真消防車，又有救護站及數十名臨時演員。青雲表示開心心情已平復，至於片酬是否加至1,000萬？青雲笑稱：「承你貴言。」但明年他接的其中三部戲是收舊價。<br>古仔表示前日有潛水戲，因天氣凍特別辛苦，此外又整傷右手：「之前拍兩邊有火同爆玻璃嘅場景，皮外傷，今次係拍戲傷最多。」<br>採訪、攝影：曾小嘉</p></body></html>
