<html><header><meta charset="utf-8"><title>周家蔚大肚照節食</title></header><body><h1>周家蔚大肚照節食</h1><p>之前陳慧琳、楊千嬅等一班龍媽同BB嘅月曆令讀者睇得開心，噚日搞手谷祖琳請嚟有份影嘅周家蔚、文頌嫻等去尖沙嘴出席月曆揭幕禮。大會又發咗啲拍攝花絮相，見到個個媽咪攬住自己個BB都笑得好開心。<br>懷孕7個半月嘅周家蔚自爆家140磅，為咗影月曆節食咗一個月，佢話最開心係檢查時醫生話佢有腰，原來醫生係話BB瘦咗，所以有腰，令家蔚有啲慚愧。另外，文頌嫻話影相時囡囡一路喊、係咁郁，佢着嗰件tube top幾乎被扯甩，不過為慈善，性感啲都冇所謂啦。<br>撰文：洪紅克</p></body></html>
