<html><header><meta charset="utf-8"><title>日趣怪屋攀岩牆上屋頂</title></header><body><h1>日趣怪屋攀岩牆上屋頂</h1><p>好動的你，回家都可以大展身手。日本東京市郊這間木製兩層高房子，內設7米高攀岩牆，住客可從中庭爬到一樓或者屋頂天台。<br>這間好玩的房子叫「3way house」，設計的建築師中佐昭夫表示：「我們想創造出多功能的生活空間，透過三種連接地下和屋頂的垂直運輸方法，令住客有多些機會與鄰居交往和增進家庭歡樂。」<br>三種垂直運輸方法？由廚房上曬衣的日光房可行樓梯，由客廳上興趣房要爬梯子，由地下上屋頂要攀牆。看來身手差些，在這間屋住也頗辛苦。<br>英國《每日郵報》</p></body></html>
