<html><header><meta charset="utf-8"><title>求驗客手記：<br>15歲「細哨」求上AC一隊（喜）</title></header><body><h1>求驗客手記：<br>15歲「細哨」求上AC一隊（喜）</h1><p>意甲規則列明，唔畀16歲以下球員上陣，不過AC米蘭就好似想打破呢條規例。意大利傳媒爆料，話AC想將15歲嘅青年軍球員馬斯度（Hachim Mastour），提拔上一隊。呢位摩洛哥球員下年都夠16歲啦，點解要咁趕呢？呢位小朋友腳法原來好好，網民狂傳佢「的波」嘅片段，仲話佢會係「新朗拿甸奴」。我求大俠睇過佢青年軍比賽片段，見到佢腳法真係好勁，仲識出細哨超必「牛尾巴」，唔怪得教頭艾基利咁趕要佢上一隊啦！</p></body></html>
