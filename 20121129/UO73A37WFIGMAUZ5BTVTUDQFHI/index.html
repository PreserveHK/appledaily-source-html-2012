<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>霆鋒公司吸引七注資者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>霆鋒公司吸引七注資者 - 馮仁昭</h1><p>傳聞謝霆鋒投資嘅PO朝霆後期製作公司，有意作價8,000萬大幅出讓六成股份，噚日霆鋒透過經理人霍汶希回應，佢話公司唔係賣股，而係有七間公司傾緊注資入PO，仲澄清埋早排電影《低俗喜劇》喺網上免費任睇單嘢，佢話件事係同PO冇關，又話自己都係受害人，已經向警方備案。據知，有公司都想注資PO，價錢都唔錯。<br>撰文：馮仁昭</p></body></html>
