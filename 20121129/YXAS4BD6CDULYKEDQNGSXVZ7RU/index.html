<html><header><meta charset="utf-8"><title>阿Lam拍趙增熹開騷</title></header><body><h1>阿Lam拍趙增熹開騷</h1><p>林子祥（阿Lam）和趙增熹昨日在油麻地出席「絕對熹祥」演唱會記者會，二人將於2月在會展舉行兩場個唱，阿Lam送假鬚即場幫阿熹黐上。阿Lam笑指原本提議個唱名叫灣仔雙飛，但遭阿熹否決，因覺得像社團名。 阿熹透露正游說22歲的兒子阿Mark彈琴表演，再加阿Lam兒子林德信，兩對父子合作，阿熹笑說：「個仔仲未應承，要又呃又又屈。」問阿Lam太太葉蒨文會否做嘉賓？他說：「未必，不過佢會嚟幫手監聽，佢係金耳朵。」<br>採訪、攝影：溫敏芝</p></body></html>
