<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
警掃黃拘10內地女</title></header><body><h1>各區突發簡訊：<br>
警掃黃拘10內地女</h1><p>【油麻地】<br>【本報訊】油尖警區特別職務隊警員，昨晨聯同入境處展開代號「冠軍」掃黃行動，透過放蛇掃蕩區內流鶯，在廟街及砵蘭街多間劏房，拘捕10名持中國護照及雙程證來港賣淫內地女子。被捕10名內地妓女年齡由22至57歲，涉嫌違反逗留條件，其中4人是在廟街139號樓上劏房被捕。警方稱涉案妓女在街頭兜搭上年紀嫖客，再上劏房進行性交易，肉金由150至200元。</p></body></html>
