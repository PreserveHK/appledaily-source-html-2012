<html><header><meta charset="utf-8"><title>李桂蘭指利夫人無恙</title></header><body><h1>李桂蘭指利夫人無恙</h1><p>李麗娟胞妹李桂蘭、何明懿和何超瓊等前晚在中環出席腕錶活動，李桂蘭剛成為無綫業務發展顧問，她謂工作生活未有大分別，只是上周為特刊埋版較辛苦。李桂蘭經常陪利孝和夫人出席活動，利夫人之前因病消瘦，李桂蘭謂利夫人已好轉，但不透露詳情：「佢好好，做番運動，會返TVB頒長期服務獎。」有指利夫人心臟有問題，李桂蘭謂不清楚：「對我嚟講，佢幾好，89歲喇，所以OK，如果我89歲學佢咁叻，好開心。」<br>李桂蘭表示利夫人有參與朋友飯敍，胃口不錯，佩服對方每天踩單車或練氣功，問是否進行氣功療法？她說：「唔知，佢練咗氣功至少5、6年。」<br>採訪：林嘉慈<br>攝影：仇志德</p></body></html>
