<html><header><meta charset="utf-8"><title>大澳雙橋辦設計比賽</title></header><body><h1>大澳雙橋辦設計比賽</h1><p>【本報訊】政府有意為大澳加建兩條行人天橋，土木工程拓展署正舉辦水都雙橋設計比賽，勝出者會獲當局考慮納入日後雙橋的最終設計當中。<br>土木工程拓展署港島及離島拓展處處長何偉富指，雙橋分別於寶珠潭及鹽田附近，比賽分專業組及公開組，其中專業組第一名獎金高達30萬元，公開組為3萬元。中大建築系教授林雲峰指，作品除了要融合當地景色及文化，也要考慮到大澳的「龍舟游涌」習俗等，故要採用中跨開合橋模式。截止日期為下月28日。</p></body></html>
