<html><header><meta charset="utf-8"><title>宅男娶妻迫砸虛擬小三</title></header><body><h1>宅男娶妻迫砸虛擬小三</h1><p>兩個人的婚姻，容不下第三人，即使「虛擬小三」也不行。<br>日本一個在漫畫出版社工作的電玩迷，終脫離宅男生涯娶真人老婆，但仍對Konami戀愛遊戲《Love Plus》的三名女主角念念不忘，求新娘讓他「邀請」三個虛擬女友出席婚禮，新娘大方答應。婚禮當日，新郎煞有介事在席間留三個位，還印上名牌，擺放三部任天堂NDS，讓三個虛擬女友現身見證他成家。豈料切結婚蛋糕之際，新娘突拿出木槌交給新郎，要他砸爛三部NDS，徹底告別宅男生活。新郎在親友起哄被迫下狠手，婚禮後傷心得大哭。<br>台灣東森新聞網</p></body></html>
