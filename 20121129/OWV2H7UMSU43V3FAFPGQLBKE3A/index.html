<html><header><meta charset="utf-8"><title>《芝加哥》金像監製逝世</title></header><body><h1>《芝加哥》金像監製逝世</h1><p>著名歌舞片《芝加哥》（Chicago）金像監製Martin Richards（圖）於美國時間星期一在紐約住所因癌症病逝，享年80歲。Martin曾為不少知名的百老匯劇作及電影做監製，包括百老匯版本的《芝加哥》及荷李活驚慄片《閃靈》（The Shining）。另外，曾參與迪士尼卡通片《獅子王》（The Lion King）製作的設計師Mel Shaw於美國時間本月22日因充血性心衰竭於加州逝世，享年97歲。</p></body></html>
