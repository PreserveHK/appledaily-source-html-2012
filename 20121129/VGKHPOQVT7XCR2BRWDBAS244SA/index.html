<html><header><meta charset="utf-8"><title>小八卦：警署常客</title></header><body><h1>小八卦：警署常客</h1><p>黃浩自09年與徐淑敏（Suki）結婚，不時出入警署，認真黑仔。前年1月，黃浩與Suki到中環撐枱腳，其間不忿被記者偷拍而發生衝突，黃浩除爆粗頂記者心口，又向記者吐口水（圖），前後吐足四次，之後要警方到場調停。同年5月，黃浩涉普通襲擊罪被警方拘捕，終被判守行為一年，不留案底。日前，Suki經營的網上美容店，向顧客交付貨品後，貨品卻下落不明，黃浩夫婦便到馬鞍山警署報失。直至前晚，黃浩就疑似有藝人在其食肆吸毒一事，向警方提供資料。</p></body></html>
