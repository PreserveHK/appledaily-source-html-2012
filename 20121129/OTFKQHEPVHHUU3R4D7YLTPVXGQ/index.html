<html><header><meta charset="utf-8"><title>求驗客手記：<br>車仔後悔告卡頓保（怒）</title></header><body><h1>求驗客手記：<br>車仔後悔告卡頓保（怒）</h1><p>車路士喺周二發聲明，對於卡頓保事件感到遺憾，承認佢哋當初搞大咗件事，怪錯咗卡頓保。事緣喺10月尾對曼聯嘅聯賽，車路士指控卡頓保用種族歧視嘅言論侮辱中場約翰米基爾，搞到英足總同警方都要出手調查，但查完一輪之後，當局發覺證據不足撤銷控罪，還卡頓保一個清白。嗰陣聲大夾惡但怪錯好人嘅車仔當然要出嚟交代，佢哋承認當日指摘卡頓保前冇深思熟慮，同埋對於卡頓保同佢屋企人因此受到輿論攻擊感到遺憾，但段聲明入面係不斷咁後悔同遺憾，但真真正正嘅sorry就未有見到。</p></body></html>
