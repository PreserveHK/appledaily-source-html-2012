<html><header><meta charset="utf-8"><title>科大儲物櫃連環爆竊</title></header><body><h1>科大儲物櫃連環爆竊</h1><p>【西貢】<br>【本報訊】賊人在過去九日三次撬毀科大學生儲物櫃門鎖，盜走相機及手提電腦等貴重物品，共值約36,000元。由於大部份校內走廊未設閉路電視，生物學三年級姓黃女生指，對9日內發生多宗盜竊案感到擔心。西貢科技大學內多幢大樓的走廊通道均設有儲物櫃，學生可以150元租用3年或4年，並自備門鎖。繼本月20日及27日有學生儲物櫃被撬，遭盜走兩部手提電腦後，昨晨11時許，一名21歲印尼籍男生到儲物櫃取物時，亦發現櫃內約值2萬元的數碼相機不翼而飛，於是報警。</p></body></html>
