<html><header><meta charset="utf-8"><title>朱千雪學廚心多多</title></header><body><h1>朱千雪學廚心多多</h1><p>朱千雪及陳煒昨日在將軍澳電視廣播城錄影無綫節目《甜心先生》，兩人均表示對整甜品全不熟練，朱千雪坦言甚少入廚，只懂煮公仔麪：「平時都係屋企人煮多，不過嚟緊有時間嘅話都要學吓，因為家一個人喺香港，好多時都要自己煮，我就想學中式，但西式又好似易煮好多咁。」<br>向來廚藝了得的陳煒，同樣被整甜品考起，她說：「因為整甜品太需要步驟，我本身比較唔守規矩。」陳煒上周生日，老公沒陪伴慶生，不過稍後會來港與她補祝，她說：「佢連禮物都未送，我諗要起釘，但佢都有公開咁同我講生日快樂。」<br>採訪、攝影：王崇穎</p></body></html>
