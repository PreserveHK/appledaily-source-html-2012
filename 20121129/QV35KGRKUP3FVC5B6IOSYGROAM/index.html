<html><header><meta charset="utf-8"><title>呃冒險樂園父罰6000元</title></header><body><h1>呃冒險樂園父罰6000元</h1><p>【本報訊】美國冒險樂園一名暑期工為免上夜班的父親日間無所事事，叫父親到冒險樂園打機，伺機開啟遊戲機將大量代幣交給父親，然後換取禮券和禮物。兩父子承認六項欺詐罪，暑期工昨在九龍城裁判法院被判120小時社會服務令，裁判官揶揄暑期工父親「貪字得過貧」，判他罰款6,000元。<br>現修讀毅進文憑課程的首被告陳嘉朗（18歲）及其父陳一鳴（54歲），被指於8月9日至27日期間，在黃埔花園及土瓜灣兩間冒險樂園犯案。裁判官指不諱言，曾想過判首被告入獄。<br>案件編號：KCCC4560/12</p></body></html>
