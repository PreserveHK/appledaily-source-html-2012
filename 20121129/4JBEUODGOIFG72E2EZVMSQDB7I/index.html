<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>盧海鵬過檔數臭無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧海鵬過檔數臭無綫 - 馮仁昭</h1><p>最近幫緊城電免費電視台拍劇嘅盧海鵬，噚日商台節目《1圈圈》播出佢日前嘅錄音訪問，當中講起佢當年唔續約無綫嘅理由，鵬哥話：「藝員續約前要補番之前欠落嘅騷先可續約，但如果嗰段時間冇導演搵你拍嘢，你就冇工開冇收入，當時自己雖然爆騷冇試過咁，但就覺得個制度唔好，所以唔續約。」鵬哥仲話覺得自無綫上市後唔只冇人情味，劇集、節目都變成產品冇要求，所以佢贊成發免費電視牌，唔使再俾一台壟斷。<br>撰文：馮仁昭</p></body></html>
