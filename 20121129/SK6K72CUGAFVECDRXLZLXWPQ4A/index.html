<html><header><meta charset="utf-8"><title>中環在線：大S家婆　連政協都唔做 - 李華華</title></header><body><h1>中環在線：大S家婆　連政協都唔做 - 李華華</h1><p>北京飲食企業俏江南話來港上市，但講咗近兩年都冇影，創辦人張蘭、即係台灣藝人大S家婆嘅花邊新聞就冇停過。原來佢除咗放棄中國籍，就連政協都唔做。張蘭舊年底當選北京朝陽區政協，最近俾人揭發佢已經註銷中國戶籍，擁有外國籍。全國政協發言人講過，外國籍人士做唔到政協委員，咁點解張蘭做到呢？擾攘一輪，內地部門近日終於證實，張蘭已經申請退出政協。<br>有人話，張蘭放棄中國籍係要為俏江南來港上市鋪路，但其實無論內地還是海外公司來港上市，港交所（388）應該都係一視同仁，關老闆國籍乜事呢？</p></body></html>
