<html><header><meta charset="utf-8"><title>陳松伶自爆追張鐸</title></header><body><h1>陳松伶自爆追張鐸</h1><p>陳松伶早前接受有線《星級會客室》周美鳳的訪問，重提當日認識老公、內地男星張鐸，她形容大家性格相似，松松更謂可能是她主動追求老公。對愛情認真的松松坦言一直不喜歡拍散拖：「一開始我就同佢講大家走埋一齊嘅話，我想有穩定嘅關係，唔想拍散拖，所以大家都係朝住結婚發展。」松松自爆求婚當日的蝦碌事，老公叮囑她要扮靚，怎料屋企壞水喉，令她成身汗，最後只隨便換件衫。<br>松松和張鐸是「姐弟戀」，曾令她有猶豫，豈料張鐸很成熟，令她覺得雙方相處沒問題。談到有否計劃生BB？松松說：「結婚兩年，都有計劃過，但唔係咁易，始終受年齡所限，惟有隨緣啦。」<br>撰文：林妃</p></body></html>
