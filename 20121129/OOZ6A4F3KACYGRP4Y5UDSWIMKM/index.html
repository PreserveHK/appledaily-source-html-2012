<html><header><meta charset="utf-8"><title>隔牆有耳：<br>龍應台重臨香江 - 李八方</title></header><body><h1>隔牆有耳：<br>龍應台重臨香江 - 李八方</h1><p>台灣文化部長、著名作家龍應台，因為出席台灣月活動訪港六日，成為歷來第二位以官方身份訪港嘅台灣官員。離港九個月重臨舊地，呢位曾經留港九年，有香港身份證嘅部長話，身份唔同咗感覺都好奇怪，今次入境用番台灣護照，但去到中環見到聖誕燈飾又有好熟悉嘅感覺。再當官嘅佢仲話有留意香港情況，不過家冇咗個人身份，唔方便評論香港時事。</p><p>龍應台今次訪港，佢話最心急係同西九管理局討論可以點合作。佢仲寄語香港人，要堅守寬容嘅核心價值。唔知部長咁講，係咪有弦外之音呢？</p></body></html>
