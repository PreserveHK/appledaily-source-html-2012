<html><header><meta charset="utf-8"><title>爽影評：《等．我愛你》比葉念琛用心</title></header><body><h1>爽影評：《等．我愛你》比葉念琛用心</h1><p>黃柏高入主新電影公司後，竟繼續在愛情小品系大展拳腳，《等．我愛你》齋看片名實在太似葉念琛的風格，女主角不約而同又係鄧麗欣，細看之下方發現其導演一職，由舞台劇新貴火火擔任，而今次也是他首部獨撐的劇情長片。宏觀至敘事層面、氣氛營造，細至鏡頭運用，都肯用心和有諗頭；黃宗澤和鄧麗欣飾演的表兄妹多年來對彼此愛的感覺欲言又止，中間森美鹹鹹濕濕插科打渾，坦言劇本偏向胡鬧，但導演把所有東西拍出卡通化童話美，多首拉丁式配樂及一組組仿傚歐洲片的慢鏡頭，印象尤其深刻，效果也不錯，這方面已鍊贏葉念琛九條街！<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
