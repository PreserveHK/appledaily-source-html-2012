<html><header><meta charset="utf-8"><title>今日提醒你：<br>O型血市民　紅會籲捐血</title></header><body><h1>今日提醒你：<br>O型血市民　紅會籲捐血</h1><p>【本報訊】近日到紅十字會捐血人數持續減少，香港紅十字會輸血服務中心呼籲O型血的市民踴躍前往捐血。紅十字會表示，過去兩周全港捐血人次明顯下降，為穩定血液供應給醫院病人治療，除每天必須有800人捐血外，中心未來數天需額外多100名O正型血市民捐血，補充血庫存量，同為救急扶危出一分力，幫助性命垂危患者。有意捐血市民可致電2710 1234 或瀏覽中心網頁 http://www.ha.org.hk/rcbts，查詢捐血中心地址及開放時間。 </p></body></html>
