<html><header><meta charset="utf-8"><title>恬妞心急掃貨</title></header><body><h1>恬妞心急掃貨</h1><p>【銅鑼灣】天氣轉凉又係女士出動買嘢換季嘅時候，前日恬妞就出動掃貨，5點鐘左右佢攞住袋戰利品喺銅鑼灣出現，跟手就行咗去一間cafe。原來打扮中性嘅囡囡一早就喺度等緊媽咪，恬妞一去到就攞起枱面支水斟咗杯水畀個女，之後自己就成樽飲。坐咗15分鐘傾偈兩母女就埋單走人，恬妞仲遞隻錶畀個女睇，似乎好趕時間，原來佢哋急住行過對面嘅一間名店，以為佢哋繼續shopping，原來係返去攞番之前買落嘅5袋戰利品。<br>採訪、攝影：梁繼光</p></body></html>
