<html><header><meta charset="utf-8"><title>隔牆有耳：<br>酒駕波變白頭陳 - 李八方</title></header><body><h1>隔牆有耳：<br>酒駕波變白頭陳 - 李八方</h1><p>因酒後駕駛同搞劏房鬧出醜聞嘅發展局局長陳茂波，由原本一位名聲不俗嘅立法會議員，變成死不認錯嘅落難局長，早前仲要面對不信任動議。</p><p>入咗政府只有短短四個月，謬波噚日上京前喺機場接受電視台記者訪問，八方見佢幾乎一頭白髮，老咗N年，面容憔悴，木口木面。<br>嗰個昔日喺立法會同記者談笑風生，會為六四默哀嘅陳茂波，俱往矣。</p></body></html>
