<html><header><meta charset="utf-8"><title>九成準教師憂難入行</title></header><body><h1>九成準教師憂難入行</h1><p>【本報訊】未來四年中一學生人口累積下降1.1萬人，教育局推出措施保留現有教席。香港準教師協會本月中訪問1,089名各大專院校教育學院的準畢業生，發現92%受訪準老師擔心政府延長超額老師保留期，令新血難以入行。<br>91%受訪者憂慮畢業後未能取得教席，79%批評政府漠視他們的就業問題，63%準教師已計劃若未能找到教席，會轉投其他行業。香港準教師協會主席呂志凌建議，中學應盡快推行小班教學，降低師生比例，學校也應預留教席聘請新人。<br>教育局回應指，過往數年的教師流失率每年約5%，即每年有千多名教師離開教師行列，仍有空間吸納新血。</p></body></html>
