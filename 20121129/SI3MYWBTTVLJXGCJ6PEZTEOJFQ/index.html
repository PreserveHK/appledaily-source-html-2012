<html><header><meta charset="utf-8"><title>黎明忽變友善</title></header><body><h1>黎明忽變友善</h1><p>【上海】黎明自從同樂基兒搞離婚之後，開始喺北京豪宅過住半隱居嘅生活，只係有工作嘅時候先至會現身。早幾日黎明去到上海出席電視節目《中國達人秀》，之前幾次《中國達人秀》嘅宣傳活動雖然佢都有到，不過就戒備森嚴而且來去匆匆，唔會留多陣，仲試過俾內地記者影到佢疑似向記者舉中指嘅相。今次唔同嘞，黎明出鏡雖然只係五分鐘咁多，但等咗佢幾次嘅記者同電視機前嘅觀眾應該好滿足，佢臨走仲同記者笑晒揮手。<br>撰文：李森</p></body></html>
