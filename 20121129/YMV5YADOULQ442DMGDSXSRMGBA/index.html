<html><header><meta charset="utf-8"><title>羅敏莊避談做小三</title></header><body><h1>羅敏莊避談做小三</h1><p>一連三場的喬寶寶棟篤笑前晚在九展開騷，陳國邦和未坐完月的羅敏莊也來支持，不過未知是否日前陳國邦在接受電台訪問時驚爆羅敏莊當年做小三，所以兩夫婦前晚透過公關表示不做訪問。<br>而喬寶寶透露在騷上主力講自己經歷，由《殘酷一叮》加入娛樂圈，以及在懲教署的烏龍事，當然包括和太太的愛情故事，由於太太不獲居留權，所以他明年到英國定居：「香港人當我係寶，特區政府當我係鹹水草。」<br>採訪、攝影：馬建華</p></body></html>
