<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星素兒莎丹娜昨日在洛杉磯宣佈獨立精神電影獎提名名單，其男友畢列谷巴有份角逐影帝殊榮。<br><br>★美國歌手Rihanna被指將於新年帶舊愛Chris Brown回故鄉巴巴多斯，與她的家人增進感情。<br><br>★日本組合AKB48成員柏木由紀昨日落實為明年1月全新日劇《Mieri的柏木》首做主角。</p><p>★韓國組合JYJ成員Hero前晚在首爾舉V手勢睇首映，似乎知道組合和前公司SM事務所歷時三年多的合約糾紛於昨日和解收場。<br><br>★韓星金泰希被男子從後緊抱的相片昨日在網上流傳，該男子被指是希妹出道前的男友。</p></body></html>
