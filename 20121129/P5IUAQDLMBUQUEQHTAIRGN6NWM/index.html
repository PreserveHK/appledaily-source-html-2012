<html><header><meta charset="utf-8"><title>隔牆有耳：<br>巨人姚明冧大學生 - 李八方</title></header><body><h1>隔牆有耳：<br>巨人姚明冧大學生 - 李八方</h1><p>啱啱獲港大頒發名譽博士嘅姚明，噚日去到港大同學生對談，非常受歡迎，短短一個鐘答咗成30條問題。唔少學生關心佢同囡囡嘅關係，好似佢希望女兒點評價自己、點建立個女嘅身份認同等，仲問到佢晒頭。姚明話，希望女兒多元化發展，搵到自己嘅興趣，唔想佢有壓力，亦唔希望佢依賴。</p><p>巨人姚明嘅高度都成為話題，有學生問佢細個有冇因為太高俾人當「怪物」，姚明好風趣話其實自己係慢慢長高，但都有諗過想矮啲，後來想通自己係特別、高度係優勢，仲講笑話高啲呼吸到嘅空氣好啲㖭！</p></body></html>
