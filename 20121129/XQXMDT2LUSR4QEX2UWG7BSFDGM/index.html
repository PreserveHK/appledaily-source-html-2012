<html><header><meta charset="utf-8"><title>關仁隱事：「唔停口」冇人識𤓓爆 - 關仁</title></header><body><h1>關仁隱事：「唔停口」冇人識𤓓爆 - 關仁</h1><p>「唔停口」初出道就拍電影，仲同紅遍中港嘅「山頭」傳緋聞，但大家咪以為咁就好巴閉，早前唔停口同打滾咗喺娛樂圈N咁多年嘅「周身金」一齊去旺角街頭出席活動。唔知係咪唔停口個樣生得太普通，定係同其他模一樣樣，見班街坊對佢完全零印象，雖然佢已經着晒貼身衫、騷長腿都冇人吼，有啲人仲大大聲問：「邊個嚟㗎？」反而周身金就好受歡迎，大堆途人搵佢影相，搞到唔停口好冇癮，惟有捉住助手急急走人，認真到爆。<br>撰文：關仁</p></body></html>
