<html><header><meta charset="utf-8"><title>今日提醒你：<br>老爹媽回憶匣　展覽免費入場</title></header><body><h1>今日提醒你：<br>老爹媽回憶匣　展覽免費入場</h1><p>香港視覺藝術中心即日起至9月18日舉行「老爹媽回憶匣」展覽，展出六位藝術家與一群長者合作的多媒介藝術裝置。參與長者部份為視障人士，部份患上初期失智症，觀眾可透過今次展覽，探究他們深藏的世界，一窺那漸被遺忘的舊文化。另外，一群參與東華三院「擁抱夕陽服務計劃」的末期病患者、長期病患及危疾病患者，以及他們的家屬、護理人員及義工等共同製作的生命回憶匣，亦會於是次展覽展出。香港視覺藝術中心位於香港中區堅尼地道7A，開放時間為每日上午10時至晚上9時，逢星期二休館。展覽免費入場。</p></body></html>
