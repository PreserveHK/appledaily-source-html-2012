<html><header><meta charset="utf-8"><title>區文詩打針變臉</title></header><body><h1>區文詩打針變臉</h1><p>29歲的Cookies餅碎區文詩（Angela）曾被質疑整容，原來早前她真的打botox，接受鼻樑提升、瘦臉和撫平虎紋的療程，她不擔心被指整容：「我只係做醫學美容，同整容係兩碼子嘅事，因醫學美容會流失，只維持半年。」</p><p>年紀唔細</p><p>今次Angela是為美容院做代言人，她笑言酬勞好才答應玩變臉：「其實醫學美容好普遍，我都考慮咗好耐，見過五次醫生，自己年紀唔細，都想改變吓，希望有啲衝擊，但隆胸就唔會試，覺得太大着衫唔好睇，做運動又唔方便。」問男友可會介意？她說：「佢畀好大自由度我，始終係工作。」<br>採訪：丁寧</p></body></html>
