<html><header><meta charset="utf-8"><title>特首夫人密會中聯辦高官</title></header><body><h1>特首夫人密會中聯辦高官</h1><p>【本報訊】特首夫人在選舉前夕密會中聯辦女高官？梁振英太太唐青儀（上圖右二）昨午3時許，乘車由特首辦往灣仔港灣道華潤大廈，身穿湖水藍上衣、杏色西褲的梁太甫下車，已有兩名女職員恭候，熱情地引領梁太乘電梯往大廈49樓的華潤集團。至4時53分，梁太由兩名女職員送出門口，登車返回特首辦。</p><p>梁太一走，兩女職員即再奔入大廈，一左一右護送中聯辦副主任郭莉（下圖中）出來上房車，房車直駛西環中聯辦。接待人員相同、二人前後腳離開華潤大廈，估計梁太是與郭莉密會。　莊建鑫攝</p></body></html>
