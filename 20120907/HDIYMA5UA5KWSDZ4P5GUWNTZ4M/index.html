<html><header><meta charset="utf-8"><title>B女剝光豬餐廳當眾便便</title></header><body><h1>B女剝光豬餐廳當眾便便</h1><p>教小孩到廁所大便，令不少家長頭痛，美國猶他州一位媽媽竟在餐廳脫光約兩歲半孖女的衣服，眾目睽睽下要她們坐在凳上的「嬰兒馬桶」上，一邊吃炸雞，一邊便便（圖），令不少在場食客大倒胃口，紛紛投訴。<br>這位失禮媽媽周二帶孖女到餐廳午膳，忽然脫去兩個女兒的上衣，褲子褪至膝蓋，坐在嬰兒馬桶上。食客德克爾驚愕不已：「你越想深一層，就越倒胃口，這是不能接受的，我們在進食！」她更拍下照片投訴。餐廳接獲多人投訴，餐廳負責人解釋當時侍應太忙，沒留意到有人公開便便，如再發現類似事件，必會要求顧客離開。英國《每日郵報》</p></body></html>
