<html><header><meta charset="utf-8"><title>西貢<br>
林祖輝晨早面黑黑</title></header><body><h1>西貢<br>
林祖輝晨早面黑黑</h1><p>林祖輝大前日朝早9點幾，揸住架車載埋啱啱坐滿月嘅老婆姚嘉妮，一齊去到西貢市中心。祖輝先泊低架車，跟住行咗入超市買粟米片同脫脂奶，唔知係時間太早定同老婆有拗撬，祖輝個樣有啲黑口黑面，連頭髮都未梳好。之後佢行過地產舖，祖輝都有望兩眼，跟住就開車駛去櫃員機攞錢，但佢架車頂住後面幾部車，姚嘉妮惟有代夫上陣開走架車，攞完錢佢哋就返屋企。<br>採訪、攝影：陳辰、徐錦池</p></body></html>
