<html><header><meta charset="utf-8"><title>BabeJam港鞋政策</title></header><body><h1>BabeJam港鞋政策</h1><p>最近好多人，都怕咗政府去香港化嘅政策！不過睇港產片票房仍然大收，就足以證明香港人仍然支持本土製作！</p><p>現在連買BB鞋都可以搵香港製造！所講係港產BabeJam，最近佢新推寶寶防滑鞋，佢哋嘅信念係「顧客第一、多行善」，就例如新款寶寶防滑鞋，單單在選擇最舒適布料上，就用了五個月時間；鞋形設計上，也用上標準香港BB尺寸，比起外國嘅出品，會更切合香港BB需要，加上價錢唔貴，值得撐吖！記者：陳家蕊BabeJam（ http://www.babejam.com.hk） </p></body></html>
