<html><header><meta charset="utf-8"><title>隔牆有耳--有Tanya　蔡東豪：立會會靚啲 - 李八方</title></header><body><h1>隔牆有耳--有Tanya　蔡東豪：立會會靚啲 - 李八方</h1><p>公民黨陳淑莊最近選情告急，蔡東豪噚日喺公民黨總部為Tanya拉票，仲口花花咁講，有陳淑莊嘅立法會會靚啲，令陳淑莊當場笑咗出嚟，暫時忘記唔夠票問題。據聞蔡東豪收到陳淑莊WhatsApp邀請，一口答應幫手拉票，仲埋怨咗句「我一早等緊你邀請」。陳淑莊原本邀請埋社運老將岑建勳到場，但係又撞正佢老人家去政總絕食，陳淑莊話為公義唔緊要啦。八方離開公民黨總部時，仲見到陳淑莊雨中撐傘，同陳家洛一齊去政總探岑建勳。</p></body></html>
