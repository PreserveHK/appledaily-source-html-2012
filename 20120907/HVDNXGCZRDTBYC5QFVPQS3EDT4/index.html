<html><header><meta charset="utf-8"><title>黃麗梅廣州開麪店</title></header><body><h1>黃麗梅廣州開麪店</h1><p>曾是亞視飲食節目皇牌的黃麗梅，有見亞視零製作，於是轉型搞生意，與友人在廣州合資約7位數字開雲吞麪店，並於前日開業。<br>黃麗梅連日都在麪店招呼客人，她昨接受電話訪問時說：「我呢幾日喺店度打躉，傳菜執枱我都親力親為。我對雲吞麪有情意結，兩年前識咗何洪記個老闆，大家傾開一拍即合，於是咪合作開呢間店，好想廣州嘅巿民可以食到一碗好味嘅雲吞麪。」黃麗梅表示，日前剪綵還邀得蔡瀾和07年亞姐冠軍張家瑩撐場，現場十分熱鬧。<br>採訪：比華利</p></body></html>
