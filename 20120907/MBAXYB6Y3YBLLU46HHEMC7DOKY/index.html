<html><header><meta charset="utf-8"><title>裸泳男休息　20消防員「營救」</title></header><body><h1>裸泳男休息　20消防員「營救」</h1><p>英國一名30多歲男子，周二在一條泥濘滿佈的河流中裸泳兩小時，坐在河邊休息之際，途人誤以為他被困報警，當局出動20名消防員來「營救」他（圖）。<br>消防員抵達紐波特市阿斯克河後，看到男子全裸坐在河邊，曾示意他爬上岸，但由於腳下泥濘太濕滑，男子無法前行，消防員拋下毛巾，讓他遮住下身，再拋下救生繩，將男子慢慢拉上岸。目擊者稱，男子沒受傷，但對於他的行徑不敢恭維，「這條河流根本不宜游泳，但他完全不理會」。英國《每日郵報》</p></body></html>
