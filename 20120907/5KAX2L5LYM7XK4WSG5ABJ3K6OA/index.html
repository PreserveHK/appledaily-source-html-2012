<html><header><meta charset="utf-8"><title>人質遺屬見菲領事無進展</title></header><body><h1>人質遺屬見菲領事無進展</h1><p>【本報訊】菲律賓人質事件六名死者家屬及生還者，昨晨到菲律賓駐港領事館抗議。請願人士與領事會面時，要求對方道歉及賠償，但殉職領隊謝廷駿的弟弟謝志恆會面後表示，事件並無進展，領事只重申菲律賓已改善旅遊安全。對於答應在亞太經合會議中，直接向菲律賓總統阿基諾三世反映訴求的特首梁振英突然取消外訪，謝志恆坦言感到失望，希望代替梁振英前往俄羅斯開會的財政司司長曾俊華，有機會向國家主席胡錦濤反映死者家屬及生還者的訴求，再由中方向菲律賓反映，他們會等待曾俊華回港後再約見梁振英跟進事件。曾俊華昨稱正與菲律賓政府溝通，盡量安排與阿基諾三世會面。</p></body></html>
