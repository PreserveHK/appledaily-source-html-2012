<html><header><meta charset="utf-8"><title>醫療新知<br>元朗幼稚園23人腸胃炎</title></header><body><h1>醫療新知<br>元朗幼稚園23人腸胃炎</h1><p>衞生防護中心昨日公佈位於元朗區的激活幼稚園爆發腸胃炎，校內19名3至5歲學童，以及4名29至47歲職員，自本月3日起出現嘔吐、腹瀉及發燒等腸胃炎症狀，其中21人需要求診，全部人毋須入院治療，現時情況穩定。中心曾派員到學校視察，建議學校員工加強清潔消毒。近期本港腸胃炎個案急升，衞生防護中心更提早錄得由諾如病毒引致的腸胃炎爆發數字上升，過去兩個月已累積50多宗爆發個案，較以往每月只有數宗大增，大部份屬院舍爆發個案，公立醫院及學校更是高危，該中心已提醒學校要加強防感染措施。</p></body></html>
