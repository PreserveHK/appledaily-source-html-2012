<html><header><meta charset="utf-8"><title>Fashion News：日夜兩用鞋</title></header><body><h1>Fashion News：日夜兩用鞋</h1><p>不知道是否還有人認為去夜場Clubbing需要一身螢光色打扮才最出，但若然一雙波鞋能夠隨日夜光暗而改變，未嘗不是壞事，至少感覺上做到一個精明時裝人一物多用的奇效。看看最近出自adidas Originals與東京球鞋名牌ATMOS新出的Superstar 80's，便是採用了蟒蛇紋及夜光效果，保證放工後唔使刻意換鞋，都可直踩老蘭。記者：雷福財Catalog（2907 0186）</p></body></html>
