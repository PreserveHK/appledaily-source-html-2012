<html><header><meta charset="utf-8"><title>News：榴槤酒心鬥惹味</title></header><body><h1>News：榴槤酒心鬥惹味</h1><p>Bakerzin是在新加坡以精巧和創意馳名的甜品咖啡連鎖店，今年便首次把其著名的月餅帶到香港！月餅以傳統經典為靈感，並由Bakerzin的創辦人兼總廚Daniel Tay細意創作。Bakerzin這次帶來的，除了有傳統口味外，焦點在於以貓山王及D24榴槤入饌的冰皮月餅，還有首創的白朱古力酒心朱古力月餅醉月系列，款款夠派頭，用來送禮最啱！</p><p>（a）帝皇貓山王榴槤冰皮月餅/盒（8件）$420  （b）醉月系列/盒（4款味道各2件）$350＊以上月餅於Sogo及Taste發售　場地提供：An-Tico Enoteca Pizzeria</p></body></html>
