<html><header><meta charset="utf-8"><title>地鐵黑超男猛盯洋妞胸</title></header><body><h1>地鐵黑超男猛盯洋妞胸</h1><p>北京地鐵車廂內驚見「黑超男」直盯大胸洋妞。這名行徑大膽的黑超男在行車期間一直側望座位旁的兩位妙齡外籍女郎，視線在她們胸前久久不離開，令兩人十分難為情。<br>這名戴太陽眼鏡的年輕男子身穿黑色運動型背心，耳戴耳塞，雙手抱着背囊，看上去也挺酷。可是他坐地鐵期間，竟側起頭一直望着兩位坐在身旁的外籍女郎。起初她們還以為他是看其中一位女郎的手機，一會兒女郎收起手機，黑超男仍面不改容地望着她胸前，弄得穿低胸裝女郎十分尷尬（圖），另一位更掩臉忍笑。鳳凰網</p></body></html>
