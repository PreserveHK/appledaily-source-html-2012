<html><header><meta charset="utf-8"><title>醫療新知<br>抗藥惡菌肆虐78人中招</title></header><body><h1>醫療新知<br>抗藥惡菌肆虐78人中招</h1><p>衞生防護中心上月錄得78宗社區抗藥性金黃葡萄球菌（CA-MRSA）感染，最年幼患者只有三個月大，約一半患者是非華裔，包括9名菲律賓人感染。其中兩宗個案為醫護人員，包括一名私家醫生及一名救護員，經調查後兩宗個案證實感染源頭無關連，但該名救護員在7月時首次病發，到上月再復發。大部份患者均是皮膚及軟組織受感染，出現潰瘍及發燒等症狀。上月錄得有一宗家居傳播個案，兩名家庭成員中招；另有兩宗院舍個案，包括一間安老院及一間幼兒院；並有一名75歲懷疑中風的男病人，入院接受血液測試時發現染惡菌，現時情況穩定。</p></body></html>
