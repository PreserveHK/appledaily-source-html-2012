<html><header><meta charset="utf-8"><title>小家嫂：BB副食品天書</title></header><body><h1>小家嫂：BB副食品天書</h1><p>最近朋友添丁，成為新手媽咪，經常打電話嚟請教我，講真，我都係邊學邊做，有時唔明都問吓人或者去書局搵吓書，前排經過書局，見到呢本叫做《4個月－2歲嬰幼兒營養副食品》即刻買咗畀我呢位新手媽咪朋友。書入面有作者自己親身的育兒經驗，而且仲有成100款啱BB食嘅泥、糊、湯、粥、點心等嘅副食品，全部都寫明適合BB嘅食用月齡，作為新手媽咪，呢本書絕對係BB嘅飲食天書！（各大書局有售）</p></body></html>
