<html><header><meta charset="utf-8"><title>狠夫咬掉妻子半個鼻</title></header><body><h1>狠夫咬掉妻子半個鼻</h1><p>瘋狂丈夫竟因爭吵咬掉妻子半個鼻子。江蘇宿城公安分局太湖路派出所，上周五（31日）突然闖入一名僅穿內衣的吳姓女子，她雙手捂着鼻子卻仍然血流不止，原來她的鼻子在爭執中被丈夫咬掉了。案發車輛是一輛黑色轎車，前排兩席都沾滿了血迹，車內有半截人的鼻子，揑上去還是軟的。疑犯仍然在逃，尚未投案。<br>「鼻子掉了一大半，就剩兩個孔了！」受傷的吳姓女子，隨即被送往市人民醫院救治，她接受斷鼻縫合手術後，仍然無法開口說話。吳母表示，女兒和女婿平時並沒有甚麼矛盾，日子過的很平常，不知道女婿為何會將女兒的鼻子咬下來。江蘇衞視</p></body></html>
