<html><header><meta charset="utf-8"><title>隔牆有耳：大局已定　鄧予立未選先投降 - 李八方</title></header><body><h1>隔牆有耳：大局已定　鄧予立未選先投降 - 李八方</h1><p>立法會金融服務界雖然有五人參選，但其實都係恒豐證券董事長張華峯（圖右）同身為梁粉嘅港交所董事李君豪之爭。噚日張華峯同傳媒會面，竟然係同對手之一、有外滙之父之稱嘅鄧予立（圖左）一齊現身。冇機會贏嘅鄧予立，強調同張華峯以及李君豪都係好朋友。雖則佢話邊個當選都合作到，但臨走時竟然拋低一句：「預祝你（張華峯）勝利」，意向好明顯喎。鄧予立仲爆料，金勞詹已經開咗盤口，話張、李最終合共攞到330票；邊個得票佔多？唔使問嘞啩？</p></body></html>
