<html><header><meta charset="utf-8"><title>臨睡玩iPad可致失眠</title></header><body><h1>臨睡玩iPad可致失眠</h1><p>現代人經常失眠，未必是有心事纏繞，可能是臨睡前用過iPad所致。美國紐約州倫塞勒理工學院一項研究發現，讓13名志願人士在臨睡前用iPad或其他平板電腦看影片、打機或閱讀電子書兩小時，發現這些儀器的強光壓抑了人體內褪黑色素22%，同時剌激生理時鐘，令人無法入睡。至於iPhone這類小屏幕的智能手機，雖沒刺激生理時鐘，但也可能影響睡眠質素。研究員建議在板腦貼過濾貼或調暗光度，可望減低失眠機率。美國《紐約每日新聞報》</p></body></html>
