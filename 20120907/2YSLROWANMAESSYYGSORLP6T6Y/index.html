<html><header><meta charset="utf-8"><title>銅鑼灣<br>陳浩民孭女做袋鼠男</title></header><body><h1>銅鑼灣<br>陳浩民孭女做袋鼠男</h1><p>長期喺內地拍劇賺人仔嘅陳浩民，呢幾日返咗香港，主要係幫妻女搬個新安樂窩，佢前日帶埋老婆蔣麗莎、囡囡小雅薷，仲有蔣麗莎阿姨去咗銅鑼灣宜家血拼，狂掃新居物品。<br>見浩民後面孭住背囊，前面就好似袋鼠咁孭住囡囡，成個住家男人咁款，同佢平日被影到女爛飲完全唔同。可能浩民有事，佢哋去到宜家時就將囡囡pass畀老婆，幫老婆綁番好晒孭帶先走。蔣麗莎係咁睇窗簾同被鋪，期間阿姨拎個公仔小雅薷，B女都算乖冇扭計，認真抵錫。<br>採訪、攝影：梁繼光</p></body></html>
