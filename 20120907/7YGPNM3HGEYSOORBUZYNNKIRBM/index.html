<html><header><meta charset="utf-8"><title>黎明、樂基兒傳再鬧婚變</title></header><body><h1>黎明、樂基兒傳再鬧婚變</h1><p>黎明和樂基兒（Gaile）結婚四年，近年屢傳婚變，有指黎明為挽救婚姻，於去年5月跟老婆聯名成立昕倩公司，主理Gaile的賣畫業務，不過，昨日有消息指黎明已於7月辭去公司董事一職，僅餘下一成股份，又謂Gaile替愛犬辦移民，令人揣測婚姻再現危機。<br>本報記者致電黎明經理人陳善之查詢，身在烏魯木齊公幹的他說：「呢啲新聞日日有人寫，編作故仔，唔會回應。」他透露黎明今日會飛塔城演出，專心工作的他不理會這些報道；而上月32歲生日的Gaile，曾默認收到黎明送贈300萬名車和1,800萬遊艇，令事件更撲朔迷離。<br>採訪：林妃</p></body></html>
