<html><header><meta charset="utf-8"><title>隔牆有耳：選舉抹黑　何俊仁被傳患癌 - 李八方</title></header><body><h1>隔牆有耳：選舉抹黑　何俊仁被傳患癌 - 李八方</h1><p>立法會選舉前夕，黑材料同謠言滿天飛，民主黨更成為重點打壓目標。繼前日傳出WhatsApp訊息抹黑黃成智被偷拍肉照後，噚日竟然有一封題為「何俊仁9月6日查出身患絕症將退出選舉」嘅電郵，收到嘅民主黨人嗱嗱臨搵仁哥求證。仁哥話得啖笑，連自己都唔知自己有病喎。更離奇係，仁哥話早前真係收到瑪麗醫護人員通知，叫佢搵「劉女士」，仁哥打去醫院時，對方就話冇人搵過佢。八方好佩服造假嘅人咁認真，搞到似是而非咁，差啲連當事人都呃埋呀。</p></body></html>
