<html><header><meta charset="utf-8"><title>李亞男冇樓都嫁</title></header><body><h1>李亞男冇樓都嫁</h1><p>馬國明和李亞男前晚在灣仔為鐘錶活動擔任模特兒，李亞男透露手上的手錶及鑽飾總值超過600萬元，笑言將層樓放上身，問可有投資物業？她說：「喺加拿大買咗樓畀屋企人，香港樓價貴，可能等退休返去（加拿大）住。」她表示與男友王祖藍未有計劃置愛巢，直言不是要等男方有樓才肯嫁。</p><p>馬國明示範兩隻總值160萬的手錶，他說：「我最貴隻錶都係五位數，花錢儲錶我唔捨得，家都係儲錢買樓先。」未有物業的他，有意買大屋：「理想係千五、千六呎，家住緊嗰度900呎，四個人住夠晒，但家姐有時湊埋兩個姨甥嚟就唔夠。」<br>採訪、攝影：盧妹</p></body></html>
