<html><header><meta charset="utf-8"><title>杏兒、宗澤無緣見面</title></header><body><h1>杏兒、宗澤無緣見面</h1><p>已分手的胡杏兒及黃宗澤（Bosco）昨先後出現將軍澳電視廣播城，可惜緣慳一面，杏兒下午約三時現身員工餐廳，問到可知Bosco稍後回來拍劇？她說：「公司咁大，要見實會見到。」問到可掛念男方？她說：「你哋啲問題好難答！」至於Bosco暴瘦，她說：「相信好多人會關心佢！」<br>另邊廂Bosco約四時現身錄影廠，問可有掛住杏兒？他謂專心工作，若碰面亦會打招呼，大家是朋友。有指為免尷尬，Bosco被飛出劇集《衝上雲宵II》，他稱只因撞期，而杏兒坦言不知情。<br>採訪、攝影：王崇穎</p></body></html>
