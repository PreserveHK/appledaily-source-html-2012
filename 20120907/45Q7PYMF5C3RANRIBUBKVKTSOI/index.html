<html><header><meta charset="utf-8"><title>Kary擬斥十萬買靚咪 - 馮仁昭</title></header><body><h1>Kary擬斥十萬買靚咪 - 馮仁昭</h1><p>吳雨霏（Kary）噚日同太極樂隊成員劉賢德去咗美孚九巴車廠，親身感受裝上高質素音響嘅全新Qbus。Kary話入行後仍未擁有一支屬於自己嘅咪，佢考慮花數萬至十萬買支較靚聲嘅咪。Kary噚日着黑衫支持反國民教育，佢話：「我好緊張下一代，希望下一代有正確嘅資訊。」有傳某啲公司老闆獲通知，要求旗下藝人唔好講反國教，Kary話：「我公司冇通知，香港冇呢個自由會好慘。」</p></body></html>
