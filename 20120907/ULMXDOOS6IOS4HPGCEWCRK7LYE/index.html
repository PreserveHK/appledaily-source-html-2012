<html><header><meta charset="utf-8"><title>張惠妹失足腳踝甩骹</title></header><body><h1>張惠妹失足腳踝甩骹</h1><p>台灣天后張惠妹前日中午在豪宅家中發生意外，她行落樓梯時竟叉錯腳踩空氣摔倒，右腳腳踝嚴重甩骹，痛到不能動彈，菲傭嚇到喊，經理人陳鎮川趕到家中送她往睇醫生，醫生替阿妹打止痛針後，用夾板固定她的右腳，叮囑她五天內不能走路，以免骨頭又移位。<br>阿妹因明天要出席活動，她竟對醫生說：「我休息兩天看看好了！」陳鎮川即決定取消這兩天的工作，至於下周末的長沙演唱會應不受影響，但醫生要她減少跳舞，避免在台上再生意外；而阿妹睇完醫生返家後，因腳痛令她心情低落。其實多年前阿妹於上海做騷時跌倒弄傷右腳，因沒好好休養，故常受舊患折磨，估不到今次又再受傷。<br>撰文：林妃</p></body></html>
