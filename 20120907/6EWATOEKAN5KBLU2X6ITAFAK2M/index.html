<html><header><meta charset="utf-8"><title>案件速遞<br>幼園老師枕頭焗仔押後訊</title></header><body><h1>案件速遞<br>幼園老師枕頭焗仔押後訊</h1><p>【本報訊】三子之母的加拿大籍幼稚園老師，因不堪與丈夫分居，疑於今年6月7日在東涌映灣園寓所，趁8歲長子熟睡時用枕頭焗他面部，翌日更從寓所一躍而下，幸獲救生還。她被控企圖使人窒息罪，但一直住院未能出庭，昨天坐着輪椅由丈夫陪同下，出庭應訊。案件押後至下月5日再訊，待索取兩份精神報告，決定她是否適合答辯。被告Bernadette Lynn Broomfield（42歲），昨天獲准保釋，但須在瑪嘉烈醫院留醫。任職機師的丈夫表示，夫婦關係已好轉，三名兒子很掛念母親，希望一家團聚。案件編號：TWCC1618/12</p></body></html>
