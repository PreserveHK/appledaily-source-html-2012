<html><header><meta charset="utf-8"><title>醋夫燒光妻靚衫</title></header><body><h1>醋夫燒光妻靚衫</h1><p>英國埃塞克斯郡一名醋夫，看到妻子整日用手機傳短訊，懷疑她有外遇，一怒之下將她衣櫃內價值1.5萬英鎊（18.5萬港元）的名牌衣物燒毀。</p><p>據案情透露，58歲米德（左圖）一家今年7月外出，但太太薩特拉（右圖）不斷收發手機短訊，令他懷疑妻子不忠，於是着她離開寓所，但她拒絕，他盛怒下衝入睡房把她所有衣物丟到花園，淋上汽油一把火燒掉。烈火不但燒毀衣物，也燒掉兩夫婦感情，但薩特拉沒追討賠償，米德認罪後被判緩刑一年，並支付85英鎊（1,048港元）堂費。英國《每日郵報》</p></body></html>
