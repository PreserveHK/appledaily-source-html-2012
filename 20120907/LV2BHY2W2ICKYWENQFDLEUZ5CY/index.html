<html><header><meta charset="utf-8"><title>墓碑QR碼　掃一掃看生平</title></header><body><h1>墓碑QR碼　掃一掃看生平</h1><p>千百年來，墓碑都是刻上死者的姓名和生卒年份，但隨着進入互聯網世代，墓碑也要趕潮流，英國多塞特郡（Dorset）有殯儀館推出互動墓碑服務，只要用智能手機拍攝墓碑上的QR碼（左圖），就會連到一個記載死者生平資料的網頁（右圖）。<br>殯儀館公司總裁尼莫指，網頁會詳列死者的生平、照片和影片，供親友憑弔，親人可利用密碼更新網頁內容，把對死者的悼文或感受加上去。墓碑互動服務並不便宜，安裝QR碼要300鎊（約3,700港元），設置網頁額外95鎊（約1,200港元）。英國 《每日郵報》</p></body></html>
