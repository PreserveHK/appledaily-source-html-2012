<html><header><meta charset="utf-8"><title>醫生治同性戀罰停牌</title></header><body><h1>醫生治同性戀罰停牌</h1><p>澳洲悉尼75歲醫生克拉多克四年前給18歲青年處方前列腺癌藥物「治療」他的同性戀傾向，日前被醫護投訴委員會裁定「專業操守失當」，遭嚴厲譴責之餘，更被罰停牌。兩人都屬於一個保守的基督教組織，委員會指克拉多克處方藥物前，只跟病人談了10分鐘，未有為病人詳細檢查身體、查問他的病歷、未有將他轉介輔導員，就開處會減少睾丸素的藥物給病人，而病人服藥後又沒跟進。克拉多克承認大部份指控。英國《每日郵報》</p></body></html>
