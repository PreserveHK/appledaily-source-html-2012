<html><header><meta charset="utf-8"><title>蘋果汁<br>村屋僭建料有大量申報</title></header><body><h1>蘋果汁<br>村屋僭建料有大量申報</h1><p>【本報訊】新界村屋僭建物申報計劃本月底截止，屋宇署署長區載佳昨日出席大埔區議會時透露，署方至今收到800宗申報，當中逾六成是在過去一個星期遞交。多名大埔區議員昨要求當局延長申報僭建物的期限，但區載佳表明暫未有考慮，強調如果村民在月底前不主動申報，日後被屋宇署發現僭建物，會被列作優先處理項目。他相信臨近截止前會有大量申請湧入。區載佳又表示，署方由4月起針對新界村屋僭建問題，共巡查了新界9條村，涉及2,400間村屋，並發出81張清拆令，暫未有業主清拆僭建物。</p></body></html>
