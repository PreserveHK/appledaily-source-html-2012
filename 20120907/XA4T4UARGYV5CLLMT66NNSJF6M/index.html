<html><header><meta charset="utf-8"><title>張暖雅贏兩球</title></header><body><h1>張暖雅贏兩球</h1><p>何佩瑜（Jeana）、張暖雅同張建聲成班演員，噚日去深水埗宣傳電影《一路向西》，張暖雅谷盡胸晒長長事業線搶鏡，搞到隆咗胸嘅Jeana都輸畀佢，好冇風度嘅Jeana不屑咁話：「佢邊度都長，塊面特別長。」問佢下次出嚟宣傳會唔會着性感啲？Jeana再踩張暖雅一腳：「唔係乜都掟出嚟。」至於被寸面長嘅張暖雅就話：「父母都覺得我醜樣，咁叫Jeana介紹整容醫生畀我，佢冇個地方正常，我覺得佢冇朋友，所以唔鍾意我好正常。」<br>撰文：洪紅克</p></body></html>
