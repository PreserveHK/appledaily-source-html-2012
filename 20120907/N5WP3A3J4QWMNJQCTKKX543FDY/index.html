<html><header><meta charset="utf-8"><title>羅姆尼遭勒索780萬</title></header><body><h1>羅姆尼遭勒索780萬</h1><p>共和黨總統候選人羅姆尼不肯公開稅單之際，卻遭黑客勒索100萬美元（780萬港元）贖金，否則公開他的報稅單，特工處已展開調查。黑客在網上張貼匿名勒索信，聲稱在田納西州羅兵咸永道會計師樓內，盜取羅姆尼夫婦的報稅資料，要求羅姆尼將100萬美元贖金變換成P2P虛擬貨幣Bitcoins後，在本月28日前寄往指定地址，否則資料會發放至各大媒體；並說若有人肯先付贖金，就將資料交給對方。羅姆尼被指借離岸公司避稅，除了公開過去兩年的報稅表，卻堅拒公開之前十幾年的報稅表。法新社</p></body></html>
