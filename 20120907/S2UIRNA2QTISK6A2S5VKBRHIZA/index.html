<html><header><meta charset="utf-8"><title>世盃外歐洲區形勢分析<br>意大利、葡萄牙有暗湧</title></header><body><h1>世盃外歐洲區形勢分析<br>意大利、葡萄牙有暗湧</h1><p>歐國盃決賽周完結不久，歐洲各路雄師馬上又要在世界盃外圍賽打拼。衞冕的西班牙在I組雖與實力不俗的法國惡鬥，但預計晉級難度不大。另一外圍賽之王德國，同組較強的就只有青黃不接的瑞典與愛爾蘭，晉級阻力更低。<br>A、E以及G組皆沒有超級強隊，晉級變數甚大；不過A組的比利時近年湧現多位實力甚佳的球員，表現令人期待。B組意大利（圖）以F組的葡萄牙暗藏凶險，前者與丹麥及捷克同組，當中丹麥於近屆大賽外圍賽皆有上佳演出；至於葡萄牙近屆不時要戰附加賽才能晉級，與實力不弱的俄羅斯同組，難言穩奪首名資格。</p></body></html>
