<html><header><meta charset="utf-8"><title>英國肥狗重如朗尼</title></header><body><h1>英國肥狗重如朗尼</h1><p>英國一隻拉布拉多犬，因癡呆主人不斷餵食，重達78.6公斤（173磅），跟曼聯球星朗尼體重相若，比一般拉布拉多犬重近兩倍，皇家防止虐畜會介入，逼狗狗減肥。<br>12歲大的「阿爾費」，在長期暴飲暴食下，身體長滿贅肉，重得無法站起來，連呼吸也有困難。牠被送到皇家防止虐畜會時，職員看到牠癡肥的情況也目瞪口呆，指牠是他們見過的英國最胖狗。經過幾個月節食減肥，「阿爾費」激減29公斤（64磅），健康改善。英國 《太陽報》</p></body></html>
