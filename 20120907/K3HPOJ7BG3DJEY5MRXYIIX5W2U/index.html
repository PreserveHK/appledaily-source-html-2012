<html><header><meta charset="utf-8"><title>學友：坐低傾國教</title></header><body><h1>學友：坐低傾國教</h1><p>張學友昨日到中環出席電影《一個複雜的故事》開鏡，學友謂導演舒琪帶他入影圈，故今次沒收酬勞。育有兩女的學友，被問到國民教育，他說：「我唔知國民教育課程係乜，冇反對冇贊成，我覺得要坐低傾吓，唔可以入面傾，可以出面傾，唔使大家咁辛苦。」<br>學友囡囡讀國際學校是否不用怕被洗腦？他說：「佢哋學校都有唱唔同國家嘅國歌，愛國係應該，但中國地方要保持客觀。」有傳中聯辦向藝人施壓，他說：「冇聽過呢個傳聞。」另傳四台搞統一頒獎禮，當年發起此建議的學友認為規則是人定，但普選歌王歌后似變相鬥多fans。<br>採訪：溫敏芝　攝影：仇志德</p></body></html>
