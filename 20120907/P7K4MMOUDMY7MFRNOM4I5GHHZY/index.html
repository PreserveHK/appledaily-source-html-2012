<html><header><meta charset="utf-8"><title>蘋果汁<br>碼頭工爭補水回復舊制</title></header><body><h1>蘋果汁<br>碼頭工爭補水回復舊制</h1><p>【本報訊】港九勞工社團聯會屬下三間碼頭運輸業工會訪問696名碼頭工人，超過五成要求今年加薪10%以上，八成半希望加班補水回復至97年前的水平，即相等於薪金的1.5倍。調查在7至8月期間進行。工會指，現時碼頭工人工時長、工作繁忙，不少工人至今仍沒有有薪用膳時間。工會調查指，97.8%工人希望公司安排員工「食餐安樂茶飯」，44%建議有薪用膳時間為一小時，28%更只要求30分鐘或以上用膳時間，工會促請業界改善員工待遇，以提升工人士氣，解決青黃不接的問題。</p></body></html>
