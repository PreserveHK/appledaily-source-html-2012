林文龍拍劇大陣仗</h1><p>林文龍同楊淇前晚9點幾喺銅鑼灣新寧道，為王維基旗下的城電拍劇集《三面形醫》，佢哋一身專業人士打扮，睇番個劇名，唔使講梗係講醫生啦。現場所見，呢套電視劇製作認真，連燈都用咗三支，仲要打到靚導演至收貨，嚴謹程度拍得住電影。</p><p>拍攝場口好簡單，但都動用咗10幾名工作人員，加埋架供電車同24座小巴，唔知王先生啲銀紙可以燒到幾時呢？<br>採訪、攝影：羅德光、黃曉程</p></body></html>
