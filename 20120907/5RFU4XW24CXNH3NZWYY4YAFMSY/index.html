<html><header><meta charset="utf-8"><title>Photobook<br>普京駕滑翔機領白鶴南遷</title></header><body><h1>Photobook<br>普京駕滑翔機領白鶴南遷</h1><p>俄羅斯總統普京（Vladimir Putin），繼早年半裸策騎、打老虎後，前日（周三）「猛男」出擊，駕駛滑翔機，帶領西伯利亞白鶴南遷飛中亞。</p><p>做戲做全套，他穿着白色連身裝佯裝成年白鶴，然後帶領一群人工繁殖、瀕臨絕種的白鶴一飛冲天。他飛了三次，第一次為熟習路線；第二次因大風滑翔機飛得太快，白鶴跟不上；第三次有五隻白鶴尾隨，但只有兩隻尾隨到底。普京事後感：「白鶴不怕滑翔機，有的還大膽爬頭，很神奇。」<br>美聯社/法新社</p></body></html>
