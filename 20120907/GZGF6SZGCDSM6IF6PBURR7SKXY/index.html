<html><header><meta charset="utf-8"><title>News Flash<br>少女跳橋自殺　前男友拍片自保</title></header><body><h1>News Flash<br>少女跳橋自殺　前男友拍片自保</h1><p>英國19歲少女格里菲思（圖），懷疑瞥見前男友結交新女友，情緒不穩跳橋自殺。前男友為免惹麻煩，竟用手機拍下她的跳橋過程。當時酒醉的格里菲思，與前男友在酒吧爭吵後被趕走，之後到彭布羅克郡一條公路企圖跳橋。前男友一直尾隨希望穩定她的情緒，警方試圖開解她亦不果，格里菲思最後一躍而盡。前男友為洗脫嫌疑，拍下雙方最後對話及女方跳橋過程作證。英國《每日郵報》</p></body></html>
