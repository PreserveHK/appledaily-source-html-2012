<html><header><meta charset="utf-8"><title>關仁隱事：「造姐」夠均真唔攞着數 - 關仁</title></header><body><h1>關仁隱事：「造姐」夠均真唔攞着數 - 關仁</h1><p>由演員到做司儀都有一手嘅「造姐」，出晒名做嘢認真，而且永遠唔會遲到，呢樣嘢已經夠一班姐仔、哥仔學一世。另外，眾所周知造姐亦都係圈中嘅小富婆，佢之所以累積到咁多財富，當然係因為自己努力同慳儉，但佢就絕對唔係孤寒，只係均真，佢唔會攞人着數，人哋亦唔使旨意攞佢着數。話說造姐好鍾意去尖沙嘴某酒店嘅咖啡廳同人傾嘢，每次去親無論見嘅係老闆或者普通職員，造姐都會AA制自己畀番自己份錢埋單，連酒店職員都好欣賞佢呢種品德。<br>撰文：關仁</p></body></html>
