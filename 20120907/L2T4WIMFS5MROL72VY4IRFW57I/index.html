<html><header><meta charset="utf-8"><title>希拉莉出訪緊張夫表現</title></header><body><h1>希拉莉出訪緊張夫表現</h1><p>克林頓重登政治大舞台發表演說，國務卿妻子希拉莉）剛好在東帝汶（East Timor）訪問，讓她錯過了丈夫發言。昨天（周四），她在東帝汶出席記者會時，難掩緊張心情，手裏更拿着克林頓的講稿（圖），說很關注丈夫在大會的臨場表現。儘管錯過了丈夫發言，但希拉莉說其實數天前已看過講稿，又在電話聽過他的「預演」，聽他振振有詞地念部份講詞。而且，即使自己沒有到訪東帝汶，她也會承傳數十年來國務卿不出席政治集會的「優良傳統」，不會親身到場。這是她自1968年來首次缺席民主黨全國代表大會。美聯社</p></body></html>
