<html><header><meta charset="utf-8"><title>「垃圾基因」操控病變</title></header><body><h1>「垃圾基因」操控病變</h1><p>人類基因分析圖譜「DNA百科全書」（ENCODE）取得極大進展，成功為人類80%基因的角色功能定位，更發現從前被以為沒多大用途的「垃圾基因」，原來是操控其他基因病變的幕後黑手，而哮喘、紅斑狼瘡、多發性硬化症，都與一些調節免疫系統的基因蛋白有關。科學家過去一直專注導致如糖尿、癌症等疾病的基因，忽略了「垃圾基因」其實是操控了基因的開關，影響到病變的關閉。全球多國442個科學家多年分析發現，原來部份基因擔當控制角色，有能力抑制導致病變基因，令人保持健康，亦可以擾亂正常基因運作，導致疾病，結果將有助研製相應的藥物。美聯社/法新社</p></body></html>
