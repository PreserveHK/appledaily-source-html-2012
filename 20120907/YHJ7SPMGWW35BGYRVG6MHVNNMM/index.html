<html><header><meta charset="utf-8"><title>陳琪陀B傷聲帶</title></header><body><h1>陳琪陀B傷聲帶</h1><p>胡諾言和太太陳琪於剛過去的周日，為囡囡Jay在九龍灣國際展貿中心舉行3歲生日會，廣邀圈中星爸媽帶子女到場，單親媽咪楊思琦就帶了6個月的囡囡Krystal撐場，汪琳也抱着10個多月的囡囡Kesha現身。陀着6個月身孕的陳琪當日仍落力招呼賓客，她昨接受電話訪問時說：「最緊要囡囡開心，等佢留下難忘回憶。」<br>陳琪腹中的BB亦是女兒，她同樣期待，並說：「不過近日胃酸倒流，聲帶都『乸』到傷晒，我去醫生度攞咗胃藥，盡量少食多餐。」<br>採訪：比華利</p></body></html>
