<html><header><meta charset="utf-8"><title>辛曉琪爆嘴縫六針</title></header><body><h1>辛曉琪爆嘴縫六針</h1><p>台灣歌手辛曉琪前日在微博上傳了一張自己嘴角縫針的相，並說：「剛發生了點意外，縫了六針，打了破傷風針，只能吃流質食物，趁機減肥囉！」原來辛曉琪日前開車回老家豐原，落車時不慎被車門刮傷嘴角，其經理人表示，她已回家養傷，並推了幾個演出。</p><p>辛曉琪昨在微博感謝粉絲關心，她說：「今天傷口很穩定，現在都吃粥或喝果汁，儘量少說話，只是讓大嫂驚慌了。」由於辛曉琪傷口的縫針看上去很粗糙，有粉絲擔心她會留疤痕，又問她是否要去看整容醫生，把疤痕磨掉。<br>撰文：林妃</p></body></html>
