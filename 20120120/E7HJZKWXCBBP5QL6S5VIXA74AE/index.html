<html><header><meta charset="utf-8"><title>莫文蔚偕夫英國過年</title></header><body><h1>莫文蔚偕夫英國過年</h1><p>莫文蔚（Karen）早前與媽媽逛街搜羅新年裝飾品，包括行運金龍、恩愛接吻魚和金銅錢等，並希望祝賀大家龍年幸福又健康。<br>其實在農曆新年前一星期，Karen已經到英國和老公團聚，她說：「老公原本要去德國做嘢，最近被公司調派去英國，我哋先可以喺熟悉嘅地方過二人世界。」談到新一年大計，Karen透露預算製作兩張新專輯，並會與網站合作參與有關2012年倫敦奧運的工作，另外，Karen亦有機會與奇洛李維斯合作拍荷李活片《太極俠》，她說：「應該唔會有太多武打戲，但我都會鍛鍊身體，希望以最佳狀態示人。」<br>撰文：林妃</p></body></html>
