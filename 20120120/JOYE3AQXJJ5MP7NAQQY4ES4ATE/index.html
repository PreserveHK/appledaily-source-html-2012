<html><header><meta charset="utf-8"><title>團年飯內衣騷　食客忘食</title></header><body><h1>團年飯內衣騷　食客忘食</h1><p>廣西南寧市淡村農貿市場周二（17日）舉辦了一場特別的團拜聯歡晚會。近十名美女僅穿內衣在餐廳內穿梭，令來聚餐的業主嘉賓好色忘食，眼睛大吃冰淇淋。<br>近十名模特身穿各式各樣的內衣走騷，還穿梭於宴會場地，讓食客看個清楚。現場的商戶和嘉賓目不暇給，幾乎忘記盤中美食（上圖）；還有小朋友伸手要摸摸（下圖），弄得美女好尷尬。這些模特兒是南寧品牌「挺一點」性感內衣派來助興的，也許是為了收宣傳效用，美女身穿的胸罩和內褲牌子都沒剪掉。<br>中新網</p></body></html>
