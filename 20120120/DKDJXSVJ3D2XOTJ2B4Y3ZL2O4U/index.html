<html><header><meta charset="utf-8"><title>重慶檢10隻名貴熊掌</title></header><body><h1>重慶檢10隻名貴熊掌</h1><p>新年正是富豪進補時？一批託運物品昨日上午在重慶江北機場通過安檢時，被查出藏有十隻黑熊熊掌（圖），成為近年當地檢獲的最大一宗私自轉運、販賣野生保護動物的案件。黑熊是國家二級保護動物，當地公安指查獲的十隻熊掌每個重量都超過五斤，大小和成人大腿差不多，為成年黑熊掌。目前熊掌的黑市價格每公斤約1,000元人民幣。熊掌古代八珍之一，具有補氣養血，祛風除濕，健脾胃，續筋骨。<br>《重慶日報》<br></p></body></html>
