<html><header><meta charset="utf-8"><title>小記宅評：那些年……我們一起過新年！</title></header><body><h1>小記宅評：那些年……我們一起過新年！</h1><p>嚟緊農曆新年、好多地方都唔開門，呢個時候最好當然係逛商場啦！個人推介係去荃灣廣場，因為嗰度今年特別與人氣插畫「憶憶地」系列的創作人IvanKo合作，精心設計出一系列名為「那些年，我們一起過新年」的懷舊新年場景，有晒以前懷舊新年的埸景俾你全家一路影相，一路話畀仔女知舊時新年點過。新年俾你有得話當年就一定唔悶啦，喂！展期去到2月1日，最重要係唔使錢呀！<br><br>記者:陳家蕊<br>荃灣廣場（24988343）</p></body></html>
