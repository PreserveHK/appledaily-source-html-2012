<html><header><meta charset="utf-8"><title>新巴爆胎　震碎沙井　以為爆炸</title></header><body><h1>新巴爆胎　震碎沙井　以為爆炸</h1><p>【本報訊】一輛行走隧道線新巴，昨午5時許駛經灣仔天樂里時突然發生砰一聲巨響，路中沙井蓋邊石屎震碎四濺，途人以為有地底氣體洩漏爆炸報警，警方和消防員封鎖現場調查（圖），引致交通大擠塞兩個多小時，煤氣公司檢查後證實地底氣管沒有漏氣。<br>現場在天樂里6號對開的十字路口，事後巴士緩緩靠停路邊，車長疏散20多名乘客離開，而左邊第三軸尾輪爆胎，不排除爆胎時氣流震碎路面石屎，引發氣體爆炸虛驚。</p></body></html>
