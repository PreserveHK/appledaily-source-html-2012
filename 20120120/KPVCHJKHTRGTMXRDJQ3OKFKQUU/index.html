<html><header><meta charset="utf-8"><title>盈盈促嘉樂浪漫求婚</title></header><body><h1>盈盈促嘉樂浪漫求婚</h1><p>湯盈盈及李思捷等前晚到將軍澳電視錄影節目《登登登對》，周家蔚和洪天明將於今年結婚，盈盈透露將會做姊妹，她說：「我想做兄弟多啲，佢多姊妹，我做就唔夠special。」對於男友錢嘉樂揚言三年內結婚，盈盈甜到漏說：「我諗住佢講笑，咁要畀嚿飯我。」記者取笑盈盈恨嫁，她笑言身邊很多朋友都結了婚，但嘉樂仍未求婚，她揚言想有個浪漫求婚過程，不想透過傳媒來求婚。<br>另外，盈盈及思捷在節目中獲編為一組，盈盈讚思捷扮嘢技倆一流，特別是扮聲，她說：「之前拍《換樂無窮》，佢成日扮我把聲叫助手。」<br>採訪、攝影：卓寶花</p></body></html>
