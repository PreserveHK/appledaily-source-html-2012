<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏蕙姨未熄火罷買D＆G - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏蕙姨未熄火罷買D＆G - 馮仁昭</h1><p>黃夏蕙噚日接受網上電視節目《小肥豬週記》訪問，期間提到感情事，夏蕙姨話：「佢問乜咪答乜囉，冇乜唔講得。」對於D&amp;G唔畀港人喺尖沙嘴店外影相，之後又低調發聲明道歉，有去過D&amp;G門外挑機嘅夏蕙姨話：「道歉得冇乜誠意，但我哋老人家得饒人處且饒人，肯認錯就算。佢家畀我喺門口影我又未必肯影。」佢仲話唔會再買呢個牌子嘅嘢。</p></body></html>
