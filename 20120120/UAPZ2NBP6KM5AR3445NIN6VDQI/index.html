<html><header><meta charset="utf-8"><title>蘋果汁散利痛包裝錯20粒變10粒
</title></header><body><h1>蘋果汁<br>散利痛包裝錯20粒變10粒
</h1><p>【本報訊】拜耳藥廠的一批「散利痛」包裝出錯，盒上註明為20粒裝，實際卻只有10粒。該公司透露，受影響批次在印尼生產，共有61,701盒自去年9月已售給本地零售商。衞生署指售賣藥物的包裝盒出現錯誤描述，有可能觸犯法例，最高被罰款五萬元及監禁六個月，署方會進一步參考律政司意見決定進一步行動。<br>涉及的產品批號為CM01474（註冊編號：HK-24091）（圖），因為產品的包裝出錯，拜耳已設立熱線電話28145299解答市民查詢。<br>散利痛主要含有「撲熱息痛」、「丙基非那宗」和「咖啡因」，主作紓緩疼痛和發燒，屬非處方藥物。</p></body></html>
