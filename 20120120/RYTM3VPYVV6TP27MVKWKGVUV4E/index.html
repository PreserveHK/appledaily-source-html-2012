<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔葉德嫻再續母子情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔葉德嫻再續母子情 - 馮仁昭</h1><p>葉德嫻憑《桃姐》成國際級影后，佢同劉德華嘅母子情會喺無綫重現，無綫安排由年初四起，周一至五深宵時段重播佢哋套經典劇《獵鷹》，而每集播出街前仲會有段長約分半鐘嘅特輯《緣自獵鷹》，華仔同葉德嫻會喺特輯入面細說呢段母子情，葉德嫻話：「聽見一位朋友叫『媽媽』特別唔同，聽落好sweet，記得有位70幾歲嘅老翁都叫我媽媽，又覺得ok喎。」</p></body></html>
