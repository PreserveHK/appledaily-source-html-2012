<html><header><meta charset="utf-8"><title>SJ3.10澳門開騷硬撼2PM</title></header><body><h1>SJ3.10澳門開騷硬撼2PM</h1><p>韓國人氣組合SuperJunior（SJ）將於3月10日殺入澳門威尼斯人金光綜藝館開騷！據知9子原定4月來港舉行亞洲巡迴演唱會，但由於已沒有適合的場地，於是改往鄰近的澳門，實行跟同日首次襲港在亞博館開騷的韓國另一男團2PM爭客！</p><p>隊長入伍在即</p><p>SJ的第四次亞巡騷去年11月在首爾揭幕，巡迴地區包括日本、台灣等，而今次他們與香港擦身而過改在澳門演出，暫定最少開一場，每場容納9,000名歌迷。由於SJ隊長利特入伍在即，加上SJ對上一次來港開騷已是09年，故定必掀起撲飛潮。此外，2PM早前罕有地與2AM合體，登上日本雜誌的封面。</p></body></html>
