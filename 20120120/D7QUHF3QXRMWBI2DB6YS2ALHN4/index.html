<html><header><meta charset="utf-8"><title>巨人愛心　解癌婦鬱結</title></header><body><h1>巨人愛心　解癌婦鬱結</h1><p>【本報訊】五十多歲的林姑娘自發現海灘上的巨心後，天天走來望一望，只為不安的心靈找回片刻平靜。<br>「你唔好以為我好健康，我聽日就要去那打素（醫院）驗腸鏡……做咗兩次大手術，07年做過直腸惡性腫瘤同小腸氣，不過我好樂觀嘅。」身為單親媽媽的她，捱了不少苦才養大兒子，等到兒子結婚娶了鳳凰衞視靚女主播，以為可享仔福，卻又得了癌症，心情難免鬱結。不過一提到海中的心，她便雀躍起來。<br>「水漲時個心好靚，你睇吓！呢個攞斜位，呢個攞中間位，我將呢啲相擺上網，好多朋友都讚。」她拿着iPhone沾沾自喜地向記者展示作品，病魔早已拋諸腦後。<br></p></body></html>
