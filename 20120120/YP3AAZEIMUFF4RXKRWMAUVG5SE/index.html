<html><header><meta charset="utf-8"><title>求驗客手記：韋碧克學朗尼扭加人工 - 求驗客</title></header><body><h1>求驗客手記：韋碧克學朗尼扭加人工 - 求驗客</h1><p>朗尼上季喺曼聯扭計喊走，勁加薪後，就話愛紅魔一世；師弟韋碧克（圖）有樣學樣，家攞緊15,000鎊（約18萬港元）周薪嘅佢，唔知係咪恃住今季英超入5球，應該有人工加，同球會傾續約時要加3倍人工去到6萬鎊。不過曼聯就認為佢嘅表現仲有待改善，對佢獅子開大口唔多滿意。喺曼聯，同韋碧克差唔多年紀嘅湯卡華利、菲爾鍾斯同基斯史摩寧，都有4至5萬鎊周薪，韋碧克想睇齊都無可厚非。</p></body></html>
