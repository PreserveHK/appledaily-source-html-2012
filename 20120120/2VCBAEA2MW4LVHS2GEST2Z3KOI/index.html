<html><header><meta charset="utf-8"><title>特首口水花：心知肚明郝鐵川亂噏</title></header><body><h1>特首口水花：心知肚明郝鐵川亂噏</h1><p>中聯辦宣傳文體部部長郝鐵川批評港大民意研究計劃有關香港人身份認同的調查不科學及不合邏輯，嚴重干預學術自由。特首曾蔭權昨天出席立法會答問大會時，被公民黨湯家驊質問為何不在郝鐵川作出相關評論時「挺身而出」為鍾庭耀說句公道話。<br>曾蔭權先指社會上經常出現不同的評論意見，形容鍾庭耀是專家，「點會怕俾人批評」；其後補充說，在香港這個言論自由的社會，每個港人都有權發表意見，至於言論「適唔適合、啱唔啱」，「相信香港人心知肚明」。民主黨副主席劉慧卿重申郝鐵川絕非普通市民，叮囑他不要再對香港事務指指點點。<br></p></body></html>
