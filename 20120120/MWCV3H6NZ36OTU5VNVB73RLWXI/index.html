<html><header><meta charset="utf-8"><title>講是非減壓益身心</title></header><body><h1>講是非減壓益身心</h1><p>說長道短，有益身心。研究發現，講有利社會、有助警惕他人的「正面八卦」消息，可減輕講的人的心理壓力。<br>美國加州大學柏克萊分校心理學家做實驗，發現當志願人士在看人玩遊戲時見到有人「出貓」，會心跳加速，感到不安和洩氣，但在獲得「講是非」的機會提醒受騙者後，都會感到鬆一口氣，大部份人甚至願意放棄參加實驗所得的報酬，來換取向受騙者「通水」的機會。實驗也顯示，擔心成為「八卦」主角，會令人小心言行，令講是非（圖）助維持社會秩序。<br>美國哥倫比亞廣播公司</p></body></html>
