<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄別爺爺強顏工作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐若瑄別爺爺強顏工作 - 馮仁昭</h1><p>徐若瑄（Vivian）嘅爺爺日前離世，前日出殯，Vivian送完爺爺最後一程，前晚就提起精神出席新片《新天生一對》首映。Vivian以墨鏡遮掩喊到腫嘅雙眼，臉上冇乜笑容，現場有記者問候佢，佢只答：「還好。」前日下午Vivian喺facebook留言「珍愛親人，才不會留下遺憾」，跟住又喺微博寫上：「最後一次見面，很捨不得，阿公，一路好走。」</p></body></html>
