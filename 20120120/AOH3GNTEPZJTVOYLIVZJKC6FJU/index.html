<html><header><meta charset="utf-8"><title>陳奕迅孖王菲唱春晚</title></header><body><h1>陳奕迅孖王菲唱春晚</h1><p>今年農曆年陳奕迅（Eason）再獲中央電視台邀請到北京唱春晚，屆時Eason會與王菲合唱《因為愛情》，自從去年年初Eason與王菲宣佈有合唱歌以來，Eason今年終可與阿菲同台合唱，令他感到非常高興。</p><p>封逾十萬利是</p><p>對於年廿九不在港，Eason表示照樣要熱鬧過年，到時他會與工作人員吃飯，意味大家齊齊整整過新年，他還預備了逾十萬元封利是，希望齊齊發新年財，之後Eason會與家人一起放假。今年新年Eason希望身體健康，他說今年他會操弗身體，希望自己更有魄力面對挑戰。<br>撰文：李森</p></body></html>
