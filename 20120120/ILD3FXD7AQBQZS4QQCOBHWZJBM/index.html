<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧穎芝闖年宵賣自家貨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧穎芝闖年宵賣自家貨 - 馮仁昭</h1><p>鄧穎芝（Vangie）同組合EO2成員Eric夾錢喺維園開年宵攤位，賣龍公仔鞋夾，佢哋話會將部份收益捐作慈善用途。嘅Vangie話：「大家投資咗二萬蚊，由投檔、造貨到開檔用咗半年，啲龍公仔鞋夾係我哋設計，因為今年鞋夾勁hit，所以就有呢個構思。」Vangie話唔怕因財失義：「拗撬梗有，但我哋感情堅固，唔怕影響友誼。」</p></body></html>
