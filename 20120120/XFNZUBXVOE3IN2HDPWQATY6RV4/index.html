<html><header><meta charset="utf-8"><title>求驗客手記：adidas彈利記唔值咁貴 - 求驗客</title></header><body><h1>求驗客手記：adidas彈利記唔值咁貴 - 求驗客</h1><p>利物浦星期三正式宣佈新波衫贊助，嚟緊6季會由美國運動用品公司WarriorSports提供波衫，一年有2,500萬鎊（約30億港元）咁多。而今季就會約滿嘅adidas，行政總裁同日走出嚟解釋點解唔同紅軍續約。佢話利記開價太高，同球隊成績唔成比例，講到利記完全搵唔到錢咁。其實利記波衫每年全球銷量，只係排曼聯、皇馬同巴塞之後。吃不到的葡萄是酸的，adidas今次冇咗搖錢樹，將來唔好後悔呀。</p></body></html>
