<html><header><meta charset="utf-8"><title>娥姐隨時搵代母生B</title></header><body><h1>娥姐隨時搵代母生B</h1><p>商天娥、張兆輝和湯盈盈等昨日於將軍澳電視廣播城，宣傳無綫劇《結．分謊情式》，娥姐表示農曆新年將與老公及朋友出埠，她說：「初三就會返香港。」<br>問娥姐與老公出埠是否實行造人大計？她說：「前幾日有朋友話應該20幾歲就去醫院保存卵子，因為嗰個年紀係最好！」問到是否後悔？她說：「唔係，家搵代母都OK㗎。」</p><p>獲無綫挽留</p><p>娥姐早前表示將不與無綫續約，但她謂昨日收到無綫高層樂易玲的電話，她說：「好多謝樂小姐打畀我，知我唔續約想了解，咁都有挽留，我合約到9月，要再詳談。」<br>採訪、攝影：王崇穎</p></body></html>
