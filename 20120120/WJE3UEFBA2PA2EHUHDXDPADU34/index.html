<html><header><meta charset="utf-8"><title>關仁隱事：「鬈毛大導」冇口齒斷米路 - 關仁</title></header><body><h1>關仁隱事：「鬈毛大導」冇口齒斷米路 - 關仁</h1><p>「鬈毛大導」開戲永遠搵大卡士嚟襯自己，借紅明星幫自己上位，早排佢掂內地第一帥哥「蛋糕」夥拍台灣偶像「小飛」一齊演部戲，但小飛戲最重，蛋糕睇完劇本梗係唔接啦！後來鬈毛蛋糕畀佢做完烈士角色，仲演埋皇帝，一人分飾兩角，蛋糕先肯接部戲。為咗蛋糕，老闆「肥嘟嘟」都答應投資，兼借出「卧底大導」幫手，點知烈士角色戲份拍完，鬈毛即刻開記者會，喺記者會前十幾分鐘先話唔使蛋糕演皇帝，記者到齊蛋糕想發難都難，事後肥嘟嘟好嬲，覺得鬈毛冇口齒，睇嚟以後鬈毛都唔使同肥嘟嘟合作。<br>撰文：關仁</p></body></html>
