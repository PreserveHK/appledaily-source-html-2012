<html><header><meta charset="utf-8"><title>莊思敏谷胸逼爆裙</title></header><body><h1>莊思敏谷胸逼爆裙</h1><p>莊思敏、謝天華及卓韻芝等前晚在中環出席一間club的開幕派對，谷胸上陣的莊思敏被發現裙邊爆線穿窿，她一臉尷尬解釋：「條裙係PR幫我借嘅，噚日（前日）先到手，因為條裙之前影相都着過，冇特別再check。去髮型屋時先發現有個窿，但已經冇得救，惟有唔好咁大動作。」</p><p>轉移視線</p><p>為轉移視線，莊思敏反指胸口有點鬆，她說：「條裙本身係有個bratop，但今次冇畀我。」對於被指谷胸後有宮廷裝感覺，莊思敏笑說：「係就好，係咪會有王子出現？可惜我家連青蛙都未見有。」<br>採訪：魯萍攝影：黃文偉</p></body></html>
