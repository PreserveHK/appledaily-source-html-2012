<html><header><meta charset="utf-8"><title>經典黑白照變彩色　歷史添色彩</title></header><body><h1>經典黑白照變彩色　歷史添色彩</h1><p>在攝影師鏡頭下，歷來出現過無數經典照片，瑞典藝術家杜拉韋（SannaDullaway）特別替多幅極具歷史意義的經典黑白照加色，變成高解像度的彩色版本，讓現代人以另一種眼光看歷史。<br>其中一張相是1945年8月15日，日本政府宣佈投降，第二次世界大戰正式結束時，一名美國水兵在紐約市時代廣場跟一名女護士擁吻慶祝（上圖）。另一張是1946年2月，美國在太平洋馬紹爾群島的比堅尼環礁（BikiniAtoll）進行核試，產生巨型磨菇雲（下圖）。<br>英國《每日郵報》</p></body></html>
