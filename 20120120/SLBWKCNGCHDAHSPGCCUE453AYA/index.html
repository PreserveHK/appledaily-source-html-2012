<html><header><meta charset="utf-8"><title>溫家寶近年高調喊政改</title></header><body><h1>溫家寶近年高調喊政改</h1><p>2010年8月21日，溫家寶視察深圳時高調籲政改，警告「不改革只有死路一條」。<br>2010年10月，接受美國有線新聞網絡（CNN）專訪時稱，要在能力範圍內推動政改，「風雨不倒、至死方休」。<br>2011年3月15日，在全國「兩會」記者會上指，中共目前最大危險是腐敗，消除腐敗的土壤在政治體制改革。<br>2011年9月14日，溫家寶在大連達沃斯論壇上提出政改的五點主張，尤重要提出「黨政分開」，衝擊中共獨大的領導體制。<br>2012年1月18日，外訪中東時再呼籲政改，稱任何動盪都有內外因，但以內因為主；暗喻中共不改革，總有一天出事。<br>《蘋果》資料室</p></body></html>
