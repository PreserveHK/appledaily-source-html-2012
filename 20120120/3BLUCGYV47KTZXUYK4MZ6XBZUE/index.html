<html><header><meta charset="utf-8"><title>馮小剛拍《溫故》圓夢</title></header><body><h1>馮小剛拍《溫故》圓夢</h1><p>內地導演馮小剛的電影《溫故一九四二》正拍得如火如荼，除了邀得奧斯卡影帝艾德烈邦迪（AdrienBrody）及添羅賓斯（TimRobbins）參演外，還有張國立兒子張默加入拍攝。</p><p>張默扮犀利哥</p><p>前日《溫》片劇組在山西省拍外景，當日寒風刺骨，張默一身犀利哥打扮，蓬頭垢面加上衣衫襤褸，導演馮小剛則在旁指導他和演員范偉等做戲。此片還有多位重量級演員演出，包括張國立、陳道明、張涵予及馮遠征等。馮小剛醞釀拍攝《溫》片達18年，又籌備了9個月才開拍，可說是他的圓夢之作。　撰文：葉雪</p></body></html>
