<html><header><meta charset="utf-8"><title>Cammi北上夜場銀</title></header><body><h1>Cammi北上夜場銀</h1><p>16歲模謝芷蕙（Cammi）去年驚爆與陳冠希的啜爆相，Cammi借戀情上位，知名度大增，更帶挈她北上賺人仔，大前晚她就穿吊帶短裙到惠州夜場登台。<br>Cammi在現場唱了4首歌，並與觀眾玩遊戲，還送上她的性感月曆，觀眾們爭着伸手狂搶。Cammi今次獻唱半小時就穩袋5萬人民幣（約6萬港元），單是今個月已賺夠10萬過肥年，對此她說：「我唔識理財，收入最好交畀阿爸。」另外，有指Cammi由九龍灣轉到小西灣另一間中學就讀，她否認說：「冇，我間學校讀得好好哋，我住九龍唔會過海返學。」採訪：比華利</p></body></html>
