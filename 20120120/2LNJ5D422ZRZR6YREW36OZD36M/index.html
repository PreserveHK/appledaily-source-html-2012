<html><header><meta charset="utf-8"><title>英65%父母遭子女考起</title></header><body><h1>英65%父母遭子女考起</h1><p>「月亮為何在日間出來？」「天空為何是藍色？」小孩滿腦子都是問題，英國就有65%家長被問到口啞啞，約20%父母會胡謅過關。<br>受訪的2,000名家長中，24%承認因不懂回答而氣餒和尷尬，26%相信子女的數理知識已超越了自己，有31%家長即使不懂，也會先行搜尋答案再回答，但有21%則不負責任，胡謅一通，或拋下一句：「這個沒人知道。」<br>負責調查的教授考克斯認為，家長最佳的應對方法，是與子女一起尋找答案，「有趣之餘，大家均從中學到新知識」。<br>英國《每日郵報》
</p></body></html>
