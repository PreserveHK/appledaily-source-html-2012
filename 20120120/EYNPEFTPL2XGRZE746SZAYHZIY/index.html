<html><header><meta charset="utf-8"><title>YouTube爆紅醉貓「啤」不離手</title></header><body><h1>YouTube爆紅<br>醉貓「啤」不離手</h1><p>一個人飲醉酒的樣子，可能與這隻醉貓非常相似。網上近日流傳一段短片，一隻啡貓抱着已開蓋的MillerLite，津津有味地「舔」啤酒，狀甚陶醉。<br>醉貓「酗酒」，主人看到牠醉態畢露，貓頭向後仰，於是逗牠說：「你喝夠了。」然後悄悄拿走啤酒罐。但醉貓突然雙眼發光，彷彿在說：「我無醉！」一對前爪更快速奪回寶物（上圖），逗得主人和朋友哈哈大笑，惟有讓牠罐不離手（下圖），繼續享受飄飄然的感覺。短片上周六以來已吸引逾13萬人次瀏覽，醉貓爆紅。<br>YouTube網站</p></body></html>
