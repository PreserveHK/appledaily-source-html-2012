<html><header><meta charset="utf-8"><title>擲石猩遭母「兜巴星」</title></header><body><h1>擲石猩遭母「兜巴星」</h1><p>會體罰孩子的不只是人類，還有黑猩猩。當黑猩猩仔女百厭頑皮，黑猩猩媽都會「兜巴星」。<br>非洲國家幾內亞的6歲黑猩猩女Joya，因等食等到發，竟向黑猩猩親戚擲石（上圖）。一塊、兩塊，雖然沒擲中，但實在太無禮貌太頑劣，49歲黑猩猩終於忍不住狠狠摑Joya一巴掌（下圖）。這下子，Joya立即手停腳停，頭耷耷眼濕濕，豈料13歲的猩猩哥落井下石，走過去一手搶走牠手上的石，牠才終於學乖，乖乖坐下來。<br>除了會像人一樣體罰子女或落井下石，聰明黑猩猩還懂得用工具進食，如用石頭開堅果來吃。<br>英國《每日郵報》</p></body></html>
