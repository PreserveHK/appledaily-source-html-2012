<html><header><meta charset="utf-8"><title>楊冪被指勾引霆鋒</title></header><body><h1>楊冪被指勾引霆鋒</h1><p>內地花旦楊冪一直緋聞、是非不斷，想不到和劉愷威公開戀情後，是非仍然跟着來。事緣上周四內地爭議作家獨孤意在博客爆料，指一直視謝霆鋒為偶像的楊冪，去年11月與霆鋒拍攝電影《消失的子彈》期間，頻向霆鋒放電，除拍親熱戲主動寬衣解帶外，更大膽到半夜偷偷跑到霆鋒的酒店房間訴心事，令霆鋒非常尷尬。</p><p>發信告作家</p><p>文章一出，即被內地多個網站瘋傳，昨日在微博流出一封楊冪公司對獨孤意發出的律師信，指獨孤意在博客的文章對楊冪的公眾形象構成嚴重損害，要求對方負上法律責任，包括停止侵害、賠償損失、賠禮道歉等。　撰文：林妃</p></body></html>
