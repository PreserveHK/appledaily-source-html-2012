<html><header><meta charset="utf-8"><title>趣趣地：夏文豪賭一鋪輸3球幾</title></header><body><h1>趣趣地：夏文豪賭一鋪輸3球幾</h1><p>唔少英超球員都鍾意賭番兩手，不過好似前利物浦同曼城中場夏文（圖）咁，一鋪輸288,400鎊（約346萬港元），就真係好甘！喺夏文嘅自傳《TheDidiMan》中，佢自爆為咗逃避生活上嘅煩惱，竟然沉迷點差設賭（Spreadbetting）。由於點差設賭係買差價、買升買跌，上落可以好大，結果，佢就試過喺一場板球賽中一鋪輸廿幾萬鎊。不過，亦因為咁，令佢醒覺，知道要斬手指戒賭。</p></body></html>
