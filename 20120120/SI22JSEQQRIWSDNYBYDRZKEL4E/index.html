<html><header><meta charset="utf-8"><title>HotTalk：三星GSIII現身？</title></header><body><h1>HotTalk：三星GSIII現身？</h1><p>雖然美國CES曲終人散，但話題講個唔停，其中最矚目，都可算係Samsung一款無喺展覽出現過嘅手機！雖然無曝光，但唔等於老作，佢就係第三代GalaxyS。其實呢張相係從Samsung嘅CES宣傳片內流出嚟，外國更有手機網站列晒手機規格出嚟，包括1.5GHz四核處理器、5吋高清彩芒，還有1,200萬像素鏡頭等，雖未經官方證實，但各位不妨發吓夢先。</p></body></html>
