<html><header><meta charset="utf-8"><title>某陣營不滿選舉報道台記者被打斷手腳</title></header><body><h1>某陣營不滿選舉報道<br>台記者被打斷手腳</h1><p>台灣總統大選後第四天發生記者被人登門打斷手腳的暴力事件。高雄市《台灣時報》記者江文兟前天凌晨遭四名黑衣蒙面人闖入住處，持球棒痛毆，造成雙手及左腳骨折。江懷疑，事件可能是立委選舉時他的報道造成某陣營不快，因此被秋後算賬。警方已鎖定蒙面人乘坐的白色房車追查。<br>江文兟昨日手術後手腳已經接回，昨日不少地方政治人物前往醫院探望，高雄市議員李鴻鈞前往探望時更爆料，指選舉激烈，充滿暴力恐嚇，美濃鎮有兩個里長因為選舉恩怨遭恐嚇，至今仍不敢回家。<br>台灣《蘋果日報》</p></body></html>
