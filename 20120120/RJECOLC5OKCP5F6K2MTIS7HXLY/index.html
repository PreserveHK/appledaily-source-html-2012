<html><header><meta charset="utf-8"><title>Vertu金龍手機售13萬</title></header><body><h1>Vertu金龍手機售13萬</h1><p>諾基亞Vertu系列，隨龍年到來適時推出了一款融入中國龍年元素的新手機（圖），售價將達13萬元人民幣，具體名稱及上市日期尚未透露。從已曝光的圖片可見，由黃金打造的龍鑲嵌在機身正面。據悉機身由奢華材質打造而成，共有三個版本，分別是黃金配鑽石、不銹鋼配祖母綠寶石及黑不銹鋼配紅寶石版本。雖然該機的具體配置尚未公開，但此前的Vertu系列手機功能較簡單，沒有拍照和音樂播放等功能。<br>北京《新京報》</p></body></html>
