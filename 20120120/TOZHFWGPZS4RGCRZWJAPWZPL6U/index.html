<html><header><meta charset="utf-8"><title>《賽德克》入奧斯卡外語片9強</title></header><body><h1>《賽德克》入奧斯卡外語片9強</h1><p>美國電影藝術及科學學院，昨公佈爭奪入圍奧斯卡最佳外語片的9部電影，由魏德聖執導的台灣片《賽德克．巴萊─彩虹戰士》有份，張藝謀的《金陵十三釵》則無緣角逐。</p><p>惡鬥金球伊朗片</p><p>今年共有63部來自各地的電影角逐最佳外語片，首輪篩選出的9部入圍電影除了《賽》片，還有剛拿下金球獎最佳外語片的伊朗片《伊朗式分居》及德國電影大師雲溫達斯的紀錄片《翩娜》，其餘入選的6部片分別來自加拿大、比利時、丹麥、以色列、摩洛哥與波蘭。大會會在9部片中選出5部入圍最佳外語片提名，奧斯卡提名名單將於香港時間下周二晚公佈。<br>撰文：黃珈楠</p></body></html>
