<html><header><meta charset="utf-8"><title>求驗客手記：侯度史東冇波入變鬆獅 - 求驗客</title></header><body><h1>求驗客手記：侯度史東冇波入變鬆獅 - 求驗客</h1><p>熱刺中場侯度史東上年10月許下承諾，會等到自己入波先剪髮，仲話希望呢次行動可以幫英國一個癌症研究基金籌到75,000鎊（約90萬港元）。舊年9月尾佢做咗足踝手術，唞到家陣仲未復出，原本光頭嘅佢，家成頭曲髮（圖），十足十隻鬆獅狗咁。更何況，佢入球率向來偏低，上季成季先入得兩球，前季好少少，都係得4球咁大把，所以我求大俠有理由相信，呢位英格蘭國腳隨時頭髮長過乞兒。</p></body></html>
