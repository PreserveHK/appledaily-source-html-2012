<html><header><meta charset="utf-8"><title>特首口水花：暗示無兩個權力核心</title></header><body><h1>特首口水花：暗示無兩個權力核心</h1><p>兩名建制派特首參選人唐英年及梁振英為了爭取市民支持，不惜今日的我打倒昨日的我，頻頻開腔批評現屆政府施政，無視他們有份制訂相關決策，最新一例是唐英年不支持全面取締村屋僭建。特首曾蔭權昨被問及唐梁二人公然與政府打對台時，拒絕回應兩人言論，只重申現屆政府施政不受影響。<br>曾蔭權強調，成功推出的政策都在政府內部取得共識，政府有決心積極解決問題。他聲言會盡力做到任期完結為止，反覆強調就算現屆政府會為候任特首設辦公室兼且安排交接工作，候任特首辦亦不會影響現屆政府執政，暗示不會出現兩個權力核心。</p></body></html>
