<html><header><meta charset="utf-8"><title>蘋果汁三航下月加燃油費</title></header><body><h1>蘋果汁<br>三航下月加燃油費</h1><p>【本報訊】由於國際油價急升，民航處批准三間航空公司下月調高航空客運燃油附加費約一成。獲准調高燃油附加費的航空公司包括國泰航空（圖）、全日本航空及新加坡航空。短途航班每程由219元加至243元，加幅為11%。長途航班每程由973元加至1057元，加幅為9%。新收費有效期由9月1日開始到9月30日。<br>民航處表示，客運燃油附加費是在航油價格出現波動時，幫助航空公司收回部份額外經營成本。民航處按照有關的雙邊民用航空運輸協定，審批航空公司的燃油附加費申請。</p></body></html>
