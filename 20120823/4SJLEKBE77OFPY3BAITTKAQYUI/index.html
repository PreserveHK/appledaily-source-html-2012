<html><header><meta charset="utf-8"><title>DaDa、音音炸爆MK</title></header><body><h1>DaDa、音音炸爆MK</h1><p>《低俗喜劇》大收旺場，票房直逼2千萬，有份演出嘅陳靜（DaDa）前晚同邵音音踩落旺角街頭宣傳，佢哋仲大派爆炸糖同事業扇，吸引過百途人搶住攞。</p><p>着戲服現身嘅DaDa、音音姐同兩隻道具騾仔好受歡迎，其間雖然有保安維持秩序，但場面都幾混亂。谷晒胸嘅DaDa話唔怕被抽水，如果有人手多，佢話會回敬一巴掌。音音姐話平日做宣傳企喺DaDa隔籬冇人騷佢，反而前晚個個睇住佢個好高嘅假髮，算贏咗DaDa喎。有指《低俗喜劇》原班人馬會拍新片，音音姐話唔出奇，又話最想有機會攞獎。<br>撰文：洪紅克</p></body></html>
