<html><header><meta charset="utf-8"><title>免墮法網業界改為逐隻計</title></header><body><h1>免墮法網<br>業界改為逐隻計</h1><p>海鮮業界為了避免誤墮法網，惟有改變營商模式，由以重量改為以每隻計算出售。<br>有檔主向本報記者表示，海關數年前開始加緊「放蛇」，以檢控「呃秤」的不法海鮮檔。上水石湖墟海鮮檔主陳先生指，業界為免爭拗，近年已將平價海鮮以「逐件計」形式出售，例如蟹類海鮮，來貨時已由鹹水草綁着，根本難以於蟹上標籤淨重量。「唔通我請個阿姐日日喺度紮蟹同拆蟹咩？」<br>他不認為用鹹水草綁着的蟹是「預先包裝」的貨物，「唔綁住，好容易整傷人，又唔合理喎！」他又指，貴價蟹仍會按斤両計，但會改由吸水力較差的尼龍繩綑綁。<br>《蘋果》記者</p></body></html>
