<html><header><meta charset="utf-8"><title>動物世界：主人大報復　壞狗狗掛罪狀牌</title></header><body><h1>動物世界：主人大報復　壞狗狗掛罪狀牌</h1><p>家中狗狗曳曳，隨處撒尿、搗亂，主人可如何報復？社交網站Tumblr用戶最近興起為狗狗寫下「罪狀牌」，放在牠們身邊拍照，然後將照片放上網，讓全世界人都知道牠們的惡行。<br>這些狗狗全部都一臉無辜地望着鏡頭（圖），似乎不知被主人整蠱，但罪狀卻隻隻都不同，紙牌寫着「我趁沒人在家時吃掉地氈」、「我在後院翻土，並試圖噬咬我見到的每一個人」、「我把肉藏在梳化內」、「我吃下主人的手機」等。<br>英國《每日郵報》</p></body></html>
