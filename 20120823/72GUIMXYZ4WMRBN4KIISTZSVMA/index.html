<html><header><meta charset="utf-8"><title>人物誌：美女廚神愛力王</title></header><body><h1>人物誌：美女廚神愛力王</h1><p>賈曉晨今年29歲，比樊少皇足足細10年，她早年在內地做廣告模特兒，06年參加無綫《美女廚房》奪美少女廚神冠軍，近期在《怒火街頭2》做骨妹入型入格受注目。<br>現年39歲的樊少皇童星出身，曾被父親送到少林武術隊讀書及練武，早年在劇集《天龍八部》扮演虛竹及《少年英雄方世玉》的洪熙官頗受歡迎，92年主演cult片《力王》（下圖），片中的他能一拳打穿敵人腸肚。不過他之後星途沉寂，至08年憑電影《葉問》獲提名金像獎最佳男配角，事業再度起飛，片酬升至約80萬，現專注在內地發展，曾與傅明憲和楊思琦等傳緋聞。</p></body></html>
