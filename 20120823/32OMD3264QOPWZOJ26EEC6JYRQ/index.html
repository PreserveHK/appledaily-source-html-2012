<html><header><meta charset="utf-8"><title>湯怡着和服想嘔</title></header><body><h1>湯怡着和服想嘔</h1><p>英皇藝人湯怡早前擔任有線娛樂台節目《美味關係》嘉賓，到日本餐廳品嚐傳統關西壽喜燒及蒸籠料理，為配合主題，她穿上和服示人，但原來是很辛苦的，她說：「件和服束腰搞到我好辛苦，真係有想嘔嘅感覺，不過食到咁好味嘅日本菜，總算抵番晒。」</p><p>住家飯保苗條</p><p>談到如何保持苗條身形，湯怡坦言平時很少外出食飯，她說：「我好鍾意喺屋企煮飯，因為實啱自己口味，又可以控制油同糖嘅份量，保持苗條嘅身形。」<br>撰文：林妃</p></body></html>
