<html><header><meta charset="utf-8"><title>鴨舌搶到冇　老天祿限買一盒</title></header><body><h1>鴨舌搶到冇　老天祿限買一盒</h1><p>台北市西門町武昌街號稱全台唯一正宗的老天祿，其鴨舌是香港天王劉德華來台必點美食，但近來業者在店門口，張貼鴨舌限購公告，每人限購一盒，約半斤重，只有25至30支。記者昨天前往門市，依然是排隊人潮不斷。<br>業者說，北京鴨去年停止外銷，令供應減少，加上港客數較去年增加兩三成，一天賣出60－80公斤鴨舌，造成市場嚴重缺貨。而且今年夏天酷熱，鴨子長得慢，鴨舌供應因而也減少。</p></body></html>
