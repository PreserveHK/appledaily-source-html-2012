<html><header><meta charset="utf-8"><title>Photobook加州座頭鯨「蒲頭」　海鳥嚇到亂飛</title></header><body><h1>Photobook<br>加州座頭鯨「蒲頭」　海鳥嚇到亂飛</h1><p>座頭鯨（humpbackwhale）現形！上周六，在美國加州聖路易斯──奧比斯波市，人們閒來坐遊艇、划艇在海灣餵鯨魚，忽然一條座頭鯨出水面。座頭鯨，平均會長到12至16米，體重3.6萬公斤（7.9萬磅），一個頭已比一整個人大，龐然大物浮出水面，海鳥嚇得拍翼亂飛（圖），偏偏遊客卻處變不驚，樂於和巨鯨近距離接觸。一名業娛攝影師更在岸邊拍攝到這既驚險又精彩的一幕。<br>美聯社</p></body></html>
