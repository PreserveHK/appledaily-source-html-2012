<html><header><meta charset="utf-8"><title>最貴地標巴黎鐵塔值42420億</title></header><body><h1>最貴地標<br>巴黎鐵塔值42420億</h1><p>歐洲有很多著名地標，但這些名勝究竟值多少錢呢？意大利蒙扎及布里安扎商會把歐洲著名地標量化，結果巴黎艾菲爾鐵塔估值3,440億鎊（約42,420億港元），成為歐洲最貴地標。<br>商會根據各地標的形象、品牌及審美質素來估值，但沒把地標所在的地價和建造費計算在內，從而計算出歐洲各地標的價值。結果在1889年建造、目前每年有710萬遊客前往參觀的艾菲爾鐵塔最值錢，達3,440億鎊，相當於法國國內生產總值的25%。商會還為美國白宮估值，只值640億鎊（7,890億港元），略低於歐洲第四大值錢地標意大利米蘭主教座堂。<br>英國《每日郵報》</p></body></html>
