<html><header><meta charset="utf-8"><title>梗有一單喺左近　將軍澳地拖毆母逆子逃去</title></header><body><h1>梗有一單喺左近　將軍澳<br>地拖毆母逆子逃去</h1><p>【本報訊】將軍澳尚德邨一名17歲姓黎青年，在外蒲至通宵達旦，於昨晨9時許返家，41歲姓吳母親嗅到他一身臭味，勸他洗澡。黎嫌煩對母惡言相向，更從廁所取出地拖狂毆母親，吳婦鼻樑及腳部受傷報警，忤逆子傷母後逃去。<br>吳婦送院敷治無恙，對兒子不孝感心痛。據悉，黎生於破碎家庭，數年前父親棄他們而去，兒子自此性情大變，吸煙、女、染金髮樣樣齊。</p></body></html>
