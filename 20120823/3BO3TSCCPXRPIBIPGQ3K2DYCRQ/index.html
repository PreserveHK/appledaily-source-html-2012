<html><header><meta charset="utf-8"><title>汪氏孤雛專注學業</title></header><body><h1>汪氏孤雛專注學業</h1><p>痛失父母的汪氏小孤雛17歲綽瑤及14歲政逸，幸得姑媽悉心照顧，漸告別不幸的過去。其姑媽表示，兩姊弟已設法平復心情，無奈始終忘不了，日前電視播出人質慘劇畫面，兩姊弟都不其然躲進房間不想看。她支持殉職領隊謝廷駿（Masa）的兄長謝志堅堅持向菲國當局追討法律責任。<br>姊弟倆就讀的荃灣官立中學校長黃業祥表示，綽瑤於慘劇發生後，表現堅強，「可能因為佢係家姐，知道自己要振作，好好照顧細佬」，她順利完成首屆中學文憑試，並考獲滿意成績，升讀本地大學。至於弟弟政逸，下學年將升讀中三，今年目標是要替他去掉「孩子氣」，助他成長。</p></body></html>
