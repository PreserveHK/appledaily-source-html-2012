<html><header><meta charset="utf-8"><title>郭錦恩為子被蟲咬</title></header><body><h1>郭錦恩為子被蟲咬</h1><p>郭錦恩和陳敏兒昨日在柴灣出席「優格達人計劃」，宣揚正向心理學。郭錦恩透露家近森林及沙灘，手臂常被蟲咬傷：「屋企附近成日有青蛙、蜘蛛甚至大蟒蛇，個仔家12歲，好鍾意滑浪，所以都唔介意捱幾年，畀佢哋接觸多啲大自然。」她笑言再過幾年兒子掛住拍拖，連屋企也不會回來。<br>陳敏兒認為每個人都有優格品質，但總是未能爆發出來，又自嘲是第一代怪獸家長：「大仔下個月18歲，最鍾意冒險，養蛇、踩滑板，唔危險唔做，不過家會放手，等佢搵到自己興趣同夢想，自然就有團火學習。」<br>採訪、攝影：盧妹</p></body></html>
