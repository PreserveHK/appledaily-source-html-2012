<html><header><meta charset="utf-8"><title>煙眼紅唇鑽石芭比似易服</title></header><body><h1>煙眼紅唇<br>鑽石芭比似易服</h1><p>「金髮鑽石芭比」（圖）上周曝光後，惡評如潮，設計師終於派人「撲火」，澄清這個新芭比（Barbie）絕對是女兒家，不是男扮女裝噱頭產品。</p><p>新公仔由紐約二人組合布朗德設計，由於打扮誇張，例如煙熏眼妝、鮮紅色唇膏，閃閃發光的超迷你連身裙，還有一件曳地皮草等，與易服設計師物似主人型，因此粉絲都謔稱它是男扮女裝。發言人說：「這說法是錯誤的，她是女兒身，與其他醫生、教師或太空人芭比的構造相同。」芭比迷有意入貨，則要等到今年12月，每個125美元（975港元）。<br>美國《紐約每日新聞》</p></body></html>
