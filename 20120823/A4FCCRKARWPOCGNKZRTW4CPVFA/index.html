<html><header><meta charset="utf-8"><title>被扑頭搶iPhone致失憶</title></header><body><h1>被扑頭搶iPhone致失憶</h1><p>【本報訊】昨凌晨兩小時內紅磡及屯門分別發生搶劫iPhone4S手機事件。昨凌晨4時，31歲姓何男子行至屯門河傍街，突有三名青年撲出狂毆其頭部，何被打至頭暈眼花，三賊搶去其iPhone4S手機，何稍後回復清醒報警，被送院治理，事後一度失憶未能想起事發經過。<br>此外，凌晨2時許，20歲姓梁少女返回紅磡必嘉街住所時，在樓下被一名南亞裔賊人持刀指嚇，搶去其約值5,000元的iPhone4S手機，少女沒有受傷，警方到場兜截並無發現。</p></body></html>
