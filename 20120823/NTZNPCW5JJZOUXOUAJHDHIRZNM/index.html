<html><header><meta charset="utf-8"><title>港姐共用唇膏齊爆瘡</title></header><body><h1>港姐共用唇膏齊爆瘡</h1><p>2012香港小姐後日在將軍澳電視廣播城舉行，昨日十位候選佳麗在銅鑼灣出席記者會，當晚擔任表演嘉賓的魔術師Cyril都有出席。身為司儀的崔建邦早前與陳潔玲傳緋聞，昨日兩人例牌否認之餘，男方更拒絕合照。見陳潔玲生了唇瘡，她坦言因眾佳麗共用公司的唇膏，更指曾明俐同樣生唇瘡，故公司已立令佳麗用回自己的化妝品。<br>朱千雪的身形改變就最大，足足減了12磅，她說：「瘦咗之後信心都返咗嚟，着衫都靚咗，如果瘦咗都唔覺得自己靚咗就好失敗。」她直言三圍都有縮水，但未有真正量度，幸好沒需要更換內衣褲。<br>採訪：王崇穎<br>攝影：黃文偉</p></body></html>
