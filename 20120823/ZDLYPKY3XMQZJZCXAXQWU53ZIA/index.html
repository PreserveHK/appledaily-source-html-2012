<html><header><meta charset="utf-8"><title>「保鮮噴霧」香蕉12日不腐爛</title></header><body><h1>「保鮮噴霧」<br>香蕉12日不腐爛</h1><p>小孩不笨，香蕉不壞──至少兩周。<br>香蕉（圖）擺放兩至三日往往會出現梅花點，然後快速腐爛，但中國有研究人員終於發明了一種無味化學噴霧，噴在香蕉表面後，香蕉「保鮮期」可延長至12日。噴霧由蝦蟹等外殼提煉出來的甲殼素製造，天津科技大學的李喜宏博士指，香蕉依靠蕉皮呼吸，呼吸得越快，香蕉就越快成熟，細菌也開始滋生，使香蕉腐爛。若在蕉皮還是青綠時噴上噴霧，就可阻止香蕉呼吸，也可殺死細菌，令香蕉兩周不壞。<br>英國《每日郵報》</p></body></html>
