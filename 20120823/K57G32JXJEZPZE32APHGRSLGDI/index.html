<html><header><meta charset="utf-8"><title>城城重事業輕女友</title></header><body><h1>城城重事業輕女友</h1><p>郭富城昨日在金鐘出席工作分享座談活動，向來在事業上追求完美的他，被問到成家立室會否令人生更完美？他說：「每個人追求唔一樣，思想都唔同，我係個工作狂。」笑指做他的女友豈非很慘？城城即說：「作為我身邊嘅女人，話晒係要同我過埋下半生，某程度上要體諒同明白我。」<br>長此下去，豈不是很容易錯過生BB的時間？城城只說：「每個人追求嘅嘢唔同，我家放唔低事業。」對於好友劉德華有意返無綫拍劇，問城城有否這念頭？他說：「冇人搵過我喎，但如果拍劇，我諗要每日畀多24小時先夠用。」<br>採訪：魯萍　攝影：陳志嵐</p></body></html>
