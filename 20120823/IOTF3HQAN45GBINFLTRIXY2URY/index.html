<html><header><meta charset="utf-8"><title>群交意味　超模噴血廣告被禁</title></header><body><h1>群交意味　超模噴血廣告被禁</h1><p>冶艷，過火了就是色情。新冒起的高跟鞋設計師BrianAtwood，本欲以超性感廣告，為在美國紐約即將開幕的鞋店打響頭炮，豈料廣告片段和相片都太「兒童不宜」，連環碰壁，無論是廣告版、的士車廂電視等等都要禁、禁、禁。<br>主題為「性感在腳跟」的噴血廣告（圖），由Victoria'sSecret超模CandiceSwanepoel擔綱拍攝，她僅穿束衣與片中男男女女眉來眼去，動作和表情露骨，有群交意味，結果新店業主、的士電視頻道都不敢批准。<br>英國《每日郵報》</p></body></html>
