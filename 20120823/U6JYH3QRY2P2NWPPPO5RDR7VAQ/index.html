<html><header><meta charset="utf-8"><title>世界最低音美漢唱歌人耳聽不到</title></header><body><h1>世界最低音<br>美漢唱歌人耳聽不到</h1><p>美國歌手TimStorms（圖）天生異稟，音域闊至10個八度音階（octave），不但是音域最闊的《健力士世界紀錄》保持者，還是世界最低音的人，能發出最低的G-7音（0.189赫兹），人類耳朵也聽不到。<br>TimStorms的音域是一般人平均的兩倍，而能發出的G-7低音，即是一個鋼琴的G音再低八個八度音階。他的低音本能，終獲賞識，邀請為一張與俄羅斯聖彼得堡室樂團合作的詩歌唱片當男低音。<br>英國《每日電訊報》</p></body></html>
