<html><header><meta charset="utf-8"><title>克勤黐華仔拍劇</title></header><body><h1>克勤黐華仔拍劇</h1><p>李克勤和吳雨霏等前晚到灣仔出席港台太陽計劃活動，對於無綫將邀請劉德華回巢拍劇救亡，問克勤是否也會參與時，他說：「華仔拍我咪拍，劇好少搵我，遊戲節目會上，知我係爸爸，唔可以長時間拍。」至於是否高酬勞才能打動他時，克勤說：「錢唔係第一位，搵我主持時間易控制。」<br>克勤本月尾推出新碟《在森林和原野》，主打歌《姐姐》被網民指為膠歌，克勤說：「其實我覺得係偉大嘅網民聽唔出首歌背後嘅幽默感。」吳雨霏對於好友鄧麗欣與方力申傳離婚，她直言若鄧結婚必會通知她，所以離婚屬笑料。<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
