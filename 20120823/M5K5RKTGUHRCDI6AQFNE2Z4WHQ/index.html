<html><header><meta charset="utf-8"><title>欄王：做了就不後悔</title></header><body><h1>欄王：做了就不後悔</h1><p>【綜合中國外電】據CCTV昨晚深夜的新聞報道，在倫奧腳傷退賽的「欄王」劉翔，在父親劉學根陪同下，到上海華山醫院進行腳部拆線，劉翔腳部傷口長度達20厘米。<br>劉翔受傷的右腳總共縫了13針，拆線時劉翔表情很痛苦。對於再次退賽，劉翔表示絕不後悔：「做了就不後悔，不管結果如何，我只要享受過程，開心就好。很多人把奧運當考試，這四年對我意義很大。我參加了很多比賽，嘗試新的技術，從13秒2到12秒87，我覺自己無憾。」</p></body></html>
