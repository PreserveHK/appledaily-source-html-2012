<html><header><meta charset="utf-8"><title>梗有一單喺左近　深水灣毒男駕車　迎撼的士</title></header><body><h1>梗有一單喺左近　深水灣<br>毒男駕車　迎撼的士</h1><p>【本報訊】前晚11時許，30歲姓石男子駕駛七人車，載着27歲姓黃友人沿香港仔香島道往淺水灣方向行駛，駛至深水灣一個左彎，七人車失控越線撞向迎面駛至之的士，兩車車頭損毀，姓陳的士司機幸受輕傷，事後大呼：「好彩，執番條命！」<br>警方到場調查，發現石與黃神情有異，兩人鼻孔均沾有白色粉末，緝毒犬亦在七人車上發現疑是毒品的白色粉末。警員以涉嫌藏毒罪拘捕兩人。</p></body></html>
