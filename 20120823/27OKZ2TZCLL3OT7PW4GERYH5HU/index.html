<html><header><meta charset="utf-8"><title>陳慧琳想拍劇鬥奸</title></header><body><h1>陳慧琳想拍劇鬥奸</h1><p>陳慧琳（Kelly）昨日到銅鑼灣接受陳海琪主持的節目訪問，誕下細仔小龍包後，Kelly最近的工作量逐漸回復正常，問她會否減少工作？她說：「家有啲一兩日嘅短trip都有接，但長trip仲度緊，如果時間啱嘅話都冇問題。」<br>最近劉德華有意返無綫拍劇，問Kelly有否興趣？她說：「我都未試過喺香港拍劇，如果劇本啱都冇問題，但我諗偶像劇唔係好啱我，我諗做偶像媽咪會好啲，最想試吓做奸角。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
