<html><header><meta charset="utf-8"><title>王敏慧出嫁　Wyman扮新娘</title></header><body><h1>王敏慧出嫁　Wyman扮新娘</h1><p>填詞人黃偉文（Wyman）前晚在微博上載好友王敏慧（Marianne、梅艷芳生前經理人）的婚紗相，並趁昨日七夕中國情人節祝福Marianne。身在英國的Wyman穿上姣婆紫色西裝，借來好友的頭紗和花球扮新娘，他寫道：「Willyoumarryme？如果看見我這個樣子仍然想和我結婚的人，應該就是真正愛我了！各位親愛的，七夕快樂！」<br>Wyman在微博上更抒發對婚姻的看法：「一直認為拍這種婚紗照很cliche'，然而在這朋友的婚禮上，此情此境，又忽然覺得……其實也蠻可以試一次的。我想，我變了，不前衞了！」<br>撰文：唐如
</p></body></html>
