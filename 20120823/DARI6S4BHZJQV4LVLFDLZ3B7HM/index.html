<html><header><meta charset="utf-8"><title>黃奕被爆影婚照</title></header><body><h1>黃奕被爆影婚照</h1><p>內地女星黃奕前年被踢爆曾嫁給商人姜凱，但已婚消息曝光後兩人即離婚收場。近日黃奕再傳婚訊，昨日有內地報道指她和名為黃毅清的圈外男友，日前在上海某高級會所影婚紗相，拍攝時，黃奕不斷幫未婚夫抹汗，表現細心。<br>黃毅清即被記者起底，有指他和黃奕同是上海人，在朋友的聚會相識，一拍即合，不過黃毅清並非富二代，生於普通家庭，先後到澳洲及美國讀書，是大學畢業生，之後更白手興家，黃奕和男友已拍拖兩年多，感情要好。<br>撰文：葉雪</p></body></html>
