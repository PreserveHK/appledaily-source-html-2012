<html><header><meta charset="utf-8"><title>金牌監製靠《天梯》挽聲勢</title></header><body><h1>金牌監製<br>靠《天梯》挽聲勢</h1><p>無綫金牌監製李添勝及編劇張華標，合作過不少高收視及口碑之作，堪稱黃金組合，如《巾幗梟雄》、《巾幗梟雄之義海豪情》和《鐵馬尋橋》等。李添勝已屆退休之齡，在張華標離開無綫後，李添勝製作的《我的如意狼君》去年播出，口碑一般，而還未播出、由陳豪和陳茵媺主演的《天梯》及黎耀祥孭飛的《神探高倫布》，未知能否為添哥挽聲勢。<br>而張華標前年已離開無綫轉而效力壹電視，去年推出作品《真的漢子》，有傳今年他會轉投王維基，簽約城市電訊。</p></body></html>
