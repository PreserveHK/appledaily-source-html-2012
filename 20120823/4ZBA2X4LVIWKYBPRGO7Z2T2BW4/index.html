<html><header><meta charset="utf-8"><title>中環熊黛林催旺紅鸞運</title></header><body><h1>中環<br>熊黛林催旺紅鸞運</h1><p>熊黛林（Lynn）今年嫁唔嫁得成就未知，不過路都係要繼續行。前日盛妝打扮着住白色連身裙、紅色高踭鞋襯番個紅手袋戴住墨鏡嘅Lynn，同助手喺中環置地廣場濕平。Lynn着住3吋高踭鞋一支箭咁就去咗地下大堂一間名店，佢一入到去就好有目的搵咗一款又係紅色、價值差不多3千蚊嘅太陽眼鏡，前前後後試咗10分鐘都係冇買到。之後就好滿足咁上番喺門口等緊嘅7人車離開。<br>採訪、攝影：陳辰</p></body></html>
