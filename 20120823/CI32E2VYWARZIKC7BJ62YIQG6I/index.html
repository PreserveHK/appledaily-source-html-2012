<html><header><meta charset="utf-8"><title>麥貝夷港鐵遇色狼</title></header><body><h1>麥貝夷港鐵遇色狼</h1><p>歌手鍾一憲、麥貝夷和Kellyjackie等前晚到灣仔會展出席電影《孩子不壞》首映，政務司司長林鄭月娥都有現身。<br>麥貝夷和鍾一憲合照時親密拖手，麥貝夷自爆在港鐵遇色狼，她說：「喺金鐘上車時，覺得有人喺背脊頂住我，patpat位有硬物，初頭以為人多擠迫，到啲人落車發現仲頂，見有個阿叔周圍望，當時呆咗好驚。自己唔係第一次遇到，入行做model時着性感衫，都試過俾人低炒影。」問到為何不報警求助時，她表示當時沒想這麼多。<br>採訪、攝影：馬建華</p></body></html>
