<html><header><meta charset="utf-8"><title>石窟牆內驚現三尊佛首</title></header><body><h1>石窟牆內驚現三尊佛首</h1><p>一場暴雨現奇蹟？河北省邯鄲市的南響堂石窟遺址，在周二（21日）一場暴雨之後，一間廂房的外牆剝落，工作人員竟在牆內發現三個佛像的頭部，這是當地20年來首次再發現佛首（圖），工作人員稱是奇蹟。新發現的三尊佛首，造型精美、並仍留有彩繪痕迹，具北齊遺韻，僅是鼻尖等部位有輕微損傷。這給研究北齊佛教和響堂山石窟提供難得實物，但三尊佛首來歷，及為何會藏在廂房牆壁之中，則需要進一步考據、調查。響堂山石窟是東魏、北齊時期佛教文化精髓，可是卻多災多難，北周滅佛運動、民國戰火都造成嚴重破壞。<br>河北《燕趙都市報》</p></body></html>
