<html><header><meta charset="utf-8"><title>張藝謀被拍檔狂數
</title></header><body><h1>張藝謀被拍檔狂數
</h1><p>內地導演張藝謀跟相識20年、合作16年的製片人張偉平突然無聲無息分道揚鑣，有指張藝謀加入全球最大的院線，亦有消息稱張偉平的公司因此而要解散，兩位當事人一直未有回應，前日張偉平接受內地記者訪問，公開承認已半年沒見過張藝謀。<br>與張藝謀合作吸納過37億元人民幣票房的張偉平，「被分手」時感到傷心，尤其對張藝謀事前未有親自向他提出拆夥頗為不滿，他說：「換位思考，你覺得傷心不傷心？16年我扛了多少事，張藝謀可不是省心的主。」至於張藝謀早前因替鐵道部拍宣傳片勁花千多萬被非議，張偉平不諱言曾勸他不要接拍，但他未接受意見而出事。<br>撰文：丁寧</p></body></html>
