<html><header><meta charset="utf-8"><title>偷食男撞正女友3P　裸體互毆</title></header><body><h1>偷食男撞正女友3P　裸體互毆</h1><p>這對情侶絕對半斤八両。美國佛州56歲男子巴菲爾德（JamesBarfield右圖）與39歲女友諾里絲（TinaNorris左圖）上周六吵架後，各自去偷歡，其後巴菲爾德搭上一名女子帶回家，沒想到女友搶先一步，更與兩名男子在屋內玩3P。巴菲爾德捉姦在床固然火滾，而諾里絲也是妒火中燒，三位「客人」見勢色不對立即溜走，剩下該對偷食情侶大打出手，男的背、頸被抓傷，女的則唇破血流。警員接報到場時兩人「仍未酒醒，非常不合作」，諾里絲還拒絕穿回衣服。這對絕配雙雙被控家暴罪。<br>英國《每日郵報》</p></body></html>
