<html><header><meta charset="utf-8"><title>逾1850萬網民爭看裸照</title></header><body><h1>逾1850萬網民爭看裸照</h1><p>拜TMZ網站將他全裸攬女照片放上網，哈里一夜間成為網絡紅人。除了TMZ逾1,850萬讀者先睹為快，其後短短數小時已有數十個網站轉載，王子裸照更在網上瘋傳。截至前晚，在搜尋網站Google鍵上「PrinceHarryNaked」，有68,300,000個搜尋結果；打上「PrinceHaryNakedPictures」都有25,800,000個結果。連世界各地的電子和印刷媒體，像美國有線新聞網絡（CNN）、加拿大《多倫多太陽報》等，都刊登王子裸照。<br>英國《每日郵報》</p></body></html>
