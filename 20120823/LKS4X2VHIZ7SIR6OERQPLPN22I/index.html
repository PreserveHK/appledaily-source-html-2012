<html><header><meta charset="utf-8"><title>高海寧如廁跌手機</title></header><body><h1>高海寧如廁跌手機</h1><p>咪神高海寧（高Ling）昨日谷胸在九龍灣為新店開幕擔任嘉賓，穿上貼身裙的高Ling心口開窿，更識做彎身晒咪將茶和牛奶倒在手機上，示範防水新科技，難怪深得客戶喜愛。<br>高Ling自言大頭蝦，多年前試過浸浴整壞電話，早前又試過兩星期內跌了兩部手機落廁所，之後都不敢再帶手機入廁所。提起好友湯盈盈宣佈結婚和傳懷孕，高Ling即漏口風說：「我知道呀，雙喜臨門嘛。」其後才補鑊說：「結婚好開心，恭喜佢。」她又恭喜剛產女的文頌嫻，但她自己連男友都沒有，故沒想過結婚生子。<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
