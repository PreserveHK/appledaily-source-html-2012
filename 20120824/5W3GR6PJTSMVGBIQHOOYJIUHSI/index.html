<html><header><meta charset="utf-8"><title>李安或拍《埃及妖后》</title></header><body><h1>李安或拍《埃及妖后》</h1><p>新版《埃及妖后》（Cleopatra）電影一波三折，《七宗罪》（Seven）導演大衞芬查（DavidFincher）繼金像導演占士金馬倫（JamesCameron）及《叛諜追擊》（BourneIdentity）二、三集導演保羅格連加斯（PaulGreengrass）退出後，幕後有意邀請李安執四攤。事成的話，李安將首與安琪蓮娜祖莉（AngelinaJolie小圖）合作。</p></body></html>
