<html><header><meta charset="utf-8"><title>Avril晒訂婚巨鑽</title></header><body><h1>Avril晒訂婚巨鑽</h1><p>加拿大女歌手AvrilLavigne，前日突然宣佈與加拿大樂隊Nickelback主音ChadKroeger訂婚，令不少人大為意外。</p><p>剪貼簿求婚</p><p>Avril與未婚夫昨日一同登上《Hello！》雜誌封面，相中被Chad從後擁抱的Avril大騷14卡巨鑽，兩口子更笑容一致，流露幸福表情。<br>Avril受訪時透露求婚經過，指當時她正在自製剪貼簿，翻到某頁時看到Chad寫下「請你嫁給我」，令Avril冧爆。她又大讚未婚夫為人風趣幽默，對她關懷備至。Chad亦說Avril令他成為世人最幸福快樂的人。</p></body></html>
