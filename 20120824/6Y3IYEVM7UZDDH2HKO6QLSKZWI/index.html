<html><header><meta charset="utf-8"><title>無頭巨胸廣告　女人鬧爆</title></header><body><h1>無頭巨胸廣告　女人鬧爆</h1><p>男人看女人，通常第一眼會掃向對方胸部；女人看男人，第一眼是望他的頭髮。美國Axe洗頭水廣告為突出這概念，片中男主角是「無面頭髮」，女主角則是「無頭巨胸」（圖），但女權人士看了很反感。<br>廣告一開始見到「頭髮」，在辦公室似是偷望坐在對面的「巨胸」，「頭髮」多次想結識「巨胸」，但阻隔重重，情節爆笑。最終男女主角相遇才現真身，標語說道：「頭髮，是女士第一眼看到的。」很多人看了覺得很幽默，但不少女觀眾並不欣賞，認為「女人等於胸部」的訊息更強烈，是歧視女性。<br>英國《每日郵報》</p></body></html>
