<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤失聲拒咪嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林欣彤失聲拒咪嘴 - 馮仁昭</h1><p>林欣彤（Mag）噚日喺尖沙嘴搞新碟發佈會，樂易玲帶埋四位巨聲胡鴻鈞、馮允謙、吳業坤以及Mag嘅緋聞男友羅孝勇撐場，四位巨聲大唱Mag嘅新歌《我愛你》，到Mag笑逐顏開。Mag話早排去南京接受針灸治療，情況有好轉。佢話家多數留喺屋企休息，收到好多朋友鼓勵，咁羅孝勇有有份先？Mag笑笑口咁話：「個個都係，好多人都傳短訊問候我。」Mag話下月4號有份演出新城音樂會，佢話一定唔會咪嘴。</p></body></html>
