<html><header><meta charset="utf-8"><title>高志森4月得閒結婚</title></header><body><h1>高志森4月得閒結婚</h1><p>焦媛前晚在葵青演出《江青和她的丈夫們》舞台劇，演出完畢後焦媛和高志森出席分享會，高志森透露《江》舞台劇稍後會在加拿大、新加坡等地演出，之後有望到內地演出，美國百老匯方面更邀請她做英文版，但因現時中美日關係緊張，他們會考慮清楚才答應演出。</p><p>「等佢求婚」</p><p>焦媛坦言希望舞台劇能在各地演出，但如果因此不能返內地就覺得不值得。如焦媛到內地演出，將會有兩年時間留在當地，有傳兩人明年4月結婚，婚期是否要延期？焦媛即說：「結咗婚先囉，不過等佢求婚先。」高志森暗示明年4月好得閒，但強調沒有接受訪問談結婚，而焦媛亦大潑冷水表示沒有檔期結婚。<br>採訪、攝影：何慧斯</p></body></html>
