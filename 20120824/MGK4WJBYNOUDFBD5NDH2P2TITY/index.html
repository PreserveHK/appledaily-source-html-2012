<html><header><meta charset="utf-8"><title>林文龍跳槽好嘆</title></header><body><h1>林文龍跳槽好嘆</h1><p>無綫前藝人林文龍、姜大偉、姜麗文、姜文杰和何思諺等，昨日在荃灣出席CTI新劇《三面形醫》造型記者會，該劇下月初開拍。姜大偉在劇中與姪女姜麗文飾演父女。<br>林文龍表示在新環境工作很滿意，感覺舒服，他說：「每日開工唔超過12個鐘，唔使夜接日通告。」有指吳啟華將回歸無綫再演醫生，問可擔心兩人的醫生角色被觀眾比較？林文龍說：「做好本份就得，唔覺得有比較。」<br>採訪、攝影：王連連</p></body></html>
