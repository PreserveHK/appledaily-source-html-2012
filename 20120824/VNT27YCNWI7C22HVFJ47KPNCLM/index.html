<html><header><meta charset="utf-8"><title>Naomi獻身做小三</title></header><body><h1>Naomi獻身做小三</h1><p>班模成日以為露得越多越搶鏡，搞到連去九龍灣睇《變種食人䱽3DD裸命水世界》首映都唔放過露肉機會，前晚許穎（Phoebe）兩個師妹Cassie同呂娜都喺現場玩剝衫晒水着，攞命程度直逼食人䱽。</p><p>難為石油太子</p><p>Naomi唔想風頭被搶，即高調同Phoebe緋聞男友石油太子爺潘德鴻（Michael）踩場，不過又離奇踢爆Michael係Phoebe嘅男友，但哎吔女友Phoebe又死口唔認Michael係男友，仲堅稱佢只係普通男性朋友，最終Michael就揀咗同Naomi入場睇戲，關係認真七國咁亂。<br>採訪：李珮洳<br>攝影：陳順禎</p></body></html>
