<html><header><meta charset="utf-8"><title>少女1天甩骱18次</title></header><body><h1>少女1天甩骱18次</h1><p>英國威爾士17歲少女布魯絲（圖）患有俗稱「鬆皮症」的罕有基因變異遺傳病「埃勒斯──當洛症」（Ehlers-Danlossyndrome），骨膠原異常脆弱，即使打呵欠也會甩骱，平均每天至少甩骱一次，有時更多達18次。<br>布魯絲早在嬰兒時期已發病，經常要進出急症室。她說：「我甩骱的痛楚，其實與其他人一樣痛，四肢還會同時扭傷。」由於病發次數越來越頻密，她現時需坐輪椅上學，家人則向政府申請津貼，以便盡快把她送到倫敦的專科私家醫院治療。<br>英國《每日郵報》</p></body></html>
