<html><header><meta charset="utf-8"><title>黃奕傳奉子成婚</title></header><body><h1>黃奕傳奉子成婚</h1><p>內地女星黃奕近日與圈外男友黃毅清傳出婚訊，兩人拍拖兩年多，感情穩定。日前有指兩人在上海某高級會所拍攝婚紗相，準新娘黃奕更細心為未婚夫抹汗，表現恩愛。</p><p>腹部微隆</p><p>昨日更有娛樂策劃人爆料指黃奕已秘密懷孕兩個月，並發現黃奕腹部微微隆起，體態明顯比以前圓潤，惹來懷孕揣測，加上她突然辭演已簽約的新片《葉問終極一戰》，難怪她最近十分講究飲食，不沾煙酒及不踏足夜店，有傳她為安胎更有意到美國長期居住。而疑似她未婚夫的微博更下載了孕婦App，令傳言更似層層。<br>撰文：葉雪</p></body></html>
