<html><header><meta charset="utf-8"><title>地鐵貪睡女　陌生男當攬枕</title></header><body><h1>地鐵貪睡女　陌生男當攬枕</h1><p>很多上班一族搭地鐵時都會閉目養神，甚至打瞌睡，但這貪睡女郎竟攬着旁邊陌生男子作攬枕，當乍醒時發現自己跟陌生人這般親熱，尷尬得掩面儍笑。<br>女郎坐車時很快已熟睡，頭部不時左右搖擺，當司機突然煞車，她才半夢半醒抬頭，然後一把抓住左邊陌生男子的手臂，繼續睡覺（圖）。猛男一臉詫異，坐在對面的拍攝者也似乎笑彎了腰，鏡頭失控向下擺。當女郎驚醒後發現正攬着陌生人時，尷尬得雙手掩面，並不斷向他道歉，他是露出笑容，繼續看報紙。女郎不斷以笑遮醜，有時還對着鏡頭儍笑。<br>英國《每日郵報》</p></body></html>
