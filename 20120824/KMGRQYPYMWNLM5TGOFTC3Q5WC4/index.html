<html><header><meta charset="utf-8"><title>舊愛訂情項鏈出賣哈里</title></header><body><h1>舊愛訂情項鏈出賣哈里</h1><p>哈里兩張裸體照震撼全球，TMZ買相代價說高不高，據說約10,000英鎊（12.3萬港元）。但若說真正出賣了哈里、令他無法抵賴相中人不是他，反而是他戴着的頸鏈。不難發現，哈里多年來經常戴着一條皮帶頸鏈，吊墜是一顆銀邊外殼包住的瑪瑙色的小石，而在TMZ刊出的照片，其中哈里面對鏡頭那張，可清晰見到他戴着的正是那條鏈。<br>這條鏈是哈里前女友戴維（ChelsyDavy）送給他的訂情信物。哈里一直戴着，顯然對她未忘情。<br>英國《每日郵報》</p></body></html>
