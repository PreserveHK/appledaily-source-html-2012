<html><header><meta charset="utf-8"><title>美潮興邀攝影師拍洞房春宵照</title></header><body><h1>美潮興邀攝影師<br>拍洞房春宵照</h1><p>新婚燕爾，洞房花燭夜足令人銘記終生。美國最近興起拍「洞房春宵照」（圖），邀請攝影師到新房拍下纏綿時刻，用相片留住那一夜春宵浪漫與激情，白頭偕老時也可回味。
</p><p>僅穿胸圍，沙米斯（InnaShamis）輕躺在丈夫臂彎，一夜纏綿過後難捨難離，甜蜜滿瀉。沙米斯認為：「出嫁是人生最美好的階段，怎麼不留下回憶？」<br>一對新人在攝影師面前毫無保留，從鴛鴦戲水、床上纏綿到翌晨醒來，統統拍下。女攝影師瓊斯坦言毫不尷尬：「我希望捕捉到新婚的甜蜜，只有性感，不會太露骨。」<br>美國《紐約每日新聞》</p></body></html>
