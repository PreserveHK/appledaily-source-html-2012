<html><header><meta charset="utf-8"><title>北京男坐的士遭愛滋針刺傷</title></header><body><h1>北京男坐的士遭愛滋針刺傷</h1><p>北京一男子乘的士時，疑遭愛滋針刺傷，至於他是否感染愛滋病菌，就須在三個月後才能確定，但他的女友已即時提出分手。消息一出後，即引起社會恐慌。<br>周二，坐在的士後座的徐天（化名）正準備蹺起二郎腿，「車正好轉彎，身體傾斜的瞬間，右腿膝蓋上方突然被刺了一下」（紅圈示）。兇器是前排座位椅背上的一支針筒，內有淡黃色黏液。司機表示不知針筒從何而來。<br>經朝陽區疾病預防控制中心快速檢測後，發現針筒內的液體極可能存有HIV抗體。地壇醫院檢測徐天血液結果後，雖尚未發現他感染HIV病毒，但要完全排除感染，就須在此後三個月內再檢查三次。<br>中國網</p></body></html>
