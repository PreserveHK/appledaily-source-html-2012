<html><header><meta charset="utf-8"><title>連詩雅誘觀眾剝衫</title></header><body><h1>連詩雅誘觀眾剝衫</h1><p>連詩雅昨日到商台宣傳新歌《好好過》，她透露新歌在網上點擊率已進佔三甲，她稱下月與DearJane在九展舉行音樂會會有突破唱rock歌。<br>連詩雅笑言想提議觀眾着制服入場：「因為全場企位關係，想叫女仔着三點式，男仔就好似A&amp;F咁，high嗰陣就除衫，我就着肉色衫打底，到時會睇現場氣氛。」她亦希望申請在現場賣酒，令氣氛更加投入，但因其粉絲有不少18歲以下，故擔心他們未能入場。<br>此外，連詩雅主演的《喜愛夜蒲2》昨日首日開畫票房已過百萬，連同之前優先場收入，票房累積已達200萬，相信不難超越第一集的800萬票房。<br>採訪、攝影：馬建華</p></body></html>
