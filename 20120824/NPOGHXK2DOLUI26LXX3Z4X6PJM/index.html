<html><header><meta charset="utf-8"><title>求驗客手記：傑志為環保　拉隊海灘執「膠」 - 求驗客</title></header><body><h1>求驗客手記：傑志為環保　拉隊海灘執「膠」 - 求驗客</h1><p>周初結束西班牙集訓返港嘅傑志（圖），正忙於備戰對晨曦嘅港甲首戰，不過，佢哋噚日冇練波，反而拉隊去愉景灣執「粒」；正確嚟講係響愉景灣附近嘅長沙欄做義工，清理呢個膠粒重災區。傑志公關主任Jessica話，傑志大軍朝早10點開始執，除球員外，總領隊伍健都有落手落腳執垃圾同膠粒，希望為環保出啲力。我求大俠睇番啲相，只係唔見列文同丹尼兩外援，原來佢兩個前日齊齊榮升老竇，要照顧太太同baby，所以獲准免役，真係恭喜佢哋啦。<br></p></body></html>
