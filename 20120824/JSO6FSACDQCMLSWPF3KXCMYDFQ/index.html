<html><header><meta charset="utf-8"><title>神奇「紫人」遇罵戰即暈</title></header><body><h1>神奇「紫人」遇罵戰即暈</h1><p>鎮江男子馬明海（37歲，圖）的左右心房天生合而為一，醫學上稱為「房室管畸形合並單心房」。<br>因動脈血和靜脈血混在一起，他的血液呈紫色，且黏稠容易缺氧。由於他的嘴唇、臉部乃至眼睛都是紫色，是個名副其實的「紫人」。他只要看到別人吵架，雙腿就會發軟、顫抖，場面稍一激烈，他就會倒下甚至昏厥。</p><p>心房加「牆」治癒</p><p>前日，他在鎮江第一人民醫院接受手術，醫生成功在他心房加了道「牆」，令血液循環恢復正常，此後他就能像常人一樣生活，不再「大紅大紫」。<br>江蘇《揚子晚報》</p></body></html>
