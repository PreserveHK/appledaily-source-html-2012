<html><header><meta charset="utf-8"><title>富二代損友教壞王子</title></header><body><h1>富二代損友教壞王子</h1><p>一個壞孩子，身邊少不了損友，哈里當然也一樣，他身邊有兩個富二代損友，分別是30歲的蘭登（ArthurLandon）和25歲的英斯基普（TomInskip）。<br>英斯基普與哈里幾乎形影不離，是哈里追女的好幫手，不時為他製造機會與索女搭訕，又不時慫恿對方「墮落」。蘭登則是已故神秘富豪蒂姆．蘭登（TimLandon）准將之子，家族在中東國家阿曼從事軍火生意，估計身家有2億鎊（24.6億港元），完全不愁生活。他們組成「邪惡三人組」實行「有女齊齊媾」，今次都有份脫光光。<br>英國《每日郵報》</p></body></html>
