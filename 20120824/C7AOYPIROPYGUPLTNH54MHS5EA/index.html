<html><header><meta charset="utf-8"><title>癡男怨女沙灘做愛</title></header><body><h1>癡男怨女沙灘做愛</h1><p>英國南部布賴頓一對癡男怨女，光天白日下竟將沙灘當做陽台，在一家大小的弄潮兒面前做愛，不但惹來好色之徒圍觀拍照，有人更要求加入玩3P。<br>卡明斯周日在沙灘散步，突然聽到有呻吟聲，驚見金髮女郎伏在男伴身上有動作。有婦人見狀，連忙拖走看得目瞪口呆的稚子，其他男士則色迷迷圍觀，有人要求加入。警員其後向兩人發罰款告票後離開。卡明斯認為應拘捕兩人，「他們神志清醒，只是一心想在白天於沙灘做愛」。<br>英國《每日郵報》</p></body></html>
