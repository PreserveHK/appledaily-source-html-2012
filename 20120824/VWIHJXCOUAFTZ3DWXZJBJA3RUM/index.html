<html><header><meta charset="utf-8"><title>求驗客手記：娜姐、舒娃演活強就是美 - 求驗客</title></header><body><h1>求驗客手記：娜姐、舒娃演活強就是美 - 求驗客</h1><p>美網未開波，WTA就趁呢段時間做咗個宣傳活動，主題叫「StrongisBeautiful」，請咗一班名人嚟為自己心目中嘅「強」作定義，有美國商界巨人特朗普、北愛爾蘭高球手麥艾萊等等。麥艾萊仲要同女友、丹麥前「1姐」禾絲妮雅琪一齊出鏡㖭。而班球手亦有為呢個活動影咗輯相，WTA仲整埋wallpaper畀網民下載；「中國金花」李娜（右）、鄭潔都有㗎，不過我求大俠就覺得最正嘅，始終都係兩大俄羅斯美女舒拉寶娃（左）同姬莉蓮高啦。</p></body></html>
