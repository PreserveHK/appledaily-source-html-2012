<html><header><meta charset="utf-8"><title>靚股美女光顧快餐店有折</title></header><body><h1>靚股美女光顧快餐店有折</h1><p>美國德州一名女子光顧快餐店，竟然因為擁有靚臀和樣子漂亮，獲得額外折扣，就是少付2美仙（約0.16港元）。<br>婦人在快餐店點了一客蔬菜、炸時蔬和飲品，原本收費12.97美元（約101港元），店員卻在收據上多添兩個項目，分別叫「靚屁股」和「樣子漂亮」，獲2美仙折扣。此前，紐約一名薄餅店職員年初在收據印上顧客是「中國矇豬眼女士」，結果被炒魷。<br>英國《每日郵報》</p></body></html>
