<html><header><meta charset="utf-8"><title>同病相憐：《怒火2》三女桃花劫</title></header><body><h1>同病相憐：《怒火2》三女桃花劫</h1><p>JJ誤做小三，與她一同主演《怒火街頭2》的兩位女角胡杏兒和苟芸慧也捲入分手、小三事件，三女認真黑仔。</p><p>胡杏兒</p><p>女主角胡杏兒上月喊住斬8年情，有指黃宗澤搭上湖南34E乳牛柳岩，敗於強國小三手下的杏兒，早前一擲過千萬叠埋心水與家人同住。</p><p>苟芸慧</p><p>緋聞纏身，繼被傳翻撻羅天宇後，又先後被指姣黐監製錢國偉和鄭嘉穎，更因劇照被寫成與謝天華車震，前日她委屈落淚（圖）。</p><p>賈曉晨</p><p>因早前樊少皇在微博一些蛛絲馬迹，令JJ與他的戀情曝光，但樊少皇日前被揭已有女友兼誕下子女，JJ慘成小三。<br><br>資料來源：《蘋果》資料室</p></body></html>
