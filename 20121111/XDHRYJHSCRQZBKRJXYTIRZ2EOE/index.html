<html><header><meta charset="utf-8"><title>關仁隱事：「阿嫂」嫁入豪門唔得寵 - 關仁</title></header><body><h1>關仁隱事：「阿嫂」嫁入豪門唔得寵 - 關仁</h1><p>賢良淑德嘅「阿嫂」最近都爆離婚，真係令人跌晒眼鏡。原來阿嫂都捱到心淡，佢老公「阿哥」雖然有錢，但受父母牽制，當年媾過嘅女星，全部入唔到門。好似阿哥最初同「打打」拍拖，阿媽嫌人哋個樣太風塵，之後輪到「阿月」，父母一句話人哋個名唔好，阿哥就無奈分手。輪到阿嫂，父母覺得佢兩個一定離婚，但阿哥堅持，父母當然唔高興，加上畀過幾次錢阿哥做生意都失敗，從此偏心啲女，唔理阿哥。<br>撰文：關仁</p></body></html>
