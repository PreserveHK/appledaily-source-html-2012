<html><header><meta charset="utf-8"><title>關仁隱事：「珠寶」博上位惹人妒忌 - 關仁</title></header><body><h1>關仁隱事：「珠寶」博上位惹人妒忌 - 關仁</h1><p>近年不停變臉搞到唔同晒樣嘅「珠寶」，已經嫁咗個好老公，但唔明點解佢唔做少奶奶，仲繼續唱歌，仲要鬼咁勤力上進，幾乎所有電台同三色台嘅工作都做。最近珠寶唔知係同主持定係監製搭通天地線，抑或係唱片公司出盡力，搞到珠寶呢排頻頻喺三色台一個飲食節目中亮相。見到咁嘅情況，唔少歌手都喺珠寶背後寸佢，覺得佢霸晒人哋啲機會。<br>撰文：關仁</p></body></html>
