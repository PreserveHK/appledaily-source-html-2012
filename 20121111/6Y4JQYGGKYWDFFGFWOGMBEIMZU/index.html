<html><header><meta charset="utf-8"><title>蛋白gel識行識走<br>運藥抗癌好幫手</title></header><body><h1>蛋白gel識行識走<br>運藥抗癌好幫手</h1><p>醫學技術日新月異，美國公佈一項新研究，發明一種生物凝膠，用在癌症患者身上，有望可助對付癌細胞。<br>電子期刊《Nature》，周三刊登美國布蘭戴斯大學教授Zvonimir Dogic 團隊的研究。<br>他們成功在活細胞中抽出蛋白質，研製成懂得「行走」的凝膠。體積僅0.03至0.1毫米的凝膠，可以放在人體內，並帶着藥物「走」到特定器官，對症下藥，治療癌症。而且，凝膠源自生物細胞，不含化學成分，被身體排斥的機會更低，比現在癌症的療法較少副作用，但此項研究仍在試驗階段，距離成功還很遠。<br>英國《每日郵報》</p></body></html>
