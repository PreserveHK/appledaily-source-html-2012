<html><header><meta charset="utf-8"><title>體壇拾趣<br>紐約人去「馬」續不敗</title></header><body><h1>體壇拾趣<br>紐約人去「馬」續不敗</h1><p>NBA開季差唔多兩星期，得番紐約人一隊仍保不敗。上周五佢哋主場對2011年總冠軍小馬，憑「跑轟二人組」安東尼（白衫）同JR史密夫一正一副，聯手狂轟53分，搞到就算有OJ美奧入5球3分波嘅小馬，都要輸94:104。紐約人冇咗林書豪有好成績，嗰邊廂有「鬍瘋」嘅火箭，就唔多順。火箭同日作客灰熊，雖然夏登同林瘋分別得18分同15分，但全隊喺對方嘅防守下，最後以85:93輸波，連輸3場。</p></body></html>
