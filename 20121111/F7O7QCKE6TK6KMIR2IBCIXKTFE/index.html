<html><header><meta charset="utf-8"><title>每公斤近萬元<br>全球最貴驢奶芝士</title></header><body><h1>每公斤近萬元<br>全球最貴驢奶芝士</h1><p>芝士價格和品質，主要取決於製法和精煉程序，但要數全球最貴的芝士，非塞爾維亞驢奶芝士（圖）莫屬，每公斤售價高達800英鎊（9,853港元）。</p><p>驢奶芝士的產地是在塞爾維亞著名自然保護區扎薩維察（Zasavica），要用上25公升新鮮驢奶（圖）才能製成1公斤芝士。除了芝士，保護區還生產樽裝驢奶，相傳埃及妖后（Cleopatra）每日用驢奶浸浴，肌膚才得以滑不溜手。<br>英國《每日郵報》</p></body></html>
