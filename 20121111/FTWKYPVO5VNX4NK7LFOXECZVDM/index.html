<html><header><meta charset="utf-8"><title>響尾蛇群噬六口　少女奇蹟不死</title></header><body><h1>響尾蛇群噬六口　少女奇蹟不死</h1><p>美國加州16歲少女奧利芬特（Vera Oliphant圖），在聖迭戈叔叔寓所外使用手機時，誤踩蛇竇，遭多條響尾蛇狂噬了六口，竟奇蹟不死。<br>奧利芬特指，當時手機沒有訊號，她正四處走看那裏有訊號，蛇竇被雜草遮住，她不小心踩下去，多條響尾蛇就狂噬她腳，「我覺得視力模糊，不久眼前發黑」，但她負傷跑回叔叔家，到埗時已神志不清，全身像被針刺和被火燒，好像有個炸彈在體內爆炸。叔叔連忙把她送院，其間她曾出現兩次過敏性休克，並四次失去知覺抵院後醫生立即處方24劑抗蛇毒血清，將病情穩定下來。<br>英國《每日郵報》</p></body></html>
