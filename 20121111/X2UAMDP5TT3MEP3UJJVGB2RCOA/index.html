<html><header><meta charset="utf-8"><title>體壇拾趣<br>網隊班主出漫畫自傳</title></header><body><h1>體壇拾趣<br>網隊班主出漫畫自傳</h1><p>網隊早前喺主場揭幕戰開波前，向球迷介紹咗球隊新吉祥物Brooklyn Knight，仲同Marvel合作出咗漫畫，向球迷介紹佢嘅來源。估唔到一間叫Bluewater嘅漫畫公司，會將網隊班主普羅克豪洛夫嘅生平畫成漫畫（圖），仲以3.99美元（約31港元）出售！出得成書，應該要得到呢位俄國富豪首肯至得。網隊班主早前高調話，今季要重返東岸強豪之列，如今出埋漫畫，好似有啲走火入魔喎。</p></body></html>
