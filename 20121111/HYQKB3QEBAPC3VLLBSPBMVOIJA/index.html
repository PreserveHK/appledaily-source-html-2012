<html><header><meta charset="utf-8"><title>毛男凸擊</title></header><body><h1>毛男凸擊</h1><p>25位候選亞洲先生噚日只係着住條底橫喺中環遊街示眾，引嚟唔少人圍觀，有阿嬋攞住電話猛咁影。唔知係扮cool定覺得尷尬，大部份靚仔都冇乜笑容。泰國嘅12號王凱同香港先生羅天宇細佬23號羅駿宇下體最凸出，王凱仲露毛，而4號韓國嘅魏智雄啲腳毛勁多，中國嘅16號陳曉磊下體離奇起角，令人懷疑裝假狗！羅駿宇事後承認亞視叫佢哋加墊防走光，仲話有剃一剃啲毛毛。今日佢哋會去政府總部撐亞視，反對政府發新電視牌，之後就會公佈16強名單。<br>撰文：洪紅克</p></body></html>
