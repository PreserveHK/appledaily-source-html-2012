<html><header><meta charset="utf-8"><title>失明狗追籃球超easy</title></header><body><h1>失明狗追籃球超easy</h1><p>美國印第安納州邊境牧羊犬「芝加」（Chica圖）性格活潑好動，喜歡跑來跑去，或者在籬笆底部滑行，甚至追籃球（下圖）。對很多狗來說，這根本沒難度，問題是「芝加」一對眼睛自小就被挖掉，根本無法看東西。<br>「芝加」恍如擁有超能力，無論是普渡大學（Purdue University）的專家，抑或是主人諾克斯都嘖嘖稱奇。諾克斯指，每當在花園拋出籃球，「芝加」就會聽從指示，把籃球追回來交給她，又或者聽話自己跳上農夫車一起外出，她說：「我不知道牠是怎樣走的，牠的身體好像有個雷達一樣，可以走到想去的地方，可能牠是用心看東西吧。」<br>英國《每日郵報》</p></body></html>
