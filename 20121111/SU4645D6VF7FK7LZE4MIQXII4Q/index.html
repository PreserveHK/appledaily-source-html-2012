<html><header><meta charset="utf-8"><title>遇26呎巨蟒蛇　潛水員無懼影相</title></header><body><h1>遇26呎巨蟒蛇　潛水員無懼影相</h1><p>亞馬遜河森蚺，是世上體形最巨大的蟒蛇（圖），遇到牠可謂九死一生。瑞士潛水員邦菲在巴西馬托格羅索州（Mato Grosso）熱帶雨林潛水期間，竟遇到一條8米（26呎）長的森蚺，幸好牠剛吃飽，才能將牠近距離攝進鏡頭內。<br>邦菲在10天旅程中曾遇到六條森蚺，坦言最初很驚，幸好森蚺「不久前才吃掉一隻水豚，因此對我不感興趣」，他才可近距離拍到牠蟄伏水底、躺在河岸曬太陽的情景。隨着遇到多條森蚺，他很快就發現只要尊重牠們，牠們不會主動攻擊你。<br>英國《每日郵報》</p></body></html>
