<html><header><meta charset="utf-8"><title>霍震寰遊艇迎送貴賓</title></header><body><h1>霍震寰遊艇迎送貴賓</h1><p>霍英東長子霍震霆娶新抱，霍家總動員撐場，早前因霍家爭產風波鬧不和的霍英東長房二子震寰和三子震宇，昨晚一起出席南沙婚宴，更一早到達幫手招呼賓客，其中震寰以遊艇接送奧委會貴賓，其子女啟中、啟文和思緯也盛裝赴會。不過，為免震寰和震宇同枱食飯尷尬，兩人刻意被安排坐在不同席上。</p><p>霍啟剛二弟啟山擔任伴郎，前日已隨兄長抵達南沙。至於啟剛三弟啟人則於昨午12時半與婚禮司儀王賢誌一同乘船抵達南沙，之後啟人乘坐掛上OLYMP1C車牌的白色Benz往酒店，王賢誌則坐酒店旅遊巴。問王賢誌主人家有否特別要求？他笑說：「未知呀。」<br>採訪、攝影：曾小嘉、丁寧</p></body></html>
