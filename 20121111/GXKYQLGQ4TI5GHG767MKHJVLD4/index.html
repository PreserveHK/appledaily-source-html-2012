<html><header><meta charset="utf-8"><title>公安新武器　短暫致盲激光槍</title></header><body><h1>公安新武器　短暫致盲激光槍</h1><p>公安快將配備未來武器？內地有研究院研發出一種類似電影《星球大戰》中出現過的激光槍。激光槍射出的綠光（圖）如果射向眼睛，對方就會出現一分鐘失明，且須在半小時後才能完全恢復視力。中槍者事後亦不會出現後遺症。<br>據悉，這種激光槍屬非致命武器，每支造價15萬元人民幣。研發單位已向公安部申請交作警方使用，目前公安部門正在驗收。激光槍由浙江大學的蘇州工業技術研究院研發，重5.6公斤，每次充電後就能發射近萬次。<br>酷6網</p></body></html>
