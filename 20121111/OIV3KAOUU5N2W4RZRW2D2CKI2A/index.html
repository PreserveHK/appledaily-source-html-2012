<html><header><meta charset="utf-8"><title>會展封電梯佈置場地</title></header><body><h1>會展封電梯佈置場地</h1><p>郭晶晶與霍啟剛第三日世紀婚禮，今晚將移師灣仔會展新翼三樓的Grand Hall舉行，一對新人筵開150席，宴請1,800位官紳名流、親友及新奶奶朱玲玲的慧妍雅集姊妹前來飲喜酒，並由曾志偉及朱凱婷擔任婚禮司儀、林子祥和葉蒨文任表演嘉賓。</p><p>保安查閱證件</p><p>據悉，今晚婚宴將請來過百保安維持秩序，而昨日本報記者所見，會展方面已展開嚴密保安工作，通往三樓婚宴場地的一、二樓自動電梯已經暫停使用，每層樓都有兩名保安駐守，但凡進出皆要出示證件才能入內。另外，昨日有20多名工作人員在會場進行佈置工作，包括搭建擺放結婚相的大相架等等。<br>採訪、攝影：楊浩賢、陳辰</p></body></html>
