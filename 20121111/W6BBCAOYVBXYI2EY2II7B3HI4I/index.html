<html><header><meta charset="utf-8"><title>下身癱瘓治好了<br>
倒立走路童站起來</title></header><body><h1>下身癱瘓治好了<br>
倒立走路童站起來</h1><p>四川一個10歲男孩自小下身癱瘓，多年來用手倒立「走路」上學（左圖），近日經過治療後，終實現了「站立夢」（右圖）。<br>顏玉宏今年10歲，他於1歲時發高燒後患上小兒麻痹症，導致下半身癱瘓，失去知覺。到適學年齡後，玉宏堅持要奶奶在公路放下他，自己忍痛倒立用手爬上學，一公里的路他要用上一個多小時才能走完！<br>小玉宏今年9月終有機會接受治療，他很快就能自如地坐輪椅到處跑。調皮好動的他在戴上矯形器後，經過兩周訓練，近日站立平衡已達一級，不僅可以推着輪椅在大廳走圈，還可扶着欄杆上下樓梯。<br>中新網</p></body></html>
