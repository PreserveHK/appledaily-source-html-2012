<html><header><meta charset="utf-8"><title>關仁隱事：「西西」轉死性挽救事業 - 關仁</title></header><body><h1>關仁隱事：「西西」轉死性挽救事業 - 關仁</h1><p>「西西」以前係威係勢，當正自己係一姐，嗰時佢喺大婆台好囂張，試過唔畀記者採訪佢，仲要求工作人員閂咗化妝間嘅門，於是得罪晒班記者，之後個個團結起嚟杯葛佢。<br>跟住西西同「筍盤」分手，又冇咗大婆台做靠山，形象同人氣都跌到谷底，事業一池死水，搞到西西好頭痕，好彩佢又泊到新碼頭。由於西西形象差，所以新經理人為免佢再得罪傳媒，事前已不斷訓示佢要禮待記者，所以佢家一見記者即笑面迎人，收起招牌黑臉，又好識賣口乖，仲不時萬歲請工作人員食飯，希望贏得人心，博翻生囉。<br>撰文：關仁</p></body></html>
