<html><header><meta charset="utf-8"><title>陳志雲難捨斯文男</title></header><body><h1>陳志雲難捨斯文男</h1><p>【中環】仲有官司喺身嘅陳志雲睇嚟冇受到影響，依然相信「真的假不了，假的真不了」嘅道理，前晚佢約埋一班朋友去中環擺花街聚會，大概11點左右佢食完飯離開同5、6名朋友落樓，朋友當中有幾位係外籍人士。冇戴眼鏡嘅志雲喺樓上仲未講夠，就算自己架7人車到咗佢都冇即刻上車，傾咗差不多10分鐘，佢同一位打扮斯文男士上咗車，臨開車前仲好有禮貌望向記者，跟住架車就返咗志雲旺角嘅屋企。<br>採訪、攝影：彭琮然、羅德光、黃曉程</p></body></html>
