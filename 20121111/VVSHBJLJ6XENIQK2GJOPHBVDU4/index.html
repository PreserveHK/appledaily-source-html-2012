<html><header><meta charset="utf-8"><title>醉酒亂性<br>男生「強姦」銅獅像</title></header><body><h1>醉酒亂性<br>男生「強姦」銅獅像</h1><p>酒能亂性，飲醉酒後更會隨時做出荒唐事。奧地利24歲男學生梅爾（Matthias Maier），在保加利亞魯塞市（Russe）街頭喝得醉醺醺後，竟然騎在銅獅像（圖）上交媾。<br>梅爾當時把長褲褪到足踝，在銅獅像「真箇銷魂」之際，被兩名警察當場拘捕。梅爾酒醒才知道闖禍，他承認於公眾地方行為猥褻罪名，求情時辯稱從沒犯事，案發時只是飲醉酒。法官輕判他緩刑一年和罰款20英鎊（246港元）。<br>英國《太陽報》</p></body></html>
