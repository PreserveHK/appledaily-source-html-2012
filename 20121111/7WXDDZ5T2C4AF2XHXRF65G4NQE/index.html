<html><header><meta charset="utf-8"><title>艾頓莊再找代母生多個</title></header><body><h1>艾頓莊再找代母生多個</h1><p>現已育有一子Zachary的樂壇大姑媽艾頓莊（Elton John）近日有傳他與伴侶大衞芬寧斯（David Furnish）將再次透過代母方式於明天為家庭添一個小朋友。其實早於8月接受雜誌訪問時，艾頓莊已表示很希望為兒子增加一個弟妹，所以這個好消息令他們喜上眉梢。<br>據消息透露，這次的代母亦是上次誕下Zachary的女子，艾頓莊與丈夫十分感激她，視她如姊妹，亦給她豐厚的報酬，而她亦不會透露身份。</p></body></html>
