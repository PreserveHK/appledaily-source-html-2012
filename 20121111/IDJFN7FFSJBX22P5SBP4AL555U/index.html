<html><header><meta charset="utf-8"><title>餵飼憤怒巨鶴　防暴盾牌護身</title></header><body><h1>餵飼憤怒巨鶴　防暴盾牌護身</h1><p>英國德文郡一個動物園，飼養員每次給巨鶴送食物時，都要帶上警察專用的防暴盾牌護身（圖），否則會被巨鶴鋒利的喙啄得遍體鱗傷。<br>埃克斯穆爾動物園發言人雷諾茲指出，飼養員以往用垃圾桶蓋做保護時，經常不敵1.78米高的巨鶴，「牠們會衝過來，亂啄你的手腳」。園方惟有向警方求助，結果獲當局捐出多塊盾牌，並教導工作人員使用方法，園方其後也規定工作人員「行孖咇」：一個負責送飼料，另一個負責拿盾牌來對付這群「憤怒鳥」。<br>英國《太陽報》</p></body></html>
