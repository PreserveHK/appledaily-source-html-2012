<html><header><meta charset="utf-8"><title>謝安琪神氣高4吋</title></header><body><h1>謝安琪神氣高4吋</h1><p>【ifc】高登女神謝安琪（Kay）前日下晝4點鐘，素顏現身中環ifc同朋友飲下午茶，餐茶食咗足足個幾鐘，其間Kay講個唔停，歌手果然特別好氣量。跟手佢哋一齊去行商場，戴住副墨鏡嘅Kay好有星味，企起身時仲發覺佢對鞋至少4吋高。Kay同朋友首先去咗睇鞋，原來佢鍾情一啲浮誇嘅款式，行咗15分鐘佢哋上咗位於樓上嘅連卡佛公司繼續行，不過最後都係齋睇冇幫襯。<br>採訪、攝影：徐錦池</p></body></html>
