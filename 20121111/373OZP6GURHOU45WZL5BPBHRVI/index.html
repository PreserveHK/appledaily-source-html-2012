<html><header><meta charset="utf-8"><title>嘲粵人普通話令人想死<br>女主播惹怒廣州人</title></header><body><h1>嘲粵人普通話令人想死<br>女主播惹怒廣州人</h1><p>早前有排行榜指廣州人的普通話全國最差，令廣州人深深不忿。近日廣州電視台經濟頻道女主播羅丹公然在節目中更批評「廣東人說普通話，讓聽的人有要自殺的感覺」「光榮吧」（圖），惹怒廣州民眾。<br>羅丹事後還在微博中指攻擊她的人是「心態失衡」，引來大量投訴和激烈抗議。有網民指她「發表污衊廣州人及廣州文化的言論，阻礙社會文化多元化及多樣性」，更多網民要求羅丹道歉。<br>新浪微博</p></body></html>
