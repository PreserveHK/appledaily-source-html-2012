<html><header><meta charset="utf-8"><title>體壇拾趣<br>李宗偉婚禮大陣仗</title></header><body><h1>體壇拾趣<br>李宗偉婚禮大陣仗</h1><p>「剛晶」大婚成為全港熱話，喺大馬就有另一單世紀婚宴，羽毛球「1哥」李宗偉（中）上星期六迎娶前隊友黃妙珠，喺吉隆坡筵開95席，就連大馬總理納吉布都係座上客。婚禮仲有個驚喜，就係請咗啱啱喺紅館開完演唱會嘅草蜢，同埋肥媽Maria做表演嘉賓，原來李生李太喺中學嗰陣已經係草蜢fans，有偶像獻唱，個婚禮梗係正啦！宗偉下星期就會嚟打香港公開賽，唔知會唔會帶埋老婆，順便度蜜月。</p></body></html>
