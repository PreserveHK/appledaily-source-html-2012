<html><header><meta charset="utf-8"><title>蘋果汁78%僱員現壓力症狀</title></header><body><h1>蘋果汁<br>78%僱員現壓力症狀</h1><p>【本報訊】香港天主教區勞工牧民中心（港島）調查發現，78.6%白領僱員受訪前一星期內因工作壓力出現一種或多種症狀，其中以經常疲勞、頭痛、記憶差及失眠最常見。工作量大及工時長，是造成工作壓力大的主要原因，有被訪者稱試過一日工作20小時，而平均工時亦達11.3小時。<br>中心促請政府盡快立法訂立每周標準工時48小時，並增撥資源為在職人士提供適當輔導。調查在6月5至11日進行，成功訪問了248名白領僱員。男性僱員傾向借助吸煙舒緩工作壓力；女性則喜歡大吃大喝。</p></body></html>
