<html><header><meta charset="utf-8"><title>精采一刻：如釋重負</title></header><body><h1>精采一刻：如釋重負</h1><p>費妮絲在200米跑奪冠後，蹲在賽道上，如釋重負，鬆了口氣，露齒而笑。法新社</p><p>拉脫維亞的華迪芙嘉忍住一口氣，伸盡手，撐着腿，可惜還是離獎牌差一步，只得女子跳遠第4。GettyImages</p><p>莎華艾達（前）創造歷史！她沒有破紀錄，也沒有獎牌，但她是首個參加奧運的沙地阿拉伯女運動員。縱然她在八百米跑初賽小組包尾，但她能站在賽場上，已經比任何獎牌及紀錄都有意義。GettyImages</p></body></html>
