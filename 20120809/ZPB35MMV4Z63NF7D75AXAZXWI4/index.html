<html><header><meta charset="utf-8"><title>Lego塞鼻　6歲童患鼻竇炎</title></header><body><h1>Lego塞鼻　6歲童患鼻竇炎</h1><p>美國猶他州6歲男童艾薩克（圖），三年來慘受鼻竇炎（sinusitis）困擾，直至上月有醒目醫生問他「有把東西放入鼻孔嗎？」，小子才恍然大悟，發現罪魁禍首原來是他頑皮塞進自己鼻孔的樂高（Lego）積木。<br>艾薩克無數次求醫，但都沒用，他晚上仍要張開嘴巴睡覺。父母不忍心，上月帶他去看新醫生，這名醫生卻很機警，讓他想起曾把意粉塞入鼻孔。醒目醫生左照右照，沒發現意粉，反而夾出一塊樂高積木（小圖），積木已被真菌包圍。小子隨即呼吸自如。爸爸知道兒子積木塞鼻，哭笑不得。<br>美國《紐約新聞日報》</p></body></html>
