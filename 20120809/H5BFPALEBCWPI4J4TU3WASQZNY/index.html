<html><header><meta charset="utf-8"><title>夏日凉品：果香雪糕冰</title></header><body><h1>夏日凉品：果香雪糕冰</h1><p>每當熱得汗流如雨之後，喝一口帶氣泡的輕酒精飲品，特別暢快。今次示範的蘋果西打飄浮冰冰，用上味道清爽微甜的蘋果西打和橙汁配特飲，冰凍雪糕浮在特飲上，味道和賣相也充滿新鮮感。
</p><p>蘋果西打</p><p>即AppleCider，味道帶甜，果味濃郁，雪凍後喝起來特別解暑。很多人的印象中，認為蘋果西打是非酒精飲品，但原來市面上是有非酒精和含酒精成份的，購買時要留意包裝說明。</p><p>材料</p><p>呍呢拿雪糕1球、橙汁40毫升、蘋果西打80毫升、<br>薄荷葉適量、覆盆子/檸檬（裝飾）1串</p><p>做法</p><p>記者：謝翠玲<br>攝影：潘志恆<br>模特兒：Ophelia@PureModels</p></body></html>
