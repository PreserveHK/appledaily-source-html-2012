<html><header><meta charset="utf-8"><title>關仁隱事：「大粗口」家有嚴妻 - 關仁</title></header><body><h1>關仁隱事：「大粗口」家有嚴妻 - 關仁</h1><p>導演「大粗口」喺呢個圈都混咗一段日子，卒之憑兩套片《我同你》同《你同我》打響名堂，唔止香港多人識，就連強國人都開始注意佢嘅片。大粗口好醒目一早就賣咗香港層樓破釜沉舟咁帶埋老婆上強國發展。好嘞，又畀佢搞掂咗，有名自然有利啦，好多電影公司都搵佢開戲，隨之而來當然係好多飛來蜢啦！好似佢部新戲咁，好多強國新晉女星都自動獻身，甚至有啲喺酒店開埋房冲定凉等佢，不過大粗口都冇女埋到身。唔係佢唔想，事實係因為家有嚴妻，佢老婆知自己老公係乜嘢人，對佢寸步不離隨傳隨到，所以大粗口雖然內心好想，但係都唔敢亂嚟。<br>撰文：關仁</p></body></html>
