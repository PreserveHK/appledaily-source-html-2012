<html><header><meta charset="utf-8"><title>貓界StevieWonder盲眼貓愛彈琴</title></header><body><h1>貓界StevieWonder<br>盲眼貓愛彈琴</h1><p>「StevieWonder」現身英國！不，不是美國殿堂級失明黑人男歌手，而是這隻沒有眼睛、卻超愛彈琴的貓界StevieWonder。<br>這隻年約6歲的貓咪，上月底在劍橋郡一處花園被人發現，渾身長滿蚤子，肚裏有蟲，胃部有疝氣，而且沒有眼睛。可憐兮兮被送進一家動物收容中心，中心職員給牠取名Stevie，且很快發現牠不但像其他貓一樣愛玩，而且很喜歡聽人彈鋼琴。斯特里特說：「牠一下子跳上我大腿，後來更自己彈起琴來，還彈得相當吵呢。」<br>英國《每日郵報》</p></body></html>
