<html><header><meta charset="utf-8"><title>馮仁昭四圍超：韓毓霞採訪倫奧靠攝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：韓毓霞採訪倫奧靠攝 - 馮仁昭</h1><p>韓毓霞代表無綫去倫敦做奧運外景主持，日前有機會訪問地球上跑得最快嘅牙買加百米飛人保特，保特喺奧運100米跑決賽以破奧運紀錄時間9.63秒蟬聯冠軍。賽後，保特接受來自各地傳媒圍訪，韓毓霞雖然身材細少，但仍極力「攝」，成功近距離訪問保特。另外，韓毓霞仲見證到香港第四位奧運獎牌得主李慧詩，勇奪銅牌為港爭光嘅一刻，當然爭取機會合照。</p></body></html>
