<html><header><meta charset="utf-8"><title>陳若琳保衞下一金</title></header><body><h1>陳若琳保衞下一金</h1><p>中國跳水「夢之隊」包辦全金夢碎，但仍要向前看，為第6金而戰。今日將由陳若琳（前）與胡亞丹雙保險，聯手出戰女子10米台決賽。<br>19歲的陳若琳在倫奧已先聲奪人，與汪皓（後）奪取女子雙人10米台金牌，而個人發展亦不錯，挾去年世錦賽、以及今年世界盃金牌，對奧運奪取雙金仍然充滿信心。中國一直以老帶新政策培育新血，16歲的胡亞丹是高台另一位代表。<br>胡亞丹兩年前首次參加世界盃，已經一鳴驚人擊敗陳若琳奪金，贏得「小高敏」美譽；就算手腳瘀痛，年紀輕輕的胡亞丹也能強忍，堅持練習迎戰奧運，心態不比師姐低。</p></body></html>
