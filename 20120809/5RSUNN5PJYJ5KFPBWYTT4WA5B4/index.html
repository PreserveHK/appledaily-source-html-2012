<html><header><meta charset="utf-8"><title>江若琳揸車半桶水</title></header><body><h1>江若琳揸車半桶水</h1><p>江若琳、鐘表美女胡敏珊、馬詩慧和張苡澂等昨日在香港仔出席汽車活動，江若琳自爆新牌一年多，近期終於可以擺脫P牌：「不過都係唔得，上路面嘅次數不足10次，有時去到銅鑼灣，唔識泊車、唔識cut線，惟有急call附近住嘅朋友嚟救命，所以要補鐘先得。」<br>記者勸籲江若琳坐的士，不要阻塞交通，她說：「揸車有型啲呀！」她指近期忙拍星馬電影，下月又出碟：「第一次自己作曲作詞，平時日日都有練聲，一返到香港，就會搵老師練歌。」<br>採訪、攝影：林嘉慈</p></body></html>
