<html><header><meta charset="utf-8"><title>紅唇迎蘆筍封面《新聞周刊》涉意淫</title></header><body><h1>紅唇迎蘆筍封面<br>《新聞周刊》涉意淫</h1><p>俏臉昂起，紅唇半張，兩根蘆筍垂在唇邊──美國《新聞周刊》新一期封面被轟意淫（圖）。<br>繼以「首位同性戀總統」為封面標題指他支持同性婚姻後，《新聞周刊》最新一期封面以紅唇迎蘆筍推介53名名廚選101間最佳食肆的故事，同樣惹爭議。知名博客JimRomenesko指《新聞周刊》乾脆「停刊好了」。有人嘲諷《新聞周刊》無新意──英國《衞報》的《飲食月刊》三年前已用同一張封面照。<br>英國《每日郵報》</p></body></html>
