<html><header><meta charset="utf-8"><title>南非飛魚自爆出術奪金</title></header><body><h1>南非飛魚自爆出術奪金</h1><p>以破世界紀錄58秒46，贏男子100米蛙泳嘅南非飛魚雲達保（圖），周二接受訪問時自爆，自己攞到金牌，全靠出術！吓？咩禁藥咁勁，連奧委會都驗唔出？唔係，係佢用咗一招禁止使用嘅秘技：海豚踢水。呢一招可以令泳手起步同轉身都快好多，搞到國際泳聯只准泳手喺比賽時用一次；不過，因為裁判只靠肉眼睇選手有冇犯規，所以好多泳手都會博懵踢多幾嘢。雲達保就話，其實唔淨得佢一個用，99%選手都會；犯規就犯規啦，仲想拉人落水！<br></p></body></html>
