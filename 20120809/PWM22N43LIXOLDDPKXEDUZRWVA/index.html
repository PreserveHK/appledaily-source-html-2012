<html><header><meta charset="utf-8"><title>陳坤愛藏人笑容</title></header><body><h1>陳坤愛藏人笑容</h1><p>影帝陳坤現時是內地一線男演員，代表作有《雲水謠》及《畫皮》等，早前陳坤在書展推出新書《突然走到了西藏》，這是他的第一本書。陳坤早前接受訪問時，表示今次出書是無心插柳，其實他去了西藏四次，他說：「起初我是寫了些文字，將不同的事記錄下來，後來做成了這件事，我也想不到反應會這麼好。」<br>陳坤擅長演戲，他坦言寫書也有點心理壓力，當然拍戲比較有信心。他稱愛西藏這個地方，是因為那兒文化、宗教很特別，人的笑容很乾淨，氣質不像城市人。陳坤在過程中拍下不少照片，最深刻是走訪過失明學校。採訪：溫敏芝攝影：陳順禎</p></body></html>
