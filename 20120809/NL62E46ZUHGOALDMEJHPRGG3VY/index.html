<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭浩翔撐港人慘捱轟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭浩翔撐港人慘捱轟 - 馮仁昭</h1><p>近日中石化膠粒掉落香港海域污染呢單嘢，搞到全城憤怒，彭浩翔日前睇唔過眼喺微博度留言，指責中石化逃避責任：「香港人的事，不可依靠別人，還得香港人自己出手處理吧。」呢番評論觸動到強國人嘅神經，即刻被內地網民狂轟，彭導最後都睇唔過眼先後留言話：「我說港人別靠人是連反應遲鈍的港府都不靠，自己參與去清理……杭州人自稱杭州人，成都人叫自己成都人，香港人就不能說自己為香港人？」</p></body></html>
