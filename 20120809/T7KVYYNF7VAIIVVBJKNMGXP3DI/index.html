<html><header><meta charset="utf-8"><title>旅行社董事波子撞的士</title></header><body><h1>旅行社董事波子撞的士</h1><p>【本報訊】旅行社董事傅鎮國，昨凌晨駕駛保時捷跑車在何文田公主道天橋失事，猛撞前面壞車停下之的士。傅鎮國受輕傷，接受酒精呼氣測試證實超過100微克，涉嫌酒後駕駛被捕及送院。<br>肇事保時捷911Carrera4S跑車，於06年買入時車價逾150萬元。47歲傅鎮國報稱前晚由西貢住所駕車往九龍塘畢架山探朋友，「飲咗一杯紅酒」，至昨凌晨1時許駕車離開，沿公主道慢線向尖沙嘴方向行駛，至公主道2至14號對開天橋時，疑收掣不及撞向前面一部壞車停下之的士，的士被撞彈前10多米。</p></body></html>
