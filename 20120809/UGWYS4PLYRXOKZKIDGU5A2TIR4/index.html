<html><header><meta charset="utf-8"><title>俄女郎凌「胸」漫步　騷事業線</title></header><body><h1>俄女郎凌「胸」漫步　騷事業線</h1><p>俄羅斯一名女郎，不但胸大，而且膽更大。學着今年5月起攻陷俄國青少年的「天行」（Skywalk）亡命玩意，她安全不設防，穿着紅色低胸背心，只靠雙臂平衡，在離地逾十層樓的金屬支架上漫步（圖），並用俯視鏡頭自拍，放上網站。<br>看着片段，足以令畏高的人腳軟，但由於鏡頭焦點，除了她那亡命玩意外，還有她的巨胸，網民看着她凌「胸」漫步，巨胸怦怦，「事業線」如深溝，都不能集中精神為她一步一驚心，反而忘記了畏高。<br>美國《紐約每日新聞》</p></body></html>
