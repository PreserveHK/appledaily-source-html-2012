<html><header><meta charset="utf-8"><title>吳雨霏指Cookies難重組</title></header><body><h1>吳雨霏指Cookies難重組</h1><p>吳雨霏（Kary）昨日現身灣仔，為新歌《告白》連續三周榮登「紅人榜」點唱冠軍歌舉行祝捷會，大會送贈刻上「Kary」的水晶咪，歌迷則送上大籃零食生果。<br>Kary表示與朋友唱K時最愛點唱Cookies的歌，用來笑自己以前又肥又醜。早前Cookies於Shine演唱會演出後，即時有人洽談她們重組慶祝10周年，Kary說：「重組到當然好，不過要等Serena生完BB同唞吓都要一年時間，Helena喺美國又有自己生活，要齊人好難。」至於傅穎與鄧麗欣之間傳有心病難合作，Kary否認此事。<br>採訪、攝影：馬建華</p></body></html>
