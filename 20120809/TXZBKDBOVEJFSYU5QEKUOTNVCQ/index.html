<html><header><meta charset="utf-8"><title>馮仁昭四圍超：區文詩見家長趕住嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：區文詩見家長趕住嫁 - 馮仁昭</h1><p>薛家燕前晚同區文詩等喺銅鑼灣參與「環星娛樂10周年」晚宴，30歲嘅區文詩話就嚟約滿環星，諗住約滿後結婚，公司都話會幫佢大搞個婚禮，佢話：「我同男友拍咗年幾拖，班姊妹話兩年就好結，今年10月會飛去美國見佢家長。」家燕姐就話冇打算拍劇，嚟緊會喺香港、廣州、新加坡等地搞HoneyBees少女組，主要係8至12歲小朋友，最重要讀書成績好。講到阿女石佑珊同王梓軒傳緋聞，家燕姐話唔知有冇拍拖。</p></body></html>
