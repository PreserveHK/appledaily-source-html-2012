<html><header><meta charset="utf-8"><title>半裸女飛車與警追逐</title></header><body><h1>半裸女飛車與警追逐</h1><p>美國佛羅里達州出現電影式飆車戰，但警方今次追逐的不是超級罪犯，而是一名赤裸上身飆車的35歲女郎。<br>無上裝女郎名叫拉姆齊（圖左），她為給男友（圖右）驚喜，上周六脫光上身駕車往見男友。豈料被巡警發現超速，要截停她。她為免「蝕底」，於是踩油左閃右避，撞毀一個路牌和一棵橡樹，其他巡邏車加入追逐戰，卻沒趕上她，最後在直升機協助下才鎖定她停車地點，連忙上門拘捕她。<br>法新社</p></body></html>
