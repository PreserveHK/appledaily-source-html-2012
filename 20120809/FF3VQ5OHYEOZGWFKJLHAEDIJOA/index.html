<html><header><meta charset="utf-8"><title>網民動員　大玩「相中相」接龍</title></header><body><h1>網民動員　大玩「相中相」接龍</h1><p>互聯網照片玩接龍！<br>當美國一名男子在網上貼上自己伴着電腦屏幕中女郎、豎起大拇指的照片時，肯定沒想過會變成網上瘋傳的連鎖「相中相」。這多得華盛頓無聊上班族韋伯和數十名網民。</p><p>韋伯說，那天在社交網看到朋友甲發佈這張相片，之後朋友乙有樣學樣，伴着電腦屏上這張相、在旁豎拇指拍照上網，於是動員同事齊齊玩接龍「相中相」。後來，有其他網民加入齊齊玩，包括「馬頭人」和狗狗，他於是把全部55張照片串連起來變成影片，上傳YouTube。<br>英國《每日郵報》</p></body></html>
