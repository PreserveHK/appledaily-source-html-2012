<html><header><meta charset="utf-8"><title>關仁隱事：「大C」跳槽斷米路 - 關仁</title></header><body><h1>關仁隱事：「大C」跳槽斷米路 - 關仁</h1><p>「大C」離開公仔箱之後走咗去音樂箱做話事人，本來大C諗住同公仔箱老細關係友好，公仔箱可以安排啲工作畀大C音樂箱旗下嘅藝人做，增加佢哋嘅曝光率，點知到頭來剛剛相反，音樂箱嘅人除咗「審美」同「大蟻」之外，通通俾公仔箱封殺。事關公仔箱「數佬」同大C一向勁唔妥，數佬唔想益大C啲人，所以原本公仔箱幕後有幾單嘢想搵音樂箱嘅「香薰」同「我恨你」幫手，但數佬知道之後即刻阻止。至於審美同大蟻就因為一早同公仔箱簽咗約，數佬先至惟有焗住用。<br>撰文：關仁</p></body></html>
