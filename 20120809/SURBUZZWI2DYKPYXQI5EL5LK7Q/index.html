<html><header><meta charset="utf-8"><title>唱衰普京被捕受虐3俄女獲娜姐力撐</title></header><body><h1>唱衰普京被捕受虐<br>3俄女獲娜姐力撐</h1><p>俄羅斯女子組合PussyRiot三名成員，今年2月闖入莫斯科救世主大教堂，高歌唱衰獨裁總統普京歌曲被捕。檢察官前日（周二）結案陳詞，以她們仇恨宗教、在教堂「說髒話」褻瀆上帝為由，要求將她們判監三年。<br>雖然要求判監刑期比原定七年短，但三女被捕後，輿論批評普京打壓異見，欺壓女流。而且，她們拘禁期間每晚不准睡多過四小時，每隔12小時才有糧水補給，疑遭虐待。美國天后麥當娜（圖）在莫斯科舉行世界巡迴演唱會就力挺她們，在台上說希望她們獲自由。<br>英國《泰晤士報》</p></body></html>
