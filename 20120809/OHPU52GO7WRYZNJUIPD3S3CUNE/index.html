<html><header><meta charset="utf-8"><title>周家蔚自爆陀男B</title></header><body><h1>周家蔚自爆陀男B</h1><p>懷孕三個月的周家蔚，老公洪天明雖然在內地工作未能相陪，但家蔚昨日接受商台電話訪問時，甜絲絲透露老公會每日一電，她說：「佢每日都會打電話嚟關心我。」</p><p>老公下禁飛令</p><p>家蔚表示天明十分緊張，早前有朋友邀請家蔚到北京出席一個與林書豪有關的慈善活動，但不獲老公批准，她說：「佢唔畀我坐飛機呀，為安全最後決定唔去囉。」家蔚已為腹中BB改英文名，她說：「如果生仔就叫T.J.，係我同老公英文名嘅頭一個字，而生女就叫Naomi。」家蔚其後竟漏口風指自己在2013年尾可以再追個女，換言之今胎是仔，之後她補鑊說：「照超聲波時照到少少，但未肯定係仔。」<br>採訪：李珮洳</p></body></html>
