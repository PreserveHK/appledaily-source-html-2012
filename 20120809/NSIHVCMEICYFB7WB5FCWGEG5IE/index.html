<html><header><meta charset="utf-8"><title>馬拉松婚禮　環遊30國</title></header><body><h1>馬拉松婚禮　環遊30國</h1><p>「我願意！我願意！我願意！」英國戀人佩林和格蘭特癡心情長，結婚誓詞一念再念都不覺厭，環遊世界在不同地方舉行了22次婚禮。兩人決定結婚時，已計劃環遊世界，要每到一個地方，就舉行一次婚禮。兩人先在曼徹斯特搞首次婚禮，之後在美國夏威夷的海豚旁邊（左圖）、又曾在危地馬拉（右圖）按當地人傳統儀式成親，至今覺得在秘魯的婚禮最浪漫動人。兩人誓要舉行多八次婚禮。<br>英國《每日郵報》</p></body></html>
