<html><header><meta charset="utf-8"><title>老孫失電腦掀罵戰</title></header><body><h1>老孫失電腦掀罵戰</h1><p>孫耀威日前在微博自爆由香港往內地福州途中，發現已上鎖的行李箱內，手提電腦離奇被偷，令他創作的新歌亦遺失，他在微博的言詞因有暗示是海關失誤才令他的電腦被盜，即時惹來內地網民狂轟，其粉絲則力挺偶像，與網民展開罵戰。</p><p>「沒說是海關所為」</p><p>孫耀威為免事件越鬧越大，在微博上公開與福州海關的短訊，他勸粉絲說：「粉絲們，別人粗言毒罵，我們不要在意！更不要罵回去！要不他們會更高興。我會刪除掉『電腦不見』那條微博，實在是不想再看到大家的紛爭，然而我不覺得有甚麼要去澄清的，我也沒有說是海關所為，更沒有說是福州海關的所為！請仔細看我所寫的。」<br>撰文：林妃</p></body></html>
