<html><header><meta charset="utf-8"><title>環球有禮：送你《叛諜追擊》雙面Tee</title></header><body><h1>環球有禮：送你《叛諜追擊》雙面Tee</h1><p>《叛諜追擊》最新一集雖不再是麥迪文擔演，但劇情繼續講龐積遜事件；「踏腳石行動」公開後，另一中情局特工AaronCross也身陷險境，為隱瞞其他特工行動，中情局決定鏟除體能與智能更先進的「5號」。環球影片今日送出20件《叛諜追擊》雙面短袖Tee畀讀者，只要答中以下問題，連同回郵$3公文袋寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》叛諜追擊4：機密逃殺」，便有機會獲得。先到先得。（如有任何爭議，最終決議權歸環球影片，《蘋果日報》概不負責。）<br>問題：《叛諜追擊》共拍了多少集？</p></body></html>
