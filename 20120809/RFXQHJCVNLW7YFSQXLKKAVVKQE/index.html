<html><header><meta charset="utf-8"><title>網民力撐凱姿戀</title></header><body><h1>網民力撐凱姿戀</h1><p>郭晶晶京奧後告別，也快將嫁作霍家媳婦，中國跳水第一美人，料落在何姿身上；特別她由京奧至倫奧4年間，由男仔頭變成小可愛，微博更不時發放個人大頭照，俘虜了不少宅男心。不過何姿就算心有所屬，網民反應普遍支持；在何姿微博（圖），網民「英雄」回應：「天生一對呀！恭喜！」網民「路易V鄧」說：「枯燥的訓練，因為有愛才變得韻味，對訓練也是促進作用吧，不必擔心甚麼，張楠和趙芸蕾這對戀人不挺好的嘛。」<br>經過倫奧，何姿在香港人氣也旺盛，不過香港網民也支持「凱姿戀」，香港討論區網民V1S說：「祝福他們！」；Inter1908則說：「今年一齊攞唔到單人金牌，下屆要一齊攞金牌。」</p></body></html>
