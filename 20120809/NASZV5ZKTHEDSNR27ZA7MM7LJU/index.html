<html><header><meta charset="utf-8"><title>法拉心口受傷</title></header><body><h1>法拉心口受傷</h1><p>陳法拉昨日身穿吊帶裙到中環出席牙膏品牌活動，可惜心口損了留有疤痕，她解釋是被貓貓抓傷。為了這個活動，法拉過去一星期都好緊張清潔牙齒，她說：「我早晚都刷牙，平日打完邊爐即刻刷牙，返廠拍劇仲會袋定牙膏牙刷。」</p><p>牙刷贈咀戲對手</p><p>問到法拉跟男藝人拍咀戲前會否刷牙？她說：「一定會啦，仲會送埋畀男拍檔分享，唔怕男友（薛世恒）呷醋。」<br>有傳法拉打電話鬧星煥國際老闆何哲圖幫她揀的歌曲好out，法拉說：「冇，啲歌係公司揀，其中有一、兩首歌係朋友幫手寫，歌迷都好鍾意，有歌迷仲問我係咪做歌手唔拍劇，我叫佢哋放心，自己會做好每樣工作。」<br>採訪、攝影：張俊銘</p></body></html>
