<html><header><meta charset="utf-8"><title>洗澡被騷擾主人18樓擲狗落街</title></header><body><h1>洗澡被騷擾<br>主人18樓擲狗落街</h1><p>「狗主真無人性！」北京市朝陽區前晚有人將一隻小狗，從18樓擲下。小狗剛好落在一輛私家車上，擊碎擋風玻璃，全身是血、渾身發抖（圖）。<br>有好心路人發現後，立即將牠送往動物醫院搶救。獸醫發現小狗除皮外傷外，還出現右前肢骨折、內出血、膀胱破裂、顱內損傷等，雖情況嚴重，但沒有生命危險。<br>當地公安調查後表示，他們已找到小狗的主人。主人稱事發時他在洗澡，小狗竟然跑到浴室內，令他震怒，於是將牠擲落樓。事件不但引起網民怒批狗主無人性，獸醫更說：「沒見過這麼殘忍的主人！」<br>北京《新京報》</p></body></html>
