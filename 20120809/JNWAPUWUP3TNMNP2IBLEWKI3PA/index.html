<html><header><meta charset="utf-8"><title>克羣第一次獻阿嬌</title></header><body><h1>克羣第一次獻阿嬌</h1><p>台灣歌手吳克羣、關心妍和林二汶前晚在將軍澳電視廣播城錄影《勁歌金曲》，吳克羣透露現簽約英皇，以後在港的宣傳由英皇負責，至於是否會與緋聞女友鍾欣桐（阿嬌）有合作機會，他大賣關子說：「好快就知，是兩個人的第一次，會有不同感覺帶給觀眾。」</p><p>「感到不好意思」</p><p>問吳克羣此行有否與阿嬌飯聚時，他說：「自己感到不好意思，之前阿嬌在佛山工作，也專程返港現身我的記者會，之後我就忙於接受訪問及拍照，但她就即飛回佛山工作。」<br>吳克羣談到曾與他傳緋聞的何超蓮，他表示今次工作安排得密密麻麻，所以沒有刻意聯絡她，但超蓮就知道他來了香港。　<br>採訪、攝影：卓寶花</p></body></html>
