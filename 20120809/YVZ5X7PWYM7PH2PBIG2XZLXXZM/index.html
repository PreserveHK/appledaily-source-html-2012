<html><header><meta charset="utf-8"><title>小狐狸搭地鐵「霸位」</title></header><body><h1>小狐狸搭地鐵「霸位」</h1><p>狐狸認真狡猾，居然地鐵都識搭！<br>倫敦地鐵周一晚有隻小狐狸乘搭地鐵，當時人煙稀少，小狐狸趁地鐵車門打開，即竄過乘客埃伯特腳邊闖入車廂（圖），還懂得「霸位」。埃伯特說：「我後來才知道掠過的是一隻小狐狸。」小孤狸跳上座位左嗅嗅右嗅嗅，左望望右望望，一臉茫然。女乘客霍恩看見小狐狸，不但沒嚇到花容失色，反而說：「牠很可愛，牠跳了下來好像竄進一個洞裏去，應該走到安全地方了。」倫敦交通局指小狐狸搭地鐵在偏遠車站偶爾會發生。<br>英國《每日郵報》</p></body></html>
