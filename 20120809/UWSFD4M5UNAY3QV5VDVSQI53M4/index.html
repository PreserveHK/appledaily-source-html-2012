<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳逸璇密謀搞慈善騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳逸璇密謀搞慈善騷 - 馮仁昭</h1><p>陳逸璇（Jolie）自從今年5月嫁咗畀墨西哥籍型男MarcRodriguez後，原來佢冇諗過退出娛樂圈，最近仲簽咗畀新經理人，佢話：「同新經理人好夾，大家都超鍾意爵士音樂，現階段已經作咗幾首唱，希望快啲可以推出高品質嘅唱片。」Jolie仲話家傾緊同香港知名鋼琴演奏家合作開音樂會，佢話：「希望籌錢畀慈善團體，最快十月成事。」</p></body></html>
