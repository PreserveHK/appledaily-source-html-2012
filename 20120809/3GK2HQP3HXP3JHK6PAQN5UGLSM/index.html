<html><header><meta charset="utf-8"><title>今日提醒你：文化中心免費視藝展</title></header><body><h1>今日提醒你：文化中心免費視藝展</h1><p>【本報訊】由教育局與保良局合辦的香港國際學生視覺藝術比賽暨展覽—平面藝術，以「圖像．想像」為主題，鼓勵青少年透過視覺藝術作品表達不同觀感和思想，主辦機構共收到近2,000件來自24個國家或地區的參賽作品，其中54件得獎作品正在尖沙嘴香港文化中心四樓展覽館展出，展期至本月13日，市民可免費入場參觀。<br>今次比賽邀請全球的中、小學生參與，12位年齡介乎5至18歲的參賽者榮獲「香港大獎」，來自五個不同國家或地區，當中有5名為香港學生。其中香港得獎者黎紫星的繪畫描繪港鐵車廂內的人生百態，以動與靜的對比來增加作品的趣味。</p></body></html>
