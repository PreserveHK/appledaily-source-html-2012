<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃柏高簽薛凱琪拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃柏高簽薛凱琪拍戲 - 馮仁昭</h1><p>有傳薛凱琪（Fiona）約滿華納之後，會同黃柏高（Paco）公司簽約，Paco噚日接受商台電話訪問時話仲傾緊：「我希望盡力爭取到啦，誠意就100%，我真係好欣賞佢做嘢態度，如果佢加盟會幫佢喺電影上全力發展，佢呢方面好大潛力同發展空間，當然亦都會發展音樂。」但Paco就完全唔知Fiona需要為爸爸籌醫藥費呢件事。講到近日傳出Paco愛將許志安年尾結婚，Paco話：「我真係唔知，灌到佢半醉都唔肯講。」</p></body></html>
