<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>倫奧漸近尾聲，重點也早已由泳池轉移到田徑場，一眾飛人亦陸續誕生。在眾多田徑項目之中，十項全能被稱為「運動之王」，原因當然是10種項目當中，有要求爆發力和力量的100米、跳遠，推鉛球，也有講求耐力的1,500米，更有技術要求高的跨欄和跳高，要在48小時內完成全部賽事，簡直不可想像。<br>可能分開兩天的比賽減低了張力，令繼承「同鄉」奧拜恩的十項全能之王伊頓（AshtonEaton）也沒甚麼觀眾緣，結果是「運動之王」變成小眾運動，實在可惜。</p></body></html>
