<html><header><meta charset="utf-8"><title>嘉欣人工受孕追女</title></header><body><h1>嘉欣人工受孕追女</h1><p>李嘉欣近日出席活動時，不時談及一歲半兒子JaydenMax，更多次暗示想追B女。日前有指嘉欣已找來養和醫院副院長陳煥堂做體外養卵，準備再人工受孕。自知高齡的嘉欣，急於再度人工追蛇B，有指她5月中曾接受體外養卵，可惜期間發現腸胃有良性瘤要切除，要休養三個月才可嘗試，到上月中嘉欣即再度出擊。其實嘉欣多次放風想生B女，她曾笑言：「Jayden未識要有細佬妹，只希望有人陪玩，丈夫講明照顧兩個小朋友還可以，不過老公嗰邊好難生女，有次發夢生孖仔，返到屋企似男生宿舍，直頭喊出嚟，接受唔到。女仔夠窩心，可以同媽咪傾心事，好羨慕。」<br>撰文：唐如
</p></body></html>
