<html><header><meta charset="utf-8"><title>藝術淫穢？畢加索裸女海報被禁</title></header><body><h1>藝術淫穢？<br>畢加索裸女海報被禁</h1><p>藝術與淫穢，真的難分界？英國愛丁堡機場當局，最近禁止在機場展示一幅西班牙抽象畫大師畢加索（PabloPicasso）的油畫海報，因畫中人是裸女。但被禁海報其實複製自畢加索名畫《坐紅椅的裸女》（圖），是大師以情婦沃爾特為主角的系列畫作中，獲藝術家評為數一數二富美感的一幅。<br>對於名畫海報被禁，正舉行畢加索展的蘇格蘭國家美術館負責人萊頓說是奇聞：「廣告女郎越穿越少衫沒人批評，反而一代大師的裸女畫令人不安實在奇怪。」<br>英國《泰晤士報》</p></body></html>
