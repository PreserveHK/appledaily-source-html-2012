<html><header><meta charset="utf-8"><title>馮仁昭四圍超：向佐拒婚俾Race撇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：向佐拒婚俾Race撇 - 馮仁昭</h1><p>向佐同2R嘅黃婉佩（Race）09年開始撻着，最初向佐媽咪、向華強老婆陳嵐唔多鍾意Race，但後來相處時間多咗，慢慢就接受到佢，向太仲幫Race介紹轉行。估唔到幾個月前Race向男方迫婚，向佐覺得自己事業先啱啱起步，所以拒絕咗，Race一怒之下就搬離向家大宅。噚日馮仁昭問向佐經理人李小姐，佢話：「冇錯，佢哋係和平分手，至於係咪因為迫婚，呢個問題太私人，我哋唔會代兩位當事人回應。」</p></body></html>
