<html><header><meta charset="utf-8"><title>夏日凉品：Sangria紅酒特飲</title></header><body><h1>夏日凉品：Sangria紅酒特飲</h1><p>紅酒除了直接品嚐，歐洲人也喜歡用它來炮製特飲，冬天時他們會用紅酒加香料來製作暖飲，而夏天的池邊派對，當然少不了用紅酒加上果汁和水果來做的Sangria特飲，冰凉醒神，讓人暑氣全消。<br><br>記者：謝翠玲<br>攝影：林栢鈞<br>模特兒：ArYu@HKModelhouse</p><p>青檸：</p><p>比檸檬略酸，香氣較清新，在炎熱的東南亞國家非常流行。除了味道醒神，亦有消滯化氣、生津止渴、消暑減肥功效，是很適合夏天常用的水果。</p><p>材料</p><p>青檸/檸檬各10克、青蘋果/紅蘋果各30克、白蘭地30毫升、橙汁60毫升、紅酒90毫升、冰塊適量</p><p>做法</p></body></html>
