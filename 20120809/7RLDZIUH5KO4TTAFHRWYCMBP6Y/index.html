<html><header><meta charset="utf-8"><title>營養B餐：粟米　對視力有幫助</title></header><body><h1>營養B餐：粟米　對視力有幫助</h1><p>粟米味道香甜，是夏天大家的BBQ至愛！但粟米當中所含的營養，可能大家都忽略了；其實粟米有豐富的黃體素，這可是一種護眼的物質，對視力健康好有幫助！另外，粟米屬於穀類，和粉、麪、飯一樣，含有豐富的碳水化合物，給寶寶當飯吃也不錯！</p><p>初段（4至5個月）：雜菜糊</p><p>把粟米粒、青豆、蘿蔔粒，在水中煮至軟身，加適量鹽調味，攪拌成糊。</p><p>中段（6至8個月）：粟米菜粥</p><p>兩條粟米拆粒，加切絲生菜及少量米，洗淨用適量水煲滾即可。</p><p>後段（9個月以上）：青椒蟹肉粟米羮</p><p>罐頭粟米羮，加四両蟹肉攪拌煮熟；刮空一個青椒作碗，裝起即成。</p></body></html>
