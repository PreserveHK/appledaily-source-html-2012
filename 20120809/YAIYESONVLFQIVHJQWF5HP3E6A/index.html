<html><header><meta charset="utf-8"><title>Suki擲百萬炮製新B</title></header><body><h1>Suki擲百萬炮製新B</h1><p>已有兩女的徐淑敏（Suki）雖然恨追仔，但她近日宣佈肚皮暫時停工，因為她今年要全面開拓美容事業，Suki經過大半年籌備和鑽研，下月將推出純天然系列的護膚品，準備先在網上開售，其後再設立專門店。</p><p>要慳住使</p><p>Suki日前喜孜孜拿着首支製成品，她說：「呢個好似我個baby，我好期待佢哋推出，大家會鍾意。」Suki表示這次搞美容生意，老公黃浩大手筆給她500萬作試金石，她說：「眨吓眼就會使晒，我先小試牛刀，慳住用慢慢搣，暫時花咗約100萬。」<br>採訪：比華利</p></body></html>
