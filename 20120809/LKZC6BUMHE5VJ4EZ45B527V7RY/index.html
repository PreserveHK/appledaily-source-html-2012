<html><header><meta charset="utf-8"><title>電視稀客《獵鷹》打造經典母子</title></header><body><h1>電視稀客<br>《獵鷹》打造經典母子</h1><p>國際影后葉德嫻的實力毋庸置疑，她去年久休復出便憑電影《桃姐》橫掃威尼斯等各個國際和本地影展等七個影后，近十年她極少拍電視劇，對上一套電視劇是06年亞視的《義無反顧》，幫無綫拍的電視劇更要追溯至83年的《鬼咁夠運》。<br>當然要數最為人熟悉的，莫過於葉德嫻和劉德華於82年合作的無綫劇《獵鷹》，自此兩人更成為母子檔黃金組合，紅到拍電影《法外情》系列都一樣做母子，相信今次葉德嫻再踏公仔箱，對電視觀眾來說很有吸引力。</p></body></html>
