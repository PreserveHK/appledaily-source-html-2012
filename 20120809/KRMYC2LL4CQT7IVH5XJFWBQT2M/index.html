<html><header><meta charset="utf-8"><title>蘋果汁邨巴擱置罷工改遊行</title></header><body><h1>蘋果汁<br>邨巴擱置罷工改遊行</h1><p>【本報訊】邨巴業原定明天早上繁忙時間發起罷駛，抗議運輸署檢控嚴苛，但因已取得運輸署承諾會檢討罰則，決定擱置罷駛行動，改為遊行至政府總部請願。<br>非專營巴士同業聯盟昨發聲明表示，邨巴業界與運輸署再三協商後，運輸署承諾考慮業界的訴求，包括增加邨巴的後備車數目，以免有邨巴因故障或年檢需停駛時，改由其他邨巴載客會被運輸署檢控。運輸署亦承諾會檢討部份罰則。業界考慮公眾利益，決定暫緩明天早上繁忙時間的罷駛行動，改為遊行到政府總部向運輸及房屋局請願。</p></body></html>
