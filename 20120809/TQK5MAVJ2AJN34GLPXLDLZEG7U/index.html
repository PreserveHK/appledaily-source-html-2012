<html><header><meta charset="utf-8"><title>與父母火鍋店用餐男童桌前當眾小解</title></header><body><h1>與父母火鍋店用餐<br>男童桌前當眾小解</h1><p>「大庭廣眾之下，家長就這樣讓孩子小便？」北京一名網民，上周四（2日）在望京一間火鍋店內，發現一對年輕夫婦帶着一名男童吃火鍋。其間，該男童卻突然人有三急，於是父親竟在大庭廣眾下，脫掉兒子的褲子、拿着紙杯讓兒子小解（圖）。<br>火鍋店的侍應對該對家長的舉動視若無睹，在場食客則議論紛紛，有人更出言力阻，但這對父母卻闊佬懶理。<br>事後，照片在網上廣傳，網民紛紛鬧爆這對父母，批評他們無家教，亦不顧其他食客感受。火鍋店經理則表示侍應處理方法存缺失，故將加強對員工的培訓。<br>北京《法制晚報》</p></body></html>
