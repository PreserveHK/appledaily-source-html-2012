<html><header><meta charset="utf-8"><title>吳家麗扮雀林高手</title></header><body><h1>吳家麗扮雀林高手</h1><p>在影圈打滾30年的吳家麗，消失了一陣子，去年接拍《出軌的女人》，今年則演出了麥兆輝、莊文強執導的《聽風者》，吳家麗在戲內飾演與周迅敵對的特務，為掩飾特務身份，要扮做大戲、扮服務員及飾演一位做生意很叻的太太，其中一場與周迅打麻雀的戲，她要用眼神交代內心戲。日前她在尖沙嘴接受訪問時說：「我本身唔識打牌，但係要扮到好似高手咁，仲要喺度試探軍情，我比較少做呢類角色。」</p><p>讚周迅隨和</p><p>擅演風塵女子的吳家麗，今次的造型是成熟上海太太，她坦言感覺很新鮮。首次與周迅合作，吳家麗大讚她是實力派，私底下是個隨和的人。<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
