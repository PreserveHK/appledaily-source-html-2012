<html><header><meta charset="utf-8"><title>吳靜鈺打得兼演得</title></header><body><h1>吳靜鈺打得兼演得</h1><p>中國喺周三金牌進賬唔算多，除咗乒乓球男團之外，就係靠吳靜鈺喺女子跆拳道49公斤級決賽，擊敗西班牙對手安歷姬成功衞冕金牌。吳靜鈺打得之餘仲有演戲細胞，細個曾經拍過電影。<br>現年25歲嘅吳靜鈺，由12歲開始學習跆拳道，佢喺10年前獲邀拍電影。不過電影公司睇中嘅係佢嘅身手，喺一套叫《跆拳道》嘅電影，飾演主角年少時候嘅角色。至於吳靜鈺嘅老對手，中華台北嘅楊淑君就喺8強就已經出局，0:6輸畀泰國對手桑藍。</p></body></html>
