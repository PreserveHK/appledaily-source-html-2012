<html><header><meta charset="utf-8"><title>不完美易親近　日女愛「虎牙」</title></header><body><h1>不完美易親近　日女愛「虎牙」</h1><p>日本女性一向要在外表上追求完美，不過最近她們為趕上潮流，紛紛找牙醫做手術，令兩隻犬齒更突出，變成一對「老虎牙」（圖），目的是要讓自己變得不完美，顯得更平易近人，容易結識到男性。<br>其實牙醫做的手術很簡單，只是將一對尖的人造犬齒固定在客人的真犬齒之上，令她們好像長出一對虎牙。原來不少日本男士都覺得，樣子太完美的女性，予人高高在上的印象，反而女性有一對虎牙顯得更可愛和吸引，看起來也似乎更易親近。<br>美國《紐約每日新聞》</p></body></html>
