<html><header><meta charset="utf-8"><title>張文慈聞黑金瞓唔着</title></header><body><h1>張文慈聞黑金瞓唔着</h1><p>張文慈（Pinky）、張致恆和鄭經翰早前拍攝由港台與監警會聯合製作的電視節目《監警有道》，昨日在灣仔舉行記者會。Pinky大爆拍攝時被鄭大班要求不能NG，問到是否很怕跟鄭大班合作？她笑說：「唔會，佢得個樣，加上大家都專業，好少出錯。」</p><p>自認無知婦孺</p><p>近日渣打銀行在美國涉及的黑金醜聞，Pinky自爆很憂心：「我驚到瞓唔着，因為由我開始返內地登台到現在嘅人民幣，我都存入呢間銀行，都有七位數字。我今日本來好想去銀行了解下，我唔識呢啲嘢，係無知婦孺，家拎番晒啲錢出嚟會唔會好啲！」<br>採訪、攝影：王連連</p></body></html>
