<html><header><meta charset="utf-8"><title>特稿：歐國盃神射手C朗被睇淡 - 7號仔</title></header><body><h1>特稿：歐國盃神射手C朗被睇淡 - 7號仔</h1><p>還有不足100天，歐國盃決賽周就會展開；衞冕的西班牙繼續成為賽事大熱。而現效拜仁慕尼黑的德國射手馬里奧高美斯，暫成為賽事神射手的大熱門，至於皇馬的葡萄牙「天之驕子」C朗，賠率竟較現正養傷、兼有機會缺陣今屆歐國盃的西班牙箭頭韋拿（圖）還冷。</p><p>暫於今季西甲轟入29球的C朗，未能成為神射手的大熱，主因是葡萄牙身處於死亡B組，同組還有德國及荷蘭等勁敵。另外，今季持續低迷的車路士西班牙前鋒費托，賠率令人意外地只是緊隨C朗其後。文：7號仔</p></body></html>
