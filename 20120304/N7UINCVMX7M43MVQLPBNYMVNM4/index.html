<html><header><meta charset="utf-8"><title>Hermes鑽Birkin售$1474萬</title></header><body><h1>Hermes鑽Birkin<br>售$1474萬</h1><p>一個手袋要上千萬港元？不錯，這就是愛瑪仕（Hermès）最新設計的Birkin手袋，由黃金和鑽石打造（圖），售價120萬鎊（1,474萬港元）。<br>Birkin手袋一向是闊太名媛的至愛，愛瑪仕今次推出四款新設計的貴價手袋，當中以玫瑰金鱷魚皮打造的Kelly手袋，還鑲了1,160枚鑽石，肯定會成為最熱賣的款式。愛瑪仕行政總裁托馬斯說：「我們是有點瘋狂，我們不知道（有沒有人會買），但用家出門時可能要帶上兩個保鑣！」<br>英國《每日郵報》</p></body></html>
