<html><header><meta charset="utf-8"><title>說話干擾器禁嘈吵者發聲</title></header><body><h1>說話干擾器<br>禁嘈吵者發聲</h1><p>相信大家都有遇過喋喋不休的人，但又不知如何叫他閉嘴，日本科學家就利用治療口吃的技術原理，發明了「說話干擾器」（圖），只要對準說話者發射，就能把對方所說的話延遲瞬間才彈回去，達到中斷說話的效果。<br>說話干擾器外形像方形盒子，只要對準說話者發射，就會把他說的話延後0.2秒彈回去，藉此干擾對方繼續口沫橫飛。干擾器最遠可從30米外發射，最適合用於對付嘈吵學生或在圖書館大聲說話的人。<br>干擾器的原理其實是利用治療口吃的「延時聽覺反饋」技術，因為人說話時會不自覺聽所說的話是否正確，但若聲音沒在說話時送回耳朵，就會令人頓時錯愕而說不出話。<br>英國《每日郵報》</p></body></html>
