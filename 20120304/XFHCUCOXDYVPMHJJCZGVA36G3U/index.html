<html><header><meta charset="utf-8"><title>美國遊客最差勁40%偷毛巾</title></header><body><h1>美國遊客最差勁<br>40%偷毛巾</h1><p>甚麼國家的遊客最討厭？答案是美國，就連美國人也深表認同，40%美國人承認曾偷酒店毛巾。<br>美國旅遊研究機構MandalaResearch訪問了來自五個國家逾5,600人，結果不論是加拿大人、澳洲人還是美國人，都認為美國遊客最差勁，因為他們說話太大聲，而且衣着隨便，經常以棒球帽、白波鞋和運動衫示人。40%美國受訪者更坦承，曾有意或無意地偷走酒店毛巾。<br>中國遊客也不見得受歡迎，15%美國受訪者認為中國遊客最討厭。<br>英國《每日郵報》</p></body></html>
