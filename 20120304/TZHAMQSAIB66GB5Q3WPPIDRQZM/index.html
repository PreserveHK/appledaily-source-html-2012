<html><header><meta charset="utf-8"><title>霆鋒返港證冇復合</title></header><body><h1>霆鋒返港證冇復合</h1><p>謝霆鋒日前邀請其公司過百員工及家人，到馬來西亞小島旅遊數天，並於昨日返港，謝賢、拉姑狄波拉、鬍鬚Kong、謝婷婷及安志杰等均一起回程。對於被傳患病，謝賢精神奕奕回應：「由得佢，我都就嚟死得。」謝賢說已有十年沒有與霆鋒一起旅行。<br>霆鋒說今次花掉250萬費用，但使得開心，對於父親被指患病，霆鋒說：「夠有人話我復合啦，我夠唔係。」霆鋒雖掛念兩個囝囝，但仍強忍沒有打電話聯絡數天，霆鋒說：「等佢哋大少少，識得享受潛水先一齊去。」謝賢昨搭拉姑順風車離開，送四哥上車的霆鋒笑說：「你唔驚俾人話你哋復合呀？」<br>採訪：張俊銘、攝影：黃偉雄</p></body></html>
