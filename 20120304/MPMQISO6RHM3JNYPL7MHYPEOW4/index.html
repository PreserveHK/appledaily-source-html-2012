<html><header><meta charset="utf-8"><title>Rihanna歧視Chris女友</title></header><body><h1>Rihanna歧視Chris女友</h1><p>美國女歌手Rihanna跟男歌手ChrisBrown分手兩年多，近來有翻撻迹象，昨日Rihanna突然在twitter放了一幅米通配黑超跟耳環的照片，似明寸Chris的現任越南裔女友KarruecheTran（小圖），因米通乃帶歧視成份的越南人稱呼。此外，Rihanna與Chris合唱的《Cake》歌詞內亦有使用米通，可見她擺明唔妥Karrueche。</p></body></html>
