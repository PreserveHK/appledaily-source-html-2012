<html><header><meta charset="utf-8"><title>雷雨　冰雹襲南方</title></header><body><h1>雷雨　冰雹襲南方</h1><p>中央氣象台昨日向多地發佈暴雨藍色預警。據天氣預報指，近期中國南方「久雨難晴」，且降雨量逐步升級，令春雨猶如夏季暴雨。<br>預報顯示，廣東北部、廣西東北部、湖南南部、江西東北部、安徽南部局地今日有大暴雨（100至120毫米），局部地區伴有短暫雷暴、冰雹等對流天氣。南方地區前日起基本被雨水所覆蓋，部份伴有聲勢驚人的雷電，湖南省一天閃電3,361次，發出首個雷電橙色預警，據稱雷暴比以往早來也更頻繁。此外，雲南旱區受益於天雨，前日中北部和西部繼續降雨3至10毫米。<br>中新網/新華網</p></body></html>
