<html><header><meta charset="utf-8"><title>求驗客手記：伊巴難忘遭阿仙奴侮辱 - 求驗客</title></header><body><h1>求驗客手記：伊巴難忘遭阿仙奴侮辱 - 求驗客</h1><p>伊巴謙莫域（上圖）認真威水！啱啱停賽3場後復出，14分鐘內大演帽子戲法，幫AC米蘭作客大炒巴勒莫4:0，而祖雲達斯同基爾禾賽和1:1（下圖），令AC在榜首領先祖記3分但打多一場。伊巴今季聯賽入咗18球，追到同迪拿達利並列射手榜首，以伊巴着晒火嘅狀態，相信喺周中歐聯次回合，落後0:4嘅阿仙奴都冇咩機會反勝喇；佢最近仲接受訪問話，原來初出道嗰陣阿仙奴都斟過佢，領隊雲格仲贈佢9號波衫㖭，但阿仙奴跟住只係叫佢試腳，以伊巴高傲嘅性格，覺得係侮辱，所以一怒之下就去咗阿積士！</p></body></html>
