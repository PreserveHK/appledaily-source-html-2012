<html><header><meta charset="utf-8"><title>甘比晒粉紅母女裝</title></header><body><h1>甘比晒粉紅母女裝</h1><p>大劉劉鑾雄與東亞銀行太子爺李民橋昨日分別與家人現身灣仔福臨門，大劉約一時多與女友甘比及囡囡秀樺乘坐車牌「Iloveyou2」的七人車一同現身，甘比母女齊齊以pinklook示人，穿着粉紅ruffles裙的甘比，如常地拿着粉紅Hermès手袋，手抱穿粉紅衞衣的小秀樺，大劉則手拖甘比胞姊的兒子，陪伴母親茗茶，認真優哉悠哉。<br>同場未見大劉的胞弟、細劉劉鑾鴻以及兒子劉鳴煒，細劉近日捲入與特首曾蔭權同赴澳門賭場春茗，劉鳴煒則忙於挺唐英年。此外，李民橋偕妻子Bonnie，及與前妻所生的女兒Adrinne一家三口家庭樂。<br>採訪、攝影：盧妹</p></body></html>
