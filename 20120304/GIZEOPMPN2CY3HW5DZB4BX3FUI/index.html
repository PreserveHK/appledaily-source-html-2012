<html><header><meta charset="utf-8"><title>蘋果汁聲援茉莉花將暫停</title></header><body><h1>蘋果汁<br>聲援茉莉花將暫停</h1><p>【本報訊】近十名社民連及四五行動成員，昨天展開第55波聲援內地茉莉花運動的遊行，由西區警署出發，遊行至中聯辦，要求中共釋放所有政治犯。今次遊行完結後，每逢周日舉行、聲援茉莉花革命的行動會暫時停止。社民連昨天解釋，會將每逢周日示威，改為適時支援國內不同的抗爭。<br>遊行人士昨天拿着寫有要求釋放劉曉波，以及「茉莉花微笑，散步保民生」的巨型橫額前往中聯辦，沿途高叫「結束一黨專政」等口號，要求當局盡快釋放所有以「莫須有」罪名被判囚的異見及維權人士。遊行人士在集會結束前，將手持的茉莉花掉入中聯辦鐵閘內抗議。
</p></body></html>
