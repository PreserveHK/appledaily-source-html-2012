<html><header><meta charset="utf-8"><title>關仁隱事：「A君」招積俾爛仔玩 - 關仁</title></header><body><h1>關仁隱事：「A君」招積俾爛仔玩 - 關仁</h1><p>因為私相簿事件，由天堂跌落地獄嘅「A君」，冇吸取教訓，喪溝妹、模，逢女都啱嘅爛蒲性格，更加俾人睇穿晒。A君見幕前冇運行，寄望以潮人姿態重生，不過佢對人對事都繼續招積。關仁早排喺鬧市見到佢逛潮店，一入舖就扯高個鼻，當正自己大星咁款，但店入面由店員到青年潮客，冇個放佢喺眼內。有個爛仔更企正佢旁邊，大大聲話要問佢拎私相簿入面「水果」嘅電話，A君自然當聽唔到，關仁見證呢一幕，真係笑到甩肺！<br>Textby關仁</p></body></html>
