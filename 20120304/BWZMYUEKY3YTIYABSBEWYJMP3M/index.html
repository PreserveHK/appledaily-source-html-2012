<html><header><meta charset="utf-8"><title>為子出頭　狼父暴打少年</title></header><body><h1>為子出頭　狼父暴打少年</h1><p>美國一名父親好勇鬥恨，看見16歲兒子與朋友拳鬥打輸，竟惱羞成怒，把兒子朋友壓倒地上，狂毆至遍體鱗傷（圖），甚至打到牙齒插穿嘴唇。暴力過程被拍下上載YouTube，成為呈堂證供，他毆打和虐兒罪名成立，面臨判囚10年。<br>這名大欺小的父親，是35歲約翰遜。他兒子和朋友在家拳鬥，他做裁判。沒想到高1.96米、重100公斤的他，眼看兒子落敗，走進場內，把少年壓倒地不斷向他揮拳。少年被打至「眉毛截斷、牙齒移位、唇內爆裂、牙齒插穿嘴唇」。法庭已宣判約翰遜毆打和虐兒罪成，最高囚57年。英國《星期日郵報》
</p></body></html>
