<html><header><meta charset="utf-8"><title>小Justin生日狂咀Selena</title></header><body><h1>小Justin生日狂咀Selena</h1><p>加拿大小天王JustinBieber的歌手女友SelenaGomez雖然未能夠陪他過18歲正日生日，但身在佛羅里達州拍戲的Selena翌晚即飛回洛杉磯為他開派對慶祝。小Justin見女友專程趕來，感動得不停在派對上咀她，毫不介意身旁的「電燈膽」發言人NickStyne實。小Justin及後更在twitter更新情況表示十分盡興。此外，小Justin接受訪問時又表示希望10年後能成家立室。</p></body></html>
