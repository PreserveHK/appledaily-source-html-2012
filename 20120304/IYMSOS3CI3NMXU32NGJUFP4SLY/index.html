<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana認曾玩車震 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jeana認曾玩車震 - 馮仁昭</h1><p>何佩瑜（Jeana）和黃泆潼昨日喺旺角行人專用區出席音樂派對。Jeana話近日報考車牌，希望可以載男友到飛鵝山睇日出，更認有新對象，講到飛鵝山是情侶打野戰勝地，Jeana話：「睇日出都得啩。」<br>問到如果男友慾火焚身，佢就話錫一錫攬一攬男友撲火，佢又話抗拒野戰車震：「俾人影到咪大鑊，未入行前同男友就試過車震，家會避忌。」</p></body></html>
