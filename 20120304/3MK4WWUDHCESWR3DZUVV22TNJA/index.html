<html><header><meta charset="utf-8"><title>BIGBANG開騷激光槍掃Fans</title></header><body><h1>BIGBANG開騷<br>激光槍掃Fans</h1><p>韓國人氣組合BIGBANG前晚在首爾演出世界巡迴演唱會首場，13,000名粉絲揮動黃色小皇冠螢光棒歡迎五子回歸舞台。</p><p>大成飛天</p><p>BIGBANG五子施展渾身解數回報，當中成員勝利失驚無神拿出激光槍向台下掃射，型爆造型引來fans尖叫。<br>去年分別捲入撞死人和吸毒負面新聞的大成及G-DRAGON，演出也特別落力，大成化身天使飛天，而G-DRAGON則被發現紋身紋上癮，右邊腋下又多了一個。太陽尾聲時撕爛背心然後拋落台，T.O.P則帶病演出，一時忘記舞步要偷望隊友。</p></body></html>
