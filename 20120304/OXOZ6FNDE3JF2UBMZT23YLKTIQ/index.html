<html><header><meta charset="utf-8"><title>維園球場變水果盤</title></header><body><h1>維園球場變水果盤</h1><p>【本報訊】今年香港花卉展覽將於本月16至25日在維園舉行，800名學生昨到會場，冒雨協助鑲嵌大型花壇「熱帶風情」，將維園足球場變成水果盤。<br>他們將三萬多棵不同顏色的植物放到支架上，包括家樂花、康乃馨、洋鳳仙、銀葉菊、菊花、台灣士茄花、毋忘我等，砌出榴槤、山竹、芒果、香蕉、西瓜、菠蘿、紅毛丹和熱情果等，洋溢熱帶風情。</p><p>今年花展主題是「花之旅」，主題花是花形秀麗和顏色奪目的風信子，有藍、白、蛋黃、粉紅、紅或紫色等，不同顏色有不同意思，如紅色代表熱情、黃色代表幸福、紫色代表悲傷和妒忌等。今年入場費維持14元，小學、學生、長者和殘疾人士半價。</p></body></html>
