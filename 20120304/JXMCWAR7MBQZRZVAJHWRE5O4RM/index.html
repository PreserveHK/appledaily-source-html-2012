<html><header><meta charset="utf-8"><title>畢加索潮畫「光畫」</title></header><body><h1>畢加索潮畫「光畫」</h1><p>抽象畫大師畢加索（PabloPicasso），不但會畫油畫，還會畫「光畫」。1949年，在《Life》雜誌攝影師邁利的安排下，年近七旬的畢加索在法國家中的黑房內，拿着小電筒在空氣中隨意繪畫。</p><p>邁利長按相機快門，長時間曝光，捕捉光影變化，同時攝下大師創作時的一舉一動，最後拍下30幅「光畫」相片。當中除了抽象圖案外，也有具體的花瓶、公牛和個人簽名，以及著名的人馬作品，流芳百世。<br>英國《星期日郵報》</p></body></html>
