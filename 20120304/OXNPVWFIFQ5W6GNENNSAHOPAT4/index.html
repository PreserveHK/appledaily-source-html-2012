<html><header><meta charset="utf-8"><title>BLOG親你：不再「發敏」</title></header><body><h1>BLOG親你：不再「發敏」</h1><p>面部打理其實不獨女人的專利，男人的一副尊容絕對會影響異性「食慾」。慶幸自小到現在都能避開暗瘡、油光面煩惱，就是避不了敏感面乾問題。天生薄面皮，每逢轉天氣就會出現一撻撻的紅，礙眼到極。嘗試過用不同牌子洗面膏加lotion一樣無效收場，直至找上這支Kiehl's洗面Cream即有改善，無泡式設計的確減低了皮膚乾的問題，亦唔怕越洗越乾，簡直是敏感性皮膚的救星。男人其實毋須過份貪靚，但一定的潔淨企理其實是必需。</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
