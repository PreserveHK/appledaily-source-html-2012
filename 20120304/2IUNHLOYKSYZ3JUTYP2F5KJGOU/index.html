<html><header><meta charset="utf-8"><title>關仁隱事：「天真妹」娘味濃唔聽教 - 關仁</title></header><body><h1>關仁隱事：「天真妹」娘味濃唔聽教 - 關仁</h1><p>近年香港娛樂圈無論係樂壇定係電影，市道都唔好，搞到藝人一窩蜂返內地搵人仔，尤其係喺香港發展得麻麻哋，更加要北上覓出路，好似「天真妹」就係一個好例子。</p><p>衣着差過初出道</p><p>天真妹喺香港聲勢已大不如前，所以呢幾年都有好多時間返內地拍劇，一開工就要喺內地逗留幾個月，真係喺內地仲多時間過喺香港，唔知係咪因為咁，天真妹近嚟啲打扮越嚟越有內地同胞味，私下唔少人都話佢啲造型同衣着仲差過初初出道嗰幾年，最慘係忠言逆耳，天真妹對善意嘅批評又唔聽，人哋想幫佢都冇晒辦法！<br>Textby關仁</p></body></html>
