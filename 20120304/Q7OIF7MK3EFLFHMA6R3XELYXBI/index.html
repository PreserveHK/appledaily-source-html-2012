<html><header><meta charset="utf-8"><title>莫文蔚為奇洛做女警</title></header><body><h1>莫文蔚為奇洛做女警</h1><p>莫文蔚（Karen）日前回港出席紀念張國榮音樂會，之後又到上海出席連續九年任代言人的Canon相機發佈會，上海天氣仍很寒冷，Karen冒着寒風穿單薄春裝現身。席間Karen被問到新婚生活，她說：「跟老公在英國的新生活很寫意，不過公司已安排一連串工作，所以不得不回來完成。」</p><p>操弗體能</p><p>另外，Karen稍後推出演唱會DVD，她亦花了很多時間參與製作。下月Karen會投入拍攝和荷李活影星奇洛李維斯首次合作的新戲《太極俠》，她透露在戲中會演香港女警，當中有不少追逐戲份，因此Karen已開始鍛鍊體能，希望以最佳狀態演出。<br>撰文：葉雪</p></body></html>
