<html><header><meta charset="utf-8"><title>關仁隱事：「寶島男」拍拖似做賊 - 關仁</title></header><body><h1>關仁隱事：「寶島男」拍拖似做賊 - 關仁</h1><p>「小矮女」同「寶島男」拍拖拍得好鬼祟，皆因寶島男好唔鍾意見報，初初佢哋被爆拍拖時，寶島男仲試過同追訪佢同女友嘅狗仔隊發生衝突。估唔到佢哋連去餐廳食飯都好似做賊咁，關仁聽個喺日本餐廳做嘅朋友講，呢對小情人為咗唔俾人認出，除咗刻意喬裝扮到爛撻撻外，一向講普通話嘅寶島男叫嘢食時，專登講廣東話掩人耳目，避免大家認出佢身份，弊在小矮女把聲好鬼響亮，當佢一出聲，全店人都認出佢！<br>Textby關仁</p></body></html>
