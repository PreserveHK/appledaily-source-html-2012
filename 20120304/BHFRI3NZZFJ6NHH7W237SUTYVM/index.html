<html><header><meta charset="utf-8"><title>嘉穎狂拍古裝劇驚甩髮</title></header><body><h1>嘉穎狂拍古裝劇驚甩髮</h1><p>視帝鄭嘉穎早前因拍劇集《步步驚心》在內地一炮而紅，因此他最近接到多部內地古裝劇，雖然開心，但嘉穎卻擔心因長期剃頭或戴頭套會影響頭髮生長而變成「地中海」。日前嘉穎為續約成為默沙東藥廠脫髮藥物的代言人，並拍攝新一輯廣告。嘉穎表示：「拍古裝劇成日要戴頭套，清裝更加要剃頭，有時可能大半年都唔可以畀頭皮休息，加上內地天氣好極端，都幾擔心。」<br>嘉穎笑言自己並非貪靚，不過作為演員當然想保持最佳狀態，他表示：「觀眾好眼利，加上家劇集都以高清製作，一眼就睇得出頭髮係咪稀疏。做演員當然希望嘗試唔同角色，唔想因脫髮而限制自己嘅戲路。」<br>撰文：葉雪</p></body></html>
