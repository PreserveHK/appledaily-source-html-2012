<html><header><meta charset="utf-8"><title>手做復輕鏡</title></header><body><h1>手做復輕鏡</h1><p>日本手造眼鏡特別受港人愛戴，不外乎追求那份精緻手做工藝，即是明明無遠近視，你我他還甘願地戴上平光鏡示人，營造那淡淡日系型格路線，襯衫最佳傍身物。泰八郎、小竹長兵衞無人不曉，殿堂十足，而後起湧港的品牌，潛力同樣不容忽視。最新到港的日牌Ratete（德文誠信的意思），便以兩大元素見稱：復古及特輕設計。前者多採用深色色調，如深啡色、黑白間、黑金等，後者則專為行政人員而設，鏡框以超輕盈及富彈性Beta-Titanium鉸位，令戴起時更如無物，減少長戴所帶來的壓力。</p><p>愛視美眼鏡（25062390）<br><br>銅鑼灣軒尼詩道480號泰港大廈地庫</p></body></html>
