<html><header><meta charset="utf-8"><title>屯門議員辦事處遭潑墨</title></header><body><h1>屯門<br>議員辦事處遭潑墨</h1><p>【本報訊】昨日是立法會議員陳偉業的57歲生日，有街坊發現其設於屯門友愛邨的議員辦事處卻遭人潑墨汁「贈興」，更有壁報被扯爛，於是通知管理公司報案。議員辦事處職員至中午致電通知陳，說收到這份「生日禮物」，據說陳一笑置之。警方正深入調查。<br>另一名區議員譚香文的黃大仙龍蟠苑議員辦事處昨天開張，突遭10多男女抗議，指該舖位本來是房署借予譚暫用，卻變為長期租用，剝奪作為西醫診所的租用權益，抗議人士逗留個多小時離開。<br>譚香文解釋，本來在樓上另一名離任區議員之辦事處未完全交出，遂選擇樓下空置一年的舖位裝修租用，沒有濫用權力。</p></body></html>
