<html><header><meta charset="utf-8"><title>陶子踩內地人遭圍插</title></header><body><h1>陶子踩內地人遭圍插</h1><p>台灣名主持陶晶瑩（陶子）日前主持節目《姐妹淘心話》，但節目播出後引起軒然大波，因陶子和嘉賓的談話內容狂踩內地人，因此有內地市民獲悉後揚言要抵制陶子代言的產品。事緣當晚節目陶子和眾嘉賓談論對內地的印象，有嘉賓指內地人很窮，有內地女人甚至連手袋也未見過，甚至有嘉賓直指內地女人認識男友後就會從他身上拿錢。</p><p>暗指貪錢</p><p>此外，陶子又在節目做調查，問內地女人跟台灣男人在一起是為甚麼，結果大部份人揀「脫離貧窮」，明指內地女人貪錢，陶子更透露當日在內地四星級酒店按摩，但卻遇到色情服務。<br>撰文：葉雪</p></body></html>
