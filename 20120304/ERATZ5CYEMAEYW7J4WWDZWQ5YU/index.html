<html><header><meta charset="utf-8"><title>道教節開幕　聖像花車巡遊</title></header><body><h1>道教節開幕　聖像花車巡遊</h1><p>【本報訊】第12屆「香港道教節」開幕典禮暨花車大巡遊昨於深水埗舉行，逾千名道教界人士參加。今屆巡遊隊伍除載有聖像的花車外，更首次有由多達200人舞動的300呎金龍、50人以上組成的三層叠羅漢龍獅隊，以及10座精心設計的仙尊出巡等，以展示中國傳統文化及技藝，寓意為香港帶來繁榮昌盛。</p><p>活動亦首次有來自世界各地的道壇來港參與，包括台灣、馬來西亞、泰國、加拿大等。各組巡遊隊伍皆有不同的特色，有載著聖像的花車隊伍、身穿道服的百人道侶隊及儀仗隊、近400人的龍獅隊等。</p></body></html>
