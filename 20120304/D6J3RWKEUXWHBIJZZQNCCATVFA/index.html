<html><header><meta charset="utf-8"><title>GaGa紐約倒奶自摸</title></header><body><h1>GaGa紐約倒奶自摸</h1><p>將於5月首度來港開騷的美國百變天后LadyGaGa，昨日踏出紐約酒店門口，一向以古怪服飾見稱的她穿了設計普通的黑色胸圍及拉鍊到肚臍的外套，將其豐滿的上圍表露無遺，她更邊行邊摸胸，十分誘人。有網友比較她在《Telephone》MV的胸圍look造型後，留意到GaGa最近的上圍比以往豐滿，有逼爆的感覺。</p><p>撐父母餐廳</p><p>GaGa前晚即興到父母開設的意大利餐廳吃飯，一現身即引來食客及員工的關注。不過有目擊者指GaGa吃飯時似在自己家般隨意，沒有擺明星架子，又親自多謝顧客光顧及逐一介紹牆上的家庭照。</p></body></html>
