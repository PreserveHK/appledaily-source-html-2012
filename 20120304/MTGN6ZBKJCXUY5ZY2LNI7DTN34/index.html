<html><header><meta charset="utf-8"><title>今日提醒你：田夫仔越野單車徑啟用</title></header><body><h1>今日提醒你：田夫仔越野單車徑啟用</h1><p>【本報訊】越野單車發燒友又多一個訓練場地。位於大欖郊野公園的田夫仔北段越野單車徑（圖），今日開始啟用。由國際越野單車協會設計的新單車徑全長2.1公里，連接原有的荃錦段越野單車徑，其中1.4公里路段為天然泥路面，整條單車徑適合有一定越野單車技術水平的市民使用。<br>此單車徑其中350米路段，今年1月由66名來自不同越野單車及遠足園體的義工，與及漁農自然護理署人員，在國際越野單車協會專家帶領下合力建造。</p></body></html>
