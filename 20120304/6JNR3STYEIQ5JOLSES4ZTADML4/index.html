<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙文卓老婆陪解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙文卓老婆陪解畫 - 馮仁昭</h1><p>一山果然不能藏二虎，甄子丹主演兼監製嘅新戲《特殊身份》，戲中原定趙文卓演一個大反派，不過因為佢不滿劇本改動同轉咗導演，結果拍咗一場戲就冇再拍，雖然甄子丹試過調解，但都唔成功。噚日趙文卓由老婆張丹露同律師陪同下，喺北京開記者會解釋事件，佢話因改咗劇本又未得到佢嘅同意，所以最後決定唔再拍。記者會上趙文卓只係讀出聲明，並冇接受訪問。</p></body></html>
