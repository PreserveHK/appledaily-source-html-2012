<html><header><meta charset="utf-8"><title>今日提醒你：親身體驗食物回收</title></header><body><h1>今日提醒你：親身體驗食物回收</h1><p>【本報訊】港人浪費食物情況嚴重，職工盟發起的「食德好」計劃將於本月16日晚上7時至9時舉辦食物回收導賞團，參加者會獲安排到大埔區內考察街市賣剩菜的情況，親身體驗回收過程，又可透過講座認識香港廢物問題及糧食危機，之後並可品嚐「食德好」精心炮製、六餸一湯加甜品的豐富低碳晚餐；每名學生收費80元，成人120元。職工盟表示，希望透過有關計劃令更多市民珍惜食物，日後將每月最少舉辦一次，每次名額24個，查詢電話39725262。</p></body></html>
