<html><header><meta charset="utf-8"><title>本周車展：富豪愛慳油Vellfire</title></header><body><h1>本周車展：富豪愛慳油Vellfire</h1><p>汽車進入環保年代，就連一些向來被視為「一分豪華兩分油價」的七人車，現在都有環保版本。富利堡今日在MegaBox舉行車展，展出極受富豪歡迎的ToyotaVellfire混能版本。此外，還有豐田軍車FJCruiser展出，五座位設計用作月底開始的內地自駕遊汽車亦不錯。<br><br>記者：蕭漢祥</p><p>日期：3月4日<br>地點：九龍灣MegaBox5樓全層</p></body></html>
