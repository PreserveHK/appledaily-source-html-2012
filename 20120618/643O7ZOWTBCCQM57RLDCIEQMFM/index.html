<html><header><meta charset="utf-8"><title>有娛樂設施可聽歌天宮主動避垃圾</title></header><body><h1>有娛樂設施可聽歌<br>天宮主動避垃圾</h1><p>在去年9月發射升空的天宮一號是中國首個太空實驗室，除提供空間予太空人生活及工作、安裝逾500部大小儀器，更為太空人提供運動及娛樂設施，裏面一部手提電腦不但有影片及音樂讓太空人欣賞，同時可以向地球發電郵、相片、寫微博。<br>在軌道飛行的天宮一號亦可能遇到或大或小的太空垃圾，若被擊中將造成嚴重損毀，然而，科研人員在實驗室外設防護措施，微小太空垃圾不會造成影響，遇到體積大的太空垃圾，天宮一號則會提前啟動預警機制，主動躲開危險。<br>《北京晨報》</p></body></html>
