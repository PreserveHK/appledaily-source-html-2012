<html><header><meta charset="utf-8"><title>蘋果汁14宗高官再就業獲批</title></header><body><h1>蘋果汁<br>14宗高官再就業獲批</h1><p>【本報訊】政府提交立法會的文件顯示，去年有47宗首長級公務員離職後再就業的申請，當中6宗被拒，另14宗獲准在商業機構工作，被議員質疑涉延後利益。政府回應指，批准的個案已設有足夠限制條件。<br>公務員事務局局長俞宗怡（圖）昨在立法會公務員及資助機構員工事務委員會上表示，拒絕的申請有實際及潛在利益衝突，若批准會令市民有負面印象。批准的申請則多為退休政府律師、醫生和牙醫，申請退休後自己開設業務，當局已設附加條件，限制他們處理任職政府期間曾涉及的個案。</p></body></html>
