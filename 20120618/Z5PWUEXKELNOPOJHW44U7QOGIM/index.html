<html><header><meta charset="utf-8"><title>直送沖繩美食</title></header><body><h1>直送沖繩美食</h1><p>有日本夏威夷之稱的沖繩一直是港人夏日旅遊熱點，除了美麗的陽光與海灘，當地的特色美食也很吸引。全線Jusco及JuscoSupermarket將由6月22日至27日舉行「沖繩食品節」，為大家帶來多款優質沖繩特產，包括：營養成份高又降火氣的沖繩苦瓜、香滑健康的沖繩島豆腐、松藤黑糖梅酒等。同期店內亦引入很多新鮮日本海產，如北海道牡丹蝦及北海道鱈場蟹腳等，全部以優惠價發售，愛鮮一族不容錯過。<br><br>查詢電話：28846888</p></body></html>
