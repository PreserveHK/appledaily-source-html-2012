<html><header><meta charset="utf-8"><title>狗狗做鼓手與主人夾band</title></header><body><h1>狗狗做鼓手與主人夾band</h1><p>這隻狗愛打鼓，主人一聲令下「給我拍子」，牠便即時伸起短小前腳，有板有眼地打起鼓來，尾巴搖搖忘我投入，即使要配合主人「雙打」（圖），也完全無問題。<br>身為打鼓導師的主人，其實是想透過狗狗做宣傳，「你來跟我上課，就可即時成為鼓手，我甚至可教識狗狗如何打鼓」。結果狗鼓手大受歡迎，影片點擊率至今高逾10萬。有網民讚嘆：「狗鼓手看來訓練有素，竟然跟得上主人的節奏。」有鼓手更笑言自愧不如，好好檢討。台灣東森新聞網</p></body></html>
