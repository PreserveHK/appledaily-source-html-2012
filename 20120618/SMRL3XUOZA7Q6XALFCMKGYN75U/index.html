<html><header><meta charset="utf-8"><title>歐國盃求驗客：阿仙奴鬥傑志宣佈爆棚 - 求驗客</title></header><body><h1>歐國盃求驗客：阿仙奴鬥傑志宣佈爆棚 - 求驗客</h1><p>場已爆！來季加盟阿仙奴嘅「王子」普多斯基（圖），周日喺歐國盃開齋，帶領德國以2:1擊敗丹麥，B組3戰全勝晉身8強，教兵工廠球迷睇得high。不過，更high嘅應該係應屆港甲冠軍傑志，事關佢哋下個月29日喺香港大球場迎戰阿仙奴嘅表演賽，門票自上周二公售以嚟，反應熱烈，唔使一個禮拜、噚日就將全場40,000張飛賣晒；繼上年7月尾有車路士、阿士東維拉及布力般流浪強勢襲港嘅巴克萊亞洲錦標賽後，再次逼爆香港大球場！
</p></body></html>
