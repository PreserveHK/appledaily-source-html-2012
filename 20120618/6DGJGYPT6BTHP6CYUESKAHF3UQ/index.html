<html><header><meta charset="utf-8"><title>歐國盃求驗客：中堅賓露底重罰百萬 - 求驗客</title></header><body><h1>歐國盃求驗客：中堅賓露底重罰百萬 - 求驗客</h1><p>一條底褲值幾多錢？丹麥前鋒賓特拿嗰條就值差不多成百萬！「中堅賓」喺歐國盃分組賽對葡萄牙入波後慶祝，借啲意展露印有賭波公司字樣嘅底褲邊（圖）；周一歐洲足協裁定，佢行為不當，要重罰10萬歐元（約98萬港元），並且停賽1場，預料喺2014年世界盃外圍賽執行。賭波公司會唔會代中堅賓交罰款就未知，不過睇嚟佢都搵定後路；新出任史雲斯領隊嘅米高勞特立呢位同鄉，就睇中佢同瑞典前鋒羅辛貝治，合組一條北歐前鋒線。</p></body></html>
