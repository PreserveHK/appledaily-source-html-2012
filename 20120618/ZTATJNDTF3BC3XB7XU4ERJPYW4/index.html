<html><header><meta charset="utf-8"><title>歐國盃求驗客︰馬維拿勁想入「廠」 - 求驗客</title></header><body><h1>歐國盃求驗客︰馬維拿勁想入「廠」 - 求驗客</h1><p>法國上仗2:0擊敗烏克蘭，中場新星馬維拿（圖）終於上陣，後備入替上陣咗22分鐘，暫時都好難判斷佢係有料定被吹捧。賽後呢位21歲中場就恨加盟阿仙奴恨到出面，接受訪問時承認，好鍾意阿仙奴，不過就唔知所效力嘅雷恩同阿仙奴傾成點。據報，兵工廠已經開出1,700萬鎊（約2億港元）收購佢，但雷恩都嫌錢少，睇吓馬維拿之後比賽有冇佳作，等雲格提高收購價啦！</p></body></html>
