<html><header><meta charset="utf-8"><title>歐國盃求驗客：林柏特度假唔結婚住 - 求驗客</title></header><body><h1>歐國盃求驗客：林柏特度假唔結婚住 - 求驗客</h1><p>中場林柏特（右圖）因傷退出今屆英格蘭歐國盃隊，好彩有佢嘅電視主播未婚妻碧姬莉（左圖）呵番。佢哋兩個近日喺意大利度假，享受陽光與海灘，不知幾咁纏綿。放假去玩唔出奇，奇就奇在早前明明有報道指佢哋會喺今夏結婚，但最近又話會將婚禮改期，日前就更加指會hold住唔搞婚禮㖭；林伯嘅發言人仲話：「林柏特同碧姬莉根本冇諗過今年結婚，出年都唔會。」</p></body></html>
