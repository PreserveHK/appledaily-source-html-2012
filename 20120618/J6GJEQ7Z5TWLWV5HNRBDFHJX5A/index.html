<html><header><meta charset="utf-8"><title>價格今昔　焗豬扒飯漲價近倍</title></header><body><h1>價格今昔　焗豬扒飯漲價近倍</h1><p>大家樂快餐店在97年將焗豬扒飯改良，重新命名為一哥焗豬扒飯（圖），成為招牌菜，當年的售價大眾化，只需21元。一客熱辣辣的焗豬扒飯，曾溫暖了多少打工仔和學生哥貧乏的腸胃。一哥焗豬扒飯轉眼今年15歲了，售價也快高長大至39元，差不多等如當年兩份焗豬扒飯的價錢。<br>改變的，不只是焗豬扒飯。大家樂去年為為配合最低工資，提高員工薪金，但同時又扣除「飯鐘錢」，令員工收入因加得減，引起社會各界強烈不滿，指摘大家樂太刻薄，大家樂在群情洶湧下，才撤回扣飯鐘錢。</p></body></html>
