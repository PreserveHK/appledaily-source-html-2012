<html><header><meta charset="utf-8"><title>新舊對照昔日新華社　今日變酒店</title></header><body><h1>新舊對照<br>昔日新華社　今日變酒店</h1><p>昨日的新華社，今日變了麗都酒店。新華社於97後變了中聯辦，由灣仔搬到西環，是一幕中共張牙舞爪現形記。</p><p>回歸前，香港人要在港向中共表達不滿，要到位於灣仔皇后大道中的新華社；當年新華社門外也是鐵馬長駐、但把守警員不會如現時在中聯辦門外般囂張。中聯辦於2000年成立，新華社便退役；新華社舊址如今已華麗變身，變成麗都酒店。<br>於2000年成立的「西環」中聯辦，近年成為香港第二支管治隊伍，明目張膽干預特首、立法會及區議會選舉；西環指揮中環，令港人擔心一國兩制、港人治港名存實亡。</p></body></html>
