<html><header><meta charset="utf-8"><title>離地萬呎過山車嚇破膽</title></header><body><h1>離地萬呎過山車嚇破膽</h1><p>自問大膽的你，敢不敢挑戰這座離地近萬呎的過山車？<br>美國科羅拉多州格倫伍德（Glenwood）一個機動樂園，在海拔7000呎高地，興建了高1500呎，名為「高潮迭起」的過山車（圖），成為全球離地最高的過山車。如果你夠膽在車上睜大眼，更可在展開驚心動魄旅程之前，鳥瞰整個羅靈福克山谷及格倫伍德峽谷的壯麗景色。過山車造價高達100萬美元（770萬港元），樂園負責人希望這座過山車可為遊客提供更多選擇，最終取得大成功。<br>英國《每日郵報》</p></body></html>
