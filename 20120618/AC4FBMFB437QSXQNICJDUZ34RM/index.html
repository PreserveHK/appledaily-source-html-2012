<html><header><meta charset="utf-8"><title>「十五‧拾錄」只盼不是惡夢開始</title></header><body><h1>「十五‧拾錄」<br>只盼不是惡夢開始</h1><p>馬照跑、舞照跳，《蘋果》讀者Samantha（中）在97年穿上「1997」字樣的火紅舞衣，穿梭無數回歸派對。Samantha表示，這襲舞裙出自著名日本設計師IsseyMiyake之手，而她的另一半也是日本人；其中一次派對，在Samantha上司位於半山干德道家中舉行。97年店舖大發「回歸財」，Samantha貢獻不少，由回歸紀念瓷器杯碟、打火機、地鐵車票至鈔票，她都一一珍藏。回首15年，她形容「就像一場夢」。梁振英上場在即，Samantha只盼，「不是惡夢的開始。」</p></body></html>
