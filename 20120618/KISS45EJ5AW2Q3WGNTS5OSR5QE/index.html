<html><header><meta charset="utf-8"><title>台女賊「魔術手」偷錢</title></header><body><h1>台女賊「魔術手」偷錢</h1><p>外形亮麗的年輕女子，竟然是賊！近日台北東區就出現一名穿着黑色恤衣、梳馬尾辮的女賊，她到當地一間餐廳用餐兼買外賣，埋單找續時假裝詢問，令侍應分心時迅速將找回的500元新台幣（下同．約129港元）紙幣塞到衣袖，之後裝作無辜，指摘侍應找少了錢，侍應急忙再拿500元給她，女賊之後十分鎮定，拿外賣才離開。<br>侍應事後覺得奇怪，翻看閉路電視片段才發現被女子以「魔術手」偷錢。他十分生氣，在網上公開閉路電視畫面，並製作海報，「通緝」該女賊。<br>台灣《蘋果日報》</p></body></html>
