<html><header><meta charset="utf-8"><title>港鐵加價首天　團體「踩場」示威</title></header><body><h1>港鐵加價首天　團體「踩場」示威</h1><p>【本報訊】地鐵加價首天遇抗議。天主教勞工事務委員會、街工、職工盟等組成的關注公共交通事務聯盟，昨趁港鐵首日加價，到港鐵尖沙嘴站示威，並向乘客派發5,000張「反對港鐵加價」貼紙。<br>示威人士批評，港鐵短期優惠措施小恩小惠，147億元盈餘下仍加價5.4%，未盡企業社會責任。他們要求新政府作為港鐵最大股東，為基層市民着想，行使擱置加價權利。<br>聯盟認為，港鐵連續三年瘋狂加價，利用可加可減機制的漏洞，要求政府盡快檢討機制的公式，減輕市民負擔。</p></body></html>
