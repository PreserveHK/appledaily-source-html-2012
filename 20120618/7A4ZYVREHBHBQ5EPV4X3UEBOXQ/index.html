<html><header><meta charset="utf-8"><title>狗狗醫生〞dogtor〞治心病</title></header><body><h1>狗狗醫生〞dogtor〞治心病</h1><p>請記着，是"dogtor"，不是"doctor"。沒搞錯，因為英國現正新興「狗狗醫生」（圖），讓人在牠們面前懇談，接受心理治療。<br>狗狗醫生掛牌，不是鬧着玩，而是應人類心情而生。英國之前有調查發現，1/5狗主會在狗狗面前排演求職面試，12%會對着狗狗念婚誓，絕大部份人更會跟狗狗聊天，談家庭、工作、感情和經濟問題。與狗狗聊天恍如自言自語，但狗主能說出想法或心結，有助組織思緒和紓緩壓力。心理學家斯威特就說，狗狗安靜聆聽讓人暢所欲言，狗狗醫生可能大行其道。<br>英國《每日郵報》</p></body></html>
