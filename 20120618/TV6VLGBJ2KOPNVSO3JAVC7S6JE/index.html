<html><header><meta charset="utf-8"><title>蘋果汁社署77幹事不獲續約</title></header><body><h1>蘋果汁<br>社署77幹事不獲續約</h1><p>【本報訊】由社會福利署以非公務員合約形式聘請的77名社區工作幹事，今年2月接獲社署通知，明年3月底合約屆滿後不獲續約，工作將全部外判予非政府機構。華員會副會長利葵燕昨批評社署自製失業大軍，13年來更濫用非公務員合約制聘請該班幹事。幹事工會主席鄺裕泉亦指，署方一直拒絕與他們協商，「點解可以咁冇情冇義？」社署稱，已向有機會獲外判的機構，提出考慮聘用該批幹事。</p></body></html>
