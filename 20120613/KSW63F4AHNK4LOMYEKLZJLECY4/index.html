<html><header><meta charset="utf-8"><title>日推剩女墓園　墓友相伴</title></header><body><h1>日推剩女墓園　墓友相伴</h1><p>日本剩女多，孤獨終老，當然寂寞。針對孤獨死的現象，東京都府中市有專為單身女性預約死後為伴的共同墓園（圖），結果被搶購一空。<br>這個由非牟利組織打造的「女性限定」墓園，可擺放300個骨灰龕，甫推出已搶購一空。一個原因，當然是價格不算貴，一個骨灰龕位售25萬日圓（2.4萬港元），比起私營骨灰龕動輒數百萬日圓便宜。據專家分析，標榜「死後有人相伴」，令現今血緣關係淡薄的社會「越來越多高齡單身女性開始徵求墓友」。<br>一名64歲婆婆說：「與其和父母合葬，不如和朋友一起更有意思，且不用加重家人負擔。」<br>中央社</p></body></html>
