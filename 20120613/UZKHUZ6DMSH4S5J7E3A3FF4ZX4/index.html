<html><header><meta charset="utf-8"><title>姬蒂留京老公湊女</title></header><body><h1>姬蒂留京老公湊女</h1><p>荷李活巨星湯告魯斯（TomCruise）的妻子姬蒂荷姆絲（KatieHolmes），前晚在北京出席「冰上雅姿盛典」活動，以白色吊帶連身裙示人的姬蒂上台與現場觀眾打招呼，表現得高貴大方。至於靚佬湯則在老婆不在家時擔起湊女重任，像昨日他在紐約獲FriarsClub頒藝人Icon獎，其養子Connor及Suri都一同前往捧場。</p><p>冒雨撐爸</p><p>此外，昨日靚佬湯與前邦女郎奧嘉古莉寧高（OlgaKurylenko）拍攝新片《Oblivion》，雖然下着大雨但Suri亦在片場為爸爸打氣。</p></body></html>
