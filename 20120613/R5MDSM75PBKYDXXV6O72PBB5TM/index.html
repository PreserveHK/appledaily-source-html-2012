<html><header><meta charset="utf-8"><title>方大同懶理無綫新規矩</title></header><body><h1>方大同懶理無綫新規矩</h1><p>方大同前晚在灣仔會展舉行音樂會，並邀得周柏豪及DearJane任表演嘉賓，當柏豪演繹《到此為止》時，師妹連詩雅出場與他合唱。</p><p>Fiona冇撐場</p><p>早前有指無綫與環球及華納再起紛爭，無綫要求歌手上其他電視台時，要於七天前知會無綫，前晚無綫有派採訪隊採訪，無綫主播黃建東亦透露收到公司通知可以採訪華納歌手，但環球就未收到通知。方大同說：「無綫邀請我就做，主導權喺佢哋度。薛凱琪（Fiona）冇嚟，佢要為演唱會綵排。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
