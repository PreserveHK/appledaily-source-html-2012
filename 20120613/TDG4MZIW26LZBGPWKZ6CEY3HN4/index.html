<html><header><meta charset="utf-8"><title>楊怡抱到天華濕晒</title></header><body><h1>楊怡抱到天華濕晒</h1><p>楊怡、謝天華和陳敏之昨日到西九龍拍攝新劇《法網狙擊》外景，並拍攝一場慈善擁抱比賽的戲份，由於天氣炎熱，楊怡和天華在現場相擁時不斷流汗，天華笑指抱到濕哂，兩人又笑指對方的肚腩頂住自己的腹肌，楊怡更抵死說：「唔好講，一陣話你非禮我。」<br>早前有傳楊怡買大屋與羅仲謙同居，她否認：「冇錢買，佢都冇嚟住，係都養父母，佢有錢畀我就差唔多，結婚先要佢啲錢，不過我仲搵緊結婚對象。」問她現時是否單身時，她就語無倫次指兒時的心願是嫁給媽咪，又指不怕做剩女。<br>撰文：林妃</p></body></html>
