<html><header><meta charset="utf-8"><title>范冰冰黑Bra洩胸光</title></header><body><h1>范冰冰黑Bra洩胸光</h1><p>范冰冰前日在巴黎羅浮宮出席意國名牌SalvatoreFerragamo的2013早春時裝騷，冰冰穿上黑色透視高腰裙，性感透出內裏神秘黑bra，同場還有因《甄嬛傳》爆紅的孫儷等內地女星，但冰冰就對同鄉冇乜feel，反而不時孖住奧斯卡最佳電影《一百萬零一夜》（SlumdogMillionaire）印度女星菲達萍杜（FreidaPinto）親密合影。</p><p>扮美人魚</p><p>冰冰近期落實參演荷李活新片《TheMoon&amp;TheSun》，和老牌「007」皮雅斯布士南（PierceBrosnan）拍擋，扮演美人魚，相信冰冰覺得黐實荷李活明星才啱身份。<br>撰文：葉雪</p></body></html>
