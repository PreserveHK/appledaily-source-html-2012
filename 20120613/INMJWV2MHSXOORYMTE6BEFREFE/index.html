<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Shine斟Wyman設計歌衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Shine斟Wyman設計歌衫 - 馮仁昭</h1><p>男子組合Shine噚日喺商台做訪問，佢哋忙住近籌備8月喺九龍灣舉行嘅兩場演唱會，佢哋話反應唔錯，有機會再加場：「其實我哋唔想加嘅，因為做三場，又要再加唔同嘅製作，我哋要再應付多啲，驚做得唔好，又想每場演唱會都有唔同，家仲諗緊。」Shine諗住請Wyman幫佢哋做一part服裝，希望他有時間，如果成事相信會令大家眼前一亮。</p></body></html>
