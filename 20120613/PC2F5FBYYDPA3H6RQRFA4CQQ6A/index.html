<html><header><meta charset="utf-8"><title>保育項目失敗例子中區警署沒招標交給馬會</title></header><body><h1>保育項目失敗例子<br>中區警署沒招標交給馬會</h1><p>【本報訊】中環荷李活道的中區警署建築群，是發展局成立不久後，沒公開招標下將古蹟交給馬會的，被保育團體批評黑箱作業。馬會提出一座200米高、以鋼鐵和玻璃交織的棚架式的透視建築，構思被中區警署附近的居民批評會造成屏風效應。<br>保育組織更發現，透視建築違反古物古蹟諮詢委員會於04年發出的77米高度限制指引。本報早前報道踢爆，馬會和古蹟辦在沒有諮詢古諮會的情況下，將不少在警署發掘出來的考古發現拋棄。</p></body></html>
