<html><header><meta charset="utf-8"><title>陳伶俐嫁富豪　林敏驄祝福</title></header><body><h1>陳伶俐嫁富豪　林敏驄祝福</h1><p>林敏驄和陳伶俐在08年離婚，最近有消息指現年35歲、獲兩子撫養權的陳伶俐上月與住在山頂的新加坡籍富豪，在外國註冊結婚，現正身在歐洲度蜜月。<br>有指林敏驄在兩年前患上驚恐症，陳伶俐仍對他十分照顧，阿驄大為感動，一直希望能與前妻重修舊好，如今陳伶俐改嫁，阿驄曾忍受不住而怒掟電話。阿驄昨在微博放上雜誌封面相，沒有否認傳聞，自嘲癲了起碼50年，還大方祝福陳伶俐新婚美滿，他說：「真開心，從心裏，因為跟我一起過的都嫁得特別好，謝她多年來的忍受，衷心祝福陳伶俐生活幸福美滿，開心。」<br>撰文：嵐山</p></body></html>
