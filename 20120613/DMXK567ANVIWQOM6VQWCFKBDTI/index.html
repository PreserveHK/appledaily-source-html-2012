<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王馨平唔會避陳年緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王馨平唔會避陳年緋聞 - 馮仁昭</h1><p>王馨平噚日接受商台訪問，因為一套電影《春嬌與志明》，令佢又再活躍娛樂圈，仲俾人翻炒同鄭嘉穎嘅一段情，仲話佢同老公結婚11年都冇BB，係因為當年曾經為鄭嘉穎墮胎，王馨平對新聞一笑置之，佢話：「我唔會嬲，老公對自己都好有自信，而且呢段情係發生過，我哋家都係朋友，冇需要避，我同先生對於有冇BB都好隨緣，冇我又唔會悲觀，我唔係咁嘅人。」</p></body></html>
