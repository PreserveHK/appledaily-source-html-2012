<html><header><meta charset="utf-8"><title>林心如等攞華鼎獎</title></header><body><h1>林心如等攞華鼎獎</h1><p>近年拍戲寥寥可數兼成績麻麻的成龍，將於下月在北京出席2012年度華鼎獎頒獎禮，內地官方聲稱華鼎獎是代表了內地老百姓的口味，獎項亦表示着公眾對藝人的認同，故相信成龍亦是為得到內地觀眾認同而來。<br>此外，今屆出席華鼎獎的港台藝人包括范瑋琪、張家輝、謝霆鋒、林心如、鄭嘉穎、鍾欣桐、曹格和胡夏等，在內地十分吃香的林心如和鄭嘉穎，分別入圍競逐最佳電視男女演員，范瑋琪則入圍最佳女歌手。華鼎獎較為貼近內地人口味，不過都有不少港星曾奪獎，前年謝霆鋒憑《十月圍城》奪得最佳男配角，甄子丹又憑《葉問2》奪得最佳男主角。<br>撰文：林妃</p></body></html>
