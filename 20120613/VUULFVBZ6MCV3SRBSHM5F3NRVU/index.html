<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星愛瑪史東昨日在東京出席新片《蜘蛛俠：驚世現新》記者會及首映，表示片中跟男主角兼男友安德魯加菲的激吻戲不會令人失望。<br><br>●日本男星阿部寬主演的電影《羅馬浴場》，在日本票房突破逾4.8億港元，他獲一浴場贈送50年免費入浴劵。<br><br>●韓國男星金賢重昨日在首爾出席一運動品牌活動，他親自在T恤填色推廣保環意識。<br><br>●韓國女星李英愛昨日原定出席慈善活動，但她以身體不適要到醫院看病為由缺席。</p></body></html>
