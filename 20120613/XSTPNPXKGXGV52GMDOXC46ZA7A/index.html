<html><header><meta charset="utf-8"><title>劉美君唔怕婆媳糾紛</title></header><body><h1>劉美君唔怕婆媳糾紛</h1><p>劉美君昨日到美孚接受RoadShow節目《紅人館》訪問，她透露稍後會推出hifi新碟，重新演繹自己及其他歌手如Twins的歌曲。</p><p>盼開演唱會</p><p>對於環球與無綫未能達成共識，劉美君說：「不嬲自己做自己嘢，唔會理人咁多嘢，唔會俾公司影響到。我想開演唱會，但要諗啲新鮮感畀大家。」她表示忙完工作後，會先休息，探望兒子及媳婦，她自言曾與媳婦相處，所以不擔心有婆媳糾紛。<br>採訪、攝影：張俊銘</p></body></html>
