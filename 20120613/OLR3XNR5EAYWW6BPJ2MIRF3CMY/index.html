<html><header><meta charset="utf-8"><title>一件婚紗見證三代婚姻</title></header><body><h1>一件婚紗見證三代婚姻</h1><p>一件婚紗見證婆孫三代婚姻，多浪漫！<br>英國北約克郡新娘子克拉克上周六出嫁，穿上喱士婚紗（右圖）。婚紗背後，原來有一份代代相傳的情懷。婚紗是她外婆桑普森1959年出閣時以30鎊買下（左圖），媽媽凱瑟琳1984年跟爸爸結婚時都穿上（中圖），如今輪到克拉克。婚紗相同，婆孫三代連婚禮日期都同在6月9日，克拉克希望婚姻像上兩代甜蜜恆久。<br>婚紗經歷逾半世紀，算是古着，但拜劍橋公爵夫人凱蒂去年嫁入皇室穿上喱士婚紗，古典款式如今大熱。婚禮當天三代同堂，現年74歲的桑普森老懷安慰，希望孫女將幸福延續下去。<br>英國《每日郵報》</p></body></html>
