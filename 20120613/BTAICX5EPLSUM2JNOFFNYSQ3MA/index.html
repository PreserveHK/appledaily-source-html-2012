<html><header><meta charset="utf-8"><title>陳偉霆拍MV扭籮自摸</title></header><body><h1>陳偉霆拍MV扭籮自摸</h1><p>陳偉霆（William）最近推出新歌《盛女》，今次William嘗試全新舞蹈風格，首次挑戰女性舞蹈，此外在MV中他更大騷腹肌。有跳舞底子的William坦言要跳女性化的舞蹈，是一個挑戰，當中不乏扭籮擺腰及自摸等動作。<br>拍MV當日William聯同男舞蹈員穿上中性服裝包括紗裙和緊身褲，William說：「我好享受拍跳舞MV，不過有少少尷尬，因為同事都笑我哋好sexy喎！」<br>撰文：林妃</p></body></html>
