<html><header><meta charset="utf-8"><title>鄭伊健暗示或會閃婚</title></header><body><h1>鄭伊健暗示或會閃婚</h1><p>鄭伊健將於8月在紅館舉行演唱會，由於內部訂購反應理想，主辦單位宣佈加開一場，合共三場。昨日伊健接受商台電話訪問，他坦言知道可加場感到很開心，如果可以再加亦很樂意。</p><p>減磅唔谷肌</p><p>問到個唱會否操腹肌騷身材？伊健表示有朋友嫌他上次操得太大隻，故今次不會狂操反而會主力減磅。<br>提到和女友蒙嘉慧傳婚訊，伊健說：「藝人有時真係好突發，有時有啲嘢唔可以計劃。」伊健此番話似是若有所指，主持再追問婚期大約在何時？他謂：「中長期咁上下。」<br>撰文：丁寧</p></body></html>
