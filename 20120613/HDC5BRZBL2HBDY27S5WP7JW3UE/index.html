<html><header><meta charset="utf-8"><title>趁B女受洗浸禮變婚禮</title></header><body><h1>趁B女受洗浸禮變婚禮</h1><p>真是喜上加喜，英國女嬰的受洗禮，變成父母的婚禮（圖）。<br>上周末，130名親友雲集教堂出席五個月大女嬰米莉的受洗禮，受洗完畢，神父忽然以開玩笑口吻說，「米莉父母也結成夫婦就好了」，還問有沒有人有戒指。全場賓客驚愕地互相對望，突然有三名戥穿石走上前遞上戒指，賓客還來不及反應，米莉的32歲父親杜利和30歲的母親萊茜，就在神父面前宣誓下結婚。<br>原來杜利和萊茜早有預謀，事前只有神父和三名戥穿石知道，連杜利的父母也不知兒子那麼鬼馬，竟在孫女受洗禮後結婚，給他們一個難以置信的驚喜！<br>英國《每日郵報》</p></body></html>
