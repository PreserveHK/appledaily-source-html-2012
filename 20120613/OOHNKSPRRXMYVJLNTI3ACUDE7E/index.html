<html><header><meta charset="utf-8"><title>唐貝詩讚細妹科科A</title></header><body><h1>唐貝詩讚細妹科科A</h1><p>寇鴻萍與女兒唐貝詩、白韻琴、謝偉俊和趙哲妤昨日在金鐘出席首飾品牌FreyWille活動。唐貝詩表示胞妹唐貝欣未受周杰倫緋聞影響，正在北京做交換生，讀中國工商管理學，她說：「考得好好，科科A，全部90分以上。」她不清楚胞妹感情狀況，自己感情也未有着落，呼籲男仔展開追求。<br>唐貝詩又透露一家人會在暑假出席媽媽的畢業禮，她說：「媽媽喺英國碩士畢業，之前喺嗰度行咗禮，我冇去到，會喺香港行多次。」唐貝詩現時幫阿媽手，但未敢另搞生意，她說：「冇信心，上年12月開始搞團購，生意有進步，開始賺錢，趙哲妤啱啱開美甲店，會合作搞團購優惠。」<br>採訪、攝影：林嘉慈</p></body></html>
