<html><header><meta charset="utf-8"><title>人物誌：出位牧師最撐志雲</title></header><body><h1>人物誌：出位牧師最撐志雲</h1><p>發表反同性戀言論的林以諾，是基督教牧師，與妻子同於香港阡陌社區浸信會工作。林以諾自00年起，開始以棟篤笑形式舉行佈道會，更稱耶穌為穌哥，其高調作風雖引來異議，卻令他知名度飆升。他與娛圈中人稔熟，包括倪震、鄭秀文及經他帶進教會的陳志雲，志雲捲入涉貪案期間，林以諾常陪伴支持他。林以諾的佈道會《YeahShow》、《人都癲》等，請過不少教徒藝人助陣，如森美、關心妍和巫啟賢等。<br>林以諾出版過多本書籍及任節目主持，09年與多名藝人如高皓正、羅慧娟、李詩韻及裕美等拍攝宗教旅遊節目《以諾遊蹤》。</p></body></html>
