<html><header><meta charset="utf-8"><title>法拉苦練夾錢</title></header><body><h1>法拉苦練夾錢</h1><p>陳法拉、鄺美雲（Cally）、劉以達等前晚到將軍澳電視城錄影由草蜢主持的《環遊世界明星賽》，法拉以斜膊長裙出現，明艷照人，而Cally就一身華麗服飾，更佩戴不少珠寶首飾，不過Cally因久未上遊戲節目，擺甫士時十分生硬。</p><p>Cally擺甫冇信心</p><p>法拉笑言上年參加節目贏了很多獎金獎品，所以今年再接再厲，她自爆為了贏更多獎金，在家中苦練夾錢，她說：「夾錢好難，都係同朋友玩大富翁時加插嚟練，好多環節都要估，好似有外籍人士唱烏克蘭歌，又要講泰國餸菜。」Cally表示之前有看過節目，所以才有興趣參加，但自嘲擺甫士環節沒信心勝出。<br>採訪：黃曉妍　攝影：葉君海</p></body></html>
