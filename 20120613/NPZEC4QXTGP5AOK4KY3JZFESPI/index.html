<html><header><meta charset="utf-8"><title>蔡慧欣前男友活躍夜場</title></header><body><h1>蔡慧欣前男友活躍夜場</h1><p>去年落選港姐蔡慧欣，曾被揭讀書時與男友影激吻照，由於她被金剛力追而人氣急升，最近又被人翻舊賬，指其英菲混血前男友JannLee是有背景人士，是英國唐人街夜場的活躍份子，在Jann的facebook上亦見到他十分貪玩，經常與不同女伴攬頭攬頸。蔡慧欣昨日在電話中為前男友解圍說：「吓？佢喺餐廳做經理。」<br>對於前男友全身都有紋身，蔡慧欣解釋：「好普通啫！喺英國紋身亦唔係乜大件事，我怕痛先冇紋。」她表示現在單身，但不急於拍拖：「冇人追呀，雖然屋企人喺英國，但每日都用電話聯絡，家希望專心工作。」<br>撰文：嵐山</p></body></html>
