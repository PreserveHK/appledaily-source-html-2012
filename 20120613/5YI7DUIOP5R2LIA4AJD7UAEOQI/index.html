<html><header><meta charset="utf-8"><title>老虎當貓養　與主人同睡　</title></header><body><h1>老虎當貓養　與主人同睡　</h1><p>把老虎當貓養，南非布拉克潘市的賈米森夫婦也真大膽。<br>賈米森夫婦一年前買下九周大的老虎仔「恩佐」，把牠當寵物跟14隻狗一起養在家。「恩佐」起初還跟狗狗差不多大小，不過每日食5公斤（11磅）肉後快高長大，現在已是隻170公斤（378磅）的大塊頭。「恩佐」還未脫小虎撒嬌嗲氣，愛跟主人一起睡（圖），又愛扮人攤在貴妃椅上。賈米森說：「牠很高興跟我們生活，但我們要記緊牠仍是隻老虎。」<br>英國《太陽報》</p></body></html>
