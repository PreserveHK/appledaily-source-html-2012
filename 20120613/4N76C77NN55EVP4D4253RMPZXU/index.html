<html><header><meta charset="utf-8"><title>保育項目失敗例子和昌大押天台禁市民開餐</title></header><body><h1>保育項目失敗例子<br>和昌大押天台禁市民開餐</h1><p>【本報訊】灣仔莊士頓道和昌大押是巿建局重建灣仔舊區，收購私樓後的古蹟活化項目，當舖已改建成高級餐廳，與平民百姓距離越來越遠，在這裏喝一杯咖啡，不計加一要40元。<br>但是最為人詬病的是，餐廳將屬於公眾地方的天台私有化。<br>自從改建之後，傳媒不時收到投訴，餐廳職員阻止公眾在天台進食及飲用自己帶去的食品，今年3月有巿民在天台「開餐」被投訴，結果警方出動衝鋒隊「招待」。<br></p></body></html>
