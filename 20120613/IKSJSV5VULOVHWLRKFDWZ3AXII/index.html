<html><header><meta charset="utf-8"><title>欣宜唔覺秋官新劇趕客</title></header><body><h1>欣宜唔覺秋官新劇趕客</h1><p>鄭欣宜昨日在沙田為日本食肆剪綵，吸引大批途人圍觀，對於父親鄭少秋（秋官）主演的無綫劇集《心戰》贏到口碑，但收視卻強差人意，欣宜表示不知道，但就力撐指自己深夜都有追看《心》劇。問她會否安慰秋官？她說：「我諗唔使喇，佢咁大個人又做咗好多年，佢應該唔會有好大打擊。」她又說不覺《心》劇難明趕客。</p><p>續約成數高</p><p>有指謝安琪將加盟欣宜所屬的星煥做一姐，欣宜說：「好呀，梗係越多人越好，我同佢之前喺電台見過，傾過兩句，好nice。」欣宜表示不怕競爭及受到威脅，最重要做好自己。她又說去年老闆已找她傾續約，成數當然高。<br>採訪、攝影：溫敏芝</p></body></html>
