<html><header><meta charset="utf-8"><title>謝安琪嘆做鬥爭磨心</title></header><body><h1>謝安琪嘆做鬥爭磨心</h1><p>謝安琪（Kay）昨日於尖沙嘴出席健康產品活動，有指五大版稅事件後，她是首批接受有線訪問的歌手，因而被無綫列入黑名單。問到Kay與無綫破冰？她表示尚未收到通知會出席無綫節目，並說：「如果大家都有誠意合作我都開心，期待上去做節目。」至於會否現身無綫稍後的紅白賽，Kay謂：「未有通知，節目會幾好睇，有得上都開心。」<br>Kay又坦言自己是犧牲品：「係鬥爭磨心，好辛苦，只係想做好本份。」有指星煥已墊支200萬給她與環球解約？Kay否認道：「冇喎，合約方面從來冇外求其他公司，不過星煥係考慮之一。」<br>採訪、攝影：文國駿</p></body></html>
