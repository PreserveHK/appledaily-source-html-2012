<html><header><meta charset="utf-8"><title>地鐵怒漢推女職員落路軌</title></header><body><h1>地鐵怒漢推女職員落路軌</h1><p>俄羅斯聖彼得堡（StPetersburg）一名怒漢，在地鐵月台與女職員爭吵之際，竟發難將女職員推落路軌，附近一名男乘客看不過眼，揮拳擊向怒漢，連忙救起女職員。<br>從月台閉路電視短片可見，博羅金（YevgenyBorodin）發難後，男乘客伸手救人不果（圖），隨即揮拳反擊，將博羅金打到踉踉蹌蹌，然後返回月台邊，伸手拉起女職員，確定女職員無恙後，隨即與另一名趕抵的男職員，拔足追捕已逃走的博羅金。博羅金被控企圖謀殺罪，現場消息指，女職員獲救後數秒，已有列車埋站。<br>英國《每日郵報》</p></body></html>
