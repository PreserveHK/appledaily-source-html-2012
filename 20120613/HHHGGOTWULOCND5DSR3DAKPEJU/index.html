<html><header><meta charset="utf-8"><title>鍾嘉欣認煲湯冧伍允龍</title></header><body><h1>鍾嘉欣認煲湯冧伍允龍</h1><p>鍾嘉欣昨日在中環出席高級餐瓷發佈會，對於有指嘉欣緋聞男友伍允龍夜訪其香閨兼玩煮飯仔，嘉欣說：「冇咁嘅事，我最近忙拍劇，不過都鍾意煮嘢食煲湯。」伍允龍有否飲過她煲的靚湯？嘉欣起初表示公司同事飲過，但伍允龍沒有，但再追問下，嘉欣改口說：「應該有飲過，但唔知飲邊隻。」<br>至於伍允龍有否到過她的香閨？嘉欣說：「冇，有都係一班朋友上過。」是否包括伍允龍？她又說：「對上一次佢上過，係兩個月前。」問到二人關係？嘉欣說：「想保持私人同朋友關係，到識得處理再同大家講，有喜訊再話畀大家知。」<br>採訪、攝影：黃曉妍</p></body></html>
