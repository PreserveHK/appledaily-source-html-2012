<html><header><meta charset="utf-8"><title>關仁隱事：「奇子餅」廉價搶騷做 - 關仁</title></header><body><h1>關仁隱事：「奇子餅」廉價搶騷做 - 關仁</h1><p>「奇子餅」出道時，大家都以為佢一定嫁金龜，佢阿媽更加望女成鳳凰，但呢個世界好多嘢，人算不如天算，奇子餅唔單止冇一個男友係金龜，仲俾男友搞到一身債，話說佢嘅前度好食懶飛，奇子餅成日倒貼養男友，仲要幫男友還債，經理人知道佢嘅苦況，每個廣告商搵旗下藝人拍廣告，都推薦奇子餅，仲畀同級數嘅女藝人平價百分之四十，搞到好多女藝人已經唔妥佢。而新嗰位男友仲衰，搞大咗佢個肚，仲着埋草走佬，唔使講，奇子餅被迫將身價再壓低兩成，以接近新人價搶飯碗，搞到佢越嚟越冇friend，相信連佢自己都估唔到有今日。<br>撰文：關仁</p></body></html>
