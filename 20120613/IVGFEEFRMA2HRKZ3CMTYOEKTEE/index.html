<html><header><meta charset="utf-8"><title>超雲、山聰玩互毆</title></header><body><h1>超雲、山聰玩互毆</h1><p>何超雲與陳山聰去年8月公開戀情後，一直不介意在人前晒恩愛，並經常在微博上載親密溫馨合照，昨日凌晨超雲又上載幾款自己的仙杜拉look新相，還有與山聰一同到泰國旅行的性感照，相中見超雲、山聰一時面貼面，一時又扮互毆，兩人吃喝玩樂的優悠拍拖生活，實在令人羨慕。雖然超雲、山聰自拍拖以來都不被看好，但他們卻樂在其中，拍拖生活總是甜蜜愉快，從兩人心廣體胖已足以證明。<br>另外，超雲繼續在微博晒例牌的「每日一look」，雖然被網友狂插衣着品味差，但昨日天陰陰，超雲仍架起墨鏡，在後樓梯穿半截高衩短裙騷玉腿。撰文：丁寧</p></body></html>
