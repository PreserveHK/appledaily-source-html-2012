<html><header><meta charset="utf-8"><title>生肖 - 楊志紅</title></header><body><h1>生肖 - 楊志紅</h1><p>龍</p><p>你個性專橫，長輩包容令你被寵壞。</p><p>蛇</p><p>拖泥帶水影響進度，大家有微言。</p><p>馬</p><p>視力減弱，身體發警號，注意心及肝。</p><p>羊</p><p>生活壓力引起內分泌失調，放鬆吧！</p><p>猴</p><p>得意外之財，快完成工作約會佳人。</p><p>雞</p><p>人人擔心被裁，你獨勝券在握。</p><p>狗</p><p>貴人幫你破悶局與對手和解，鬆口氣。</p><p>豬</p><p>注意安全，家人易有刑傷，凡事謹慎。</p><p>鼠</p><p>出門求財順利。與舊友相逢憶當年。</p><p>牛</p><p>家中長者健康出現問題，放下成見。</p><p>虎</p><p>人需有距離，你覺得對方過份依賴。</p><p>兔</p><p>與人合作投資會損財。留意父親健康。</p></body></html>
