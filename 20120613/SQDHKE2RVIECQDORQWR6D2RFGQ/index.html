<html><header><meta charset="utf-8"><title>口腔多細菌刷牙不夠易患癌</title></header><body><h1>口腔多細菌<br>刷牙不夠易患癌</h1><p>刷牙不夠徹底，輕則會有蛀牙，重則可能會生癌。瑞典一項長達24年的追蹤研究指，有嚴重牙菌斑或口腔細菌問題的人，患癌死亡風險會增加80%，且會減壽13年。<br>瑞典科學家1985年起，隨機追蹤1,390名30歲至40多歲人士的健康狀況，他們的牙齒和牙齦表面或多或少都有牙菌斑，但沒有牙周病。至2009年，他們當中已有58人死亡，1/3是女性，35%又死於癌症，女的平均壽命為61歲，男的為60歲，死者的牙菌斑數量均比其他人高。專家因而相信，口腔衞生欠佳的人，可能同時有其他致癌的生活習慣。<br>英國《每日郵報》</p></body></html>
