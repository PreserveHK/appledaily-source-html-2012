<html><header><meta charset="utf-8"><title>陳潔靈齊齊唱證冇不和</title></header><body><h1>陳潔靈齊齊唱證冇不和</h1><p>陳潔靈、姚珏和葉麗儀前晚在土瓜灣綵排演唱會，談到有傳陳潔靈和葉麗儀不和，兩人表現老友鬼鬼，陳潔靈更說：「點會不和呀，真係得啖笑，我份人太負面嘅嘢唔會做，我哋三個人都正面，冇必要有呢啲新聞，反而應該講吓音樂會啲事，呢次係一個好難得合作嘅機會。」<br>當晚三人會演繹不少經典電影主題曲，由於檔期問題，所以今次只會演一場，陳潔靈說：「呢次係同防癌會籌款，我哋都希望可以開part2。」被稱為MissChanChan的陳潔靈還說：「家有好多人會叫啲歌手做老師，但真係當得起老師只有姚珏，佢行嘅路比我哋艱辛好多。」<br>採訪、攝影：何慧斯</p></body></html>
