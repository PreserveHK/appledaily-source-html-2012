<html><header><meta charset="utf-8"><title>JessicaC.扮女版靚佬湯</title></header><body><h1>JessicaC.扮女版靚佬湯</h1><p>名模JessicaC.首次與房祖名及錦榮等合演新戲《寶島雙雄》後，她坦言愛上拍動作戲，當中Jessica有一場被吊在天花板的戲份，她即時想起《職業特工隊》（MissionImpossible）的湯告魯斯（TomCruise）近似的場面，而當日她被吊足一個晚上仍全無怨言，Jessica笑言自己十足女版湯告魯斯。<br>Jessica慶幸自己手長腳長，拍攝這場被吊的戲份，尚可應付得來。她雀躍地說：「導演同成家班為我做好安全措施，喺地上放定墊褥，而我身上就吊住威哋，我好放心去演，感覺真係好得意。」<br>撰文：葉雪</p></body></html>
