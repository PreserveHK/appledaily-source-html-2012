<html><header><meta charset="utf-8"><title>巨型熊仔糖6120千卡</title></header><body><h1>巨型熊仔糖6120千卡</h1><p>這顆熊仔糖，無論成年人或小朋友，都不能一口吞下肚，因它比一般熊仔糖大1,400倍，高25.4厘米，重2.27公斤（5磅），熱量6,120千卡。<br>巨型熊仔糖由美國禮品店Vat19全人手炮製，有蘋果、青蘋果、櫻桃和藍莓等多種味道以及不同顏色可供選擇，口感與傳統熊仔糖一樣「煙煙韌韌」，每顆賣20英鎊（241港元）。店主薩爾瓦托里說：「我們還炮製了巨型蚯蚓糖、可樂樽糖和蛇糖，顧客見到都愛不釋手。」<br>英國《每日郵報》</p></body></html>
