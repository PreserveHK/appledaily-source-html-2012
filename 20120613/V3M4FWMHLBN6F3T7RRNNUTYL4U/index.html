<html><header><meta charset="utf-8"><title>《亂世佳人》女星心臟病逝世</title></header><body><h1>《亂世佳人》女星心臟病逝世</h1><p>於不朽愛情片《亂世佳人》（GoneWithTheWind）扮演女主角慧雲李（VivienLeigh）胞妹的美國女星AnnRutherford，前日因心臟問題於比華利山家中逝世，終年94歲。</p><p>自薦演出</p><p>Ann憑AndyHardy電影系列起家，助她得到《亂世佳人》的演出機會，Ann曾在訪問中直認找高層自薦演出，表示她想看這本書變成真人版。50年代Ann一度退出影壇，至70年代初才復出，金像名片《鐵達尼號》（Titanic）原想找Ann演老年版Rose，但她卻辭演，遂由另一女星歌莉亞史超活（GloriaStuart）頂上。</p></body></html>
