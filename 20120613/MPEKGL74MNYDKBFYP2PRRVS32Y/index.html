<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視台慶移師北京舉行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視台慶移師北京舉行 - 馮仁昭</h1><p>亞姐馮雪冰噚日喺大埔亞視總台綵排《光輝歲月亞洲電視55周年慶典晚會》，佢會表演歌舞，馮雪冰話心情好緊張，歌舞要配合得好又要記歌詞一啲都唔簡單。呢個晚會喺今個月22號移師到北京萬事達中心舉行，除咗全台藝員晒冷之外，仲有葉振棠同孫耀威做嘉賓，司儀就係鮑起靜、朱慧珊同林韋辰；宮雪花會一邊唱歌一邊用毛筆寫個壽字賀亞視台慶。</p></body></html>
