<html><header><meta charset="utf-8"><title>保育項目失敗例子北九龍裁判署變貴族學校</title></header><body><h1>保育項目失敗例子<br>北九龍裁判署變貴族學校</h1><p>【本報訊】位於深水的北九龍裁判署是首批「活化歷史建築計劃」的項目，現在是薩凡納藝術設計大學香港分校。當年公佈結果時，對文件藝術有認識的人均搖頭嘆息，指政府將一幢重要歷史建築交給一間名望不高，又曾引發干預學術自由爭議的學校，卻不讓八和會館使用。要入讀這間來自美國的私立學府，學生每年學費高達24.7萬元，學校的宿舍則設於屯門的黃金海岸，學校每天定時有專車接送學生往返學校與宿舍，學生和學校所在的深水埗社區，幾近不用接觸。<br></p></body></html>
