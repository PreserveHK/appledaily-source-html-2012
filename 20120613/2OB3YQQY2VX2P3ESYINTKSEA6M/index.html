<html><header><meta charset="utf-8"><title>冷血母拒照顧腦癱女餓至半死</title></header><body><h1>冷血母拒照顧<br>腦癱女餓至半死</h1><p>美國芝加哥50歲母親哈里絲真冷血。她有一個腦癱女兒阿姆斯特朗（DarleneArmstrong圖），不能走路及說話，她卻狠下心腸，不聞不問，幾乎活活餓死女兒。<br>阿姆斯特朗弱女今年3月獲救時，已餓至半死。她僅重10.4公斤（23磅），但她不是3歲幼兒，而是16歲少女，大腿比常人手臂更瘦。她現於醫院休養。狠母則承認危害兒童罪，判緩刑18個月。<br>英國《每日郵報》
</p></body></html>
