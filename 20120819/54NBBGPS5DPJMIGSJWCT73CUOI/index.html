<html><header><meta charset="utf-8"><title>求驗客手記：5萬格流躉破入場紀錄 - 求驗客</title></header><body><h1>求驗客手記：5萬格流躉破入場紀錄 - 求驗客</h1><p>蘇格蘭老牌班霸格拉斯哥流浪，因財困被接管，要貶至蘇丙，但球迷都不離不棄，季票都仲賣出33,000張，上周六降班後首度主場出擊面對東士特寧（左圖），竟然吸引到49,118人入場（右圖），創第4級聯賽入場人數世界紀錄。格流亦都不負眾望，以5:1大勝；格流開季1勝1和，保持走勢的話，升班唔成問題，領隊麥哥斯就呼籲球迷要繼續支持，直到球隊重返蘇超。</p></body></html>
