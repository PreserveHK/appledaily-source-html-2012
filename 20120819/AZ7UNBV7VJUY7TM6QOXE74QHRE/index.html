<html><header><meta charset="utf-8"><title>足球戰報</title></header><body><h1>足球戰報</h1><p>馬拉加靠喀麥隆前鋒奧連加（左）在84分鐘的入波，以1:0作客擊敗升班馬切爾達，奧連加年僅16歲98日，成為西甲史上最年輕的入球球員。<br>路透社</p><p>上周六法甲賽事，巴菲迪比高美斯（左二）梅開二度，助里昂於主場大勝特魯瓦4:1。<br>法新社</p><p>今仗射入一球12碼的賓菲加前鋒奧斯卡卡度素，於布拉加球員力迫下射門，兩軍以2:2言和。<br>歐新社</p><p>史杜特文為燕豪芬先開紀錄，隊友托禾倫與他慶祝。燕豪芬最後以5:0大炒洛達。<br>歐新社</p></body></html>
