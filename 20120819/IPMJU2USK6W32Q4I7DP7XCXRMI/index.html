<html><header><meta charset="utf-8"><title>拉科3大老將</title></header><body><h1>拉科3大老將</h1><p>簡評：前季降班的拉科魯尼亞，僅用一年時間便重返西甲，而陣中主力依然倚賴一眾老將如華拿朗及文路爾柏保路等，而今夏更引入馬真拿這名老中堅，實行靠經驗求存。<br>縱使已年屆37歲，但華拿朗依然是拉科的中場核心，上季西乙上陣37場入5球，而隊長柏保路同樣年紀不小，已經36歲。球隊今季引入了一眾年輕新兵如中場碧斯及安達山度士，但亦沒有放過向老將着手，從降班的維拉利爾邀得33歲的馬真拿加盟。以老將為首，華拿朗賽前竟先認低威，希望外界不要對拉科太高期望：「我們加入了不少新兵，需要時間去配合，季初未必會踢得太悅目。」</p></body></html>
