<html><header><meta charset="utf-8"><title>點滴搽花露水散熱　婦人中暑</title></header><body><h1>點滴<br>搽花露水散熱　婦人中暑</h1><p>花露水除可驅蚊止癢、殺菌除臭，更可以消暑。安徽合肥一名婦人，發現將花露水塗在皮膚上，身上感覺十分凉快，於是整天拿着花露水不斷地塗。但前晚11時，她在塗花露水時，突然眼前一黑、暈倒地上，送院救治，發現她竟是中暑。醫生解釋，花露水中有75%是酒精，酒精揮發時可帶走身體熱量，產生凉快感，但長期使用會灼傷皮膚，也會讓皮膚排汗困難，令散熱系統功能紊亂，流不出汗、身體熱量無處排洩，熱力積聚體內，引發中暑。<br>安徽《合肥晚報》</p></body></html>
