<html><header><meta charset="utf-8"><title>農民花六萬打造山寨林寶堅尼</title></header><body><h1>農民花六萬打造山寨林寶堅尼</h1><p>江蘇泗陽農民王健花了六萬元，用一輛桑塔納房車的引擎等材料，按照1:1比例，打造成林寶堅尼超級跑車（圖）。近日，跑車馳騁在江蘇鄉間小路，被網友稱為「史上最牛跑車」。<br>今年28歲的王健，曾到廣州的汽車維修廠、改裝廠工作10年，及後回鄉。去年他開始「製造」自己的林寶堅尼。結果，跑車無論在高低速、轉彎、爬坡等各方面的性能都表現良好，「瞬間時速達到160公里沒有任何問題」。當地交警指這輛山寨跑車按國家規定，肯定不能上路。<br>江蘇《現代快報》</p></body></html>
