<html><header><meta charset="utf-8"><title>求驗客手記︰麥卡倫、艾歷臣襟兄弟 - 求驗客</title></header><body><h1>求驗客手記︰麥卡倫、艾歷臣襟兄弟 - 求驗客</h1><p>現教川迪嘅麥卡倫（左），當年接替艾歷臣成為英格蘭國家隊領隊，日前又被踢爆曾搭上同艾歷臣有一手嘅中女安莎莉（右）。43歲嘅安莎莉喺07年時，被指係艾歷臣嘅偷食對象之一，而喺早前，佢就同麥卡倫玩咗兩個月不倫之戀，仲好得戚咁話：「唔知點解我同英格蘭國家隊領隊好有緣，真係可惜我冇見過卡比路！」不過，51歲嘅麥卡倫都唔係好人，喺6年前亦試過同秘書搞婚外情。</p></body></html>
