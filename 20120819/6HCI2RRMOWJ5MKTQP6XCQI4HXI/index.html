<html><header><meta charset="utf-8"><title>求驗客手記︰碧咸越老搵得越多 - 求驗客</title></header><body><h1>求驗客手記︰碧咸越老搵得越多 - 求驗客</h1><p>唔好以為37歲嘅碧咸離開咗歐洲頂級聯賽後賺少咗，原來佢近年嘅贊助收入都穩定，今年應該仲會多咗㖭！英國《太陽報》話，碧咸喺2010年袋咗1,160萬鎊（約1.4億港元）贊助費，到舊年仲增至1,330萬鎊。消息人士話，喺倫敦奧運之後，碧咸嘅商業價值不跌反升，所以今年贊助收入應該會再增加。淨係佢參加奧運開幕禮，揸快艇出場，呢日碧咸已經袋咗成36,000鎊贊助費。</p></body></html>
