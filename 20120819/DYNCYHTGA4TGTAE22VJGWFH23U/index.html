<html><header><meta charset="utf-8"><title>點滴抱冬瓜睡1小時　降溫3℃</title></header><body><h1>點滴<br>抱冬瓜睡1小時　降溫3℃</h1><p>熱暑難耐，但只要有個大冬瓜便能凉快地睡個好覺！網民實驗發現，只要將一個超過10斤的大冬瓜，洗淨、抱着睡覺（圖），抱一小時可以降溫3℃，而冬瓜表面也沒有發燙的感覺，這樣的消暑方法，不但低成本，而且無污染、無耗電。有網民稱，這是古時消暑的偏方，在沒冷氣、沒風扇的年代，確實是有人用這方法來消暑，不過，有網民質疑冬瓜太硬、太重，小童抱着冬瓜可能會被撞傷，而亦有人質疑，抱着冬瓜睡一個晚上，可能會壓住肚子不能呼吸，消暑變活受罪。<br>湖北《長江日報》</p></body></html>
