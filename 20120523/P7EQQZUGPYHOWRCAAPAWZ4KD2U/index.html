<html><header><meta charset="utf-8"><title>路芙撞車心口痛</title></header><body><h1>路芙撞車心口痛</h1><p>新城DJ路芙昨日中午駕駛座駕至獅子山隧道黃線位置附近，發生五車連環相撞，下午她返回電台接受訪問，路芙表示事發時看到前面兩架車突然煞停，自己於是第一時間煞車，幸好跟前面車輛仍有距離，未向前撞，但同時間尾隨她座駕的兩架車卻因煞掣不及撞向她的車尾，更傳來「嘭嘭」兩聲，路芙說：「撞之後我覺得胸口、肩頸隱隱作痛，不過我都落車問佢哋有冇事，發現我後面架的士嘅司機同乘客都有受傷。」<br>報警後各人到醫院驗傷，路芙說：「醫生幫我照咗X光，照唔到有裂痕，但如果一星期內仍然有啲痛就要返醫院做詳細檢查。」路芙坦言今次撞車是不幸中之大幸。<br>採訪、攝影：黃曉妍</p></body></html>
