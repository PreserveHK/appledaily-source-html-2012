<html><header><meta charset="utf-8"><title>周汶錡婚事遙遙無期</title></header><body><h1>周汶錡婚事遙遙無期</h1><p>周汶錡日前生日，胞妹周麗淇及好友袁詠儀張智霖夫婦、伍詠薇夫婦和黃佩霞等一齊跟她開派對慶祝，蔡一智更帶了大肚太太周雪芳到賀，眾人齊齊穿上七彩鮮色服裝為壽星女慶祝。<br>與法國男友拍拖多年，周汶錡去年開始傳婚訊，她早前接受商台訪問，表示兩人間只要開心就夠：「以前想23歲結婚，24歲生仔，家都過晒啦，呢啲係可遇不可求。其實兩個人開心就夠，兩個人嘅私事都唔會拎出嚟討論。」問她可覺法國男人特別浪漫？她笑說：「我只係識佢一個，或者要識吓其他先知。」胞妹周麗淇沒拖拍，她謂妹妹事業心重。<br>採訪：馬華</p></body></html>
