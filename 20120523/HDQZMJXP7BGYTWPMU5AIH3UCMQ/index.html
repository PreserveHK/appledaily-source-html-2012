<html><header><meta charset="utf-8"><title>求驗客手記：朗尼密實高蓮三點式 - 求驗客</title></header><body><h1>求驗客手記：朗尼密實高蓮三點式 - 求驗客</h1><p>因為腳指有微傷，所以朗尼（上圖左）獲准延遲歸隊，5月29號先要向英格蘭國家隊報到。趁呢半個月假期，朗尼成家就飛咗去拉斯維加斯度假；佢老婆高蓮（上圖右）仲大晒身材，搶晒鏡！呢日，高蓮就着咗件好sharp嘅橙色比堅尼，參加酒店嘅泳池派對；而朗尼就全程低調，包到密密實實，唔知係咪因為呢排有肚腩呢？</p><p>至於冇份踢歐國盃嘅高治（小圖），就帶老婆艾比同埋囡囡去杜拜散心（下圖），而艾比當然唔會放過呢個騷身材嘅好機會啦！</p></body></html>
