<html><header><meta charset="utf-8"><title>祖兒緊張到龜裂</title></header><body><h1>祖兒緊張到龜裂</h1><p>鄭欣宜和容祖兒昨日到銅鑼灣出席美容雜誌頒獎禮，祖兒穿低胸魚網露背裝，她笑言要趁現在依然燦爛的時間騷本錢，不過有人指她又瘦又dry十足「龜裂」，祖兒即說：「未至於呀，不過近日錄國語碟壓力大，搞到成日痾啫。」</p><p>欣宜撐動L</p><p>欣宜提到緋聞韓籍新歡Jin日前行泳衣騷女動L，她說：「冇反應先驚，咁代表佢身體健康。我冇睇到報道，不過幾搞笑，如果游水都可能見到，但我未試過同佢去游水。」若有機會一起游水，會否留意Jin的身形？欣宜笑言會留意自己多些，因又要減肥。記者笑她有愛情心廣體胖，欣宜說：「我之前先失戀，家冇拍拖冇男友。」採訪：胡比<br>攝影：黃文偉</p></body></html>
