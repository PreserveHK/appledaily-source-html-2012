<html><header><meta charset="utf-8"><title>夜歸無門口入　躁母打女遭還拖</title></header><body><h1>夜歸無門口入　躁母打女遭還拖</h1><p>【本報訊】何文田山道一母親昨凌晨夜歸回家，遭22歲女兒鎖門不得其門而入，幾經擾攘才成功入屋。母親怒極拿起木製擺設打傷女兒前額，女兒還擊抓傷其頸面，結果兩敗俱傷。<br>互毆母女同姓鄭，分別57歲和22歲，家住何文田山道5號文豪閣。<br>昨凌晨零時許，鄭母回家後發覺大門反鎖，拍門按鐘良久後沒人開門，女兒阿欣其後睡眼惺忪出來開門。</p><p>不滿反鎖　兩敗俱傷</p><p>雙方頓時起爭執，躁母拿起木製擺設打傷阿欣前額，阿欣不甘示弱抓傷母親頸面。阿欣其後報警，警員到場將她們送院，調查後同告被捕。</p></body></html>
