<html><header><meta charset="utf-8"><title>NBA趣趣地諾亞偷女友手機狂發短訊</title></header><body><h1>NBA趣趣地<br>諾亞偷女友手機狂發短訊</h1><p>今年2月同身材勁爆嘅女友Amanda（右圖），去加勒比享受陽光與海灘被揭發戀情嘅公牛中鋒諾亞（左圖），可能季後賽出局搞到太悶，早前拎咗女友部手機，向佢所有男性朋友send短訊，問佢哋點識Amanda。喺法國搵食嘅控衞韋斯（NicWise）識得Amanda，梗係收到呢個短訊啦，仲唔識死到將段嘢放上twitter笑諾亞，又話諾亞同Amanda已經玩完。分咗手點「老笠」人電話呀？</p></body></html>
