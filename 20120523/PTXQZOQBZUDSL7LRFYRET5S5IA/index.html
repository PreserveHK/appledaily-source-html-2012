<html><header><meta charset="utf-8"><title>英摺叠膠艇放入背囊</title></header><body><h1>英摺叠膠艇放入背囊</h1><p>很多人都摺過紙船，如今英國有學生製造出一種可放入背囊的摺叠塑膠小艇（圖），只須兩分鐘就完成組裝。英國倫敦皇家設計學院學生弗羅梅爾特和馬西斯，正修讀產品設計系碩士課程，某天想到設計一款可摺起的小艇，於是用一塊2.44米乘1.52米的塑膠薄片，摺成一隻可容納一個人的小艇。<br>摺叠小艇只由三個部件組成，包括兩個可充氣的坐墊。小艇共分兩個型號，一個可放入背囊，另一個則是一塊平面塑膠片，定價800鎊（9,829港元）。英國《每日郵報》</p></body></html>
