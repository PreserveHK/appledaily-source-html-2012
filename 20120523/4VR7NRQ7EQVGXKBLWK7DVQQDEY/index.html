<html><header><meta charset="utf-8"><title>龔嘉欣淡妝減狐味</title></header><body><h1>龔嘉欣淡妝減狐味</h1><p>龔嘉欣在剛播映完畢的《拳王》中飾演專勾人老公的妖艷小三，雖然被不少觀眾和網民鬧爆角色極乞人憎，但卻令龔嘉欣人氣提升不少，日前她薄施脂粉與友人在銅鑼灣鬧市行街時，也被不少途人認出。<br>日前下午5時許，着鬆身針織衫及戴上黑色帽的龔嘉欣與女友人在時代廣場選購化粧品，龔嘉欣陪女友走入一化粧品店後便不停玩電話，見她玩電話時笑得十分開心，未知是否與男友鄧健泓談情。陪完友人掃貨後，龔嘉欣再到連卡佛睇化粧品和護膚品，女售貨員熱情招呼推介，見龔嘉欣左試右試，估計她此行大有收穫。<br>採訪、攝影：羅德光</p></body></html>
