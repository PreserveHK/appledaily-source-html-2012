<html><header><meta charset="utf-8"><title>蘋果汁超市再被揭用毒菜場</title></header><body><h1>蘋果汁<br>超市再被揭用毒菜場</h1><p>【本報訊】環保組織綠色和平昨到北角和富中心百佳超級市場，抗議百佳拒絕積極回應其內地供港菜場「優之菜」濫用農藥的問題。該會成員在蔬菜上放置附有標籤「毒死蜱」等農藥樽，諷刺百佳超市縱容供港菜場濫用農藥，等同「賣菜送農藥」。<br>另一方面，繼揭發供應百佳的菜場「優之菜」缺乏監管後，綠色和平再揭發另一個主要供應蔬菜給惠康及吉之島的供港菜場「東升農場」濫用農藥。該會要求超市公開所有蔬菜來源及供應商名單，重新審視生產質量、農藥使用規範及環境監控況狀，並要求不合格的供應商徹底改善，保障市民安全。</p></body></html>
