<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苗可秀搵李小龍趕老外 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苗可秀搵李小龍趕老外 - 馮仁昭</h1><p>當年有「嘉禾公主」之稱嘅苗可秀，早前接受有線娛樂新聞台節目《星級會客室》訪問，講到佢同已故武打巨星李小龍嘅緋聞，苗可秀話同李小龍合作拍咗三套戲，佢仲話：「小龍真係好錫我。」憶起當年同李小龍喺羅馬拍戲，苗可秀話：「嗰時啲意大利製片人成日色迷迷望住我，我咪同小龍講，之後佢就故意喺食飯時拖我手，又搭住我膊頭，令啲製片人知難而退。」不過，苗可秀強調同李小龍只係好朋友關係，因為大家都冇機會互相了解。</p></body></html>
