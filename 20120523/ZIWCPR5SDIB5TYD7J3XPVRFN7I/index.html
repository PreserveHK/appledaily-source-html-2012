<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融狂食蕉助錄歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融狂食蕉助錄歌 - 馮仁昭</h1><p>近日經常現身活動嘅鄭融噚日去咗新城宣傳新歌《第五類》，佢話今日會拍MV，仲會大跳拉丁舞，近來佢已經同排舞師練習，好彩鄭融本身有芭蕾舞底子，所以對佢嚟講做伸展動作可算係輕而易舉，跳舞老師仲大讚佢有天份。講到將會喺七月推出新碟，忙於錄歌嘅鄭融話原來食香蕉好有用：「食蕉係我恩物，唔覺得飽肚，唱歌嘅時候又有勁度，入行以嚟未試過可以個半鐘頭錄好一首歌。」</p></body></html>
