<html><header><meta charset="utf-8"><title>鞏俐獲邀拍《讓子彈飛》續集</title></header><body><h1>鞏俐獲邀拍《讓子彈飛》續集</h1><p>姜文執導的電影《讓子彈飛》在內地上映時大收超過7億人民幣，讓人好奇姜文會否拍續集，姜文的新片《GoneWithTheBullets》（暫譯《隨子彈去》）日前在康城造勢，據片方介紹，鞏俐和葛優有望坐陣電影，投資更會超過《讓子彈飛》的2,000萬美元（約1.55億港元）。<br>《隨》片的製片人馬先生表示，新片並非《讓子彈飛》的續集，雖然故事背景依舊是20年代，但地點會移到東部大城市。姜文依然會主演電影，若鞏俐加盟，那將會是她和姜文自87年《紅高粱》後再合作，片方也透露有美國演員正洽談加盟，但未公佈細節。<br>撰文：林妃</p></body></html>
