<html><header><meta charset="utf-8"><title>中大校園重塑天安門情景</title></header><body><h1>中大校園重塑天安門情景</h1><p>23年前北京學生爭取民主自由的一幕，在中文大學重現。新民主女神像落戶中大兩年，昨天首次清洗，象徵六四精神永垂不朽；並重掛89年天安門廣場的橫額，道出當年輕人的期盼：「民主是我們共同的理想，自由是與生俱來的人權」，但那血洗的長安大街，卻埋葬了這個民主夢。中大學生會會長楊政賢說，重塑天安門廣場的情景，希望喚起更多學生，以至內地遊客對六四的關注；但他憂慮，在梁振英這個六四變臉新特首的管治下，悼念六四的空間在香港只會越收越窄，中共打壓也會越來越猖獗。但他仍相信，只要薪火相傳，六四終有平反一天，哪怕是多少年之後。司徒世華攝</p></body></html>
