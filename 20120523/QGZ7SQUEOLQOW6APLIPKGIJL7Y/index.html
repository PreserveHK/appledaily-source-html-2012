<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫出收費app谷劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫出收費app谷劇 - 馮仁昭</h1><p>無綫電視廣播業務總經理鄭善強噚日出席電視城「傑出員工嘉許計劃」頒獎禮，問到網頁MyTV打算收費，佢話冇咁嘅事，又話要畀錢嘅其實係另一個喺出年推出智能手機及平板電腦嘅應用程式，其他唔收錢嘅係唔會受影響，鄭善強話：「科技開始成熟，智能手機同平板電腦普及，要用唔同方式迎合觀眾。」佢話形式就好似自選套餐同租帶服務，方便大家隨時隨地揀選無綫嘅新舊劇集。</p></body></html>
