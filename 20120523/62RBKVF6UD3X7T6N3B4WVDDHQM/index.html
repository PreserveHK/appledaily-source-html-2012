<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾醒明撐《心戰》血腥有理 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾醒明撐《心戰》血腥有理 - 馮仁昭</h1><p>無綫新劇《心戰》有唔少血腥場面，例如係邵美琪被斬手嘅戲都幾嚇人，搞到有唔少觀投訴，而套劇嘅內容更隱喻六四。對於《心戰》惹起咁多迴響，無綫外事部副總監曾醒明話當初構思呢套劇，主要探討人類沉淪同人性嘅真善美，同六四扯唔上關係，至於血腥畫面係為咗帶出懸疑、詭異同震撼嘅效果，之前經過內部審查先播出，完全遵守電視廣播條例，亦有預告要家長指引。曾生話已同步作海外發行，無綫亦繼續鼓勵監製創作另類劇。</p></body></html>
