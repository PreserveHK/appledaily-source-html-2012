<html><header><meta charset="utf-8"><title>湯洛雯傳覓食惹武鬥</title></header><body><h1>湯洛雯傳覓食惹武鬥</h1><p>湯鎮業姪女「長腿羨妮」湯洛雯日前順利入圍候選港姐的第二輪面試，不過是非依然不斷，除被爆喜愛夜蒲外，昨日又有讀者爆料指湯洛雯經常背男友GaryYu以低胸戰衣到夜場媾仔，據知其男友更試過撞破女友在蘭桂坊覓食而大打出手。<br>報料亦指湯洛雯和趙雅芝細仔黃愷傑的女友劉凱茵（Denise）老友鬼鬼，兩人亦愛物色富二代做男友，據知連周家蔚前度男友、王愛倫兒子林建億（ChesterLim）亦先後與兩女有一手。此外，湯洛雯一入圍就被指整高鼻及削臉，有自稱「不喜歡她們的人」爆料表示湯的豐滿上圍雖然無後天加工，但大而不堅挺，呈八字形。<br>採訪：林妃</p></body></html>
