<html><header><meta charset="utf-8"><title>韓火火來港快閃出書</title></header><body><h1>韓火火來港快閃出書</h1><p>內地潮人韓火火將推出的街拍天書，教着衫之道。他早前來港取景，請到自己一班香港女星名模好友如熊黛林、周汶錡、薛凱琪和蔡卓妍（阿Sa）等上陣，穿梭銅鑼灣、中環、跑馬地等鬧市街拍，阿Sa更帶了狗仔出動。</p><p>韓火火說：「這次的概念很好玩，不是時尚達人教穿衣，而是從街拍角度打造時尚形象。」他指當日準備了香港俗稱的「走鬼車」，在街頭玩快閃：「因為在街頭拍的時候，很多路人就在旁邊拍我們，所以只好一看準位置，就跳下去拍，拍完就快閃上車走人，見好即走。」<br>撰文：唐如</p></body></html>
