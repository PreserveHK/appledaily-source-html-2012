<html><header><meta charset="utf-8"><title>紐約護士半裸遊街爭女權</title></header><body><h1>紐約護士半裸遊街爭女權</h1><p>美國紐約街頭最近驚現奇景，一名年輕女子半裸四處走，神態自若，還跟途人合照，細問之下原來她是護士，犧牲色相只為喚醒紐約姊妹們要捍衞女權。<br>裸女護士名為約翰斯頓（MoiraJohnston圖），現年29歲，幾周前開始半裸逛街，坦蕩蕩地在人前展現雙乳。她說這樣做是為了提醒大家，曾經有兩位無上裝女性，千辛萬苦才爭取到紐約政府於1992年通過法例，容許女性有權像男士一樣在任何地方裸露上身，她如今只是身體力行實踐女性權利。<br>約翰斯頓惹來不少好奇目光，有途人更上前要求跟她合照，她都大方答應，她說獲得很多支持和鼓勵，感到高興。<br>美國《都市日報》</p></body></html>
