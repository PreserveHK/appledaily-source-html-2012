<html><header><meta charset="utf-8"><title>「食肉獸」三文治15吋厚重28磅</title></header><body><h1>「食肉獸」三文治<br>15吋厚重28磅</h1><p>誰說三文治很清淡？看這名堂叫「食肉獸天堂」的三文治（圖），逾61厘米（24吋）長、38厘米（15吋）厚，包含41種肉類，恐怕自稱「食肉獸」的人，都最少要花10小時才吃完。<br>「食肉獸天堂」三文治，由英國廚師韋爾奇炮製，食材超豐富：火腿，1.445公斤；意式香腸、火雞肉和煙肉，2公斤；香腸，1公斤；辣肉腸，0.72公斤，還有大量芝士和小黃瓜，共重12.7公斤（28磅）。它堪稱是全球最大份的三文治，相信很多人「看了就飽」。<br>英國《每日郵報》</p></body></html>
