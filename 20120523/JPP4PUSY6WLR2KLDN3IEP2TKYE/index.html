<html><header><meta charset="utf-8"><title>棒打末日</title></header><body><h1>棒打末日</h1><p>與其選擇相信2012年係世界末日，倒不如正面一點響應今年的運動年（四年一度倫敦奧運加歐國盃），實際健康兩兼得。棒球雖則喺香港屬非主流運動，但一身美式有型裝備總好過一身波牛打扮，更即時增添一份ABC氣息。來自美國的COACH同樣亦以「國技」棒球作為始祖設計靈感，除兩款皮革手套及棒球產品外，更進一步以棒球所用的皮革作為銀包主要物料，每個銀包刻有限量字樣及號碼，全球限量200個，實行畀夠兩個賣點你。<br><br>記者：雷福財<br><br>COACH（28689676）<br>中環皇后大道中36號</p></body></html>
