<html><header><meta charset="utf-8"><title>蘋果綠葉「台灣張」2億購西環住宅</title></header><body><h1>蘋果綠葉<br>「台灣張」2億購西環住宅</h1><p>土地註冊處資料顯示，由ChiResidence持有的西環干諾道中120號服務式住宅，由資深投資者「台灣張」張彥緒，上月斥資2億元購入，以總樓面約2.4萬方呎計，每呎樓面成交價約8333元。而市傳漢國置業（160）剛以約10億元售出上環寶軒，然該公司馬德瑋指物業未售出。另有發展商分別於元朗流浮山及長洲戲院舊址，各申請建14座及11座獨立洋房。</p></body></html>
