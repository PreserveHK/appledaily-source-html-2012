<html><header><meta charset="utf-8"><title>搶先爆結局：邵美琪成魔</title></header><body><h1>搶先爆<br>結局：邵美琪成魔</h1><p>《心戰》中，魔術師陳豪是連環殺人犯，但原來飾演其女友的邵美琪，後期亦會踏上成魔之路。來自不快家庭的她，被連環殺手斬去左手，又目睹對方割頸自殺，遭遇悲慘，直至陳豪出現，她的人生才重現光輝。邵美琪以為可與陳豪共諧連理，但其母卻反對婚事，認為魔術師地位低微，不配娶她，後來邵美琪發現原來母親嫌棄自己的斷臂，令她大受打擊，亦開始視陳豪為生命中最重要的人，為了他可以不惜一切，甚至殺人頂罪。</p></body></html>
