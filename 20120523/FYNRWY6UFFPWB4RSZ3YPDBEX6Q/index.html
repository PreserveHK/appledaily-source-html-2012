<html><header><meta charset="utf-8"><title>關仁隱事：「膠車胎」受自以為索爆 - 關仁</title></header><body><h1>關仁隱事：「膠車胎」受自以為索爆 - 關仁</h1><p>早排病重嘅「膠車胎」家已經好番好多，老實講佢病之前雖然唔講得靚，至少係唔醜先，雖然個嘴都係歪歪哋，不過好番之後個樣就真係嚇死人。唔係因為病情影響，事實係佢唔知受乜嘢刺激走去整容，搞到個樣古靈精怪，個嘴仲要好似《東成西就》嘅梁朝偉個孖膶腸嘴咁，諗起都覺得恐怖。所以好多時佢出嚟同記者做訪問，好多記者都唔敢直望佢，讚佢都係講「你件衫好靚喎」、「你着得好好睇」呢類講咗等如冇講嘅說話。不過有個被稱為「公公」嘅公關就擺明擦鞋，每次見膠車胎都大讚特讚，搞到膠車胎以為自己真係好靚。<br>撰文：關仁</p></body></html>
