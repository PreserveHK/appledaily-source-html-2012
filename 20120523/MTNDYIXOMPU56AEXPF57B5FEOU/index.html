<html><header><meta charset="utf-8"><title>轉會老虎機：泰拉拔或轉戰德甲</title></header><body><h1>轉會老虎機：泰拉拔或轉戰德甲</h1><p>今屆護級成功的昆士柏流浪在轉會巿場動作多多，既想羅致阿士東維拉老將門將基雲，亦有意向韋根攻擊球員域陀摩西斯埋手；不過，球隊的摩洛哥中場泰拉拔（圖）則極可能以800萬鎊（約9,900萬港元）轉投德甲禾夫斯堡。</p><p>史提芬軒達臣</p><p>國籍：愛爾蘭<br>年齡：24歲位置：門將<br>原效球會：樸茨茅夫（英甲）<br>加盟球會：韋斯咸（英超）<br>轉會費：無透露<br>成事指數：已落實<br><br>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。<br>註：以5★為最高</p></body></html>
