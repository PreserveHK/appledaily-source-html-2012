<html><header><meta charset="utf-8"><title>秋官一出道指急跌</title></header><body><h1>秋官一出道指急跌</h1><p>早前《心戰》預告片一推出，恒指即跌549點，令股民聞風喪膽的秋官效應（AdamEffect）再次靈驗。《心戰》前晚9時30分首播，亦是美股開市之時，出街後道指照升，還以為秋官效應終於失效之際，誰知當秋官飾演的戲劇大師靳兆楠約9時45分出場時，道指突然大幅下滑，直至該劇前晚10時30分播完，道指才發力再上，並於全日高位12,504點收市，上升135點。</p><p>震撼穹蒼嚇股民</p><p>最戲劇性的是，秋官出場時戴上假髮和戲服演出《李爾王》，並聲嘶力竭的說了一句「震撼穹蒼」，令股民也感到相當震撼，事關「震撼穹蒼」似乎隱藏着「震倉」的意味。<br>採訪：丁寧</p></body></html>
