<html><header><meta charset="utf-8"><title>G.E.M.啤梨撞褲撞鞋</title></header><body><h1>G.E.M.啤梨撞褲撞鞋</h1><p>鄧紫棋（G.E.M.）和葉文輝（啤梨）昨日到荃灣做新城校園騷發生尷尬事件，原來G.E.M.和啤梨一齊上台時，發現二人撞褲兼撞鞋，難怪他們全程要羅力威企在他們中間。<br>此外，G.E.M.前晚與諸葛紫岐、HotCha等到將軍澳電視廣播城為《飲食天王頒獎典禮2012》錄影，身形矮小的G.E.M.自少就想做空姐，不過有指空姐常被乘客抽水，G.E.M.笑說：「係咩？我睇《春嬌與志明》話會即拉㗎。」諸葛紫岐以老闆娘身份帶領旗下HotCha參與，並擔任她們的服裝指導，HotCha賣口乖讚服飾十分合心水。<br>採訪、攝影：楊潔雯、魯萍</p></body></html>
