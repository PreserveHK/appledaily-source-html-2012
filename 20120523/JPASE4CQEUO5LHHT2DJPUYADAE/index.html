<html><header><meta charset="utf-8"><title>秋生內地拍劇扯火</title></header><body><h1>秋生內地拍劇扯火</h1><p>黃秋生早前為電影《車手》宣傳接受訪問，炮轟內地拍劇制度混亂，批評內地只顧賺錢不理臨時演員死活，他說：「內地整個創作環境都不行，我上一部戲在內地拍，足足吃了四個月速食麪。」<br>秋生又為臨記抱不平，他說：「我們冬天拍，零下十幾度，很多演員都沒有帳篷換衣服。其中有個演員病了，人家就和他說『你以後簽約就要簽主角，你看黃秋生是主角，他就有帳篷。』這是人話嗎？」他又指內地拍劇都喜歡把自己的親戚叫到劇組充當臨記省成本，又指到內地工作一定會帶小刀、手電筒和杯麪，因為內地經常停電，劇組飯盒又常吃到拉肚子，小刀則可以用來救命。<br>撰文：葉雪</p></body></html>
