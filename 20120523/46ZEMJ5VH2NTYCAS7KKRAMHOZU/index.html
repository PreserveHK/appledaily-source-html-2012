<html><header><meta charset="utf-8"><title>趙薇墓地拍戲避Fans</title></header><body><h1>趙薇墓地拍戲避Fans</h1><p>趙薇的處女執導電影《致我們終將逝去的青春》一直在南京拍攝得如火如荼，由於男主角是人氣爆燈的韓庚，故劇組每次拍攝都吸引到大批市民圍觀。</p><p>嚴重超支</p><p>日前趙薇與劇組轉到上海取景，當日去到郊區老街，拍攝一場韓庚賭氣出走的戲份，這場戲重複拍了近十次，趙薇經常指導韓庚拍攝，而現場追星的人群愈來愈多，劇組只好轉場去到一個墓地拍攝。趙薇和監製關錦鵬在墓地燒香後才開始拍攝。《致青春》是趙薇的畢業作品，故分文不收，但精益求精的她，有指已令劇組嚴重超支，目前已追加投資3000萬元人民幣。<br>撰文：林妃</p></body></html>
