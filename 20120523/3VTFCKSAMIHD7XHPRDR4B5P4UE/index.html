<html><header><meta charset="utf-8"><title>求驗客手記：本田着4號重新出發 - 求驗客</title></header><body><h1>求驗客手記：本田着4號重新出發 - 求驗客</h1><p>日本國家隊星期三會喺靜岡同阿塞拜疆友賽，爭奪麒麟盃，由於馬會冇開盤，所以唔係咁多香港球迷知。呢場波係為咗下月嘅世盃外亞洲區10強賽而設，所以幾位外流球員都有歸隊。至於「金狼」本田圭佑（圖），亦預計會近10個月嚟，首次再為「藍武士」披甲，仲會改着一向係中堅球員擁有嘅4號波衫上陣；佢話揀個新冧巴，係喻意自己半月板傷患康復後，重新出發。</p></body></html>
