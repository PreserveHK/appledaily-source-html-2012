<html><header><meta charset="utf-8"><title>蘋果汁不足一半空置校舍獲再用</title></header><body><h1>蘋果汁<br>不足一半空置校舍獲再用</h1><p>【本報訊】教育局局長孫明揚昨書面回覆立法會提問時表示，下學年起至2018學年，將有2間小學及4間中學因收生不足而停辦，另有2間中學會與其他學校合併。教育局10年前對收生不足學校推行殺校政策至今，共有86間小學及9間中學停辦。<br>空置校舍會因應校舍的面積、地點和樓宇狀況，重新分配作學校或其他教育用途，包括向需要新校舍的專上院校提供空置校舍名單，供院校考慮。當中有46間空置校舍已獲分配，但餘下超過一半，共49間空置校舍，由於校舍細小，又位於偏遠地區，並不適合再作教育用途，須交還有關政府部門處置。</p></body></html>
