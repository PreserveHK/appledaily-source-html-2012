<html><header><meta charset="utf-8"><title>吳思凡堅稱收陳冠希挑逗短訊</title></header><body><h1>吳思凡堅稱收陳冠希挑逗短訊</h1><p>日前陳冠希又被爆出用手機短訊狂追內地女演員吳思凡，更邀對方到酒店短聚。雖然陳冠希在微博否認，更上載圖片說：「GetAwayFromMe！（離我遠一點！）」</p><p>核對過電話號碼</p><p>但前日吳思凡的經理人郭小姐否認炒作，表示肯定了短訊號碼確實為陳冠希及吳思凡的。<br>郭小姐表示找過香港傳媒核對電話號碼，的確是陳冠希本人所有，她表示：「吳思凡的手機沒設置密碼，可能是同屋女孩還是誰截圖的。」吳思凡前日在微博寫到：「在這個圈子裏每個人都很不易，無法想像他要經歷多少坎坷才能走到今天，所以我打心眼裏不希望任何人受到傷害。」<br>撰文：葉雪</p></body></html>
