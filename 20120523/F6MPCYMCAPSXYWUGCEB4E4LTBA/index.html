<html><header><meta charset="utf-8"><title>楊紫瓊迷倒大馬皇室</title></header><body><h1>楊紫瓊迷倒大馬皇室</h1><p>楊紫瓊獲賜封拿督相隔11年後，近日再獲馬來西亞頒授拿督斯里勳銜，楊紫瓊指當她接獲這喜訊時很驚訝，她說：「我在泰國曼谷拍戲，接到母親來電通知這消息。她興奮告訴我，必須回來接受這項勳銜。」<br>楊紫瓊穿上粉藍色馬來婦女傳統服飾，在媽咪及弟婦陪同下在當地的江沙王宮接受賜封拿督斯里勳銜，她臉上一直微笑，但似是太興奮令腳步有點快，身邊職員即提醒她放慢腳步。事後楊紫瓊說：「因為我沒有出席綵排，當聽到職員提醒，我也忍不住會心一笑。」楊紫瓊表示當她在皇宮候客室等候時，有皇室成員表示看過她主演的《昂山素姬》（TheLady），但後來因有匯報會，未能繼續談。撰文：林妃</p></body></html>
