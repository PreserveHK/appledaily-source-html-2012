<html><header><meta charset="utf-8"><title>周迅為趙薇心痛</title></header><body><h1>周迅為趙薇心痛</h1><p>內地3D電影《畫皮2》女主角周迅帶病到康城宣傳，她飾演的小唯是唯一延續上集《畫皮》故事的角色，周迅表示這角色需花體力去應付，她說：「基本是整個上午畫妝，下午拍戲，特效化妝確實挺辛苦，夏天出汗會浮起來，真的像一層皮，一不小心就會破。那時我感覺到自己真的是一隻動物，要小心保護這層皮是很痛苦的。」<br>周迅更替傳不和的趙薇心痛，她說：「小趙最可憐的是，一開始她戴那個面具導致皮膚過敏，整個半邊就像毀了容一樣，都是腫的。」不過，她謂多年後能再與趙薇和陳坤走在一起拍戲很難得，所有苦都變得不重要。<br>撰文：林妃</p></body></html>
