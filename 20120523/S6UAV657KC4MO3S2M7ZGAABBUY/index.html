<html><header><meta charset="utf-8"><title>Fiona遙距睇印醫</title></header><body><h1>Fiona遙距睇印醫</h1><p>薛凱琪（Fiona）昨日到商台接受訪問，宣傳新碟及演唱會《Filicious》。Fiona為準備7月舉行的演唱會，現正積極練舞及做運動，但她指自己可能催谷過度，日前病倒即減6磅，現正引用印度醫師的自然療法來治理身體，Fiona說：「我打電話去印度，問當地嘅醫師，佢喺香港有助手幫我執需要嘅天然藥物，有少少似睇中醫。」<br>Fiona早前為新歌拍攝MV，她堅持親手剪輯MV：「個MV喺阿澤未病之前拍，我剪咗一半之後有畀佢睇，佢都覺得OK。」Fiona笑指現在患病的杜汶澤能看到雙重影像，阿澤可能看到需要改善的地方。<br>採訪、攝影：張俊銘</p></body></html>
