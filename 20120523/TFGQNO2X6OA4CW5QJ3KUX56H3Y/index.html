<html><header><meta charset="utf-8"><title>關楚耀夜蒲被拉上警車</title></header><body><h1>關楚耀夜蒲被拉上警車</h1><p>由錢國偉導演的電影《喜愛夜蒲2》前晚繼續在中環蘭桂坊開工，一班導演的老友兼演員關楚耀、松岡李那及將頭髮漂成銀色化了一個妖妝的沈震軒都有份演出。<br>晚上11時許，工作人員將一部道具警車泊在Dragoni樓下路口，該場口講述一眾演員被警察帶上警車，之後有飾演警察的臨記個別盤問各人，關楚耀等都表現得垂頭喪氣。不過當錢國偉一叫停時，各人表現精靈有講有笑，拍攝期間有近10名關楚耀的fans一直在旁守候；憑電視劇《結．分@謊情式》為人認識的沈震軒都有fans要求合照，當晚拍了兩個多小時後便收工。<br>採訪、攝影：李志明、朱志聰</p></body></html>
