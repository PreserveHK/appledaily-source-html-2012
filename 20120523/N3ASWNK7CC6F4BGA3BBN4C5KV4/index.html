<html><header><meta charset="utf-8"><title>小企鵝見人　又跳又啄</title></header><body><h1>小企鵝見人　又跳又啄</h1><p>當從未見過人的小企鵝，與人相遇，會怎樣？原來是超興奮。旅遊浪人奧利森在南極洲旅行，累極躺在石灘上，一隻小企鵝發現他，有如發現「新大陸」，又叫又跳又啄（圖），可愛度滿分。<br>小企鵝初時以為奧利森是巨石，準備跳過去，其後發現「巨石」與別不同，於是好奇地伏在他的胸膛，跳上跳下，發出興奮的叫聲。牠後來似乎知道奧利森有生命，拍翼掃掃奧利森的臉，溫柔地啄奧利森的臉、鼻子和帽，看看他有何反應。奧利森拍下了珍貴的相遇鏡頭，上載到YouTube網站吸引逾14萬人觀看。<br>英國《每日郵報》</p></body></html>
