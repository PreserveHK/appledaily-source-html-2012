<html><header><meta charset="utf-8"><title>周柏豪自認破處</title></header><body><h1>周柏豪自認破處</h1><p>周柏豪和連詩雅近日拍攝Goyeah.com微電影《物．語女子》，昨日兩人在灣仔取景，柏豪和連詩雅還要即場演繹一幕女吻男的戲份。今次在電影中柏豪和連詩雅以親熱情慾場面為主，當中更有不少大膽濕吻鏡頭，他們透露早前為一場親熱試位，柏豪直言：「感覺唔係幾好，因為太早，夜晚會有mood啲。場戲係講我要攬住佢好肉緊咁錫同除埋佢啲衫，交代大家嘅關係。」<br>對於拍激情戲，柏豪笑言：「我都係第一次拍呢啲戲，我都係處。」連詩雅則坦言不習慣被眾人望着與人咀嘴，至於會否嘴出愛火花？柏豪即說：「點會，可能錫過之後反而乜嘢感覺都冇晒。」<br>採訪、攝影：卓寶花</p></body></html>
