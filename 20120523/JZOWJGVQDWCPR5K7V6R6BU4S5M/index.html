<html><header><meta charset="utf-8"><title>蘋果汁學聯斥保皇黨損學術自由</title></header><body><h1>蘋果汁<br>學聯斥保皇黨損學術自由</h1><p>【本報訊】建議立法保障學術自由的議案，上月遭多名保皇黨議員否決，香港專上學生聯會對此表示強烈不滿，約20名成員昨到立法會示威，譴責投反對票及棄權票的議員，並高呼「大專院校要自主」等口號。學聯將收集到的600個簽名及聲明，交予立法會議員張文光轉交立法會。<br>學聯又向各院校校董發出公開信，指多名身兼大學校董及高層的議員包括民建聯的陳鑑林、李慧琼、陳克勤、葉國謙；工程界議員何鍾泰，及經濟動力林健鋒，竟對議案投反對票，令人不齒。請願學生要求院校的校董會召開特別會議，確立捍衞學術自由及院校自主的立場，盡其職守，密切關注教育事務。</p></body></html>
