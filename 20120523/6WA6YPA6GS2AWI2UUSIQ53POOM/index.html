<html><header><meta charset="utf-8"><title>文頌嫻嫌棄連升兩Cup</title></header><body><h1>文頌嫻嫌棄連升兩Cup</h1><p>文頌嫻懷有龍B女6個月，不過仍然四出活動，早前還去新加坡旅行，昨日她到數碼港為有線節目《通勝學堂》錄影，現場見她腳部明顯水腫，文頌嫻表示：「之前旅行仲腫，可能行得多，鞋都着唔落。」另外文頌嫻的上圍也明顯升cup，她說：「升咗兩個cup，冬天還可以，夏天見到都係鍾意原本身材多啲。」<br>另外，文頌嫻日前體檢時醫生表示胎兒的腳生長比正常慢了，她笑說：「咁咪唔係model腳？朋友就笑個女似我，唔係長腿天后。」文頌嫻透露8月是預產期，因為怕痛，很大機會會開刀。<br>採訪、攝影：卓寶花</p></body></html>
