<html><header><meta charset="utf-8"><title>黃翠如為一句對白跳槽TVB</title></header><body><h1>黃翠如為一句對白跳槽TVB</h1><p>前有線主播黃翠如最近獲無綫高層余詠珊引薦，轉投無綫旗下，前晚黃翠如以客席主持身份到將軍澳電視城主持《姊妹淘》節目，她形容現時感覺像拍拖曖昧期，余詠珊亦帶她見了不同部門的同事及監製，她說：「有線係娘家，TVB係夫家，前公司都有叫我過來，話係好機會，自己又鍾意拍劇。」<br>黃翠如感激余詠珊在她讀書時已提攜自己，並十分疼錫她，之前她已見過曾勵珍，珍姐更表示會給她最少有一句對白的角色。至於舊同事會否指她是叛將，她就說：「佢哋好好，有舊同事打畀我問我做成點，家電視挖角，有人走就有人留低，最好熟嘅同事都過埋嚟。」<br>採訪：楊潔雯<br>攝影：黃文偉</p></body></html>
