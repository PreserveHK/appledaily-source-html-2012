<html><header><meta charset="utf-8"><title>精選美食　登爵尼斯蟹啖啖肉</title></header><body><h1>精選美食　登爵尼斯蟹啖啖肉</h1><p>一講起美國食品，好多時都會諗起安格斯牛，其實美國地大物博，有好多食材都好有特色，好似美國嘅登爵尼斯蟹，呢隻蟹肉多又超幼嫩，而且鮮甜味好突出，烚熟後做凍蟹，再蘸紅酒醋食，諗起就流口水！除咗登爵尼斯蟹外，美國珊瑚蚌、美國白豚肉切片、美國特級牛小扒都係唔錯嘅美國食材，而呢啲精選嘅食材由今日開始至3月7日喺JUSCO美國食品節有售，各位愛美食嘅人，記住唔好錯過！<br><br>記者：區佩嫦<br><br>查詢：28846888（吉之島康怡店）</p></body></html>
