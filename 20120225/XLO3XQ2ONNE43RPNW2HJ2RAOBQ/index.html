<html><header><meta charset="utf-8"><title>蘋果汁伊院四名女嬰染惡菌</title></header><body><h1>蘋果汁<br>伊院四名女嬰染惡菌</h1><p>【本報訊】伊利沙伯醫院新生嬰兒部兩間病房於本月8日起，先後有四名女嬰確診感染耐藥性金黃葡萄球菌（簡稱MRSA），其中兩名分別18日及四個月大的女嬰感染MRSA後，需接受抗生素治療，其餘兩名分別10日及16日大女嬰於新入院嬰兒的例行篩查檢測中，被發現為MRSA帶菌者。該四名女嬰中，有兩人正接受隔離，情況穩定，其餘兩人已經出院。<br>伊院另證實，兩名分別47歲及63歲的男病人，為抗萬古霉素腸道鏈球菌帶菌者（簡稱VRE），但無感染病徵，情況穩定。等待化驗結果期間，院方已將病人隔離。</p></body></html>
