<html><header><meta charset="utf-8"><title>自駕遊　IWannaSay：幾架車齊上齊落保安全</title></header><body><h1>自駕遊　IWannaSay：幾架車齊上齊落保安全</h1><p>Kenny：車會中堅分子，經常跟車會車隊駕車回祖國歷險，除了見過不少難忘的壯觀美景，亦遇過不少嚇人的駕車故事。<br>“香港成班車會老友每次返內地長征，總會熱熱鬧鬧十幾部車一齊出發，但大家唔好以為一大群人一齊就會無事發生，因為駕車途中必定會將車龍分開，一些跟唔貼的車會老友就試過俾人攔路截劫收過路費，被迫放低一千幾百不等。所以他日有機會自駕遊返大陸，大家最好搵多一兩架車一齊上方便照應，跟貼一齊揸會稍為安全。”
</p></body></html>
