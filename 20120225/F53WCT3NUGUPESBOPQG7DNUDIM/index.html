<html><header><meta charset="utf-8"><title>高海寧移情林書豪</title></header><body><h1>高海寧移情林書豪</h1><p>高海寧（高Ling）昨日在鑽石山出席台灣牛肉麵活動，曾傳追求高Ling的少年食神Michael亦有同場，二人在台上完全無交流，落台後Michael即尷尬走人。反而高Ling大方地說：「我哋有sayhi。其實都係你哋傳之嘛，過氣緋聞啦，家我心裏得番林書豪。」被取笑是否戒食「肥膩嘢」，她說：「近排keepfit，唔食油膩嘢。」</p><p>穿上紫色lowcut裙的高Ling在台上整拉麵，輕露事業線，她透露稍後會去澳洲登台，問會否趁機識男仔？她說：「專心做嘢，雖然嗰邊家天氣熱，但行街都唔會着咁性感。」<br>採訪：王崇穎<br>攝影：黃文偉</p></body></html>
