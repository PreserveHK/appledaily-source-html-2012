<html><header><meta charset="utf-8"><title>闖軍營醉洋漢提堂</title></header><body><h1>闖軍營醉洋漢提堂</h1><p>【本報訊】英籍男子涉於上周四，醉酒擅闖油麻地駐港解放軍九龍槍會山軍營，終被數名解放軍合力制服，報警並五花大綁送院（圖）。他被控一項無許可證進入禁區罪，昨解往九龍城裁判法院提堂。控方指他語無倫次，一度申請為他索取精神報告，惟裁判官認為他對答正常，控方又無其精神病紀錄，拒絕有關申請。<br>被告MatthewOliverBrightman（27歲）自稱是背包旅客，在英國居於高雲地利，親人不知道他來港旅遊，而他約五年前，曾向精神科醫生求診。主任裁判官練錦鴻將被告還柙至本周二（28日）再訊，等候控方再索取律政司指示。<br>案件編號：KCCC768/12</p></body></html>
