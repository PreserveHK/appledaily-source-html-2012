<html><header><meta charset="utf-8"><title>搭飛機後遺症　暈機浪6年</title></header><body><h1>搭飛機後遺症　暈機浪6年</h1><p>不少人坐飛機都會試過暈機浪，頭暈的感覺一般會隨着返回平地而消退，但英國一名中年婦人六年前搭飛機時遇上強烈氣流後，就一直「暈機浪」，經常覺得頭暈眼花，天旋地轉，醫生都束手無策。<br>47歲的阿徹（圖）表示，這六年來，她每隔一段時間就會「暈機浪」，每次都持續幾個月，而且一次比一次嚴重，有時「連走直線也感到困難」，令生活大受影響，不能到戲院看戲，怕畫面上的動作令她更頭暈，做護士的她也擔心醫院同事以為她飲醉酒。醫生其後診斷出阿徹患上登陸不適症，但此症目前仍是無藥可醫，她只能希望症狀終有一日會消失，讓她重過新生。<br>英國《太陽報》</p></body></html>
