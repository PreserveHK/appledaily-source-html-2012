<html><header><meta charset="utf-8"><title>Angela唔畀男友撐場</title></header><body><h1>Angela唔畀男友撐場</h1><p>區文詩（Angela）前晚在西九中心舉行新碟發佈會，九餅中只得楊愛瑾（Miki）一人撐場，場面有點冷清。Angela說：「Stephy唔喺香港，但之前幫我寫咗首歌。男友就怕佢嚟咗會喧賓奪主，加上外籍人士唔識嚟西九呢啲地方。」對於新碟封面與Crystal和濱崎步相似，她否認是抄襲，還大讚對方效果更佳。<br>另外，現場還舉辦「KissMe自拍chok樣總決賽」，自拍高手Miki即場教路說：「最好高炒，咁就見唔到雙下巴。」她表示平時沒有與男友玩自拍，反而在Cookies年代經常互影對方。<br>採訪﹕譚倩宜<br>攝影﹕仇志德</p></body></html>
