<html><header><meta charset="utf-8"><title>fb相罵前夫　婦被罰萬元</title></header><body><h1>fb相罵前夫　婦被罰萬元</h1><p>西班牙婦人穿上一件印有「我前夫是混蛋」字句的T恤（圖），被前夫告上法庭，被判罰款1,000歐元（10,368港元）。<br>「我一聽到判刑就哭了，我實在不能相信，這只不過是件T恤。」40歲失婚婦人聲淚俱下要求減刑。她原本被罰款2,240歐元（23,244港元），在上訴時法官姑念她月薪僅700歐元（7,258港元），讓她以八天軟禁代替部份罰款。<br>婦人與前夫在2005年離婚，2009年男友貪玩買了這件T恤與她度假，並將相片放在facebook，翌年被前夫發現，告上法庭。<br>英國《每日郵報》</p></body></html>
