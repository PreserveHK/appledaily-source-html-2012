<html><header><meta charset="utf-8"><title>深水埗好心人擒扑頭黨</title></header><body><h1>深水埗<br>好心人擒扑頭黨</h1><p>【本報訊】52歲姓吳的二手電器店東主，昨晨6時許手持載有二萬元現金的手提袋，返回桂林街與海壇街交界店舖開門時，遭兩名38歲及22歲尼漢企圖搶去其手提袋，吳反抗被毆傷，22歲賊人憤而用木棍扑其後腦，他登時頭破血流。<br>有途人見狀即大叫「搶嘢呀！」兩匪見事敗慌忙逃跑，65歲梁先生及35歲葉先生聞訊協助追賊，途中有警員發現亦加入追捕，追至約500米外港鐵西鐵線南昌站D1出入口，兩匪沿扶手電梯衝落入閘處，一人在閘外被擒住，另一人企圖「瞓身跣過閘口」失敗亦被截獲。幸保不失的東主，後腦及眼角受傷送院，經敷治後無礙出院。</p></body></html>
