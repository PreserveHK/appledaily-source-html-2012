<html><header><meta charset="utf-8"><title>猩猩憎上鏡　石頭擲遊客</title></header><body><h1>猩猩憎上鏡　石頭擲遊客</h1><p>英國德文郡動物園有一隻大猩猩，對鏡頭非常厭惡，每次遇到遊客舉機拍攝，就會怒氣冲冲地抓起石頭或泥巴擲向遊客（圖）。<br>14歲大的大猩猩「庫布卡」重177公斤，不愛拍照，而且經常提防遊客舉機拍照，若發現遊客用相機瞄準牠，牠會很反感，以為對方想惡意挑戰，立即拿起石頭來襲，表明牠才是話事人。遊客看到大猩猩發惡，通常都會失望離開，「庫布卡」以為自己贏了，以後都用相同招數嚇人。<br>英國《每日郵報》</p></body></html>
