<html><header><meta charset="utf-8"><title>方程式媽媽兒子硬卡紙摺賽車</title></header><body><h1>方程式媽媽兒子<br>硬卡紙摺賽車</h1><p>美國有「虎媽媽」督促子女讀書，但日本卻有一名「方程式媽媽」，竟用硬卡紙板東拼西湊砌出一架一級方程式賽車，得4歲兒子笑逐顏開（圖）。<br>「方程式媽媽」所砌的是2012年紅牛賽車。當紅牛車隊公開最新戰車照片後，她花了一個月時間把硬卡紙板逐個部份上色，無論是車尾定風翼，抑或車鼻搶眼標誌，都造得跟真車一樣。兒子坐在駕駛座拍照，好不威風。當網友看到這輛紙車，都要求「方程式媽媽」幫手砌多幾架，但都被她一一拒絕。<br>英國《每日郵報》</p></body></html>
