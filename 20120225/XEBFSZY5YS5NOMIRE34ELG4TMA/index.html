<html><header><meta charset="utf-8"><title>天水圍警尋失蹤女子</title></header><body><h1>天水圍<br>警尋失蹤女子</h1><p>【本報訊】27歲女子張凱筠（圖），本月8日晚上離開其父親位於天水圍天盛苑家居後，便告失蹤，她曾向家人透露住於油麻地，胞姊多日聯絡她不果，於前日報案。<br>警方昨呼籲巿民協助尋找，女事主高約1.63米，重57公斤，中等身材，長面，蓄有長啡色直髮。任何人若知道張女下落，請致電27612584、27612586或90206542與西九龍總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
