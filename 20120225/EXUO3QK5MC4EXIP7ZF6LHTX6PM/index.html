<html><header><meta charset="utf-8"><title>阿樂籃球賽現黃牛黨</title></header><body><h1>阿樂籃球賽現黃牛黨</h1><p>以余文樂和周柏豪為首的籃球隊橫洲工業，將於大後日跟台灣藝人陳建州（黑人）的Lovelife在灣仔修頓室內場作賽，近日掀起撲飛潮，前晚開始已有粉絲和球迷排隊等買飛。</p><p>盼留門票給有心人</p><p>余文樂昨午在微博上載了粉絲排隊撲飛的照片，他留言：「今天知道29號的慈善賽出現了黃牛黨，讓很多球迷很失望，未必能在明天買到門票，我真心希望門票可以留給有心入場的觀眾，我答應大家下次一定會想一個更好的方法幫你們解決問題。」黑人也轉發了余文樂的照片，他也說：「感謝支持啊，太感動了。」<br>撰文：林妃</p></body></html>
