<html><header><meta charset="utf-8"><title>雲妮侯斯頓遺作曝光</title></header><body><h1>雲妮侯斯頓遺作曝光</h1><p>美國樂壇天后雲妮侯斯頓（WhitneyHouston）雖已離世近兩個星期，但有關她的新聞仍份外受關注。雲妮早前接拍的遺作《Sparkle》片段昨日於網上曝光，她於教堂拍攝唱歌戲份時穿上最鍾愛的紫色衫上陣，更唱得相當投入，碰巧戲中教堂跟她現實中舉殯一間竟一樣名稱。於拍攝空檔怕熱的雲妮要兩位工作人員在旁不停為她撥扇，防止她流汗影響攝影美感，又不停向臨記揮手打招呼，精神不錯，絕不似有毒癮。</p></body></html>
