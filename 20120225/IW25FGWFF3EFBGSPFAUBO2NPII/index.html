<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申、Stephy浪漫歐遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申、Stephy浪漫歐遊 - 馮仁昭</h1><p>方力申近年同女友鄧麗欣（Stephy）各有各忙，不過，佢哋亦都會搵時間拍拖甜蜜一吓。噚日就有人同馮仁昭報料，話喺英國倫敦OxfordCircus嘅Topshop見到小方同Stephy拍拖行街。由於之前小方喺電影《戀夏戀夏戀戀下》中同張馨予埋身激吻，莫非小方怕女友呷醋，所以專登同Stephy歐遊補鑊？</p></body></html>
