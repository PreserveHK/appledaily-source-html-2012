<html><header><meta charset="utf-8"><title>蘋果汁大學辦交流團學品格</title></header><body><h1>蘋果汁<br>大學辦交流團學品格</h1><p>【本報訊】特首官商勾結、特首候選人陸續出現誠信問題，本地有商人捐款支持大學辦交流團，學習品格，3,000元赴北京及新加坡，強調未來新領袖應重視品格。<br>SHUMWAN（投資）總裁李韶（圖），98年起贊助港大、中大崇基學院及嶺大參加暑期考察計劃，院校派出約30名大學生，與美國、新加坡、內地等名校約60多名學生交流，如北大、哈佛等名牌大學。考察為期一個月，學生只需要付3,000元，包機票食宿等開支。</p></body></html>
