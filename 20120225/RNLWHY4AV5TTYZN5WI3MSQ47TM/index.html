<html><header><meta charset="utf-8"><title>黑妹改形象變溫柔</title></header><body><h1>黑妹改形象變溫柔</h1><p>李麗霞（黑妹）、李國祥及鄭世豪昨日在尖沙嘴宣傳3月23日於文化中心舉行一場「黑妹李麗霞2012演唱會」，黑妹表示今次最開心是邀請到約十位朋友做嘉賓，如呂珊、張偉文及李國祥等，她說：「上次09年個騷都係自己搞，但嗰次未係水準，嗰時把聲唔聽話，未做到最好都有啲遺憾，為免遺憾，過幾日我會閉關。」<br>黑妹表示今次會唱80年代金曲，她說：「上次同肥媽做紅館騷時，大家叫我試吓形象溫柔啲，效果又幾好喎，所以今次海報都幾女性造型。」提到王書麒在內地登台遭突襲下體，黑妹稱幸好沒遇過驚險事。<br>採訪、攝影：溫敏芝</p></body></html>
