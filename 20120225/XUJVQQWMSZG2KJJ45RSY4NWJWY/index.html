<html><header><meta charset="utf-8"><title>新界成交新葵芳花園回報4.4厘</title></header><body><h1>新界成交<br>新葵芳花園回報4.4厘</h1><p>中原楊尚文表示，新春假期後，準買家紛紛重歸市場，令潛伏多月的購買力急劇釋放，葵涌新葵芳花園交投急升，2月截至20日錄得約16宗成交，較1月時全月少於5宗大幅攀升，成交呎價亦升約5至8%。<br>屋苑近日錄得收租客入市個案，A座中層6室，519方呎，成交價275萬元，呎價5299元。買家為收租客，單位市值月租約10000元，預期回報率4.4厘。原業主05年4月以156.8萬元購入，賬面賺118.2萬元，單位升值75.4%。</p></body></html>
