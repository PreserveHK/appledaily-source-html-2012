<html><header><meta charset="utf-8"><title>本周車展：寶馬320iA優惠價加天窗</title></header><body><h1>本周車展：寶馬320iA優惠價加天窗</h1><p>於本月到港的全新寶馬3系，經過一輪宣傳攻勢之後，一眾車迷終於可以親近一下新車。今日寶馬汽車在海運大廈舉行車展，展出最新2公升Turbo引擎的320iA，即場購買可以優惠價$10,900加裝電動天窗（原價$23,450），同場更有去年非常搶手的118iA展出！記者：蕭漢祥</p><p>地點：尖沙嘴海運大廈展覽大堂<br>時間：10:30am-7:30pm　<br>查詢：31299000（BMWHK）</p></body></html>
