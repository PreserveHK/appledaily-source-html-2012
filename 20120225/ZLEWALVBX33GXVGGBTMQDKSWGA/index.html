<html><header><meta charset="utf-8"><title>特稿車仔中路孖寶鬥水 - 咖哩</title></header><body><h1>特稿<br>車仔中路孖寶鬥水 - 咖哩</h1><p>隨住隊長泰利年紀漸大，車路士在冬季轉會市場買入了加利卡希爾，寄望此子可以接過泰利的重擔。巧合地，泰利因為膝部受傷，要缺陣個多月，加利卡希爾臨危受命，夥拍大衛雷斯鎮守中路。<br>然而，這對新拍檔表現卻令人失望，他們合作過3場比賽只得2和1負，而且合共失了7球；當年在泰利帶領下銅牆鐵壁，現在變成了千瘡百孔的爛筲箕。領隊波亞斯表示二人需要時間磨合，他說：「這不是溝通的問題，加利都經常提場及組織防守。我認為他們需要時間去適應身邊的新拍檔。」<br>咖喱</p></body></html>
