<html><header><meta charset="utf-8"><title>湖北撿「iPhone煤氣爐」</title></header><body><h1>湖北撿「iPhone煤氣爐」</h1><p>蘋果公司竟然連爐灶都生產？湖北武漢工商局近日執法時，在兩個倉庫內查獲681台貼着「iPhone」標籤的煤氣爐。這些爐具做工粗糙，開關掣兩邊分別寫着「iPhone」和「蘋果」，都是臨時用絲印版刷上去的，並掛有「蘋果中國有限公司」合格證。爐具熄火保護裝置形同虛設，危險性大。<br>不少網民看到有關報道後稱：「真的儍眼了。」此前，浙江義烏有商人註冊了手電筒的「iPhone」商標；蘋果公司要求將其撤銷，並稱iPhone商標需跨類別保護。網易新聞</p></body></html>
