<html><header><meta charset="utf-8"><title>MandyLieu撲GaGa飛</title></header><body><h1>MandyLieu撲GaGa飛</h1><p>MandyLieu近日密密出席活動搵錢，昨日她一身肉色貼身裙，谷胸在銅鑼灣出席護膚品活動。MandyLieu謂活動有意思，因為是當年來港拍的第一個廣告，她一面回憶一面笑說：「嗰時好開心，因為嚟香港已經係第一次出國，拍廣告又第一次去日本，京都真係好靚！」<br>近期LadyGaGa演唱會門票瘋炒上3萬元一張，MandyLieu謂自己當日都有上網買，但買不到，她說：「3萬就唔願買喇，搵DVD囉。」問她若追求者送飛會否赴會？她即哈哈笑道：「去呀去呀，睇吓佢有幾多張，一張就唔夠喇，好多朋友想睇呀。」<br>採訪、攝影：林嘉慈</p></body></html>
