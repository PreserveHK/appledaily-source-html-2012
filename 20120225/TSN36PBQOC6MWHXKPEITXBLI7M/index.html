<html><header><meta charset="utf-8"><title>辣媽抱1歲女割雙眼皮</title></header><body><h1>辣媽抱1歲女割雙眼皮</h1><p>「吳主任，麻煩你幫妞妞（化名）做雙眼皮手術。」前日上午，重慶市急救中心整形科吳一主任剛進辦公室，辣媽肖某從保母手中接過1歲的女兒，指着妞妞的眼睛讓他看，想他親自操刀為女兒做割雙眼皮手術。<br>「娃兒這麼小就做手術？」吳一以為肖某開玩笑，但原來肖某是認真的，她嫌女兒單眼皮令眼睛看來比較小，故此她想給女兒做雙眼皮手術，待她長大後不用為此煩惱，變得更漂亮更自信，在社會上更具競爭力。<br>《重慶晚報》</p></body></html>
