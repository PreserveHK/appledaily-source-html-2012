<html><header><meta charset="utf-8"><title>深圳驚現致癌炒栗子</title></header><body><h1>深圳驚現致癌炒栗子</h1><p>在深圳買炒栗子（內地稱板栗）要小心！深圳福田有商販透露，業內個別攤販炒栗子時加入工業石蠟或色素增加色澤，有些糖炒栗子色澤光鮮，很可能就是加了這些致癌的工業石蠟。<br>業內一位長期從事乾貨和炒貨食品加工的人士建議，市民不要隨意在街邊購買栗子，挑選炒栗子時，最好不要購買開了口的板栗，也不要單看賣相，應該挑選新鮮出鍋，但並不那麼油亮的栗子。「剛出鍋炒了油了也會油亮，但蒸氣散發後，栗子會變成褐色或深棕色，那是正常現象。」<br>中國時刻網</p></body></html>
