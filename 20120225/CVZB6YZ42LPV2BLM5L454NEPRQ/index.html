<html><header><meta charset="utf-8"><title>蒙嘉慧堅拒生仔</title></header><body><h1>蒙嘉慧堅拒生仔</h1><p>蒙嘉慧、呂慧儀和卓韻芝昨日在電視城錄影新節目《三個女人一個墟》，請來田啟文任嘉賓。<br>首次任主持的蒙嘉慧透露，三月會去日本旅行，問到可擔心當地輻射問題影響生育，她說：「都冇諗過生，而且我都係去九州、大坂、北海道。」她表示跟男友鄭伊健早有共識，將來不生小朋友，她說：「如果我有咗，佢反應仲大過我，呢啲嘢隨緣，但希望唔好中！」<br>另外，周旋於德、法型男的阿芝，被追問現在有幾多個男朋友？她笑說：「我現時絕對單身，揀定啲先。」她強調普通攬錫好平常，她說：「唔係好親熱啫！男未娶女未嫁，都係普通社交禮儀，好合理。」<br>採訪、攝影：譚倩宜</p></body></html>
