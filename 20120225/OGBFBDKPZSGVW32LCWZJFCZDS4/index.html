<html><header><meta charset="utf-8"><title>惠英紅為元華抱不平</title></header><body><h1>惠英紅為元華抱不平</h1><p>惠英紅昨日在西灣河香港電影資料館出席「東城故事短片比賽頒獎禮」。<br>元華埋怨遭無綫冷待，小紅和元華是老拍檔，她說：「佢係好人，仲要喺呢個圈幾十年，有時應該要有聲。地球有人就有唔公平、被忽略或埋沒嘅情況，冇就唔叫地球同人類，所以應該接受到，每個人處理方法唔一樣，我都有遇過唔公平，但我會坦蕩蕩，今年12月可能係世界末日，所以我更加要開心過每一日。」<br>採訪、攝影：魯萍</p></body></html>
