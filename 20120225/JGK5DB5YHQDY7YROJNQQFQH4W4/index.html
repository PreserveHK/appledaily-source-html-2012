<html><header><meta charset="utf-8"><title>蘋果汁凝聚力強家庭較健康</title></header><body><h1>蘋果汁<br>凝聚力強家庭較健康</h1><p>【本報訊】聖雅各福群會及城市大學應用社會科學系的研究發現，有焦慮或抑鬱症狀的家長，其子女出現同樣徵狀可能性較高。該研究訪問269個家庭，約三成父或母有輕微至嚴重焦慮，35.7%子女也有同樣問題；34%父或母有抑鬱，同樣有抑鬱的子女也達31%。<br>負責研究的郭黎玉晶昨在發佈會上表示，家庭凝聚力、父母照顧模式、感恩態度及希望感覺，都會影響子女的精神健康。<br>她指出，如果父母充滿關愛或給予自主，其子女會覺得家庭較有凝聚力；相反如果父母教導專制，他們會覺得家庭凝聚力較低。家庭成員之間凝聚力越強，家庭會比較和諧，為家庭成員帶來正面精神健康。</p></body></html>
