<html><header><meta charset="utf-8"><title>馬德鐘囝囝多人吼<br></title></header><body><h1>馬德鐘囝囝多人吼<br></h1><p>小提琴家姚珏前晚在中環大會堂舉行慈善演奏會，新舊特首梁振英和董建華、馬德鐘與太太張筱蘭也帶兒子欣賞。馬德鐘的14歲兒子馬在驤長得高大，問馬德鐘可會介紹兒子入TVB？他說：「冇諗過，佢仲讀緊書，但佢小提琴考到五級，細個阿仔見我拉就跟我學拉。」<br>問馬德鐘其兒子是否跟他一樣受女性歡迎？他說：「佢話唔係，但我以前嘅模特兒公司問過我個仔有冇興趣入行，我唔會反對，都想佢試唔同嘢。」<br>採訪：顏英儀</p></body></html>
