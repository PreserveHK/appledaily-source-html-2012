<html><header><meta charset="utf-8"><title>脅持人質事件　靠主播講數擺平</title></header><body><h1>脅持人質事件　靠主播講數擺平</h1><p>巴西名主播兼職談判專家！主播達甸拿在節目中直播脅持人質事件，疑犯竟要求跟達甸拿對話，結果說服疑犯投降，釋放所有人質。<br>達甸拿主持的，是一個專門直播案件的電視節目，上周三直播巴西聖保羅州迪亞德馬市，一名男子持刀脅持自己兩位家人的事件。警方談判專家與疑犯談判超過一小時仍毫無進展，疑犯突然要求與達甸拿對話。達甸拿與疑犯在直播中傾談長達20分鐘，最終說服疑犯釋放人質並棄械投降，事件中無人受傷。雖然立下大功，達甸拿卻後悔介入案件，並指出新聞工作者參與新聞事件，是不專業的表現，更向觀眾道歉。</p></body></html>
