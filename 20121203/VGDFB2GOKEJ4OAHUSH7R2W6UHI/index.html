<html><header><meta charset="utf-8"><title>求驗客手記：<br>賓帥雲格嘆領隊難撈</title></header><body><h1>求驗客手記：<br>賓帥雲格嘆領隊難撈</h1><p>《哀》上周六賽事，兩位英超領隊真係唔好受。賓尼迪斯帶領車路士第3場波繼續贏唔到不特止，仲要1:3俾韋斯咸反勝，成為維埃里之後，第一個車仔領隊頭3場英超都贏唔到波。賓帥賽後都話：「呢份工比我預期更加難做。」阿仙奴情況都唔好得幾多，主場0:2輸畀史雲斯，5勝6和4負成為主帥雲格領軍以嚟球隊最差開季成績。雲格賽後心都淡埋，仲暗示話可能會喺今季之後，考慮唔再教已有唔少球迷抗議會方政策嘅兵工廠。衰開有條路，阿仙奴主席希活喺上周五因為心臟病入院，好彩冇乜大礙。</p></body></html>
