<html><header><meta charset="utf-8"><title>天橋上跌倒　女模伸脷</title></header><body><h1>天橋上跌倒　女模伸脷</h1><p>哎喲，跌倒了！新加坡2012年法國時裝展上演了模特兒最害怕的噩夢──天橋上跌倒。一名模特兒展示一襲長裙時，不小心踩着裙尾。她盡量要平衡身體，但因腳底穿着的高踭鞋太高了，結果一跌，變成滾地葫蘆。她張大嘴巴，伸出舌頭，彷彿在說尷尬死了。幸好，她最後站起來，完成天橋騷。果然，薑是老的辣，英國超模「黑珍珠」納奧美金寶（Naomi Campbell）1993年為西太后行貓步也曾跌倒，但那裏跌倒那裏站起來，她優優雅雅再展貓步，那風範肯定是後輩要學習了。<br>英國《星期日郵報》</p></body></html>
