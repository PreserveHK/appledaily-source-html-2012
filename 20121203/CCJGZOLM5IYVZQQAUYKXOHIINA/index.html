搞怪B月曆　父女拗手瓜</title></header><body><h1>趣怪定格<br>
搞怪B月曆　父女拗手瓜</h1><p>有女萬事足！美國攝影師恩格爾多（Dave Engledow）自寶貝女Alice Bee出世後，已把她當成搞怪照片的御用模特兒──他讀報時，她燙衫；他倒香檳入酒杯時，她倒入奶樽；他和她一起BBQ，甚至拗手瓜。<br>這輯名為「世上最好爸爸」的搞鬼父女情照片放上facebook，網民激讚，恩格爾多於是決定把照片製成2013年的月曆。他說：「我不想做壞爸爸，這是模仿他們的。」<br>英國《太陽報》</p></body></html>
