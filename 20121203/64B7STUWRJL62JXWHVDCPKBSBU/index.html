<html><header><meta charset="utf-8"><title>湖南截獲1100珍稀候鳥</title></header><body><h1>湖南截獲1100珍稀候鳥</h1><p>湖南省長沙市鐵路公安與森林公安聯手破獲一宗非法販賣野生候鳥案，成功解救了1,100多隻險被賣到廣州當野味的珍稀野生候鳥。當中包括綠翅鴨、黑水雞、翹鼻麻鴨、夜鷺等七種均屬國家保護動物。<br>據長沙市鐵路警方表示，他們於上周四（11月29日）接到市民舉報，指一列從武昌開往廣州的列車上，載有大量野生鳥類，準備運往廣州販賣屠宰。<br>當晚10時許，當列車駛入長沙站時，鐵路公安和森林公安展開聯合搜查，當場在車廂查獲了近百箱野生候鳥。目前這些候鳥已被送往湖南省野生動物救護繁殖中心，並將轉送到常德漢壽縣的西洞庭湖自然保護區放生。<br>新華網</p></body></html>
