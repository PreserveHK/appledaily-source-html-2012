<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>騙徒賣45張假船票</title></header><body><h1>各區突發簡訊：<br>騙徒賣45張假船票</h1><p>【上　環】<br>【本報訊】42歲姓周男子，上月26日與29歲姓郭青年交易，用5,100多元購了49張往澳門船票，豈料後來檢查發現其中45張是假票，遂向秀茂坪警署報案，事主一直找不到郭的下落。<br>昨午12時許，周在上環信德中心商場竟遇上郭，立即報案，警員到場調查，郭涉嫌使用虛假文件欺詐被捕，案件由秀茂坪警區刑事調查隊跟進。</p></body></html>
