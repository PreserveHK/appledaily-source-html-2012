<html><header><meta charset="utf-8"><title>羅大佑指港生活太急</title></header><body><h1>羅大佑指港生活太急</h1><p>【本報訊】台灣文化部長龍應台正在訪港，昨天與藝人林青霞、中大校長沈祖堯到會展出席台灣月活動「文化是甚麼？」演講（圖）。光華新聞文化中心原本邀請台灣導演侯孝賢與公益平台文化基金會董事長嚴長壽對談，侯卻臨時有事未能出席，龍即邀請羅大佑頂檔。<br>羅大佑指出，香港生活節奏太急促，空間太狹小，無法放慢腳步做事；台灣氣氛比較從容，「每個人都嘗試在自己的崗位上創造回家的幸福感」，台灣文化由此孕育。<br>龍應台聽過演講之後表示，希望香港人日後到台灣演講，談香港文化，真正拉近香港與台灣的距離。</p></body></html>
