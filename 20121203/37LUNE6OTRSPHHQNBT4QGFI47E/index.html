<html><header><meta charset="utf-8"><title>杭州地鐵站滲水現瀑布</title></header><body><h1>杭州地鐵站滲水現瀑布</h1><p>杭州地鐵一號線通車不足一星期，主要分站城站站與湘湖站即出現滲水，而湘湖站正正位於2008年11月15日杭鐵興建期間，發生坍塌傷亡事故的現場。事件引發輿論關注，網民質疑：「杭州地鐵真的安全嗎?」<br>杭州網民先是在上周四（11月29日）發現地鐵城站站A2通道口滲水。緊接於翌日，又有網友指湘湖站通道天花板漏水如瀑布，該站更被戲稱為「水濂洞站」。杭鐵回應，城站站漏水是因沒有足夠排水道將附近河道的水排走所致；而湘湖站則因出入口上方消防水管爆裂所致，強調不影響行車安全。<br>新華網</p></body></html>
