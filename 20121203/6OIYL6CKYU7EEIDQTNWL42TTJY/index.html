<html><header><meta charset="utf-8"><title>楊怡送心畀謙仔</title></header><body><h1>楊怡送心畀謙仔</h1><p>黎耀祥、羅仲謙、楊怡及吳卓羲等，昨早出發到馬來西亞出席頒獎禮，謙仔跟女友楊怡前後腳到航空公司櫃位搞登機手續，兩人各自受訪時互撐大家可在無綫頒獎禮攞獎，謙仔說：「梗係會幫佢（楊怡）拉票，我投佢一票，睇好佢，佢喺《名媛望族》做得好。」<br>楊怡得悉謙仔力撐後尷尬大笑說：「佢有冇睇㗎？」談到最佳男配角，楊怡說會投古明華一票，謙仔也有角逐此獎，問可擔心謙仔嬲？楊怡說：「佢冇咁小器啩？我心嗰票畀佢！」楊千嬅亦於昨早往北京工作，她說：「想見多囝囝一陣，搞到最遲一刻先上機。」<br>採訪：文國駿<br>攝影：黃偉雄</p></body></html>
