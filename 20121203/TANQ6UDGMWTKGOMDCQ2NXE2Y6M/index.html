<html><header><meta charset="utf-8"><title>阿姐開騷仙姐力撐</title></header><body><h1>阿姐開騷仙姐力撐</h1><p>汪明荃前晚與朱咪咪在慈雲山出席保良局慈善盆菜宴，她甫到場即被大批市民包圍影相，問可有信心奪今屆視后？阿姐說：「留畀後輩啦，至於最佳男配角，古明華同陳國邦都好戲，攞獎機會均等。」即將開騷的阿姐又說，一直支持她的前輩白雪仙會購票入場。<br>朱咪咪說90歲母親肺積水，令她很擔心：「阿媽住新加坡，我成日叫個仔開視像畀我同阿媽傾偈，睇到佢唔食嘢都好心酸。」朱咪咪一直想買舖開茶餐廳，惜物價高漲令她好夢成空。<br>採訪、攝影：譚倩宜</p></body></html>
