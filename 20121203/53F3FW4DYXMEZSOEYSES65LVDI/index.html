<html><header><meta charset="utf-8"><title>情花開：美女愛打仔</title></header><body><h1>情花開：美女愛打仔</h1><p>JJ和打星樊少皇愛得火熱，其實娛圈當中也有不少花旦與武夫因為拍戲撻着，多對美女與野獸對對碰都開花結果，幸福爆燈。<br><br>蔡少芬、張晉（內地武術指導兼演員）：<br>08年結婚，已有一女張楚兒，蔡少芬近日宣佈懷第二胎。<br><br>郭羨妮、朱少杰（動作導演） ：<br>去年低調結婚，今年中誕下囡囡Kylie。<br><br>謝婷婷、安志杰（動作演員）：<br>09年撻着，感情穩定並同居，有結婚計劃。<br><br>湯盈盈、錢嘉樂（出爐金馬獎最佳動作設計）：<br>盈盈樂樂上月奉女成婚，兩人期待蛇B明年出世。<br>資料來源：《蘋果》資料室</p></body></html>
