<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>車禍夫婦反拍記者</title></header><body><h1>各區突發簡訊：<br>車禍夫婦反拍記者</h1><p>【何文田】<br>【本報訊】一對車禍中受傷的士乘客夫婦，昨凌晨1時40分送抵醫院時，因不滿記者拍攝拒絕下車，其中36歲女乘客更站在救護車上「演講」，與40歲丈夫一唱一和。事後兩人由救護員勸喻下車，女傷者卻突然擺甫士讓記者拍照，其丈夫則用手機反拍記者，擾攘一番後才進入急症室。該宗車禍發生於何文田公主道天橋上，載着夫婦之的士轉右彎失控，猛撼左邊石壆，車上連司機共三人受傷。</p></body></html>
