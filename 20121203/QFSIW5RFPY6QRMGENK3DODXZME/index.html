<html><header><meta charset="utf-8"><title>郭秀雲感化虐畜者</title></header><body><h1>郭秀雲感化虐畜者</h1><p>郭秀雲昨日在九龍灣出席玩具活動，她表示會製作海洋生物雕塑及多國語言書籍，教育下一代保護海洋，她又設計用再造紙製成的扭蛋，郭秀雲說：「特登唔做版權，等人抄，紙造嘅容易循環再造。」<br>提到近日的虐畜新聞，郭秀雲認為不僅要拉犯人坐監，還要感化他們，對於鍾楚紅表示要槍斃虐畜者，郭秀雲說：「係解決辦法，但唔徹底，第一步係小朋友，睇吓會唔會係細個俾父母虐待。」<br>採訪、攝影：林嘉慈</p></body></html>
