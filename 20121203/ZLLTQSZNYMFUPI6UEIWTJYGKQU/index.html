<html><header><meta charset="utf-8"><title>馮仁昭四圍超：青雲讚杜Sir冇甩漏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：青雲讚杜Sir冇甩漏 - 馮仁昭</h1><p>杜琪峯（杜Sir）幫手搞嘅鮮浪潮噚晚喺金鐘舉行頒獎禮，劉青雲同張學友任頒獎嘉賓。青雲話曾經拍過新導演嘅戲，好似當年杜琪峯都曾經係新導演，不過佢唔會有甩漏，好勁同認真。<br>青雲前晚去咗杜Sir屋企食飯慶祝金馬一齊得獎，有朋友整咗個有金馬logo嘅蛋糕畀佢，青雲又話知道入圍亞太影展，但唔會畀自己壓力。<br>撰文：馮仁昭</p></body></html>
