<html><header><meta charset="utf-8"><title>iPad太陽能叉電樹</title></header><body><h1>iPad太陽能叉電樹</h1><p>藝術，有時可以很實用。這個「盆景」擺設，上面裝有27個晶矽太陽能板，只消四小時就能為兩部iPad和一部智能電話叉電，很環保。它名為「Electree+」，是由法國設計師馬勒設計的叉電器。馬勒指設計參考了盆景藝術，「樹枝」可隨用家隨意轉動，展示各種形態，底座有電池儲起太陽能。馬勒期望可以接到至少400張定單，這樣就可投產。這款藝術叉電器，定價283鎊（3,512港元）。<br>英國《星期日郵報》</p></body></html>
