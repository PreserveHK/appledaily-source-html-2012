<html><header><meta charset="utf-8"><title>周汶錡被老公催生B</title></header><body><h1>周汶錡被老公催生B</h1><p>周汶錡（Kathy）和唐詩詠昨日到沙田麥當勞叔叔之家探訪患癌小朋友，Kathy透露聖誕會與丈夫Julien在港慶祝，她說：「聖誕多人出埠，打算農曆年先返法國，我哋唔係避年，都會派利是，老公未試過派利是，好興奮。」她表示近日努力造人：「老公都有成日催，要加把勁。」又謂媽咪有煲湯給她補身。<br>唐詩詠被問到沒份角逐無綫頒獎禮獎項，她說：「冇唔開心，但《大太監》有入圍最佳劇集，希望冇份入圍嘅都可以出席，戥人開心。」問聖誕會否與男友崔建邦旅行？她說：「聖誕要開工。」<br>採訪、攝影：林嘉慈</p></body></html>
