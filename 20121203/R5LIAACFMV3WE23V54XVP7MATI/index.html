<html><header><meta charset="utf-8"><title>趣趣地：<br>香振強衞冕街頭賽</title></header><body><h1>趣趣地：<br>香振強衞冕街頭賽</h1><p>打波先嚟落雨，但無損球迷入場睇噚日喺灣仔修頓室外場舉行嘅《adidas街頭籃球賽》熱情。雖然壓軸上演嘅男子公開組決賽賽前落雨，等咗成粒鐘先開波，但由甲一永倫控衞香振強（前排右一）帶領嘅DLAS依然hot hand，佢同最終榮膺MVP嘅隊友Bruno（後排右三）共轟入18分，以26:21擊敗以飛鷹射手高榮生為首嘅星翔，成功衞冕。至於女子組方面，大熱門H.B.有效力甲組福建嘅朱巧兒同黃麗芳坐鎮，亦順利以25:19勝Oyster，蟬聯冠軍。</p></body></html>
