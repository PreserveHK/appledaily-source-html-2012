<html><header><meta charset="utf-8"><title>掃貨見熊</title></header><body><h1>掃貨見熊</h1><p>好多明星都會趁住聖誕佳節搵銀，好似澳洲女星娜奧美屈絲（Naomi Watts）咁，噚日就喺巴塞隆那幫西班牙一間百貨公司拍聖誕廣告，佢着到鬼咁高貴去掃貨，仲有兩個黑超猛男幫佢攞住一大堆禮物，認真大陣仗。最九唔搭八嘅係高貴嘅娜奧美無啦啦捧住一隻好cute嘅大熊貓公仔，好似搵隻熊貓陪佢掃貨咁。喺拍廣告扮掃貨之前幾日，其實娜奧美真係帶咗兩個囝囝去咗掃貨，佢一啲都唔高貴，踎喺街邊睇公仔書，但就母愛爆棚囉。</p></body></html>
