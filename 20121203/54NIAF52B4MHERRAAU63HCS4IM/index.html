<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>10南亞賊劫回收場</title></header><body><h1>各區突發簡訊：<br>10南亞賊劫回收場</h1><p>【天水圍】<br>【本報訊】天水圍鳳降村路一個回收場，前晚11時許，遭為數約10名南亞裔賊人闖入，場主2名分別25歲姓陳和24歲姓郭留宿男親友，被賊人以繩和牛皮膠紙綑綁制服。賊人予取予攜，抬走10箱及10袋物品，包括電子零件、手提電話等。稍後事主自行鬆綁，報警求助。<br>經場主點算後，損失的物品總值約60萬元。元朗警區刑事調查隊接手調查。</p></body></html>
