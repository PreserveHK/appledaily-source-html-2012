<html><header><meta charset="utf-8"><title>趣趣地：<br>四眼妹爭冠有老竇撐<br></title></header><body><h1>趣趣地：<br>四眼妹爭冠有老竇撐<br></h1><p>「虎父無犬女」呢句話用喺桌球「四眼妹」吳安儀同父親吳任水（右）身上，最適合不過！佢哋仲威到去保加利亞世界業餘桌球錦標賽齊齊殺入4強。上月剛滿22歲嘅安儀，今次除咗爭取衞冕同3連冠外，同時又要背負香港桌球可能被擯出體院精英項目嘅包袱。曾先後喺09年同10年奪冠嘅安儀，噚日喺4強對泰國21歲嘅施拉芬，喺先輸一局下反勝4:2晉身決賽。爸爸雖然喺元老賽4強以0:5不敵威爾斯代表摩根入唔到決賽，但佢都會喺現場幫安儀打氣，真係父女同心！</p></body></html>
