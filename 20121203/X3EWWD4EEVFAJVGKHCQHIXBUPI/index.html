<html><header><meta charset="utf-8"><title>一夜情血償　女郎邊口交邊捅刀</title></header><body><h1>一夜情血償　女郎邊口交邊捅刀</h1><p>一夜情，即使不像召妓般要付錢，但代價可能是血償。<br>英國20歲男大學生洛克，去年10月在酒吧邂逅28歲女子古德，兩人談笑甚歡，隨後到古德家中一夜情。兩人在客廳梳化脫光衣服，激情擁吻，古德更替洛克口交，同時拿起桌上尖刀，在洛克胸口來回刮劃，說「這樣會讓我興奮」。但不久洛克就被刀劃傷了，驚呼「你瘋了嗎」。古德哀求洛克不要走，再替他口交，要他轉過身來。結果洛克背被捅刀，最終要跳窗逃生。<br>一夜情用刀傷人，警方找上門，古德初則說自己遭性侵犯，之後承認罪行。律師以她長期酗酒吸毒有精神問題抗辯，但法庭最近判她入獄27個月。<br>英國《星期日郵報》</p></body></html>
