<html><header><meta charset="utf-8"><title>子宮內打交<br>雙胞胎互踢</title></header><body><h1>子宮內打交<br>雙胞胎互踢</h1><p>物競天擇，汰弱留強，原來自然界的競爭早在母親子宮內就開始上演。科學家替一名懷雙胞胎的媽媽進行磁力共振掃描（MRI），結果掃描影像赫然出現雙胞胎彷彿在互相腳踢對方，以爭取生存空間的畫面。英國倫敦胎兒護理中心醫生卡拉克說，掃描讓我們看見雙胞胎在媽媽肚裏為了爭取空間，「在子宮內移動和互相推撞」。<br>這次掃描是為了研究「雙胞胎輸血症候群」，在這種症候群下，雙胞胎中的一個胎兒會從另一個搶去更多血，可導致其中一個胎兒或兩個腦中風或出血，因此用MRI掃描比超聲波掃描更準確。<br>美國《紐約每日新聞》</p></body></html>
