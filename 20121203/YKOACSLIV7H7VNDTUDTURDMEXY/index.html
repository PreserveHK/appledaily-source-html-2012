<html><header><meta charset="utf-8"><title>有情歲月：負心皇為JJ棄妻兒</title></header><body><h1>有情歲月：負心皇為JJ棄妻兒</h1><p>39歲的樊少皇和30歲的JJ今年3月在洪天明的婚宴邂逅暗撻，JJ剛跟沈震軒玩完，正好迎接新戀情。但戀情曝光後，男方馬上被爆已有糟糠陳少霞，並育有一對子女，JJ頓變小三，樊少皇護JJ心切，發聲明否認已婚，堅稱陳少霞是過氣女友，他多年一直有給家用照顧三母子。與此同時，花弗樊少皇又被爆有杭州女友，四角關係複雜。但JJ愛爆樊少皇，她甚至不理經理人公司反對，愛情大過天等做正印。</p></body></html>
