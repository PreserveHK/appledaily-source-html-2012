<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>新移民漢跳橋不治</title></header><body><h1>各區突發簡訊：<br>新移民漢跳橋不治</h1><p>【尖沙嘴】<br>【本報訊】33歲新移民男子陳高俊，疑來港後未能適應生活及覓得理想工作，情緒低落，前晚11時他身懷遺書，獨自在九龍公園內徘徊，未幾被發現倒卧在九龍公園徑馬路上，送院經搶救後證實不治。警員經調查，在他身上撿獲一封遺書及一包「紅雙喜」香煙，相信他由通往中港城的12米高行人天橋上墮下，事件並無可疑。警方正聯絡死者的家人善後。</p></body></html>
