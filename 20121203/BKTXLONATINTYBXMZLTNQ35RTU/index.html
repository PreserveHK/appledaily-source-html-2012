<html><header><meta charset="utf-8"><title>Mia濕身任影四日</title></header><body><h1>Mia濕身任影四日</h1><p>媽模Mia早排同三個師妹Ava、Jamie、Anladia，一齊去咗廈門參加「我的寫真女主角Mia廈門攝影之旅」，以四位女模作賣點嘅四日三夜行程，吸引咗過百龍友參加，旅行團包咗成個溫泉度假村，畀班龍友馬拉松式狂影啲女模。<br>重頭戲係最後一日嘅泳裝，Mia佢哋喺攝氏4度低溫下好專業咁着三點式浸濕身，坐喺水中任影，有龍友仲捲起褲腳浸埋對腳落水，同佢哋合照，騎呢成咁，Mia幾個今次嘅酬勞認真唔易賺。<br>撰文：洪紅克</p></body></html>
