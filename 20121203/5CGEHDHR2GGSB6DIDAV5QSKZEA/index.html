糖尿病患者聽力易受損</title></header><body><h1>醫療新知︰<br>
糖尿病患者聽力易受損</h1><p>「糖尿眼」、「糖尿腳」為糖尿病常見併發症。日本一項回顧性研究發現，糖尿病患者出現聽力受損風險為一般人的2.15倍。新潟大學醫學院的研究團隊，分析1977年至去年間、共13項涉及糖尿病與聽力受損研究。當中7,377人為糖尿病患者、12,817人為對照組。<br>分析又發現，若比較不同年齡群患者，60歲以下患者的聽力受損風險較高，為無糖尿病人士的2.61倍。專家指，血糖過高會傷害血管，「糖尿眼」為一例，估計耳朵血管也受此影響，加劇患者聽力受損、甚至失聰。惟影響聽力因素眾多，包括四周環境的噪音程度等，須再作深入探討。</p></body></html>
