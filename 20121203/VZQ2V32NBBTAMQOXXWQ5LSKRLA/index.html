<html><header><meta charset="utf-8"><title>陳昇醉談政治</title></header><body><h1>陳昇醉談政治</h1><p>台灣歌手陳昇前晚於九展開騷，他貫徹作風於台上飲酒，又脫去波鞋換上人字拖。陳昇於音樂會開始時不敢講太多話，他解釋：「主辦說這地方靠近內地，要我少講話，觀眾有一半是那邊跑來，你們不要忘記買奶粉回去。」他續說：「經過十八大，希望中國共產黨可開明一點，我愛祖國。」除了談及中國，陳昇又說：「韓國人，孔子是我們的。日本，釣魚台可以商量一下。」<br>之後陳昇邀請嘉賓任賢齊出場時笑說：「我叫他把舒淇帶來，但現在只有舒淇的鄰居。」完騷後陳昇受訪，問他可擔心被內地封殺，他反問說：「你怎麼知道我沒有被封殺？」<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
