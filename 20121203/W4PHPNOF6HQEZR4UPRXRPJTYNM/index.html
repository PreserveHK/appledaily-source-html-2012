<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神開twitter晒迷彩</title></header><body><h1>求驗客手記：<br>巴神開twitter晒迷彩</h1><p>《樂》曼城前鋒巴洛迪利就嚟做爸爸，聽講佢已經為即將來臨嘅小生命做好準備。最近用咗5位數字英鎊價錢，邀請咗個藝術家喺佢屋企BB房嘅天花板畫滿迪士尼人物公仔，好好佈置一番。另外，巴洛迪利最近亦終於開咗個twitter戶口，同球迷有更近距離嘅接觸。而佢第一張放上網站嘅相片，係佢着住迷彩衫，身邊架車同四驅車一樣係油上咗迷彩圖案，果然係迷彩迷。</p></body></html>
