<html><header><meta charset="utf-8"><title>英泡茶鬼廚房泡茶</title></header><body><h1>英泡茶鬼廚房泡茶</h1><p>英國又有鬼古，今次作怪的是一隻泡茶鬼。<br>多哈蒂一家，今年6月搬入西約克郡艾爾德里（Airedale）一棟房子，但上周匆匆挽鞋走，寧願搬上流動車屋住。原因？他們入住房子不到幾天已感到房子內有隻泡茶鬼，廚房常有怪事發生，像電水煲無故啟動、杯架茶杯也常常震動。多哈蒂太太說：「那就像給自己泡茶般，超恐怖。」她更覺得泡茶鬼有心趕走他們，除了把廚房的燈又開又熄，更會在前門敲門。<br>多哈蒂太太曾找牧師驅魔，但只覺魔高一丈，心慌慌下，惟有退避三舍，讓泡茶鬼獨佔房子。<br>英國《太陽報》</p></body></html>
