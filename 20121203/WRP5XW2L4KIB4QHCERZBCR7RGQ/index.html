<html><header><meta charset="utf-8"><title>麥基迪繼續輸</title></header><body><h1>麥基迪繼續輸</h1><p>【綜合中國外電】今季CBA仍未嘗一勝的上海和青島，周日於上海源深體育中心碰頭，客隊雖有得分主力麥基迪（T-Mac）攻入23，但仍以77:93不敵上海，今季開始至今4戰全敗。</p><p>與姚明聚舊被拒
</p><p>比賽前一晚麥基迪原可與其火箭舊隊友姚明晚飯聚舊，但因教練以球隊開會備戰為由拒絕；不過後者以上海隊主席身份，入場觀看老友的比賽。T-Mac今戰繼續有好表現，除23分進賬外，更貢獻9個籃板、3次助攻、3次偷球及兩次封阻。惟隊友表現遠不如他，主隊一直控制戰局。在比賽末段，青島主帥張世璋見大勢已去，提早讓麥基迪下場休息，球隊最後只可以16分之差慘敗。 </p></body></html>
