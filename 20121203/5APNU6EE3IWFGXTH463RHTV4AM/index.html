<html><header><meta charset="utf-8"><title>首移植子宮女子授孕</title></header><body><h1>首移植子宮女子授孕</h1><p>土耳其22歲女郎塞特（Derya Sert ），是史上首位成功接受子宮移植手術的女子。寫下醫學里程碑後，她將接受人工授孕，由醫生把兩個胚胎植入子宮，一圓母親夢。<br>塞特於去年8月接受子宮移植，之後健康正常。主診醫生厄茲坎將幫她實現媽媽夢，會從八個冷凍胚胎選兩個解凍，再植入她移植過來的子宮，務求令她懷上一胎甚至兩胎。這次人工授孕一旦成功，可望為天生沒子宮或因病切除子宮的婦女帶來生育希望。<br>但有專家指，在移植子宮植入的胚胎，可能會受抗排斥藥影響或令母親出現排斥，也可能引起併發症，令嬰兒須剖腹生產，增加難產風險。<br>英國《星期日郵報》</p></body></html>
