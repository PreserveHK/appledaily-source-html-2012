<html><header><meta charset="utf-8"><title>爽影評：《街角凶宅》驚慄以外有愛情</title></header><body><h1>爽影評：《街角凶宅》驚慄以外有愛情</h1><p>母女搬到偏遠小鎮，在新居遇上一宗又一宗古怪靈異事件，女兒結識了鄰居並生情愫，從而揭發小鎮的恐怖往事，橋段其實老土到估到下場做乜，幸而亮點是憑《飢餓遊戲》紅爆的年輕女星珍妮花羅倫絲。數月前《變種食人䱽3DD之裸命水世界》那種驚慄加鹽花，女唔靚，兼矽膠感太強，混種失敗；《街角凶宅》使用類似公式，典型驚慄片加青春少艾，尤其她經常穿小背心展露事業線，在恐怖氛圍之外還有其他觀賞價值。演技派出身的珍妮花與鄰居的一段關係，發揮到她擅長的愛情戲，是她在恐怖大屋生還遊戲外的最大賣點。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
