<html><header><meta charset="utf-8"><title>茵媺收花好過做視后</title></header><body><h1>茵媺收花好過做視后</h1><p>陳茵媺昨到屯門為「麥兜Fun享聖誕夢想旅程開幕禮」任嘉賓，茵媺坦言很重視聖誕，會花很多時間準備禮物。對於今年第二年與陳豪一起過聖誕，茵媺說暫未想到送甚麼禮物：「佢乜都有，送乜都冇所謂。」茵媺指自己也沒特別要求收甚麼禮物，就算是鮮花也好，只要不是每次送同一種花就可以。<br>茵媺今年獲提名角逐無綫台慶頒獎禮視后及最佳女配角，她說有提名已經很高興：「對於獎項，我唔係睇得太重，最重要係有唔同角色可以嘗試，同埋可以鍛煉自己。」<br>採訪、攝影：張俊銘</p></body></html>
