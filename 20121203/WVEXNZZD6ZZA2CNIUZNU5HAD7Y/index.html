<html><header><meta charset="utf-8"><title>求驗客手記：<br>紅軍熱刺缺王牌頭痕</title></header><body><h1>求驗客手記：<br>紅軍熱刺缺王牌頭痕</h1><p>《哀》熱刺同利物浦都喺上周六英超齊齊贏波，不過喜中有悲。熱刺延續近期勇態，作客3:0大勝富咸，喺聯賽連贏3場過埋西布朗上第4；不過前場主力加里夫巴利喺比賽中拉傷大髀退下火線，預計要唞兩星期。更頭痕係利物浦，紅軍啱啱喺主場1:0小勝修咸頓，但蘇亞雷斯喺比賽中領黃牌，要喺下場作客韋斯咸嘅比賽停賽，冇咗入球主力阿蘇，紅軍要爭取連勝唔容易。</p></body></html>
