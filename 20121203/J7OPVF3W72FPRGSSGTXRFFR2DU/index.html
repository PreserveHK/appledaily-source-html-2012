<html><header><meta charset="utf-8"><title>趣趣地：<br>馬青驊F1夢成空</title></header><body><h1>趣趣地：<br>馬青驊F1夢成空</h1><p>國際汽車聯會上周六公佈咗2013年F1嘅參賽車隊名單，數落都係上年嗰啲車隊，不過睇真啲，唔見咗伊斯巴嘅？原來呢支以西班牙為基地嘅車隊因為財困，決定今季唔會參賽，令到中國車手馬青驊嘅F1夢成空。其實車隊班主Thesan Capital喺今年已經講明搵緊買家，希望可以盡快轉手。以佢哋決定退出嚟睇，就知道呢支2010年開始參加F1嘅車隊，搵唔到人買盤啦。</p></body></html>
