<html><header><meta charset="utf-8"><title>隔牆有耳：<br>自由黨廣告　招兵揭發保皇黨? - 李八方</title></header><body><h1>隔牆有耳：<br>自由黨廣告　招兵揭發保皇黨? - 李八方</h1><p>區議會選舉上年先完結，三年後先至再有大戰，向來地區實力唔多強嘅自由黨，已經喺網頁招兵，呼籲想埋堆嘅人士入黨，出戰2015年嘅區議會選舉。呢個廣告講出自由黨四大理念，劈頭就係「鼓勵個人奮鬥努力」。<br>廣告仲拋出幾大問題，例如「你想揭發政客盲目保皇？」「你想制止為反對而反對？」「你想抗衡掟蕉議員？」查實唔少人都會答yes，但君不見自由黨今年勢力大增有五個立法會議員，又有十幾個區議員，個議會咪一樣係咁款，所以八方懷疑答no嘅人，反而較為適合從政。</p></body></html>
