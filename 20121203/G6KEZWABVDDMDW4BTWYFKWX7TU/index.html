<html><header><meta charset="utf-8"><title>狂徒放飛針迷暈夜歸女</title></header><body><h1>狂徒放飛針迷暈夜歸女</h1><p>天津接連發生「飛針」傷人事件，有女子被飛針刺中後全身發軟，差點遭綁架。警方在上周五（11月30日）拘捕疑犯，繳獲81支針頭針管，一支發射針管的弩箭槍。而針管內裝有麻醉劑。<br>其中一名受害女子在上月25日晚獨行回家時，有人從的士內向她的手臂射出一枚帶有尾翼的針頭。女子事後全身發軟，並在腳邊發現一枚針管，裏面還有約5毫升液體。女子其後被該的士跟蹤，並想強行把她帶走，幸她及時脫險。事隔三日凌晨，另一女子亦被麻醉針射中。涉事疑犯現已被捕。<br>鳳凰網</p></body></html>
