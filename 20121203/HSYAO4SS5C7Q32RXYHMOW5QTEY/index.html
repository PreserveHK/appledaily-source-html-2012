<html><header><meta charset="utf-8"><title>今日提醒你：<br>千字寫志向　贏悉尼之旅</title></header><body><h1>今日提醒你：<br>千字寫志向　贏悉尼之旅</h1><p>【本報訊】香港青年協會與英孚教育合辦「我想．我闖」獎勵計劃，為中四或以上的學生提供職業意向工作坊，部份表現出色的學生，更可獲安排於2013年暑假，免費前往澳洲悉尼兩星期，豐富個人履歷。<br>計劃即日起接受報名，至明年1月31日，參加學生須以「我想」為題，撰寫一篇不多於1,000字的文章，闡述自己職業志向，入圍名額30個，可獲1,000元遊學團禮券，及安排參加職業志向工作坊，最後再選5人免費參加悉尼遊學團，查詢電話3113 7999，網頁參見 http://yen.hkfyg.org.hk。 </p></body></html>
