<html><header><meta charset="utf-8"><title>中環在線：猛男賀歲 - 李華華</title></header><body><h1>中環在線：猛男賀歲 - 李華華</h1><p>今日係龍年首個交易日，市場料港股好似條猛龍咁，一飛衝天，紅盤高開，港交所（388）主席夏佳理（圖右）同行政總裁李小加，先向全港股民拜年，祝願大家富貴雙全、如意吉祥。過去幾年，港交所高層都會向傳媒和證券界拜年同大派利是，大家都畀面出席，兼攞番個意頭，今年港交所將利是加碼至50蚊封，比去年多成倍半，聽講仲有特別版1000蚊一封㖭，相信今年場面一定會相當墟冚。<br>梁鑑章攝</p></body></html>
