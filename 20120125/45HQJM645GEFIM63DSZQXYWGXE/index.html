<html><header><meta charset="utf-8"><title>大膽貓咪給短吻鱷掌嘴</title></header><body><h1>大膽貓咪給短吻鱷掌嘴</h1><p>美國新奧爾良一隻大膽貓，在岸邊看到短吻鱷吃生雞肉後，竟然「老貓有火」，不斷使勁給短吻鱷「掌嘴」（上圖），嚇得短吻鱷後退潛水（下圖）。<br>從體形來看，全身毛茸茸的貓咪，理應不是重達364公斤、長近4米的短吻鱷對手。但貓咪性格大無畏，看見短吻鱷埋身，決定「先下手為強」，給短吻鱷連摑三次。雙方對峙近40秒後，短吻鱷再爬上岸開餐，又換來貓咪無情「掌嘴」，惟有忍痛放棄美食，沒趣地潛回水裏。<br>貓咪勞氣擊退短鱷吻，遊客看得笑不攏嘴，有人更說：「貓咪到底在生氣甚麼﹖」<br>英國《每日郵報》</p></body></html>
