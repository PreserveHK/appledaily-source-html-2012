<html><header><meta charset="utf-8"><title>東京大雪首都圈160人摔傷</title></header><body><h1>東京大雪<br>首都圈160人摔傷</h1><p>龍年伊始，日本首都圈不再「乾爆」如撒哈拉沙漠，終於下起大雪。東京市中心前晚積雪4厘米，創歷史紀錄。大雪令道路結冰，行人易滑倒，至昨（周二）早，東京都內至少有53人滑倒送院，整個首都圈總計有160人摔傷。</p><p>大雪也令東京首都圈多處鐵路服務班次延誤。東日本鐵路公司指，東京都八王子站電線結冰，造成八高線部份路段延誤。小田急電鐵的「浪漫特快」鐵路從首班車起也有延誤。日本沿岸部份地區積雪逾兩米，鳥取縣大山町積雪是往年兩倍。<br>日本共同社</p></body></html>
