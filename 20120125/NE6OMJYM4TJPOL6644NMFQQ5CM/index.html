<html><header><meta charset="utf-8"><title>蘋果汁促修法遏雙非孕婦</title></header><body><h1>蘋果汁<br>促修法遏雙非孕婦</h1><p>【本報訊】龍年首名出世的女嬰，父母均為內地人，「雙非」孕婦問題今年勢必加劇。10多名新民主同盟成員昨帶同寫上「修改基本法」、「遏止雙非孕婦」的橫額和揮春，到政府總部示威（圖），要求港府提請人大常委，修改基本法第24條有關香港永久性居民的定義和限制，阻截雙非孕婦來港分娩。<br>召集人范國威表示，特首曾蔭權早前在立法會上提出四招解決雙非孕婦湧港產子，如打擊違法中介公司和提高內地孕婦的急症室收費等，是治標不治本，惟有修改基本法才能解決問題，減輕本港醫療負擔和福利開支，疏導港人的怨氣。但他反對釋法，擔心影響司法獨立。</p></body></html>
