<html><header><meta charset="utf-8"><title>尖沙嘴103歲人瑞暈倒</title></header><body><h1>尖沙嘴<br>103歲人瑞暈倒</h1><p>【本報訊】三名老人疑因天氣冷在家中病發。其中103歲女人瑞，昨早11時許亦在尖沙嘴山林道21號住所病發暈倒，被送院搶救。昨早9時50分，一名姓黃80歲老翁在土瓜灣真善美邨至真樓住所如廁，疑病發暈倒，其39歲女兒發現報案，送院後證實不治。近11時，81歲患肝癌和肝硬化的老翁在紅磡曲街老人院舍內飲湯，其間疑病發昏迷，送院搶救後惜告死亡，職員稍後將不幸消息通知死者家人善後。</p></body></html>
