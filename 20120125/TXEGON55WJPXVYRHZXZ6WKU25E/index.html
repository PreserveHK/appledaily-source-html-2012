<html><header><meta charset="utf-8"><title>莊思敏謝絕爛桃花</title></header><body><h1>莊思敏謝絕爛桃花</h1><p>莊思敏（Jacqueline）自從與吳浩康分後，感情還未有着落，雖曾傳出被李澤楷表弟、富二代林忠豪力追，但最後無疾而終，新一年Jacqueline想行桃花運，所以到旺角花墟精挑細選揀好桃花。<br>問Jacqueline會否覺得以往那些是爛桃花，她坦言：「唔係爛，不過係壞啫，我想多啲正桃花，唔係淨係愛情，都希望旺事業，家想為工作多啲。」Jacqueline表示相士說她今年要多注重身體，她自嘲：「呢排成日屙同嘔，可能衰口臭，得罪人多。」<br>採訪：胡比　攝影：葉君海</p></body></html>
