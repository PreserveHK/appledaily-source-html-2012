<html><header><meta charset="utf-8"><title>蘋果汁警呼籲勿濫用999</title></header><body><h1>蘋果汁<br>警呼籲勿濫用999</h1><p>【本報訊】2011年999熱線，近半數來電屬滋擾性或錯誤撥出。警方發言人表示，濫用緊急服務不但影響警方處理緊急事故的效率，亦可能延誤真正有需要的市民求助，甚至令他們的生命安全受威脅。<br>去年警方各總區指揮及控制中心，共接聽2,142,132個來電，其中1,111,398個即51.9%是需要處理的求助電話，其餘則屬滋擾性或錯誤撥出。<br>各區警署亦可迅速處理大部份非緊急案件及求助個案，市民可直接向警署求助。另各警署及民政事務總署轄下諮詢服務中心，都備有警方聯絡電話卡，印有各區警署電話、傳真號碼和警察熱線，供市民索取。
</p></body></html>
