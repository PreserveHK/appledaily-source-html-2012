<html><header><meta charset="utf-8"><title>倪妮火紅Look巴黎睇騷</title></header><body><h1>倪妮火紅Look巴黎睇騷</h1><p>Prada位於巴黎RueduFaubourgSaint-Honore的新店裝修後重開，前日舉行開幕派對，大批女星名模捧場，包括KateMoss、SalmaHayek、Dianekruger、愛美麗AudreyTautou、美國《Vogue》編輯AnnaWintour等出席。室內設計師從Prada歷年廣告形象，結合建築物本身所有的19世紀皇宮氣息，重建而成，結合古典與現代。</p><p>此外，《金陵十三釵》女星倪妮，日前到法國出席高級訂造服活動，一身紅色皮裙的她，獲安排和名模ElettraWiedemann一齊睇騷。<br>撰文：林妙萍</p></body></html>
