<html><header><meta charset="utf-8"><title>嘉欣骷髏衫賀年</title></header><body><h1>嘉欣骷髏衫賀年</h1><p>李嘉欣和老公許晉亨昨晚約七時許到灣仔福臨門食開年飯，不過他們到達前，許世勳和許老太已先現身，由於許老太行動有少許不便，步入福臨門時要人攙扶。當兩老見有記者拍照，許老太即皺着眉頭顯得有點不耐煩，不發一言步入酒家。</p><p>約十多分鐘後，許晉亨的堂兄許晉奎亦到達，但未有接受訪問。之後嘉欣和許晉亨坐車來到，許晉亨先落車親為穿骷髏衫的老婆開車門，二人拖手入酒家，但他們未有帶小JM跟家人食開年飯。問到新年有何願望，嘉欣說：「身體健康。」記者再追問嘉欣會否追多個B，她未有回答。<br>採訪、攝影：譚倩宜</p></body></html>
