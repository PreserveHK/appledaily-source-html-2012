<html><header><meta charset="utf-8"><title>娜姐師妹唱歌有怪癖</title></header><body><h1>娜姐師妹唱歌有怪癖</h1><p>周秀娜師妹、模韋彤和袁聖殷（CoCo）共組孖女檔LemonBeez闖樂壇，二人近日推出新歌《檸檬時空》，日前她們戴上米妮頭箍宣傳，大賣青春可愛。兩女早前在錄音室，才被發現鮮為人知的習慣，十分爆笑。韋韋緊張爆燈，要邊食邊唱減壓，CoCo則脫鞋錄音，她說：「我覺得除咗對鞋成個人好relax，好輕鬆，唱起嚟先投入。」<br>韋韋新年返了福建度新歲，遇上氣溫急降，她笑言穿了六件衣服躲在家中仍感凍冰冰，全家人遂圍爐吃火鍋，她說：「點知食咗五分鐘就停電，大煞風景，估計係鄰居家家戶戶都食火鍋取暖，電力供應唔夠。」<br>採訪：比華利</p></body></html>
