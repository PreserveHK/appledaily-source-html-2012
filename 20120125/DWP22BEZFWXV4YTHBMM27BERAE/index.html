<html><header><meta charset="utf-8"><title>求驗客手記：赤道幾內亞百萬獎兌現 - 求驗客</title></header><body><h1>求驗客手記：赤道幾內亞百萬獎兌現 - 求驗客</h1><p>早前赤道幾內亞總統個仔（左）話，如果國家隊可以喺非國盃揭幕戰贏到利比亞，就私人醒全隊100萬美元（約780萬港元）獎金！金錢威力的確強勁，結果，赤道幾內亞憑巴保亞嘅入波，爆冷贏利比亞1:0。話晒都係總統個仔，有頭有面，點可以食言，所以佢即刻搵齊傳媒，將張100萬嘅支票親手交畀國家隊隊長艾祖高奧禾路。另外，入球功臣巴保亞仲可以攞多兩萬美元獎金。我求大俠希望赤道幾內亞可以食住度氣，繼續踢出好成績啦！</p></body></html>
