<html><header><meta charset="utf-8"><title>陳方安生福臨門開年</title></header><body><h1>陳方安生福臨門開年</h1><p>前政務司司長陳方安生昨日年初二，與女兒陳慧玲在灣仔富豪飯堂福臨門食開年飯，兩母女一身新年服打扮應節。<br>陳太一身橙色新年服配啡色皮草和褲的coffeelook現身，與穿紅色中國服的女兒十分相襯。陳太一落車以招牌陳四萬笑容，向福臨門的泊車服務員及報紙檔老闆等說恭喜發財賀年，之後派利是。反而福臨門的長年常客大劉劉鑾雄及其家人則未有現身，相信一家出外度歲。<br>採訪、攝影：林嘉慈</p></body></html>
