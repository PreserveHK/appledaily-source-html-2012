<html><header><meta charset="utf-8"><title>39歲處女從未接吻</title></header><body><h1>39歲處女從未接吻</h1><p>「單身讓我很有安全感，而且可掌握生活。」英國埃塞克斯郡女郎貝爾德（CharlotteBaird圖），5月踏入40歲大關，但她不諱言自己依然是處子之身，而且未曾接吻。</p><p>貝爾德早於11歲時（左圖），已決定要把初夜留給「TheOne」。她說：「我上次與異性約會已是兩年前，再之前則是10年前。我知我這年紀仍是處女，很多人都很驚訝，但我沒所謂，既來之則安之。」<br>生命中另一半仍未出現，任職劇場經理的貝爾德，平日與貓咪為伴，閒來則去旅行、練習柔道，或與三名姨甥和朋友的孩子玩耍。她說機會是留給有準備的人，將來另一半出現時，她可全情投入談戀愛。<br>英國《太陽報》</p></body></html>
