<html><header><meta charset="utf-8"><title>偉仔電眼熊出沒</title></header><body><h1>偉仔電眼熊出沒</h1><p>劉嘉玲和梁朝偉平時各有各忙，難得農曆新年假期，兩公婆已一早飛往日本札幌避年。近年嘉玲和偉仔皆迷上滑雪，因此每逢過年放假，例必到外地玩餐飽，今年兩人選擇到札幌跟好友一同滑雪享樂，歡度假期。其實早在上星期嘉玲已到達當地，她還不時影相貼上微博跟好友分享。<br>前晚嘉玲更貼上偉仔頭戴白色熊帽的相片，相中偉仔穿上白色雪褸，白雪雪夠晒搶眼，偉仔更展露他的殺人電眼眼神，相當煞食，嘉玲則搞笑留言：「小心，熊出沒。」兩人大晒恩愛。<br>撰文：丁寧</p></body></html>
