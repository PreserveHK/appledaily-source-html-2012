<html><header><meta charset="utf-8"><title>赤口遊行抗議官商勾結</title></header><body><h1>赤口遊行抗議官商勾結</h1><p>【本報訊】「年年加薪，歲歲平安！」職工盟趁昨日初三赤口，由中環滙豐總行遊行至禮賓府向特首曾蔭權「拜年」，促現政府勿等收工做「跛腳鴨」，要在下月的財政預算案制訂長遠扶助基層的措施，同時回應交通津貼雙軌制、最低工資提高至33元及落實標準工時等勞工訴求。<br>職工盟的遊行有逾60人參加，秘書長李卓人說，遊行由滙豐總行起步，是要提醒滙豐切勿「裁員廣進」，他又將改成血盤大口的滙豐標誌放在總行的獅子口中，高呼「無良企業」。及後遊行至禮賓府上演街頭劇，有人扮由城中富商合體而成的「巨蟹」，另有人扮唐英年及梁振英向巨蟹拜票，諷刺官商勾結，令財團橫行無忌。</p></body></html>
