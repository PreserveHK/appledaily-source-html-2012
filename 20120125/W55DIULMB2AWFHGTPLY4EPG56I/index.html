<html><header><meta charset="utf-8"><title>周華健豪情會友</title></header><body><h1>周華健豪情會友</h1><p>外表豪邁但擅唱情歌的周華健，上周五（20日）在灣仔船街一間西餐廳的露天位置，被發現跟一班男女友人豪情暢飲，他又穿梭餐廳內外招呼好友，還與友人吞雲吐霧，high爆作樂，只見眾人細聲講大聲笑，尤其華健表現興奮，不時指手劃腳，招牌式豪情笑聲經常響起。<br>原來華健並非一直如此開朗，他約10年前因在歌壇感壓力而患過抑鬱症，幸好自己調整過來，現已重現昔日開朗的周華健。<br>採訪：龍婉琪、黃曉程</p></body></html>
