<html><header><meta charset="utf-8"><title>蘋果綠葉卡姆丹克回購6.5億債券</title></header><body><h1>蘋果綠葉<br>卡姆丹克回購6.5億債券</h1><p>卡姆丹克（712）公佈，基於行業普遍產能過剩且平均售價下跌，董事會認為須降低債務水平，決定不透過債務融資擴充產能，遂向私募基金TPG回購總值6.545億元人民幣的無抵押可換股債券，並註銷75%原認股權證，現金代價4.9億元人民幣。該公司同時向TPG發行新一批認股權證，初步行使價1.24元，預計所得款項淨額1.17億元，擬用作公司一般營運資金。</p></body></html>
