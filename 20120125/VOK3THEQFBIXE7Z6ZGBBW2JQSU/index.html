<html><header><meta charset="utf-8"><title>蘋果汁促梁振英慎思房策</title></header><body><h1>蘋果汁<br>促梁振英慎思房策</h1><p>【本報訊】特首參選人梁振英正閉門寫政網，約20多名公民力量成員，在昨日初三赤口，來到梁振英競選辦公室請願，要求梁振英增建公屋及居屋，要有長遠的房屋規劃。請願人士又表明，他們不支持「插針式」的新居屋設計，即一個屋苑，只得一至兩幢大廈。<br>公民力量成員又要求梁振英承諾改善沙田及大圍的社區環境。梁振英的競選辦公室主席張震遠出面接信（圖）。張表示，梁振英的政綱，有提及改善民生的議題，會詳細閱讀請願人士的建議。公民力量早前曾邀請梁振英落區，對方並未能抽出時間，公民力量稍後會再作邀請。
</p></body></html>
