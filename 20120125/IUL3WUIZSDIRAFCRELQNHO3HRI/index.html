<html><header><meta charset="utf-8"><title>炆豬手搶火主婦灼傷臉</title></header><body><h1>炆豬手搶火主婦灼傷臉</h1><p>【本報訊】昨午2時許，牛頭角道170號金和樓一單位，姓陳主婦（55歲）在廚房擬開爐炆豬手、鴨腳、蠔豉及乾瑤柱，但撻火多次都撻不着，其間疑有石油氣洩漏，當她再次撻火，爐頭搶火發出噗的一聲巨響，陳婦當場被火灼傷臉部，廚房一個玻璃窗被震碎，兒子見狀，取來一支粉劑滅火筒迅速將火救熄。陳婦由救護員送院檢驗。經消防調查後，初步懷疑爐具接駁石油氣罐不夠穩固漏氣肇事。</p><p>受傷主婦與姓周丈夫及兩子女同住，據戶主任職電工兒子稱出事雙頭石油氣煮食爐，是父親於一個月前從附近石油氣店舖購買回家並自行安裝，個多星期前曾更換連接爐具的罐裝石油氣。</p></body></html>
