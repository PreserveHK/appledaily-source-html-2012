<html><header><meta charset="utf-8"><title>237fb朋友　知己僅2個</title></header><body><h1>237fb朋友　知己僅2個</h1><p>相交滿天下，知己有幾人？有研究發現，年輕人在社交網站facebook，雖然平均有237個「朋友」，但患難不見真情，可依靠的fb朋友不多於兩個。<br>麥克米倫癌症支援組織（MacmillanCancerSupport）訪問了1,000個年齡介乎18至35歲的人，發現2/3受訪者認為fb上的真正知己不出兩個，平均1/8甚至認為患難時一個可付托的朋友都沒有，當中男性較嚴重，16%認為無朋友可依靠，比女性的12%多。結果反映人際間信任太少，組織建議人們逆境時都嘗試公開說出來，可能出乎意料有人仗義相助。<br>英國《每日電訊報》</p></body></html>
