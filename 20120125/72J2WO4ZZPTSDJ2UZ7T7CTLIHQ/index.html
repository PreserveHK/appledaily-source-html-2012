<html><header><meta charset="utf-8"><title>周慧敏蘿蔔糕狂迷</title></header><body><h1>周慧敏蘿蔔糕狂迷</h1><p>周慧敏（Vivian）在大年初二及初三兩晚在新加坡登台，今日返港。Vivian開心表示：「收咗好多歌迷利是，有歌酬又有利是收。」性格鬼妹仔的Vivian沒有特別新年習俗，不會為新年而買年花及拜年，唯一新年會做的，就是狂吃蘿蔔糕，她兩眼發光說：「超級瘋狂愛食蘿蔔糕，每年新年我都會買十底蘿蔔糕返屋企食，每次都肥五、六磅，過年後就要狂做運動。」今年為登台而減肥，她被迫忍口：「返港之後，會補數狂食番。」採訪：葉雪</p></body></html>
