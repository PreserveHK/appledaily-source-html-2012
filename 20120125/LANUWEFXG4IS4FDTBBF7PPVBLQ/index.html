<html><header><meta charset="utf-8"><title>醫療新知幹細胞治黃斑病變</title></header><body><h1>醫療新知<br>幹細胞治黃斑病變</h1><p>幹細胞治療日益發達，令越來越多頑疾可獲得診治。美國科學家最近便成功以幹細胞技術，治療老年黃斑病變。<br>加州大學的科研團隊近月以人類胚胎幹細胞，培植出的視網膜細胞，植入兩名分別為78歲及51歲的婦人眼球內，醫治她們所患的老年黃斑病變。<br>兩名病人接受治療四個月後，視力獲得明顯改善，並沒有出現任何副作用，包括細胞過度增生、腫瘤等問題。科研團體將繼續進行更多人類臨床研究，並觀察兩名病人的情況，以進一步肯定幹細胞技術治療眼疾的成效及安全性。<br>除美國外，日本有實驗室又準備進行同類研究，以該技術治療各種眼退化疾病。</p></body></html>
