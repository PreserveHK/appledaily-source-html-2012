<html><header><meta charset="utf-8"><title>羅霖嘆教仔難</title></header><body><h1>羅霖嘆教仔難</h1><p>羅霖、關禮傑、洪欣等前晚一家大小到會展看賀歲煙花，李麗珍則單拖到場。洪欣謂今年最想身體健康：「年初一就感冒去咗養和，初二就腸胃炎，要打針休息，瞓到成下午4點先起身化妝。」</p><p>羅霖和老公劉坤銘帶三個兒子到場，她說：「以前教小朋友好有把握，家變咗青少年，性格就變咗第二個人，我嘅信心都得番一半。今年講明初一至初三佢哋陪我拜年，初四之後就可以約朋友。」羅霖提到近期亞姐冠軍被指是孤獨精，她說：「可能佳麗嚟自唔同地方，溝通唔好。」又指今屆佳麗不大合她心水，平均但不突出：「最好唔好整容啦，要自然啲。」<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
