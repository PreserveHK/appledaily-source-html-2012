<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮淬帆驚咀戲趕客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮淬帆驚咀戲趕客 - 馮仁昭</h1><p>好耐冇拍戲嘅馮淬帆，佢同邵音音喺賀歲片《2012我愛HK喜上加囍》入面場咀戲，引起極大迴響，噚日馮淬帆接受商台訪問，佢都話拍嗰日都有啲掙扎：「拍嗰陣都有少少尷尬，我睇西片見到兩個老人家kiss都打冷震啦，所以嗰時會諗拍出嚟係咪好睇。」目前依然係單身嘅馮淬帆話唔擔心老來冇人照顧：「老咗咪入老人院，到時有護士照顧，唔需要搵個伴。」</p></body></html>
