<html><header><meta charset="utf-8"><title>馮仁昭四圍超：區文詩餅碎賀壽欠傅穎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：區文詩餅碎賀壽欠傅穎 - 馮仁昭</h1><p>噚日係區文詩（Angela）29歲生日，但佢要開工，所以前晚提早慶祝，同樣係前Cookies成員嘅鄧麗欣、吳雨霏同楊愛瑾前晚就難得一齊同Angela慶祝，但就唔見成日同佢哋傳不和嘅傅穎。講到生日願望，Angela話：「會出第2張大碟，希望成績好又有多啲人認同。」Angela話有準備賀年用品同新內衣，但冇性感內衣益男友。</p></body></html>
