<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾粒趁末日未到復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：艾粒趁末日未到復出 - 馮仁昭</h1><p>暫別樂壇兩年、由少爺占同Donald組成嘅ILoveYouBoyz（艾粒）今年回歸，佢哋會以全新形象加盟羅傑承旗下嘅bma。日前艾粒、陳貝兒、周國賢、陳肇麒等去咗老闆嘅新食店團年，艾粒仲獲老闆同老闆娘梁芷珊派咗封有3,388蚊嘅大利是，寓意佢哋生生發發，艾粒話：「當日講過如果2012年唔係世界末日，我哋會復出，如今要兌現承諾。」</p></body></html>
