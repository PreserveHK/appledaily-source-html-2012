<html><header><meta charset="utf-8"><title>@ttention：Atom處理器跑上手機</title></header><body><h1>@ttention：Atom處理器跑上手機</h1><p>最近Lenovo展出旗下新手機K800，就係使用IntelAtomZ24601.6GHz單核心處理器，估計效能與Netbook有得揮，據講會比現時手機主流的雙核ARM處理器仲要強勁，看來將手機當電腦用的時代即將來臨，至於會否慣例地貼上「IntelInside」Logo就未知喇。K800有4.5吋720P屏幕，而系統就係Android2.3，配搭有自家LeOS介面，內置有800萬像素鏡頭，預計會在五月推出。</p></body></html>
