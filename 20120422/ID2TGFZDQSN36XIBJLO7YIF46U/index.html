<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康冧爆強國Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康冧爆強國Fans - 馮仁昭</h1><p>蘇永康前晚喺澳門威尼斯人金光綜藝館舉行「蘇永康給那誰的演唱會——澳門站」，佢戴住黑超以一身鮮藍色舞衣亮相揭開序幕，佢喺演唱會上經常同觀眾交流，為照顧內地嘅fans，康仔精心挑選咗唔少國語歌，其中當然唔少得佢嘅成名作，以答謝樂迷嘅支持。康仔當晚請嚟CAllStar同鄭欣宜做特別嘉賓，分別同康仔合唱《情來自有方》同《從不喜歡孤單一個》，當然唔少得康仔獨唱早前大熱嘅《那誰》，真係令人聽出耳油。</p></body></html>
