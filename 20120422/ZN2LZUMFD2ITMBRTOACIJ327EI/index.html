<html><header><meta charset="utf-8"><title>普京傳有南韓女婿</title></header><body><h1>普京傳有南韓女婿</h1><p>俄羅斯將第三任總統的普京有個南韓女婿？兩年前有指普京現年26歲的小女兒葉卡捷琳娜戀上南韓青年尹俊元，事隔兩年，南韓網站上周五再傳兩人結婚：「在大選獲勝的普京將在下月迎來他的韓國女婿」，婚期為普京今年5月7日就任後。<br>但尹俊元的前海軍提督爸爸回應：「哪有做父親不知情的婚姻？」尹俊元也說：「我跟她交往10多年，前年結婚傳聞後就不再見面，現只是偶然聯繫。」尹俊元為俄羅斯盧克石油公司任職。<br>但曾有報道指，朋友踢爆尹俊元辭去莫斯科三星電子的職務，只為飛往見在美留學的葉卡捷琳娜；去年再傳尹俊元帶她見父母確認婚事。<br>美國《華爾街日報》/《蘋果》資料室</p></body></html>
