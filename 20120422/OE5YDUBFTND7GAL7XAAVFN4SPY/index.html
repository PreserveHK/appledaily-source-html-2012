<html><header><meta charset="utf-8"><title>蘋果汁團體促設工傷紀念日</title></header><body><h1>蘋果汁<br>團體促設工傷紀念日</h1><p>【本報訊】工業傷亡權益會為紀念本周六「國際工殤紀念日」，昨於旺角行人專用區舉辦活動，要求社會確認工傷及死亡工人的貢獻，促請政府設立工傷紀念日及豎立紀念碑，並要求當局檢討僱員補償之不足，建議將工人上下班途中時受傷納入保障範圍。<br>該會總幹事陳錦康昨表示，本港不時發生災難式工業意外，但香港社會及政府一直忽略工友的權益。該會昨收集市民簽名，又邀請市民為死傷者摺小紙花，放在模擬的紀念碑旁，以示尊重和悼念（圖），有公眾在明信片留言以示支持。該會本周六將由油麻地遊行至尖沙嘴，希望社會各界關注工傷者應有的尊嚴和保障。</p></body></html>
