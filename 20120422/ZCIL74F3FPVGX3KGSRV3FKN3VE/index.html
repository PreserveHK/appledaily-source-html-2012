<html><header><meta charset="utf-8"><title>蘋果汁罷免港大學生會　公投啟動</title></header><body><h1>蘋果汁<br>罷免港大學生會　公投啟動</h1><p>【本報訊】港大學生罷免學生會的聯署行動昨晚有結果，選委會經四個多小時點票後，公佈由五名港大生提出，要求罷免學生會幹事、評議會主席及普選評議員共12人的議案已超過3%會員、即327人聯署，根據學生會憲章，有足夠人數啟動公投。<br>其中，學生會會長陳冠康與評議會主席譚振聲得票最多，各得406及409票，其餘幹事亦有約380票。<br>身兼選委會成員的譚振聲昨日並沒有到場點票，暫時未知道公投的安排，但根據憲章，公投最快可在五天後啟動，而屆時若有逾千名會員投票，並有過半數人支持，即可罷免學生會。</p></body></html>
