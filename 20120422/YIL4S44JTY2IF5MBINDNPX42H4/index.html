<html><header><meta charset="utf-8"><title>HotTalk：2,400萬像素入門單反</title></header><body><h1>HotTalk：2,400萬像素入門單反</h1><p>雖然成日話揀相機唔好一味追求像素，但當連入門單反，都可以有2,400萬像素時，當然唔會有用家拒絕，講嘅係Nikon新單反D3200，淨機報價大約要$5,452（699美金），有唔少用家在討論區中表明「呢個價錢同規格，作為入門機用家，真係好吸引！」雖然連拍速度就慢啲，只有4fps，但相對於Canon強機5DMarkIII都只有2,230萬像素，入門級的D3200數字上仲要高。今次D3200仲有紅色版，雖然機身都係十年如一日的單反Look，但叫價五千幾，又真係幾抵用。</p></body></html>
