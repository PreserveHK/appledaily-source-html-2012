<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.佛山舞得頂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.佛山舞得頂 - 馮仁昭</h1><p>有小巨肺之稱嘅鄧紫棋（G.E.M.）前晚喺廣東佛山舉辦佢嘅第11場「GetEverybodyMoving」巡迴演唱會，今次係佢今年廣東巡迴音樂會嘅第一站，亦都係佢為新碟MV鏟青後，首次以新髮型示人嘅演唱會，所以雖然大部份歌衫同之前嘅巡迴演唱會大致相同，不過感覺就係有啲唔同。當晚演唱會接近尾聲時，全場觀眾起立，跟住音歌同G.E.M.一齊跳舞，氣氛非常熱烈，十足將現場變成一個大舞池一樣。</p></body></html>
