<html><header><meta charset="utf-8"><title>黃智雯不排除閃婚</title></header><body><h1>黃智雯不排除閃婚</h1><p>黃智雯昨日現身天水圍嘉湖海逸酒店行婚紗騷，示範多套婚紗，她表示：「第一次以模特兒身份行騷，覺得幾新鮮，以前成日幻想婚禮係點，我係浪漫型，先在教堂行婚禮，夜晚就同朋友舉行比堅尼派對。」記者問她可有結婚對象，她笑言：「以工作為先，一切隨緣，以前成日諗25歲前結婚，入咗行後發覺時間過得好快，加上難識人，所以會接受閃婚。」記者取笑她29歲是盛女，建議找配對專家MeiLing，她表示：「唔使，我相信緣份，屋企人都無催。」黃智雯透露人氣高，亦多了異性朋友<br>採訪：盧妹　攝影：黃偉雄</p></body></html>
