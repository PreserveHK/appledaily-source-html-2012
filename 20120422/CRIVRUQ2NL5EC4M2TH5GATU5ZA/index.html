<html><header><meta charset="utf-8"><title>李連杰獲贈三千萬翡翠</title></header><body><h1>李連杰獲贈三千萬翡翠</h1><p>李連杰、文章、馬伊俐及向華強夫婦等，昨在澳門出席「王后珠寶」開幕禮，李連杰獲老闆送贈價值三千萬的翡翠吊墜，及一座未經打磨的古董原石。李連杰說太太利智不太喜歡鑽飾，反而多年前贈予太太的翡翠，現已漲價三、四倍。李連杰透露多年來喜歡收藏佛珠：「部份收藏了廿多年，有時穿佛珠當修行，像女孩子繡花，最長時間穿八小時。」問何時再拍戲，他笑說：「現在忙公司事務，拍電影像香港人打麻將一樣，開心便打。」<br>司儀黃浩然說在新劇《拳王》的角色乞人憎：「有四、五千網友話想打我一身。」身為冼灝英徒弟的浩然又否認與鄭嘉穎不和。<br>採訪、攝影：李佩洳</p></body></html>
