<html><header><meta charset="utf-8"><title>推介！：三門辣跑優惠價$199,800</title></header><body><h1>推介！：三門辣跑優惠價$199,800</h1><p>近年韓國車工藝同賣相都令人眼前一亮，其中三門跑車Veloster，除了「1+2」車門設計及多款車身顏色夠吸引外，新車配備1.6公升直四引擎及六前速雙離合器波箱連軚盤撥片，馬力達140匹。而且代理為新車追加18吋合金輪圈、全景天窗等，首批優惠價$199,800，慳了逾兩萬元，又係時候換車了。<br><br>記者：李鑒泉<br>查詢：34288288（HyundaiHongKong）</p></body></html>
