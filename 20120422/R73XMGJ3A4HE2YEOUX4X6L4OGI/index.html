<html><header><meta charset="utf-8"><title>Victoria過香港境搞搞震</title></header><body><h1>Victoria過香港境搞搞震</h1><p>平日經常黑面示人的碧咸嫂VictoriaBeckham，其實是一名冷面笑匠，明日在北京出席汽車品牌活動的她，前日由香港過境飛往北京時，在航機上扮空姐拍照，非常搞笑。</p><p>候機室推BB車</p><p>Victoria前日在twitter上載了兩張過境香港的照片，一張是她坐在空姐旁邊，扮用揚聲器做廣播，空姐也玩埋一份。Victoria更留言寫道「機組人員預備降落，歡迎來到北京！！」另一張照片則是她在香港機場頭等機艙候機室推着BB車的照片，相信女兒Harper也同行。</p></body></html>
