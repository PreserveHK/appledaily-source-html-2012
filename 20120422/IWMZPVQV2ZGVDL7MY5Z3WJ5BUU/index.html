<html><header><meta charset="utf-8"><title>黎瑞恩打包助流浪漢</title></header><body><h1>黎瑞恩打包助流浪漢</h1><p>黎瑞恩、周國賢及李嘉慧昨日出席尖沙嘴舉行的「GreenMonday綠色星期一」活動，宣揚環保訊息，並鼓勵港人每星期茹素一天。黎瑞恩以前都是素食者，不過為遷就老公飲食被迫放棄：「佢話唔知食乜，叫我唔好食齋，家都會食少少肉，我都有教仔女環保，千祈唔好食剩嘢，有時食唔晒會打包拎走，如果去飲一定剩低好多嘢，我會打包拎去畀街邊流浪漢食，以前畀朋友笑我打包肉酸，後嚟知道原因都學我咁做。」<br>周國賢媽媽是教徒，茹素多年，他笑說：「雖然我仍然未做到一個素食者，因為太愛海鮮，不過戒食牛好多年，發覺脾氣都冇咁暴躁。」<br>採訪、攝影：魯萍</p></body></html>
