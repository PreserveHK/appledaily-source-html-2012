<html><header><meta charset="utf-8"><title>伊豆車站企鵝做站長</title></header><body><h1>伊豆車站企鵝做站長</h1><p>企鵝做站長？卡通片的情節日本伊豆下田車站成真，三位「企鵝站長」（圖）前天（周六）舉行就職儀式。牠們頭戴站長帽、頸繫領帶，似模似樣在車站迎接乘客，逗得在場小朋友笑聲不斷，大叫「好可愛」。<br>小企鵝因為怕熱，工時超爽，4月29日起至5月尾站崗八天，在中午站崗45分鐘。企鵝站長是伊豆急行為了慶祝開通50週年有趣站長活動的頭炮，稍後沿線15個車站將安排動物等充當站長。日本《每日新聞》</p></body></html>
