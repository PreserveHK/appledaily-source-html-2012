<html><header><meta charset="utf-8"><title>蘋果綠葉富豪高溢價回購股份</title></header><body><h1>蘋果綠葉<br>富豪高溢價回購股份</h1><p>在每股資產折讓一直未有改善下，富豪酒店（078）提出以高溢價向小股東回購股份，以每股3.8元回購最多3888.64萬股，佔股本約2%，作價較上周五收報2.6元溢價46.15%，回購後大股東百利保（617）等一致人士的持股量將由49.5%增至51.5%，將觸發百利保向富豪產業信託（1881）的強制收購要約，公司將按每股1元向富豪產託提出收購要約，較上周五收報2元折讓50%，但強調無意私有化富豪產託。</p></body></html>
