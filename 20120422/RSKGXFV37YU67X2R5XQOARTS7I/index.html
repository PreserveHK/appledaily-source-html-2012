<html><header><meta charset="utf-8"><title>變形女睇騷晒排骨胸</title></header><body><h1>變形女睇騷晒排骨胸</h1><p>新變形女露絲亨廷頓韋莉（RosieHuntington-Whiteley），前天到加州欣賞Coachella音樂節，其男友積遜史迪咸（JasonStatham）沒有陪伴在側，她只與女性友人同行。露絲穿上熱褲大騷迷人長腿，但上身穿着開胸恤衫的她，雖然打出心口，但她看似消瘦不少，胸前沒有半両肉，只見到現出鎖骨及胸骨，而她亦只購買了香檳及水享用。</p><p>吸血女冇面見人</p><p>同場亦有不少明星捧場，包括吸血女姬絲頓史釗活（KristenStewart），但姬絲頓卻全程冇面見人，將鴨舌帽笠到落眼遮着臉孔，入場時更一直低着頭，令在場人士不易發覺。</p></body></html>
