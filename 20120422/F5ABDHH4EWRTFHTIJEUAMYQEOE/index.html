<html><header><meta charset="utf-8"><title>膠雞上太空研太陽風暴</title></header><body><h1>膠雞上太空研太陽風暴</h1><p>美國膠雞「卡米拉」（Camilla）上月乘坐氦氣球遠征太空（圖），搜集太陽風暴研究數據。<br>是次太陽風暴威力強勁，高峯期三日釋出的能量，等同紐約巿所有住宅兩年用電量。加州高中生特地派出「卡米拉」帶同輻射探測器、低溫溫度計和全球定位追蹤器等，最後安全返回地球，同行七隻昆蟲則犧牲。太空總署「太陽動力學天文台」吉祥物「卡米拉」在社交網有逾2萬追隨者。<br>英國《星期日郵報》</p></body></html>
