<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國女星愛瑪屈臣，昨日以藍色短裙look在紐約出席Tribeca電影節的《StruckByLightning》首映。<br><br>●日本女歌手Kyarypamyupamyu昨日現身東京澀谷為代言糖果宣傳，被追問與男演員小谷昌太郎的緋聞時，她否認有拍拖。</p><p>●日本名模蛯原友里前天與長谷川潤等在上海出席時裝騷，首次在內地行騷的蛯原表示興奮。<br><br>●韓國男星李民浩昨日飛往上海拍廣告，他友善與送機fans握手，有如在機場舉行握手會。<br><br>●韓國組合JYJ前日在韓國舉行日本影迷聚會，成員Hero自爆早前因身體不適，而臨時甩底冇睇隊友Xiah的音樂劇。</p></body></html>
