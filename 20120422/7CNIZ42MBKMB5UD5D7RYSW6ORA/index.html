<html><header><meta charset="utf-8"><title>推介！：買2011年Mazda3平三萬</title></header><body><h1>推介！：買2011年Mazda3平三萬</h1><p>今年人工加極都追唔到通脹，買車都要諗過度過。萬事得今日於將軍澳新都城中心二期天幕展覽場舉行車展。除大熱慳油SUVCX-5外，還有同為環保私家車的2011年Mazda32.0SKYACTIV以$209,900優惠價發售，買家可享三年免息上會及以特價選購三年「新換舊」保險賠償保障，連同未來慳回的油錢，點計都有着數。<br><br>記者：李鑒泉<br>查詢：37684888（宏益汽車）</p></body></html>
