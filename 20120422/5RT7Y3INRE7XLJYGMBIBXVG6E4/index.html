<html><header><meta charset="utf-8"><title>薛凱琪個唱Sell甜美</title></header><body><h1>薛凱琪個唱Sell甜美</h1><p>入行八年的薛凱琪（Fiona），將於今年7月8日開首個紅館個唱。對於這個唱，Fiona當然極為重視，為籌備工作更推掉幾部電影及內地劇集，雖然現距離個唱仍有三個月左右，但Fiona已開始健身和排舞，積極做好準備。<br>日前Fiona為個唱拍攝海報，唱片公司請來服裝設計師TomasChan為她造了粉色露肩紗裙，再加上搶眼的鮮紅色短假髮及藍色棉花糖，配合個唱主題Filicious以及Fiona的甜美形像。攝影師租來一架懷舊棉花糖機，Fiona一邊影一邊偷食，更搶着整棉花糖派給工作人員。<br>撰文：葉雪</p></body></html>
