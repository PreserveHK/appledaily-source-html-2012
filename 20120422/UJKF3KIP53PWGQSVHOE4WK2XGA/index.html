<html><header><meta charset="utf-8"><title>蘋果汁浸大生遊行抗議宿位不足</title></header><body><h1>蘋果汁<br>浸大生遊行抗議宿位不足</h1><p>【本報訊】三三四新學制推行後，大學宿位更緊張。浸會大學本科生舍堂發展關注小組約80名學生昨遊行到政府總部，抗議政府未有批出充足土地予校方興建宿舍。<br>關注組發言人李柔堃表示，浸大現時有5,000多名學生，卻只有1,711個宿位，未來數學年浸大宿位持續短缺。李指責政府批出九龍塘地皮讓發展商興建豪宅，卻漠視浸大生住宿需要，又認為政府放寬非本地學生的住宿限額至兩成，變相剝奪本地生的住宿權利。<br>教育資助委員會昨發聲明表示，去年及今年全港院校公帑資助宿位增加約6,600個，該會將繼續物色土地及尋求撥款資助，支持院校興建宿舍。</p></body></html>
