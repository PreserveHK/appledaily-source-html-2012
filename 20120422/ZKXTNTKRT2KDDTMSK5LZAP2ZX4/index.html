<html><header><meta charset="utf-8"><title>竹條製迷你故宮角樓</title></header><body><h1>竹條製迷你故宮角樓</h1><p>重慶江津一名48歲的男子袁中萬師傅，憑藉精湛木工技藝，用兩萬多根竹條，歷時三年製作出一棟高76厘米、寬77厘米的竹製故宮角樓模型（圖）。整個模型沒用到一顆釘子、一滴膠水，全部只由竹條鑲嵌而成。它共有三層，每層屋檐上都鑲有雕刻得惟妙惟肖、高度不足一厘米的神獸，整個角樓的38扇門窗全可活動。<br>「最難的是角樓底座的結構，接連想了十多天都沒想出辦法來。」袁中萬曾任職木匠八年，但因沒製作模型的經驗，只能邊做邊摸索，製作過程很辛苦。三年前他開始製作竹編故宮角樓，為專心製作更多次拒絕朋友為他推薦的高薪木匠工作，還關掉經營得正紅火的包子舖。<br>中新網</p></body></html>
