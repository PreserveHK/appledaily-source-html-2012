<html><header><meta charset="utf-8"><title>鵬哥拍劇睇錢</title></header><body><h1>鵬哥拍劇睇錢</h1><p>剛憑《奪命金》獲得金像獎最佳男配角的盧海鵬，昨日在新城電台接受薛家燕的節目訪問，他謂心情沒有怎樣，獎座放在家中：「其實嗰日我喺珠海拍戲，諗住趕唔切就唔去㗎。」<br>問到無綫有否招手？鵬哥說：「有斟過，但拍劇咁辛苦，我冇諗，不過錢最緊要，畀得起咪睇吓，同埋份合約最好有選擇性，我唔想被困住，叫我做乜就做乜。」至於王維基，鵬哥透露余慕蓮曾問他有否興趣，但他說：「我唔知係咪王維基搵呢！」此外，提到翁虹及一班內地藝人入住北角一間酒店發生火警，鵬哥表示幸好到外地登台時，沒有發生過意外。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
