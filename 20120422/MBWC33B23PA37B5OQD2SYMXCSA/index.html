<html><header><meta charset="utf-8"><title>童愛玲帶兒子再蜜月</title></header><body><h1>童愛玲帶兒子再蜜月</h1><p>童愛玲與夫婿王敦民結婚九周年，早前與八歲兒子一家三口到曼谷及華欣玩了八天，更豪氣地入住TheBarai度假酒店的三千呎套房。童愛玲表示此行難忘，她說：「我哋先去曼谷會朋友，之後到華欣，五日四夜剩係留喺酒店已經好開心，同老公日日做SPA，享受私人泳池、花園等，囝囝好開心，同老公約定咗每年都會返呢間酒店，好好享受。」</p><p>收了名錶作周年紀念大禮的童愛玲，取笑夫婿不夠細心：「結婚前所收到嘅禮物都係電器，結咗婚先敢叫佢唔好再送電器，家會送我鍾意嘅首飾同男裝手錶。」她直言已計劃跟丈夫再造人，希望盡快有好消息公佈。<br>撰文：唐如
</p></body></html>
