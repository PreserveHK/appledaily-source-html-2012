<html><header><meta charset="utf-8"><title>旺角失控九巴鏟行人路</title></header><body><h1>旺角<br>失控九巴鏟行人路</h1><p>【本報訊】昨晨9時許，46號線九巴沿旺角彌敦道左轉入荔枝角道期間，車長報稱避車，失控撞向右邊行人路，掃毀6米長鐵欄，再撞塌行人過路燈（圖），當時一名男途人在行人路上等候過路，看見九巴衝前，倒後數步意外跌倒地上，左小腿被碎片割傷，意外中車長、一名巴士女乘客俱輕傷送院敷治。男途人意外後惱怒車長，喝罵車長「做乜撞埋嚟！」，他猶有餘悸說：「我成個人跌落地，交通燈差啲打中我，再唔後退就實死冇生！」</p></body></html>
