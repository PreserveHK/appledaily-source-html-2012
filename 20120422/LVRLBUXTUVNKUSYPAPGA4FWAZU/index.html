<html><header><meta charset="utf-8"><title>24味阿傑結婚冲喜</title></header><body><h1>24味阿傑結婚冲喜</h1><p>樂隊24味成員梁永傑（阿傑）早前和其他兩位成員陳偉雄（阿肥）及李健宏（Kevin仔），涉及在中環夜店打人事件，事後本報收到消息指警方已正式拘捕涉案人士。雖然阿傑隨時惹上官非，不過他前日依然如期跟女友May結婚，婚禮未有受打人事件影響，而身為兩人好友的杜如風亦在微博留言送上祝福。</p><p>與打band形象迥異</p><p>杜如風更貼出一對新人的相，包括簽字註冊的相片，相中見阿傑西裝筆挺，跟穿上復古婚紗的新娘子相當合襯，笑容一致相當甜蜜。而另一張結婚照，見阿傑穿上恤衫打呔，老婆則穿上白紅色裙，阿傑情深款款望着老婆，跟平日打band時的火爆形象截然不同。<br>撰文：丁寧</p></body></html>
