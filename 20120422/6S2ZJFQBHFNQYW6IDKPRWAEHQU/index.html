<html><header><meta charset="utf-8"><title>鴨媽媽帶12小鴨鬧市討食</title></header><body><h1>鴨媽媽帶12小鴨鬧市討食</h1><p>英國野鴨「迪齊」，過去兩年每天風雨不改，前往約克巿中心的食肆討食，店主哈迪見牠楚楚可憐在門外守候，每次都給牠麪包碎充飢，「牠是獨行俠，經常遭鵝群追趕，但牠知道來我這裏有東西吃，也會得到照料，總是在我開店前前來等候」。<br>不過，「迪齊」最近擺脫獨行生活，一口氣誕下12隻小鴨，現在牠走到那裏總是一行13隻鴨浩浩蕩蕩，討吃開餐也少不了小鴨的份兒，但哈迪坦言吃不消：「我們要停止餵飼牠們了。」<br>英國《太陽報》</p></body></html>
