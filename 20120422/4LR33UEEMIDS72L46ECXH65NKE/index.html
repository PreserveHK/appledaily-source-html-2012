<html><header><meta charset="utf-8"><title>ChristianLouboutin新鞋似足黃膠鴨</title></header><body><h1>ChristianLouboutin新鞋<br>似足黃膠鴨</h1><p>法國名牌ChristianLouboutin不時推出刁鑽鞋款，它們最近推出一款用潛水物料合成橡膠製造的黃色高踭鞋（圖），反應一般，有人更揶揄「膠鞋」似足陪伴小朋友洗澡的膠鴨。<br>「紅鞋底」標認配上鮮黃色的合成橡膠，有潮人分析，雖然是當季時興的顏色，但配襯起來看似潛水用具，更令人聯想起黃色膠鴨，型格欠奉，價錢竟要895美元（6,981港元）。撇除外觀，有人亦擔心橡膠物料在炎炎夏日感覺絕不涼爽。<br>英國《每日郵報》</p></body></html>
