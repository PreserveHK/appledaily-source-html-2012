<html><header><meta charset="utf-8"><title>窮民工捧斷指離醫院</title></header><body><h1>窮民工捧斷指離醫院</h1><p>江西民工「傷不起」！南昌一名男子熊春根上周一（16日）早上6時30分，上班時左手拇指意外被鋼筋打斷。到醫院急救後，他因負擔不起治療費用而中止治療，工廠老闆接到他的求助電話時仍推脫很忙，他只好手捧斷指離開醫院。最後迫於社會壓力，老闆才將他帶到一家收費更便宜的醫院，墊付5,000元人民幣按金後，沒等他進手術室就離開。<br>據悉，熊所在的工廠沒為工人辦理工傷保險，工人出了事很少能得到賠償。事件引起網民熱議，許多人痛批醫院「忘了救死扶傷的責任」。新華社</p></body></html>
