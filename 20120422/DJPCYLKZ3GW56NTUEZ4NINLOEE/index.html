<html><header><meta charset="utf-8"><title>發芽薯仔變鴨仔有腳有翼</title></header><body><h1>發芽薯仔變鴨仔<br>有腳有翼</h1><p>薯仔變鴨仔？英國婦人羅伯茨伸手從食物櫃取出存放了兩周的薯仔時，不敢置信地高呼丈夫和女兒來看，因為薯仔發芽後竟變成鴨子的模樣（圖），丈夫說：「最神奇的是它居然有腳和小小的翅膀！」<br>英國過去也曾出現類似事件。女學生加夫尼在超巿發現「小鴨薯仔」後，連忙將它買回家，更把它命名為「比爾」。四歲男童克勞特三年前也曾碰上一隻「小鴨薯仔」，家人當時建議：「我們應該把它放回泥土種植，看看明年會否長出更多鴨子。」<br>英國《每日郵報》</p></body></html>
