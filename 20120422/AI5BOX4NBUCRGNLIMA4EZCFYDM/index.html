<html><header><meta charset="utf-8"><title>U-Know獲粉絲行善賀壽</title></header><body><h1>U-Know<br>獲粉絲行善賀壽</h1><p>為慶祝韓國組合東方神起成員U-Know的26歲生日，內地粉絲上月24日已在內地某偏遠山區小學以其名字建立了「U-Know讀書室」，粉絲向學校捐贈了1,699本書、書桌及書架等圖書館必備品，非常有心。</p><p>有份參與善事的神起粉絲說：「U-Know是正直善良的青年，每次看到他做慈善的報道，我們都很感動，所以想把他的愛心傳遞到其他地方，體驗奉獻的快樂。」</p></body></html>
