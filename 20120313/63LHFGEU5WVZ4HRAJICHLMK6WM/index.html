<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明睇鹹網無綫冇嬲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬國明睇鹹網無綫冇嬲 - 馮仁昭</h1><p>《OnCall36小時》嘅「一件頭」馬國明噚日接受商台訪問，講到佢早排承認自己有睇過鹹網，反而即時被高登仔大讚佢夠坦白，馬國明話：「一個成年人有上過鹹網有幾咁出奇，唔想扮嘢，如果講話係為咗fans守身如玉，真係好假囉，咁我都係一個好正常嘅人啫！」馬國明仲話，就算自己講咗出嚟，無綫都冇鬧佢，亦都冇要佢照肺，咁即係冇問題啦！</p></body></html>
