<html><header><meta charset="utf-8"><title>台藝術家　碰嬌妻就不舉</title></header><body><h1>台藝術家　碰嬌妻就不舉</h1><p>台灣一名年僅30出頭、小有名氣的藝術家，經過一年多的熱烈追求，好不容易才娶到心目中的女神當老婆，沒想到在新婚第一晚，一碰到老婆就「不舉」，之後他在外面與其他的女性上床卻遊刃有餘，最後他無奈地考慮離婚。<br>主診醫生指，這名男藝術家外形風流倜儻，加上小有才氣，婚前一直桃花不斷，不時有仰慕的女性主動獻媚。<br>新婚對着老婆卻不舉，他還以為是自己有性功能障礙問題，跑到外面偷吃試驗才發現，居然只有對老婆「抬不起頭來」，醫生對此也束手無策。<br>台灣東森新聞網
</p></body></html>
