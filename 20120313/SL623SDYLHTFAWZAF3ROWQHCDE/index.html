<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RubberBand教人放鬆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：RubberBand教人放鬆 - 馮仁昭</h1><p>樂隊RubberBand噚日喺電台受訪，宣傳新歌《Easy》，成員泥鯭話首歌係叫港人放鬆：「呢排好多怨氣，呢首歌都係畀自己嘅提醒，希望大家都放鬆。」其他成員爆隊長阿正成日以攞靈感為由去旅行，阿正尷尬話：「今年去咗兩次日本，我好鍾意滑雪。」阿正話以前同雷頌德開會有啲緊張，但家就唔同：「家會喺佢面前講粗口！」</p></body></html>
