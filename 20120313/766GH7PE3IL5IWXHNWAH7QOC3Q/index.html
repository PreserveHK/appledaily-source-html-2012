<html><header><meta charset="utf-8"><title>諸葛紫岐錫住新郎</title></header><body><h1>諸葛紫岐錫住新郎</h1><p>諸葛紫岐和陳嘉桓昨日到西港城出席婚紗活動，準新娘諸葛紫岐將於本月20日出嫁，不但未有節食減肥，反而胃口大開勁食。並透露當天坐大紅花橋、打鑼打鼓、老公踢橋門等儀式會做足。至於玩新郎，紫岐笑說：「我冇參與，只係叫姊妹唔好玩得太犀利，要錫住佢，驚日頭糟質佢太犀利，夜晚……」即被笑指怕老公冇力洞房。<br>至於陳法拉會否出席婚宴？紫岐說：「你哋到時咪知，已經通知咗阿哥（薛世恒）。」問到她可能要跪地斟茶給大嫂（陳法拉），紫岐說：「唔知呀，等大衿姐安排。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
