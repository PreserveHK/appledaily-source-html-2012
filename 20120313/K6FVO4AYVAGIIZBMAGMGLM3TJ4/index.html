<html><header><meta charset="utf-8"><title>失業工人　自研潛艇賺錢</title></header><body><h1>失業工人　自研潛艇賺錢</h1><p>湖北武漢37歲的失業工人張五一，離開紡織機械廠崗位後，自行研製小潛艇，自己找小船廠代工，成功建造小潛艇，至今收到三張定單，每艘潛艇售價20萬元。目前第二艘潛艇即將下水。<br>張五一的小潛艇可潛30多米深，進口只容一人出入，船艙只能站兩人，前方有手掌大的觀測口，操作只有簡單的進出水閥、方向舵和緊急時迅速上浮的掄式閥。潛艇艇身前有操作臂，可於海底捕撈，因應客人需要還可加裝攝像，監察海底情況。<br>第一艘潛艇買家是大連養參戶叢志傑，他說，以前派潛水員下海，下潛一次40分鐘費用1,000元。改用潛艇後，一次可捕撈10小時，效率大增。<br>湖北《武漢晚報》</p></body></html>
