<html><header><meta charset="utf-8"><title>虛擬穿上試衫「魔鏡」面世</title></header><body><h1>虛擬穿上試衫「魔鏡」面世</h1><p>「魔鏡、魔鏡，我穿這件上衣、這條裙子是否好看？」買衫試身嫌麻煩，現在有這面「魔鏡」幫到你，讓你體驗21世紀模式的虛擬試身經驗。<br>試身「魔鏡」，其實是由58吋等離子電視機，頂部內置一部攝影機，女士只需面向鏡子，揮動看中的衣服，攝影機就會透過活動感應和類似Xbox的3D虛擬技術，根據實物距離和大小，在「魔鏡」展現試身者穿上新衣後的模樣（圖）。這「魔鏡」適用於不同品牌衣服，今起會在英國曼徹斯特一個商場展出。但「魔鏡」性別和年齡歧視，現只適用於女裝，男裝和童裝所需的軟件仍有待研發。<br>英國《每日郵報》</p></body></html>
