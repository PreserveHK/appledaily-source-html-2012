<html><header><meta charset="utf-8"><title>少時YoonA悔婚冒雪狂奔</title></header><body><h1>少時YoonA悔婚冒雪狂奔</h1><p>韓國熱爆組合少女時代（少時）攻日以來，一直sell美腿跳舞曲，不過在昨日曝光的新歌《TimeMachine》MV中，九名成員卻轉玩悲情路線，當中主將YoonA最慘情，身穿單薄的婚紗在表參道冒雪狂奔。</p><p>拍足40小時</p><p>今次MV拍足40小時，少時各自演繹難以忘記舊愛的故事，當中YoonA結婚在即卻決定出走，在零度之下的天氣進行拍攝；其隊友Sunny要淋雨，而Tiffany、Jessica等則傷心落淚，睇到fans大叫心痛。</p></body></html>
