<html><header><meta charset="utf-8"><title>人物誌：洩密被炒積怨</title></header><body><h1>人物誌：洩密被炒積怨</h1><p>大爆張藝謀秘婚的何珺，是內地新演員，04年從北京電影學院表演系畢業，前年張藝謀籌拍電影《金陵十三釵》，已指名她和李欣汝、付璐璐及蔣婧等新演員成為其中四釵，不過前年底四人為《金》片進行秘密集訓，一時貪玩將集訓照片放上微博，令一直把電影保密的張藝謀大為震怒，將四人從劇組開除，雖然事後四人都主動認錯，最終亦未能挽回被炒魷的命運。<br>何珺是新演員，演出作品不多，曾演出《心悸的味道》、《靠近》等內地電視劇，最近與方中信及鄔君梅等合作電視劇《小洋樓》，飾演司馬若霜一角。<br></p></body></html>
