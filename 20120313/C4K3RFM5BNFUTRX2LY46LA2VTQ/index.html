<html><header><meta charset="utf-8"><title>材識兼收：松葉蟹的膏</title></header><body><h1>材識兼收：松葉蟹的膏</h1><p>松葉蟹又叫楚蟹或津合蟹，在日本因產地不同，叫法有異，日本人認為鱈場是蟹皇，松葉是蟹后，吃松葉的季節大概由每年10月至翌年5月。松葉雖不夠鱈場啖啖肉，但就膏多。日本人在當造季節，將蟹蒸熟，取其綠色的膏，做不同美食。最簡單是在飯上加蟹肉，再淋上蟹膏，成為豪華的「蟹丼」。他們亦喜歡用一個七輪小炭爐，放上蟹殼並加隻鵪鶉蛋黃去燒，非常濃厚而甘香。而最難忘一次在北海道紋別太子酒店內的蟹家，他們將大蟹蓋放上膏和飯拌勻，放在七輪上燒香，燒時蟹殼和飯香隨空氣飄，未吃已令人食指大動。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三刊出）</p></body></html>
