<html><header><meta charset="utf-8"><title>求驗客手記：維拉老定簽澳洲兵 - 求驗客</title></header><body><h1>求驗客手記：維拉老定簽澳洲兵 - 求驗客</h1><p>英超球會阿士東維拉日前宣佈，已同喺季尾約滿荷甲阿爾克馬爾嘅澳洲攻擊球員比列賀文(右)達成協議，對方將會喺今個夏天過檔。維拉家陣喺聯賽榜排尾六，睇落好似好危，但查實多尾三的昆士柏流浪成11分，加上比自己下面嗰兩隊布力般流浪同保頓，亦分別多8分同10分，所以應該唔會降班。不過，如果維拉真係咁唔好彩要降班，唔知比列賀文會唔會反口唔嚟呢？</p></body></html>
