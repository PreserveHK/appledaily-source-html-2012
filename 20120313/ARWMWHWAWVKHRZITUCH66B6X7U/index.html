<html><header><meta charset="utf-8"><title>求驗客手記：全能高古接手燕軍 - 求驗客</title></header><body><h1>求驗客手記：全能高古接手燕軍 - 求驗客</h1><p>荷甲老牌勁旅之一嘅燕豪芬，近排表現嚴重走樣，近3場全敗兼一共失咗13球，球會立即做嘢，炒咗教練魯頓（左），委任佢嘅副手兼荷蘭名宿高古（右）掌帥，至今季尾為止。高古喺球員時代係通天老倌，唔知佢教波掂唔掂呢？話時話，喺高古成為燕豪芬教練後，今屆荷甲傳統三強嘅教練，就全部都係94、98年荷蘭喺世界盃發光發熱嘅成員，因為阿積士主帥係法蘭迪保亞，而教飛燕諾嘅就係朗奴高文。</p></body></html>
