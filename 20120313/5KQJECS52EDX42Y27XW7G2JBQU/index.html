<html><header><meta charset="utf-8"><title>莫少聰囡囡出世100日</title></header><body><h1>莫少聰囡囡出世100日</h1><p>莫少聰自從與洪欣分手後，感情生活變得相當低調。50歲的莫少聰去年10月被爆與23歲的大連姑娘孫雲玲註冊結婚，當時有傳比他年輕27年的嫩妻已懷有身孕，但少聰一直三緘其口。</p><p>奉子成婚</p><p>直至前日，兩人結婚五個月後，少聰突然在微博貼上一張女兒的百日照，並在言語間透露女兒名字為莫芷嫣，已出世100日，即三個多月。少聰充滿為人父親的喜悅，寫道：「是我一生當中最開心的一天。芷嫣！祝你百日快樂！健康快樂地成長！」照片中，B女眼仔睩睩，精靈可愛，少聰在女兒照片旁邊，亦貼上一張他模仿女兒瞪大雙眼、O嘴的大頭照，兩父女很有父女相。<br>撰文：葉雪</p></body></html>
