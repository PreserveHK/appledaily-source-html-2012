<html><header><meta charset="utf-8"><title>頑童考試差街頭掛牌罰企</title></header><body><h1>頑童考試差街頭掛牌罰企</h1><p>子女教而不善，父母可以怎樣？美國邁阿密12歲男童貝爾是老師口中的「課堂小丑」，加上考試中有三科不及格，爸爸見他屢勸不改，終於上周六要他在身上掛紙牌到街頭罰企示眾數小時。紙牌一面寫着「我想成為課堂中的小丑。這有錯嗎？」另一面寫着「我讀第七班，學期中有學科不及格。這有錯嗎？」<br>貝爾罰企期間，爸爸一直留在身邊給食水食物，同時亦邀路過的駕駛者對兒子的上課頑劣表現作出點評（圖）。這樣公然「羞辱」兒子未免無情，但他說：「我實在沒有其他方法可以好好管教他。我嘗試教導他，但他總是不聽話。」貝爾被罰示眾後很有悔意，答應爸爸以後做個好學生。<br>英國《泰晤士報》
</p></body></html>
