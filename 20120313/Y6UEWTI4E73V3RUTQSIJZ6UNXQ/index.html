<html><header><meta charset="utf-8"><title>關仁隱事：「火火」扮大牌自斷米路 - 關仁</title></header><body><h1>關仁隱事：「火火」扮大牌自斷米路 - 關仁</h1><p>內地男星「火火」出名難搞，佢當正自己好紅，合約條件辣到同荷李活明星差唔多，但佢又冇票房保證，所以搵佢拍戲嘅片商一直唔多。最初開心公司老闆「老何」都好睇火火，同佢簽咗幾部片約，點知拍完一部俾佢激到嘔血，連導演「大老爺」私下都鬧到佢飛起，到影片上映時火火又唔肯做宣傳，老闆要再三求佢先肯做一、兩個，到部戲票房唔掂後，老何都話怕咗寧願蝕訂金都唔會再搵佢拍戲！後來火火喺京城簽咗個經理人，合作冇一年就反面，佢竟然不滿經理人唔尊重佢唔叫佢做火火哥，又話經理人唔認同佢演技好過「圻叔」，鬼咁多投訴。<br>撰文：關仁</p></body></html>
