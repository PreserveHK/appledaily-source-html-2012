<html><header><meta charset="utf-8"><title>霜霜哭訴成床照輸家</title></header><body><h1>霜霜哭訴成床照輸家</h1><p>因與林峯的床照而上位的潘霜霜，日前現身內地節目《舞林大會》，評委再談及床照事件，霜霜激動得大哭，令面上的彩妝都花了，她在現場向父母致歉，指床照事件令他們被鄰居非議。而霜霜的爺爺前晚去世，她昨在微博向爺爺道別。</p><p>難接好片</p><p>霜霜日前又出席一個網站的微博交流會接受微博現場提問，談到被指借床照炒作，霜霜激動回應：「誰受益我想問，我受益？No！好的電影上不去，不好的角色一大堆找進來！」有人問沒林峯她會紅嗎？她回應：「會，因為這件事，我同一時間失去三大機會！」問到她有否跟林峯聯絡，她竟反問：「聯繫他？他是誰？」<br>撰文：林妃</p></body></html>
