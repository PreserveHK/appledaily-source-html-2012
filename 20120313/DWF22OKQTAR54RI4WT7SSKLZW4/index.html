<html><header><meta charset="utf-8"><title>蘋果汁擬規管墨西哥鼠尾草</title></header><body><h1>蘋果汁<br>擬規管墨西哥鼠尾草</h1><p>【本報訊】政府建議將γ-丁內酯、墨西哥鼠尾草及其活性成份丹酚-A，納入危險藥物管制名單，獲立法會保安事務委員會支持，預計5月提交立法會。保安局副局長黎棟國表示，合成化學品γ-丁內酯可用作清潔劑、飲食補充品，在人體內可迅速轉化為「迷姦水」；墨西哥鼠尾草和丹酚-A在外國漸趨流行，可令吸食者產生幻覺和精神錯亂，無藥用價值。鑑於外國已作不同層次管制，因此港府建議規管非法販運、進出口及管有等，最高罰款500萬及終身監禁。</p></body></html>
