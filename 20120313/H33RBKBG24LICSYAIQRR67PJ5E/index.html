<html><header><meta charset="utf-8"><title>張慧雯、趙希洛癡心錯付</title></header><body><h1>張慧雯、趙希洛癡心錯付</h1><p>張慧雯和趙希洛同樣透過選美晉身無綫，有份參演《OnCall36小時》中飾演實習醫生角色。</p><p>男友劈腿</p><p>張慧雯首次演劇，飾演晶晶一角，戀愛大過天，常被仔飛而失戀，原來劇中角色跟她經歷相符，張慧雯說：「中學時俾一位韓國男友飛，我當時仲摺咗一千隻紙鶴送畀佢，佢竟然轉送畀新女友，仲話自己摺。」出道曾被稱為翻版苟云慧，她說：「大家同鄉多倫多返港，又係我師姐，似佢唔差。」<br>趙希洛感情路上曾經一樣天真，她讀大學時與男友拍拖以為會開花結果，但男方一腳踏兩船，最終分手收場。<br>採訪、攝影：卓寶花</p></body></html>
