<html><header><meta charset="utf-8"><title>林偉、樊亦敏轉投無綫</title></header><body><h1>林偉、樊亦敏轉投無綫</h1><p>電視戰令無綫演員大量流失，無綫唯有向所有亞視藝員招手，昨日發現林偉和樊亦敏在電視城化妝間出現，原來他們為新劇《雷霆掃毒》試造型。</p><p>PA變監製</p><p>一身火紅色戲服的樊亦敏說：「今次同無綫簽咗三年，其他電視台都有搵我，不過我想返嚟試吓先，今次再返嚟見番以前識嘅人，嗰時喺TVB係做PA（助理編導），家係呢套劇監製。」<br>林偉跟無綫同樣簽三年藝員合約，他否認無綫重金禮聘：「唔好咁講，有時間咪返嚟拍吓，我離開亞視四年喇！今次喺套劇我係做反派。」<br>採訪、攝影：楊潔雯</p></body></html>
