<html><header><meta charset="utf-8"><title>謝拉畢拿毀人婚姻</title></header><body><h1>謝拉畢拿毀人婚姻</h1><p>曾演電影《戰狼300》（300）的蘇格蘭男星謝拉畢拿（GerardButler），近日被一名神秘女子指摘他曾有心欺騙感情，累她與新婚丈夫離婚。</p><p>改手機迴避</p><p>據外國娛樂網站報道，最近一名神秘女子在離婚的法庭文件中提到謝拉畢拿的名字，她指謝拉在早陣子接受戒療前，曾跟她發展婚外情，導致她跟丈夫離婚。該名女子還以為她離婚後，謝拉會對她認真，可是謝拉卻搭上其他女子，並改了手機電話號碼，有意避開她。不過，謝拉的發言人尚未對事件作出任何回應。</p></body></html>
