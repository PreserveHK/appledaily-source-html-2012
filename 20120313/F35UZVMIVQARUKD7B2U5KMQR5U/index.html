<html><header><meta charset="utf-8"><title>黃曉明疑僭建身高</title></header><body><h1>黃曉明疑僭建身高</h1><p>一直有傳內地小生黃曉明報大身高，他自稱有1.79米高，但不少觀眾和網友卻表示質疑，力指他靠穿厚底增高鞋來增高。雖然黃曉明曾在節目中除鞋以示清白，但依然有不少觀眾和網友不相信。<br>有些細心的網友聲稱發現黃曉明經常穿同款的白色靴，他們指這款鞋有增高功能，他還有相同效用的黑色近款靴子，亦有網友展示一張黃曉明背後有身高刻度的劇照，看出他實際身高只有1.72米。另外，昨有報道指Angelababy在巴黎看完時裝騷回港，日前即在男友黃曉明陪同下到灣仔某診所，報道指兩人是作婚前身體檢查。<br>撰文：林妃</p></body></html>
