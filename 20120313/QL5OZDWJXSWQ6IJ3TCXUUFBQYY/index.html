<html><header><meta charset="utf-8"><title>Miley谷胸鬥走奶珍妮花</title></header><body><h1>Miley谷胸鬥走奶珍妮花</h1><p>由美國女星珍妮花羅倫絲（JenniferLawrence）主演的新片《飢餓遊戲》（TheHungerGames）昨日在洛杉磯舉行全球首映，她與兩位男主角祖舒克治遜（JoshHutcherson）及LiamHemsworth一同出席。穿露背長裙的珍妮花為粉絲簽名時，不慎走光露出波邊。</p><p>搶答男友問題</p><p>不過珍妮花的風頭卻被Liam的歌手女友MileyCyrus搶去，谷胸的Miley整晚黐實男友，又風騷地搶答記者問Liam的問題，指Liam拍《飢》片最辛苦是見不到自己。</p></body></html>
