<html><header><meta charset="utf-8"><title>求愛男扯掉干露露上衣</title></header><body><h1>求愛男扯掉干露露上衣</h1><p>內地網絡紅人干露露，前日在廣東東莞參加某人體藝術攝影展時，被一名求婚不成的粉絲扯掉上衣，露出白色nudebra，場面一度失控。事發時她坐在講台上，一名西裝筆挺的年輕男子，突然手抱花束與戒指跪地向她求婚，自稱很喜歡她、視她為偶像，希望她能嫁給他。但男子遭到拒絕後突抓狂，衝向前一把扯下干的緊身馬甲上衣，即時露出僅貼有nudebra的胸部，隨後他在保安勸導下離開會場。但網友質疑這次又是她自導自演的炒作事件。<br>廣東《廣州日報》<br></p></body></html>
