<html><header><meta charset="utf-8"><title>AKB廣告又搞同志吻</title></header><body><h1>AKB廣告又搞同志吻</h1><p>日本爆紅女子組合AKB48，近年成為廣告商寵兒，她們已為Puccho軟糖拍過多個版本的廣告，有日本雜誌率先刊登明天在日本推出的最新Puccho廣告，成員之間竟然將軟糖以口傳口，令廣告的畫面有如她們不停互咀，充滿同志味道。雖然AKB以往在MV中亦曾咀嘴，但今次如此多成員互咀，粉絲亦嘩然，有粉絲認為她們不衞生，感覺惡心。</p><p>華盛頓演唱</p><p>此外，AKB隊長高橋南將會率領宮澤佐江、峯岸南等16名成員，本月27日出席於美國華盛頓舉行的「全美櫻花祭」活動，並舉行兩場演唱，紀念日本贈送櫻花予美國種植100周年，到時AKB亦會探訪小學，與當地小朋友交流。</p></body></html>
