<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊冪拍廣告陪Jolin - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊冪拍廣告陪Jolin - 馮仁昭</h1><p>楊冪自從同劉愷威拍拖，越嚟越多香港觀眾認識佢，近日佢同韓國偶像韓庚做百事可樂代言人，有機會同蔡依林（Jolin）、羅志祥、古天樂一齊拍廣告。對於楊冪加入，Jolin好開心，因為終於有個女將陪自己，楊冪又話如果將來拍廣告，就算幾辛苦都唔怕。而韓庚仲係SuperJuniorM成員嘅時候，已拍過百事廣告，家單拖再有機會，都好期待。</p></body></html>
