<html><header><meta charset="utf-8"><title>at17今年合體無望</title></header><body><h1>at17今年合體無望</h1><p>林二汶日前在灣仔藝術中心順利完成一連五場《翻兜前度音樂會》，不少好友如蔡一智及張智霖夫婦拍拖結伴捧場。二汶胞兄林一峰首次擔任音樂會音響設計，二汶指一峰過往對她的演出只會有彈冇讚，不過今次為令她的聲音獲得最好的發揮，一峰親身落場監督，他更鮮有地大讚二汶歌藝有很大進步，令她相當感動。<br>尾場時，at17好拍檔盧凱彤（Ellen）現身並上台合唱，全場尖叫。問到at17何時合體演出？二汶表示：「今年應該唔會，因為我同Ellen家唔同唱片公司，大家又忙，所以暫時應該冇機會。」<br>撰文：林妃</p></body></html>
