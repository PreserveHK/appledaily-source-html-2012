<html><header><meta charset="utf-8"><title>黑人做老竇純粹誤會</title></header><body><h1>黑人做老竇純粹誤會</h1><p>台灣藝人陳建州（黑人）和范瑋琪去年拉埋天窗，既然已結婚當然下一步就是被追問生BB，前晚黑人忽然在微博留言說：「體育班愛升學班……兒時夢想挑戰成功！哈！」組合S.H.E的Selina的爸爸接着留言：「恭喜黑人哥哥，有志者事竟成，又一成功的典範。（體育班的資優生+升學班的資優生=全能的資優生）。」接着范范留言說：「就怕會遺傳了爸爸的不會念書細胞和媽媽的運動白癡基因。」<br>范范和黑人等留下這些對話後，即引來外界揣測兩人是否造人成功，不過最後范范否認：「沒有小斑馬啦！大家快別鬧了，誤會啦！」不過相信很多人也想祝願黑人和范范早日造人成功。<br>撰文：丁寧</p></body></html>
