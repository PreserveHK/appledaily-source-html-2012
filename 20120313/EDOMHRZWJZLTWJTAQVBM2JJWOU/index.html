<html><header><meta charset="utf-8"><title>蕭定一熊爸爸上身</title></header><body><h1>蕭定一熊爸爸上身</h1><p>蕭定一和太太Michelle將於6月當爸媽，最近獲悉腹中塊肉是小龍女，二人近日已着手選購嬰兒用品，他們日前拍拖到了銅鑼灣血拼，兩公婆大手筆買下嬰兒車、嬰兒床和一些被鋪用品，埋單約兩萬多元。</p><p>關心每事問</p><p>懷孕約6個月的Michelle在貨架選用品時，看中一條嬰兒抱帶，方便將來湊B外出使用，準爸爸蕭定一自告奮勇試戴，店員還拿了熊公仔當小寶寶讓他抱着感受一下，轉眼他便熊爸爸上身，狀甚搞笑。<br>準爸爸蕭定一不停問店員：「抱帶透唔透氣，箍住BB舒唔舒服㗎？」店員細心逐一解答。<br>採訪、攝影：比華利</p></body></html>
