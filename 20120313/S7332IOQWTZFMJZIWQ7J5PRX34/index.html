<html><header><meta charset="utf-8"><title>郭晶晶注重護膚等嫁</title></header><body><h1>郭晶晶注重護膚等嫁</h1><p>中國前跳水女王郭晶晶，有傳將於今年做龍年新娘，和拍拖多年的霍英東長孫霍啟剛結婚。霍啟剛日前出席鄭裕彤孫女的喜宴，更陪同媽咪朱玲玲、公公等同行，未知是否順道為婚禮取經。<br>郭晶晶日前未有同行，近年多接拍廣告搵真銀的她，最近拍了護膚品EsteeLauder廣告，她穿上杏色雪紡上衣露香肩，待嫁新娘看來額外明艷照人。<br>郭晶晶在現場表現文靜：「坦白說，以前我不太懂護膚，也不太相信美白產品，多年來練習跳水，皮膚因長時間和水接觸以致狀況欠佳，驅動我找尋最適合自己的護膚之道。」<br>撰文：唐如</p></body></html>
