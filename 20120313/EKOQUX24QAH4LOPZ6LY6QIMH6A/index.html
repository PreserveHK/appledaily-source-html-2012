<html><header><meta charset="utf-8"><title>關仁隱事：「晒命」旅行帶髮型師整頭 - 關仁</title></header><body><h1>關仁隱事：「晒命」旅行帶髮型師整頭 - 關仁</h1><p>去外地旅行其實都係想hea住咁過幾日，好好休息吓，好多明星出埠，就更加唔想俾人認得，就連妝都唔化，可以冇壓力、好放鬆咁享受假期。不過，原來唔係人人都係咁諗。前排「晒命」同佢老公「金金」，帶埋個寶貝仔去東南亞某地旅行，同行仲有金金一大班朋友，可能晒命一向都靚慣啦，一般人去旅行都輕裝上陣，但佢就時時刻刻都着到行一行，聽聞佢仲包埋個髮型師過去，做嘢就話啫，去玩都帶埋髮型師，真係靚少陣都唔得？不過，聽講佢對個髮型師都幾好，有得做又有機會去旅行，都唔錯㗎。<br>撰文：關仁</p></body></html>
