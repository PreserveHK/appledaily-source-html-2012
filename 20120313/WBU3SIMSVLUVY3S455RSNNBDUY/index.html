<html><header><meta charset="utf-8"><title>連詩雅慘變皺皮怪</title></header><body><h1>連詩雅慘變皺皮怪</h1><p>連詩雅的新歌《到此為止》在網上累積點擊率已逾80萬，由於此歌內容是來自她寫給前男友的一封信，所以每句每字都令她十分感觸，而第一版MV中連詩雅親筆撰寫<br>歌詞，由於她不諳中文，所以不少網民批評她寫字醜怪，但她仍堅持不假手於人。<br>日前連詩雅到澳門為此歌拍正式MV，當日天氣又凍又下雨，拍出悽慘氣氛，而連詩雅更在MV中奉獻最激一次－－拍出浴鏡頭，她說：「導演要求我一邊沖凉一邊喊，難度好高，所以拍咗幾十take先完成，雙手都皺晒皮。」<br>撰文：林妃</p></body></html>
