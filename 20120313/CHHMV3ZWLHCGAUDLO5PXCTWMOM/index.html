<html><header><meta charset="utf-8"><title>阿嬌單拖享自由</title></header><body><h1>阿嬌單拖享自由</h1><p>Twins的鍾欣桐（阿嬌）和師妹鍾舒漫（Sherman），日前到成都為她們的新碟宣傳，其中阿嬌宣傳Twins的《2BeFree》，而Sherman則力谷首張國語碟《我可以》，拍檔蔡卓妍因工作關係未能出席。<br>談到新碟構思，阿嬌表示加入不少自己意見，坦言以前很介意別人的眼光，心情常受到影響，但現在學懂寬容面對，再調節自己的心情，明白真正的自由是不受制於他人。至於Sherman即場唱出兩首新歌包括《他不是你》和《大女生小往事》，她在台上又唱又跳，表現落力。<br>撰文：葉雪</p></body></html>
