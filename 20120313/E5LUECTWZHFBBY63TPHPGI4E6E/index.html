<html><header><meta charset="utf-8"><title>女賊吞金鈪　逃不過X光</title></header><body><h1>女賊吞金鈪　逃不過X光</h1><p>波蘭一名蠱惑女賊，在珠寶店乘職員沒為意，活吞一隻金手鈪，警員於是帶她往醫院照X光，最終「人贓並獲」。<br>珠寶店職員堅信27歲索娜特偷鈪，全因店內當時只有她一名顧客，金鈪則在她看後不翼而飛。職員叫保安截停她和報警，但警員到場將她剝光豬搜身都找不到，懷疑內有乾坤，索性帶她往醫院照X光，金鈪最終在索娜特的胃部無所遁形（圖）。雖然魔高一丈，但索娜特逃不過法眼，最高可判監五年。<br>英國《每日郵報》</p></body></html>
