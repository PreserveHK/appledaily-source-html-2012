<html><header><meta charset="utf-8"><title>Rain提前轉做演藝兵</title></header><body><h1>Rain提前轉做演藝兵</h1><p>正在服兵役的韓國天王Rain，上月成功申請由新兵助教轉做演藝兵，上周五他提前向韓國國防宣傳院報到，前日獲軍方公開相片。身穿軍服的Rain精神奕奕，和同樣調職成功的《瑪麗外宿中》男星金材昱合照，他們將接任已退役的李準基工作，參加軍方電台及電視台節目。</p><p>李準基益日迷</p><p>至於已回復自由身的李準基，將於本周五起在日本名古屋等地方舉行粉絲聚會，門票已被搶購一空，基哥屆時更會益日迷首度披露新歌。</p></body></html>
