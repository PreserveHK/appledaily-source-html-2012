<html><header><meta charset="utf-8"><title>謙仔拍阿姐當考牌</title></header><body><h1>謙仔拍阿姐當考牌</h1><p>近日憑《OnCall36小時》而人氣升了不少的羅仲謙（謙仔），昨日到數碼港接受數碼電台訪問，他表示跟主持是好朋友，問會否被追問與楊怡的緋聞？謙仔說：「我哋嘅緋聞都唔係真，大家只係好朋友，不過係藝人，一男一女特別被人注意，但我哋唔會避忌。」<br>謙仔表示在圍村長大，圍村本身有很多傳統，如果將來有女友，會帶她去見識一下。稍後謙仔會與汪明荃合作拍劇，兩人扮演母子，他笑言：「同阿姐合作，我會當係考牌試。」<br>採訪、攝影：胡比</p></body></html>
