<html><header><meta charset="utf-8"><title>周秀娜明撬劉愷威</title></header><body><h1>周秀娜明撬劉愷威</h1><p>周秀娜近年北上發展，下月將開拍新片《Hold住愛》，她會跟內地人氣新人楊冪及劉愷威合作，他們會在戲中發生三角戀，娜姐會做小三搶楊冪男友。</p><p>性感上陣</p><p>現實生活中，楊冪和劉愷威已承認戀人關係，二人今次拍拖開戲，攞正牌戲假情真，娜姐將在戲中介入他們的戀情，大搶劉愷威。該片還會到海南島三亞取景，屆時面對陽光與海灘，娜姐會否三點式上陣？她昨日在電話中說：「咁熱，唔會着雪褸囉！」<br>娜姐表示看內地劇《宮》而認識楊冪，大讚她說：「佢個樣好甜，身形好靚，今次大家可以合作到好期待。」<br>採訪：比華利</p></body></html>
