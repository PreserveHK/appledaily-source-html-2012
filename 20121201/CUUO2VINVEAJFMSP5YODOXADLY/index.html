<html><header><meta charset="utf-8"><title>寶光創辦人身家曾威水</title></header><body><h1>寶光創辦人身家曾威水</h1><p>【小檔案】<br>近一代投資者對寶光的認識可能不深，但集團於亞洲金融風暴前其實相當風光，其創辦人黃子明家族曾被形容為泰國三大新興華人富豪家族。公司於1972年已在港上市，以手錶生產及批發為主，後來涉獵地產業務，94年《Fortune》雜誌計算黃家的身家比李嘉誠還多。但95年開始，泰國經濟放緩，加上亞洲金融風暴，令黃氏家族經歷最痛的日子，被迫出售另外三家上市公司，剩下來的寶光亦因蝕售94年摸頂價購入的尖沙嘴達時廣場，於97年蝕27.5億元，刷新當年上市公司勁蝕紀錄。</p></body></html>
