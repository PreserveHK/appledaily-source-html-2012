<html><header><meta charset="utf-8"><title>自以為寵物狗<br>狐狸擺尾舔人</title></header><body><h1>自以為寵物狗<br>狐狸擺尾舔人</h1><p>牠一聽到「坐」、「企」或「趴下」的指令，就會照指示做，擺尾歡迎、舔人示好一樣難不倒牠，但牠並不是狗，而是自以為寵物狗的狐狸。這是俄羅斯科學家在西伯利亞實驗馴養狐狸達60年的研究成果，經逾50代進化，牠們原來和狗狗一樣學會討人歡心。<br>「馴化了的狐狸不太像狗，牠們對人類的反應其實介乎貓與狗之間。」有份訓練狐狸的科學家說，訓練時一定會選擇年紀小的狐狸寶寶，以便用食物教導牠服從指令，農場有逾幾百隻馴化狐狸，但進化了不一定改變命運，大部份還是會賣往皮革場宰殺。<br>英國《每日郵報》</p></body></html>
