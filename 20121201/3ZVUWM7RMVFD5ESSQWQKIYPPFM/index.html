<html><header><meta charset="utf-8"><title>情癡製愛情電梯載妻落樓</title></header><body><h1>情癡製愛情電梯載妻落樓</h1><p>「下去，出去轉轉。」在山東沾化縣人民醫院宿舍小區，每天都出現感人一幕：一位白髮老人推着癱瘓老伴，從二樓廚房搭坐自建的電梯落樓，無不讓人感動。<br>這位79歲的老人叫張英璽。2003年春節，他的老伴突患了老人癡呆症，為了撫慰她的精神，他每天將她抱上輪椅，帶她落樓散心。為了令坐輪椅的妻子落樓更方便，家住二樓的他就琢磨着自己製造一部電梯。他設計了草圖，由大兒子幫他買電機，用了兩天時間就把電梯造好。「不管春夏秋冬，只要不是下雨下雪，我每天都用這個電梯帶她下樓散心。」<br>山東衞視</p></body></html>
