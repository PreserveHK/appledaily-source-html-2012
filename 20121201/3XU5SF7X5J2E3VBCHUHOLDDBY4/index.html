<html><header><meta charset="utf-8"><title>隆胸女中槍矽袋保命</title></header><body><h1>隆胸女中槍矽袋保命</h1><p>「假大胸」不但可令女士增加自信，遇事更能救人一命。加拿大一名女子被男友開槍襲擊，子彈擦過她右臂後射入右乳、由左乳穿出、再射入左臂，但幸好她做過隆胸手術，兩邊矽袋卸掉了子彈衝擊力，令她保住性命，未受重傷。<br>利克內絲周三在法庭作供說，案發在2006年1月，她駕車載着現已分手的61歲男友科拉四處兜圈，幾句鐘後覺得很累，於是叫科拉下車。科拉走了幾步後突然向她開槍，她立即跳車，負傷到附近餐廳求救。科拉其後闖入民居，脅持一對老夫婦，但最終被捕，被控企圖謀殺、嚴重傷人和持有武器等罪名。<br>加拿大《卡爾加里太陽報》</p></body></html>
