<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戚美珍預祝祥仔稱帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>戚美珍預祝祥仔稱帝 - 馮仁昭</h1><p>黎耀祥同三嫂戚美珍噚日去咗澳門出席一間茶餐廳開幕，祥仔仲專登以六十年代懷舊打扮現身，祥仔話：「餐廳裏面設有中環舊天星鐘樓、人力車等，令我勾起好多兒時回憶。」而三嫂一向出得廳堂入得廚房，佢一早向大廚偷師，學整超級巨型蝦餃，仲即場製作好似拳頭咁大隻蝦餃畀祥仔品嚐，預祝佢再攞視帝「哈哈笑」，攞個好意頭。<br>撰文：馮仁昭</p></body></html>
