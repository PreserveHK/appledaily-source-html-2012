<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
公園色魔狎12歲童</title></header><body><h1>各區突發簡訊：<br>
公園色魔狎12歲童</h1><p>【紅磡】<br>【本報訊】一名12歲男童昨晚6時在巴士上遇到孌童色魔，在色魔誘騙下，男童在紅磡馬頭圍道與大環道巴士站隨對方落車，並被帶至大環山一處公園狎玩非禮，男童受驚不敢反抗，待色魔逃去後，才往找巡警報案。警方接報到公園調查及在附近兜截無果，正通緝一名年約20至25歲，戴眼鏡，中等身材、黑短髮，穿黑風褸及黑色運動褲，孭住一個黑色袋男子。</p></body></html>
