<html><header><meta charset="utf-8"><title>莫文蔚透視古典風</title></header><body><h1>莫文蔚透視古典風</h1><p>莫文蔚（Karen）將於明年初推出首張英文爵士專輯，進軍國際樂壇，遠赴歐洲和美國等地宣傳，Karen為了將爵士音樂融入東方元素，早前特別去了上海錄音，並入住爵士酒吧發源地的和平飯店，Karen還穿了透視旗袍拍封套，散發古典女人味。<br>為了這張專輯，Karen更自創「電古箏」取代電結他，有多首歌曲都可聽到她精湛的琴藝，對於能償心願推出爵士碟，Karen興奮說：「真係美夢成真，連老公都覺得好正同埋不可思議。」<br>撰文：丁寧</p></body></html>
