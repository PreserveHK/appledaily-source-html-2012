<html><header><meta charset="utf-8"><title>蘋果汁：<br>
古洞白千層古樹被移除</title></header><body><h1>蘋果汁：<br>
古洞白千層古樹被移除</h1><p>【本報訊】康文署昨日移除一棵列於《古樹名木冊》內，位於青山公路古洞段，約14米高有倒塌危險的白千層樹。康文署發言人指，該署人員於2010年發現該樹的樹幹出現一個大洞，經監察並進行多項護理工作，包括修剪樹冠和枯枝以減輕重量，並為古樹繫上繩纜以鞏固結構。上月初，署方人員利用聲納探測儀及微鑽阻力測試器等儀器，再為該樹進行詳細檢查時，發現樹幹腐爛和木質受損嚴重。上月中與發展局樹木管理專家小組，實地視察該樹，認為整體結構欠佳，有潛在倒塌危險。在諮詢發展局樹木管理辦事處的意見後，決定盡早移除該樹。</p></body></html>
