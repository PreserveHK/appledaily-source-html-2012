<html><header><meta charset="utf-8"><title>思浩鬧爆拍枱傳聞</title></header><body><h1>思浩鬧爆拍枱傳聞</h1><p>梁思浩為有線主持《怪談》多年，日前有指他與有線高層曾展章談合作時發火拍枱走人，又指曾生表明不再錄用思浩。昨日《怪談》在荃灣舉行慶功宴，思浩與曾展章一起祝酒，打破傳言。<br>曾展章透露明年新一輯《怪談東瀛13》已鐵定由思浩做主持，思浩對傳聞很不滿：「報道好影響我人格同聲譽，now見我咁易打低查小欣已加簽咗，王維基答應一有牌就搵我做大騷，其實數碼電台雖然暫停，但大班一直出糧畀我，仲會畀到2014年合約完結為止。」<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
