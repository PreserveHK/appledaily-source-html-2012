<html><header><meta charset="utf-8"><title>任達華水晶婚儼如熱戀</title></header><body><h1>任達華水晶婚儼如熱戀</h1><p>任達華與太太琦琦昨日在上水廣場出席英倫皇室展覽揭幕，今年是華哥與琦琦的水晶婚（15周年）紀念，問兩人如何慶祝？華哥打趣說：「有咁耐咩？仲係熱戀中。」逗得身旁的琦琦開懷大笑，華哥自爆偏心女兒Ella：「我都唔好意思講，有時想叫太太都叫咗Ella，之前去上海拍戲，開咗十幾個鐘，返到酒店用facetime同個女跳（騎馬）舞，係人生最開心時光。」<br>琦琦指華哥表示女兒永遠是爸爸心目中的小公主，故下月女兒生日已準備好驚喜。華哥更邀請同場的英國首席珠寶工藝師Teresa Tomas為女兒度身訂做小皇冠，作為18歲的生日禮物。<br>採訪、攝影：盧妹</p></body></html>
