<html><header><meta charset="utf-8"><title>案件速遞：<br>電影發行人向行家追債</title></header><body><h1>案件速遞：<br>電影發行人向行家追債</h1><p>【本報訊】已經退休的資深電影發行人James Fung Shaw，在過去20多年來，多次借錢予一位相識逾35年的同行好友，一直有借有還。不過，在2004至2005年期間，Shaw再次借出300萬元，但對方至今仍然未還清有關欠款。Shaw日前入稟高等法院，向好友追討125萬元本金和78萬元利息。<br>原告與被告劉士琛同是電影發行人，劉士琛昨天回應記者查詢時表示借款純屬私人事，與電影製作無關。對於原告將事件搞上法庭，劉士琛則感到有點莫名其妙。<br>案件編號：HCA2225/12</p></body></html>
