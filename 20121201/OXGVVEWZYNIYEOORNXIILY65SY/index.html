<html><header><meta charset="utf-8"><title>朱茵錫萌爆囡囡</title></header><body><h1>朱茵錫萌爆囡囡</h1><p>朱茵生咗囡囡叉燒包後深居簡出，噚日佢終於曝光！朱茵噚日喺微博擺咗張錫囡囡面珠嘅新相，並留言：「唯一希望光陰可以停留」，網友都讚佢哋係美人。黃貫中噚日又喺微博貼咗囡囡相，相中叉燒包瞇埋眼仔，旁邊仲有堆法國甜品macarons，朱茵仲借張相打情罵俏：「寶貝不用怕，爸爸好快幫你解決這些圈圈怪魔」。另邊廂，又有兩個大肚婆現身，就係錢太湯盈盈同洪太周家蔚，原來佢哋之前去咗錢嘉樂金馬獎慶功宴，其間曾志偉同兩個大肚婆比拼肚腩，獎門人一啲都唔輸蝕！<br>撰文：洪紅克</p></body></html>
