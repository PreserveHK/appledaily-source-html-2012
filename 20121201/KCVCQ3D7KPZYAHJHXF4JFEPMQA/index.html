<html><header><meta charset="utf-8"><title>顧嘉煇開騷粒粒星</title></header><body><h1>顧嘉煇開騷粒粒星</h1><p>一連六場「顧嘉煇大師經典演唱會2012」昨晚在紅館開騷，傍晚6時20分，煇哥和太太乘車到達場館，會合演出歌手包括林子祥、葉麗儀、陳潔靈、凌波、仙杜拉、張德蘭、李樂詩及葉振棠等出席拜神儀式，由於下着雨，只有少數歌迷在場等偶像。<br>昨晚頭場的特別嘉賓是張學友，他會演繹關正傑的經典金曲《萬水千山縱橫》，打頭陣的黃耀明則演唱《強人》和《明日之歌》，林子祥就唱《抉擇》和《蝶變》，更和謝安琪合唱《兩忘煙水裏》。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
