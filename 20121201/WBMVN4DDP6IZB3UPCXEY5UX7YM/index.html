<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
鞋印證明男子偷窺</title></header><body><h1>各區突發簡訊：<br>
鞋印證明男子偷窺</h1><p>【尖沙嘴】<br>【本報訊】一個鞋印，引證一宗偷窺案件。43歲姓周女商人，前晚深夜11時與友人在尖沙嘴厚福街一間日本餐廳消夜，其間她往廁所如廁，感覺隔鄰廁格有異動，懷疑遭人偷窺。稍後她步出，並捉住一名可疑男子及報警。警員據報到場調查，發現其中一廁格遺有一個男鞋印，引證偷窺案，遂以涉嫌「遊蕩引致他人安全受到擔憂」，將報稱客貨車司機的37歲姓宋男子拘捕。</p></body></html>
