文雀一撞　掠2500元</title></header><body><h1>各區突發簡訊：<br>
文雀一撞　掠2500元</h1><p>【銅鑼灣】<br>【本報訊】內地女子銅鑼灣遇女文雀！昨晨10時55分，44歲姓紀的內地婦人，在銅鑼灣寶靈頓道街市一個蔬果店選購生果，其間一名狀似菲律賓的女子碰到她的身體，女事主不以為意繼續購物；稍後卻發現手袋內銀包失去，懷疑是遭該名女子偷去，於是致電報警。<br>女事主損失2,500元及來往港澳通行證。警方在附近搜索，但並無發現。</p></body></html>
