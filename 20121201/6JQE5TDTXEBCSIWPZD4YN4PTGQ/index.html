<html><header><meta charset="utf-8"><title>甩頭魔術師開嚇壞人</title></header><body><h1>甩頭魔術師開嚇壞人</h1><p>日前找來女孩爬入升降機嚇人的「猛鬼升降機」整蠱片段，點擊率已突破1,700萬次了。美國「甩頭」魔術師弗格森決定也用升降機嚇人，今次他半夜趁門打開時表演「甩頭」，果然橋不怕舊，不少人都被嚇倒。<br>弗格森本來堅持在日間嚇人，以免真的嚇死人，但眼見升降機嚇人惡搞太好玩，決定照辦煮碗。當門慢慢打開，弗格森即施展「甩頭功」，男男女女都嚇倒，有女士更轉身就逃，但定個神來，笑死多過嚇死。<br>英國《每日郵報》</p></body></html>
