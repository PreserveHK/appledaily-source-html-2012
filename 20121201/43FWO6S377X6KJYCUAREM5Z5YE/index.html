<html><header><meta charset="utf-8"><title>案件速遞：<br>勒索老師　地盤工判感化</title></header><body><h1>案件速遞：<br>勒索老師　地盤工判感化</h1><p>【本報訊】一名地盤工人聲稱因為財政上出現困難，巧遇母校老師光顧足浴店，事後威脅老師向校方舉報他曾經去「揼骨」，並勒索5,000元。地盤工昨天被判感化一年。</p><p>暫委裁判官許俊聲判刑時指，雖然考慮被告莫錦通（19歲）的感化報告正面，但要求被告於感化期間參與社區支援計劃。今年6月，被告在旺角重遇事主，碰巧事主剛剛光顧完足浴店，二人交換電話號碼，其後被告卻在10月23日向事主發出勒索短信。事主大驚，報警揭發事件。<br>案件編號：TMCC3810/12</p></body></html>
