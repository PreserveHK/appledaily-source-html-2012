<html><header><meta charset="utf-8"><title>陳法拉含冤微博發聲</title></header><body><h1>陳法拉含冤微博發聲</h1><p>無綫重頭劇《衝上雲霄II》最近又爆出新是非，有一位疑似是無綫幕後員工在微博發炮，喪鬧「C小姐」遲到，隨即有人聯想「C小姐」是女主角陳法拉，法拉日前隨大隊從倫敦返港時已解釋，她絕對跟劇組安排工作行程，相信大家溝通有出入，自己絕對沒有影響拍攝。<br>不過，法拉前晚又再在微博說：「我做過的，我會認。我沒做過的，我也去了解為何會有誤會。我還反省自己作為一個團隊的一分子如何下次為大家多點着想。最後出事了，我還在忙着跟你們商量如何作為一個公眾人物去回應外界，保護這個團隊的人。原來，我錯了，我自作多情！」<br>撰文：林妃</p></body></html>
