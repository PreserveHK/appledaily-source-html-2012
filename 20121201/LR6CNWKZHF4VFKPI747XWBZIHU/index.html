<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★蘇格蘭影星伊雲麥葵格近日表示，樂意接拍《星戰》第七集，再次扮演Obi-Wan。<br>★金像影后荷爾芭莉及其未婚夫奧利華馬天尼斯被指近日已與Gabriel Aubry就打鬥事件達成協議，但未有公佈詳情。<br>★日本樂隊LUNA SEA結他手SUGIZO，繼今年9月綵排時左腳腳踝骨折，前日公佈周日在名古屋開騷時不慎滑倒，令右腳趾骨折，但仍會繼續巡迴。</p><p>★日本偶像組合AKB48成員佐藤夏希，昨日宣佈以專心學業為由離隊。<br>★韓國組合JYJ成員Xiah，昨日在德國受訪時表示，雖然與前公司的訴訟已解決，但相信JYJ不會再與東方神起合體。</p></body></html>
