<html><header><meta charset="utf-8"><title>幕後檔案：盧海鵬扮嘢功力無人能及</title></header><body><h1>幕後檔案：盧海鵬扮嘢功力無人能及</h1><p>73年無綫藝員訓練班畢業的盧海鵬，縱橫電視圈39年，早年以拍劇為主，及後加入《歡樂今宵》成為扮嘢大師，可謂扮乜似乜，功力無人能及，其中扮羅文唱《幾許瘋語》、與廖偉雄扮「撻成一塊」唱《壽頭記》都是扮嘢界一絕，後期扮的木村拓哉及近期的畢彼特廣告，都令人忍俊不禁，而他的押韻笑話更是自成一派，一句「盧海鵬試咪」，幾乎無人不識。<br>鵬哥先後效力無綫、亞視，直到年紀漸大才轉拍電影，今年就憑《奪命金》獲得2011年度香港電影金像獎最佳男配角獎，現時以部頭形式為王維基未開台的城電免費電視拍攝劇集《開腦儆探》。</p></body></html>
