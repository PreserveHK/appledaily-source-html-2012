<html><header><meta charset="utf-8"><title>A貨PSY滿場飛</title></header><body><h1>A貨PSY滿場飛</h1><p>韓國人氣偶像PSY昨凌晨到澳門演出，場內場外都出現不少老翻PSY，粉絲為撐偶像都以倒模PSY造型現身，他們多數扮PSY最突出的煲呔襯黑超造型，一眾A貨PSY不只在PSY的佈景板前拍照留念，還不約而同大跳馬舞，雖然舞姿騎呢，但他們都跳得投入。<br>主辦單位在騷中又安排了六個單位比賽扮PSY，當中有香港代表出賽，眾參賽者即場比拼馬舞，看誰最相似，在音樂下，眾人舞姿高下立見，其中以黑衣打扮的外籍女子最受台下觀眾歡迎，經篩選後，最終由該女子勝出。<br>採訪：張俊銘</p></body></html>
