<html><header><meta charset="utf-8"><title>九龍成交：<br>黃埔花園三房呎售11868</title></header><body><h1>九龍成交：<br>黃埔花園三房呎售11868</h1><p>利嘉閣余美寶表示，紅磡黃埔花園9期6座高層E室，969方呎，三房開則，望永久煙花海景，成交價1150萬元，呎價11868元。原業主於06年2月以543萬元購入單位，持貨逾六年，是次易手賬面大幅獲利607萬元，物業升值1.12倍。<br>此外，12期5座高層C室，821方呎，望園景，以760萬元售出，呎價9257元，屬合理市價，買家為同區客。原業主94年12月以515萬元購入，獲利245萬元，升值47.6%。</p></body></html>
