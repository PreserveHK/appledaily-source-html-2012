<html><header><meta charset="utf-8"><title>幕後檔案：蕭若元玩盡影視圈</title></header><body><h1>幕後檔案：蕭若元玩盡影視圈</h1><p>現年63歲的蕭若元是資深傳媒人，70年代中期加入麗的當新聞報道員，其後獲黃錫照和麥當雄賞識，參與電視劇創作，效力麗的時曾叱吒一時，舊作《鱷魚淚》、《浮生六劫》、《天蠶變》和《大地恩情》都令視迷難忘，帶出麗的盛世年代。及後80年代，蕭若元跟拍檔麥當雄一同離開，改投電影製作，影壇孖寶91年憑電影《跛豪》摘下香港電影金像獎的最佳劇本獎項，蕭若元近年對電影熱誠不減，去年監製首部3D三級片《3D肉蒲團之極樂寶鑑》，票房更逾4,000萬。蕭若元近年瞓身大搞網上電台，更大力支持人民力量，他早前參與立法會選舉惜落敗。</p></body></html>
