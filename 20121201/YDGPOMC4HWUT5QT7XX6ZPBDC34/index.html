<html><header><meta charset="utf-8"><title>蘋果汁：<br>
交津擬容許雙軌制申請</title></header><body><h1>蘋果汁：<br>
交津擬容許雙軌制申請</h1><p>【本報訊】勞工及福利局建議放寬鼓勵就業交通津貼計劃，容許申請人以家庭或個人名義申請，即俗稱「雙軌制」，又提高申請人的入息上限，增幅由3%至8.6%不等，但每月600元的津貼金額就維持不變。勞福局向立法會人力事務委員會提交的文件顯示，去年10月至今年11月25日期間，交津計劃接獲70,549宗申請，涉及49,406人，已批出款項2億1,020萬元。由於立法會財委會去年2月已批准了48億500萬元撥款，因此放寬申請後，暫時毋須額外追加撥款。當局建議提高申請入息上限，以一人申請為例，將由7,300元調高至7,700元。</p></body></html>
