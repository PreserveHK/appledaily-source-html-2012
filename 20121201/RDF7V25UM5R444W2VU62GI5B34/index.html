<html><header><meta charset="utf-8"><title>中國高精密主席呼冤</title></header><body><h1>中國高精密主席呼冤</h1><p>【本報訊】中國高精密（591）被證監會冤枉？以國家機密作擋箭牌而遭證監勒令停牌的中國高精密，其主席黃訓松昨於股東周年大會內大呼冤枉。黃訓松在會後則向記者會表示，有信心復牌。</p><p>據出席昨日股東會的小股東透露，黃訓松於會內表示已聘請資深律師與港交所（388）等監管機構作溝通，並認為公司按照規定辦事，不覺得有任何違規事宜，對被「二次停牌」感到十分冤枉，惟沒有提供任何復牌時間表。他在會後只拋下一句「有信心復牌」，便在大批保安護送下匆匆離場。<br>專程從上海來港的何姓小股東表示，對公司復牌無期感到非常憤怒，認為公司應提出私有化等補救方法，不能令股東無了期等待。</p></body></html>
