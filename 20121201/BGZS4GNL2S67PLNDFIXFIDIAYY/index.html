<html><header><meta charset="utf-8"><title>案件速遞：<br>呃人買餅卡　女子判社服</title></header><body><h1>案件速遞：<br>呃人買餅卡　女子判社服</h1><p>【本報訊】一名無業女子向兩名準新娘教友訛稱自己任職美心集團，買餅卡有折扣優惠，成功誘騙二人向她購買630張餅卡，拖延逾一年後，只交出100張餅卡，令兩名準新娘教友損失共19,160元。她在昨天被判80小時社會服務令。</p><p>26歲的被告鄧紫盈至今只是還了2,160元予其中一名女教友，法庭頒令被告將餘款分三期歸還。去年5月，被告在九龍城九龍靈糧堂內，游說兩名分別26和28歲的事主買餅卡，兩名事主發現受騙後報警。被告早前承認兩項以欺騙手段取得財產罪。<br>案件編號：KTCC6017/12</p></body></html>
