<html><header><meta charset="utf-8"><title>怪力小天后</title></header><body><h1>怪力小天后</h1><p>美國鄉謠小天后Taylor Swift，前日喺澳洲悉尼參加第26屆ARIA Awards頒獎禮做表演嘉賓，Taylor着住便服上台唱佢新大碟入面首歌《I Knew You were Trouble》，但佢就真係畀咗好多trouble啲舞蹈員囉。平日斯斯文文嘅Taylor，今次喺台上就好粗魯，唱唱吓歌竟然將成個男舞蹈員扯到飛起，認真大力。之後佢又要舞蹈員扮凳畀佢坐，又箍住另一個舞蹈員條頸想咀人哋咁，完全冇矜持！</p></body></html>
