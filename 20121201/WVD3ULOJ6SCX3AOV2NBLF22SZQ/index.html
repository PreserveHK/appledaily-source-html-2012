<html><header><meta charset="utf-8"><title>張名雅恨唱歌拍劇</title></header><body><h1>張名雅恨唱歌拍劇</h1><p>張名雅、黃心穎、朱千雪和岑杏賢四位應屆港姐，前晚為無綫在灣仔舉行的台慶聯歡飯局任嘉賓，自從當選港姐後，黃心穎、朱千雪和岑杏賢先後擔任節目主持，惟獨冠軍張名雅例外，當選至今只出席活動，仍未被安排工作。<br>問到張名雅會否為此失望？她說：「我最近努力裝備自己，唔會唔開心，比賽嗰陣都知道大家有唔同方向，我係負責做稱職嘅港姐，履行職責。」她又說：「我最希望係可以拍劇同唱歌，尤其係拍劇，我由細到大都未試過，真係唔知道自己適唔適合。」<br>採訪、攝影：卓寶花</p></body></html>
