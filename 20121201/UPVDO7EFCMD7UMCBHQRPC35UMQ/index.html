<html><header><meta charset="utf-8"><title>兩岸百態<br>
《不能讓爸媽看到的漫畫》瘋傳</title></header><body><h1>兩岸百態<br>
《不能讓爸媽看到的漫畫》瘋傳</h1><p>內地一則名為《不能讓爸媽看到的漫畫》帖子，近日在微博瘋傳，帖子超萌的漫畫人物，與有趣的文字，給網友們帶來歡笑的同時，也帶來熱淚。漫畫主角「麥麥」是一位幸福女孩。從上學到工作，她都在父母無微不至地照顧下成長。漫畫分17個主題，從最初的《水好燙》到最後的《父母的衣服》，每一主題都淋漓盡致地將母愛父愛展現在讀者面前。有網友看後呼籲大家平時再忙，也要多回家，陪陪父母。<br>江蘇《揚子晚報》</p></body></html>
