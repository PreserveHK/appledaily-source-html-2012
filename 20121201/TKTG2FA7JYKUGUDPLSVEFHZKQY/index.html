<html><header><meta charset="utf-8"><title>崩牙駒話事大半生　街市偉來港過餘生？</title></header><body><h1>崩牙駒話事大半生　街市偉來港過餘生？</h1><p>崩牙駒在監獄度過了10多年，本來話事人的身份，亦未知能否延續。<br>他自小二輟學，就去酒樓學做點心。16歲更與水房賴在內的七小福賣黃牛，惹事生非。成為14K黑仔華門生後，仍與水房賴關係很好。<br>1989年幫街市偉指證摩頂平後，就被街市偉照顧，由叠馬仔慢慢變成14K話事人。<br>不過崩牙駒勢力愈來愈大，令街市偉起戒心，離間水房賴及崩牙駒。三人在澳門開戰，槍擊、炸彈甚麼也有。崩牙駒亦在炸毀司警司長白德安的座駕後被捕。<br>當崩牙駒出獄消息一出，就令人擔心澳門會再起風雲。</p></body></html>
