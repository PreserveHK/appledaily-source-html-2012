<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾欣桐開齋撻着韓仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾欣桐開齋撻着韓仔 - 馮仁昭</h1><p>經歷過淫照事件嘅鍾欣桐（阿嬌），有一段好長時間都冇仔埋身，直到最近先有傳佢同吳克群撻着，但係好快又冇咗下文，噚日有報道話阿嬌同韓國俊男秘密拍拖，仲話已經去到同居嘅階段，聽講阿嬌嘅經理人霍汶希（Mani），都有見過呢個男仔，印象都唔錯㖭！<br>馮仁昭噚日打電話問番Mani呢單嘢，佢話：「我有見過呢個男仔，係大好青年，阿嬌咁大個女都應該拍拖喇！」<br>撰文：馮仁昭</p></body></html>
