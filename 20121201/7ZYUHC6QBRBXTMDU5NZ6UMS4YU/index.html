<html><header><meta charset="utf-8"><title>趣趣地：屈安歷基係同志<br>蘇索廢噏要道歉</title></header><body><h1>趣趣地：屈安歷基係同志<br>蘇索廢噏要道歉</h1><p>喺網上真係唔好亂講嘢，好似利物浦小將蘇索咁，最近突然喺自己Twitter上載咗一張隊友荷西安歷基喺診所洗牙嘅相，相中見荷西安歷基豎起中指，結果佢就爆粗咁寫「佢xx係度做緊咩？呢條友正基佬。」結果呢番「佢係同志」嘅言論遭到啲網民狂插，搞到佢要寫封道歉聲明出嚟。佢哋兩個應該都係一時貪玩亂咁嚟，大家就唔好誤會荷西安歷基真係同志。</p></body></html>
