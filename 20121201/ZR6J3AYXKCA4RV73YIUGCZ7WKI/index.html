<html><header><meta charset="utf-8"><title>G.E.M.支持四台聯頒</title></header><body><h1>G.E.M.支持四台聯頒</h1><p>鄧紫棋（G.E.M.）昨日以「仁愛大使」身份在屯門醫院出席「仁間有愛兒科支援計劃」，她獲安排探訪一班病童。<br>G.E.M.表示這些病童年紀輕輕就要面對好大困難，故她很想帶給他們歡樂和鼓勵，G.E.M.又說：「我見到佢哋笑笑口走埋嚟，已經覺得佢哋好可愛。」<br>對於有傳《勁歌金曲頒獎典禮》有意停辦，G.E.M.說：「取消咁搞笑？我唔知，我淨係知想四個合併埋一個。頒獎禮話事人衡量過好多因素，如果真係取消當然會可惜，但我好希望係四台聯頒。」<br>採訪、攝影：黃曉妍</p></body></html>
