<html><header><meta charset="utf-8"><title>趣趣地：化身成吉思汗<br>巴洛迪利紋上身</title></header><body><h1>趣趣地：化身成吉思汗<br>巴洛迪利紋上身</h1><p>曼城前鋒巴洛迪利喺周三取得今屆英超首個入球，你估佢點慶祝？竟然係喺心口上面紋上成吉思汗嘅名言：我是神的懲罰。如果你沒有犯下那麼多罪孽，神不會派我這樣的懲罰來處置你。（I am the punishment of God. If you had not committed great sins, God would not have sent a punishment like me upon you.）唔通巴神想成為巴大汗？</p></body></html>
