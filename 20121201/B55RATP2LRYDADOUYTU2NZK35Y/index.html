<html><header><meta charset="utf-8"><title>河娜京青龍獎趴地露點</title></header><body><h1>河娜京青龍獎趴地露點</h1><p>第33屆韓國青龍獎電影頒獎典禮，昨晚在首爾世宗文化會館舉行，一如以往頒獎禮舉行前的紅地毯環節，繼續有女星以性感打扮博出位，曾全裸演出電影《遠景不錯的家》的26歲韓國F Cup女星河娜京（圖），不只豪放露底，當在被雨水弄濕的地毯上滑倒時更忘我露點。<br>雖然河娜京成功大搶最多觀眾電影獎影片《盜賊門》的金慧秀及《斷箭》男星安聖基等名人鏡頭，但女星林秀晶的烈焰紅唇打扮引來不少好評。<br>Miss A成員秀智，昨日未能成功奪得最佳新人獎，敗在電影《銀嬌》的金高恩手下。</p></body></html>
