<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
經紀捱刀珠寶不失</title></header><body><h1>各區突發簡訊：<br>
經紀捱刀珠寶不失</h1><p>【長沙灣】<br>【本報訊】在尖沙嘴一間樓上舖珠寶店任職43歲姓溫男經紀，昨午1時許，拖住載有價值逾百萬元珠寶的旅行篋往長沙灣會見客人，當他行經元州街257號對開時，一名年約30歲穿黑色外套、戴眼鏡男子，突然持生果刀從後向他背部狂插一刀，但並無搶奪事主旅行篋，兇徒傷人後拔回利刀逃去，事主負傷報警，警員到場將他送院，初步懷疑血案涉及私人恩怨。</p></body></html>
