<html><header><meta charset="utf-8"><title>趣趣地：金牌跑手過招<br>費托要練爆炸力</title></header><body><h1>趣趣地：金牌跑手過招<br>費托要練爆炸力</h1><p>賓尼迪斯嚟到車路士，最令人有期望佢可以做到嘅唔係改善球隊成績，而係拯救費蘭度托利斯（費托）。不過經過兩場波之後，費托依然咁頹，令賓帥非常頭痕。曾經喺04雅典奧運幫英國贏到男子4x100米接力金牌嘅甘保，就拍心口話兩星期可以幫到費托。甘保話費托主要問題係冇咗爆炸力，速度返嚟就會識入番波。另外，車路士亦啱啱公佈咗出戰今個月世冠盃嘅大軍名單，近排因傷冇乜上陣嘅兩名元老，泰利同林柏特都榜上有名。</p></body></html>
