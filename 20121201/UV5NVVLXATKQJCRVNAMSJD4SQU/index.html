<html><header><meta charset="utf-8"><title>Fiona再被踩英文屎</title></header><body><h1>Fiona再被踩英文屎</h1><p>薛凱琪（Fiona）日前在商台叱咤頒獎禮的官方網頁「我最喜愛的土炮唱片」中，以英文撰寫了她的心水推介，不過曾經被人踩英文差的Fiona，今次再度被網友批評：「佢啲英文真係好屎，書面已經係咁，口講一定錯得仲多，唔似讀國際學校，唔排除佢讀過一兩年後扮偽鬼妹。」亦有人說：「之前佢訪問奇洛李維斯差啲俾佢呃到，睇完呢篇嘢就知佢流到核爆。」當然，亦有網民撐Fiona：「其實我唔熟佢背景，冇話佢英文叻唔叻，但唔係靠一篇嘢去衡量。」<br>採訪：林妃</p></body></html>
