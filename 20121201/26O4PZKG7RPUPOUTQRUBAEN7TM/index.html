<html><header><meta charset="utf-8"><title>趣趣地：領隊好sexy<br>雲格月曆做女僕</title></header><body><h1>趣趣地：領隊好sexy<br>雲格月曆做女僕</h1><p>就嚟又到2013年，相信唔少球迷都會買出年嘅足球月曆，而英國最近就有一個名為Sexy Managers 2013嘅漫畫月曆，擺晒啲著名領隊上枱，好似將阿仙奴領隊雲格畫成着住女僕衫，打掃空無一物嘅獎盃櫃，明寸兵工廠，而曼城領隊文仙尼就赤裸上身。講開雲格，佢最近接受法國電視台訪問時，就直認打算喺1月轉會窗重開時，再向紐約紅牛借前兵工廠射手亨利，另外佢仲話打算買兩名球員㖭！一般估計，呢兩名球員係史浩克04嘅荷蘭前鋒亨特拉爾，同埋英冠水晶宮嘅英格蘭翼鋒韋費特沙夏。</p></body></html>
