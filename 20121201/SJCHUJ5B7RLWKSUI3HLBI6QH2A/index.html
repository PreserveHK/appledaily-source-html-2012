<html><header><meta charset="utf-8"><title>舉牌示愛　女追男被拒</title></header><body><h1>舉牌示愛　女追男被拒</h1><p>四川省成都市女孩宋瑤，愛上送貨員劉悅。為見他，她連續挑剔產品問題，還捧着鮮花，跑到他公司告白。遺憾的是，對方已有女友，她的告白終告失敗。<br>23歲的宋瑤是因為一次網購偶然認識劉悅。一星期前，劉悅將她訂購的枱燈送到她的家中，他的優質服務態度與樸實言辭讓她心動。為見他，宋瑤不斷聲稱枱燈有問題，反覆退貨，讓他來回跑了13次。她前日手持鮮花，舉着寫有「送13次枱燈看人品，尋找送貨員」和「劉悅我愛你」的示愛牌子，站在金府路上尋找他。在朋友的建議下，宋瑤跑到劉悅的公司送花示愛但遭婉拒。<br>中新網</p></body></html>
