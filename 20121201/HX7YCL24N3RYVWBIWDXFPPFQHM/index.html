<html><header><meta charset="utf-8"><title>英超數據王：<br>迎修頓紅軍有「細」 - 青蛙仔</title></header><body><h1>英超數據王：<br>迎修頓紅軍有「細」 - 青蛙仔</h1><p>今周迎戰升班馬修咸頓的利物浦，常被人嘲笑愛於主場送分給弱隊，不過近季英超在晏菲路鬥升班馬，成績又未算太差；事關他們於近4季共10場比賽，取得6勝3和1負，其中包括今季以1:0擊退以英冠「1哥」身份重返英超的雷丁。另外，他們在主場與升班馬進行英超，半全場入球都不多，半場開出3「大」7「細」，而全場則開出4「大」6「細」，半場及全場開「細」比率達6成以上，喜歡投注這一瓣的球迷宜留意。文：青蛙仔</p></body></html>
