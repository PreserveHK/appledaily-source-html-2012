<html><header><meta charset="utf-8"><title>掟垃圾桶毀名錶店</title></header><body><h1>掟垃圾桶毀名錶店</h1><p>【中環】</p><p>【本報訊】中環德己立街1至13號世紀廣場地下一間名錶店舖遭刑毀，昨凌晨4時許，55歲姓周保安員巡經錶行外，發現店舖正門一道2呎乘7呎的玻璃門碎裂，門外遺下一個垃圾桶，錶行地面遺下大堆玻璃碎及一個爛啤酒樽，警員接報到場調查，相信歹徒在現場附近取去垃圾桶，步近玻璃門後飛掟刑事毀壞。<br>警方正調查案件動機，事後撿走閉路電視錄影片段蒐證，案件列刑毀案處理，由中區警區刑事調查隊跟進，暫未有人被捕。</p></body></html>
