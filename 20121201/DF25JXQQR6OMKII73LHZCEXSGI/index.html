<html><header><meta charset="utf-8"><title>楊思琦期待收花紅</title></header><body><h1>楊思琦期待收花紅</h1><p>楊思琦昨日以火紅色tube dress在上環出席「夢幻天鵝湖舞會」，活動上，她俯身設計芭蕾舞鞋時，谷出三吋事業線，十分性感。談到聖誕節將至，思琦表示沒有特別慶祝，不過為答謝媽媽照顧愛女，所以會請她食飯。思琦表示近日氣溫驟降，加上女兒頭髮稀少，故要給她添置冷帽和禦寒衣物。<br>對於無綫總經理李寶安透露會向員工加薪，以及發放等於1.75個月月薪花紅，思琦聞言後表現興奮，她直言未收到加薪通知，不過已經感到很開心，覺得公司主動加薪已很warm，亦以行動證明會關注員工的需要。思琦又透露很多年沒收過雙糧及花紅，對上一次應是01年。<br>採訪、攝影：黃曉妍</p></body></html>
