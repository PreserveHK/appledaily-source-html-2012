<html><header><meta charset="utf-8"><title>獨立屋：元朗　疊晉</title></header><body><h1>獨立屋：元朗　疊晉</h1><p>疊晉位於元朗廈村，現有一伙3樓連天台戶放售，面積約200方呎，另有200方呎天台，間隔1套房1廳，全新裝修，可即買即住。</p><p>單位近大路邊，外望開揚山景，環境清靜，適合新婚或收租投資人士，回報可達九厘。交通方面，路邊有小巴，5分鐘車程直達天水圍西鐵站，往返九龍交通方便。業主現開價85萬元，呎價4,250元。<br><br>代理行：萬寶地產<br>電話：2944 3339</p></body></html>
