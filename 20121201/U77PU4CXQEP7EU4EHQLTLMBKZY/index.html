<html><header><meta charset="utf-8"><title>壹傳媒中期蝕9億</title></header><body><h1>壹傳媒中期蝕9億</h1><p>【本報訊】壹傳媒（282）公佈截至今年9月底止中期業績，因台灣拓展電視及多媒體業務，錄得9.28億元虧損，每股虧損38.7仙，不派中期息。半年收益減少3.15%至17.84億元。<br>期內集團印刷業務表現穩健，亦繼續投資於香港及台灣的網絡業務、以及集團一份免費香港報紙《爽報》。《蘋果日報》、《爽報》、《台灣蘋果日報》及《台灣爽報》對集團收益的貢獻最大，達11.7億元，佔集團總收益約65.6%，去年同期約12.83億元。<br>另外，壹傳媒確認，已於今年11月27日就可能出售台灣印刷及電視業務與買方訂立買賣協議。</p></body></html>
