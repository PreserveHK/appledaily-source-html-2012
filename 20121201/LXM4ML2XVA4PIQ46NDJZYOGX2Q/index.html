<html><header><meta charset="utf-8"><title>新界成交：<br>原築兩房333萬成交</title></header><body><h1>新界成交：<br>原築兩房333萬成交</h1><p>利嘉閣何耀樑指出，元朗原築3座高層E室，586方呎，兩房間隔，成交價332.8萬元，呎價5679元。原業主於2010年8月斥資228萬元購入物業，迄今成功轉售，賬面獲利104.8萬元，賺幅46%。<br>原築位處元朗南，距離鐵路並不近，但勝在銀碼細，故特別吸引上車客。屋苑本月暫錄約5宗買賣個案，平均成交呎價5700元，目前有約29個單位放售，普遍開價平均每呎6138元。</p></body></html>
