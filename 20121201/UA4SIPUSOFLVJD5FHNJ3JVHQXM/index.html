<html><header><meta charset="utf-8"><title>港島成交：<br>海峯園山景戶855萬賣</title></header><body><h1>港島成交：<br>海峯園山景戶855萬賣</h1><p>世紀21北山彭志偉表示，北角海峯園南峯閣頂層單位，744方呎，連天台約600方呎，兩房間隔，向南，望山景，成交價855萬元，呎價11492元，屬市價成交。<br>據悉，買家為為區外換樓客，購入上述物業作自住。原業主於89年12月向發展商一手購入，當時作價89萬元，持貨至今23年，現將物業沽售，賬面獲利766萬元，物業期內升值8.61倍。<br>海峯園本月至今暫錄約3宗成交，平均呎價10700元。</p></body></html>
