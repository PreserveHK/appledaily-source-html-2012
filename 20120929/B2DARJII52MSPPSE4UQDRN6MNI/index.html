<html><header><meta charset="utf-8"><title>即時﹕揾路揾到UFO<br>相距1600公里都見到</title></header><body><h1>即時﹕揾路揾到UFO<br>相距1600公里都見到</h1><p>美國德薩斯州的杰克遜維爾（Jacksonville）和新墨西哥州的阿科馬印弟安人居留地（Acoma Pueblo），相距近1,609公里，但利用Google街景，竟可看見天空同樣出現的紅色圓形不明飛行物體（UFO）。<br><br>至今沒有人能解釋為何在兩地天空都可看見那UFO，亦不知那是甚麼東西。<br><br>英國《每日郵報》</p></body></html>
