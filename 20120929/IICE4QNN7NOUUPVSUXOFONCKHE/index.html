<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>莊思敏撐雨僑冇整容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莊思敏撐雨僑冇整容 - 馮仁昭</h1><p>莊思敏、雨僑同區文詩等前晚去金鐘出席雜誌活動，莊思敏同雨僑因合作《姊妹淘》成為好友，對於雨僑被指整容，莊思敏力撐話睇唔出雨僑有整容。雨僑自爆日前去檢查身體，醫生話佢骨質密度差到似五、六十歲咁。此外，對於前男友Soler嘅Julio被申請破產，區文詩話：「同佢冇聯絡，之前做嘢見到，對方好尷尬咁，自己好大方，佢要咁小器都冇辦法。」</p></body></html>
