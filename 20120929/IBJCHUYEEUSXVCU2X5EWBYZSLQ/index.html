<html><header><meta charset="utf-8"><title>即時﹕韓寒託人搞3P<br>良家婦女好玩d</title></header><body><h1>即時﹕韓寒託人搞3P<br>良家婦女好玩d</h1><p>內地知名娛樂策劃人「獨孤意」在微博爆料，指內地著名作家韓寒私生活糜爛，曾背妻與代號為「W、X、F2、F1、L、H」的六大女星風流纏綿，更將他與香港藝人陳冠希，及涉嫌迷姦女藝人的台灣富二代李宗瑞相比。<br><br>「獨孤意」又指，曾有「韓粉」透露，韓寒曾托人為他安排「3P」，更指明要有正常職業的女子，因為自己從未玩過「良家P」。</p></body></html>
