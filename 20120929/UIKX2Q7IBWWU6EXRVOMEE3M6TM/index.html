<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張柏文與Jeana愛得激 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張柏文與Jeana愛得激 - 馮仁昭</h1><p>E-kids嘅Tommy和無綫藝員林敬剛搵咗個老闆投資開舞蹈學校同製作公司，噚日新店開張，張柏文同馬浚偉去撐場。Tommy之前欠落賭債，問佢還晒未？佢話：「嗰啲新聞有啲新有啲假，冇嘢搞唔掂，家係欠爹哋同媽咪。」張柏文同Jeana愛得痴纏，柏文話：「男女朋友係激情喇！」女友為工作賣性感，柏文話冇辦法，佢大讚同Jeana拍拖之後，發覺佢比想像中好。</p></body></html>
