<html><header><meta charset="utf-8"><title>一開KitKat　12萬獎金送上門</title></header><body><h1>一開KitKat　12萬獎金送上門</h1><p>雀巢公司為促銷旗下KitKat朱古力，在英國舉行「我們會找你」抽獎比賽，在六條朱古力包裝紙上暗藏全球定位（GPS）晶片，消費者若把藏有GPS晶片的朱古力包裝紙拆開，就有機會獲得1萬鎊（12.6萬港元）獎金。<br>當幸運兒撕開包裝紙，若內裏藏有GPS晶片的就會把位置訊息傳回雀巢公司，雀巢公司會在24小時內派直升機將裝了1萬鎊現金的手提箱送到中獎者手上（圖）。<br>英國《每日電訊報》</p></body></html>
