<html><header><meta charset="utf-8"><title>Maroon 5豪言不滿可回水</title></header><body><h1>Maroon 5豪言不滿可回水</h1><p>美國勁旅Maroon 5前晚三襲亞博館開騷，吸引謝婷婷和藍奕邦等圈中人捧場，儘管全企位，樂隊的魅力也足以塞爆arena。主音Adam Levine（左）唱出《Wake Up Call》等十多首新舊名曲，他更豪言：「我很掛念香港，保證這是一場正騷，如有不滿可回水！」尾聲時Adam還拿hit爆全球的韓文歌《江南Style》來惡搞，逗得全場歡呼。<br>採訪：埃博特</p></body></html>
