<html><header><meta charset="utf-8"><title>兩岸百態<br>星爺版《江南Style》瘋傳</title></header><body><h1>兩岸百態<br>星爺版《江南Style》瘋傳</h1><p>「誰又被『江南style』了？」韓國歌手PSY（朴載相）的《江南Style》近日紅遍世界，模仿版本層出不窮。內地有網民就發揮創意，將周星馳《少林足球》（圖）、《功夫》、《唐伯虎點秋香》等經典電影片段，剪輯成星爺版的《江南Style》，且在內地網絡瘋傳。不少網民看過後留言：「笑死人了！」並大讚剪輯的人「神了！」<br>中新網</p></body></html>
