<html><header><meta charset="utf-8"><title>Taylor：中國壽司味道不同</title></header><body><h1>Taylor：中國壽司味道不同</h1><p>美劇《花邊教主》女星Taylor Momsen前晚在銅鑼灣出席日本手袋品牌活動，席間她又即興jam歌，Taylor認得ifc是《蝙蝠俠—黑夜之神》的取景地，希望下次能往那裏購物，明年錄碟後會再來港和內地宣傳。講起香港，Taylor只識成龍，吃過的美食居然是壽司，她說：「中國壽司跟日本的味道不同！」王友良則透露旗下松岡李那等日模的聖誕內地騷被取消，同時他又發表愛國宣言：「同日本朋友講釣魚島係中國，聽講日本人唔滿意佢哋領導人表現，報道鬧係賣國賊，反對佢咁做。」採訪：盧妹攝影：黃文偉</p></body></html>
