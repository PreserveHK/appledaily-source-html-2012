<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>Lisa S.撐同性婚姻合法 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Lisa S.撐同性婚姻合法 - 馮仁昭</h1><p>名模Lisa S.（右）同馬詩慧噚日喺金鐘出席時裝活動，Lisa話同樂基兒兩年冇見，相信婚變只係傳聞，會祝佢感情穩定，一切順利。講起趙世曾用5億為女兒趙式芝招婿，Lisa話連外國報紙都寫，佢講笑話唔捨得同老公吳彥祖離婚畀佢去應徵：「我愛他，不想失去他。」佢覺得愛情唔分性別，希望同性婚姻喺香港可以合法化。</p></body></html>
