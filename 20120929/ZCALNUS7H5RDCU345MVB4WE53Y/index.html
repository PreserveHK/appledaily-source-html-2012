<html><header><meta charset="utf-8"><title>兌現40年承諾　教師建UFO屋</title></header><body><h1>兌現40年承諾　教師建UFO屋</h1><p>為了兌現40年前對前女友許下的諾言，波多黎各工藝美術教師里維埃拉建造了一幢八角形的 「UFO屋」（圖）。<br>58歲的里維埃拉，在40年前是個窮學生，當時曾向女友承諾建造一幢UFO屋，但女友嫌他窮，拋棄了他，讓他傷心欲絕。雖然跟女友分手多年，但他沒忘記承諾，2002年買下一塊地，花十年時間建造了這幢UFO屋，並與現時的女友一起居住。<br>里維埃拉的前女友看到這幢房子後希望破鏡重圓，但他已對她沒有感覺，她只能怨句恨錯難返。<br>台灣東森新聞網</p></body></html>
