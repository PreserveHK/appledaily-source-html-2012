<html><header><meta charset="utf-8"><title>天外飛B</title></header><body><h1>天外飛B</h1><p>荷李活猛男麥迪文（Matt Damon）早排先同《D-9異形禁區》嘅南非導演尼爾保甘合作美國科幻新片《Elysium》，雖然套片未有得睇，但佢日前同4歲囡囡Gia同埋下月滿兩歲囡囡Stella喺紐約公園玩嗰陣，就將兩個愛女變成天外飛B！<br>身為好爸爸嘅麥迪文就係喺公園幫囡囡打韆鞦，佢以一對麒麟臂推到囡囡飛起，兩個囡囡好high之餘，麥迪文亦笑到飛起。之後麥迪文同兩個女會合6歲大女Isabella，再加埋老婆Luciana同埋繼女Alexia行街，一家六口非常大陣仗！</p></body></html>
