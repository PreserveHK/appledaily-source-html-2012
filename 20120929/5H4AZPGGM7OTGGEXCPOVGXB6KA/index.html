<html><header><meta charset="utf-8"><title>世上最醜　北韓飯店搞足20年</title></header><body><h1>世上最醜　北韓飯店搞足20年</h1><p>這幢105層高的柳京飯店，是北韓平壤著名地標之一，早前曾被CNN評為「世上最醜建築物」。<br>飯店自1987年開始興建以來，北韓官方一直未有公佈建築物的照片，直至近日內地專門營運北韓觀光的「高麗旅行社」，將其神秘面紗揭開。<br>不過，內部建築工程未完全峻工，鋼筋和水泥等全部外露，更遑論甚麼華麗裝潢。<br>事實上，飯店曾因財困，而被迫停工十年，三年前始復工。旅行社透露，飯店大約仍需二至三年，才可正式啟用。</p></body></html>
