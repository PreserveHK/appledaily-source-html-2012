<html><header><meta charset="utf-8"><title>港島成交<br>太古城呎價逾萬成交頻現</title></header><body><h1>港島成交<br>太古城呎價逾萬成交頻現</h1><p>中原趙鴻運表示，鰂魚涌太古城呎價逾1萬元成交越見普遍，北海閣中層C室，835方呎，成交價950萬元，呎價11377元，創同類單位新高。單位附70萬元豪裝，吸引用家以高價承接。原業主於06年以535萬元購入，今年3月叫價950萬元放盤卻乏人問津，至最近全城缺盤，成功以目標價沽出，賺415萬元，漲價77.6%。中原張光耀指出，太古城寶山閣高層A室，697方呎，造價749萬元，呎價10746元。原業主08年底以約382萬元購入，獲利367萬元。</p></body></html>
