<html><header><meta charset="utf-8"><title>港島成交紀錄</title></header><body><h1>港島成交紀錄</h1><p>備註成交紀錄由利嘉閣地產根據土地註冊處資料加以整理後列舉，成交日期指正式買賣合約日期，較臨時買賣合約日期稍遲。由於各物業不一定每周會有新成交紀錄，因此可能不會全部更新。所有資料在編排上已力求準確，而所有資料僅作參考用途。</p><p>銅鑼灣伊利莎伯大廈</p><p>叫價：670萬元放盤單位：A座低層7室面積：705方呎呎價：9504元資料來源：中原星域軒分行</p><p>西半山嘉倫軒</p><p>叫價：938萬元放盤單位：低層單位面積：950方呎呎價：9874元資料來源：中原地產西半山承德山莊分行</p></body></html>
