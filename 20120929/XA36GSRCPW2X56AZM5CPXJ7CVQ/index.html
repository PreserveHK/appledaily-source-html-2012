<html><header><meta charset="utf-8"><title>美國婦一天數百次性高潮</title></header><body><h1>美國婦一天數百次性高潮</h1><p>美國一名婦人誕下第一個孩子後卻陷入噩夢，並不是孩子患有絕症，而是她無端患上了持續性性興奮症候群（PGAD），可以每天不停地產生幾百次性高潮，生活大受影響，甚至不敢走出家門。<br>雷切爾（圖）自從誕下了首名孩子後就患上了PGAD，病發時每30秒就來一次性高潮，持續4至6小時，有時甚至持續8小時。她試過在洗衣機進行乾水時觸摸機身，機身的震動竟引發她性高潮，因此她做家務都要十分小心。她經常無故性高潮迭起，當丈夫拒絕跟她行房，令她感到難受。<br>英國《每日郵報》</p></body></html>
