<html><header><meta charset="utf-8"><title>2AM抵港　粉絲影車簾</title></header><body><h1>2AM抵港　粉絲影車簾</h1><p>韓國男子組合2AM今晚在九展開騷，他們前晚11點左右飛抵香港，現場有近一百名fans帶備禮物和紙牌等候偶像，fans又醒目轉移陣地，轉去偶像從禁區的秘密通道到下層地面的出口守候。保安則架起鐵欄，將瘋狂fans分成左右兩邊隔開。<br></p><p>2AM成員昶旻、瑟雍、趙權和珍雲，在約十名保安護送下現身，fans即時瘋狂，不停尖叫，還高舉寫上四子名字的紙牌，2AM向fans報以微笑及揮手。他們登上24座小巴後，隨即拉上車簾，fans只好拿起相機及手機在車簾的隙縫影入去，幸好情況未致失控。<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
