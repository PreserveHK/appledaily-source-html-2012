<html><header><meta charset="utf-8"><title>退休軍官拍照　攝下二戰冤魂列隊</title></header><body><h1>退休軍官拍照　攝下二戰冤魂列隊</h1><p>看到嗎？叢林中是不是彷彿有一排排骷髏鬼魂列隊前進？這是一名退休軍官在婆羅洲意外拍到的照片（圖），當地正是二戰時日軍脅迫英澳戰俘長征的「山打根死亡行軍」路線，當年多達2,400人死亡，懷疑相中的鬼魂是當年戰俘的冤魂。<br>1945年，日軍逼戰俘長征，大部份人體力不支病倒，被日軍刺死，甚至斬首，2,400戰俘只有6人存活。拍這張照片的退休軍官塔洛克，2010年駕車憑弔，他解釋這照片是在車內隔着擋風玻璃拍攝的，不排除「鬼影」是車上毛巾的倒影。<br>英國《每日郵報》</p></body></html>
