<html><header><meta charset="utf-8"><title>先發事件：星期六13　阿仙奴vs車路士 - 牽牛</title></header><body><h1>先發事件：星期六13　阿仙奴vs車路士 - 牽牛</h1><p>那一件事會首先發生在普多斯基（阿仙奴）身上?  <br>（1）被罰黃牌　8倍（2）被罰紅牌　100倍（3）入球　3倍（4）開出角球　10倍（5）被換出　4.5倍（6）上述事件沒有發生　2.4倍推介：（3）入球德國前鋒普多斯基今季加盟阿仙奴，漸見適應，已兩度在聯賽建功，以車路士後防不穩，如兵工廠將入球重心放在此子身上，不難先取入球。次選方面，阿仙奴始終後備兵強，禾確特、艾沙維等均可上陣，普多斯基未必打足，4.5倍被換出也可一敲。推介：牽牛</p></body></html>
