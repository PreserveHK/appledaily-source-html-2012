<html><header><meta charset="utf-8"><title>雯女：冇搵我拍《巾幗3》</title></header><body><h1>雯女：冇搵我拍《巾幗3》</h1><p>鄧萃雯昨日到新城接受訪問，有傳無綫劇《巾幗梟雄3》找胡杏兒做主角代替雯女，問雯女有否獲邀拍攝，她說：「我都係睇電視同報紙知，你哋問番添哥（李添勝）同珍姐（曾勵珍）啦，今次冇搵我拍。」雯女表示就算沒機會演出，也不可惜，她說：「我相信添哥有佢嘅諗法，佢唔搵我一定有佢原因。睇報紙話唔知點寫感情線畀我同祥仔，所以要有突破。」但外間批評胡杏兒的演技，雯女說：「呢啲唔關我嘅事，唔好問我喇。」採訪、攝影：王連連</p></body></html>
