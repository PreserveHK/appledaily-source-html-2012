<html><header><meta charset="utf-8"><title>9歲女患卵巢癌　堅強抗病不喊苦<br></title></header><body><h1>9歲女患卵巢癌　堅強抗病不喊苦<br></h1><p>台灣彰化縣埔鹽鄉一名9歲陳姓女童，於今年4月發現患上卵巢癌第三期。雖經歷了手術、化療，但女童（圖右）卻從不喊痛喊苦。她的吳姓導師說，她之前成績是班上第二名，治療後也堅持回校上課，測驗都是一百分，「每次都主動要求幫忙改其他同學的作業簿，很貼心！」<br>學校家長會會長許文萍指，陳姓女童的媽媽在她2、3歲時就與父親離異分開。她還有兩個哥哥，全家只靠父親月入兩萬多元新台幣（下同，約5,300港元）支撐。目前女童急需醫療費，希望社會能伸出援手。<br>台灣《蘋果日報》</p></body></html>
