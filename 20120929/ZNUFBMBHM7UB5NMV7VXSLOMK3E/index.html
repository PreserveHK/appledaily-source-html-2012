<html><header><meta charset="utf-8"><title>先發事件：星期六59　曼聯vs熱刺 - 牽牛</title></header><body><h1>先發事件：星期六59　曼聯vs熱刺 - 牽牛</h1><p>那一件事會首先發生在迪科爾（熱刺）身上? （1）被罰黃牌　8.5倍（2）被罰紅牌　100倍（3）入球　4.5倍（4）開出角球　12倍（5）被換出　6倍（6）上述事件沒有發生　1.65倍推介：（5）被換出熱刺作客曼聯，牌面已經輸蝕，雖然客軍前鋒迪科爾已累積4個英超入球，但在奧脫福難逞強，難再有入球；始終熱刺亦有具級數的攻擊球員如丹普西等在後備席，迪科爾打足機會不高，6倍被換出可選。次選方面，迪科爾脾氣也甚差，有可能被罰黃牌。推介：牽牛</p></body></html>
