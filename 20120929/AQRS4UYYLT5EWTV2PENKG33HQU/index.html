<html><header><meta charset="utf-8"><title>狗狗環遊世界　促救救流浪狗</title></header><body><h1>狗狗環遊世界　促救救流浪狗</h1><p>南非一隻10歲小狗過去三年隨着女主人環遊五大洲30多國（圖），希望幫助各地流浪狗。<br>「奧斯卡」八年前在南非一間狗屋獲主人勒弗遜收養時，正面臨人道毀滅。勒弗遜眼見全球有5億隻流浪狗，牠們未必像「奧斯卡」幸運，於是三年前賣掉房子，帶着「奧斯卡」周遊列國，宣揚救救流浪狗。</p><p>奧斯卡至今和主人已飛了逾15萬公里，足以環繞地球兩周，牠不但坐飛機，還乘坐直升機及熱氣球，走遍中國萬里長城、美國大峽谷、巴黎艾菲爾鐵塔。<br>英國《每日郵報》</p></body></html>
