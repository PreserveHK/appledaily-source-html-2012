<html><header><meta charset="utf-8"><title>新界成交<br>蔚藍灣畔三年賺360萬</title></header><body><h1>新界成交<br>蔚藍灣畔三年賺360萬</h1><p>利嘉閣鄭健沐表示，將軍澳蔚藍灣畔1座高層D室，1135方呎，間隔三房連貯物房，另加工人套房，換樓客以950萬元承接，呎價8370元。原業主於09年初以590萬元購入上述單位，賬面獲利360萬元，折算期間升價61%。物業同類大碼單位僅1座D室及7座A、B室有供應，盤源向來不多，成交罕見。9月至25日蔚藍灣畔暫錄八宗成交，平均成交呎價7442元。現時屋苑有約90個放盤，連租約佔近三成半，開價水平相若，每方呎由7012至9972元不等。</p></body></html>
