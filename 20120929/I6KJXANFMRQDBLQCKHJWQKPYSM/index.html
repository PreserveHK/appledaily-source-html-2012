<html><header><meta charset="utf-8"><title>即時﹕1221末日到？<br>專家話無咁早</title></header><body><h1>即時﹕1221末日到？<br>專家話無咁早</h1><p>古老的馬雅曆法只記載至2012年12月21日，令世界末日的說法傳得鬧哄哄。<br><br>一班考古學和人類學專家星期五齊集墨西哥梅里達開會研究馬雅曆法，他們強調12月21日絕不是世界末日，只是一個里程碑。<br><br>專家研究馬雅曆法，發現馬雅文化很喜歡研究未來，但只會預言疫症爆發和旱災等自然現象，沒有宿命論，因此不會特別計算末日時間。<br><br>長紀曆周期由「伯克盾」(baktuns)計算，每個「伯克盾」約394.3年，由公元前3114年開始計算，今年12月21日就是第13個「伯克盾」的終結，之後第14個「伯克盾」就會開始。<br><br>美聯社</p></body></html>
