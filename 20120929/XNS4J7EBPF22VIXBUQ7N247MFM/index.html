<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳茵媺叮走陳豪情史 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳茵媺叮走陳豪情史 - 馮仁昭</h1><p>陳茵媺同Mr.前晚喺沙田出席秋冬時裝騷，佢一共換咗三套秋冬裝行騷，吸引唔少途人圍觀。問佢會唔會為男友陳豪襯衫？佢話：「唔需要，佢自己會買，我鍾意買女仔嘢多啲。」有傳廖碧兒以短訊攻勢想翻撻陳豪，茵媺對呢個話題好避忌，仲好大反應話：「唔提呢個topic，唔好意思，唔講。」陳豪向佢派定心丸？佢搞笑話：「叮，下一個問題。」</p></body></html>
