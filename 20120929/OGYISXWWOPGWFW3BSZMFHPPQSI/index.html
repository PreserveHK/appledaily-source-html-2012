<html><header><meta charset="utf-8"><title>即時﹕幾箱iPhone5跌落街<br>果迷嘴都O埋</title></header><body><h1>即時﹕幾箱iPhone5跌落街<br>果迷嘴都O埋</h1><p>正當你排隊等候千呼萬喚的iPhone 5，幾近到手之際，但多箱iPhone 5突從高處摔破在地上時，你會怎反應？<br><br>iPhone 5開售當日，整蠱專家穿上藍色蘋果員工制服，在排隊等候買手機的果迷前，把多箱「iPhone 5」摔在地上，立即傳出玻璃破裂的聲音，嚇得果迷目瞪口呆。<br><br>整個過程被惡搞者拍攝下來，並上載至YouTube，短短五日已經有過百萬次點撃。</p></body></html>
