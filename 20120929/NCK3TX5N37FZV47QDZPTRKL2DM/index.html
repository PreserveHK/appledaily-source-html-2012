<html><header><meta charset="utf-8"><title>九龍成交<br>又一居特色戶賣1110萬</title></header><body><h1>九龍成交<br>又一居特色戶賣1110萬</h1><p>中原陳偉雄表示，傳統九龍豪宅區本月交投平穩，9月份截至20日，又一邨又一居暫錄約4宗成交，當中包括一宗特色戶成交，單位為8座地下連花園單位，面積741方呎，屬三房連套房間隔，連約1508方呎特大花園，以1110萬元沽出，呎價14980元。買家為用家，有感QE3出台及低息環境持續，對後市樂感，加上特色單位鮮有放盤，附設大花園可供種植，遂決定入市單位自住。原業主於2010年初以738萬元購入，獲利372萬元離場，單位升值50.4%。</p></body></html>
