<html><header><meta charset="utf-8"><title>朱千雪胸戰沖繩</title></header><body><h1>朱千雪胸戰沖繩</h1><p>應屆港姐季軍朱千雪下月1日代表香港到沖繩出戰國際小姐，昨日她回將軍澳電視城試晚裝，冠軍張名雅、亞軍黃心穎和最上鏡小姐岑杏賢都在場，更送上恤髮器及耳環為她打氣。穿上性感晚裝力谷事業線的朱千雪，自言身形由選美到現在都keep得不錯。近日反日情緒高漲，她自言不太擔心安全，並說：「我諗大會都會注重我哋嘅安全，我只係想見識多啲嘢，唔會諗太多。」她還準備了中國式飾物及個人照片與其他佳麗交換，又透露有上網看其他佳麗的質素，大部份都好高，她會抱平常心參選。採訪、攝影：何慧斯</p></body></html>
