<html><header><meta charset="utf-8"><title>阮馬素訪港　少女勁瘋狂</title></header><body><h1>阮馬素訪港　少女勁瘋狂</h1><p>【本報訊】倫敦奧運期間，紅爆社交網站的25歲德國體操型男阮馬素，昨午飛抵香港展開6日訪問；他將由今日起出席一連串活動，包括除夕夜與一眾歌手倒數。</p><p>近50粉絲到場接機
</p><p>阮馬素昨與家人及女友旋風襲港，更吸引約50名粉絲自備標語於機場等候接機。這位倫奧個人全能和雙槓銀牌得主態度親民，簽名、合照均有求必應，他表示最希望一嚐本港美食。首次來港的他更用廣東話打招呼說：「你好！」逗得現場粉絲興奮尖叫。<br>阮馬素6天行程將出席連串公開活動，今午會到尖東帝國中心出席粉絲擊掌會，除夕夜會在尖東麼地道公園，與本地歌手一同倒數，在元旦夜則轉到屯門出席簽名會。</p></body></html>
