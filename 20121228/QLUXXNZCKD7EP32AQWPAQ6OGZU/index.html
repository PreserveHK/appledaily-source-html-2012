<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JW孖辮妹回歸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>JW孖辮妹回歸 - 馮仁昭</h1><p>黎明嘅愛將JW終於正式返香港發展，Leon今次仲擔任《Do Me More（Juicy Girl）》MV導演，兼且搵咗攝影大師張文華助陣，JW話：「諗番上次拍《Juicy Girl》MV都好辛苦，Leon要我成身搽滿晒泥，仲要坐喺同一個位置拍咗好耐都唔郁得，今次就啱啱相反，成個MV我不停轉造型同埋化妝，仲要不停咁跳。」JW仲話睇見其中一個孖辮妹造型覺得好搞笑。<br>撰文：馮仁昭</p></body></html>
