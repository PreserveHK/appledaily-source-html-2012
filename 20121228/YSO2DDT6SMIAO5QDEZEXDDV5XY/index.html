<html><header><meta charset="utf-8"><title>關仁隱事：「暖笠笠」陪酒𢱑撈 - 關仁</title></header><body><h1>關仁隱事：「暖笠笠」陪酒𢱑撈 - 關仁</h1><p>模夏日上位，入冬佢哋就要去夜場打碟登台銀，今夏彈出嚟嘅暴乳女「暖笠笠」，佢每次出鏡都博到盡，谷爆咪搶鏡，就算家有戲拍，佢去夜場登台一樣好出位。關仁聽聞佢份人都幾爛飲，次次返內地登台都好主動同啲夜場老細暢飲，希望借醉黐實啲老細，博更多嘅工作機會，內地夜場老細對呢啲食得唔好嘥嘅慾女，梗係唔會拒絕。不過暖笠笠嘅酒量就唔係咁掂，次次都飲到爛醉要人抬返酒店，結果係點都唔使畫公仔畫出腸，所以工作人員背後都笑佢好隨便。<br>撰文：關仁</p></body></html>
