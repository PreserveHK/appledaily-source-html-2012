<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>
超人被逐湖人斷纜</title></header><body><h1>NBA趣趣地：<br>
超人被逐湖人斷纜</h1><p>連贏5場嘅湖人周三作客金塊，雖然有拜恩攻入全場最高40分，連續10場攻入30分以上，但係今場金塊可以話係着晒火，全隊83投41中，命中率差唔多有5成，難怪湖人頂唔住；再加上今場金塊贏晒籃板，全場48個籃板足足比客隊多10個。最衰係湖人內線大將懷得侯活，第3節惡意侵犯攻入21分嘅法尼特，俾球證趕咗出場，球隊終以114:126敗走丹佛，5連勝後斷纜。</p></body></html>
