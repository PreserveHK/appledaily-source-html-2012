<html><header><meta charset="utf-8"><title>長毛轟房署淪維穩辦</title></header><body><h1>長毛轟房署淪維穩辦</h1><p>【本報訊】社民連六名成員昨到房屋署總部請願，抗議房署以行政手段阻撓他們於公共屋邨張貼宣傳元旦倒梁遊行海報，卻至今仍未交代原因。該黨立法會議員梁國雄質疑房署淪為「維穩辦」，涉政治審查及侵犯言論自由。</p><p>立會房屋事務委員會今年5月通過無約束力動議，譴責房署干預及收窄張貼海報自由，署方卻續以內部指引為擋箭牌，杜絕「會引起爭議」及「含有批評或指斥個別人士或團體訊息」的海報；長毛指署方做法凌駕《基本法》保障表達意見自由，要求房署署長栢志高和房屋及運輸局局長張炳良交代事件。<br>何家達攝</p></body></html>
