<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥片場煲雞粥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>發哥片場煲雞粥 - 馮仁昭</h1><p>圈中出名嘅美術指導奚仲文，噚日接受商台錄音訪問，講到由84年開始同周潤發合作，佢話發哥到家都係咁親民：「發哥待人處事都冇乜變，親民到不得了，好helpful，冇乜人唔鍾意同佢做嘢。」奚仲文仲話發哥喺片場會親自煮雞粥：「唔記得邊套戲，佢自己買隻雞，自己切肉、煲雞粥，抹乾手就埋位。同佢拍《等待黎明》我出道冇幾耐，但佢已當我哋如自己家人。」<br>撰文：馮仁昭</p></body></html>
