<html><header><meta charset="utf-8"><title>Mango試酒飲唔停</title></header><body><h1>Mango試酒飲唔停</h1><p>【銅鑼灣時代廣場】近日喺中環開夜店榮升老闆嘅王秀琳（Mango），前日傍晚5點鐘趁拆禮物日同女性朋友去銅鑼灣行街買嘢。佢哋先去連卡佛睇護膚品，喺室內都戴住墨鏡嘅Mango冇乜人認得出。揀咗30分鐘冇收穫之後落咗地庫嘅City'super睇酒，Mango專揀香檳同紅酒，仲不停咁試飲，佢朋友就喺旁邊講：「屋企好多酒啦仲買。」搞到Mango好冇癮，跟住兩人去咗對面睇公仔同相機，當Mango攞到成手都係嘢嘅時候，佢哋發現記者即通知保安，之後喺後門走。<br>採訪、攝影：徐錦池</p></body></html>
