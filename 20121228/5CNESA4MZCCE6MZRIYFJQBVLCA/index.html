<html><header><meta charset="utf-8"><title>爽影評：《烈探狙擊》緊湊搶分</title></header><body><h1>爽影評：《烈探狙擊》緊湊搶分</h1><p>《烈探狙擊》改編自著名小說系列《浪人神探》中最能介紹主角積烈查的第九部作品《完美嫌犯》。《烈》片氣氛營造不俗，加上輕鬆笑位恰到好處，縱使被全球小說迷狂踩靚佬湯矮仔，襯唔起原著主角6呎5吋超高身形，但緊張情節步步推進確實搶分不少。貴為暢銷小說改編，查案推理過程絕對一絲不苟，絕不像某些賣弄花巧的所謂推理電影，說自己如何精心佈局，但往往在追查殺人犯時，亂估一通後線索自動出現，然後堆砌不合情理的動作場面，分散注意。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
