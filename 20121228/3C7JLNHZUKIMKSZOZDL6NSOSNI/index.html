<html><header><meta charset="utf-8"><title>熊貓貪吃險鯁死</title></header><body><h1>熊貓貪吃險鯁死</h1><p>福州一隻貪吃的大熊貓，因為吃窩窩頭，造成食道阻塞，幸得醫生及時合力搶救，動用胃鏡將窩窩頭取出，才使牠可在聖誕節前夕逃出鬼門關。上周五（21日）早上，福州海峽熊貓世界內，一隻名為「福州四號」的大熊貓突然上吐下瀉。牠雖被送往熊貓世界的急救中心搶救但沒有好轉。<br>兩天後，牠再被送往南京軍區福州總醫院搶救。醫生最後在胃鏡檢查中，發現一個窩窩頭卡住了牠的食道。經過兩個半小時的手術，大熊貓才化險為夷。由於手術使用了大量的麻醉劑，故大熊貓到平安夜早上才能醒過來。<br>福建《海峽都市報》</p></body></html>
