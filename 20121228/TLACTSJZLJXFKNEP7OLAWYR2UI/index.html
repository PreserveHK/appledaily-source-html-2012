<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石祐珊打的漏iPhone 5 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>石祐珊打的漏iPhone 5 - 馮仁昭</h1><p>石祐珊噚日喺微博好失落話唔小心喺的士漏咗部iPhone 5，佢仲留言話：「真的很失落，因為知道拾回的機會幾乎是零，最後我還是報案了，因我相信香港總會有一些好心人的，希望我幸運的碰到一個，還是我真的太天真呢？如果你拾到一件不屬於你的物件，你會物歸原主嗎？」佢媽媽薛家燕知道後留言安慰話：「不要緊，可能有好心人拾到了，交回給你或警方吧！下次要小心啊！我會為你祈禱，希望失而復得。」<br>撰文：馮仁昭</p></body></html>
