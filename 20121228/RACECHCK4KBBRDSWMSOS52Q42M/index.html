<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>山坡發現工業炸藥</title></header><body><h1>各區突發簡訊：<br>山坡發現工業炸藥</h1><p>【屯  門】<br>【本報訊】昨中午12時許，有工人在屯門青山發電廠對開山坡進行工程期間，發現兩盒4吋乘7吋物體，盒面寫有易燃物品字樣，疑為危險品通知保安員報警。警方接報封鎖現場，消防員在旁開喉戒備，經爆炸品處理課人員到場檢查，證實可疑物品為工業用炸藥，懷疑以前山坡工程時遺下，於下午2時許在現場引爆該批炸藥，事件中無人受傷，事件亦無可疑。</p></body></html>
