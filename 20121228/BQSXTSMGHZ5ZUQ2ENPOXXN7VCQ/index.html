<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華同影帝鬥睥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝天華同影帝鬥睥 - 馮仁昭</h1><p>謝天華拍劇做Laughing哥深入民心，佢接受商台訪問時話，其實平時冇刻意扮演呢個角色，但仍有人覺得佢成日Laughing哥上身。天華話試過拍賀歲片被人刪減戲份，至近年曾經同吳鎮宇、黃秋生等影帝合作，問佢點克服緊張同班咁有氣勢嘅影帝合作？天華話：「如果佢望你，就要望番佢，要克服佢哋望你嘅眼神，之後就會輕鬆啲。」<br>撰文：馮仁昭</p></body></html>
