<html><header><meta charset="utf-8"><title>地道羅宋湯　成必食招牌菜</title></header><body><h1>地道羅宋湯　成必食招牌菜</h1><p>【香味濃郁】<br><br>光顧莎厘娜餐廳的必食招牌菜，是在俄羅斯也喝不到的地道羅宋湯。王宗俠說，有客人喝過這湯，直呼是天下第一湯！。<br>他解釋，莎厘娜第一代廚師李師傅，在哈爾濱正宗俄國餐廳學藝，一鍋湯底以20斤牛骨等熬煮，每次做新湯再將大量番茄、洋蔥加茄膏爆香熬一天，與牛骨湯熬數小時，令羅宋湯味濃香郁。</p><p>李師傅已退休10多年，把手藝傳給徒弟蔣師傅。他臉色凝重地說，無論如何辛苦也要維持師傅的水準；王叔亦毫不謙虛地表示，有熟客跟他說，兒時在這裏喝過羅宋湯，老來再喝，竟然可以舊味重溫，「可以飲得番幾十年前嘅味道」。<br>《蘋果》記者</p></body></html>
