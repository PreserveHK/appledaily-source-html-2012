發現兩個腸癌遺傳基因</title></header><body><h1>醫療新知：<br>
發現兩個腸癌遺傳基因</h1><p>大腸癌為本港第二位癌症殺手，醫學界正積極尋找最佳療法。英國牛津大學的科學家最近發現兩個與腸癌有關的遺傳基因，有助及早診斷該癌症。專家安排20名有腸癌家族史的病人參與研究，分析其基因排序，發現這批病人明顯有兩個基因有變異，增加了患腸癌風險。<br>其中一名男病人早於28歲便患腸癌要接受手術，切除大部份結腸。其祖母、父親及數名姪兒均曾確診腸癌，屬家族遺傳癌症。研究也發現此家庭遺傳了該變異基因。專家表示，今次找到的兩個基因雖較罕見，惟人體一旦遺傳了有關基因，患癌風險會提高，冀日後藉此研發新的診斷方法，助病人及早診治。</p></body></html>
