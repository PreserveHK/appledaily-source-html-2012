<html><header><meta charset="utf-8"><title>【話你知】豬肉獎屢創新高</title></header><body><h1>【話你知】豬肉獎屢創新高</h1><p>今年新城勁爆頒獎禮共頒發163個獎，創歷史新高，此頒獎禮又被網民譏諷為勁爆笑頒獎禮，因每年例必頒發超多豬肉獎，09年便試過頒發146個獎，凡有到場的歌手，至少也拿到半個獎，當聖誕禮物捧回家。亦因為如此，該頒獎禮是四大頒獎禮中，公信力最低的一個。另方面，由於獎項眾多，名稱也巧立名目，甚麼勁爆女歌手、全球勁爆歌手等，最後令人搞不清誰奪得大獎。其實勁爆頒獎禮始於1995年，由當時的新城台長陳海琪籌辦，之後越搞越失控，似聖誕派對多過似頒獎禮，而頒獎禮背後，總令人嗅到銅臭味。</p></body></html>
