<html><header><meta charset="utf-8"><title>山聰收限量黑果</title></header><body><h1>山聰收限量黑果</h1><p>賭王三房長女何超雲和陳山聰經常傳分手又傳結婚，早前還傳月初已結婚，但遭三太強烈否認。聖誕節兩人孖公仔一齊過，更上載甜蜜「黐頭相」。前日山聰就happy地上載Boxing Day收到的聖誕禮物，更寫上：「Boxing Day最開心收到一個黑蘋果。Thx，超雲。」原來是部黑色蘋果電腦，山聰的黑色MacBook Pro可能只是換殼，但以超雲出手及山聰的雀躍度，禮物應是特別訂做版本。<br>超雲索妹超蓮昨日也在Instagram晒自己的聖誕禮物、粉紅色新iPhone 5：「禮物全部變成粉紅色，包括這部iPhone 5，好鍾意呀！多謝！」<br>撰文：唐如</p></body></html>
