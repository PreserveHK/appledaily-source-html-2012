<html><header><meta charset="utf-8"><title>求驗客手記：<br>貝碧露底叫人交波</title></header><body><h1>求驗客手記：<br>貝碧露底叫人交波</h1><p>（喜）巴洛迪利上季件「why always me」底衫，真係紅足成年；今季富咸嘅貝碧托夫都唔執輸，又整件有字底衫。喺周三對修咸頓嘅英超，呢位保加利亞射手為球隊先開紀錄，之後除咗件波衫，露咗件寫住「唔使驚，交波畀我得㗎嘞（Keep calm and pass me the ball）」嘅底衫，夠霸氣！當然，球證都揸正嚟做，畀咗張黃牌佢，而最終列基林拔喺尾段射入12碼，富咸主場被修咸頓逼和1:1。<br></p></body></html>
