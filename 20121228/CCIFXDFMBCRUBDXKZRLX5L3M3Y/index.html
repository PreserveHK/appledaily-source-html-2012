<html><header><meta charset="utf-8"><title>蘋果汁：<br>
斥富泰居協助違規龕場</title></header><body><h1>蘋果汁：<br>
斥富泰居協助違規龕場</h1><p>【本報訊】違規龕場趁政府立法規管私營骨灰龕場前，積極招攬生意。各界關注骨灰龕法案大聯盟昨日到富泰邨居民協會抗議，批評該協會涉嫌協助違規龕場普光明寺推銷，帶60歲以上居民到該寺免費食齋，然後由寺內職員向居民推銷龕位。<br>各界關注骨灰龕法案大聯盟發言人謝世傑表示，昨到富泰邨居民協會抗議，要求協會立即停止與違規龕場合作，並協助因參加相關活動而購買違規龕位的居民追討退款，並需向居民致歉。大聯盟昨午到達協會，發現協會烏燈黑火，門口掛上外出工作的字牌。謝世傑批評協會幫違規龕場推銷，是「賣居民豬仔」及不道德行為。</p></body></html>
