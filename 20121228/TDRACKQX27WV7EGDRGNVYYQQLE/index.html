<html><header><meta charset="utf-8"><title>求驗客手記：<br>森林布力般齊炒領隊</title></header><body><h1>求驗客手記：<br>森林布力般齊炒領隊</h1><p>（怒）英冠嘅諾定咸森林喺拆禮物日主場贏列斯聯4:2，但竟然喺賽後，宣佈炒領隊奧迪斯高。其實，森林主席艾哈沙維真係癲癲哋，一年換幾個教頭；但聖誕流流仲要贏波都炒，令人O晒嘴。點都好啦，𠵱家傳緊接任大熱係當年喺森林出道嘅堅尼。另外，執教得兩個月嘅流浪領隊貝治，喺球隊0:1輸畀米堡後，亦收到被炒嘅大信封，估唔到boxing day竟然變咗失業日。</p></body></html>
