<html><header><meta charset="utf-8"><title>甄妮囡囡懶理人工受孕</title></header><body><h1>甄妮囡囡懶理人工受孕</h1><p>甄妮昨日在金鐘宣傳明年2月的巡迴演唱會，透露20日最後一場正是她60歲大壽，張耀榮昨率先送上金壽桃祝賀，甄妮直言感覺好完美。<br>問到甄妮有關冷藏亡夫傅聲精子人工受孕誕下女兒甄家平（Melody），甄妮說：「當日我同于美人（台灣主持人）傾談生小朋友好艱難，我都經歷過呢個過程，但我呢世人唔會答yes or no，留番私隱畀我。Melody從來冇問，佢會話媽媽我唔想聽。」甄妮坦言給女兒足夠的愛，只後悔當年何必介意別人的說話，沒有多生幾個仔女。<br>採訪：馬建華　攝影：林德雄</p></body></html>
