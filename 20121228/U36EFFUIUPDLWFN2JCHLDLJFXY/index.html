<html><header><meta charset="utf-8"><title>飲食集團CEO涉違反責任</title></header><body><h1>飲食集團CEO涉違反責任</h1><p>【本報訊】曾引入日式食肆和民及牛角的飲食業人士廖傑民，遭飲食集團株式會社有限公司指控違反董事責任，兼違反受僱成為株式會社行政總裁的協議。株式會社日前入稟高等法院，向廖索償，以及要求他交代就違反協議所得的利潤。<br>原告株式會社在入稟狀稱，被告廖傑民由前年1月1日起，同意受聘為原告的行政總裁。按公司註冊處資料，原告的大股東為叙福樓集團（管理）有限公司。<br>此外，被告原從事製衣業，後轉行搞飲食業，曾將食肆夏麵館及Mou Mou Club引入香港。<br>案件編號：HCA2384/12</p></body></html>
