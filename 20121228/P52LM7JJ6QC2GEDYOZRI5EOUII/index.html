<html><header><meta charset="utf-8"><title>楊怡《法網》換錶穿崩</title></header><body><h1>楊怡《法網》換錶穿崩</h1><p>無綫新劇《法網狙擊》有出爐視后楊怡主演，特別醒神，而且劇中不停加插噱頭戲，反應不俗，先是有「咪神」苟芸慧拋胸與謝天華的車震戲，繼而有陳敏之的濕身透視黑bra，都成為網上熱話，似乎令網民忘記捉劇集的穿崩處。<br>不過前晚播出的第六集劇情，講楊怡在鬧市被謝天華跪地求婚，當時楊怡手戴白色手錶，但當她拒絕謝天華，走入後巷痛哭時，手錶忽然由白色變成黑色，明顯不連戲，視后今次真的大意疏忽了。<br>採訪：丁寧</p></body></html>
