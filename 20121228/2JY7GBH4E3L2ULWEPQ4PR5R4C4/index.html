<html><header><meta charset="utf-8"><title>隔牆有耳：冇件黑衫　點出嚟行 - 李八方</title></header><body><h1>隔牆有耳：<br>冇件黑衫　點出嚟行 - 李八方</h1><p>黑衫着時方恨少！六月飛霜，為旺陽呼冤，着黑衫；六四23年，維園悼英魂，着黑衫；7.1，狼英上台，40萬人就叫佢下台，着黑衫。大熱天時反國教，幾十萬香港人照樣撐到底，日日着黑衫！<br>記者年中終採訪過唔少黑衣抗爭嘅新聞，勢估唔到2012年，自己都要着黑衣上街，聲討「門常開」採訪安排不善，警察起訴採訪受阻引發衝突嘅攝影記者成啟聰。<br>喺呢個俾小圈子政府搞到全民黑口黑臉嘅年頭，身為香港人，打開衣櫃，點可以冇番十件八件黑Tee傍身？</p></body></html>
