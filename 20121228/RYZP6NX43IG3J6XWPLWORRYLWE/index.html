<html><header><meta charset="utf-8"><title>仔仔喻虹淵被爆同居</title></header><body><h1>仔仔喻虹淵被爆同居</h1><p>【台北】現年31歲嘅台灣藝人周渝民（仔仔）自從同徐熙媛（大S）嘅姊弟戀玩完後，就戀上咗25歲女星喻虹淵，上周四夜晚11點幾，喻虹淵被影到同仔仔一齊離開男方台北松山區嘅寓所，仔仔揸住架三千幾萬新台幣嘅平治跑車，車咗佢去就近嘅便利店，喻虹淵跳落車買飲品同零食，仲有衞生巾呢啲貼身用品，仔仔就全程坐喺車內玩手機，喻虹淵買完嘢跟住上車返屋企，都係用咗21分鐘，佢哋感覺好似老夫老妻，亦都踢爆佢哋嘅同居關係。<br>撰文：葉雪</p></body></html>
