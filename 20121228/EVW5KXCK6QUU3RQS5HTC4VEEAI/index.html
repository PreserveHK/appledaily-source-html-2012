<html><header><meta charset="utf-8"><title>隔牆有耳：奶媽擋箭　堪稱經典 - 李八方</title></header><body><h1>隔牆有耳：<br>奶媽擋箭　堪稱經典 - 李八方</h1><p>八方遊走於唔少政治場合，目睹唔少經典政治鏡頭。好似教育局局長吳得掂咁，洗腦教育危機處理不善，惟有匿埋喺林鄭月娥後面，任由「官場奶媽」同佢擋子彈。狼班子嘅男人真係冇乜用。<br>狼爸是李剛，范太到眼光光。今年狼英同范太，都經歷低票當選，證明阿爺主宰二人生死。<br>狼、范兩人今年喺酒會上，一個就同李剛「爸爸」觥籌交錯舉杯暢飲，另一位就黑臉無言以對，一張相就證明到狼同范既關係有幾「好」。但論場面就點都唔及三月大批吊臂車採訪唐宮咁震撼。</p></body></html>
