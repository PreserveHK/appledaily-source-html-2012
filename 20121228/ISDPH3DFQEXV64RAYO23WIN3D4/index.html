<html><header><meta charset="utf-8"><title>邱淑貞快閃食壽司</title></header><body><h1>邱淑貞快閃食壽司</h1><p>【銅鑼灣希慎廣場】沈嘉偉同邱淑貞繼聖誕節全家出動買嘢之後，前晚7點兩公婆淨係帶大女沈月，去咗銅鑼灣搵食。一家三口去咗希慎廣場嘅食肆樓層，兩公婆望住水牌商量食乜好，佢哋先去咗一間意粉餐廳，企喺門口研究個餐牌一輪，最後都係揀咗間迴轉壽司。入到去沈月好開心，左望右望睇吓有乜食，餐廳裏面好多人都認得邱淑貞兩公婆，佢哋習以為常咁食飯，用咗30分鐘火速食完埋單走人。<br>採訪、攝影：徐錦池</p></body></html>
