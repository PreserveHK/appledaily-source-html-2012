<html><header><meta charset="utf-8"><title>蘋果汁：<br>66個年宵攤位底價招租</title></header><body><h1>蘋果汁：<br>66個年宵攤位底價招租</h1><p>【本報訊】食物環境衞生署將於明年1月8日上午9時30分開始，把66個在公開競投中未租出的年宵攤位，包括52個濕貨及14個乾貨攤位，以先到先得方式按底價供市民申請租用。<br>66個攤位來自6個年宵市場，其中以深水埗長沙灣遊樂場有最多未租出的攤位，分別有20個濕貨及3個乾貨攤位，租金最平680元；租金最貴的攤位來自維多利亞公園的濕貨攤位，共有3個，租金8,750元。農曆年宵市場將於明年2月4日至10日舉行。市民可致電食環署熱線286 80000查詢，或瀏覽網頁 http://www.fehd.gov.hk。 </p></body></html>
