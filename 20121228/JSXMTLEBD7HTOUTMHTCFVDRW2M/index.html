<html><header><meta charset="utf-8"><title>天水圍驚現貓殘肢</title></header><body><h1>天水圍驚現貓殘肢</h1><p>【本報訊】天水圍嘉湖山莊昨晚9時許揭發懷疑殺貓案，一隻貓腿被人發現棄於景湖居第9座後面公園草叢內，警方接報到場調查，在草叢找尋，未發現其他貓隻殘肢，不排除貓隻遭人肢解後棄掉，列殘酷虐待動物案處理；貓腿交愛護動物協會人員檢走化驗，以調查牠的死因。</p><p>檢獲的貓腿，傷口處仍遺有血迹但已乾身，估計殘肢被棄於草叢已一段時間；據街坊稱，發現貓腿的草叢屬於公園角位，平時少有居民行經，故沒被即時發現。</p></body></html>
