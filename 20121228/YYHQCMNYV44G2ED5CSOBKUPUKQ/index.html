<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>
大帝「弗」爆擒貓3連勝</title></header><body><h1>NBA趣趣地：<br>
大帝「弗」爆擒貓3連勝</h1><p>熱火周三作客山貓，「大帝」勒邦占士連續31場得分過20分，攻入27分之餘，仲貢獻12個籃板同8次助攻，差啲就得到「3雙」。而獲迪今場19射10中攻入全場最高29分，助球隊以105:92輕取山貓，領熱火聖誕後錄得3連勝。此外，聖誕節期間，大家都好似冇乜點提勒邦占士，睇番佢twitter張相，原來佢24號嗰日一早就起身佈置聖誕樹，仲擺到周圍都係禮物㖭呀！</p></body></html>
