<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《古惑仔》刪戲降級上映 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《古惑仔》刪戲降級上映 - 馮仁昭</h1><p>王晶監製、劉翊恆導演嘅電影《古惑仔：江湖新秩序》下個月10號上映，今次係重拍當年《古惑仔》系列嘅第一套，搵咗羅仲謙、伍允龍、梁烈唯同沈震軒參演，如果反應好應該長拍長有。原來拍攝嘅時候一直都係諗住三級上映，不過考慮到市場，導演話會剪多咗個2B級版本，佢噚日接受訪問時話：「主要剪咗啲粗口同暴力、性愛鏡頭，少啲唔會冇。」佢話前作《紮職》成績都唔錯，今次有比較都會緊張。<br>撰文：馮仁昭</p></body></html>
