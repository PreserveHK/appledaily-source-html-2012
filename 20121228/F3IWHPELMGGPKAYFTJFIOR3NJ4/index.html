<html><header><meta charset="utf-8"><title>英應變計劃防喪屍來襲</title></header><body><h1>英應變計劃防喪屍來襲</h1><p>受喪屍電影影響，加上近期各地接連發生恐怖食人案，令英國民眾擔心喪屍大舉走上街襲擊人的場面，終會變成真實，為此英國政府原來已制訂應變計劃，一旦喪屍來襲，當局會聯同軍方共同保衞英國國土安全。<br>早前有英國市民詢問，若有喪屍入侵，政府會如何應對，國防部表示已就喪屍來襲擬定應變計劃，會由內閣辦公室主導，國防部則向當局提供軍事支援，務求令「英國重拾遇襲前的光榮」。早在去年布里斯托爾市議會表示已訂購裝備，如手銬、電擊槍及保護衣等，又教導官員殺喪屍方法，「以鈍器將喪屍頭顱砍掉，令腦幹與身體完全分離」。<br>英國《每日電訊報》</p></body></html>
