<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>情困美少女跳斜坡</title></header><body><h1>各區突發簡訊：<br>情困美少女跳斜坡</h1><p>【鴨脷洲】<br>【本報訊】一名年輕貌美少女疑情海翻波，一時激動跳落斜坡，弄得身心俱創。現場為鴨脷洲邨巴士總站對開，斜坡高約5米。昨凌晨近5時許，20歲姓謝少女跟26歲男友在斜坡頂空地，為感情問題爭執，其間少女情緒失控，突然攀過圍欄滾落斜坡下草叢，致頭、手及腳受傷，痛苦呻吟。同行17歲女友人報警，救援人員將受傷少女送院治理（圖）。</p></body></html>
