<html><header><meta charset="utf-8"><title>裸體女郎高空走鋼線</title></header><body><h1>裸體女郎高空走鋼線</h1><p>不戴安全繩走鋼線，非常驚險，美國三藩市女攀爬好手阿什伯恩（Hayley Ashburn）在驚險中加香艷，不穿衣走鋼線。<br>泰國攀牙灣的瑤諾島（Koh Yao Noi）海中有兩塊大石，可拉鋼線給遊客冒險，鋼線離水面36米，水深卻只有30厘米。<br>24歲的阿什伯恩藝高人膽大，不戴任何裝備走鋼線，更連衣服也不穿，在夕陽下留影，走到中途又雙腿勾鋼線倒吊半空。<br>她說脫掉衣服是「想感覺無拘無束、為了刺激，以及為了在無人看到的野外赤身露體的樂趣」。<br>英國《太陽報》</p></body></html>
