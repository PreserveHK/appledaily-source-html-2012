<html><header><meta charset="utf-8"><title>最好聖誕老人照<br>女童「豎中指」</title></header><body><h1>最好聖誕老人照<br>女童「豎中指」</h1><p>這名美國小女孩跟聖誕老人合照，竟然做出粗口手勢？不要誤會，其實她只是早前割傷了中指，拍照時向鏡頭後的爸爸和媽媽展示受傷了的手指。<br>但無論如何，父母將照片放上facebook，照片隨即被網民熱議，更被說成是「歷來最好的聖誕老人照片」。<br>為了證明她真的受傷了，不是個壞孩子，在另一張照片中，她轉身向聖誕老人展示她的傷勢，而她的姊妹不甘被搶盡了風頭，趁機向鏡頭伸出舌頭扮鬼臉，爭取多一點注意力。<br>英國《每日郵報》</p></body></html>
