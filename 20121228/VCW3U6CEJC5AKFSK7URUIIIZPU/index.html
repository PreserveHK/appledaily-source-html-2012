<html><header><meta charset="utf-8"><title>醫療新知：<br>女性喝甜飲料易腦梗塞</title></header><body><h1>醫療新知：<br>女性喝甜飲料易腦梗塞</h1><p>不少人嫌飲清水無味，喜歡飲可樂或其他有味道的飲品。有研究發現，女性經常飲用加入了甜味劑的清涼飲料，患腦梗塞的風險高1.8倍。<br>日本大阪大學於90年起，在東京及沖繩等地展開為期18年的調查，分析4萬人飲用可樂等添加了甜味飲料的習慣。研究將他們分為「幾乎不喝」、「每周喝一次至兩次」及「幾乎每天都飲用」等組別。<br>結果發現，幾乎每天都飲用添加甜味飲料的女性，腦梗塞病發率較幾乎不喝有關飲料的女性高1.8倍；但男性的風險沒明顯變化。專家指出，女性的肌肉與運動量較男性少，飲用過多含甜味劑的飲料，較易患糖尿病，增加患腦梗塞的風險。</p></body></html>
