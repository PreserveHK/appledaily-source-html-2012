<html><header><meta charset="utf-8"><title>輕撫B的臉</title></header><body><h1>輕撫B的臉</h1><p>荷李活型男奧蘭多布魯（Orlando Bloom），同靚模老婆Miranda Kerr有個超可愛囝囝Flynn，不過，佢哋好少一齊出現，通常只係見到是但一個抱住肥仔Flynn出街，搞到有八卦新聞話佢哋感情出現問題。不過，喺Boxing Day嗰日佢哋終於全家出動，阿媽抱住Flynn嗰陣，老竇仲忍唔住輕撫阿仔面珠，摸完面又從後摸背脊，搞到阿仔都好似有啲唔耐煩。到奧蘭多抱住囝囝時，佢又拉住老婆衫尾，認真手多！</p></body></html>
