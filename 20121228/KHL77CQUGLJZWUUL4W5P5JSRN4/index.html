<html><header><meta charset="utf-8"><title>世界舞林高手獻技</title></header><body><h1>世界舞林高手獻技</h1><p>【本報訊】太古城中心二樓舞台位置在今年聖誕，變身兩層高的華麗水晶皇宮；由多國冠軍級舞蹈家、包括屢奪國際賽冠軍的拉丁舞高手Elena Samodanova組成的星級歌舞團，昨天起至1月1日即場獻技。一班舞林高手昨天先上演《仙履奇緣》，穿起色彩鑌紛戲服的舞者，以精湛舞技帶出灰姑娘遇上王子的浪漫情節（圖）。此外，周日（30日）起一連三天則會演出另一劇目「舞蹈仙子飛躍世界」，舞步糅合西班牙、法國、阿拉伯及俄羅斯舞蹈特色，陪伴市民跳入2013年。　<br>曾顯華攝</p></body></html>
