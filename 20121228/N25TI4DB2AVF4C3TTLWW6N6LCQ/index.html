<html><header><meta charset="utf-8"><title>雲妮被指遭謀殺</title></header><body><h1>雲妮被指遭謀殺</h1><p>已故美國天后雲妮侯斯頓（Whitney Houston圖）逝世10個月，雖然驗屍官報告指雲妮並非死於他殺，但一位名叫Paul Huebl的私家偵探日前向美國小報《國家詢問報》透露，他有證據顯示雲妮死於他殺。他指雲妮死前一天曾收到可卡因，她亦曾表示已厭倦因欠下約1,200萬港元的毒品債而備受騷擾，結果就被殺手在她獨處酒店房間時殺死她，酒店的閉路電視亦影到兇徒，Paul會將該證據交給FBI。</p></body></html>
