<html><header><meta charset="utf-8"><title>求驗客手記：<br>《馬卡報》選最佳硬捧自己友</title></header><body><h1>求驗客手記：<br>《馬卡報》選最佳硬捧自己友</h1><p>（喜）由西班牙《馬卡報》主辦嘅2012年夢幻球隊投票選舉，日前已經有結果。總數超過70,000名網民投票選出嘅今年最佳11人，佔10個都係西甲球員，唯一例外就只有拜仁慕尼黑嘅右後衞拿姆。鋒線3人唔使講都估到係美斯、基斯坦奴朗拿度同埋法卡奧；其中最「少」人揀嘅C朗都有20.3%選票，遠超第4位、得7%嘅伊巴謙莫域。其餘入選球員仲包括沙維、沙比阿朗素、恩尼斯達、沙治奧拉莫斯、碧基、佐迪艾巴同埋卡斯拿斯。</p></body></html>
