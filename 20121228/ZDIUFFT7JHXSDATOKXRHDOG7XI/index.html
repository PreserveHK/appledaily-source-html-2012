<html><header><meta charset="utf-8"><title>【2012港聞大事回顧】<br>政府宣戰　新聞自由受衝擊</title></header><body><h1>【2012港聞大事回顧】<br>政府宣戰　新聞自由受衝擊</h1><p>環顧一整年的新聞，發現不少是關於香港核心價值受到衝擊的新聞。平時外出採訪示威的記者，也因為新聞自由受到破壞而要上街。和平上街示威表達自己意見的市民，亦會發現自己比恐怖份子更恐怖，警方隨時會發放胡椒噴霧。加上電視台發牌爭議，DBC疑受中聯辦打壓。2012年的香港，無論是新聞自週還是言論自由都在收窄，長此下去，香港還可以撐多久？</p></body></html>
