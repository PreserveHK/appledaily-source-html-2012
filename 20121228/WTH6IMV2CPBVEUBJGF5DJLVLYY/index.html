<html><header><meta charset="utf-8"><title>劉以達浮誇賀三喜</title></header><body><h1>劉以達浮誇賀三喜</h1><p>音樂人劉以達喺1998年同冼美珍註冊結婚後，當日即拉隊去深井食燒鵝，阿達堅稱嗰餐唔算喜酒，但聽講連擺五圍都只係五千蚊。出年係阿達結婚15周年，而2月27號係佢50歲生日同出新碟嘅日子，佢話要搞個「三喜臨門」浮誇大派對。<br>前日阿達同老婆去咗銅鑼灣一間眼鏡舖補影婚紗相，達嫂着咗條黑白婚紗裙，但似乎唔夠阿達着牛仔褲襯毛毛大褸咁搶鏡，凸晒腩嘅阿達又錫老婆面珠晒恩愛，佢仲話會請埋老死黃秋生去派對。<br>撰文：洪紅克</p></body></html>
