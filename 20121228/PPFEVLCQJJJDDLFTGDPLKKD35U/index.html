<html><header><meta charset="utf-8"><title>發哥豪請劇組滾</title></header><body><h1>發哥豪請劇組滾</h1><p>【上海】周潤發帶埋老婆發嫂早前去咗上海宣傳電影《大上海》，去完記者會，發哥帶老婆去咗間高級火鍋店打邊爐，同行嘅仲有《大》片嘅演員袁泉同埋高虎。佢哋前後食咗成三個鐘至走，發哥一馬當先，帶頭行出餐廳，發嫂除咗同其他人揮手道別外，臨走前仲同演員戚迹擁抱。<br>發嫂之後就同發哥上車離開，其他人送完發哥兩公婆之後先坐車走。聽講今次係發哥做東請客，連工作人員、保鑣同司機都有份食。<br>撰文：李森</p></body></html>
