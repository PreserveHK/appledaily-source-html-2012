<html><header><meta charset="utf-8"><title>蘋果汁：<br>
漁民投訴拖網賠償不公</title></header><body><h1>蘋果汁：<br>
漁民投訴拖網賠償不公</h1><p>【本報訊】國際漁業聯盟的數十名漁民代表昨到長沙灣漁農自然護理署請願，抗議政府在本月31日實施禁止在本港海域拖網捕魚法例，但漁護署特惠津貼小組審核漁民賠償不合理，有漁民獲補償達600萬元，也有漁民未獲分毫補償，要求政府撤回禁捕法例。漁民代表昨與漁護署談判破裂，到廉政公署備案，要求漁護署交代發放賠償津貼的準則及賬目。<br>漁護署強調，特惠津貼金額須視乎船隻類別及對香港水域的依賴程度，由於全部或部份時間在本港水域作業的近岸拖網漁船在禁拖措施實施後，會喪失本港水域的捕魚區，因此其船東最受影響，而他們所得的特惠津貼的金額也較高。</p></body></html>
