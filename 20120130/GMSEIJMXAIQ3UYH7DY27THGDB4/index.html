<html><header><meta charset="utf-8"><title>阻止垃圾站落戶茂名村民焚挖土機</title></header><body><h1>阻止垃圾站落戶<br>茂名村民焚挖土機</h1><p>廣東茂名市電白縣多個鎮的村民聯手阻止官方垃圾站工程，前日衝擊村委會和破壞村官住所，以及焚燒兩台挖土機洩憤（圖）。茂名近年已屢次因建火葬場或垃圾站引發官民衝突。<br>電白縣政府昨通報指，前一晚有人散發傳單，謊稱電白縣要在垃圾站處建殯儀館，部份群眾誤信謠言。但當地人反駁官方說法，稱從施工方修建合同中看到有「火葬場」，村民都不願意在家門口建火葬場或是垃圾站，更指村官偷賣地，置村民健康於不顧。廣東廣東《新快報》</p></body></html>
