<html><header><meta charset="utf-8"><title>求驗客手記：英乙仔又做巨人殺手 - 求驗客</title></header><body><h1>求驗客手記：英乙仔又做巨人殺手 - 求驗客</h1><p>上周六上演嘅英足盃第4圈賽事，多支低組別球隊都越級挑戰成功。其中英乙分子卡維尼（左）繼上屆之後，再次殺入呢項盃賽嘅16強，佢哋喺第4圈越級挑戰，作客以1:0淘汰咗英冠嘅侯城，又一次創造神話。卡維尼今季先升上職業聯賽，猶記得上屆佢哋仲係以業餘身份征戰，喺英足盃16強越幾級挑戰英超班霸曼聯，結果作客奧脫福亦只係僅負0:1而行人止步。唔知今季佢哋喺下一圈，可唔可以再做巨人殺手呢？</p></body></html>
