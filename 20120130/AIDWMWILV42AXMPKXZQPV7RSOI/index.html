<html><header><meta charset="utf-8"><title>里安新片贏票房難逃被轟</title></header><body><h1>里安新片贏票房難逃被轟</h1><p>由愛爾蘭男星里安納遜（LiamNeeson）主演的《極地戰狼》（TheGrey）上周五在美國開畫，以650萬美元（約5千萬港元）成開畫票房冠軍，而嘉芙蓮希歌（KatherineHeigl）主演的愛情喜劇電影《OneForTheMoney》得410萬美元（約3,100萬港元）成票房亞軍。</p><p>抹黑狼群</p><p>不過，里安納遜的新片卻遭愛護動物組織PETA批評，電影講述一班墜機後生還的人要面對狼群的侵襲，組織指戲中所講狼是具侵略性及嗜血的動物有誤導成份，並表示「事實上狼是怕醜及會躲避人，被狼襲擊的比率比被雷擊中更少」，聲言要作出杯葛。</p></body></html>
