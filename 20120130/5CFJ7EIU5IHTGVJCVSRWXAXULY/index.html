<html><header><meta charset="utf-8"><title>HotTalk：SONY新機玩快叉</title></header><body><h1>HotTalk：SONY新機玩快叉</h1><p>早排同大家喺CES睇過SONY單飛新機XperiaS，唔少人都對佢嘅透明型仔造型印象深刻，早有入手之意。近嚟SONY更追加XperiaS嘅消息，就係佢有快叉功能！消息指XperiaS用普通電池一半時間即可叉爆，更可快叉10分鐘，用1粒鐘，非常方便。另外佢膠膠哋嘅外殼，原來用咗「UV-active納米塗層」，具有防污功能，各位嘅入手意欲係咪又增加咗呢？</p></body></html>
