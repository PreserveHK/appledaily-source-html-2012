<html><header><meta charset="utf-8"><title>活斷層200公里日隨時8級強震</title></header><body><h1>活斷層200公里<br>日隨時8級強震</h1><p>日本處於歐亞板塊、菲律賓板塊和北美洲板塊交界處，也在太平洋火環帶上，地震頻繁。日本平均每天錄得一次大大小小的地震，而全球強度達6級以上的地震，1/5都在日本發生，除了去年311的9級大地震，1923年就曾發生關東8.3級大地震造成14.3萬人死亡。</p><p>地震可致富士山爆發</p><p>日本科學家新近更發現，日本在紀伊半島海域的南海海溝，存在一條長達200公里的活斷層，推測這條斷層曾觸發1707年8.6級永寶大地震，將來也很可能引發8級大地震和海嘯。值得注意的是，永寶大地震又曾觸發富士山山火爆發。《蘋果》資料室</p></body></html>
