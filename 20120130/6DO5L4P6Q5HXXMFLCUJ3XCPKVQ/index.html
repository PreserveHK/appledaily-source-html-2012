<html><header><meta charset="utf-8"><title>未來戰士3男星坐霸王的被捕</title></header><body><h1>未來戰士3男星坐霸王的被捕</h1><p>曾與阿諾舒華辛力加(ArnoldSchwarzenegger，中)合演《未來戰士3殲滅者TX》（Terminator3:RiseoftheMachines）的美國奀星歷克史丹奧（NickStahl，左），美國西岸時間上周五早上在洛杉磯乘的士時因自稱沒有能力支付84美元（約655港元）車資，被的士司機送往附近警局，警方即時將歷克拘留，歷克至翌日下午有人為他交出保釋金才獲釋放。</p></body></html>
