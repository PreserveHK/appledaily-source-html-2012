<html><header><meta charset="utf-8"><title>蘋果汁倡設兒童事務委員會</title></header><body><h1>蘋果汁<br>倡設兒童事務委員會</h1><p>【本報訊】兒童權利不容忽視，爭取成立兒童事務委員會發言人周鎮邦指出，近年兒童情緒控制及行為問題日益增加，促請政府成立委員會，協助政府制定更全面政策，全面支援兒童身心健康發展，但批評當局一直未有積極回應，希望特首參選人可將兒童政策寫入政綱。<br>他表示，要兒童身心健康，應培養他們了解及滿足自己的需要，與社會環境和諧共處，發展個人潛能，惟現時政府未有全面檢討相關政策。香港兒童權利委員會執行幹事黃惠玉則批評，兒童政策缺乏小朋友聲音，例如早前的校園驗毒計劃，並沒有諮詢學生，引起很大反響，希望日後當局可納入兒童及青少年意見。</p></body></html>
