<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龔嘉欣搏命搵銀唔恨嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龔嘉欣搏命搵銀唔恨嫁 - 馮仁昭</h1><p>龔嘉欣早排拍完劇休息三個月，佢乘機不斷接工作搵真銀。噚日佢喺西環出席商場活動，佢話：「最近搵多咗錢，希望今年儲夠買樓。我想買間向海又有花園嘅村屋。」問佢幾時同男朋友鄧健泓結婚，佢話：「我係事業型女仔，年紀仲細遲啲先。不過新年佢嚟我屋企拜年，佢封利是同我一樣咁多，食飯阿嫲第一時間挾鮑魚畀佢，都未挾畀我，屋企人好錫佢，佢屋企人都對我好好。」</p></body></html>
