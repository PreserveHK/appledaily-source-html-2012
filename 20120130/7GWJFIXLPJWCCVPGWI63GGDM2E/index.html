<html><header><meta charset="utf-8"><title>想當「手模」男生晒玉手</title></header><body><h1>想當「手模」男生晒玉手</h1><p>「這是男人的還是女人的啊？」一張纖纖玉手照片（圖）前日在微博流傳引起網民熱議，因為上傳照片的博主是一名在江蘇就讀理工大學的男生小周，不少女網友見他玉手擁有修長的手指、白皙的皮膚，既羨慕又妒嫉。<br>身高1.8米的小周稱，他玉手遺傳自母親優良基因，加上不用做家務，「這雙手一點死皮、老繭都沒有，柔軟靈活」。他稱上傳照片是想當手模。「女孩子能做的，男生也能！」江蘇《現代快報》</p></body></html>
