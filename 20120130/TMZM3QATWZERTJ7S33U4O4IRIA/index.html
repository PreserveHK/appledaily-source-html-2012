<html><header><meta charset="utf-8"><title>呂麗君重現福臨門</title></header><body><h1>呂麗君重現福臨門</h1><p>大劉劉鑾雄視福臨門如第二個家，差不多每日都會去打卡用膳，百吃不厭。昨日人日，他終於與久未露面的呂麗君及女兒劉秀盈三人行現身，匯合胞弟細劉等人家庭日。</p><p>大劉一馬當先下車，身穿紅黑格仔外套及拿Chanel手袋的呂麗君，拖着身穿白色條紋圖案裙的秀盈緊隨其後，但不見二人所生的小兒子。呂麗君近月可謂低調非常，陪伴大劉到福臨門多是甘比，每次大劉都抱實他與甘比所生的小秀樺，連去年底的君悅除夕ball，大劉都是與甘比結伴，甘比的得寵指數可想而知。<br>採訪、攝影：林嘉慈</p></body></html>
