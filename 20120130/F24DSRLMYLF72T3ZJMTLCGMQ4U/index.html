<html><header><meta charset="utf-8"><title>老外夾飯粒　圖破世界紀錄</title></header><body><h1>老外夾飯粒　圖破世界紀錄</h1><p>一向都鍾意睇《老饕接招》，鍾意睇主持BobBlumer挑戰唔同嘅紀錄，第五季啱啱喺上星期開始播，睇住Bob喺多倫多成班現場觀眾面前快速做Pizza，雖然唔成功，不過睇得過癮，今晚嘅節目，Bob就會喺台灣挑戰筷子夾飯粒嘅世界紀錄，咪以為夾飯好簡單，逐粒逐粒夾完放埋入口食，查實好考筷子功，究竟身為老外嘅Bob，可唔可以打破到3分鐘夾78粒飯粒嘅世界紀錄，記住唔好錯過今晚嘅節目。<br><br>記者：區佩嫦</p><p>播映日期及時間：即日起至3月5日（逢星期一）7:00pm<br>播映頻道：TLC旅遊生活頻道</p></body></html>
