<html><header><meta charset="utf-8"><title>媽媽大整蠱大麻當幼子零食</title></header><body><h1>媽媽大整蠱<br>大麻當幼子零食</h1><p>媽媽這回真是大整蠱。美國康涅狄格州一名4歲男童，學校小息鐘聲響起，喜孜孜地從褸袋取出九包零食，準備與同學分享，但老師赫然發現他的「零食」竟是大麻，連忙低調沒收和報警。<br>事發於梅里登市漢諾威小學，校方上周二將大麻交給警方，認為男童年幼純真，理應對大麻沒認識，更不知道大麻是毒品，因此相信男童無辜，家人嫌疑最大。警方經三天調查，男童27歲媽媽里韋拉（DebraRivera圖）上周五終自首，被當局控以藏毒和傷害兒童罪，下周五受審。美國《紐約郵報》</p></body></html>
