<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手KatyPerry離婚後前日首次於賭城出席公開活動，她更拖着男性好友赴會。<br><br>●日前宣佈與圈外男友奉子成婚的日本女星若槻千夏，昨日現身東京宣傳新書，並大晒手上的婚戒。<br><br>●日本組合AKB48成員平琼夏海及米澤瑠美前日宣佈退隊後，吸引過千fans在她們的網誌留言。<br><br>●韓國女子組合T-ara在節目中埋怨已有一年時間沒休息過一天，成員孝敏則會在中國版《我們結婚了》中亮相。<br><br>●韓國男星張根碩在KBS電視台的節目中表示，有信心令討厭他的人終於都會成為他的粉絲。</p></body></html>
