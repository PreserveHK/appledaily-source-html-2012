<html><header><meta charset="utf-8"><title>亞男增肥見祖藍父母</title></header><body><h1>亞男增肥見祖藍父母</h1><p>李亞男、黃智賢及沈卓盈等前晚在電視城錄影節目《登登登對》，亞男和黃智賢均是虔誠基督徒，並曾合作福音電影《真的戀愛了》，亞男笑說：「我十幾歲已經睇黃智賢做《真情》，好欣賞佢。」亞男透露新年有到男友王祖藍家拜年，她說：「祖藍令我肥咗十磅。」問家人有否催婚？她說：「冇，呢啲係好遙遠嘅事。」</p><p>華倩保君如私隱</p><p>另外，吳君如日前往曾華倩胞兄曾華廣的診所，問同場的華倩君如是否懷孕？她說：「我諗唔會啩，冇理由，應該唔係。但其實我阿哥唔會將病人私隱同人講，可能只係傷風感冒啫。」<br>採訪、攝影：黃曉妍</p></body></html>
