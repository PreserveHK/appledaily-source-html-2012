<html><header><meta charset="utf-8"><title>阮小儀維護瓊俞戀</title></header><body><h1>阮小儀維護瓊俞戀</h1><p>商台DJ阮小儀昨跟200名學生到黃大仙探訪老人送贈禮物包，問到商台高層俞琤和何超瓊的「瓊俞戀」，小儀即刻護主：「人哋有認戀過咩？我覺得係好朋友新年去旅行，兩個都係大忙人，長假期去旅行係開心事，冇乜特別。」對於兩人被拍得拖手及搭膊頭，小儀說：「大家都係女性朋友，直頭可以擁抱，我都試過同女性朋友去旅行，仲係浸溫泉，冇着衫玉帛相見。」</p><p>狂谷桃花</p><p>小儀講到自己的戀事滔滔不絕：「我都喺自己個桃花位擺水晶，以往試過喺桃花下面行三個圈，執桃花碎放喺袋，之前蘇民峰同我講，叫我45歲前好好把握，45歲後就唔好搵佢，因為搵佢都冇用喎！」<br>採訪、攝影：李珮洳</p></body></html>
