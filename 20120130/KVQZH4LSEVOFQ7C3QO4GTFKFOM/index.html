<html><header><meta charset="utf-8"><title>想跟女生上床男生先說我愛你</title></header><body><h1>想跟女生上床<br>男生先說我愛你</h1><p>男歡女愛，那個性別會先說「我愛你」？研究結果是：男生。<br>美國賓夕凡尼亞大學的調查，訪問了171名未滿25歲的男女，結果發現當中64%男生會搶先向女生說「我愛你」，只有18%女生先示威。<br>你以為男生敢愛敢說？未必呢。研究人員解釋，男生先說「我愛你」，其實是想跟女生上床的潛台詞。此外，調查顯示，男生追女生，比女生更快墮入愛海，男生往往僅數周就愛上女生；女生則比較慢熱，平均花上數月才確定愛上男生，希望做愛，戀愛態度審慎得多。英國《星期日郵報》</p></body></html>
