<html><header><meta charset="utf-8"><title>關穎抽中55萬平治</title></header><body><h1>關穎抽中55萬平治</h1><p>三哥苗僑偉在無綫劇《缺宅男女》的演出獲好評，年初五他便帶太太戚美珍遠赴美國賭城拉斯維加斯搵真銀，與台灣歌手陳昇、張宇及關穎等一起到WynnHotel做騷。</p><p>先苦後甜</p><p>今年是龍年，屬龍的關穎果然鴻運當頭，雖然演出前一晚患感冒，綵排時又因穿五吋高跟鞋差點摔倒，但演出時很順利，她還接連抽中大禮奧迪與平治跑車，但礙於規定只能擇一，最後她選了價值約55萬港元的平治E550跑車，事後關穎說：「抽中當下我已經恍神了！感謝上天賜我龍年好運。我很會開車，希望拿到這台車能有個好歸宿。」<br>撰文：丁寧</p></body></html>
