<html><header><meta charset="utf-8"><title>Christina以歌悼EttaJames</title></header><body><h1>Christina以歌悼EttaJames</h1><p>上周因癌症逝世的美國殿堂R&amp;B女歌手EttaJames，香港時間昨日在加州舉殯（下圖），除她的家人出席喪禮外，美國黑人歌手StevieWonder及女歌手ChristinaAguilera也到場唱歌悼念Etta。</p><p>身穿黑色套裝的Christina，在台上唱出Etta的名曲《AtLast》時更唱到七情上面，表現激動。至於Stevie則吹口琴哀悼Etta，場面傷感。</p></body></html>
