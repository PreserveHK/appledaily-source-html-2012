<html><header><meta charset="utf-8"><title>荒唐歲月：着T-back跳艷舞拍慾片</title></header><body><h1>荒唐歲月：着T-back跳艷舞拍慾片</h1><p>柯震東因《那些年，我們一起追的女孩》爆紅，更獲中女蕭亞軒垂青，但其實嫩男也有爛玩爛蒲的日子，除了與女友黃慶宜（Cherry）在街上親吻外，亦爆出他背住女友在夜店連兩女，又傳過他力追女模孫尤安，之後再爆出疑似他與女友Cherry的慾片，片中他拉着女友的手放在胸部，相當露骨。</p><p>女生前自摸</p><p>最激是柯震東三年前拍下的一輯荒唐照、情慾片於網上瘋傳，相中的他扮蜘蛛俠，又將平腳內褲捲成T-back，於女生前自摸下體大跳艷舞，十分荒唐。</p></body></html>
