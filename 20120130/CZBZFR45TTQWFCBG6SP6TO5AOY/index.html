<html><header><meta charset="utf-8"><title>高比拜恩名Kobe因父愛吃神戶牛</title></header><body><h1>高比拜恩名Kobe<br>因父愛吃神戶牛</h1><p>神戶牛年出貨量只有2,000至3,000隻，物以罕為貴，很多名人都愛吃。美國總統奧巴馬訪問日本時，就曾「欽點」了這道珍饈。美國籃球巨星高比拜恩（KobeBryant）的父親，就是特別鍾愛神戶牛肉，因此才以神戶英文串法「Kobe」給兒子取名。<br>去年有報道指，高比拜恩計劃反過來控告神戶市將神戶牛肉名為「Kobebeef」。他的律師辯稱，在網上搜尋「Kobe」，結果大多是高比拜恩，他明顯較出名、較有影響力，使用他的名字須付上很高價錢。《蘋果》資料室</p></body></html>
