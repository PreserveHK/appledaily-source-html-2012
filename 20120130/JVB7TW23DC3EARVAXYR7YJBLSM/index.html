<html><header><meta charset="utf-8"><title>深圳港母子深遇車禍傷</title></header><body><h1>深圳<br>港母子深遇車禍傷</h1><p>【本報訊】深圳福田口岸日前發生無牌三輪車撞倒及拖行一對香港母子，母子受傷深圳治理；家人痛斥三輪車不守交通秩序，促當局加強規管。<br>本月27日晚8時，37歲港婦李太攜9歲子到深圳探望友人後，乘的士到福田口岸返港，但司機要求他們在車站對面的路邊落車。男童先落車，其間一部急馳而至的三輪車將其撞倒並捲進車底。李太拉住三輪車後座欲與司機理論，但司機竟踩油逃走，李太被拖行百米，三輪車終逃去無蹤。二人被送往福田醫院檢查，李童幸無骨折，但輕微腦震盪，而李太則右膝、左踝和左臂多處大面積擦傷瘀腫（圖）。</p></body></html>
