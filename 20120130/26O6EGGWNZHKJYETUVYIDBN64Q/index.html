<html><header><meta charset="utf-8"><title>蘋果綠葉德銀減持中燃套6207萬</title></header><body><h1>蘋果綠葉<br>德銀減持中燃套6207萬</h1><p>聯交所證券披露權益顯示，德意志銀行以對股份持有保證權益，即相當於孖展形式申報，於本月17日以每股平均價3.647元在場內減持中國燃氣（384）1702萬股，套現6207.19萬元，其持股由6.87%降至6.48%。富地石油則向證監會申報，於本月26日及27日增持72萬股，涉255.8萬元。完成後富地與劉明輝在中燃持股量增至11.57%。</p></body></html>
