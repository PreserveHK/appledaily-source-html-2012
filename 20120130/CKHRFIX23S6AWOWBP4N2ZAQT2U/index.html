<html><header><meta charset="utf-8"><title>工權．你要識︰調解程序須知</title></header><body><h1>工權．你要識︰調解程序須知</h1><p>自2010年1月1日起《調解實務指引》生效，所有法律案件上庭前都要先調解，解決爭議。調解較省時及便捷，而法律程序則時間冗長兼訟費高昂。<br>工傷個案的調解形式是工友和保險公司（或僱主）各聘一名調解員，在指定的時間內進行調解；如未能達成共識，會議中所談及的金額及賠償方案都不會呈上法庭。調解的費用主要牽涉調解員的工作，以時薪計；調解場地租金（可使用其中一方的免費場地）；文件及行政費等。工傷工友在有否律師代表的情況下，都可試行調解。<br>工業傷亡權益會電話：23665965<br>網址： http://www.ariav.org.hk </p></body></html>
