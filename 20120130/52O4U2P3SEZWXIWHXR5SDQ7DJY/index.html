<html><header><meta charset="utf-8"><title>話你知哈爾施塔特列世遺話</title></header><body><h1>話你知<br>哈爾施塔特列世遺話</h1><p>被內地發展商翻版的哈爾施塔特，是一個被阿爾卑斯群山環抱的湖邊小鎮，也是奧地利著名旅遊區，每年吸引80萬遊客參觀。這個早在羅馬時代已經相當繁榮的小鎮，1997年以其獨特的文化景觀，被聯合國教科文組織列為世界文化遺產，受到保護。當去年傳出有中國人假扮遊客量度、拍照，哈爾施塔特鎮長舒爾茨（AlexanderScheutz）相當震驚，而歐盟議會內的奧地利政治家馬丁（Hans-PeterMartin）則反對中國片面抄襲，稱會將事件提交歐盟。</p></body></html>
