<html><header><meta charset="utf-8"><title>反駁代筆說　韓寒入稟索賠</title></header><body><h1>反駁代筆說　韓寒入稟索賠</h1><p>內地80後作家韓寒（右圖）就知名打假學者方舟子（左圖）質疑他的作品找人代筆，二人展開網上罵戰，韓寒近日更委託律師，在上海提法律訴訟，要求方舟子公開更正、道歉，賠償10萬元（人民幣．下同）。<br>方舟子由本月中起接連在微博上發文，指韓寒包括《三重門》等多部作品「代筆」之嫌。韓寒則整理了約1,000頁手稿和通信等資料反駁，更指任何人可以證明有人為他代筆，均獎勵2,000萬元。上海東方網</p></body></html>
