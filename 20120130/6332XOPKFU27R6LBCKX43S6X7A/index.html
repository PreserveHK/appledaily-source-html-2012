<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲飛機啞忍無禮客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲飛機啞忍無禮客 - 馮仁昭</h1><p>陳志雲（小圖）離開無綫後去咗遊學，去完美加再去新加坡。不過，志雲前日搭飛機返港竟遇上無禮乘客，佢戙起腳睇報紙，完全唔理隔籬志雲嘅感受，搞到志雲要側身坐。<br>志雲前日喺微博上載咗張相話：「遇上了這狀況，應怎樣處理才好？」咁啱志雲當時着住老友古巨基設計嘅tee，上面寫住「morerespectlessattack」，真應景。</p></body></html>
