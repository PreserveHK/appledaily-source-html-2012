<html><header><meta charset="utf-8"><title>產巨嬰損肌肉　增失禁風險</title></header><body><h1>產巨嬰損肌肉　增失禁風險</h1><p>本港婦產科專科醫生靳嘉仁指，胎兒體重達4.5公斤（9.92磅）便屬巨嬰，但美國醫生鼓勵孕婦順產，若孕婦盆腔較闊，臨盆時胎頭已進入骨盆腔，便會讓孕婦自行分娩。<br>巨胎重量與父母家族遺傳有關，子宮也會習慣負重，因此胎兒會一胎比一胎重約10%。但巨嬰有代價，靳嘉仁指，巨嬰媽媽的盆腔肌肉會受損，要做運動拉緊，否則會增尿失禁、子宮和膀胱下垂風險。仁安醫院婦產科部門主管余啟文稱，巨胎易引致「肩難產」，即胎兒肩膀卡在母體恥骨難以滑出。《蘋果》記者</p></body></html>
