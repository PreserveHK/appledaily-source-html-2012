<html><header><meta charset="utf-8"><title>求驗客手記：烏龍王再累紐記出局 - 求驗客</title></header><body><h1>求驗客手記：烏龍王再累紐記出局 - 求驗客</h1><p>英冠分子「海鷗」白禮頓（藍白衫），亦喺英足盃製造爆冷戰果。佢哋喺主場出戰排出最強人腳嘅英超紐卡素，結果藉著對手後防米克威廉臣擺老烏，以1:0小勝兼踢埋對手出局。米克威廉臣再次成為烏龍王，佢上屆喺英足盃第3圈，作客史提芬納治果陣又「先開紀錄」，同樣係射入自己隊波嘅大門，搞到紐卡素最終以1:3輸波出局，估唔到今屆佢又做輸波罪人。</p></body></html>
