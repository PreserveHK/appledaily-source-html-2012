<html><header><meta charset="utf-8"><title>醫療新知自我對話助自閉者獨立</title></header><body><h1>醫療新知<br>自我對話助自閉者獨立</h1><p>英國德倫大學一項研究發現，鼓勵自閉症兒童進行內在的自我對話（innerspeech），有助他們解決日常生活問題及有助他們日後開展獨立生活。參與研究的心理學家指出，很多人嘗試解決問題或面對困局時都會進行自我對話，但自閉症患者卻不會運用自我對話技巧去探索及解決問題。<br>研究邀得15名自閉症成年患者及16名非自閉症成人參與，他們分別進行了策劃能力等思維測試，比較結果後發現，自閉症患者處理問題時不會進行自我對話。研究人員稱，兒童約7歲起會透過自我對話去探索及解決問題，認為缺乏自我對話會導致自閉症兒童出現重複性行為。</p></body></html>
