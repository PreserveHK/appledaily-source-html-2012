<html><header><meta charset="utf-8"><title>醫療新知糖尿影響女患者聽力</title></header><body><h1>醫療新知<br>糖尿影響女患者聽力</h1><p>糖尿病除了威脅視力，更可能導致聽力變差。美國底特律亨利福特醫院回顧了2000至2008年間，該院990名病人的聽力檢查記錄圖，發現60至75歲的糖尿病女患者，若能控制病情，其聽力水平不但較病情控制較差的患者佳，而且與同齡的非糖尿病患者相若。<br>研究又發現，所有60歲以下的糖尿病女患者，無論病情是否受控，她們的聽力水平會明顯較差。至於男性，不論年齡或是否患糖尿病，他們的聽力水平都較女性差。該院的耳鼻咽喉頭頸外科人員稱，聽力水平隨年齡下降是正常的衰老過程，但血糖水平控制欠佳的糖尿病患者，他們的聽力衰退情況會更嚴重。</p></body></html>
