<html><header><meta charset="utf-8"><title>康子妮乜都揀冇幫襯</title></header><body><h1>康子妮乜都揀冇幫襯</h1><p>康子妮為老公林曉峰產下兩子後專心做全職家庭主婦，不過前晚記者卻見她撇低老公及兩個囝囝，一支公到尖沙嘴行街睇衫，但逛足成晚也是空手而回，認真慳家。<br>前晚9時半，束起馬尾、一身運動裝的康子妮單拖到尖沙嘴加連威老道逛街，她先後走進運動用品店、出口店和首飾店睇人造首飾，但見她不是邊睇邊不停講電話，便是左揀右揀後沒有幫襯，擺明新春運桔。其後康子妮再往利時商場睇衫睇首飾，結果逛足成晚也沒有收穫。<br>採訪、攝影：龍婉琪</p></body></html>
