<html><header><meta charset="utf-8"><title>醫療新知低纖飲食防腸道憩室症</title></header><body><h1>醫療新知<br>低纖飲食防腸道憩室症</h1><p>一般認為高纖維飲食有助腸道健康，但美國北卡羅萊納州大學醫學院的研究發現，低纖比高纖飲食更有效減低患上腸道憩室症（Diverticulosis）風險，而排便越頻繁，患病風險越高，但研究未有證實纖維攝取、排便情況及患上腸道憩室症存有因果關係。<br>研究員分析超過2,100名年齡介乎30至80歲、於1998年和2010年間曾進行結腸鏡檢查人士資料，包括飲食習慣、排便和運動情況。結果發現最低纖維攝取量人士，比高纖攝取者患上腸道憩室症風險低30%；每周排便超過15次以上人士的患病風險，比每周僅排便數次人士高70%。</p></body></html>
