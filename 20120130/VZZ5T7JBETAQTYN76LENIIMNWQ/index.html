<html><header><meta charset="utf-8"><title>蘋果汁遊行聲援茉莉花革命</title></header><body><h1>蘋果汁<br>遊行聲援茉莉花革命</h1><p>【本報訊】唯有民主，才能救中國。近十名社民連成員，昨天第50度由西區警署遊行至中聯辦，聲援內地在去年初爆發、要求還政於民的「茉莉花革命」，呼籲當局釋放所有政治犯。<br>「維權無罪，鎮壓可恥」。社民連成員邊遊行邊高叫：「結束一黨專政，開放言禁黨禁。」示威者批評中共至今對異見及維權人士處處打壓，是白色恐怖。最新的受害人包括被內地國家安全局逼來港做「二五仔」、混入本港工運圈子刺探情報的中國勞工論壇網站寫手張蜀傑。<br>今次缺席遊行的社民連立法會議員梁國雄，正陪同張蜀傑到瑞典出席當地聽會。</p></body></html>
