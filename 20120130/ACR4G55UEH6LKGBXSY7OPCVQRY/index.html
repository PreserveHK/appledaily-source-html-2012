<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella感染仔仔變開朗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella感染仔仔變開朗 - 馮仁昭</h1><p>S.H.E嘅Ella早前宣佈今年5月5日結婚，正籌備婚禮嘅佢都不忙為新片《新天生一對》宣傳，早前Ella同片中男友周渝民接受雜誌訪問，仔仔話如現實中遇到好似Ella喺戲中咁嘅女仔，一定會娶佢。一向怕醜嘅仔仔仲話受到好多嘢講同樂觀嘅Ella感染：「我和Ella很合拍，找對了人就會聊很多，在Ella面前，我還挺不像周渝民。」
</p></body></html>
