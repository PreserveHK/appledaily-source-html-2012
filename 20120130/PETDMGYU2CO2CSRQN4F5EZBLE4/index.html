<html><header><meta charset="utf-8"><title>陳展鵬揀女打友誼波</title></header><body><h1>陳展鵬揀女打友誼波</h1><p>陳展鵬日前到大埔出席新春活動，稍後將投入拍攝無綫新劇，他在新劇中將會與田蕊妮做一對，令他感覺很新鮮。</p><p>渴望出新歌</p><p>今個農曆新年，陳展鵬不時被親友關心感情狀況，他表示現時的感情狀況很好，他覺得近年工作運上升，所以希望把握機會努力工作後，才去想感情事。對於擇偶條件，陳展鵬說：「我希望另一半鍾意運動，因為我好鍾意打波，羽毛球同高爾夫球等都會打，如果女友唔鍾意運動，就冇共同話題，又唔會陪我玩，感覺會很悶。」<br>陳展鵬透露龍年希望有一首屬於自己的歌曲，但他對重投歌手的行列就抱順其自然的態度。撰文：丁寧</p></body></html>
