<html><header><meta charset="utf-8"><title>昂山素姬「心肝」拉票</title></header><body><h1>昂山素姬「心肝」拉票</h1><p>緬甸民主派領袖昂山素姬捲土重來，她昨日（周日）為國會補選首次拉票，到了南部的土瓦，獲成千上萬支持者熱情歡迎（圖），反映她民望高不可攀。<br>昂山素姬是為在出戰土瓦的全國民主聯盟黨友拉票。她23年沒到過土瓦，但民眾依然熱情，她所到之處，都有人高呼「昂山素姬萬歲」。她在發表演說時，數千人獻花，及在橫額寫：「你是我們的心肝」。<br>「我們會將民主帶給國家。」昂山素姬說全民盟進入國會後，會要求修憲，削除軍方權力和廢除侵害自由的法律。全民盟於4月1日補選將爭取48個懸空議席，她已報名參選。美聯社/法新社/路透社</p></body></html>
