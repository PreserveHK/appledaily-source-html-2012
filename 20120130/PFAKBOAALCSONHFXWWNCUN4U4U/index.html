<html><header><meta charset="utf-8"><title>果汁溝魚膠　自製百變軟糖</title></header><body><h1>果汁溝魚膠　自製百變軟糖</h1><p>心思思想吃軟糖？嫌外面的口味不啱心水，又嫌糖份過高？不妨試試自己動手做，除了可以用不同果汁自定口味外，自己做比買回來更具心思，而且又可以控制糖份，特別節日送給朋友也可以！<br><br>記者：徐務研<br>攝影：林栢鈞<br>示範：韋太<br>食譜提供：海濱圖書公司出版之《小食多滋味》</p><p>做法：</p><p>1.拌溶材料<br>將100毫升蘋果蘆薈果汁煮滾，加入1湯匙麥芽糖拌勻至溶化。<br><br>2.倒入模中<br>繼續加入1湯匙砂糖、2茶匙魚膠粉拌勻待凉後，倒入模中。<br><br>3.雪至凝固<br>將模放雪櫃冷藏至凝固，取出脫模即可。</p></body></html>
