<html><header><meta charset="utf-8"><title>求驗客手記：伯明翰大勝劍指冠軍 - 求驗客</title></header><body><h1>求驗客手記：伯明翰大勝劍指冠軍 - 求驗客</h1><p>上屆喺英聯盃決賽戲劇性反勝阿仙奴，兼喺該項盃賽第二度封王嘅伯明翰，今屆喺英足盃就繼續飾演盃賽專家。佢哋作客到英甲嘅錫菲聯，憑箭頭阿當朗尼（左）梅開二度，加上中場列特文同韋德艾利洛嘅入球，清風送爽以4:0大勝對手，殺入16強，更造出上周六最大比數嘅英足盃戰果。伯明翰領隊曉頓仲話，球隊今季目標除咗重返英超，亦唔會放棄英足盃，期望可以挑戰球會首個英足盃冠軍。</p></body></html>
