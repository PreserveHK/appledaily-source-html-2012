<html><header><meta charset="utf-8"><title>阿嬌自拍床照上網</title></header><body><h1>阿嬌自拍床照上網</h1><p>鍾欣桐（阿嬌）早前一個人飛去加拿大探望「老竇」劉鎮偉兼度歲，連日來她都在微博報告行蹤，又透露學打台灣牌，前日她從加拿大回港，受時差影響，搞到頻頻失眠。<br>阿嬌昨日凌晨時份因睡不着，玩微博解悶，雖然她曾因淫照事件搞到一鑊泡，但她似乎已走出陰霾，昨日更自拍一張素顏床上照上網，只見沒化妝的阿嬌清秀可人，更做出嘟嘴動作，相當誘人，並寫道：「從加國回港後有時差，半夜兩點多起來到現在，到底睡不睡好呢？糾結中。」撰文：林妃</p></body></html>
