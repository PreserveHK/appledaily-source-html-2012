<html><header><meta charset="utf-8"><title>娜姐賺2000萬買樓</title></header><body><h1>娜姐賺2000萬買樓</h1><p>周秀娜將於暑期拍攝由羅永昌執導的電影《3D紫荊俠》，她昨日變身紫荊俠造型在深水埗谷戲，她表示尚未有緣遇上傳聞中的紫荊俠真身，不過為演好角色，她特別搜尋有關資料，希望藉該片喚起大家關心社會。</p><p>情人節出埠度假</p><p>有指娜姐去年收入達2,000萬，她昨日說：「唔好咁講，數目冇咁多，唔好咁寫呀，唔係俾稅局追死我。」收入暴增後，她首個目標是在港置業，她說：「最想買樓同屋企人住，今年一定要買到，理想係800幾呎，其他錢會交畀爸爸幫我投資基金同股票。」另外，下月情人節她會和男友出埠，到有陽光海灘的地方度假。<br>採訪、攝影：魯萍</p></body></html>
