<html><header><meta charset="utf-8"><title>葵涌砂磚扑爆私家車</title></header><body><h1>葵涌<br>砂磚扑爆私家車</h1><p>【本報訊】一輛停於葵涌光輝里路旁的本田思域黑色私家車，昨日凌晨2時許被巡經警員發現遭惡意破壞，懷疑惡煞隨手拾起路邊數塊長方形砂磚，扑爆私家車擋風玻璃、車窗，車尾冚及車門凹陷，全車體無完膚（圖）。警員其後通知車主到場了解，據悉，車主早前將車交區內車房維修，但因價錢問題最終雙方不歡而散，雖然汽車失去動力，但車主前晚仍自行將車從車房推至上址停泊，警方正追查事件肇因及追緝兇徒。</p></body></html>
