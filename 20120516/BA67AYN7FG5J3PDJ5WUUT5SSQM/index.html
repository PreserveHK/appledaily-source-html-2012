<html><header><meta charset="utf-8"><title>蘋果綠葉財險母上市物色包銷行</title></header><body><h1>蘋果綠葉<br>財險母上市物色包銷行</h1><p>外電報道，中國財險（2328）母公司人保集團擬今年內完成A+H股整體上市，正邀請投行參與競投新股包銷，其管理層將於本周稍後時段與投行會面，商討環球聯席行及賬簿人的角色。集團擬集資310億至470億元，以紓緩資本要求加大的壓力。另外，中國財險公佈，今年首4個月原保險保費收入650.8億元人民幣，按年升9.18%；單計4月份是161.91億元人民幣，按月跌14.82%。</p></body></html>
