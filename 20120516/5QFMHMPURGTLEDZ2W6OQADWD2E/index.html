<html><header><meta charset="utf-8"><title>千人悼單車意外死者</title></header><body><h1>千人悼單車意外死者</h1><p>【本報訊】港人近年喜歡踏單車，但部份人缺乏安全意識導致意外死亡。單車同盟昨晚發起名為「沉默的騎行」，有逾千名單車愛好者齊集在尖沙嘴鐘樓旁，悼念去年因為單車意外受傷或死亡的人士。<br>參與活動的人士都穿上安全頭盔、護罩等，提醒踏單車人士要注意安全，他們又全程保持沉默，悼念死傷者。單車同盟表示，去年本港有20名人士因踏單車而死亡，屬有記錄以來新高，政府有必要採取行動，確保踏單車人士的人身安全。</p></body></html>
