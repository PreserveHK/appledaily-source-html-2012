<html><header><meta charset="utf-8"><title>分體冷氣機　美的牌最慳電</title></header><body><h1>分體冷氣機　美的牌最慳電</h1><p>【本報訊】消委會測試市面上15款「一匹」淨冷型分體式冷氣機，價錢介乎每部3,080元至5,890元，當中以美的牌（Midea）的樣本能源效益最高，估計一年電費為1,078元，珍寶（General）的能源效益最差，估計一年電費為1,314元，兩者的電費相差約22%即236元。<br>消委會的測試又發現，五款樣本的製冷量數值比其聲稱的略低，其中「格蘭仕Galanz」及「新科Shinco」的差別較大，分別比其聲稱的數值低約4.8%和4.7%。<br>但所有樣本量度的製冷量與其聲稱數值的差異，均在國際慣常做法可接受的範圍之內。</p></body></html>
