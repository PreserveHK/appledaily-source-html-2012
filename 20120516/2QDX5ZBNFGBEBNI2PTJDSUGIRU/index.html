<html><header><meta charset="utf-8"><title>關仁隱事：「飛天導演」嚇怕老友 - 關仁</title></header><body><h1>關仁隱事：「飛天導演」嚇怕老友 - 關仁</h1><p>「飛天導演」套續集電影《女與男》大賣，可謂一炮成名，其實早喺前作《男與女》嘅時候佢戲裏面嘅對白內容橋段都已經好抵死，好多睇咗戲嘅觀眾都話好有共鳴。對於呢種讚譽導演聽咗當然開心，不過佢身邊嘅朋友就陰陰嘴笑，飛天導演啲老友同關仁講，原來佢得閒嘅時候好鍾意同人吹水，聽埋聽埋就將啲得意嘅男女對白同故事加喺自己部戲度，所以觀眾睇嚟就會覺得好生活化。不過呢位老友話好多身邊朋友都怕咗佢，唔敢亂講古仔佢聽，驚有朝一日見到自己嘅事喺銀幕出現。<br>撰文：關仁</p></body></html>
