<html><header><meta charset="utf-8"><title>《消聲館》望維景冥想</title></header><body><h1>《消聲館》望維景冥想</h1><p>【本報訊】在繁囂的中環，也可尋得片刻寧靜。馬凌畫廊於中環四號碼頭天台花園，展出法國當代藝術家洛朗．格拉索（LaurentGrasso）的大型藝術裝置《消聲館》（AnechoicPavilion）（圖），館內房間裝有消音牆，隔絕外界煩音。市民在房內可透過玻璃窗一邊欣賞維港美景，一邊進行冥想，活在自己的空間。《消聲館》展期由今日至下月15日，查詢電話28100317。<br>黃耀興攝</p></body></html>
