<html><header><meta charset="utf-8"><title>梁振英夥羅范中聯辦求救</title></header><body><h1>梁振英夥羅范中聯辦求救</h1><p>【本報訊】當選特首後翌日隨即到中聯辦「謝票」的梁振英，昨午再度到中聯辦，今次更非單人匹馬，而是帶同候任特首辦主管羅范椒芬與其他要員齊齊「面聖」，中聯辦則派出副主任郭莉在門外迎接（圖，胡恩宏攝）。<br>梁振英在建制派對通宵審議替補惡法未見齊心之時到訪中聯辦，惹起政界質疑他是否向西環「搵救兵」，希望中聯辦呼籲建制派留守會議拖垮拉布戰、令其改組建議7.1前落實。但梁振英會後堅稱到訪中聯辦只是為CEPA做準備工夫。</p></body></html>
