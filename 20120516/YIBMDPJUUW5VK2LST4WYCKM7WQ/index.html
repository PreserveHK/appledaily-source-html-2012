<html><header><meta charset="utf-8"><title>趣怪定格：超巨犬　舌頭如人頭般大</title></header><body><h1>趣怪定格：超巨犬　舌頭如人頭般大</h1><p>這位主人，明顯都很有「大愛」精神！<br>袖珍的骰的貓貓狗狗固然討人喜歡，但超級巨型狗狗一樣有人疼愛。像這頭巨犬，別說站起來會高大過人，就算坐着，也是一座噸位十足的龐然大物：牠的頭，是一般人的兩倍，伸出來的一截舌頭（圖），抵得住一張人臉的面積。</p><p>試想像一下：若大狗熱情地給你一個熊抱，舔一下你的臉，難保你不會被大狗（圖）撲至倒地、被牠舔至窒息。<br>英國《每日郵報》</p></body></html>
