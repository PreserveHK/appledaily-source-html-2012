<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李思雅責陳七壞榜樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李思雅責陳七壞榜樣 - 馮仁昭</h1><p>無綫同Now嚟緊會合作直播《2012歐洲國家盃》，譚詠麟同陳百祥（阿叻）會做主持，噚日無綫喺尖沙嘴開記招，講到南華前鋒陳肇麒（陳七）煲煙同模開房，身為晨曦榮譽會長嘅阿叻講笑話：「晨曦冇用，咁都唔俾人捉到，佢哋都有㗎喇。」曾經做過香港運動員嘅李思雅覺得好嚴重：「運動員嘅形象好緊要，私生活要檢點，好多人會當你係偶像，如果你係壞榜樣，小朋友或家長唔會鍾意你。」</p></body></html>
