<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手BritneySpears正式簽約成為美版《XFactor》評判，她在twitter留言表示這是她入行以來前所未有的經歷，會用心發掘巨星。<br><br>●美國女歌手珍妮花洛庇絲昨日攜小男友CasperSmart一同現身新片《潮爆生仔秘笈》首映，並以低胸裝現身十分搶眼。</p><p>●日本女星澤尻英龍華最近因身心崩潰，取消所有宣傳活動，今後工作呈白紙狀態。<br><br>●日本女歌手濱崎步大前日在個人twitter內留言表示患上感冒，前日則上載了一張吊起鹽水袋的空鏡照片。<br><br>●韓國組合JYJ成員Xiah的個人大碟預訂數量達10萬張，他更在MV中玩轉百變形象反串扮女人。</p></body></html>
