<html><header><meta charset="utf-8"><title>琦琦行街任影</title></header><body><h1>琦琦行街任影</h1><p>任達華的太太琦琦前日獨自一人現身中環ifc，名模出身的琦琦以喇叭牛仔褲、粉紅tee配一副大墨鏡，其間雖然發現有記者拍照，但仍大方任影。<br>下午4時許琦琦一邊講手提電話，一邊在各大商店門外巡舖，不時停在時裝店外細看櫥窗裝飾，後來她發現有記者拍照時，她先報以一笑然後繼續自己的行程。她先去到一間鞋店找尋合心水的鞋款，當售貨員找到合適的尺碼時，正想脫鞋的琦琦忽然停下來走出店外，客氣的跟在場記者說：「影夠啦，可唔可以唔好影嘞。」<br>採訪、攝影：羅德光</p></body></html>
