<html><header><meta charset="utf-8"><title>案件速遞瑣事斬兩人惡漢待懲</title></header><body><h1>案件速遞<br>瑣事斬兩人惡漢待懲</h1><p>【本報訊】私人司機到商店購物時，不滿職員同時接待另一男顧客，遂與男顧客口角，然後回家拿菜刀折返店舖，怒斬男顧客及其女性友人，導致前者頭破血流須送院縫九針，後者則右手虎口縫六針。司機被捕後投訴，遭男顧客叉頸毆打在先。<br>聲稱患有適應障礙的39歲被告吳敬偉，有三項涉及暴力的前科，他昨在區院承認意圖傷人等共兩罪，還押至本月30日判刑。事發去年12月18日，被告於尖沙嘴漢口道的adidas旗艦店內行兇。<br>案件編號：DCCC159/12</p></body></html>
