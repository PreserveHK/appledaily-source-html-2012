<html><header><meta charset="utf-8"><title>畸形女嬰長出三條腿</title></header><body><h1>畸形女嬰長出三條腿</h1><p>福建南安市福利中心收養了一名長着三條腿的女嬰小華（圖），前日經泉州市兒童醫院診斷，她患有先天性下肢多肢畸形，預計將要等她半歲大後才能進行截肢手術。據悉，小華兩個多月前剛出生就被人遺棄在南安詩山，當時她的臍帶尚未脫落，除了身子較為瘦小外，其右腿處多長出了一條腿，十分短小，但三隻小腳趾十分清晰。由於畸形，令她的右腿無法伸直。<br>據主治醫生王祖耀表示，小華這樣的病例十分罕見，必須要儘快做手術，切除不正常肢體，矯正正常肢體，才能恢復正常肢體功能。前日上午11時許，她開始接受手術前的各項檢查，但要等她半歲大才能動手術。<br>福建泉州網</p></body></html>
