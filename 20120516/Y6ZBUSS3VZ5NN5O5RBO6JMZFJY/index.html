<html><header><meta charset="utf-8"><title>鳳紋身阿嬸住龍堡</title></header><body><h1>鳳紋身阿嬸住龍堡</h1><p>背脊有巨型鳳紋身的阿嬸佳麗（右），前晚8時許面試完畢後，乘無綫專車到調景嶺港鐵站，但她入閘時卻遇到阻滯，八達通卡失靈，嘟了幾次都未能入閘，令鳳紋身阿嬸甚不耐煩，惟有到客務中心處理，她順利入閘後，直往九龍塘會合兩女親友，在又一城晚飯。<br>約晚上9時許，鳳紋身阿嬸等一行三人乘的士返回佐敦龍堡國際賓館，記者上前問她同行是誰人，鳳紋身阿嬸大方表示是媽咪（左），問她有沒有信心入選？鳳紋身阿嬸卻被媽咪拉走，未有回答。</p></body></html>
