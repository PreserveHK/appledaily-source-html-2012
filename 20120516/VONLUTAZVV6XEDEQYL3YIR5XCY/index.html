<html><header><meta charset="utf-8"><title>趙薇教戲顯導演風範</title></header><body><h1>趙薇教戲顯導演風範</h1><p>趙薇處女導演作《致我們終將逝去的青春》正在南京熱拍，劇組在當地已拍了兩個多月，其間被市民圍觀已成了家常便飯，主角之一的韓庚當然吸引了不少粉絲到場追星。近日劇組拍夜戲，扮演男主角林靜的韓庚把自己的招牌長髮剪成平頭裝，又穿上一件普通的灰色運動衣。<br>韓庚當晚與由新人楊子珊扮演的女主角，在南京一間大學門口拍感情戲份，兩人在門外深情對望，但面色凝重，似是要告別而依依不捨。當時大學門內外聚集了大批圍觀市民，已見怪不怪的趙薇在休息期間，聚精會神指導韓庚等做戲的細節，極具導演風範。撰文：林妃</p></body></html>
