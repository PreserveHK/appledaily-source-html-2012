<html><header><meta charset="utf-8"><title>陽光染色橙紅山脈奇景</title></header><body><h1>陽光染色橙紅山脈奇景</h1><p>破曉時分，陽光將山脈染成一片橙紅，造就眼前奇景（圖）。這是美國47歲攝影師利希特曼（HarryLichtman）期待已久的一刻，那天他拿着攝影器材到蒙大拿的格拉西爾國家公園（GlacierNationalPark）碰運氣，當晨光初現時，天氣還頗壞，抬頭見密雲，沒想到陽光竟能神奇的穿越雲層照到格林內爾山上，角度還正好反射出山上石頭的紅褐色彩，將整座山染成橙紅色。利希特曼生怕別人誤會，還特意強調相片沒有經過處理。<br>英國《太陽報》</p></body></html>
