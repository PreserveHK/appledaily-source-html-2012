<html><header><meta charset="utf-8"><title>人微妍希血拼連場</title></header><body><h1>人微妍希血拼連場</h1><p>貌似陳妍希的面試佳麗（左）前晚7時半，乘無綫專用小巴返調景嶺港鐵站，搭港鐵往坑口，會合親友後步往東港城逛運動舖，之後去了元氣壽司拿飛排隊，之後到了百佳走了一圈，隨即返元氣開餐。<br>大約晚上9時食飽飽後，人微妍希到日本時裝連鎖店買衫，之後會合疑似媽咪及細佬，一同逛超市，買了盒雪藏餃子便付款離開。約晚上10時，人微妍希等一行四人到坑口港鐵站對開的士站，乘的士返日出康城第六座寓所，看來家境不俗。　<br>採訪、攝影：李志明</p></body></html>
