<html><header><meta charset="utf-8"><title>蘋果汁暑期工博覽吸引五千人</title></header><body><h1>蘋果汁<br>暑期工博覽吸引五千人</h1><p>【本報訊】今年有近10萬名高考及文憑試生畢業，暑期工競爭激烈，基督教女青年會昨日舉行「SayYEStoWork青年就業暨暑期工博覽」，提供740個空缺，吸引超過5,000人參加。<br>女青就業服務督導主任林遠濠表示，今年的暑假工職位數量在金融風暴後首次出現下跌，空缺由去年的847個減少13%。而最低工資實施後，薪金持續上漲，今年的最低月薪為7,000元，較兩年前的5,500元增加逾兩成，非常貼近長工的水平，僱主難免會選擇同樣薪金但有經驗的長工。他認為，提供暑期工應被視為企業社會責任之一，為青年造就更多累積工作經驗的機會。</p></body></html>
