<html><header><meta charset="utf-8"><title>金門膺台灣最幸福城市</title></header><body><h1>金門膺台灣最幸福城市</h1><p>金門榮膺台灣最幸福城市。台灣競爭力論壇進行的「2012台灣幸福大調查」昨公佈結果，幸福城市由金門縣以77.3分奪冠，金門縣在家庭關係、工作情況、經濟收入及未來發展四個幸福元素的得分都高居首位。而新竹縣及連江縣則分別拿下第二、三名，幸福感均在約73分；但五都中只有高雄市躋進前十名。據調查顯示，22縣市長施政滿意度，則由花蓮縣長傅崐萁以76.7%排名第一，台南市長賴清德以76.6%位居第二，第三至第五名分別由苗栗縣長劉政鴻、高雄市長陳菊、彰化縣長卓伯源拿下。<br>中央社</p></body></html>
