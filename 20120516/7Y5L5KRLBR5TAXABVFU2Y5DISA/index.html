<html><header><meta charset="utf-8"><title>沒冷氣機　「解暑哥」浸水缸散熱</title></header><body><h1>沒冷氣機　「解暑哥」浸水缸散熱</h1><p>浸在水缸裏上網？日前，廣東商學院華商學院2011級，一位邊浸邊玩電腦的男生伍同學在網上走紅，更被網友親切地稱為「解暑哥」。但他的行為並非因為有網癮，而是為了申訴學校不安裝冷氣機而自製的解暑方法。有同學們稱，這也是學校沒有冷氣機的選擇。<br>「這也太爽了吧？」從網上流傳的照片可見，伍同學赤裸上身蹲坐在裝滿有半桶水的透明水缸裏，而手握電腦滑鼠，眼睛盯着屏幕（圖），在抵抗酷暑高溫。他說「天氣熱得實在受不了」，該水缸是室友特意網購來解暑的。該校不少學生都抱怨學校宿舍、圖書館、教學樓等公共場所均無安裝冷氣機，「都快烤焦了」。<br>人民網</p></body></html>
