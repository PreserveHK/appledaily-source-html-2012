<html><header><meta charset="utf-8"><title>蜥蜴狂咬貓舌不鬆口</title></header><body><h1>蜥蜴狂咬貓舌不鬆口</h1><p>貓貓大戰蜥蜴，鬥個難分難解。貓貓不知何故惹上蜥蜴，可能是貪玩把牠放進口中肆意咀嚼，結果竟遭大報復。蜥蜴絕地反擊，死命咬着貓兒舌尖不放（圖），不管貓貓如何擺動舌頭，蜥蜴都絕不鬆口，即使被吊在半空搖個不停都拚死一戰。<br>遇上如此頑敵，貓貓似乎很無奈，惟有伸出舌頭，在空地上來回散步，希望蜥蜴最終會力竭放口，放牠一馬。片段上載YouTube後隨即被熱傳，點擊率已突破13萬人次。<br>英國《每日郵報》</p></body></html>
