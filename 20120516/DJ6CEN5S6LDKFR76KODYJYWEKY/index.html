<html><header><meta charset="utf-8"><title>深圳酒樓盜信用卡資料</title></header><body><h1>深圳酒樓盜信用卡資料</h1><p>深圳南山警方昨通報搗破兩個信用卡詐騙團夥，均是酒樓服務員內外勾結作案。警方並即場演示盜卡技術，在為顧客刷卡埋單時，服務員先將信用卡在竊錄器上刷一下，不到一秒自動生成資訊，然後在消費者輸入密碼時，偷看默記密碼，最後將卡片複製。<br>南山區粵海派出所同通報拘捕14名犯罪嫌疑人，破獲信用卡詐騙案件30多宗，涉案價值高達100多萬人民幣，繳獲竊錄器六個、銀行卡及複製的假銀行卡近百張。<br>銀行卡資訊竊錄點多在區內餐飲場所，其中包括南山海岸城德X軒酒家。<br>廣東南都網</p></body></html>
