<html><header><meta charset="utf-8"><title>杜琪峯難忘小本拍得獎片</title></header><body><h1>杜琪峯難忘小本拍得獎片</h1><p>杜琪峯前日到北京為「新浪第二屆微頻大賽」任主席評委並出席記招，早前舉行的「杜琪峯經典之作票選」結果也同時公佈，《暗戰》成為網友的最愛，但杜琪峯表示自己最愛的，是令他獲得00年香港電影金像獎最佳導演的《鎗火》，他說：「拍這部片時香港電影界處於谷底，我的預算只有250萬港元，設備只租用了18天，除了林雪可以開槍NG，其他像黃秋生、吳鎮宇都被我要求不可NG。」<br>對於中、港演員和電影人現在經常合作，杜琪峯坦言：「現在演員這麼貴，工作人員也貴，衣服、買東西甚麼都貴，但在香港拍片又難有1,000萬以上的預算，所以只好合拍。」<br>採訪、攝影：陶然婷</p></body></html>
