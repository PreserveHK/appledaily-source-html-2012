<html><header><meta charset="utf-8"><title>今日提醒你：免費參觀中醫博物館</title></header><body><h1>今日提醒你：免費參觀中醫博物館</h1><p>【本報訊】為響應康文署「香港國際博物館日」，浸會大學孔憲紹博士伉儷中醫藥博物館，將於5月19日至20日免費對外開放，同時舉辦四場「親子中醫針灸小學堂」工作坊，提升大眾對中醫藥的認識及興趣。參加人士除可參與講座、導賞及互動遊戲，認識人體穴位分佈，亦可一嘗當中醫師及配藥員滋味，體驗在百子櫃「執藥」及參與模擬舌診活動。展覽開放時間為每日上午10時至下午5時，工作坊每日兩場，分別在上午11時及下午2時半開始，每場為時一個半小時。查詢及報名可聯絡浸大中醫藥學院，電話︰34112904。</p></body></html>
