<html><header><meta charset="utf-8"><title>青霞凌晨睇孫</title></header><body><h1>青霞凌晨睇孫</h1><p>林青霞家中的狼狗Lady，上周誕下12隻可愛的小狗狗，舉家上下包括女兒愛林等都興奮不已。林青霞的12隻狗孫，成為網友粉絲們熱切關注對象，又提議各式古怪名字，林青霞也撰文分享Lady生育過程。<br>青霞對小狗緊張，昨日凌晨4時，仍去看顧小狗狗，更拍下新相，12隻小狗分籃獨立瞓，有保暖燈照住保暖。她說：「每隻狗狗都有自己的小籃子。」她之後又解釋情況：「有幾隻比較弱的吃母奶跟Ladymama睡。比較壯的吃羊奶，分開睡比較乾淨舒服。」<br>撰文：唐如
</p></body></html>
