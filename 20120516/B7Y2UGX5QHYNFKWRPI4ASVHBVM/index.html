<html><header><meta charset="utf-8"><title>求驗客手記：傳足總CEO走頭 - 求驗客</title></header><body><h1>求驗客手記：傳足總CEO走頭 - 求驗客</h1><p>足總「鳳凰計劃」去年上馬，喺新任技術總監歐智勳上任後，各個主要職位都齊晒腳，不過，近日球圈盛傳最先到港履新嘅行政總裁麥國棟（小圖），早前因事向足總請假返英國，仲好有可能一去冇回頭㖭。<br>麥國棟十幾日前突然同足總請假，連董事會同足球明星記者會都唔開，急急腳走人。我求大俠呢幾日收到風話，麥生多數唔返嚟，不過足總高層點都唔肯證實，只話無可奉告。<br>麥國棟做咗大半年，暫時未見到有乜成果，最記得係佢越洋透過公關出信批評主席洩密，至於點解突然走人，同邊個接手「鳳凰計劃」呢個攤子，就要拭目以待。</p></body></html>
