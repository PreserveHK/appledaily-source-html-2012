<html><header><meta charset="utf-8"><title>特稿曾參加選美熱愛唱歌</title></header><body><h1>特稿<br>曾參加選美熱愛唱歌</h1><p>報稱遭強姦的無綫女藝員，她樣子甜美，年前曾經參加選美比賽，她在參選拉票時曾表示興趣是唱歌，尤其喜歡唱國語歌，又謂藉着參加選美比賽，而有機會踏足娛樂圈，並希望能夠成為歌手。<br>早前她又參加了另一個選秀比賽，雖然未能奪冠，但她就一嚐歌手滋味，其後她簽約成為無綫藝員，早前她就有機會在劇集中客串一角。自去年開始，她經常上跳舞和唱歌課程，為她的藝員生涯作好準備。<br>女事主又開設了個人微博與粉絲互動，經常把自己的唱歌跳舞活動照片放上網與粉絲分享，照片可見她在錄音室錄歌，未知是否已打算灌錄專輯，她今年亦開始與其他藝員出席公開活動。<br>《蘋果》記者</p></body></html>
