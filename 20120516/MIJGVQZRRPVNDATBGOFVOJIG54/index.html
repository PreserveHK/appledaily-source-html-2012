<html><header><meta charset="utf-8"><title>崔建邦後日重生</title></header><body><h1>崔建邦後日重生</h1><p>無綫籌款節目《萬眾同心公益金》昨日在尖沙嘴舉行記者會，幾經挫折失敗仍然得到機會重生的崔建邦，再度簽約無綫，後日夥拍鄭裕玲（嘟姐）和曾華倩擔任司儀，嘟姐說：「未出事之前都同佢合作過，佢都幾聰明，同佢傾偈都知佢痛定思痛，咁佢真係好好彩，佢做嗰年PA（製作助理）都幫到佢，佢家簽番藝員約，咁同佢做司儀拍檔好穩陣。」</p><p>「我算好運」</p><p>洗心革面的崔建邦則說：「人生經歷咁多嘢都要行新一步，面對自己將來嘅路，我都知自己好彩，我算好運，犯咗錯人哋都原諒我。」<br>採訪、攝影：楊潔雯</p></body></html>
