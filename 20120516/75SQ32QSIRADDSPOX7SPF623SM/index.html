<html><header><meta charset="utf-8"><title>瓦努阿圖「土地永屬我們」</title></header><body><h1>瓦努阿圖<br>「土地永屬我們」</h1><p>瓦努阿圖共和國（RepublicofVanuatu）是太平洋島國，位處澳洲東南面，由83個島嶼組成，首都維拉港是當中最大島嶼。國家總面積約為香港的11倍，人口約22萬，居住密度極低，但遍佈高山和火山。瓦努阿圖曾為英國和法國共同管治的殖民地，1980年才正式獨立，「瓦努阿圖」意思正是「土地永屬我們」，標誌着當地人當家作主的決心。居民大部份是原住民，務農為生，農作物可滿足國內約65%人口的需要。<br>《蘋果》資料室</p></body></html>
