<html><header><meta charset="utf-8"><title>納米防曬產品　標籤不完整</title></header><body><h1>納米防曬產品　標籤不完整</h1><p>【本報訊】夏日艷陽高照，防曬乳液不可少。惟消委會發現，近年標榜有「納米防曬因子」或「超微粒子」的防曬產品，不少產品標籤資料不完整，未有說明納米成份。例如有產品只以英文標示詳細成份列表，卻未有說明哪些成分屬納米因子；亦有不少產品欠缺中文或英文全部成份資料。<br>消委會又指，載有成份列表的防曬產品中，不少標示含有二氧化鈦或氧化鋅，但未見有產品說明所含的礦物成份是否納米粒子。該會強調，雖然本港法例未有要求化妝品須詳細列明產品成份，但為提高資料及安全性的透明度，供應商應在包裝提供應有資料，讓消費者知所選擇。</p></body></html>
