<html><header><meta charset="utf-8"><title>Sammi拍拖照黐到實</title></header><body><h1>Sammi拍拖照黐到實</h1><p>許志安和鄭秀文（Sammi）去年被本報撞破在佐敦太平館撐枱腳，接着兩人承認復合，雙方fans皆歡喜若狂，相當受落。<br>雖然兩人復合，不過表現甚為低調，絕少在香港公開有親密舉動，通常拍拖也選擇出埠，二人便曾被拍到在東京拖手shopping。<br>昨日有讀者提供一張安仔和Sammi算是很親密的合照，相中兩人頭貼頭，倚在一起，而Sammi表現十足一個小女人，倚在安仔懷中。相中Sammi頭上的大花頭飾及她穿的黑色小背心，翻查紀錄一身打扮跟她去年5月跟安仔復合後，現身男友紅館演唱會尾場時的打扮一樣，因此估計這張相是當晚在後台影的甜蜜合照。<br>撰文：丁寧
</p></body></html>
