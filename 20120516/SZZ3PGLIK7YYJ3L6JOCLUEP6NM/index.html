<html><header><meta charset="utf-8"><title>40歲日本處男怕追女仔</title></header><body><h1>40歲日本處男怕追女仔</h1><p>看日本AV，你會感到日男日女性開放。但有調查指，當今30、40歲的日男，原來有15%是處男。處男害羞，恐遭日女嘲笑沒性經驗，不敢追女仔，直接令日本不婚率攀升。<br>日本明治大學教授平山滿紀指，自1970年代起，日男婚前有性經驗比日女的高，但最近10年一反常態，即使只是10多歲的年齡群，都以日女性經驗比率較高。平山說，很多日男擔心不懂性事，會遭「經驗豐富」的女伴取笑，不敢追女仔，造成不婚不性惡性循環。30至35歲日男日女未婚率分別為47%和35%，日本估計會出現更多高齡處男處女。<br>台灣東森新聞網</p></body></html>
