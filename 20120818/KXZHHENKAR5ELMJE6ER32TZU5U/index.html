<html><header><meta charset="utf-8"><title>最難頂工作　赤腳通渠</title></header><body><h1>最難頂工作　赤腳通渠</h1><p>人人都渴望找份筍工，但筍工難求，有時最難啃的工也要做。全球最難頂的工作，相信非印度通渠工人莫屬，工人只可穿着短褲，赤腳踩入充斥垃圾的坑渠內，清理淤塞坑渠。<br>在印度新德里當通渠工人是非常厭惡性工作，渠內臭氣熏天，又充斥垃圾，35歲的庫馬爾和43歲勒爾，為了謀生，在開工前需先飲酒壯膽，然後硬着頭皮走進坑渠，在那黑漆漆的污水和垃圾堆內工作（圖）。但不要以為這種厭惡性工作會有額外津貼，通渠工日薪只有3.5英鎊（42港元），有70%工人更因長期浸入污水工作而染病死亡。<br>英國《太陽報》</p></body></html>
