<html><header><meta charset="utf-8"><title>本周最劣：《Hellraiser:Revelations》美版藍光</title></header><body><h1>本周最劣：《Hellraiser:Revelations》美版藍光</h1><p>我近年看恐怖片很少看到喊打，Hellraiser是我的偶像，CliveBarker的電影我幾乎全看了，不過這部由VictorGarcia導演的電影，劇情真不知所謂，驚嚇度近乎零，拍攝根本不合格，演員第九流，尤其看到那個結局你很想拉導演出嚟打一身。不過，人的心理很奇怪，我這樣彈到一文不值，你反而想找來看。你想去死我都阻你唔到㗎！</p></body></html>
