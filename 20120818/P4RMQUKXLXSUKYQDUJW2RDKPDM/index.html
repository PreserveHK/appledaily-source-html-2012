<html><header><meta charset="utf-8"><title>兩岸百態比堅尼牛女模陪乳牛選美</title></header><body><h1>兩岸百態<br>比堅尼牛女模陪乳牛選美</h1><p>山西舉行首屆中美「奶牛選美大賽」，兼請來比堅尼美女為優質奶牛做「牛模特」（圖），與奶牛來個親密接觸。昨日，朔州山陰縣與美國奧蘭治華威縣舉辦首屆奶牛選美。活動通過鑑定奶牛的產奶質量、外貌、家族血統，從而選出首屆奶牛小姐冠軍。奶牛小姐與比堅尼美女在草地上一齊爭奪大家的目光。山陰縣是內地傳統的產奶大縣，近年正積極推廣飼養工作標準化。<br>中新網</p></body></html>
