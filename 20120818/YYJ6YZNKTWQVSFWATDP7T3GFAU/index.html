<html><header><meta charset="utf-8"><title>饌盡着數：去擺花街攞免費現烤奶皇月</title></header><body><h1>饌盡着數：去擺花街攞免費現烤奶皇月</h1><p>中秋仲有個幾月先到，但月餅廣告已排山倒海咁出嚟！如果你是月餅迷，下星期一至日，記得去中環擺花街，雖然不是有百個大隻佬捧住月餅等你攬住食，但將會在那兒開有獨立製餅房的奇華餅家，中秋期間將限量推出現烤蛋黃奶皇月，而且還是天天新鮮焗製，為了讓大家一試即製奶皇月香與滑，下星期在指定時間內會免費向顧客派發現烤奶皇月乙個，並同時推出全線貨品八折優惠，咁着數，正過排隊睇肌男啦！<br><br>＊每日派發時間為12:30pm及4:00pm，數量有限，送完即止。<br><br>查詢：27856066
