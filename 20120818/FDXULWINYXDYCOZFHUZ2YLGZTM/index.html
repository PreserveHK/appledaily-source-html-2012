<html><header><meta charset="utf-8"><title>新界成交盈翠半島兩房492萬成交</title></header><body><h1>新界成交<br>盈翠半島兩房492萬成交</h1><p>利嘉閣傅志雄表示，新近錄得青衣盈翠半島8座低層F室易主，單位兩房開則，望開揚山景，面積656方呎，成交價492萬元，呎價7500元。賣方是在07年11月斥資288萬元購得上址，賬面獲利204萬元離場，賺幅70.8%。<br>8月截至11日，屋苑暫錄得八宗買賣個案，平均成交呎價7899元。目前屋苑有約150個放盤，平均開價每方呎7800元。屋苑位處港鐵青衣站上蓋，基座設有區內最大型商場青衣城，生活配套完善。</p></body></html>
