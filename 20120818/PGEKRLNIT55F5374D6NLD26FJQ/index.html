<html><header><meta charset="utf-8"><title>菲華裔內政部長墜機失蹤</title></header><body><h1>菲華裔內政部長墜機失蹤</h1><p>菲律賓華裔內政部長林炳智（JesseRobredo圖）乘坐的小型飛機，昨日（周六）在中部馬斯巴特島對開海面墜毀，林炳智和兩名正副機師失蹤，助手則大難不死獲救。<br>失事小型飛機當時載着四人，由宿霧市（Cebu）飛往那牙市（Naga），但途中引擎發生故障，機師在下午4時於馬斯巴特島發出緊急降落要求。當飛機在距離機場跑道500米外的位置墜落海中心。<br>林炳智的助手獲漁民救起，但全身多處骨折；林炳智和兩名機師卻下落不明。當局隨即派人在出事海域展開搜索，但入夜後，當局取消搜救行動。54歲的林炳智是總統阿奎諾三世的親信。<br>路透社/中央社</p></body></html>
