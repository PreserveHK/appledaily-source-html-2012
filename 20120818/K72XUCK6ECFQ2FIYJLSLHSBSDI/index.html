<html><header><meta charset="utf-8"><title>杜汶澤執膠粒派戲飛</title></header><body><h1>杜汶澤執膠粒派戲飛</h1><p>杜汶澤昨日現身長洲東灣響應執膠粒行動，他表示：「今日我帶咗《低俗喜劇》戲飛同T恤嚟，為執膠粒義工打氣。」</p><p>《DIVA》票房一般</p><p>阿澤沒想到，昨日還可以執到這麼多膠粒，他說：「啲膠粒咁細，其實幾難執，今日有幾十位義工嚟執，真係值得表揚，呢啲咪叫做公民教育囉！」阿澤最近除了有《低俗喜劇》上映外，還有另一部他演的《DIVA華麗之後》上映，但兩片票房有天淵之別，前者上映9日收約1,366萬，後者上映兩日約收71萬，票房未如理想。<br>採訪、攝影：溫敏芝</p></body></html>
