<html><header><meta charset="utf-8"><title>關仁隱事：「大眼」Hea做等入豪門 - 關仁</title></header><body><h1>關仁隱事：「大眼」Hea做等入豪門 - 關仁</h1><p>當年「大眼」同其他姊妹分手各自發展後，星運平平，好彩靠強勁電力，踢走富貴男友嘅正印坐正。雖然大眼一直有做嘢，但只係玩票性質，其實同男友只係差一紙婚書。近日大眼唔同合作多年嘅公司續約，關仁聽聞大眼恨嫁唔想撈，可惜男友啱啱先搞掂前妻，邊有咁快又結婚，但大眼舊公司續約條件又唔畀佢結婚，為咗準備隨時做阿太，大眼咪投靠電視台囉。<br>Textby關仁</p></body></html>
