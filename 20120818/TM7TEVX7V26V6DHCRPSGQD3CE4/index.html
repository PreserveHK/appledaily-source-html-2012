<html><header><meta charset="utf-8"><title>銅鑼灣青雲踢拖會黃子華</title></header><body><h1>銅鑼灣<br>青雲踢拖會黃子華</h1><p>黃子華近日雖忙於準備10月舉行的棟篤笑，但前晚他仍抽空相約好友劉青雲及郭藹明夫婦到銅鑼灣開餐。眾人於晚上7時許抵達銅鑼灣Cubus大廈的餐廳食晚飯，擦到凌晨12時許才離開。</p><p>子華精神奕奕</p><p>青雲穿上人字拖鞋打扮十分街坊，而一度傳生病而暴瘦的子華則顯得精神奕奕。記者問子華是否攞棟篤笑門票送給青雲時，他笑說：「唔係，食飯啫。」會否準備加場？子華說：「唔知，睇吓佢哋點安排。」有指內部認購門票早已搶購一空，反應相當熱烈，子華聞言勁開心說：「多謝大家支持啫！」<br>採訪、攝影：陳辰、李志明</p></body></html>
