<html><header><meta charset="utf-8"><title>關仁隱事：「鐵拳」拍廣告變姿整王 - 關仁</title></header><body><h1>關仁隱事：「鐵拳」拍廣告變姿整王 - 關仁</h1><p>自從「正氣大俠」因為妻女嘅事搞到人氣跌咗之後，好多正氣、官方同sell好形象嘅筍價廣告，就益咗有個靚老婆同幸福家庭嘅「鐵拳」。外間初時以為鐵拳好易服侍，但其實佢係大牌到極。</p><p>專揀貴衫</p><p>關仁收到風，話鐵拳經常會諗啲無厘頭又以為好正嘅橋逼人用，佢拍廣告時着啲衫又要宇宙最名貴，仲懶理自己着得靚唔靚。最弊係鐵拳有執相強迫症，成日都要製作公司執到佢一條紋都冇、十足蠟像咁先滿意，連畀錢嘅廣告商都冇得sayno，真係慘！<br>Textby關仁</p></body></html>
