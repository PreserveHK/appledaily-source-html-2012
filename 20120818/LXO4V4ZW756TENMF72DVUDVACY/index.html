<html><header><meta charset="utf-8"><title>河畔發現女人頭加國兩天兩現碎屍</title></header><body><h1>河畔發現女人頭<br>加國兩天兩現碎屍</h1><p>加拿大再發生恐怖碎屍案，繼行山人士周三在西米西索加市克雷迪河發現一隻右腳掌後，多倫多警方前日（周四）再在1公里外發現一個頭顱，暫時無法肯定斷腳和頭顱屬於同一人，但初步判斷死者是個成年女子。<br>警方指出，該隻斷腳掌是從足踝斬下來，趾甲塗有鮮黃色指甲油，相信死者是個女人，估計她是在最近遇害。水鬼隊前日繼續在河中搜索（圖），終於在發現斷腳掌的1公里外發現一個女人頭顱。<br>這是加拿大三個月內第二宗肢解案。29歲雙性戀小電影男星馬尼奧塔，5月底在蒙特利爾肢解中國留學生林俊，把殘肢寄往政黨總部。馬尼奧塔又用斷肢自瀆，變態至極。<br>路透社</p></body></html>
