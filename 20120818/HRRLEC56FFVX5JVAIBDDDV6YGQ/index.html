<html><header><meta charset="utf-8"><title>青年客機自彈自唱　驚喜求婚</title></header><body><h1>青年客機自彈自唱　驚喜求婚</h1><p>「我要在她意想不到的地點，做她意想不到的戲劇性舉動！」美國青年洛文密謀策動的，不是整人計劃，而是突然現身女友卡特乘坐的客機、自彈自唱兼當眾求婚的浪漫大計。</p><p>洛文與卡特分別住在相隔580公里的加州奧克蘭和伯班克，因此兩人都是西南航空的老顧客，而西南職員更是洛文求婚的好幫手，掩護他登機避開卡特，在機上則通知他卡特的動靜。等到卡特盹着，洛文才在她身邊自彈自唱（左圖），用歌聲喚醒女友。卡特睜開眼，由惘然變驚喜（上圖）。洛文最後抱出撒手鐧──他們的小狗，由小狗送上鑽戒，成功抱得美人歸（右圖）。<br>英國《每日郵報》</p></body></html>
