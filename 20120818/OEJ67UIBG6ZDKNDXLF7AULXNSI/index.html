<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁羽痛哭別司馬華龍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁羽痛哭別司馬華龍 - 馮仁昭</h1><p>司馬華龍（小圖）上月病逝，噚日喺世界殯儀館以基督教儀式設靈，佢好友丁羽同黃夏蕙都有致祭，丁羽負責致悼詞，佢瞻仰完遺容後好傷心，喊到要司馬華龍嘅孫新抱安慰，丁羽受訪時話：「同司馬華龍係半世紀好友，初識覺得佢火爆又麻煩，識耐咗先知佢俠骨柔腸，好適合做朋友。」丁羽仲話故友生前有兩、三個老婆，佢對老婆好好，啲錢就畀晒第三任同居女友。</p></body></html>
