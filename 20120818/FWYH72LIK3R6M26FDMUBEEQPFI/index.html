<html><header><meta charset="utf-8"><title>首個基建展覽館明開幕</title></header><body><h1>首個基建展覽館明開幕</h1><p>香港首個以規劃和基建發展為主題的永久展覽館——展城館，位於中環愛丁堡廣場3號的新館將於明天（20日）開幕，而展城館網站已率先啟用，市民親臨參觀前，可先上網了解館方的服務及資訊。<br>展城館前身為香港規劃及基建展覽館，新館樓高五層，面積逾3,200平方米，透過互動的展覽設施，介紹香港過去及未來的規劃和基建發展項目，並分享香港未來的願景。<br>展城館網站介紹展覽館及館內的永久展覽和專題展區的資料。公眾人士亦可於網上登記及預約導賞團。<br>查詢電話：31021242<br>展城館網頁： http://www.citygallery.gov.hk </p></body></html>
