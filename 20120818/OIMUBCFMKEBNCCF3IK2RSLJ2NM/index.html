<html><header><meta charset="utf-8"><title>元朗村屋交投暢旺獨立屋：元朗　流浮山全幢村屋</title></header><body><h1>元朗村屋交投暢旺<br>獨立屋：元朗　流浮山全幢村屋</h1><p>元朗流浮山鰲磡村，環境寧靜清幽，建有5幢全新落成複式村屋，屬屋苑式設計，設有圍牆大閘，每幢村屋樓高3層，全幢面積2,100方呎，間隔4房連1套房或雙套房，方正實用，部份更設有中空樓底，樓底特高，空間感極佳，花園面積逾1,000方呎，景觀望內園，天台可享深圳灣海景。樓價由1,000萬元至1,100萬元。車可泊屋旁。交通方面，屋苑鄰近天水圍西鐵站，附近有巴士、小巴往返，車程只需5分鐘，出入方便。<br><br>代理行：錦威地產<br>電話：24786097</p></body></html>
