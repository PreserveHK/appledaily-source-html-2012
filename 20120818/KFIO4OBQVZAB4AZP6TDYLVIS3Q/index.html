<html><header><meta charset="utf-8"><title>蘋果汁伊院爆發諾如傳染病</title></header><body><h1>蘋果汁<br>伊院爆發諾如傳染病</h1><p>【本報訊】伊利沙伯醫院腦外科病房再爆發傳染病。該院一個腦外科女病房近日先後有9名病人，出現腹瀉症狀，當中4人證實感染諾如病毒，目前情況穩定。<br>伊利沙伯醫院表示，該院一個腦外科病房自上周三起，有9名女病人出現腹瀉症狀，病人需要醫護人員多方面護理。院方已為病人進行測試，證實當中4人對諾如病毒呈陽性反應，其餘5人仍未有化驗結果。現時7名病人已沒有腹瀉症狀。院方已即時將病人隔離治療，而新症病人會被安排在其他病區，分別由兩組醫護人員護理，以加強感染控制措施。此外，該院有一名員工也出現腹瀉症狀，現正休假。</p></body></html>
