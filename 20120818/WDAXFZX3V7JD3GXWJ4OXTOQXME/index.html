<html><header><meta charset="utf-8"><title>中國佳麗于文霞贏世姐</title></header><body><h1>中國佳麗于文霞贏世姐</h1><p>全球116位佳麗昨天（周六）雲集中國內蒙古鄂爾多斯市角逐「世界小姐」，結果由中國佳麗于文霞（圖），奪得后冠。這是繼2007年的張梓琳之後，再有中國佳麗摘下世姐后冠。<br>23歲的于文霞，憑着美貌智慧，以及5呎8吋的高䠷身材，擊敗115位佳麗，獲得世姐冠軍，威爾斯小姐莫爾德斯（SophieElizabethMoulds）奪得亞軍，季軍則由澳洲小姐卡漢瓦蒂（JessicaMichelleKahawaty）奪得。<br>于文霞在黑龍江省哈爾濱市出世，本身是哈爾濱師範大學音樂學院學生，自小愛唱歌，志向是當音樂教師。<br>美聯社</p></body></html>
