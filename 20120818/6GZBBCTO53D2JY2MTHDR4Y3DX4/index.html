<html><header><meta charset="utf-8"><title>今日提醒你：舊書舊玩具交換再生</title></header><body><h1>今日提醒你：舊書舊玩具交換再生</h1><p>【本報訊】奧海城與多個西九龍社區組織合作，舉辦環保交換日，市民只要捐出兩本書或一件玩具，即可獲得環保交換券一張，以交換由他人捐出的書或玩具一件。<br>環保交換日於今日上午11時至晚上7時，在奧海城一期高層地下大堂舉行。奧海城表示，在過去兩個月共收集得近3,000件舊書及玩具，當中包括近乎全新的外語學習教材及遙控車玩具。活動剩餘的所有交換物品，將經由大角嘴區民生關注會送予區內有需要家庭，希望推行環保生活之餘，更惠及區內有需要家庭。</p></body></html>
