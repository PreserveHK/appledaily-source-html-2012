<html><header><meta charset="utf-8"><title>狗女「走火警」慌失失困窗花</title></header><body><h1>狗女「走火警」慌失失困窗花</h1><p>【本報訊】唐狗走火警？灣仔駱克道233至243號星港大廈7樓一單位，昨日中午女戶主外出，獨留成年黑色雌性唐狗在480平方呎家居，至下午1時許，大廈的消防鐘因為測試發出長鳴，疑狗女受驚，慌失失下四處亂竄，企圖衝出窗外走避，結果上半身卻被狹窄的窗花卡住（圖），進退兩難。<br>途人發現情況遂報案，警員上門拍門，證實單位無人後，通知消防員到場破門救出被困狗女。未幾，女戶主接獲通知，由54歲姓杜女性友人返回協助處理。</p></body></html>
