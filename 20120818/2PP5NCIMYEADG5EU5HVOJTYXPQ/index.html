<html><header><meta charset="utf-8"><title>iPhone攝影展玩app鬥創意</title></header><body><h1>iPhone攝影展玩app鬥創意</h1><p>智能手機的拍攝功能越來越好，如今人人都可變身攝影師，隨時隨地在街上玩快拍，或捕捉難忘動人時刻。美國洛杉磯昨天（周六）起，舉行世界最大的iPhone藝術及攝影展，展示全球30國共250名藝術家以iPhone拍攝的作品。</p><p>為期一周的iPhone藝術展，共展出600多張用iPhone拍攝的照片，當中不乏極具創意的靚相，例如拍攝黑白藝術照、玩影像重叠，甚或利用iPhone攝影app的幫助，令照片營造出油畫的效果。<br>英國《每日郵報》</p></body></html>
