<html><header><meta charset="utf-8"><title>積遜為米雪做和事佬</title></header><body><h1>積遜為米雪做和事佬</h1><p>美國男星積遜斯高（JasonSegel）跟女星米雪威廉絲（MichelleWilliams）拍拖大半年，他亦對米雪和已故澳洲男星希思萊杰（HeathLedger）所生的女兒Matilda無微不至。<br>基於有傳米雪與希思家人關係一度欠佳，積遜便當和事老，主動致電希思的父親Kim，表示歡迎他和家人隨時赴美探孫女，令Kim大為高興，並祝福積遜可迎娶米雪及今後做Matilda的好繼父。</p></body></html>
