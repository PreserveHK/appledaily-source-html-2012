<html><header><meta charset="utf-8"><title>銅鑼灣Jocelyn做環保師奶</title></header><body><h1>銅鑼灣<br>Jocelyn做環保師奶</h1><p>混血名模Jocelyn同老公Anthony前日出現銅鑼灣，見到佢哋好急步咁行咗去開張冇耐嘅希慎廣場。不過佢哋唔係去誠品書店湊熱鬧，而係去宜家傢俬買嘢。佢哋兩公婆走咗去布藝部，就見到Anthony好認真咁攞咗部iPhone出嚟對相，應該係想對番顏色，跟住就搵職員幫佢裁咗幾塊布出嚟，而老婆Jocelyn就去買咕，佢仲環保到唔使用袋抽住返歸。<br>採訪、攝影：吳耀輝</p></body></html>
