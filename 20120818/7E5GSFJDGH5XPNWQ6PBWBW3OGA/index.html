<html><header><meta charset="utf-8"><title>徐子珊發動胸戰</title></header><body><h1>徐子珊發動胸戰</h1><p>無綫一班花旦、小生包括鄭嘉穎、胡杏兒、徐子珊、楊怡、陳豪、陳法拉等，拉大隊去咗新加坡，出席咗噚晚無綫同當地星和視界舉辦嘅《星和無綫電視大獎》，晚會會頒發19個獎項，其中陳豪憑《天與地》嘅宋以朗、鄭嘉穎憑《怒火街頭》嘅羅力亞等獲我最愛TVB電視男角色。</p><p>又有獎攞，所以班小生、花旦都盛裝出席，其中徐子珊嘅紫藍色超低胸透視裝最搶鏡，鍾嘉欣嘅谷胸晚裝都搶到唔少收視，楊怡都中門大開，鬥獎多之餘鬥埋性感㖭。<br>撰文：洪紅克</p></body></html>
