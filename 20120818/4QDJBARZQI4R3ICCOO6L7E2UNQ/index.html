<html><header><meta charset="utf-8"><title>健碩扒手快餐店落網</title></header><body><h1>健碩扒手快餐店落網</h1><p>【本報訊】36歲姓湯男子，最近個半月內多次在尖沙嘴區食肆和商舖扒竊，在5宗案件中成功偷得顧客和職員的財物，包括4個手袋、1部手提電腦和一些個人財物，總值108,000元。<br>警方收到報案後，翻看各案件現場的閉路電視錄影系統，發現賊人是同一人，趁別人忙碌或疏忽時下手扒竊。<br>昨晨9時許，涉案男子在加連威老道明輝中心一間快餐店施展妙手空空時，被事主發現報警將疑犯拘捕帶返警署扣查，有人承認與區內多宗扒竊案有關，至下午5時許，探員押同身材高大疑犯重返有關快餐店調查。</p></body></html>
