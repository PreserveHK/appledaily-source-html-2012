<html><header><meta charset="utf-8"><title>再有女星慾照流出</title></header><body><h1>再有女星慾照流出</h1><p>朋友，我當你一秒朋友。昨日討論區出現最多的詞彙非「朋友」莫屬，事關昨日又有台灣淫魔李宗瑞與女星的慾照出現！照片跟前日流出的11張大同小異，都是鬆郁矇的低質素相，似是用手機翻拍電腦畫面而來。當中有女子疑似幫男子口交，眼神帶點迷離，有長髮女子全裸躺在床上，從肢體語言可看得出她正在熟睡，可能被偷拍也不知，其中一張則看到李宗瑞跟一名女子在做愛，兩人都是全裸。還有一張是男女正在交歡，男子看不見樣，女子躺在床上，男子還將雙手放在女子的胸部。<br>新閃卡連日出現在討論區，頻率比當年發放陳冠希淫照的奇拿有過之而無不及，意味着未來日子閃卡將會陸續有來。　<br>撰文：棋娜</p></body></html>
