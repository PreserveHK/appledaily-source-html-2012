<html><header><meta charset="utf-8"><title>汪小菲：躺着中槍</title></header><body><h1>汪小菲：躺着中槍</h1><p>李宗瑞的淫照事件越鬧越大，日前有台灣名嘴爆料指京城四少其中一人刻意將淫照外洩，又有報道指內地富二代、台灣藝人徐熙媛的老公汪小菲正是幕後黑手，汪小菲昨日終於忍不住反擊。<br>汪小菲昨早九時許在微博上留言說：「躺着中槍最高境界：你娶老婆結婚，他說你玩弄感情。你努力工作，他說你財務危機，不得不幹。你帶家人出來旅遊，他說你婚姻出問題。你去趟台灣，他就說台灣最近的惡事都是你幹的！請自重，因為做的孽遲早要還的。」以示自己清白。<br>撰文：林妃</p></body></html>
