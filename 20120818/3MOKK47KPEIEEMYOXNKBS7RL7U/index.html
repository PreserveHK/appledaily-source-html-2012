<html><header><meta charset="utf-8"><title>水泥車翻側女途人壓扁亡</title></header><body><h1>水泥車翻側<br>女途人壓扁亡</h1><p>禍不單行！於前日上午8時52分，一輛水泥車途經武漢二七路迴旋處時，突然側翻，將四名途人絆倒，其中一名女子更被當場壓死（圖），當時她手上正握着一部手機。</p><p>事發後，當局即派出一輛搶險救援車前往營救。由於該女子被壓在水泥車下，消防員隨即使用兩個起重氣墊架在水泥車下面，被壓女子兩側，但由於花壇泥土鬆軟，且水泥車車身較重，故無法將車身撐起。最後，消防員更須召來吊車增援。被壓女子被救出時，已證實毫無生命迹象。<br>鳳凰網</p></body></html>
