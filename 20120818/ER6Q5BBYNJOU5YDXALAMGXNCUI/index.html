<html><header><meta charset="utf-8"><title>狗狗偷錢吃　咬碎鈔票</title></header><body><h1>狗狗偷錢吃　咬碎鈔票</h1><p>狗狗應該是主人的忠心朋友，但比高犬「阿尼」卻趁主人睡着時，把手袋內一叠叠鈔票偷出來（左圖），不是吞下肚就咬成碎片（右圖），令主人損失275美元（2,145港元）。<br>阿尼跟主人奧凱利住在美國佛州，犯事後翌日，女主人發現手袋中只剩下一張20美元和半截5美元鈔票，隨即知道是阿尼幹的好事。阿尼一臉無辜，但其實牠早有前科。七年前，牠吃掉主人100美元鈔票。<br>英國《每日郵報》</p></body></html>
