<html><header><meta charset="utf-8"><title>深圳43保安憂失業企跳</title></header><body><h1>深圳43保安憂失業企跳</h1><p>深圳崇光電器40多名保安，因為擔心失業，一連兩日在宿舍天台抗議，更揚言集體跳樓。周三（15日），43名老保安已連續兩日危站大樓天台（圖），要求工廠支付他們補償金。有保安指，工廠增聘新保安，「原先每月可賺2,600元（人民幣．下同）左右，以後可能只有基本工資1,500元了」。眼看老保安要跳樓，數百位憤怒的工人合力把工廠鐵門推倒。廠方表示初步會答應他們的要求。<br>廣州《南方都市報》</p></body></html>
