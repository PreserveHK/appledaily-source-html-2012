<html><header><meta charset="utf-8"><title>李宗瑞母被警問話</title></header><body><h1>李宗瑞母被警問話</h1><p>李宗瑞逃亡第17天，至今行蹤未明，台灣警方專案小組近日接獲舉報，指李宗瑞被通緝後，多次和母親史錦秀聯絡，更在逃亡期間接受她的金錢援助。</p><p>請她勸子自首</p><p>前晚史錦秀以涉嫌藏匿人犯嫌疑人身份，被傳召問話兩小時。據知她多次落淚表示李宗瑞只有逃亡前曾跟她聯繫，但被通緝後已沒有聯繫她，檢察官亦請她勸兒子自首。台警除了懸紅20萬新台幣緝拿李宗瑞，為避免他潛逃出境，台灣機場海巡署也大量印製他的照片，不過近日有消息指出，李宗瑞極可能已逃回台北，將於近日主動自首。　<br>撰文：林妃</p></body></html>
