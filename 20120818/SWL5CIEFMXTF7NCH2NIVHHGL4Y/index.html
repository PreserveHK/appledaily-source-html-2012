<html><header><meta charset="utf-8"><title>特寫沒耳殼BB　被遺棄公廁</title></header><body><h1>特寫<br>沒耳殼BB　被遺棄公廁</h1><p>出世一個月，沒有享受過多少天母愛，便被狠母將他棄置屯門碼頭女廁內。昨晨7時許，清潔女工黃大姐回來開工時，在廁格內赫見臉龐肥嘟嘟的男嬰，在一個黑色旅行袋內沉沉睡着，惹人可憐，黃大姐慌忙報警。<br>警方到場發現男嬰旁邊另有一個格仔袋，內有一封港幣300元利是和一張字條，只用寥寥兩行字交代了男嬰的可憐身世。男嬰被送院經初步檢查證實他身體健康，只是兩邊耳殼都蜷縮成團，但聽覺正常，現時留醫作進一步檢查。<br>警方同時發現格仔袋內亦有奶粉、奶樽、毛巾及尿片，因大部份屬內地牌子，懷疑男嬰媽媽為內地人，警方正追查這名狠心媽媽下落。<br>《蘋果》記者</p></body></html>
