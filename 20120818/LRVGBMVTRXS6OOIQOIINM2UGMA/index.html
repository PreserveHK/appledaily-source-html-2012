<html><header><meta charset="utf-8"><title>案件速遞介紹雪茄《蘋果》罰款</title></header><body><h1>案件速遞<br>介紹雪茄《蘋果》罰款</h1><p>【本報訊】《蘋果日報》今年4月17日刊登一篇題為〈味的角力〉的文章，遭衞生署控煙辦公室指控是介紹雪茄，載有牌子名稱、售價及售賣地點，構成煙草廣告，違反《吸煙（公眾衞生）條例》，即不得印刷煙草廣告的規定，控煙辦遂提出票控。<br>涉案兩間公司昨在觀塘裁判法院認罪，被判罰款6,000元。被告為蘋果日報有限公司及其承印人蘋果日報印刷有限公司，涉案文章刊登於《蘋果》財經版。<br>案件編號：KTS12351-2/12</p></body></html>
