<html><header><meta charset="utf-8"><title>路軌餐桌　火車團團轉</title></header><body><h1>路軌餐桌　火車團團轉</h1><p>英國有個非常爸爸為4歲兒子，竟把餐桌變身火車王國，桌面安裝玩具火車軌，吃飯時玩具火車會在餐桌上團團轉（圖）。<br>莫特拉姆某天突發奇想，希望在家庭派對中用兒子的電動火車送朱古力糖果給賓客，於是埋首研製出這張餐桌。他買來瑞典玩具公司Brio的火車軌安裝在餐桌，桌子兩面都可以使用，反轉時即變回正常餐桌。餐桌價錢不便宜，六座位盛惠2,670鎊（3.3萬港元），四座位2,340鎊（2.8萬港元）。<br>英國《每日郵報》</p></body></html>
