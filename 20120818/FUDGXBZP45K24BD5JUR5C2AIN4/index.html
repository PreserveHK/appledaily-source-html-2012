<html><header><meta charset="utf-8"><title>關仁隱事：「暗暗」有恃無恐蝦記者 - 關仁</title></header><body><h1>關仁隱事：「暗暗」有恃無恐蝦記者 - 關仁</h1><p>電台高層「暗暗」好鍾意黐住藝人影相，有時仲會叫班下屬打電話畀各大報章雜誌，希望大家登佢張相。暗暗之前又出席電台活動，有「矮妹」同「男人婆」做嘉賓，啲記者想同矮妹做訪問，但暗暗又搞屎棍，唔知係唔係男人婆喺佢個台落咗好多廣告，所以暗暗下令，如果記者唔訪問男人婆，矮妹都唔可以訪問住，仲逼班記者等足全場先放矮妹做訪問。<br>Textby關仁</p></body></html>
