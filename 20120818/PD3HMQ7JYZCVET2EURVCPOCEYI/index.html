<html><header><meta charset="utf-8"><title>何超蓮遇四太喊驚</title></header><body><h1>何超蓮遇四太喊驚</h1><p>賭王何鴻燊因感冒未清入咗養和醫院檢查，噚日三太陳婉珍去到醫院話賭王仲有啲咳，但就冇發燒，佢又畀人追問超雲結婚單嘢，話如果佢結婚都唔會反對。</p><p>超蓮就着住背心短褲探賭王，其間四太梁安琪由醫院離開嗰陣撞到超蓮，超蓮竟然喺記者面前爆咗句「好驚」，搞到場面超尷尬。不過四太好識做，讚超蓮瘦咗，又話賭王兩日後出院，佢個女超欣都好乖，自爆同賭王打麻雀，仲畀賭王贏咗400蚊。<br>撰文：洪紅克</p></body></html>
