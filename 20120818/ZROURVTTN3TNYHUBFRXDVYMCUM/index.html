<html><header><meta charset="utf-8"><title>泳池男女上演活春宮</title></header><body><h1>泳池男女上演活春宮</h1><p>大叔大嬸鴛鴦戲水，同場加演活春宮，惡心！這對年近半百的男女，上周二傍晚在美國佛羅里達州的公眾泳池做出「三級行為」，旁人大受驚嚇，報警求助。<br>警方到場時，發現49歲的威德曼（ErichWiedmann左圖）一絲不掛，他聲稱自己是天體愛好者；同是49歲的基莉安（MerrieKillian右圖）則說自己只是游泳。但目擊者眾口一詞指證他們在泳池嬉春，警員拘捕兩人。基莉安惱羞成怒，對警員說：「難怪沒人喜歡你們！」<br>英國《每日郵報》</p></body></html>
