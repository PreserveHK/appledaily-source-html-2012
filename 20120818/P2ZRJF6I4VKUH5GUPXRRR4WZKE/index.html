<html><header><meta charset="utf-8"><title>鄧萃雯斥政府禁毒遲</title></header><body><h1>鄧萃雯斥政府禁毒遲</h1><p>鄧萃雯、關心妍及裕美等昨日在馬鞍山出席「全城防毒之旅2012」活動，鄧萃雯認為禁毒運動非常重要：「家細細個就吸毒真係好恐怖，進展太快，但解決問題就做得慢吞吞，再乜都唔做就死得人多，政府做法就好似放煙花咁，轟一聲開一吓就冇咗，希望有心有力嘅團體同政府一齊去做好。」<br>關心妍連續幾年參與防毒活動，她稱正向政府申請撥款：「已經同政府申請成立一個妍亮基金，不過未批，屆時再叫藝人朋友幫手，多啲去社區學校講禁毒，最想幫助戒完毒嘅人。」<br>採訪、攝影：魯萍</p></body></html>
