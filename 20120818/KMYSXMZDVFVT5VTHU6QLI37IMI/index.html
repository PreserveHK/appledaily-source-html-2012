<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★於《蜘蛛俠3》飾演「沙人」的美國男星ThomasHadenChurch，前日在洛城食晏時隔籬枱一名男食客突然鯁親，Thomas即幫他急救，終救回一命。<br><br>★荷李活動作片《轟天猛將2》已於美國開畫，料憑約2.2億港元成周末票房冠軍。</p><p>★日本男星小田切讓昨日落實加盟明年NHK大河古裝劇《八重之櫻》，扮女主角綾瀨遙丈夫。<br><br>★為替《跳躍大搜查線》新電影版造勢，日本富士電視台下月初一連四晚播放由配角孭飛的短劇。<br><br>★Mir所屬的韓國男子組合MBLAQ昨晚在台灣開騷，獲逾三千觀眾捧場，粉絲送上蛋糕和布丁等點心幫偶像打氣。</p></body></html>
