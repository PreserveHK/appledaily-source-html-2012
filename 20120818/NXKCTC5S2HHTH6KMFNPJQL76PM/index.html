<html><header><meta charset="utf-8"><title>New!：沙田鬥快砌車</title></header><body><h1>New!：沙田鬥快砌車</h1><p>近來不少朋友十分熱衷於入油，皆因大家都染上了儲LEGO車仔癮，有些車主更要幫朋友換購，真係大一大的油缸都唔夠用。由Shell舉辦、上次風靡旺角的LEGO1:1法拉利F150°Italia，今個星期六起移師沙田新城市廣場展覽，除可拍照留念之外，更加設小朋友鬥快砌車比賽。<br><br>展覽及比賽詳情請瀏覽：http://www.shell.com.hk/LEGO<br><br>展覽日期：8月18-26日<br>地點：沙田新城市廣場三期地下</p></body></html>
