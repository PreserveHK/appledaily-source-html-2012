<html><header><meta charset="utf-8"><title>蘋果汁大嶼山東南膠粒湧現</title></header><body><h1>蘋果汁<br>大嶼山東南膠粒湧現</h1><p>【本報訊】颱風啟德上周吹襲本港，環境局局長黃錦星表示，接獲環保團體及市民報告，位於大嶼山東南面等地方發現更多膠粒，強調政府已即時派人處理以及安排人手收集膠粒。漁農自然護理署昨收到養魚戶通報，在長沙灣魚類養殖區發現小量膠粒，但沒收到魚類異常死亡報告。<br>被問到政府是否延遲通報膠粒事件，黃錦星形容今次是經一事長一智，各政府部門正研究加強應變；又指律政司和海事處正跟進膠粒墮海的責任問題，會把收集到的膠粒回收，減輕堆填區壓力。<br>黃又透露，曾與食物及衞生局局長高永文溝通，按過去的收集膠粒數字估計，可望在未來一至兩個星期將膠粒全部清理。</p></body></html>
