<html><header><meta charset="utf-8"><title>碧咸嫂登封面攻內地</title></header><body><h1>碧咸嫂登封面攻內地</h1><p>英國球星碧咸（DavidBeckham）的辣妹妻子Victoria，近日登上時裝雜誌《Harper'sBAZAAR》封面，她更為該雜誌的內地版《時尚芭莎》以中國風打扮拍照。該輯照片由內地著名女攝影師陳漫操刀，碧咸嫂為配合中國色彩，特地將頭髮染紅，戴上具古代色彩的頭飾。<br>陳漫曾為眾多名人明星操刀，包括碧咸在內，今次除了為碧咸嫂拍內地版封面外，西班牙版的《BAZAAR》亦由陳漫操刀。</p><p>下周訪華</p><p>碧咸嫂在西班牙版繼續玩中國味，在頭頂戴上一條龍的頭飾。而她亦於下周到內地宣傳其個人品牌VB。</p></body></html>
