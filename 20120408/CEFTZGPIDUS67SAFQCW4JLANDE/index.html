<html><header><meta charset="utf-8"><title>生活存關愛：無障消費城市香港尾二</title></header><body><h1>生活存關愛：無障消費城市香港尾二</h1><p>社聯轄下滙豐社企商務中心在工業貿易署等機構支持下，推出「無障消費計劃」，改善設施方便長者、殘疾人士和少數族裔消費。路向四肢傷殘人士協會執行委員會副主席羅偉祥指出，本港有八成街舖無適當通道讓坐輪椅人士進內消費；或遇到態度差的售貨員，令他們卻步。<br>滙豐社會企業商務中心項目經理鄭偉雄稱，外國調查機構向30個城市調查無障消費，指香港排名「尾二」，建議商戶提升服務水平，既能幫助有特別需要人士，又能吸納他們消費而提高營業額。<br>中小企參加無障消費計劃查詢電話：28762437<br>網頁： http://www.sobiz.hk </p></body></html>
