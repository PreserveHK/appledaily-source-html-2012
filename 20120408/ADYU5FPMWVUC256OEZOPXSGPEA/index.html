<html><header><meta charset="utf-8"><title>隔牆有耳：梁太上京前shopping裝身 - 李八方</title></header><body><h1>隔牆有耳：梁太上京前shopping裝身 - 李八方</h1><p>梁振英今日同太太唐青儀一齊上京，其間獲多名國家領導如主席胡錦濤同總理溫家寶接見，梗係要隆重其事；尤其梁太嘅衣着品味一向麻麻，睇怕都要買過新一批衫先出得大場面。</p><p>八方噚晚就見到梁振英離開候任特首辦後，旋即去到中環國金商場接太太，原來梁太一早喺商場shopping，買咗好多件名牌衫同手袋，最終攞住兩大袋戰利品離開，為「面聖」做足準備。佢哋兩個之後仲去咗灣仔美利堅京菜食肆撐枱腳，八方都想知道候任特首夫人食嘢有乜喜好，點知隨行嘅G4保鑣拒絕記者入內採訪。</p></body></html>
