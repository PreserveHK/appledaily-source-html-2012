<html><header><meta charset="utf-8"><title>鞏俐高衩險走光</title></header><body><h1>鞏俐高衩險走光</h1><p>由中國電影導演協會舉辦的「2011年度表彰大會」，昨晚在北京舉行，吸引了不少紅星出席，包括鞏俐、郭富城、章子怡、余文樂、徐靜蕾、陳可辛、導演馮小剛與太太徐帆等都有去湊熱鬧，其中城城跟電影《最愛》拍檔章子怡挽手行紅地毯，不過卻被取笑他的身高與章子怡差不多。</p><p>至於鞏俐、章子怡兩位不同年代的謀女郎同場較量，鞏俐以一襲深藍色超高衩晚裝出現，勁騷長腿，還險些走光，性感程度大勝只穿着半截透視黑紗裙的章子怡。<br>撰文：丁寧</p></body></html>
