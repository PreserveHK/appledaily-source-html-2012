<html><header><meta charset="utf-8"><title>前田出騷祖父母打氣</title></header><body><h1>前田出騷祖父母打氣</h1><p>日本大堆頭女子組合AKB48今年的日本全國巡迴演唱會，前日正式在福岡開鑼，人氣一姐前田敦子自上月尾宣佈計劃離隊後，首次在國內舞台聯同TeamA共16名成員於2,200名fans面前演出，她在台上提到邀請了祖父母捧場，二人也在觀察席上向孫女揮手。<br>AKB監製秋元康前日表示，前田的離隊日子未定，起碼會在AKB日期未定的東京巨蛋棒球場處女騷之後。</p><p>珠理奈長唞</p><p>此外，秋元康還指SKE48成員松井珠理奈，因貧血過勞在名古屋一間醫院休養，復出日期未定。</p></body></html>
