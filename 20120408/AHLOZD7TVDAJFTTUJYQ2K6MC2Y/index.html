<html><header><meta charset="utf-8"><title>花絮小兵變身芭蕾舞蹈員</title></header><body><h1>花絮<br>小兵變身芭蕾舞蹈員</h1><p>阿仙奴雄糾糾嘅悍將，喺場上滴血灑汗盡顯剛陽味，估唔到佢哋都有溫柔嘅一面。桑治、阿歷士張伯倫、沙格拿同埋施捷斯尼，齊齊走出球場，要做一個芭蕾舞蹈員（圖）。雖然佢哋運動細胞一流，但係要做到好似芭蕾舞蹈員身體咁柔軟同埋咁有節奏，似乎真係有啲吃力，不過跳跳吓似乎都幾有板有眼。咦？睇真啲彈鋼琴伴奏嗰個咪係基昂嚟？雖然呢次crossover其實係為拍一個汽車廣告，但幾位兵工廠球員或者因為咁跳得高咗，隨時有得着。</p></body></html>
