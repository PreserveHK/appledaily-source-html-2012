<html><header><meta charset="utf-8"><title>威水史：名模搖籃捧紅MaggieQ</title></header><body><h1>威水史：名模搖籃捧紅MaggieQ</h1><p>易建聯舊愛李亞紅即將來港加盟的種星堂（StarzPeople），是由名人鄒世龍於97年創辦，是香港著名的模特兒經理人公司，十多年來捧紅了不少名模和明星，曾經帶起混血模特兒的潮流，當中最成功的例子是已打入荷李活的混血名模MaggieQ.，和已嫁作人婦的Danielle。</p><p>另外，女星楊愛瑾（Miki）、鄭融和周柏豪等亦是StarzPeople一手發掘而出道。現役模特兒則有AmandaS.、CaraG.和有翻版徐子淇之稱的鍾浠文。</p></body></html>
