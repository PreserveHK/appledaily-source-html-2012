<html><header><meta charset="utf-8"><title>Amanda醉駕撞警車被捕</title></header><body><h1>Amanda<br>醉駕撞警車被捕</h1><p>曾參演電影《緋聞教主》（EasyA）的美國女星AmandaBynes，昨日涉醉駕撞中一輛警車被捕，被落簿後原本她需付5千美元（約3.9萬港元）才可保釋，但之後卻毋須付保釋金即時釋放，頭耷耷的登上友人車輛離開警署。<br>根據案情，本月初剛屆26歲的Amanda當晚駕車途經西荷李活，她右轉時不慎撞到警車，幸損毀情況不算嚴重，兩車僅磨掉少許油漆，在場警察調查時發現她有喝過酒，遂當場拘捕了她。</p><p>上月曾被罰</p><p>其實上月7日Amanda亦曾因駕車時講手提電話而捱告票，那次她居然未待警員寫完便火速溜掉，最終要自行回警署並在告票上簽名作實。</p></body></html>
