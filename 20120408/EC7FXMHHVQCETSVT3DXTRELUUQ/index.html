<html><header><meta charset="utf-8"><title>New!：MINI搬新家　陳列車平八萬</title></header><body><h1>New!：MINI搬新家　陳列車平八萬</h1><p>要數灣仔買車新地標，一定是皇后大道東，最近加入湊熱鬧的有MINICooper。適逢今個周末復活節假期，MINI備有少量2011年陳列車及試駕車以二手價發售，包括賣35萬的MINICooperSCountryman、32萬幾的MINICooperS及Cabrio，最高折扣達$80,000，周末家庭樂不妨參觀MINI新居再順手揀平車。<br><br>地點：灣仔皇后大道東202號QRE廣場地下<br>電話：31936800</p></body></html>
