<html><header><meta charset="utf-8"><title>隔牆有耳：飛哥轉組　做超級區議會選民 - 李八方</title></header><body><h1>隔牆有耳：飛哥轉組　做超級區議會選民 - 李八方</h1><p>今屆立法會重頭戲，自然係新增嘅超級區議會議席，各大黨派搶得就搶，就連喺區議會只有4席嘅新民黨都蠢蠢欲動。<br>由於呢5個位戰略價值極高，好多原屬其他組別功能組席嘅選民都心思思，想轉至超級區議會議席做選民，事關喺「一人兩票」新制度下，除咗地區直選嗰一票，合資格功能組別選民要諗諗，究竟留喺原有組別定係轉組好。<br>資深政壇中人「飛哥」李鵬飛決定放棄工程界一票，轉至超級區議會投票，覺得咁樣有助推動取消功能組別。<br>但公民黨黨魁梁家傑表明死守法律界，因為佢最想選出一個支持廢除功能組別嘅法律界代表。
</p></body></html>
