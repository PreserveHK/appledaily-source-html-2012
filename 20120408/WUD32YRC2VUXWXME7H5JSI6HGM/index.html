<html><header><meta charset="utf-8"><title>今日提醒你三大藝趣坊逢假日開放</title></header><body><h1>今日提醒你<br>三大藝趣坊逢假日開放</h1><p>【本報訊】維多利亞公園「藝趣坊」日前揭幕，市民遊園之餘還可挑選飾物和布藝等工藝品，亦可在攝影攤位提供的不同布景下留影。「藝趣坊」位於園內的南亭廣場，由即日至明年3月31日，逢星期日及公眾假期上午10時至下午6時開放。若維園舉辦大型節目，則會暫停。<br>除了維園，九龍公園及香港公園亦有舉辦「藝趣坊」。九龍公園的藝趣坊將舉行至5月27日，逢星期日及公眾假期下午1時至晚上7時開放；香港公園的藝趣坊則逢星期六、日及公眾假期中午12時至傍晚6時，在公園茶具文物館附近的戶外地方舉行，至今年12月31日止。
</p></body></html>
