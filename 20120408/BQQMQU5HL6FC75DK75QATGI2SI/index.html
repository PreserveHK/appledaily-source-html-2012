<html><header><meta charset="utf-8"><title>母雞誕下世界最小雞蛋</title></header><body><h1>母雞誕下世界最小雞蛋</h1><p>英國母雞「大鳥」體形龐大，偏偏日前誕下一隻蛋卻小得誇張（上圖），蛋身僅長2.5厘米，直徑2厘米，重7.3克，只比一個5便士硬幣大一點（箭嘴示），「大鳥」的主人埃文斯已正式向《健力士世界紀錄大全》申請，將這蛋列為世界最小雞蛋。</p><p>另外，波多黎各一隻三個月大的芝娃娃「米利」（右圖），身形也非常「的骰」，至今仍只高6.53厘米，重170克，可放在主人的手掌上，主人相信牠可入選《健力士世界紀錄大全》，成為全球最小狗。<br>英國《每日郵報》</p></body></html>
