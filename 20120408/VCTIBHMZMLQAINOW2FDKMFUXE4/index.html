<html><header><meta charset="utf-8"><title>今日提醒你：布偶親子日　邊玩邊學</title></header><body><h1>今日提醒你：布偶親子日　邊玩邊學</h1><p>【本報訊】家長想在復活節假期促進親子關係，可以透過布偶劇邊玩邊學習。奧海城今日舉辦「布偶親子日」，「紅十字布偶義工劇團」的專業顧問及資深義工，應邀出席與父母分享如何利用布偶了解小朋友的內心世界、協助他們表達自己等，促進彼此的溝通。<br>活動在奧海城2期地下北翼中庭，下午1時至2時舉行，同場設有「布偶田園」展覽，展出一系列可愛的布偶，包括5呎高的巨型布偶，以及歷史悠久的古代京劇布袋木偶。由一群熱愛布偶戲劇義工組成的「紅十字布偶義工劇團」，透過演出，將歡樂、關懷及健康資訊等帶給市民。</p></body></html>
