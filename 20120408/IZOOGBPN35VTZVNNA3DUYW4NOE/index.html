<html><header><meta charset="utf-8"><title>上周五、周六及周日部份球賽賽後報告</title></header><body><h1>上周五、周六及周日部份球賽賽後報告</h1><p>提早奪冠</p><p>些路迪（圖）上周六作客以6:0大勝基爾馬諾克，提早5輪穩奪蘇超冠軍，也是球隊創會以來第43次頂級聯賽冠軍。路透社</p><p>加時險勝</p><p>上周六澳洲職業聯賽季後賽次圈，珀斯光輝於主場迎戰威靈頓鳳凰由雲丹布靈（左）先開紀錄，一度被反超前下於法定時間追成2:2平手，光輝在加時藉侯禾夫建功以3:2勝出晉級。GettyImages</p></body></html>
