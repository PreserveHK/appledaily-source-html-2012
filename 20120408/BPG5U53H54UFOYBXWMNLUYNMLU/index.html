<html><header><meta charset="utf-8"><title>李連杰移民隱情不滿內地現狀</title></header><body><h1>李連杰移民隱情<br>不滿內地現狀</h1><p>一直居於外國的李連杰，有消息指他在新加坡市區購入一間總值一千四百萬美元（約1.08億港元）的房子，作為將來養老之用，李連杰早前在新加坡出席公開活動時已坦認移民一事，不過有人指他是因不滿內地現狀才決定移民！<br>雖然李連杰的移民原因有好多說法，當中一名博客聲稱李連杰曾私下向他談及移民的真正原因，李連杰說：「當年選擇移民新加坡不是我不愛國，我在移民前也糾結了好長時間！講真話就是我對內地的現狀很不滿意，你們可以罵我，可以不理解我！但我選擇移民我不會後悔，無論生活在任何國家，我永遠是炎黃子孫。」<br>撰文：林妃</p></body></html>
