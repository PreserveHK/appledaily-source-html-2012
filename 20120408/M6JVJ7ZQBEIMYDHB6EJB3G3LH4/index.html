<html><header><meta charset="utf-8"><title>關仁隱事：「扮型」去厠所唔洗手 - 關仁</title></header><body><h1>關仁隱事：「扮型」去厠所唔洗手 - 關仁</h1><p>「扮型」同「忽得妹」之前鬧婚變搞到滿城風雨，家鐵定離婚，關係總算告一段落，其實佢哋當初拍拖，人人都唔睇好，不過佢哋愛得癡狂，大家慢慢接受，仲認定佢哋係金童玉女。講真呀扮型同忽得妹真係好鬼襯，一個就high嘢high到做嘢失晒場，一個就污糟到嚇壞人，話說有次扮型返內地表演，忽然人有三急佢就衝去廁所方便，點知去完廁所，佢就連手都唔洗吓就即刻返番後台，認真唔衞生，唔知忽得妹會唔會因為呢個原因頂唔順個老公呢？<br><br>Textby關仁</p></body></html>
