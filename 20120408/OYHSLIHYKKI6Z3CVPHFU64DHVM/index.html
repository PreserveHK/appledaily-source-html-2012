<html><header><meta charset="utf-8"><title>Ella心急跪地斟茶</title></header><body><h1>Ella心急跪地斟茶</h1><p>台灣女子組合S.H.E的成員Ella昨日在台北舉辦簽唱會，她high爆叫喊：「終於要嫁出去了！」唱片公司送上囍字造型對杯，她突然喜極而泣，還搞笑即場綵排下跪斟茶，未婚夫賴斯翔低調躲在人群中撐未婚妻，被記者發現後即火速離開。Ella下周日在屏東訂婚，設宴61席，屆時好姊妹Selina與Hebe未能參加，但無損Ella興奮心情：「可以玩、可以鬧，但別灌我老公喝酒就好，酒由我來喝！」</p></body></html>
