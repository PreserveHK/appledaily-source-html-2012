<html><header><meta charset="utf-8"><title>花絮雲格撐硬RVP做MVP</title></header><body><h1>花絮<br>雲格撐硬RVP做MVP</h1><p>阿仙奴繼續保4爭3，雖然冇機會爭標，但領隊雲格（右）認為陣中前鋒尹佩斯（RVP、左）依然有資格成為今季英超MVP，獲選為足球先生。尹佩斯喺今季各項賽事一共攻入33球，冇咗佢阿仙奴真係唔知點算。雲格話：「冇記錯今季係佢第一次可以全季都有咁穩定嘅表現，絕對實至名歸。」另外，據報雲格會同阿歷士張伯倫等幾位有機會出戰倫奧足球嘅後生仔傾吓，分析吓踢奧運對佢哋喺下季嘅影響，咁係咪即係勸佢哋唔好踢呢？</p></body></html>
