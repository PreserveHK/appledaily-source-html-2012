<html><header><meta charset="utf-8"><title>趣趣地頹狼再輸神仙難救</title></header><body><h1>趣趣地<br>頹狼再輸神仙難救</h1><p>保頓、布力般流浪同埋韋根前晚喺英超齊輸，如果同日較後時間出場嘅包尾大幡狼隊（橙衫），可以作客贏到史篤城，就可以拉近個距離，唔使大墮後。而佢哋亦有個好開始，由禮利先開紀錄，點知之後俾主隊嘅賀夫同高治入波而反輸1:2完場，聯賽仲連輸6場，離安全線仲有成6分距離。賽後佢哋俾外國博彩公司睇死護級無望，降班賠率熱到得番1.01倍，不過佢哋嘅臨時領隊干納就似乎唔肯面對現實，死撐話對護級前景仍抱樂觀態度。</p></body></html>
