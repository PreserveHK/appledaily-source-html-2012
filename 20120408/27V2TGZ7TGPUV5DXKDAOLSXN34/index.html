<html><header><meta charset="utf-8"><title>關仁隱事：「施肥」靠「奶媽」翻生 - 關仁</title></header><body><h1>關仁隱事：「施肥」靠「奶媽」翻生 - 關仁</h1><p>「施肥」選美出身樣靚身材正，出道時不知幾多富豪嗒晒糖，但係佢居然揀咗冇乜家底嘅「蠔屎」，近年仲談婚論嫁。點知突然殺個「俊男」出嚟，施肥仲同俊男搞出人命。正當女方以為遇上真命天子，點知俊男原來係空心佬倌，最後施肥生咗女後獨自返港搵奶粉錢。<br>一直力撐施肥嘅「奶媽」，日前突然爆施肥有病唔想見人，結果佢首次復工亮相引嚟大批傳媒追訪做晒頭條。關仁八到其實係奶媽苦肉計，希望幫施肥谷吓人氣，多啲工作機會，為公為私都有着數。<br><br>Textby關仁</p></body></html>
