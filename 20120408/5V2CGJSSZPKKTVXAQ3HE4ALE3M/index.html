<html><header><meta charset="utf-8"><title>話你知：內地女模撒手鐧</title></header><body><h1>話你知：內地女模撒手鐧</h1><p>內地超模李亞紅借與舊愛易建聯的戀情及拍性感照上位，其實不少內地女模都愛借名人來提升知名度。</p><p>熊黛林<br>早年來港發展，經常以郭富城緋聞女友之名現身，近年終於被確認城嫂身份，模特兒事業發展甚佳。</p><p>張馨予<br>吳卓羲女友張馨予出道至今是非一大籮，難得吳卓羲被女友亂用微博戶口發床照，仍對她百般維護，可見他對女友極迷戀。</p><p>潘霜霜<br>與林峯的床照流出後一夜成名，不過她表示事件對她影響負面多於正面，實情若床照事件沒發生，根本沒港人知誰是潘霜霜。</p><p>徐靜雯<br>在港寂寂無聞的徐靜雯，因被拍到在鄭嘉穎家中逗留72小時而為人知，後有指嘉穎不滿被利用上位，因而怒飛她。</p></body></html>
