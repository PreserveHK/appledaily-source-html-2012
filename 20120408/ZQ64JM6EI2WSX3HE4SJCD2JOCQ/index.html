<html><header><meta charset="utf-8"><title>蘋果汁天后出巡祝願風調雨順</title></header><body><h1>蘋果汁<br>天后出巡祝願風調雨順</h1><p>【本報訊】本周五是天后誕，北角及大埔昨有迎接天后誕的慶祝活動。香港天佛堂昨於北角舉行天后娘娘出巡活動，將一尊天后像運送到西貢天后廟，祝願風調雨順。大埔天后宮廟會巡遊逾1,800人參與。巡遊隊伍中最囑目是一隻五米高的舞獅，單是獅頭都要十個人合力抬起，另外，還有誦經隊，有小朋友扮歷史人物及神仙，以及穿上客家服裝的婦女，表演陸上扒龍舟。天后宮單位昨晨向市民派平安福袋，吸引數百名長者到場輪候，福袋內有平安米及米粉，長者期望吃過平安米，身體健康。</p></body></html>
