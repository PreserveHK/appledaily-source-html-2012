<html><header><meta charset="utf-8"><title>囚犯扮醜婦越獄穿高踭鞋步姿露破綻</title></header><body><h1>囚犯扮醜婦越獄<br>穿高踭鞋步姿露破綻</h1><p>涉嫌販毒還柙候審的巴西男子席爾瓦，一心要越獄，上月找人劫獄失敗，日前決定反串扮囚犯女家屬（圖），竟給他成功逃走，但因走路姿勢核凸，給巡警識穿逮住。<br>席爾瓦事先剃光手毛、腳毛和鬍鬚，妻子來訪時立即換上她的胸圍、連身裙和高踭鞋，還戴上長長假髮，驟眼看也頗像個醜婦。他要妻子先走，自己則混在一群囚犯家屬中，施施然離開監獄。<br>本來奸計得逞，但席爾瓦低估了穿高踭鞋的難度，走路姿勢極度不雅，引起一名眼尖巡警懷疑，跟蹤他到同黨接應的地點，將他逮住，送回監獄。<br>英國《每日郵報》</p></body></html>
