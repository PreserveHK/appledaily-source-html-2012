<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Octobeez見靚仔流口水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Octobeez見靚仔流口水 - 馮仁昭</h1><p>模組合Octobeez嘅余曉彤（Hidy）同王麗嘉（Rika）噚日同超級巨星3亞軍嘅馮允謙（Jay）去咗上水出席復活節活動，佢哋仲即場整沙律餵畀現場觀眾食。自稱冇拖拍嘅Rika見到同場的Jay即流晒口水，佢話：「Jay好靚仔，唱歌又夠冧，仲同我一樣係加拿大返嚟。但我哋未交換電話，都係交換咗微博同Facebook啦！」乖乖仔嘅Jay就話外國人好重視復活節，每年都收到媽咪送嘅送朱古力復活蛋。</p></body></html>
