<html><header><meta charset="utf-8"><title>關仁隱事：「手榴彈」黐車坐回鄉 - 關仁</title></header><body><h1>關仁隱事：「手榴彈」黐車坐回鄉 - 關仁</h1><p>關仁上次講咗人氣回落嘅內地男星「手榴彈」cheap爆冇品事件，原來事件仲有下文，手榴彈賺完出席酬金、賺埋揼骨外快之外，原來連回鄉車錢都賺埋！話說搞活動，大會例牌會安排靚車接送明星往返會場同酒店，手榴彈第二日再去完日間活動，咪上車返酒店，但一送就去咗個幾鐘頭，公關等極都等唔到司機返嚟接送其他人，以為塞車定出意外，一打電話，司機居然過咗另一個省，但手榴彈仲未落車，原來手榴彈做完嘢返家鄉，就叫司機直接送佢去另一個省返鄉下，黐埋呢程免費車，離晒譜！<br><br>Textby關仁</p></body></html>
