<html><header><meta charset="utf-8"><title>袋鼠靴跳一跳消脂</title></header><body><h1>袋鼠靴跳一跳消脂</h1><p>我跳！再跳！今個夏天，「袋鼠」出沒注意。瑞士推出一款「袋鼠靴」（KangooJumps圖），用家穿上後跳來跳去，可有效消脂和通淋巴，美英潮玩。<br>袋鼠靴原意是助運動傷者出入，但生產商納維爾將之改良後成為另類減肥鞋，聚氨酯鞋底有兩條弧形彈簧，卡在中間有張力彈簧，即使跳高91厘米，也可保護膝蓋和關節。<br>納維爾指，瘦身男女每周穿兩次，每次半小時，既可通淋巴，又可減下身，售價166英鎊（2,045港元）。<br>英國《星期日郵報》</p></body></html>
