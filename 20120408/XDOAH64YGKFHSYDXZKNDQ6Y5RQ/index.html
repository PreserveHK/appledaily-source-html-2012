<html><header><meta charset="utf-8"><title>花絮曼聯躉險被腦殘撞死</title></header><body><h1>花絮<br>曼聯躉險被腦殘撞死</h1><p>巴洛迪利（下圖右）喺上個禮拜四撞車，佢冇乜事，但俾佢撞嗰個司機就嚇到鼻哥窿都冇肉，話以為自己死梗。18歲嘅丹尼甘保（下圖左）揸嗰架Corsa畀腦殘撞到車頭爛晒，據講已經報銷，佢亦因為受到腦震盪要送院治理。丹尼仔事後話：「如果佢撞後少少撞去司機車門嗰度，我估自己已經係咁大。巴洛迪利出事之後落車，根本冇理過我死活，行為令人作嘔。」順帶一提，丹尼仔原來係曼聯粉絲，希望同呢次意外無關。</p></body></html>
