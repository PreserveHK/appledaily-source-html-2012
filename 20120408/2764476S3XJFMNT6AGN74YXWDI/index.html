<html><header><meta charset="utf-8"><title>張惠妹偷小小豬</title></header><body><h1>張惠妹偷小小豬</h1><p>張惠妹前晚在台北舉行「AMeiZING世界巡迴演唱會」，一眾圈中好友蔡依林、侯佩岑、張芸京等前來捧場。穿上性感舞衣的阿妹獻唱期間，擔任表演嘉賓的羅志祥（小豬）突然出現，兩人大跳辣身舞，阿妹更扮作拉小豬褲頭偷看小小豬，他們又臉貼臉，看得台下觀眾不停尖叫。</p><p>封張八蛋</p><p>小豬笑指阿妹有個新稱號「張八蛋」，他搞笑地說：「她演唱會唱八場，幸好阿妹不是姓王！」小豬大讚阿妹很有主持天份，叫她即場做「阿妹夜總會」主持，豈料阿妹問小豬大前晚不到場，是否怕遇到緋聞女友李毓芬？小豬笑說：「你再笑我，我就把你的頭髮離子燙，看你怎麼捲？」<br>撰文：林妃</p></body></html>
