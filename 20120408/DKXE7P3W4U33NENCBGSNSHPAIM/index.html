<html><header><meta charset="utf-8"><title>傳羅慧娟癌細胞擴散</title></header><body><h1>傳羅慧娟癌細胞擴散</h1><p>45歲的羅慧娟前年被傳患胰臟癌後努力與癌魔搏鬥，惟過去兩年一直有指娟妹病情反覆。日前娟妹與丈夫劉志敏出席繼子劉鎮榮婚禮，精神尚算不俗。不過，昨有報道指娟妹癌細胞擴散至肝臟，劉志敏為娟妹到處訪尋名醫，但娟妹卻選擇停藥，將一切交託給神。</p><p>搞婚禮特別攰</p><p>記者昨致電娟妹好友賈思樂，對於娟妹癌細胞擴散至肝臟的傳聞，他說：「唔覺得咁嚴重，有同佢通過電話，早排又同佢一齊慶祝佢個仔結婚，好開心。」究竟娟妹健康及精神狀況如何？賈思樂說：「當然攰啦，呢排個仔結婚，有好多因素，所以特別攰。我諗大家敏感咗啲，我覺得未去到咁嚴重。」<br>採訪：林妃</p></body></html>
