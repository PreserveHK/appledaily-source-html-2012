<html><header><meta charset="utf-8"><title>黎姿害喜頻嘔吐</title></header><body><h1>黎姿害喜頻嘔吐</h1><p>已有一對孖女的黎姿，前日在微博報喜再度有孕，前日下午即拖老公到中環拍拖嘆下午茶，無綫高層樂易玲大爆她懷孕未夠三個月，估計她的預產期在今年11月。</p><p>鼓勵員工</p><p>有指現年40歲的黎姿冒高齡產婦的危險，博命為老公馬廷強追慈枯椗，肚凸凸的她前日出動嘆茶時，行動仍敏捷，相信隨着肚子越來越大，她便會深居簡出。據知，黎姿懷的龍B並非孖胎，由於剛有身孕，所以不時出現害喜情況，嘔吐大作。<br>黎姿懷孕消息傳出，好友紛紛在微博留言恭賀，美容院的員工也送上祝福，黎姿逐一答謝，她前晚還回覆美容院員工說：「最近我都要在家安胎都不會回公司了，你們要努力、加油啊！」<br>撰文：丁寧</p></body></html>
