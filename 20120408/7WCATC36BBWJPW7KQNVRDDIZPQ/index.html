<html><header><meta charset="utf-8"><title>鐵達尼博物館悼1517死難者</title></header><body><h1>鐵達尼博物館<br>悼1517死難者</h1><p>鐵達尼號沉沒100周年，當年興建這艘超級郵輪的北愛爾蘭造船廠，最近已變身鐵達尼博物館；美國田納西州和密蘇里州，也分別打造了兩所鐵達尼博物館，一起悼念當年葬身大西洋的1,517名乘客與船員。<br>英美兩地各有紀念活動，當年郵輪上的部份遺物，也將於本月19日至26日拍賣，當中包括放在甲板上躺椅、管弦樂隊領隊哈特利啟航首日寫給父母的家書、一名機務人員的糧單、一個小金盒和一件名貴絲質長衫等。<br>英國《星期日郵報》</p></body></html>
