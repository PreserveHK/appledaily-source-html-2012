<html><header><meta charset="utf-8"><title>故宮皇極殿五一前開放</title></header><body><h1>故宮皇極殿五一前開放</h1><p>北京故宮博物院院長單霽翔表示，故宮皇極殿將於今年五一之前對公眾開放。皇極殿是故宮東路的一個重要宮殿，為乾隆皇帝當太上皇後的臨朝之所。乾隆曾於此舉行「千叟宴」；慈禧太后也曾在此慶壽、停靈和治喪。<br>皇極殿是故宮珍寶館的一個大殿，由於當局重新佈置展覽，皇極殿被關閉並進行修繕，五一之前將完成修繕對遊客開放。據悉，嘉慶元年（1796年），太上皇乾隆帝在皇極殿舉行「千叟宴」，宴請90歲以上老人。皇極殿彩畫原為金龍和璽彩畫，慈禧60歲壽辰在此祝壽，將外簷改為枋心蘇式彩畫。1979年重修，恢復乾隆時期的風貌。<br>北京《新京報》</p></body></html>
