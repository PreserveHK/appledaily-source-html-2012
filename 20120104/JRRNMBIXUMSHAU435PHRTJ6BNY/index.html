<html><header><meta charset="utf-8"><title>醫療新知「維他命雞尾酒」抗衰老</title></header><body><h1>醫療新知<br>「維他命雞尾酒」抗衰老</h1><p>維他命補充劑可成為現代的長生不老藥。加拿大科學家成功利用近30種維他命補充劑，包括維他命B、維他命C、葉酸、人參及大蒜等有益成份，提煉成一杯特製雞尾酒，讓一批年紀較大的老鼠飲用，發現可令年長老鼠保持活力。<br>研究顯示老鼠飲用特製雞尾酒後，如年輕老鼠一樣充滿活力，腦部功能明顯較之前活躍及變得聰明。若比較無飲雞尾酒的老鼠，前者記憶力測試的成績較佳，壽命也相對較長；後者的活動能力及腦部狀況則如同一位80歲長者。專家表示雖然未知維他命補充劑抗衰老的機制，但有望開發成延緩衰老的保健產品，有助減低患上如肥胖及糖尿病等慢性疾病的風險。</p></body></html>
