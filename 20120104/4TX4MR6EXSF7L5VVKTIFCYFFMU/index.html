<html><header><meta charset="utf-8"><title>半裸男女　獲贈潮衫</title></header><body><h1>半裸男女　獲贈潮衫</h1><p>西班牙首都馬德里前日出現低溫下的奇景，大批男女為了免費穿走當地服裝連鎖店Desigual的貨品，甘冒1℃寒風，僅穿內衣褲在店外排隊。</p><p>Desigual舉辦「1月大酬賓」活動，讓首100名「半裸」顧客，免費穿走上、下衣物各一件。當早上9時營業時間一到，各人隨即蜂擁湧入店內。顧客選中心水衣物穿上身後，就可轉身離開，不費分毫。<br>HuffingtonPost網站</p></body></html>
