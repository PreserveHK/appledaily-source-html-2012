<html><header><meta charset="utf-8"><title>空運愛犬　誤闖跑道被殺</title></header><body><h1>空運愛犬　誤闖跑道被殺</h1><p>一隻貴婦狗Poodle日前透過海南航空，從北京托運到海口，但當牠的倪姓女狗主周日（1日）在海口美蘭機場接犬時，卻被告知牠從航空箱（圖）跑出來，奔向飛機跑道，已遭當局打死。倪質疑愛犬格格死因，指牠死狀慘烈，「滿頭是血，背上毛禿，屁股血腫」，希望負責人解釋事件及愛犬真正死因，並得到賠償。航空公司和機場前日在官方微博上表示歉意和惋惜，但強調裝載小狗的航空箱托運時受損，牠從箱內出來跑向滑行道，基於航空安全而將牠擊斃。<br>北京《法制晚報》</p></body></html>
