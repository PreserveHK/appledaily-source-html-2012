<html><header><meta charset="utf-8"><title>HotTalk：CES前LG狂發功</title></header><body><h1>HotTalk：CES前LG狂發功</h1><p>仲有唔夠一星期，美國電子消費展（CES）就正式開幕！但尚未開Show，LG已經不斷滲料，例如之前就公佈咗全球最Wide的55吋OLED大電視；近日又有傳聞話，旗下手機將會加入Intel處理器！一隻手掌咁大，薄過一毫子嘅電話，其實內置雙核CPU已經好誇張，呢期仲連腦界硬件都塞晒入去。我開始有啲擔心，如此強勁嘅科技背後，究竟我哋班消費者得益多啲，抑或係大企業嘅營利多啲呢？</p></body></html>
