<html><header><meta charset="utf-8"><title>寵物研究所：貓狗神仙水　速治尿疹</title></header><body><h1>寵物研究所：貓狗神仙水　速治尿疹</h1><p>家裏小狗剛打晒防疫針，終於可以安心俾佢冲個濕水凉，寵物美容師一眼發現佢肚仔有幾粒「痘痘」，話原來係「尿疹」，是狗狗在籠內小便後又瞓在那個地方所導致的。美容師指我應多抹洗籠底，但小狗尿疹又點解救呢？因牠還小，我真不希望牠吃過多藥物。於是美容師介紹了我用Vetericyn的「寵物神仙水」，它是一種合清洗、治療、康復於一樽的啫喱，原理有如我們平日用、毋須過水的消毒啫喱。結果狗狗用了3天，尿疹再沒發炎並開始結焦了。<br><br>記者：張文蕙<br><br>吉之家（26201314）</p></body></html>
