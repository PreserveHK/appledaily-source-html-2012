<html><header><meta charset="utf-8"><title>五月天巡唱罰77萬</title></header><body><h1>五月天巡唱罰77萬</h1><p>五月天一連七場「諾亞方舟世界巡迴演唱會」於元旦日在台北小巨蛋閉幕，五子完場時感觸落淚，他們更創下同一巡迴歌手在小巨蛋的最多場次紀錄，不過因為他們晚晚唱到超時，令罰款也破了紀錄，共要310萬新台幣（約77萬港元）。<br>今次五月天希望每一場都有好表現，但主音阿信在第三場已傳出唱到失聲，更有指歌迷要求退票，他們在慶功宴上承認頭兩場阿信的聲音狀況不理想，但團員間有互相幫忙。而在個唱時成員瑪莎公然爆粗，怪獸則在facebook批評台灣法律，兩人在慶功宴上道歉。撰文：丁寧</p></body></html>
