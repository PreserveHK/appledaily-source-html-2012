<html><header><meta charset="utf-8"><title>劉嘉玲：你太棒了</title></header><body><h1>劉嘉玲：你太棒了</h1><p>郭富城前晚尾場演唱會，有不少圈中人捧場，包括何超雲和陳山聰、甄子丹與老婆及一對仔女，還有劉嘉玲等。嘉玲未有老公梁朝偉陪伴左右，依然看得投入，事後在微博留言大讚城城：「精彩的盛宴，你太棒了。」</p><p>教人佩服</p><p>至於超雲與陳山聰拍拖睇騷，看完城城演出，她直言：「真係好佩服佢呀。」至於甄子丹則表示：「整個演出從燈光，服裝至舞蹈編排等等都是走出世界的，讓作為一個香港藝人的我覺得十分之驕傲，城城的演出更不用說了，只能用尊重，佩服來形容！Aaron，uwereawesome！」<br>採訪：丁寧<br>攝影：陳志嵐</p></body></html>
