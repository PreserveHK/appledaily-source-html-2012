<html><header><meta charset="utf-8"><title>被告箍頸打記者</title></header><body><h1>被告箍頸打記者</h1><p>【本報訊】詐騙案昨才剛開審，但案中首被告卓敬再因涉襲擊而被捕。卓敬昨午離開法院時，疑不滿被拍攝，拋低本來用作遮面的環保袋，衝上前用手箍住《星島日報》一名攝影記者的頸，然後將他推在地上，卓亦墮地。卓因普通襲擊及刑事毀壞被捕，獲准以500元保釋，1月16日返警署報到。</p><p>受傷姓李的記者（39歲）送往醫院驗傷，證實面及頸受傷。卓的兒子及同案另一被告，原本與卓一同乘升降機到法庭地下大堂打算離開，但兩人見卓被拍攝後，便掉頭走向法院另一邊出口。而卓涉襲擊事件後，兩人一直沒有再出現。</p></body></html>
