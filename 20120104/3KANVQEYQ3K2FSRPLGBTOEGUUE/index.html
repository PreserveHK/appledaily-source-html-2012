<html><header><meta charset="utf-8"><title>藍奕邦剃毛落重手</title></header><body><h1>藍奕邦剃毛落重手</h1><p>藍奕邦新碟《好風光》即將推出，為拍唱片封套他作出大犧牲，攝影師要求他穿boxer內褲拍攝，最令阿邦尷尬是他要即場剃大腿內側敏感部位的毛。攝影師指阿邦腳毛太多，出來效果不雅觀，所以要他剃腳毛，而男化妝師亦出手幫忙。剃毛時阿邦要求化妝師大力點，因輕力反而令他發癢。</p><p>王菀之教路</p><p>另外，阿邦好友王菀之（Ivana）往探班時，阿邦要擺出多款妖冶甫士，Ivana即時教路，更叫他用力咬下唇。原先攝影師想叫阿邦赤裸上身僅穿boxer，但他說：「我身形唔夠弗，加上除晒衫好似AV男，咪搞。」<br>撰文：丁寧</p></body></html>
