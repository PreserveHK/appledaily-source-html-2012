<html><header><meta charset="utf-8"><title>呂晶晶將奉子成婚</title></header><body><h1>呂晶晶將奉子成婚</h1><p>呂晶晶日前接受有線娛樂台的節目《行運秘笈》訪問，恨嫁恨到出面的呂晶晶坦言想在30歲前結婚，雖然還有幾年才踏入三字頭，但呂晶晶自言現時連對象也沒有，所以很心急。<br>玄學家楊天命批呂晶晶會在14至15年間低調奉子成婚，還會嫁個有錢人，桃花運行到70歲，觀音兵多到數不完，對此呂晶晶說：「咁多會怕怕，只希望真命天子快啲出現，不過我鍾意低調同鍾意小朋友，唔擺酒都得。」楊師傅又說呂晶晶人中不夠長，子女緣一般，想要小孩一定要在35歲前生。<br>撰文：葉雪</p></body></html>
