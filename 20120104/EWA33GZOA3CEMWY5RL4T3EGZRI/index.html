<html><header><meta charset="utf-8"><title>今日提醒你：加德士今起加油價</title></header><body><h1>今日提醒你：加德士今起加油價</h1><p>【本報訊】加德士今日起加油價，經營加德士品牌的雪佛龍香港公司宣佈，調整汽油零售價，以反映最近汽油入口價上漲。新零售價將於今凌晨零時起，正式生效。其中加德士的特配TechronR黃金無鉛汽油，會由每公升16.17元，加至16.45元。<br>加德士特配TechronR白金無鉛汽油，則會由每公升17.11元，調高至17.39元。雪佛龍香港表示，會留意燃油入口價並調整零售價，以反映最近入口價格的走勢。加德士顧客仍可繼續享用加德士能源卡、銀行信用卡以及加德士推廣活動現有的各項折扣優惠。有關價格已包括每公升6.06元的政府燃油稅。</p></body></html>
