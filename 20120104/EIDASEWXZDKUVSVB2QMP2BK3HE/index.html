<html><header><meta charset="utf-8"><title>丁子高逼千嬅留家安胎</title></header><body><h1>丁子高逼千嬅留家安胎</h1><p>楊千嬅日前正式宣布懷有龍B，前晚老公丁子高到紅館看郭富城尾場演唱會，他心情大靚主動接受訪問，大談準爸爸的心情。丁子高說：「真係未知仔定女，起初我哋都想生仔，但好多朋友生女又好開心咁，真係冇所謂。」他透露要強迫千嬅在家休息，但她之前曾偷偷出街，令他很擔心。<br>丁子高指懷孕3個多月的千嬅沒有嘔吐大作，身體情況不錯。提到有指千嬅到醫院為胎兒檢查唐氏綜合症，他謂：「只係一般普通檢查啫。」究竟以甚麼體位造人成功？丁子高笑言留待下次才答。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
