<html><header><meta charset="utf-8"><title>黑仔、Yan六四結緣</title></header><body><h1>黑仔、Yan六四結緣</h1><p>《天與地》的結局很多細節讓人有無數解讀的可能性，黑仔（陳豪飾）向Emma（邵美琪飾）解釋為何只喜歡阿Yan（佘詩曼飾），他表示在掛八號風球但仍有很多人外出的晚上，他隨着人群遇上阿Yan，查實這晚是89年一個八號風球、仍有四萬人為八九民運集會的晚上。<br>平衡時空結局中，做護士的Gina經歷沙士，更不幸患病。Ronnie及後金融風暴來臨，一家從豪宅搬進唐樓，也是香港中產的寫照。在劇中冧女無數的黑仔，被女神朱璇拒婚。<br>有傳戚其義當初經黃德斌穿針引線下，想找黃貫中（Paul）飾演平衡時空結局的家明，但因阿Paul檔期不合而未能合作。</p></body></html>
