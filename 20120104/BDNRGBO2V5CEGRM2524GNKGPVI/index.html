<html><header><meta charset="utf-8"><title>Baby戴婚戒興奮</title></header><body><h1>Baby戴婚戒興奮</h1><p>黃曉明與女友Angelababy打得火熱，最近有傳二人已訂婚。近日黃曉明正忙於拍攝歷史劇《岳飛》，Baby也趕拍新片《第一次》，二人分開兩地工作，繼續以微博傳情，但始終未能解相思之苦。<br>據悉日前晚上一身黑衣的黃曉明返回北京，在助手簇擁下坐上豪華房車，派頭十足。翌日，Baby也被發現到了北京，她同樣穿得一身黑衣，與女性朋友逛街，相信她是來會情郎。只見Baby臉上掛着甜笑，跟女伴不時細聲講、大聲笑，左手中指戴着鑽石戒指，令訂婚傳聞添上幾分可信性。<br>撰文：唐如</p></body></html>
