<html><header><meta charset="utf-8"><title>蘋果綠葉恒大上月銷售增3%</title></header><body><h1>蘋果綠葉<br>恒大上月銷售增3%</h1><p>恒大地產（3333）公佈，去年12月實現合約銷售額12.8億元（人民幣．下同），按月增3.2%。全年累計實現合約銷售額803.9億元，完成全年目標的114.8%，較前年增長59.4%；累計合約銷售面積1219.9萬平方米，增長54.7%；合約銷售均價每平方米6590元，增3.1%。內地龍頭萬科去年銷售金額1215.4億元，按年增12.4%，實現銷售面積增19.8%至1075.3萬平方米。</p></body></html>
