<html><header><meta charset="utf-8"><title>另類美容　鳥糞洗面</title></header><body><h1>另類美容　鳥糞洗面</h1><p>新加坡近月出現另類美容療法——肉骨茶浴（圖）、鳥糞洗面、煎餅敷背，雖然千奇百怪、所費不菲，但仍吸引數百名女士嘗試。<br>創辦人蔣炎頻指出，以含有中藥的肉骨茶泡浴，可紓解身心緊張；印度煎餅雖然油膩，但敷在背部，可促進皮膚排汗，把毒素排出。至於鳥糞面膜，則產自只吃有機種子的夜鶯，再經過紅外線消毒，由日本進口，非常衞生。<br>療程最低消費230坡幣（1,389港元），絕不便宜，顧客除了有勇氣，還要有足夠銀彈才可一嘗這古怪美容療法。<br>馬來西亞《光明日報》</p></body></html>
