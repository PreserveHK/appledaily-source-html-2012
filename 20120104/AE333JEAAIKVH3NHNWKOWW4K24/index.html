<html><header><meta charset="utf-8"><title>伊朗警告美航母　勿再駛入波斯灣</title></header><body><h1>伊朗警告美航母　勿再駛入波斯灣</h1><p>伊朗前天（周一）甫結束為期10天的軍演，昨天警告美軍航空母艦假如再次出現在波斯灣，伊朗將會採取行動。<br>伊朗陸軍總司令薩萊希警告：「敵人的航母因為我們的軍演駛入了阿曼海，我建議和警告他們不要再駛回波斯灣，我們不會再發出警告。」薩萊希沒點名指摘美軍「斯坦尼斯號」航母，也沒透露伊軍今後將會採取甚麼行動。<br>儘管伊朗多次表明無意封鎖霍爾木茲海峽，但剛結束的軍演卻試射了三枚足以擊沉軍艦的導彈（圖），顯示伊軍有能力封鎖這條戰略石油海峽。<br>路透社<br></p></body></html>
