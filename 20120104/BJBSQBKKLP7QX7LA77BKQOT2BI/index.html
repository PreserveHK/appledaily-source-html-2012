<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星畢彼特日前駕電單車載養子Pax到加州一間商店購物，畢佬未開車時用心幫Pax戴上頭盔。<br><br>●繼加州前州長阿諾舒華辛力加日前重戴婚戒外出後，阿諾前妻施賴弗昨亦被目睹戴婚戒於比華利山拖狗散步，被指翻撻有望。</p><p>●日本女星中川翔子因祖母逝世大為傷感，由前日起她暫停更新網誌以作悼念。<br><br>●日本尊尼組合V6盛傳將解散讓成員各自發展，因高層有感他們年紀不輕，難再走偶像路線。<br><br>●韓國組合SS501成員金亨俊昨日在首爾出席劇集《發光的她》記招，他亦會於本月底出席澳門舉行的韓流騷。</p></body></html>
