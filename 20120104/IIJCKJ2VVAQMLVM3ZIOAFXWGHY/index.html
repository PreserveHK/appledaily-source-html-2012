<html><header><meta charset="utf-8"><title>傳遭迫死　元配「復活」受訪</title></header><body><h1>傳遭迫死　元配「復活」受訪</h1><p>備受關注的「出軌男攜小三迫死元配」事件峰迴路轉，在聖誕節已「自殺身亡」的故事女主角肖艷琴（圖）竟突然「復活」，並接受電視節目訪問。<br>肖艷琴此前被傳在上月25日留萬言遺書自殺，她澄清自己當日上吊自殺不遂，家人為保護她而對外宣稱她已身亡，並把情緒不穩的她安置在隱密地方照顧。但當她得知事情竟鬧得如此沸騰時，便立即現身澄清並致歉，但強調遺書所寫都是真實的。有原本義憤填膺的網民大呼上當，但也有人慶幸她仍在生。<br>北京衞視</p></body></html>
