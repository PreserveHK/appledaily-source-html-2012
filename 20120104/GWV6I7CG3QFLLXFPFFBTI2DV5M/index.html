<html><header><meta charset="utf-8"><title>55吋OLED電視　全球最薄</title></header><body><h1>55吋OLED電視　全球最薄</h1><p>南韓電子產品生產商LG，本周將於美國拉斯維加斯的消費電子產品展，展出55吋OLED電視機（圖），是全球最薄的電視機，只有4毫米厚，僅比一張海報略厚一點，重7.5公斤。<br>這款電視機採用四原色（紅、綠、藍、白）模式，色彩對比度更強烈真實、影像更鮮明；它的響應速度較LED電視機快1,000倍，展示的極端快速動作場面不會出現模糊。<br>OLED現時一般用於智能手機屏幕，用來生產OLED大屏幕的技術成本很高，但LG聲稱掌握了新製作技術，可大大減低了生產成本，但LG至今未有透露這款電視機售價多少。<br>英國《每日郵報》</p></body></html>
