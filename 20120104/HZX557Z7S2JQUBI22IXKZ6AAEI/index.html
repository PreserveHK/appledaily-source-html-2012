<html><header><meta charset="utf-8"><title>《那些年》內地票房預3億</title></header><body><h1>《那些年》內地票房預3億</h1><p>台灣型男美女柯震東及陳妍希主演的台片《那些年，我們一起追的女孩》，在港創出佳績成為華語片票房第一，明天正式在內地上映，昨日電影監製柴智屏率領柯震東和陳妍希率先到上海宣傳，訂下3億元人民幣的票房目標。</p><p>黑白相襯</p><p>陳妍希穿上白色裙，而柯震東穿上黑西裝成為「黑白配」，導演九把刀昨日缺席，經理人表示他早前狂流鼻血，要到醫院進行小手術。<br>此外，柯震東前日在台北鬧市為網路節目宣傳，吸引不少fans到場支持，原本製作單位要柯震東除衫和fans近距離玩遊戲，但最後因他怕凍而取消。撰文：葉雪</p></body></html>
