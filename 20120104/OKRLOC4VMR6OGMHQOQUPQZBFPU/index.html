<html><header><meta charset="utf-8"><title>中石油夥母組自保公司</title></header><body><h1>中石油夥母組自保公司</h1><p>【本報訊】中石油（857）宣佈，與母公司中石油集團合資組成中石油專屬自保股份公司，由中石油出資24.5億元（人民幣．下同），中石油集團則出資25.5億元，合共50億元，佔股分別為49%及51%。自保公司主要負責向中石油及旗下公司提供保險業務。<br>中石油指出，由於石油業具有高風險和專業性，普通保險不能滿足公司需要，因此合資成立專屬保險公司，其保險業務範圍須待中國保監會批准及決定，而自保公司的股權轉讓，亦須中保監審批及全體股東投票通過。</p></body></html>
