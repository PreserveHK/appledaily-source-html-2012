<html><header><meta charset="utf-8"><title>材識兼收：豪華御節料理</title></header><body><h1>材識兼收：豪華御節料理</h1><p>剛到新的一年，日本人古來習慣是新年頭三日不起火，原因是他們相信新年神祇降臨，不能在廚房生火喧嘩。所以新年飯菜一般在新年前做好，叫御節料理。御節料理分屠蘇酒、雜煮湯年糕及祝肴三部份。而祝肴基本上是凉菜，更以「重箱」一盒盒裝好，寓意喜事重重。其食材亦很講究，鯛魚具恭賀之意；魚子、芋頭寓意子孫繁榮；黑豆代表健康精神；蝦又叫海老有長壽之意。如果經濟許可，都用「伊勢海老」即龍蝦，特別是三重縣產，但因價格高昂，好多都改用對蝦。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜<br><br>（逢星期三、四刊出）</p></body></html>
