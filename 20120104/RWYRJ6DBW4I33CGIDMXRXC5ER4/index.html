<html><header><meta charset="utf-8"><title>炎亞綸蒲同志吧</title></header><body><h1>炎亞綸蒲同志吧</h1><p>組合飛輪海成員炎亞綸再傳出同志疑雲，上周飛輪海在上海世博非洲館演出倒數晚會，有讀者大爆當日表演結束後，成員汪東城和辰亦儒排擠炎亞綸，齊到夜店外灘十八號玩樂，炎亞綸則獨自往友人開的同志夜店流連。<br>炎亞綸在08年數次被拍到與節目《模范棒棒堂》成員呱呱孖公仔同遊，讓人懷疑其性向，當日炎亞綸先被人在微博爆料：「姑娘們，你們的一個夢又破滅了，炎亞綸來到了知名同志酒吧！」版主後來刪除留言，其經理人公司華研沒否認炎亞綸去同志夜店：「當地朋友帶他去玩的。」華研又否認炎亞綸被排擠。大東和辰亦儒在外灘十八號被人認出要求合照，兩人連忙婉拒，隨後被男保鑣帶進夜店。　<br>撰文：林妃</p></body></html>
