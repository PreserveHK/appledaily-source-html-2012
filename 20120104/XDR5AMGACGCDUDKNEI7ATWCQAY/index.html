<html><header><meta charset="utf-8"><title>醒少少！：無油？無有怕！</title></header><body><h1>醒少少！：無油？無有怕！</h1><p>好多女生話：「我分唔到左右，點揸車呀！」但同時亦有句格言「只要部車有油，點都去到目的地，因為……地球係圓嘅。」咁，萬一部車唔夠油，撐唔住去到油站呢？這時候智能手機就救到你，今次介紹的「加油！AddOil！」App，載入全港各間油站位置，透過定位系統及地圖，引領你到最近的油站，而且個App係免費下載使用。<br>App名稱：加油！AddOil！<br><br>記者：蕭漢祥</p></body></html>
