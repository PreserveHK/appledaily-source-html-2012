<html><header><meta charset="utf-8"><title>客機上作動　孕婦空中產女</title></header><body><h1>客機上作動　孕婦空中產女</h1><p>「全（機）組共同努力下，成功為一位孕婦接生了可愛的小公主！」前日在東方航空MU2652航班上，已有九個月身孕的婦女馮玉乘航班，準備從四川成都飛到湖北武漢生產，由於其體貌特徵不明顯，未被人員察覺而順利通過安檢。但她在飛行途中突然羊水破裂，四名空姐（下圖）立即空出最後幾排座位，搭起臨時「產房」為她接生。<br>馮最終在萬米高空順利產下一女嬰（上圖），母女平安。事後接生空姐感嘆「第一次這麼貼近生命的降臨」。<br>湖北《武漢晚報》
</p></body></html>
