<html><header><meta charset="utf-8"><title>蘋果汁海關千七萬元換截擊艇</title></header><body><h1>蘋果汁<br>海關千七萬元換截擊艇</h1><p>【本報訊】海關一艘高速截擊艇前年執勤時意外觸礁擱淺，海事處確認損毀情況「醫番嘥藥費」，正物色一艘全新鋁合金截擊艇，除船身更堅固，速度比舊式纖維船身截擊艇更快，航行更穩定，價錢也比舊船貴逾一倍，索價約1,700萬元。<br>海關助理關長（邊境及港口）廖長成表示，據調查肇事當晚天氣欠佳，正值月全虧，風勢強勁，截擊艇不慎偏離航道中線而觸礁。不過立法會保安事務委員會主席涂謹申質疑，截擊艇由資深船員控制及駕駛，天氣也非突然變差，理應有能力預計當時情況，質疑涉人為失誤。廖承認有人為責任，已處分涉事人員。</p></body></html>
