<html><header><meta charset="utf-8"><title>老鼠咬爛電線焚家園</title></header><body><h1>老鼠咬爛電線焚家園</h1><p>【本報訊】八鄉上村一間鐵皮屋，昨午2時40分懷疑老鼠咬斷電線短路引起火警，戶主與剛買餸返家妻子，擔心存放家中三罐石油氣爆炸家園盡毀，冒險從火場將石油罐抬出屋外。惟消防員到場撲救45分鐘始將火救熄，半間屋已被燒毀，需暫住親友家。<br>起火鐵皮屋男戶主姓甄（54歲），與豆腐廠工作妻子同住，男戶主埋怨消防員要到百米外駁喉救火，延誤救火時間。</p><p>夫婦抬出石油氣罐</p><p>甄稱，事發時他在家，赫見雜物起火冒煙，此時妻子剛回來，兩人想起屋內有三罐石油氣，合力將三罐石油氣抬出屋外。甄妻稱家中電線曾被老鼠咬爛引致漏電，疑今次火警也與老鼠有關。</p></body></html>
