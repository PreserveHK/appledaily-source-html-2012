<html><header><meta charset="utf-8"><title>印商人被擄　被逼吃糞飲尿</title></header><body><h1>印商人被擄　被逼吃糞飲尿</h1><p>兩名印度商人因債務糾紛，去年底在浙江義烏遭內地商人綁架長達兩周，他們聲稱曾被逼吃糞便和飲尿。<br>阿加渥（ShyamsundarAgarwal）和拉赫加（DeepakRaheja）向《印度時報》求救稱，因受僱公司未付高達數百萬人民幣的貨款而被禁錮虐待。他們被送到當地公安局後更因怕會被害而不敢離開，但目前已被轉送上海脫離險境。<br>而一名有糖尿病的印度外交官更上周六（31日）替他們交涉斡旋時昏倒，印向中方抗議。中央社</p></body></html>
