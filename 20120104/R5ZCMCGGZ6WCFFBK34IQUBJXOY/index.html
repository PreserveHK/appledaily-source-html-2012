<html><header><meta charset="utf-8"><title>Taylor靚聲撐《飢餓遊戲》</title></header><body><h1>Taylor靚聲撐《飢餓遊戲》</h1><p>美國女星珍妮花羅倫絲（JenniferLawrence圖）主演新片《飢餓遊戲》（TheHungerGames），香港將提早一天於3月22日開畫，美國鄉謠小天后TaylorSwift（小圖）更獻唱主題曲《Safe&amp;Sound》。而原著中女主角的火焰裝束「燃燒的女孩」，現獲TommyHilifiger等11位著名設計師和品牌青睞，炮製以此為藍本的新衫。</p></body></html>
