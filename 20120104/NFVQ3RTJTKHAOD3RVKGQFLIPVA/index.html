<html><header><meta charset="utf-8"><title>《如意狼君》養子復仇倒模韓劇</title></header><body><h1>《如意狼君》<br>養子復仇倒模韓劇</h1><p>《我的如意狼君》備受師奶熱捧，但欠創意，有網民更發現《我》劇無論故事內容及人物性格，有八成相似10年播、由韓佳人和金南佶等主演的韓劇《BadBoy》。<br>《如意狼君》男主角黃浩然被大富人家收養做失散兒子，但利用完他就踢走他。《BadBoy》男主角金南佶被海神財團誤當成其私生子，更令其父母死亡，後遭拋棄決定報復。黃浩然為接近高家報復，追完家姐再追細妹。金南佶為報復海神財團，追完細妹再追家姐。結局黃浩然被姚子羚飾演的高爾喬（家姐）刺了一刀，生死未卜。金南佶結局被鄭素敏飾演的洪莫內（細妹）開槍殺死，同樣生死未卜。<br>撰文：林妃</p></body></html>
