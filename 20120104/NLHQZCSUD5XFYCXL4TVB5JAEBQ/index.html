<html><header><meta charset="utf-8"><title>蕭薔茹素演千手觀音</title></header><body><h1>蕭薔茹素演千手觀音</h1><p>台灣藝人蕭薔和馮紹峰近日一同演出新劇《西遊記》，蕭薔演千手觀音，之後會再加上電腦特技效果變成為千手，雖然她戲份不算多，不過劇組依然為蕭薔度身做了戲服和頭飾，造型令人眼前一亮。談到今次的角色，蕭薔說：「我已吃素多年，因此對演出觀音一角也有更深的領悟。」</p><p>馮紹峰獲讚靚仔</p><p>馮紹峰則在劇中扮演二郎神，單看造型已相當威武，難怪連製作人張紀中亦對馮紹峰的造型讚不絕口，他表示：「威風凜凜，甚具英氣，可以算是史上最帥的二郎神。」<br>撰文：葉雪</p></body></html>
