<html><header><meta charset="utf-8"><title>蘋果汁西九大戲棚爆場</title></header><body><h1>蘋果汁<br>西九大戲棚爆場</h1><p>【本報訊】西九演藝地皮丟空至今，農曆新年前終於有大型演出。西九文化區由1月20日至23日，一連四天在西九演出六場粵劇大戲棚，票價10元，每場可容納800名觀眾，六場門票已售罄，近5,000名市民成為西九首批觀眾。<br>西九管理事務部行政總監茹國烈表示，大戲棚位於柯士甸站出口，是將來新戲曲中心選址，中心將於2015至2016年完工，預計座位約1,000個。而場外空地，每逢農曆特別日子如觀音誕等，會搭建戶外戲棚演出。西九董事局成員汪明荃表示，全港每年約1,600齣粵劇上演，而新光戲院未來結業，戲團急需要新場地，望西九戲曲中心如期落成。</p></body></html>
