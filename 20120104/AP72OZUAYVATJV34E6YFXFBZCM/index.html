<html><header><meta charset="utf-8"><title>甄子丹、汪詩詩撐枱腳</title></header><body><h1>甄子丹、汪詩詩撐枱腳</h1><p>甄子丹剛完成手上工作留港休息放長假期，農曆年後才為電影《終極解碼》開工。前日與老婆撇下小朋友到銅鑼灣逛街拍拖，下午2時許，天氣依然寒冷，身為宇宙最強的子丹亦要出動冷帽及羽絨等重裝備跟太太汪詩詩出街，先在利園商場一帶閒逛，再到附近一間名為Mist餐廳用膳。</p><p>餐廳熟客</p><p>該店以吃fusion菜出名，看來子丹兩公婆是熟客，甫進入餐廳，經理即上前招呼。兩人點了兩客麪條再加一瓶紅酒，已婚多年的子丹跟太太依然非常恩愛，不單碰杯互敬酒，期間還十指緊扣。一頓午餐吃了近一個小時，兩人離開餐廳後即坐的士離開。<br>採訪、攝影：朱志聰、楊浩賢</p></body></html>
