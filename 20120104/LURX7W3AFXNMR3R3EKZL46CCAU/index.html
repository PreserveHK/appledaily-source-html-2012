<html><header><meta charset="utf-8"><title>葉梁美蘭外遊忘喪父之痛</title></header><body><h1>葉梁美蘭外遊忘喪父之痛</h1><p>行會成員葉維義外父、名媛葉梁美蘭（Mira）父親梁炳乾上月病逝，享年92歲，昨早在香港殯儀館舉行安息禮拜。Mira和老公於10時左右，前後腳到場。<br>儀式一直舉行至11時多，梁氏親友陸續離開靈堂，Mira隨後步出，為手持亡父遺照的大哥葉鵬飛開路，戴上太陽眼鏡的Mira難掩淚痕，哀傷非常，她表示思念亡父，會離港外遊散心：「會離開一陣去散心，新年後先返嚟。」<br>採訪：林嘉慈<br>攝影：陳順禎</p></body></html>
