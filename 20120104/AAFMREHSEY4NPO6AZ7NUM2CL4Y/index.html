<html><header><meta charset="utf-8"><title>求驗客手記：豪請飲酒腦殘鬥飛鏢流到爆 - 求驗客</title></header><body><h1>求驗客手記：豪請飲酒<br>腦殘鬥飛鏢流到爆 - 求驗客</h1><p>或者就係因為近日有世界飛鏢錦標賽嘅關係，曼城前鋒巴洛迪利（圖）又有樣學樣，日前喺佢去開嘅曼市間pub度，向pub度嘅顧客下戰書鬥飛鏢，仲要50鎊（約620港元）一鋪，不過，佢嘅技術就認真屎，據在場人士所講，佢鬥咁多鋪就輸咁多鋪。不過，輸咗都一啲無損佢嘅興致，佢仲「萬歲」，攞咗約1,000鎊出嚟，請晒在場嘅人飲酒，難怪在場嘅人都對佢直豎拇指，話呢名意大利前鋒好鬼nice啦！</p></body></html>
