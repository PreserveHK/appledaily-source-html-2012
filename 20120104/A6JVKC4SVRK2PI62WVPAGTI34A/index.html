<html><header><meta charset="utf-8"><title>鹹濕按摩師　亂摸私處通經</title></header><body><h1>鹹濕按摩師　亂摸私處通經</h1><p>台灣台北一名鹹濕按摩師，聲稱擁有獨門按摩法，通過手指插和按摩女子下體私處，能清理沉積物，達到通經效果。他藉此猥褻女顧客，不但手摸她們私處（圖）和胸部，甚至用嘴吸乳頭。<br>台灣壹電視女記者和一名女志願者前往放蛇時，不斷游說她們接受其獨門治療方法。他辯稱這是一種民俗療法，「台灣只有我在做」。他按摩每小時收費1,000元新台幣。到記者表明身份前往對質時，陳閉上原來睜大的眼睛扮視障。初時否認摸女顧客胸和私處，其後又改口說是事先經女顧客同意才按私處的。<br>台灣壹電視</p></body></html>
