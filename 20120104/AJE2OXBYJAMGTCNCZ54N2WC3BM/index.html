<html><header><meta charset="utf-8"><title>澳航A380豪華似太空船</title></header><body><h1>澳航A380豪華似太空船</h1><p>真皮座椅、LCD輕觸式螢幕、等身長度的羊皮睡床……這是澳洲航空（Qantas）空中巨無霸A380客機的頭等艙（下圖），設計先進又豪華，驟眼看猶如美國經典電視劇《星空奇遇記》內的「企業號」太空船。<br>這客艙由澳洲著名設計師紐森（MarcNewson）設計，兩旁有14個獨立廂座，乘客可穿上航空公司提供的睡衣，平躺在睡床休息（上圖），或戴上隔音耳機，透過觸控式屏幕欣賞逾1,000種不同的節目。客艙中間位置設有沙發，供乘客伸展手腳或喝杯酒。<br>英國《每日郵報》</p></body></html>
