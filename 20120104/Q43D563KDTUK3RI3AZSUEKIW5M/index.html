<html><header><meta charset="utf-8"><title>王祖藍糖水舖遭追數</title></header><body><h1>王祖藍糖水舖遭追數</h1><p>近年在娛樂圈吃得開的王祖藍，去年2月投資六位數字，與寰宇老闆林小明前妻趙雪英及無綫前高層陳佩華在尖沙咀開設糖水舖「心飴」，不過上月被發現已結業，祖藍曾透露數月前已將店舖賣盤，自己蝕錢也沒所謂，他可專心娛樂事業。</p><p>最近本報發現在祖藍舊舖鐵閘上被貼了律師行發出的追租啟事，指明向該舖位租客追討32萬多元欠租，現場所見，祖藍當日搵劉德華親手題字的招牌仍未拆，祖藍昨日接受電話訪問時表示大半年前已賣盤給朋友：「間舖已轉晒名，冇人追過我，應該冇手尾跟。」<br>採訪、攝影：馬建華</p></body></html>
