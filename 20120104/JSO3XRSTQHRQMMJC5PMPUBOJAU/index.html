<html><header><meta charset="utf-8"><title>求驗客手記：貼身追蹤法傳媒跟安歷卡去上海 - 求驗客</title></header><body><h1>求驗客手記：貼身追蹤<br>法傳媒跟安歷卡去上海 - 求驗客</h1><p>安歷卡（右）喺元旦日正式離開車路士轉投上海申花，所以佢喺英超已成為歷史。雖然呢個32歲嘅法國前鋒再唔當打，不過話晒係法國00年歐國盃冠軍隊成員，所以法國方面仍對佢高度重視。聽中國傳媒講，法國某間電視台已用咗35萬歐元（約350萬港元），買咗安歷卡到申花第一日情況嘅獨家播映權。安歷卡同申花份約，聽講值成2,300萬人民幣，家陣佢幫新老細執番300萬人仔，初步睇算係做到嘢啦！</p></body></html>
