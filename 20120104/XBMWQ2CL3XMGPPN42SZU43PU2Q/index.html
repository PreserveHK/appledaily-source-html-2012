<html><header><meta charset="utf-8"><title>蜜蜂遭蚤蠅寄生變喪屍</title></header><body><h1>蜜蜂遭蚤蠅寄生變喪屍</h1><p>歐美蜜蜂自2006年開始集體死亡，科學家終於找到原因，原來蜜蜂是受到寄生蟲感染，令牠們變成喪屍般離巢等死。<br>美國三藩市州立大學生物系教授克費爾尼克在收集蜜蜂時，無意中發現蜜蜂在感染寄生蟲後，集體飛離蜂巢，且飛到有燈光的地方聚集，並變得無意識地打圈，跌跌撞撞，直至死亡，形同喪屍。<br>因寄生蟲已在蜜蜂肚內產卵，故待寄生蟲的卵孕育成蟲後，幼蟲便從死蜜蜂的頭部和喉部爬出來，而這種寄生蟲名叫蚤蠅（紅圈示）。<br>《每日鏡報》</p></body></html>
