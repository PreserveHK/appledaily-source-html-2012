<html><header><meta charset="utf-8"><title>案件速遞男子16次報假案判感化</title></header><body><h1>案件速遞<br>男子16次報假案判感化</h1><p>【本報訊】自小患過度活躍症的童裝店32歲東主黃振威，承認於去年9月18日在旺角洗衣街趁小巴司機如廁，偷去車上錢箱但當場被捕，並於同月25至27日共16次致電999報假案，虛報發生打鬥、爭執及有人跳樓等事故。他早前承認盜竊及報假案罪，昨於粉嶺裁判法院被判接受24個月感化。<br>案件編號：FLCC2917&amp;KTCC6199/11&#13;</p></body></html>
