<html><header><meta charset="utf-8"><title>向李克強抗議遭控</title></header><body><h1>向李克強抗議遭控</h1><p>【本報訊】經歷生意失敗的澳洲籍女商人，趁國務院副總理李克強去年訪港時，到灣仔中環廣場示威，與警務人員發生衝突，事後被拘控兩項抗拒警務人員罪。她昨於東區裁判法院否認控罪，案件排期在4月11日審訊。<br>被告蕭敏兒（53歲）昨身穿寫上抗議字句的外衣出庭，以表達不滿警方的暴行，及曾將她拘留20小時。被告在庭外指稱，去年8月16日示威其間，遭十多名警員包圍及搶去示威標語，令她手腳受傷。案件編號：ESCC1/12
</p></body></html>
