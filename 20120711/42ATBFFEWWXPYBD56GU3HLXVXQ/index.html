<html><header><meta charset="utf-8"><title>倫奧遊園地：奧運歷史鍾絲服禁藥入獄</title></header><body><h1>倫奧遊園地：奧運歷史<br>鍾絲服禁藥入獄</h1><p>禁藥對運動員而言是禁忌，絕不希望與禁藥一詞惹上關係，如果真的有服用禁藥，只要被發現，從此便陷入萬劫不復地步。00年悉尼奧運會，美國女跑手鍾絲（MarionJones、圖）雖則獲100米、200米、4x400米接力金牌、跳遠及400米銅牌；不過，她於07年被裁定00年9月曾服用禁藥，令她被褫奪所有奧運獎牌，同時也要入獄6個月，身敗名裂。</p></body></html>
