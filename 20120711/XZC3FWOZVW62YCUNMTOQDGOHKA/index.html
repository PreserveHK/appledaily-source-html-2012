<html><header><meta charset="utf-8"><title>歐陽震華驚俾老婆激</title></header><body><h1>歐陽震華驚俾老婆激</h1><p>歐陽震華（Bobby）昨以「50後心血管健康大使」身份到金鐘出席關注心血管健康活動，當被問到心臟可有問題時，Bobby笑言：「老婆唔激我咪冇事囉！」<br>向來肥嘟嘟、自稱將滿51歲的Bobby，原來甚注重身體健康，最近自內地拍完劇集返港後，已戒掉消夜，且對自己的飲食會有節制，Bobby說：「年紀大就要小心飲食，好似大閘蟹同魷魚，只可以揀一樣嚟食。」不過，Bobby說一到內地拍劇就會再食消夜，因開工會早吃飯兼夜晚沒娛樂。問Bobby可有中年男人的毛病？他笑說：「都冇，好正常。」<br>採訪、攝影：胡比</p></body></html>
