<html><header><meta charset="utf-8"><title>今日我至吹：高海寧撞車司機逃逸</title></header><body><h1>今日我至吹：高海寧撞車司機逃逸</h1><p>高海寧（高Ling）昨日到尖沙嘴中港城出席「汽球藝術迎體壇盛事」活動，即場跟小丑比拼吹氣球。<br>日前高Ling遇上輕微交通意外，她的座駕被一輛大貨車擦身而過撞及倒後鏡，事後該司機不顧而去，她說：「其實冇乜大礙，只係個倒後鏡花咗，但係我不斷響按同閃燈，佢都冇停低，所以我報警。」<br>高Ling稱稍候會到警署備案，但她指其座駕未有設置攝錄鏡頭，應該沒有足夠證據指證對方，只希望說出事件，討回公道。高Ling透露在書展將會推出新書《寧密語》，分享在娛樂圈的成長過程。<br>採訪：張俊銘　攝影：陳慧安</p></body></html>
