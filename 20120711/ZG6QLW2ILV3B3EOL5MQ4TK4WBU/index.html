<html><header><meta charset="utf-8"><title>夏日求驗客：法比偕女友度假不忘狂牛 - 求驗客</title></header><body><h1>夏日求驗客：法比偕女友<br>度假不忘狂牛 - 求驗客</h1><p>啱啱幫西班牙喺決賽擊敗意大利，衞冕歐國盃嘅中場法比加斯（左圖右），近日佢就同大佢12年嘅女友丹莉娜（右圖），飛到去意大利嘆二人世界；見到呢對情侶喺海灘鬼死咁癡纏，不時攬埋一嚿咁激吻。可能幫狂牛兵團破歷史成功衞冕，法比仔仲未開心完，連去度假都要着番條代表西班牙嘅紅色泳褲，仲叫埋女友一齊着紅色泳衣㖭；唔知當地意大利球迷見到佢哋着成咁，覺得法比仔攞景定贈興呢？</p></body></html>
