<html><header><meta charset="utf-8"><title>馮雪冰挽救人緣</title></header><body><h1>馮雪冰挽救人緣</h1><p>一班亞姐和亞洲先生昨日到深圳出席記者會，席間亞視和內地的傳訊媒體集團有限公司簽約，未來三年的亞姐和亞洲先生的內地賽區比賽，皆由這公司負責。高層葉家寶透露今年很重視亞洲先生比賽，準則更不能騎呢及不會選「鴨」，初步定在11月11日光棍節舉行；亞姐決賽則在12月在內地舉行，他說：「亞姐同亞洲先生嘅參賽者，年齡都不設上限。」<br>亞姐馮雪冰呼籲內地靚女參加，她回憶當年參選經歷：「當時發生很多事和新聞，自己也一度懷疑自己。」事後問她是否指當日被指是獨孤精？她說：「不是喇，我現在跟其他亞姐關係很好。」<br>採訪、攝影：曾小嘉</p></body></html>
