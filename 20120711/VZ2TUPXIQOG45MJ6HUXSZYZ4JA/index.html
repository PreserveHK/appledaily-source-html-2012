<html><header><meta charset="utf-8"><title>LondonExpress：交通管制避搭的士</title></header><body><h1>LondonExpress：交通管制避搭的士</h1><p>奧運舉行在即，倫敦當地各個單位都在作最後衝刺，其中交通方面已準備好做道路管制，市區內的路牌都已換上新標示，清楚列出何時是奧運管制時段，禁止私人車輛通過。據當地的士司機話，到時要開車或坐的士，可能要花雙倍時間！其實坐Underground或DLR（DocklandsLightRailway）好過啦，由市中心OxfordCircus坐Underground過去主場館，只花廿幾分鐘，繁忙時段用OysterCard約$37。現時有好多車站都進行改建工程，攞住大型行李，要睇清楚邊個站有搭。<br><br>記者：姚子浩</p></body></html>
