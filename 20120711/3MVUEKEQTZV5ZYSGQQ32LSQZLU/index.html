<html><header><meta charset="utf-8"><title>忘情森巴吻</title></header><body><h1>忘情森巴吻</h1><p>草蜢嘅蔡一傑屢傳斷背，大前晚從後攬完炎亞綸，唔知係咪未夠皮，佢前晚喺電視城錄影《環遊世界明星賽》時變得更飛擒大咬。<br>傑仔喺台後對嘉賓之一嘅陳小春投懷送抱，台前又再嚟多招嘴對嘴，好彩小春有老婆，令大家唔使有太多聯想，小春話家好努力造人：「我哋係好人，上天會畀我。」鄭伊健、林曉峰呢班90年代古惑仔，家雖然個個四張幾，但擺起chok甫上嚟仍然有型有格，伊健話希望完成8月個唱後，可以用古惑仔原班人馬開騷，聽起嚟都好有睇頭。<br>撰文：洪紅克</p></body></html>
