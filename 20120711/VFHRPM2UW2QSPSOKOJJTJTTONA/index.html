<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉熙祺晒床照入雪櫃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉熙祺晒床照入雪櫃 - 馮仁昭</h1><p>宅男新寵葉熙祺（AK），啱啱開拓緊日本巿場，佢呢排喺香港為電影《天生愛情狂》做配音，工作之餘就被發現搭上咗媾女王房祖名，佢多晚出戰車載AK夜蒲，就連歌神陳奕迅都出動幫拖替祖名睇水，AK仲因為祖名關係，人脈網絡擴闊，熱戀嘅AK近日微信離奇放上床照。雖然有消息話祖名利用阿爸成龍關係幫AK搭路喺日本上位，但據知AK經理人見到佢緋聞同床照好唔滿意，有意放佢入雪櫃。</p></body></html>
