<html><header><meta charset="utf-8"><title>李思捷又新女</title></header><body><h1>李思捷又新女</h1><p>扮嘢能手李思捷雖然有固定女友王宝宝（春卷），但依然緋聞多多，除早前被拍到在夜店速食洋妞外，又被踢爆與模特兒Naomi過從甚密，還有傳Naomi為他自殺，女伴氹氹轉，但難得正印的春卷對思捷非常信任，不時陪男友拍拖晒恩愛。<br>不過思捷的緋聞始終未停過，昨日本報又收到讀者爆料，懷疑思捷又有新女，爆料附上一張與名為WingWingLee的女子親密合照，只見思捷與該女子頭貼頭，他的右手還順勢搭到女方身前部位，神態清醒又自然，如果女方只是粉絲，似乎太親密，未知他是否需要向女友解釋呢？採訪：丁寧
</p></body></html>
