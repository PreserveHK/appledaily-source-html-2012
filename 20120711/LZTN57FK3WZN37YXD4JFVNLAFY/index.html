<html><header><meta charset="utf-8"><title>OGossip：八年後，至攞牌？</title></header><body><h1>OGossip：八年後，至攞牌？</h1><p>講你都唔信，奪標竟然要等八年至可攞牌？英國生物化學界權威建議，今屆奧運選手的興奮劑檢測樣本將放在實驗室八年，其間會進行各種化驗，判斷有否選手服用了現階段檢查不出的違禁藥物。事關現今藥物研發不斷有新突破，新藥可能未有檢驗方法前已入侵運動界，就好似一種據稱在環法單車賽中較普遍的「違規增血」（blooddoping），即通過注射促紅細胞生成素，使血液中的紅細胞達到「興奮」效果，這就比較難檢測，因為人體自身都能夠分泌這種激素。</p></body></html>
