<html><header><meta charset="utf-8"><title>蘋果綠葉財匯局：核數師違規須跟進</title></header><body><h1>蘋果綠葉<br>財匯局：核數師違規須跟進</h1><p>財務匯報局公佈，已完成一宗與一家上市公司2007至09年度綜合財務報表的調查，認為該公司應採用期權定價模式，計算其授予員工的購股權於授予日的公允值，而核數師並未獲取充份的審計證據，以支持其對有關購股權公允值的計量已符合會計準則，因此認為上述不遵從會計準則事宜會對報表構成重大影響，核數師應對報表發出有保留意見。財匯局已將調查報告轉介會計師公會，以決定是否要進行紀律行動。</p></body></html>
