<html><header><meta charset="utf-8"><title>機艙冒煙空姐喪哭嚇壞乘客</title></header><body><h1>機艙冒煙空姐喪哭嚇壞乘客</h1><p>空姐不鎮定，隨時嚇壞乘客。<br>上周五，瑞典一架飛西班牙客機起飛後，機艙冒煙，空姐嚇得淚眼漣漣，乘客見狀以為大禍臨頭，全機亂作一團，有人更嚇暈和嚇至不適，一名女子因緊握念珠求神拜佛而受傷。有乘客說：「那空姐努力止住眼淚，乘客更加驚慌。」當時只知將緊急降落，「所有乘客都把頭放在膝蓋之間，空姐卻沒解釋發生甚麼事」。客機安全降落，乘客才知原來是電視屏幕故障，一場虛驚。如此小事，那空姐降落後仍只管在座位上痛哭，是有病嗎？英國《每日郵報》</p></body></html>
