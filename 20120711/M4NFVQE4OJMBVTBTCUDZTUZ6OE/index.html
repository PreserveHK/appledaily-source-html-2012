<html><header><meta charset="utf-8"><title>夏日求驗客：李華度雪櫃險被偷 - 求驗客</title></header><body><h1>夏日求驗客：李華度雪櫃險被偷 - 求驗客</h1><p>球星家財萬貫，佢哋屋企亦自然成為賊仔光顧嘅目標。就好似家陣喺非洲效力安哥拉球隊卡布斯科普嘅李華度（小圖），早排屋企就俾賊仔爆竊；最搞笑嘅係，啲賊仔有貴重嘢唔偷，竟然偷生活用品，仲連雪櫃都想搬走，但因為太大出唔到門口，臨尾先放棄（圖）。咁又係，非洲咁熱，有個雪櫃真係好重要。另外，效力莫斯科火車頭嘅俄羅斯前鋒柏夫里約真高，位於莫斯科嘅寓所日前亦俾賊人爆竊，唔見咗約12,000鎊嘅財物。唉！人冇事就算，當係破財擋災啦！</p></body></html>
