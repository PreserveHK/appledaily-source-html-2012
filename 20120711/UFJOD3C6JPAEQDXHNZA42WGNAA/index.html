<html><header><meta charset="utf-8"><title>栢芝養起全家富貴</title></header><body><h1>栢芝養起全家富貴</h1><p>柏文被家姐栢芝閂水喉，其實栢芝出名顧家，甘願將血汗錢來供養父母、家姐與弟弟豪龍和柏文，是全家人的支柱。</p><p>媽媽<br>據悉栢芝每月給母親50萬元家用，08年更打本200萬給媽媽在西環開酒樓。<br><br>爸爸<br>有指栢芝出資500萬，為父親鬍鬚勇在內地開設娛樂公司。<br><br>家姐戴碧芝<br>有指栢芝曾以月薪3萬元，請家姐做保母湊Lucas。<br><br>弟弟豪龍<br>以往嘆慣食慣的豪龍，近年開始修心養性，經營學校教花式滑水，叫做有收入。<br><br>弟弟柏文<br>去年獲栢芝送贈一部140萬的二手Bentley跑車，後來汽車撞毀，有人表面報銷，但偷偷放在元朗某偏僻車房中寄賣。<br><br>資料來源：《蘋果》資料室</p></body></html>
