<html><header><meta charset="utf-8"><title>女賊吞贓排出鑽戒典當</title></header><body><h1>女賊吞贓排出鑽戒典當</h1><p>美國猶他州38歲女子哈德曼（圖）以奇招高買──她在百貨公司吞下一枚鑽石戒指，之後將戒指排出體外典當。<br>案發於今年5月，哈德曼在梅西（Macy's）百貨公司試戴一枚4,000美元（3.12萬港元）鑽戒，聲稱無法脫掉，其實暗中掉包，吞下鑽戒，將另一枚款式相似的假戒指交回店員，之後排便將鑽戒排出再拿去典當，當了600美元（4,652港元）。但天網恢恢，警方翻查閉路電視後拘捕她，控告她店舖盜竊。<br>英國《每日郵報》</p></body></html>
