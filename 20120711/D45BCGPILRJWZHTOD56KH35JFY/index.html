<html><header><meta charset="utf-8"><title>泳隊抵列斯讚好</title></header><body><h1>泳隊抵列斯讚好</h1><p>【綜合英國外電】抵達英國列斯的中國游泳代表隊，周一正式開始為倫奧備戰，而集訓領隊袁昊然，大讚當地設施和款待外，更明言泳隊今次奧運志在突破08年京奧成績。<br>袁昊然表示訓練集中於調整狀態：「列斯的環境和氣候都很好，我們在這裏集訓的目的，就是要在賽前調整好狀態。」中國泳隊於上屆奧運共得1金3銀2銅，袁昊然明言倫奧目標是突破京奧。主力孫楊去年打破已塵封10年的1,500米自由泳世界紀錄，今屆將出戰400米、1,500米自由泳，嘗試為中國男子游泳作「零的突破」。</p></body></html>
