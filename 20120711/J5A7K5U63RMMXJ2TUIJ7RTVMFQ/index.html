<html><header><meta charset="utf-8"><title>「迷你睡眠倉」西安機場試業</title></header><body><h1>「迷你睡眠倉」西安機場試業</h1><p>內地首個「迷你睡眠倉」昨日起在陝西西安咸陽國際機場試業，為遇上飛機延誤或需中途轉機等旅客提供臨時休息設備，租用半小時收費30元人民幣。<br>機場共設20個睡眠倉，外觀小巧，裝修簡約，外表像一座小木屋（圖），內部空間每個面積約3平方米、高2.7米，設有兩張上下鋪的單人床、觸屏電視、電腦、插座、LED閱讀燈、保險箱及梳妝枱，另備無線網絡。機場人員說，設置睡眠倉是借鑑莫斯科機場的做法，內地其他機場還未出現。《西安晚報》
</p></body></html>
