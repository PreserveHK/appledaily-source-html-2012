<html><header><meta charset="utf-8"><title>王適嫻缺態落選</title></header><body><h1>王適嫻缺態落選</h1><p>【綜合中國外電】國奧羽毛球隊日前公佈了最終大軍名單，女單人選方面，最終由李雪芮壓倒狀態一般的王適嫻，取得倫奧參賽資格。<br>國羽「1姐」王適嫻於2011年的蘇迪曼盃失利後，一直未能重拾佳態，故主教練李永波最終選了由2月開始，於各項賽事取得30連勝的李雪芮出戰倫奧，大部份國內傳媒及球迷對此亦不感意外。至於男單方面，一如之前所料，由林丹、陳金及諶龍組成的「三劍俠」順利入選，當然「超級丹」仍是倫奧奪金的最大希望。</p></body></html>
