<html><header><meta charset="utf-8"><title>新一代遲婚遲生育　細樓需求增</title></header><body><h1>新一代遲婚遲生育　細樓需求增</h1><p>大都會發展蝸居，主要因為人口結構改變。現代年輕專業人士遲婚、遲生育，令一、二人戶數目大增，加上負擔不起昂貴租金，蚊型居所正合需要。<br>像美國種族大溶爐紐約的曼哈頓區，46.3%住戶都是一人戶，而獨居或二人戶更佔該區住戶的76%。日本情況也相若，到50歲仍未結過婚的男女比例，分別20.14%和10.61%，創了歷來新高，原因是經濟差、就業難，男性養不起家，而且女性希望在婚姻以外有其他選擇。南韓政府亦估計，2035年65歲以上未婚人口將激增至10萬人。<br>美聯社/《蘋果》資料室</p></body></html>
