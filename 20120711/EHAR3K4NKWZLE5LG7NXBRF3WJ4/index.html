<html><header><meta charset="utf-8"><title>安東尼奧老婆除婚戒鬧離婚</title></header><body><h1>安東尼奧老婆<br>除婚戒鬧離婚</h1><p>現年51歲的西班牙型男安東尼奧班達拉斯（AntonioBanderas），一向與結婚15年的老婆美蘭妮姬菲芙（MelanieGriffith）出名恩愛，不過美蘭妮前日在荷李活現身購物時，其左手無名指上的婚戒已除下，因此傳出婚變危機。</p><p>夜店纏綿</p><p>安東尼奧被4月出版的美國及澳洲雜誌爆料，指他4月曾與一名金髮女郎在夜店纏綿，不單只咀嘴了數次，而且更一同離開夜店。而《國家詢問報》上月報道指安東尼奧與美蘭妮正準備離婚，分配5,000萬美元（約3.9億港元）財產。</p></body></html>
