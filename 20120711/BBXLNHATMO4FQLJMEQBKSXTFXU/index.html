<html><header><meta charset="utf-8"><title>材識兼收：綠葉怕黃瓜</title></header><body><h1>材識兼收：綠葉怕黃瓜</h1><p>「少肉多素，少糖多醋」是健康飲食的鐵律。蔬菜被視為纖維及維他命C的主要來源，然而在烹調加熱過程中，蔬菜的維他命C損失過半，煲老火湯則含量為零，只有生吃才可全數吸收，所以沙律是蔬菜最佳食法。<br>常見一嚴重錯誤，將青瓜及沙律菜混在一起，青瓜、甘笋、南瓜皆含抗壞血酸氧化㩗，可在短時間破壞維他命C，如配合蔬果打汁，立收滅絕之效，將其煮熟或加入酸性物（如檸檬汁或醋），問題迎刃而解。高澱粉類植物含結合型維他命C，可耐高溫，在煮熟的情況下，芋頭、番薯的營養價值勝過蔬菜。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期四刊出）</p></body></html>
