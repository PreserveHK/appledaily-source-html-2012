<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌賴唔識鹹濕英文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌賴唔識鹹濕英文 - 馮仁昭</h1><p>鍾欣桐（阿嬌）日前喺台灣同吳克羣約會遭撞破，立即傳出「克嬌戀」，當晚阿嬌着嘅T恤印有英文字GiantCum（超級爆射），意識有啲不良。噚日阿嬌嘅經理人霍汶希（Mani）就代阿嬌澄清，Mani話：「佢哋唔係拍拖，嚟緊會合作錄歌，係唱片公司安排一齊食飯。」講到阿嬌當晚着嗰件衫，Mani話聽阿嬌講，件衫係朋友送嘅，阿嬌亦根本唔知GiantCum點解。不過，阿嬌話自己曾經喺澳洲讀書，冇理由唔識㗎喎。</p></body></html>
