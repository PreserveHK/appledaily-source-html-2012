<html><header><meta charset="utf-8"><title>同學悼念墮斃中三生</title></header><body><h1>同學悼念墮斃中三生</h1><p>【本報訊】何文田迦密中學15歲中三男生袁焌超，前日在將軍澳怡心園住所跳樓身亡。家人和校方對他突然尋死百思不得其解。校方在學校設悼念區，讓同學表達對袁的思念。<br>焌超前日無上學領取成績表，卻跳樓身亡。副校長任何玉芬指，學校已派發試卷，他的成績有進步，英文科尤其優異，可升讀他心儀的中四商科，相信他的死與學業問題無關。昨日學校原舉行散學禮，但因焌超離世，班主任宣佈噩耗並為他祈禱。<br>焌超參加多項課外活動，無論高、低年班也有相熟同學，校方特別留意他們的情緒並予以輔導。學校在禮堂設悼念區，張貼焌超的校園生活照，讓同學貼上心意卡抒發懷念之情。</p></body></html>
