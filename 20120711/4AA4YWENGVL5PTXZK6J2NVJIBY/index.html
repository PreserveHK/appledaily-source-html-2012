<html><header><meta charset="utf-8"><title>蘋果汁家計會擬增墮胎資源</title></header><body><h1>蘋果汁<br>家計會擬增墮胎資源</h1><p>【本報訊】港中醫院上月被高等法院頒令歸還土地予聖公會，該院計劃於今年9月3日結業。立法會衞生事務委員會昨討論港中結業一事，食物及衞生局局長高永文昨表示，由於港中每年進行5,000多宗合法墮胎手術，佔全港五成，他擔心結業後，醫管局及其他私家醫院未能應付需求，局方正與家計會商討增加合法墮胎服務，希望盡量吸納服務。當局亦正諮詢私隱專員公署意見，跟進港中處理病人紀錄的安排。<br>家計會回覆指，若僅以現有手術室及靜養室設施的使用量計算，每年應可處理3,000宗終止懷孕手術，接收港中服務是否需要額外資源，仍有待研究。</p></body></html>
