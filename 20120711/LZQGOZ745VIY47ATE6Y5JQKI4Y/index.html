<html><header><meta charset="utf-8"><title>關仁隱事：「巨星」傷透「朱妹」心 - 關仁</title></header><body><h1>關仁隱事：<br>「巨星」傷透「朱妹」心 - 關仁</h1><p>「朱妹」一生坎坷，感情幾經波折，傷得佢最深嘅當然係「巨星」。巨星雖然唔靚仔又唔型仔，但勝在口才了得，女仔功夫一流。<br>當年朱妹俾巨星狠撇之後，經常以淚洗面好唔開心，唔少人喺化妝間見過朱妹伏喺化妝間張長枱度喊，可見朱妹真係鍾意巨星鍾意到好交關。<br>咁多年嚟，絕大部份同巨星合作過嘅女藝人都俾巨星媾過，聽聞巨星媾女除咗自己尋開心之外，佢仲有另一個目的，就係加強同對手嘅溝通，等合作做嘢時可以更加順暢，所以話巨星絕對冇死錯人。<br>撰文：關仁</p></body></html>
