<html><header><meta charset="utf-8"><title>蘋果汁歐國盃837宗戒賭求助</title></header><body><h1>蘋果汁<br>歐國盃837宗戒賭求助</h1><p>【本報訊】民政事務局局長曾德成昨書面回覆議員提問時表示，在剛過去的歐洲國家盃賽事（圖）期間，四間問題和病態賭徒輔導及治療中心共處理了743宗電話輔導，及94宗面對面輔導與專業治療個案，當中包括1宗18歲以下的青少年求助個案。而四間中心由2008年至今年第一季，合共處理了28,974宗電話輔導，及5,574宗面對面輔導與專業治療個案，當中包括22宗18歲以下的病態賭徒個案。當局會繼續舉行公眾教育計劃，加強學生和青少年對賭博禍害的警覺性，教育市民特別是青少年避免參與賭博。</p></body></html>
