<html><header><meta charset="utf-8"><title>蘋果汁集體訴訟法援處卸責</title></header><body><h1>蘋果汁<br>集體訴訟法援處卸責</h1><p>【本報訊】立法會司法及法律事務委員會昨日討論法改會建議的集體訴訟機制，由於法律援助處不支援此類訴訟，故建議利用現行的消費者訴訟基金，先處理消費者權益個案。大律師公會認為，法援處和民政事務局將責任推卸到消委會身上，促請政府將法律援助範疇擴大至適用於集體訴訟。<br>議員亦希望政府展開立法程序，制訂集體訴訟框架後，加入消費者以外的範疇，如勞工和司法覆核等案件。委員會促請新任律政司司長袁國強在10月施政報告中回應有關關注。</p></body></html>
