<html><header><meta charset="utf-8"><title>夏日求驗客：老馬敗走阿聯酋 - 求驗客</title></header><body><h1>夏日求驗客：老馬敗走阿聯酋 - 求驗客</h1><p>我求大俠成日話，踢波叻唔代表教波叻。就好似現年51歲嘅阿根廷名宿馬勒當拿（圖）咁，佢踢波時係球王，仲喺86年以隊長身份帶領阿根廷贏得世盃；但掛靴之後做教練就發展麻麻。前兩年佢教唔掂阿根廷國家隊，小休一輪後喺舊年5月轉去阿聯酋教華斯爾，點知一樣做唔到好成績出嚟。結果係點？咪喺禮拜二俾人炒魷，要提早一年走人囉。不過，聽聞馬勒當拿喺華斯爾嘅年薪有成350萬歐元（約3,330萬港元），如果對方賠足畀佢，都咪話唔和味。</p></body></html>
