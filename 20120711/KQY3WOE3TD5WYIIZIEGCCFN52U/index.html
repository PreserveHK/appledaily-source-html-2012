<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅仔冇被照肺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>連詩雅仔冇被照肺 - 馮仁昭</h1><p>連詩雅一向鍾意仔，最近俾人話佢連環搭上周柏豪同公司監製陳考威（Gareth），佢噚晚同梁奕倫、董敏莉等去咗文化中心劇場幫《波音情人》舞台劇做總綵排，連詩雅唔認話：「柏豪係我師兄，當日成班人傾完公事，我上咗董敏莉架車，而柏豪就車咗另一同事，我跟本唔喺車入面。」而Gareth原來係連詩雅嘅舊同事，佢話現階段雙方冇發展空間：「呢排太忙，佢要喺車同我傾新歌啲嘢，公司冇訓話，亦毋需保持距離。」</p></body></html>
