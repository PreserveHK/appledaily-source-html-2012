<html><header><meta charset="utf-8"><title>倫奧遊園地：有趣數字倫奧門票炒貴20多倍</title></header><body><h1>倫奧遊園地：有趣數字<br>倫奧門票炒貴20多倍</h1><p>奧運4年一次，現場觀看機會難得。炒賣有市有價之下，倫敦奧運的門票（圖）當然也洛陽紙貴，據網上售票網TiqIQ於早前調查顯示，大部份炒賣門票較原價超過20多倍。本月27日開幕禮原價約150鎊至2,000鎊，但炒賣價已達2,000至7,000鎊。8月11日田徑門票最貴炒至約3,000鎊（3.6萬港元）。因該日為男子4x100米接力決賽，預計保特為首的牙買加隊為觀賞焦點。</p></body></html>
