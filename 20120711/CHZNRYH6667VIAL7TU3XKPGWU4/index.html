<html><header><meta charset="utf-8"><title>倪震甘做外賣仔</title></header><body><h1>倪震甘做外賣仔</h1><p>早前在旺角開設了第三間桌球酒吧的倪震，日前撇低老婆周慧敏到銅鑼灣鬧市睇影碟和買街邊小食。上周四晚10時45分，穿鬆身T恤及戴cap帽的倪震現身銅鑼灣一影碟舖，身形看來發福不少。他一走進店即不停向店員提問，似在找影碟，問完一輪倪震自行走入舖內搵碟，但找了很久仍是兩手空空離開。<br>買不到心頭好的倪震，離開影碟舖後到附近小食店買韮菜豬紅魚蛋外賣，之後再行到謝斐道一間台式飲品店。原來倪震一早點了飲品，他抵達飲品店後即取走兩大杯飲品，然後由司機駕車接載離開，似乎是買小食和飲品回家與周慧敏分享。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
