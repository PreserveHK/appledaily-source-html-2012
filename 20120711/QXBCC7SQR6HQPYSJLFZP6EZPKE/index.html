<html><header><meta charset="utf-8"><title>披風跳樓滑翔蝙蝠俠會跌死</title></header><body><h1>披風跳樓滑翔蝙蝠俠會跌死</h1><p>《蝙蝠俠》新電影又上畫，英國四名大學生卻奉勸蝙蝠俠，如果想保命繼續為葛咸城除暴安良，就不要再用那個可變身成滑翔翼的披風四處飛。<br>萊斯特大學四名物理生，在校內刊物發表對蝙蝠俠滑翔披風的空氣動力學分析，指戲中那披風展開約闊4.5米，是一些滑翔機翼展的一半。如果蝙蝠俠從150米高大樓躍下，披風可支持他滑翔350米，距離不俗。問題是，下降時速最高110公里，臨落地時速估計也有80公里，如此高速落地，會造成重傷以至死亡。四學生勸蝙蝠俠改用降傘、更大的披風或加上推進裝置。<br>英國《每日電訊報》
</p></body></html>
