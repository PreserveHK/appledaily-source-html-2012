<html><header><meta charset="utf-8"><title>簡約主義者　單車隊搬屋</title></header><body><h1>簡約主義者　單車隊搬屋</h1><p>美國華盛頓州30歲男子弗洛里斯，是個簡約主義者，過去10年來上街從不駕駛，也不坐公車，就連最近搬家，也只是請來九名好友，用單車將梳化和睡床等全屋家具，浩浩蕩蕩送到8公里外的新居。<br>這隊奇特單車搬家隊（圖），在公路上甚為矚目，連弗洛里斯也坦言：「我對瘋狂事習以為常，但這還是頗狂野。」他希望此舉可啟發人們放棄依賴車輛，「不是每個人也要用單車搬家，但你可以步行或踏單車到商店，每周一次，人人都做得到」。<br>完成今次45分鐘搬家路程後，他還對同伴說：「嗨，不是太累吧，我們下周再來。」<br>英國《每日郵報》</p></body></html>
