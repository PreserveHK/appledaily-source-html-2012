<html><header><meta charset="utf-8"><title>越南爆發　離奇六指病</title></header><body><h1>越南爆發　離奇六指病</h1><p>越南中部義安省清章縣爆發離奇「六指」怪病，不少嬰孩生下來就有六根手指，有家庭更禍延三代。<br>當地有130名兒童患此病，他們出世時小指旁長有一團肉球，肉球會隨年歲變大，像第六根指頭（圖），這跟「多指畸形症」不同，因多出的指頭有肉無骨。雖然「六指」病無損健康，但會影響日常生活，有家庭甚至三代出現這怪病，部份患者的手指間更會長出皮膜，儼如鴨掌。當局計劃為患者提供補助，讓他們動手術把多出的指頭切除。台灣東森新聞網</p></body></html>
