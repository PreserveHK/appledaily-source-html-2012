<html><header><meta charset="utf-8"><title>胡定欣封口護戀情</title></header><body><h1>胡定欣封口護戀情</h1><p>胡定欣和麥包日前接受商台訪問，兩人在新劇《當旺爸爸》中做夫妻，他們笑言包辦了床戲，並自爆拍攝一場夫妻吵架和好戲份時，麥包主動向胡定欣索吻，原來當日他們感到欠缺某種氣氛，麥包最後尷尬提議若胡定欣吻他，會比較寫實，麥包說：「男演員提出咁要求會以為博懵，好彩佢好爽。」<br>問胡定欣和馬國明（馬明）的感情時，她說：「順其自然，唔講咁多，不過對報道有啲唔開心，連阿媽都打嚟問你做乜畀人咁話，都有叫馬明唔好再答，我唔想自己感情生活成為新聞，想好好保護，結婚就話畀你知，過程不需要講太多。」<br>撰文：林妃</p></body></html>
