<html><header><meta charset="utf-8"><title>今日提醒你：今晚八時半熄燈一小時</title></header><body><h1>今日提醒你：今晚八時半熄燈一小時</h1><p>【本報訊】世界自然基金會今日發起全球熄燈行動「地球一小時2012」，本港340間學校、以及3,000幢樓宇和公司，將於晚上8時半齊齊熄燈一小時，維港兩岸各主要商廈和青馬大橋等均會參與，維港將變得暗淡。該會鼓勵市民一同參與，在8時半熄掉家中無需要的燈光，稍後將調查市民參與情況。<br>該會將於今晚在尖沙嘴文化中心露天廣場，舉行熄燈倒數儀式，可持續發展委員會主席陳智思將任主禮嘉賓。今次本港參與單位數目是四年以來最多，全球有147個國家共5,000個城市響應，也是歷來新高。</p></body></html>
