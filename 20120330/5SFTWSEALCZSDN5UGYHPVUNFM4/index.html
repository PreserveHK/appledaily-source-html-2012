<html><header><meta charset="utf-8"><title>謝賢：諗住扮病籌錢</title></header><body><h1>謝賢：諗住扮病籌錢</h1><p>謝賢（四哥）昨日在銅鑼灣出席王賢誌三皇公司旗下的健康產品活動。有傳患重病的四哥，中氣十足現身，他笑說：「我唔嬲，好多朋友打嚟關心我呀，最衰係澄清咗，我仲諗住扮有病籌錢，家俾你哋斷咗米路㖭！」他又否認買龜補身，只是買花膠給霆鋒補身。<br>早前四哥一家去旅行，問他與霆鋒有否艷遇？他說：「邊有呀，佢結咗婚，仔都生埋，邊有春（第二春）呀！」會否介紹女仔給霆鋒？他大笑說：「邊使老竇出馬呀，如果係咁點叫謝霆鋒呀，聽執笠啦。」<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
