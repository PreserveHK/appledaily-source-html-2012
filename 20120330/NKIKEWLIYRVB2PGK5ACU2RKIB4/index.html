<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星蓮莎露夏恩因為案底多多，因此申請加拿大工作簽證於當地拍玉婆傳記電影會遇困難。<br><br>●澳洲兄弟組合BeeGees成員RobinGibb周一再入院做大腸手術，他於官網發表聲明表示沒有大礙，但要取消下月的表演。</p><p>●日本男星小栗旬自本月14日跟女星山田優註冊結婚以來，前日首次現身公開場合，於東京出席新片《宇宙兄弟》試映會，獲在場觀眾祝福。<br><br>●日本女星長澤正美前日在東京聯同3名童星出席代言飲品記者會時表示跟他們合作愉快，她在廣告中也與4歲童星有接吻鏡頭。<br><br>●韓國女星全智賢的一名姓鄭前經理人，涉嫌於09年盜用全智賢的名義炒股票，前天上庭受審。</p></body></html>
