<html><header><meta charset="utf-8"><title>超雲幫山聰報到</title></header><body><h1>超雲幫山聰報到</h1><p>賭王何鴻燊三太陳婉珍去年成立投資管理公司UNIR，邀請一批投資老手理財，目的是讓大女何超雲學做生意，一心培育23歲的超雲接班。超雲近期去了英國，一向和男友陳山聰糖黐豆、晒恩愛的她，多時不見男友蹤影，留言又遭陳山聰冷待，惹來兩人冷戰疑雲。<br>昨日凌晨超雲見外間關注自己的戀事，忍不住即時發一張和男友的合照力證冇甩拖，兩人更鬼馬地瞪眼扮豬嘴，超雲幽默說：「陳山聰，你失蹤太久了…我來替你報到一下吧！」<br>採訪：唐如</p></body></html>
