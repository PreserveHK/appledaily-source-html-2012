<html><header><meta charset="utf-8"><title>碧基搵名師設計愛巢</title></header><body><h1>碧基搵名師設計愛巢</h1><p>【綜合西班牙外電】在巴塞曝光率極高的西班牙國腳中堅碧基，與其歌星女友Shakira，最近有指巴塞主帥哥迪奧拿就不太贊同兩人戀情，認為Shakira是碧基最近狀態下滑的罪魁禍首，更有球迷指Shakira是令到巴塞現時於西甲落後皇馬的導火線。<br>不過，碧基當然懶理傳聞，近日更已與Shakira在西班牙找到新居，而一切已經裝修妥當，現在只等待這對情侶進駐。據聞今次新居全由著名設計師華金托里斯一手設計，而他亦曾經為基斯坦奴朗拿度及費蘭度托利斯等球星的豪宅進行室內設計，來頭不少。</p></body></html>
