<html><header><meta charset="utf-8"><title>33C穎兒自摸谷胸</title></header><body><h1>33C穎兒自摸谷胸</h1><p>模郭穎兒（Celia）今年加入寫真戰團，下月到布吉島拍攝，已擁有33C、24、34身段的她，仍嫌未夠弗，最近積極操弗身形，她說：「希望練到有少少腹肌，令線條睇落去靚啲，但其實幾難，要上圍力保不失，但又要減腰同減pat，所以每日要不停搓胸，一日自摸好多次。」<br>Celia表示有留意舒淇被人在微博惡意攻擊，她也戥舒淇慘，她說：「舒淇係我女神，一路好鍾意佢，覺得啲人鬧還鬧，都唔應該喺微博話人，對藝人好唔公平，覺得舒淇好勇敢。」<br>撰文：林妃</p></body></html>
