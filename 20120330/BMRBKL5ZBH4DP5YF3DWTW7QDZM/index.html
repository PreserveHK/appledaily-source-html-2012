<html><header><meta charset="utf-8"><title>陳司翰賀莊思明開店</title></header><body><h1>陳司翰賀莊思明開店</h1><p>莊思敏三姊妹開設時裝店，前晚在中環舉行開幕派對。莊思明傳和陳慧琳（Kelly）胞弟陳司翰拍拖，陳司翰臨開騷前才匆匆趕到，帶了一名女伴鬼祟行後樓梯入場，問莊思明男友撐場，她即詐儍說：「我唔知，邀請guest係PR搞。」有否去探望坐月的陳慧琳，她說：「我唔識Kelly，冇見過佢。」</p><p>同場由莊思敏的模特兒好友如洪華、AnnHo等義務行騷，莊思敏說：「呢個係『那些年』嘅班底，好多義務幫我，場地又唔使錢，真係欠好多人情。」不過她指酒水都花費六位數。<br>採訪：盧妹<br>攝影：陳俊強
</p></body></html>
