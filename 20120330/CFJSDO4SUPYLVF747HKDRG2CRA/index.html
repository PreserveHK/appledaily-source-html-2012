<html><header><meta charset="utf-8"><title>今日提醒你：六千元計劃　四月第二階段</title></header><body><h1>今日提醒你：六千元計劃　四月第二階段</h1><p>【本報訊】「$6,000計劃」將於4月1日進入第二階段，去年8月28日年滿18歲、持有身份證的人士，屆時可登記領取6,000元連獎賞200元。首兩個星期，1946年或以前出生長者遞交的登記會優先處理。至於今年3月31日年滿18歲的港人可於12月31日或之前登記領取6,000元。<br>市民可在銀行索取登記表格，交回銀行或郵政局的表格收集箱，或經網上銀行填交或郵寄到郵政總局郵政信箱186000號。由於4月1日是星期日，市民可於4月2日起，在各銀行分行和郵政局的辦公時間內遞交表格。查詢可致電186000。</p></body></html>
