<html><header><meta charset="utf-8"><title>90後少年當街毆老人</title></header><body><h1>90後少年當街毆老人</h1><p>一段「90後」少年當街毆打老人的視頻，近日在網上流傳。片中兩少年對一位白髮蒼蒼老人滿嘴髒話，拳腳相加，老人雖奮力反抗但不敵。網民狂轉該片並「人肉」搜索片中少年，竟有自認是打人者上網與網民對罵，稱「這次打老頭，下次打老太婆」！<br>據悉，事發地點為江蘇常州東安伍巷村，起因是兩名少年常到村老年活動室搗亂，被任管理員的老人批評，結果招來報復。網民籲當地官方查處。<br>南京《現代快報》<br></p></body></html>
