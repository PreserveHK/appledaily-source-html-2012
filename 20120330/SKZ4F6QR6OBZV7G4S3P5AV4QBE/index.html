<html><header><meta charset="utf-8"><title>劉謙赴荷李活攞獎</title></header><body><h1>劉謙赴荷李活攞獎</h1><p>李蘊緋聞男友、台灣魔術師劉謙，日前飛往美國洛杉磯，準備領取荷李活魔術藝術學院（AcademyofMagicArts）的年度魔術師獎，原來劉謙是首位獲此獎的華人魔術師，而過去曾獲這獎的包括著名魔術師大衞高柏飛（DavidCopperfield）等。問劉謙心情如何？他說：「能拿下這個獎，十分開心，原本以為至少還要10年才能接近這獎，沒想到今年就獲獎，真的太開心。」</p><p>與行家交流</p><p>頒獎典禮將在當地時間4月1日舉行，劉謙希望藉今次機會和來自世界各地的魔術師交流，他抵達不久已急不及待跟來自不同地方的魔術師交流，完全沒受時差影響。<br>撰文：葉雪</p></body></html>
