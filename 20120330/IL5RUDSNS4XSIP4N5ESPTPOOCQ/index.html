<html><header><meta charset="utf-8"><title>蘋果汁跑馬地建蓄洪池防水浸</title></header><body><h1>蘋果汁<br>跑馬地建蓄洪池防水浸</h1><p>【本報訊】渠務署表示，由於近年防洪工程持續改善排水，今年水浸黑點只得15個，大部份都位於新界地區。署方表示15個黑點中已有6個完成改善工程列入觀察名單，相信今年受雨季影響出現水浸風險較低，其餘7個黑點則在施工中，餘下薄扶林村和黃竹坑道改善工程仍在規劃設計中。<br>渠務署指大坑東在04年完成蓄洪池計劃後，旺角及附近地區的水浸情況已改善，現時正在跑馬地進行類似計劃，在馬場下方興建一個儲水量達6萬立方米的蓄洪池，預料在2015至2018年分階段完成，改善跑馬地、銅鑼灣及灣仔區的水浸情況。</p></body></html>
