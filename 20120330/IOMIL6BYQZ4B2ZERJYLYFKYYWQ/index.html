<html><header><meta charset="utf-8"><title>廖安麗撐娟妹正能量抗癌</title></header><body><h1>廖安麗撐娟妹正能量抗癌</h1><p>廖安麗和戚美珍前晚在荃灣出席圓玄學院周年活動，廖安麗擔任客席拍賣嘉賓。</p><p>定期探望</p><p>有傳羅慧娟老公為替患癌的娟妹沖喜，要求兒子早日結婚，廖安麗說：「我哋日日都幫佢（娟妹）沖喜喎，其實佢情況好平穩，佢有好強嘅正能量，相信佢能夠克服病魔。」<br>早前娟妹被本報拍到暴瘦行街，廖安麗說：「接受治療胃口係差啲，但最重要心境正面。」<br>廖安麗透露定期會相約賈思樂探望娟妹，問到娟妹有否呻辛苦？她說：「冇乜，佢好堅強，但我哋好少見佢老公，所以唔知佢使唔使鼓勵，佢個仔咁大個人，婚禮亦會自己搞掂，相信唔使娟妹幫手。」<br>採訪、攝影：馬建華</p></body></html>
