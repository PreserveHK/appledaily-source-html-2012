<html><header><meta charset="utf-8"><title>爆紅烏青新詩　被嘲「廢話體」</title></header><body><h1>爆紅烏青新詩　被嘲「廢話體」</h1><p>內地34歲詩人烏青（原名鄭功宇），原本知者寥寥，可是近日網上廣傳他的三篇詩歌，稱他的詩歌是「廢話體」，讓他人氣急升。烏青自稱，兩日受到的「讚揚和非讚揚」比過去30年來加起來還要多7,000倍！他的詩歌沒韻律，看到甚麼就寫甚麼，其中，《假如你真的要給我錢》只有他銀行戶口編號；《對白雲的讚美》則不斷說雲「好白」；《怎麼辦》講述打電話給友人、但友人正在大便。網民批評，如果隨便拼湊幾句廢話就能成為詩人，「李白、杜甫一定會淚流滿面」。新浪微博</p></body></html>
