<html><header><meta charset="utf-8"><title>梁靖琪開舖烚出溫情</title></header><body><h1>梁靖琪開舖烚出溫情</h1><p>梁靖琪（Toby）不靠父蔭，十幾歲已自力更生，從來不問父親梁家樹攞錢，她除拍劇外，還積極搞生意，開完婚禮顧問公司後，早前跟姐夫在北角開設火鍋店，自言是兒時夢想：「開舖後大家可以坐埋一齊，既團結又溫馨。」<br>Toby自創的菜式，靈感來自家人：「我鍾意食鹹蛋黃丸，家姐鍾意食黑松露，咪試吓喺鮮蝦雲吞裏面加入黑松露，出奇地好味。仲幫爹哋設計咗一隻牛肉船，有齊牛嘅唔同部位。」Toby還有其他投資大計：「媽咪鍾意飲咖啡，我都想開番間咖啡店。」<br>採訪：丁寧　攝影：仇志德<br>場地：鍋居海鮮火鍋</p></body></html>
