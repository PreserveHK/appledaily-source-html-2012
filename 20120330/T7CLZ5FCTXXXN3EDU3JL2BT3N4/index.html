<html><header><meta charset="utf-8"><title>不滿公安打人　深圳千人示威</title></header><body><h1>不滿公安打人　深圳千人示威</h1><p>深圳福田區昨晚突發生群體示威遊行事件，目擊者在新浪微博透露，昨晚約8時許，約1,000人從福田水圍出發，沿福強路機動車道向彩田方向遊行，他們沿途打出「理性合法，維護我們的尊嚴」的橫幅，並高喊「還我公道」等口號。<br>官方未回應遊行原因及示威者身份。但有網民指，原因是公安執法不公，有指是福田保稅區企業員工抗議警方執法時打人。<br>示威者浩浩蕩蕩向市政府所在地市民中心進發，現場車流聲音夾雜着口號呼喊聲，還有人指揮吹哨子，大批警察和警車護送跟隨，據說動手打人。新浪微博</p></body></html>
