<html><header><meta charset="utf-8"><title>陳煒呻無綫騷錢不公</title></header><body><h1>陳煒呻無綫騷錢不公</h1><p>陳煒和張文慈等前晚到九龍灣出席美容活動，二人都經過悉心打扮，以低胸裝上陣。正忙於拍攝《金枝慾孽貳》的陳煒，下月又會與楊怡及謝天華開新劇，她坦言已習慣無綫工作，因為都識好多人。至於在無綫是否叫價高一點？她即說：「覺得唔公平，收一個騷價做好多嘢，但轉頭就覺得係值得，因為學到好多嘢。」</p><p>張文慈拒居內地</p><p>此外，張文慈透露現時專注內地工作，收入相當不錯，但無意在內地定居，並說：「之前喺上海拍劇住咗一輪，但都係鍾意香港多啲，自己都唔鍾意返內地搵錢，真係好辛苦。」<br>採訪、攝影：文國駿</p></body></html>
