<html><header><meta charset="utf-8"><title>HotCha豪食獎勵自己</title></header><body><h1>HotCha豪食獎勵自己</h1><p>HotCha和羽翹昨日到九龍ICC試食江南菜，HotCha自爆為了一嚐美食，刻意連早餐也不吃，她們大讚現場環境靚，平時有朋友從外國回來，她們都會帶朋友到這裏吃飯傾偈，有一種大地在我腳下的感覺。<br>Crystal自言原本飲食不挑剔，不過自從認識了兩位拍檔後，令她改變不少：「我平時食嘢一個月會食幾餐豪嘢，嚟獎勵自己，喺香港住真係好幸福，周圍食嘢都好平。」<br>羽翹透露前日只用了兩小時就傾談成功擔任珠寶店的代言人，她說：「酬勞有六位數字，會做中港澳代言人，估唔到搵我，可能我圓潤啲所以搵我，我仲佩戴過億嘅珠寶拍廣告。」<br>採訪、攝影：馬建華</p></body></html>
