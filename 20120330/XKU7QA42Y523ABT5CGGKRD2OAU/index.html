<html><header><meta charset="utf-8"><title>林莉谷胸收近十萬</title></header><body><h1>林莉谷胸收近十萬</h1><p>林莉昨在銅鑼灣崇光百貨行內衣騷，示範多套內衣的她風騷扭腰，非常搶鏡。正為蘇永康台灣個唱排舞的林莉謂，首次行內衣騷很緊張，問是否收厚酬而谷胸上陣？她說是酬勞大突破：「一直係五位數，今次係五位尾。」她坦言有輕微pushup打底。<br>陳偉霆也有行騷，但錫身造型令人失望，他謂是由客戶安排，自己要求上衣更貼身，不介意穿激凸內褲。問會否與女友蔡卓妍互送內衣？他說沒有，內衣褲一直由媽媽添貨，婚後亦會交母親代勞。<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
