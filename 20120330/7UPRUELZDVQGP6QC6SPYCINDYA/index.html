<html><header><meta charset="utf-8"><title>《鐵達尼3D》立體琦姐裸現眼前</title></header><body><h1>《鐵達尼3D》立體琦姐裸現眼前</h1><p>萬眾期待的《鐵達尼號3D》（Titanic3D）下周三正式在本地上映，影片前晚在尖沙嘴率先舉行傳媒試映，導演占士金馬倫（JamesCameron）重新為影片打造的立體效果非常突出，比起現今不少3D片出色，連片中女主角琦溫絲莉（KateWinslet）一場裸戲中露出的乳暈也充滿立體效果。</p><p>觀眾喊住走</p><p>前晚此片試映完畢，竟然不少觀眾紅着眼哭着離場，雖然影片在97年面世，與現在已相隔15年，但琦溫絲莉在片中與里安納度迪卡比奧（LeonardoDiCaprio）一段苦戀，仍令人動容。</p></body></html>
