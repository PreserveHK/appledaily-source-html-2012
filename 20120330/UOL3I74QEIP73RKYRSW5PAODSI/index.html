<html><header><meta charset="utf-8"><title>加漢大戰攔路鵝</title></header><body><h1>加漢大戰攔路鵝</h1><p>加拿大一名男子，在公園的行人路遇上一隻攔路鵝，眼見路旁有一個手袋，正想俯身拾起時，攔路鵝突猛啄該男子（上圖），引發一場「人鵝大戰」。男子即時揮動手上的報紙反擊（下圖），但攔路鵝竟然飛撲攻擊，男子後退，不斷揮舞報紙，將攔路鵝趕入草地。他只走了兩步，攔路鵝又飛撲向前，撞向男子臉部。<br>男子這次終於發火，狠狠用報紙狂打攔路鵝，但攔路鵝繼續攻擊，他將鵝打落地後，加快腳步跟前面的女子離開，攔路鵝追擊，男子用腳將牠踢走。<br>英國《太陽報》</p></body></html>
