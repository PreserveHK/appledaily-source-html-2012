<html><header><meta charset="utf-8"><title>閻奕格、林欣彤同場鬥巨肺</title></header><body><h1>閻奕格、林欣彤同場鬥巨肺</h1><p>林欣彤和閻奕格前晚在將軍澳電視城為無綫節目《勁歌金曲》擔任嘉賓，兩人同是唱歌比賽出身，林欣彤希望有機會合作，她說﹕「好期待同佢一齊做節目，但今次唔算正式合作。」可擔心被比較？她說：「一啲都唔會，相信合作會有火花。」<br>閻奕格下月在九展舉行演唱會，第一場門票七分鐘內售罄，她透露第二場門票反應也相當好，她說：「聽講兩分鐘就賣完，但唔會開第三場，因為啱啱喺紐約讀完書，太耐冇表演有啲緊張。」她表示暫未找嘉賓，但也希望與欣彤合唱。<br>採訪、攝影：何慧斯</p></body></html>
