<html><header><meta charset="utf-8"><title>前田離隊師傅道歉</title></header><body><h1>前田離隊師傅道歉</h1><p>日本大堆頭女子組合AKB48的人氣一姐前田敦子，前日與隊友增田有華及仲川遙香由香港返回東京，三人抵達東京羽田機場時，前田成為焦點，被在場日本記者追問何時離隊，她露出笑容說：「仍然未定啊!」</p><p>板野表示高興</p><p>身為AKB監製的秋元康，昨日透過Google＋為前田離隊向有關的廣告商、唱片公司及工作人員道歉，表示全是他的責任。此外，隊友板野友美前日在網誌內留言表示作為朋友，會為前田敦子離隊發展感高興，日後仍會繼續支持她。</p></body></html>
