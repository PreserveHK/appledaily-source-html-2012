<html><header><meta charset="utf-8"><title>半百娜姐拋胸拍自家香水廣告</title></header><body><h1>半百娜姐拋胸<br>拍自家香水廣告</h1><p>剛推出新碟的美國樂壇天后麥當娜（Madonna）近日搞作多多，還推出自家香水品牌，並以其91年美國紀錄片名《TruthorDare》為香水名字。</p><p>名嘴拒訪問</p><p>日前娜姐為香水拍的黑白廣告曝光，現年53歲的她依舊以性感低胸裝示人，她透露香水獻給因乳癌去世的母親。<br>此外，英國名嘴PiersMorgan昨日表示歡迎娜姐開了twitter戶口，但仍然堅持不會在節目訪問她。不過娜姐經理人踢爆Piers去年10月才寄信邀娜姐上節目，Piers反駁說那時只禁止她上其美國節目，並不是英國節目，現在甚麼節目也不會邀請她。</p></body></html>
