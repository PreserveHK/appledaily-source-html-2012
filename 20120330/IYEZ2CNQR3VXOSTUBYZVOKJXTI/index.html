<html><header><meta charset="utf-8"><title>吳建豪同俊昊鬥靚仔</title></header><body><h1>吳建豪同俊昊鬥靚仔</h1><p>吳建豪繼《下一站，幸福》及《拜金女郎》之後，將再次演出偶像劇《愛上巧克力》，並邀請韓國當紅組合2PM的俊昊齊齊演繹劇集的主題曲《不敗》，工作人員更形容今次台、韓兩大帥哥組成了完美組合。</p><p>讚中文發音準</p><p>吳建豪對於能和俊昊合作十分開心，並打趣表示自己與韓國很有緣，因為他曾與安七炫在音樂上合作，演戲方面亦曾與韓國女星合作，今次能夠再與來自當紅組合的俊昊合唱令他大感驚喜，他大讚俊昊的中文發音十分標準，並說：「非常感謝俊昊能夠配合一起用中文演唱。」<br>撰文：林妃</p></body></html>
