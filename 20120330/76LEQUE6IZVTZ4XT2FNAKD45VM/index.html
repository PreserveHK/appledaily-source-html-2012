<html><header><meta charset="utf-8"><title>俄擬立法　兒童享海灘假期</title></header><body><h1>俄擬立法　兒童享海灘假期</h1><p>享受陽光海灘，在俄羅斯將會成「例行公事」，因為有議員建議強制家長每三年最少帶子女到海灘遊玩一個月（圖），讓兒童吹吹海風、浸浸鹹水有利身心發展，違者會被懲罰。<br>新計劃下，年齡介乎4至15歲的小童都會受惠，旅費包括住宿、用餐以及交通費，全部由公帑付鈔，預計政府每年要花25億鎊（310億港元），孤兒則由政府安排。<br>這建議由俄羅斯反對派公正俄羅斯黨提出，正在國會辯論，需要執政黨支持，才有機會通過。英國《每日郵報》</p></body></html>
