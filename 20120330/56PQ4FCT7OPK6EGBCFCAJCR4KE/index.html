<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃德斌借助記者逼婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃德斌借助記者逼婚 - 馮仁昭</h1><p>黃德斌、鍾景輝同陳家樂噚日喺柴灣出席「文化長河─山川行」活動，黃德斌帶咗兩張自己影嘅相畀大家睇，都係返內地拍劇時影嘅，佢話細細個已經好鍾意影相，不過有段日子，因為冇錢所以冇再玩相機，直到因為拍劇周圍出外景，先至再影番相，不過佢話平時好少影女朋友，咁將來會唔會親自影結婚相？黃德斌好認真咁話：「我都想結婚，咁要靠你哋（指記者）推波助瀾。」</p></body></html>
