<html><header><meta charset="utf-8"><title>蘋果汁環團扮海豚反填海造地</title></header><body><h1>蘋果汁<br>環團扮海豚反填海造地</h1><p>【本報訊】政府提出在維港以外填海，優化土地供應策略，第一階段公眾諮詢今日結束，當局早前指市民對填海一事爭議較大，今年第三季展開第二階段公眾諮詢時，會推出8至10個考慮填海地點再供市民討論。<br>不過，環保觸覺繼續反對政府銳意填海造地，該會指現時土地供應最大問題在於私樓售價過高，大部份新樓都以豪宅包裝，由內地豪客購買，結果在高樓價下市民才無力上車，造成土地房屋不足的現象。環保觸覺義工昨日到政府總部派發傳單反對填海，並裝扮成中華白海豚（圖），寓意本港極珍貴的白海豚若遇上填海，勢必遭受生態災難。</p></body></html>
