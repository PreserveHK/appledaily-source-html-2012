<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靖琪警察忽然上門 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁靖琪警察忽然上門 - 馮仁昭</h1><p>梁靖琪（Toby）噚日接受電台嘅電話訪問，佢自爆遇到怪事，話說Toby前日同老公將架車泊係停車場，之後兩公婆就去咗食飯，點知隔咗冇耐有人急call佢老公，話佢哋架車阻街，之後又收到媽咪電話話有警察去晒屋企，當時父母同陳志雲食緊飯，Toby話：「媽咪好緊張，其實係有人話我哋架車阻住佢上落車，所以先報警，好彩我哋架車都冇撞花到。」
</p></body></html>
