<html><header><meta charset="utf-8"><title>栢芝變臃腫大媽</title></header><body><h1>栢芝變臃腫大媽</h1><p>張栢芝自復出以來票房連連失利，更被蕭若元封為負數演員，她主演的電影《影子愛人》即將在港上映，但片商未有將宣傳重點放在她身上，反而推出多款配角為主打的海報，希望分散投資。可能有見勢色不對，最近栢芝似乎不想接大片，反而接拍內地現正流行的微電影。</p><p>火爐邊取暖</p><p>近日流出一組栢芝在上海拍攝時的照片，她身穿藍色大軍褸，戴上軍綠色頸巾，一身大媽打扮活像電影《秋菊打官司》的鞏俐，其中一張她更手抱小孩，當地天氣似乎十分嚴寒，栢芝不時在火爐邊取暖。據知該部微電影名叫《注定愛上你》，栢芝再次飾演媽媽角色，故事講述一對男女跨越數十年的愛情故事。<br>撰文：林妃</p></body></html>
