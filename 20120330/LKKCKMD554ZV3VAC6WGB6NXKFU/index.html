<html><header><meta charset="utf-8"><title>盧凱彤走出自閉慶生</title></header><body><h1>盧凱彤走出自閉慶生</h1><p>盧凱彤日前在中文大學舉行「末日與夢想演唱會」，盧凱彤除與學生表演外，更與學生分享對末日的看法，並鼓勵學生不論末日在何時發生，都應該相信自己有能力決定及改變自己的末日。</p><p>搵明哥傾偈</p><p>盧凱彤最近忙於寫歌，她自爆近日陷入一種獨處的世界中，她說：「可能因為之前一年好忙，好少同自己傾偈。之前27號係我生日，我發覺唔可以再自閉，所以就出去搵吓朋友，仲去咗探黃耀明班，搵佢傾偈，佢都唔記得嗰日係我生日，不過我同佢講達明一派喺86年推出嘅第一張EP就係呢一日。」<br>撰文：林妃</p></body></html>
