<html><header><meta charset="utf-8"><title>Electrelane誘港迷Fing頭</title></header><body><h1>Electrelane誘港迷Fing頭</h1><p>獲權威音樂雜誌《NME》讚賞的英國四人女子PostRock樂隊Electrelane，日前在西灣河首度舉行香港演唱會，吸引不少潮人及樂迷捧場。</p><p>四女全晚能收能放，女成員VeritySusman除大玩電結他及電子琴音效，又吹奏色士風，令觀眾不停fing頭，她們還重玩了80年代組合BronskiBeat及美國歌手BruceSpringsteen的名曲，令全場拍爛手掌。<br>採訪、攝影：張一明</p></body></html>
