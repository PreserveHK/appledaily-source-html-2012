<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪拉窗簾保私隱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪拉窗簾保私隱 - 馮仁昭</h1><p>謝安琪（Kay）前晚去咗尖沙嘴為「2012國際無伴奏合唱節」嘅活動綵排，對私隱專員公署裁定偷拍入屋係違反私隱，Kay就話：「係人都想返到屋企安全，呢個判決對所有人都好，香港啲屋開窗就望到對面屋，心理壓力真係好大，所以我屋企窗簾係長期拉埋。」<br>講到甄子丹同趙文卓不和，搞到舒淇封微博，佢話：「我喺微博多數講工作嘢，所以我嗰微博係一片寧靜樂土。」</p></body></html>
