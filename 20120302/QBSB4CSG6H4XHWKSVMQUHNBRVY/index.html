<html><header><meta charset="utf-8"><title>新界成交新屯門中心200萬成交</title></header><body><h1>新界成交<br>新屯門中心200萬成交</h1><p>祥益地產黃慶德表示，新屯門中心屬屯門區內樓價較相宜的大型私人屋苑，一直吸引不少外區及區內客。現有約130個放盤，平均呎價3500元。2月截至27日有18宗成交，平均呎價3500元。<br>屋苑日前錄得一宗成交個案，為1座高層D室，620方呎，兩房間隔，買家鍾情單位景觀開揚，間隔實用及裝修企理，以199.9萬元購入自住，呎價3224元，屬市價。<br>屋苑共建10座，提供3500個545至892方呎單位，實用率83至84%。</p></body></html>
