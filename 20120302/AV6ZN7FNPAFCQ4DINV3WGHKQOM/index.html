<html><header><meta charset="utf-8"><title>李思捷杏兒衰收尾</title></header><body><h1>李思捷杏兒衰收尾</h1><p>胡杏兒與李思捷早前聯手炮製無綫劇《換樂無窮》已圓滿落幕，劇中扮演夫妻的他們，戲外同樣以老公老婆相稱，杏兒大爆思捷於片場中經常扮鬼扮馬逗她開心：「佢扮蔡楓華真係好似好好笑！有佢喺度唔會悶。」她更讚思捷的演技足以攞視帝。</p><p>對於「老婆」的稱讚，思捷帶笑說：「開工嗰陣見到杏兒真係好辛苦，所以咪吓大家開心！」對於思捷的體貼，杏兒十分受落，那麼其男友黃宗澤豈不是很擔心？思捷笑謂：「弊在扮扮吓，就見到黃宗澤入嚟，即時覺得嘥氣！」幸好二人早已心有所屬，免卻不必要的緋聞。<br>採訪：譚倩宜<br>攝影：黃偉雄
</p></body></html>
