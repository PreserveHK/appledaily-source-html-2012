<html><header><meta charset="utf-8"><title>張家瑩、顏子菲為食冧靚仔</title></header><body><h1>張家瑩、顏子菲為食冧靚仔</h1><p>張家瑩和顏子菲早前跟蔡瀾到新加坡拍攝亞視旅遊節目《蔡瀾亞洲一樂也》，期間品嚐了潮州菜及地道新加坡菜等，但家瑩說最深刻是吃法國菜：「個廚師年輕又靚仔，我哋食咗八道菜，每碟都好精緻，食嗰時廚師冇同我哋講用咗乜材料，食完先知係兔肉、鴨舌同雞冠等！」<br>家瑩和子菲還有機會在酒店泳池享受日光浴，之後三位主持再坐全球最大的摩天輪，子菲說：「新加坡景色好靚，我覺得自己好幸福。」拍攝期間，蔡瀾不幸生病仍堅持開工，令子菲和家瑩很敬佩，子菲說：「可能一啲大牌嘅前輩遇上同樣情況會將拍攝改期，但蔡生冇，好佩服佢。」撰文：丁寧</p></body></html>
