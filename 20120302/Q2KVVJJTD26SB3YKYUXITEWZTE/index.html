<html><header><meta charset="utf-8"><title>蘋果汁議員踩場　促日本認屠殺</title></header><body><h1>蘋果汁<br>議員踩場　促日本認屠殺</h1><p>【本報訊】名古屋市長河村隆之早前發表否定「南京大屠殺」言論，惹起中國政府及民間不滿；西貢區議員方國珊昨日趁日本政府在灣仔會展舉行「日本美食博覽」，到場抗議及遞交信件，表達到河村隆之言論的不滿，希望日本政府能重視事件，惟主辦單位拒收請願信件，方表示憤怒及遺憾，直斥日方在逃避承擔南京大屠殺的責任。<br>方國珊表示，本港作為日本食品最主要的入口地，港人亦喜歡到日本旅遊，港、日雙方的關係友好與密切。日本官員近年頻發表不負責任言論，河村隆之更拒絕收回否定南京大屠殺言論，加深部份華人對日本的反感，令中國人民傷痛和不安。</p></body></html>
