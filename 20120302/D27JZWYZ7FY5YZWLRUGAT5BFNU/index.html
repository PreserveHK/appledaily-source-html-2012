<html><header><meta charset="utf-8"><title>祖兒要嫁通渠佬</title></header><body><h1>祖兒要嫁通渠佬</h1><p>容祖兒昨日以OSIM按摩梳化代言人身份到觀塘出席記者會，大會安排魔術師與祖兒合作，大演戲法，不過她不大感興趣：「我唔係好鍾意魔術，成日覺得係呃人，我最鍾意就係拆穿啲魔術，都幾衰㗎！」</p><p>拒愛魔術男</p><p>祖兒表示想追求她的男仔若用魔術這招一定「衰硬」，提到之前傳緋聞的MV導演，有否用魔術追求她？祖兒坦言：「都唔係，冇呀，我鍾意啲人做手作仔，最好有內涵同智慧，即係識得換燈膽之餘，又識通渠。」<br>採訪：胡比<br>攝影：仇志德</p></body></html>
