<html><header><meta charset="utf-8"><title>BIGBANG坐直升機大激鬥</title></header><body><h1>BIGBANG坐直升機大激鬥</h1><p>韓國組合BIGBANG去年經歷了組合低潮，成員G-DRAGON和大成相繼出事後，今年正式回歸樂壇，早前五子錄影了明天在當地播出的人氣綜藝比賽節目《RunningMan》。製作組十分揼本，安排五子坐直升機型爆出場，他們表示雖然比賽的經驗不及一眾節目主持人，但會用青春來對抗，歡迎放馬過來。</p><p>巡迴騷開鑼</p><p>此外，BIGBANG的世界巡迴演唱會昨晚在首爾揭開序幕，五子首次在舞台上演唱新碟歌曲，令全場歌迷high爆。</p></body></html>
