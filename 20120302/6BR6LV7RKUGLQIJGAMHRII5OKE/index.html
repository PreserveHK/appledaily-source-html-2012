<html><header><meta charset="utf-8"><title>關仁隱事：「大隻新」被老婆嚴密監控 - 關仁</title></header><body><h1>關仁隱事：「大隻新」被老婆嚴密監控 - 關仁</h1><p>導演「大隻新」喺香港撈唔掂之後就回歸祖國拍戲，但佢近年喺內地發展一樣唔係咁如意，籌備咗幾部大製作，唔係攞唔到批文就係因資金籌唔足拍唔成。另外，大隻新同老婆感情亦唔多好，雖然喺人前佢同老婆好恩愛，但實際佢對老婆已經忍無可忍，因為老婆對老公控制得太過份，身邊已經擺晒自己人，唔畀外界直接接觸大隻新，就算連佢經理人「小科斯」一樣要透過佢老婆聯絡佢，最離譜係小科斯連大隻新住處都唔知，因為咁，小科斯同大隻新之間已經有條刺，小科斯仲試過唔撈，後來大隻新搞唔掂又去求呢位老朋友幫手。<br>撰文：關仁</p></body></html>
