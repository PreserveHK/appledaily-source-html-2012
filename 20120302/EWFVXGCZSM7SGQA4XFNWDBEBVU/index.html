<html><header><meta charset="utf-8"><title>近半英女寧願胸大無腦</title></header><body><h1>近半英女寧願胸大無腦</h1><p>美貌比智慧重要？英國一項調查發現，近半年輕女郎都寧願「波大無腦」，要大胸脯也不要智慧，1/3的女性甚至願意以智慧換取豐胸。<br>英國折扣網站早前訪問了1,142名18至25歲的女生，1/4人認為豐滿胸脯令人更高興，60%相信男性對大胸女更有興趣；相反，只有43%受訪者相信智慧能吸引男性，80%坦言別人重視自己的外表多於才智。但波大無腦有壞處。心理學家薩哈忠告各建議女性：「美貌有時而盡，建立自信更重要。」<br>英國《每日郵報》</p></body></html>
