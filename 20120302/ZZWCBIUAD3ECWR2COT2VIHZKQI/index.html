<html><header><meta charset="utf-8"><title>薛凱琪珍惜探訪機會</title></header><body><h1>薛凱琪珍惜探訪機會</h1><p>薛凱琪（Fiona）、周柏豪、盧凱彤及農夫等昨日到商台為稍後舉行的「饑饉三十2012」宣傳，Fiona憶起當年跟大會到斯里蘭卡探訪，入住當地的房屋非常簡陋，衛生環境差，大家入夜寧願坐在空地傾偈，她說：「藝人有好多機會試拍戲唱歌，但係呢種探訪之旅係好難得同感受很深。」</p><p>唔恨上無綫</p><p>柏豪前晚因哮喘而放棄跟橫洲工業出戰慈善籃球賽，乖乖坐在場外做觀眾，他又表示要向隊長致歉，因對方多次出賽流血受傷。對於無綫要求五大唱片歌手簽回歌星約，柏豪說：「我入行一年後都冇乜再上去，嚟緊幾年都係畀心機去其他渠道宣傳，上唔到去都會自己繼續做。」<br>採訪、攝影：馬建華</p></body></html>
