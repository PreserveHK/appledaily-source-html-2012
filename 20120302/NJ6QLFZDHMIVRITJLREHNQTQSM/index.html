<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉綺老公短訊催造人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉綺老公短訊催造人 - 馮仁昭</h1><p>台灣名模林嘉綺噚日嚟咗香港為代言嘅護膚品宣傳，着咗件高衩tubedress露長腿嘅嘉綺話，嚟香港一日密集式做訪問，已經聲音沙啞。佢又話早排去咗墾丁拍廣告，遇上天氣差，但拜神後又放晴，令佢大呼神奇。問嘉綺幾時造人？佢自爆老公有次傳咗個短訊畀佢話「希望能夠辦應該辦的事！」嘉綺就話：「只要身體好，相信BB是自然會有的。」</p></body></html>
