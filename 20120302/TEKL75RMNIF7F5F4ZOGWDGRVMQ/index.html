<html><header><meta charset="utf-8"><title>材識兼收：牛與熊</title></header><body><h1>材識兼收：牛與熊</h1><p>以養殖黑熊活取膽汁的福建歸真堂藥業擬申請上市，被亞洲動物基金會及民間大力反對，指其謀利手法殘忍。<br>《本草綱目》著熊膽功能清心平肝、消除翳膜、殺蛔蟲蟯蟲。現今翳膜（白內障）當靠手術治療，其餘效能，有大量中藥遠勝熊膽。<br>有種物質名鵝脫氧膽酸，有助減慢心肌搏動，防止血栓塞，抑制腫瘤，與熊脫氧膽酸性質相同，故被市場炒作到能治癌及心臟病，我就不信癌症病人敢托命熊膽。<br>醫書及臨床實驗均證實，牛膽的脫氧膽酸跟熊膽相若，功能接近，牛肉檔主可有後悔，年中棄掉多少「熊膽」。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
