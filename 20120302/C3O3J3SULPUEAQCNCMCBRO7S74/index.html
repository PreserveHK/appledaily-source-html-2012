<html><header><meta charset="utf-8"><title>蒼井空拍華語網片</title></header><body><h1>蒼井空拍華語網片</h1><p>日本AV女星蒼井空在內地知名度極高，近日有內地唱片公司斥資200萬人民幣，請她主演華語微電影《第二夢》。<br>據知該片會在東京和上海拍攝，並會在本月14日白色情人節在網上發佈。這部微電影充滿文藝色彩，故事背景定在1930年代的大上海，蒼井空在片中首次穿中國旗袍，製作隊伍來自中、日、韓三地的台前幕後人員。<br>蒼井空正努力學習中文和中國文化，還練習書法和京劇，並為網球女將李娜助陣加油，令她在內地更受歡迎。該唱片公司宣傳人員透露會為蒼井空洗底，將她打造為歌影視三棲發展的清純玉女，競爭對手是內地女星楊冪和楊鈺瑩等。撰文：林妃</p></body></html>
