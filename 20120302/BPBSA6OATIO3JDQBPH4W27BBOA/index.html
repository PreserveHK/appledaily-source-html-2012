<html><header><meta charset="utf-8"><title>嚴爵寫歌唱失戀痛</title></header><body><h1>嚴爵寫歌唱失戀痛</h1><p>台灣唱作歌手嚴爵將於本月16日在九龍灣StarHall舉行「沒有你怎麼辦演唱會」，他透露現時正苦練廣東歌，希望屆時可以獻給粉絲，他說：「如果練不好，不夠100分我就不會唱，到時會自彈自唱，希望可以練好。」他並承諾會用盡100%努力去演出首個香港騷。</p><p>玩地下情</p><p>嚴爵在個人網誌內自爆失戀，就連公司事前也不知他拍拖，他直認對方並非圈中人，兩人拍拖僅數個月就分手：「分開是想要保護她的意思，我亦因此創作了不少歌曲，聽我的新歌會更了解，我失戀後也寫了一首歌，大家可以認識到更多的我。」<br>採訪：駱華齡　攝影：陳順禎</p></body></html>
