<html><header><meta charset="utf-8"><title>趙文卓拍戲8人隨行</title></header><body><h1>趙文卓拍戲8人隨行</h1><p>趙文卓被指罷拍甄子丹監製兼主演的電影《特殊身份》，據知劇組現找來安志杰補替其位置。先前趙文卓在微博否認耍大牌帶七名助手開工，但前日有人以電郵向內地記者爆料指趙文卓在劇組的派頭比甄子丹更大。<br>電郵透露趙文卓共帶了八人隨行，包括太太張丹露、兒子、女兒、保母、仔女的音樂老師、執行經理人及兩個保鑣。同片的甄子丹和張涵予只各帶了兩人隨行。劇組人員表示即使是一線明星，公司只能招待兩個隨行的住宿，其餘由演員負擔。<br>電郵又透露該片將開機時，趙文卓要求入住酒店總統套房，隨行的房間要由一間增到三間，不然拒絕簽約，劇組為不影響進度，惟有簽署這份「霸王合約」。<br>撰文：李森</p></body></html>
