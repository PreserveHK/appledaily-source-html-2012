<html><header><meta charset="utf-8"><title>酸咪咪脆皮雪糕　夠莓</title></header><body><h1>酸咪咪脆皮雪糕　夠莓</h1><p>雖然天氣仲係凉凉哋，不過無阻我對食雪糕嘅慾望，最近見到Haagen-Dazs推出咗全新嘅脆皮三文治，當然唔使講嘢，即買嚟試，外層嘅鬆脆威化包住藍莓脆皮，入面嘅野莓雪糕，味道酸酸甜甜，原來由紅莓、士多啤梨、黑莓、藍莓這四種莓，加埋紅莓果醬混合而成，唔怪得味道咁濃咁正。你都想先試為快，記住家只係全線7-Eleven優先發售，其他超市同便利店就三月中先有售，各位雪糕迷咪錯過啦！</p></body></html>
