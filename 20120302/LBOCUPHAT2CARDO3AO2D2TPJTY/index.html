<html><header><meta charset="utf-8"><title>楊秀惠分手暴瘦15磅</title></header><body><h1>楊秀惠分手暴瘦15磅</h1><p>無綫劇《金枝慾孽（貳）》昨在電視城拍攝宣傳片，陳豪和關禮傑化了大戲妝上陣，關禮傑在劇中演戲子，經常要以花旦造型出場，楊秀惠則演關的妻子。<br>秀惠最近體重驟降，由120磅跌至105磅，她說：「我嚴重腸胃炎，瘦到乜都冇晒！可能咁樣連男友都冇埋！」眾人以為秀惠說笑，但她重申與男友因性格問題已分手兩個月。說到與男友拍拖兩年，已到談婚論嫁階段，秀惠說：「唔係第三者，呢排都冇聯絡，做唔成情侶都可以做朋友，第日可能唔知會發生乜事。」秀惠表現堅強，又說歡迎任何人請她食飯：「順便可以增肥，不過飯局就唔好。」<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
