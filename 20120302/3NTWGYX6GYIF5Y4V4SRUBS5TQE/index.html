<html><header><meta charset="utf-8"><title>今日提醒你：美國升學講座</title></header><body><h1>今日提醒你：美國升學講座</h1><p>【本報訊】美國駐港總領事館EducationUSA留美升學諮詢中心，明天上午11時30分至下午2時，在油麻地窩打老道52號信義中學禮堂，舉辦美國大學展覽及研討會。展覽將介紹17所美國大學，為學生及家長提供美國大學的選擇和入學政策的最新信息。除了展覽，亦有三場講座，分別介紹美國大學校園的俚語、美國社區學院、如何節省學費並獲得美國學士學位、美國四年制大學和如何取得國際學生獎學金。展覽及講座均免費，查詢電話：28412402。
</p></body></html>
