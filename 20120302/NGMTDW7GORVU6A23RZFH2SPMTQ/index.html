<html><header><meta charset="utf-8"><title>卓韻芝披皮草遭聲討</title></header><body><h1>卓韻芝披皮草遭聲討</h1><p>卓韻芝一向支持動物權益，但日前她卻在微博上載一張自己披着一件狐狸皮草的相，即時被大批憤怒網民在facebook、微博及高登討論區聲討。<br>有網民在微博表示：「自以為為咗靚而披上一條屍體嘅人，話乜支持動物權益。」又有網民告訴阿芝，皮草工人如何將動物製成皮草的殘忍過程。對於披狐皮上身被插爆，阿芝昨日在facebook上載了道歉短片，她說：「我要解釋狐皮係我巴黎朋友搬屋前，我喺佢哋垃圾筒搵到嘅，我好鍾意時裝，我有諗過到底要定唔要，我好想強調我係支持動物權益，支持環保，希望大家明白。如果令人不安，我要講句對唔住。」<br>採訪：葉雪</p></body></html>
