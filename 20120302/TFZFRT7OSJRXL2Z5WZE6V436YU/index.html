<html><header><meta charset="utf-8"><title>老闆拒付欠薪　殺兩人割頭顱</title></header><body><h1>老闆拒付欠薪　殺兩人割頭顱</h1><p>貴州赫章縣一名非法煤窯的23歲老闆劉仕順，上月11日拒付兩名工人600元人民幣欠薪，雙方後爭執。劉竟持刀脅持兩名工人到河流附近，先後斬死兩人，更殘忍的割下兩人的頭顱，將屍體掩埋在山溝（圖），他現已被公安拘捕。<br>上月14日傍晚，兩具無頭男屍被村民發現，公安確認死者是兩名曾在劉仕順經營的非法小煤窯打工的王姓男子，到劉家討欠薪後杳無音訊。調查發現，劉當日拒付欠薪怕被揭發而起殺機。他以菜刀脅持兩人，將他們捆綁帶到偏僻的飆水岩亂刀砍死。次日他因怕被查到，又溜到案發現場割下兩人頭顱。<br>湖北《三峽晚報》</p></body></html>
