<html><header><meta charset="utf-8"><title>拖行　剝皮　斬首90後少年冷血虐狗</title></header><body><h1>拖行　剝皮　斬首<br>90後少年冷血虐狗</h1><p>浙江海寧四名90後少年，竟然做出讓網民群起炮轟的行為。四名在當地一間學校高中三年級的學生，在路上見到一隻奄奄一息的流浪狗，不但沒有將狗送醫，反而拿來刀子、繩子，不斷折磨牠，更將牠放在地上拖行逾100米（圖）。最後四人將小狗宰殺，剝去狗皮，並拿着血淋淋的狗頭、用沾滿鮮血的手擺出勝利手勢，拍照留念，並將狗肉拿回家吃。<br>內地網民看過有關照片後，大呼這些90後少年冷血，質疑他們這次殺狗，下次便會殺人。有網民已進行人肉搜索，知道四名少年的身份，其中一名少年更稱，虐狗為求「威風」，更稱「大家興致高，我不想掃興」。<br>浙江在線</p></body></html>
