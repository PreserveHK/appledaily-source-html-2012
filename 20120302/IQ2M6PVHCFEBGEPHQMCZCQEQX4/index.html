<html><header><meta charset="utf-8"><title>LeonaLewis今唱旺置地</title></header><body><h1>LeonaLewis今唱旺置地</h1><p>三度提名格林美獎的26歲英國女歌手LeonaLewis，近日首度來港。LeonaLewis昨日早上由英國來港，隨即入住中環置地文華酒店休息，今晚會為「Landmark」將商廈四合一的千人慶祝活動，在置地水池獻唱。<br>一向身材火辣的LeonaLewis會穿上多套靚衫，獻唱半小時，大約6至7首首本名曲，而派對除了吸引年輕歌手，更吸引不少名媛及名人年輕二代，如薛芷倫、東亞集團大少李民橋、林建岳女兒林心兒、鄧永鏘女兒鄧愛嘉等。<br>撰文：林妃<br></p></body></html>
