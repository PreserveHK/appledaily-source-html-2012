<html><header><meta charset="utf-8"><title>胡渭康再闖樂壇零壓力</title></header><body><h1>胡渭康再闖樂壇零壓力</h1><p>胡渭康不經不覺已出道30年，他上月尾剛推出首張個人唱片《KEEPGOING》，他坦言雖然現在唱片市道不算太好，但自己卻不感到有一絲壓力，他說：「其實呢隻碟我本來係諗住自資出嘅，但嗰陣林老闆（林建名）知道之後，竟然問我有冇興趣一齊出，我當然話好啦！既然負責畀錢嘅老闆都冇壓力，我梗加冇啦！」<br>其實早年的胡渭康曾淡出娛樂圈，到英國讀書、打工及做生意，他表示這些體驗令他很難忘：「我喺英國第一次打工，第一次受氣，個感覺都幾深，係一種磨練。我以前可能會有啲年少氣盛，得罪咗人都唔知！」<br>採訪：文國駿　攝影：陳順禎</p></body></html>
