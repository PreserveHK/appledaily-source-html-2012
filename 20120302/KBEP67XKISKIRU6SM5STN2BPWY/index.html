<html><header><meta charset="utf-8"><title>安仔新加坡曬巨鵰</title></header><body><h1>安仔新加坡曬巨鵰</h1><p>許志安和兩女模蔡恩真、松岡李那，昨日到尖沙咀出席手錶記者會，安仔有索女低胸陪伴，他全程雙手擺在身前硬晒呔，他笑說：「我好規矩，係想騷個產品。」</p><p>拍拖跑步</p><p>安仔表示剛從新加坡返港：「去嗰度玩咗兩日，同張衞健仲有佢媽咪，喺嗰邊曬太陽，覺得自己都係時候要減肥。」曾經被影到白色泳褲現大鵰，安仔似乎不怕再被偷影，他笑說：「冇喇，張衞健喺隔籬乜都變細。」安仔稱以跑步減肥，大方表示會跟女友鄭秀文一同跑步瘦身。<br>此外，松岡李那前晚到跑馬地出席活動，甩拖後的她早前去布吉玩，但她強調跟舊愛仍是好朋友。採訪：楊潔雯<br>攝影：仇志德</p></body></html>
