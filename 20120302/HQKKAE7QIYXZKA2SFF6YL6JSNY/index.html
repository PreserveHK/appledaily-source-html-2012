<html><header><meta charset="utf-8"><title>連詩雅拍MV齋寫</title></header><body><h1>連詩雅拍MV齋寫</h1><p>連詩雅昨到商台宣傳新歌《到此為止》，她指歌曲靈感來自她寫給舊男友的信，作曲的周柏豪與填詞的林若寧看過後，便為她度身訂做，歌詞講主角憶起舊情又放不低，但面對大家各有新生活便要叫自己到此為止。連詩雅說：「林若寧將信中嘅字變成歌詞，雖然係好多年前嘅事，每次我聽番都仲喊仲好激動。」<br>該曲MV拍攝前，連詩雅跟同事做了一個臨時MV放上YouTube，錄得超過60萬點擊率，她說：「個MV係我將歌詞寫晒落紙，然後一張張揭起，唱時我都有淚光，我唔識寫中文，寫歌詞都用咗三個鐘，拍又用咗三個鐘。」網友更留言指是史上最低成本MV。<br>採訪、攝影：馬建華</p></body></html>
