<html><header><meta charset="utf-8"><title>求驗客手記：威爾斯感人友賽悼史必 - 求驗客</title></header><body><h1>求驗客手記：威爾斯感人友賽悼史必 - 求驗客</h1><p>周三嘅國際友賽，基本上都係太公波，競賽意義唔算大，惟獨威爾斯主場對哥斯達黎加呢一場就別具意義，因為係為咗紀念已故領隊史必嘅賽事。相信球迷對史必喺早前自殺身亡嘅消息，仍然記憶猶新，威爾斯足總就搵咗周三迎戰哥斯達黎加嘅友賽嚟紀念呢名前領隊。</p><p>多位史必生前好友好似曉士同傑斯等都有出席；而最感人嘅時刻，就係隊長比拿美帶住史必兩名囝囝艾迪及湯美出場，向史必致敬時，全場球迷都起立拍掌。可惜，威爾斯場波最後輸0:1，如果唔係呢個紀念賽就更完美。</p></body></html>
