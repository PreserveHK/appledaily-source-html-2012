<html><header><meta charset="utf-8"><title>Sam加料再唱貪曾</title></header><body><h1>Sam加料再唱貪曾</h1><p>「歌神」許冠傑（Sam）最近為四月的紅館演唱會積極籌備，但他依然關心時事，愛諷刺時弊的他看到近日特首曾蔭權的大貪行為，忍不住再在他的串燒歌《斤両十足》中加料，屆時唱到《紙船》時，畫面會播特首坐豪華遊艇情況，定必令港人有共鳴。<br>Sam亦記掛逝世三個多月的三哥許冠英，阿英每次都有份參與Sam的演唱會，為了延續其精神，Sam特別揀選阿英的名曲《懷念著你》加入新詞悼念，Sam寫道：「還會記起蘇屋邨往事，多少歡笑和那幸福少年時」屆時二人將隔空對唱，再續兄弟情。大概是得到阿英的保佑，Sam演唱會考慮加開第四場。撰文：丁寧</p></body></html>
