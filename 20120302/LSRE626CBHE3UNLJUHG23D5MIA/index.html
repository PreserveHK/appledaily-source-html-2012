<html><header><meta charset="utf-8"><title>巴黎直擊阿徐買貨念乖女</title></header><body><h1>巴黎直擊<br>阿徐買貨念乖女</h1><p>2012巴黎時裝周開幕，徐濠縈、Angelababy、卓韻芝等今季都有赴法睇騷。徐濠縈在香港時間前日捧設計師MartineSitbon主理的RueduMail場，她透露將留十日買貨：「個女好掛住我，我都有少少depress，因為咁忙，同埋都掙扎咗，好彩爹哋喺香港，可以陪佢多啲。」<br>阿徐表示五、六月將在尖沙嘴開新鋪：「係第三間鋪，都做咗三年，都回咗本㗎喇，今次走啲young啲嘅路線，但唔知點分身。」阿徐下周三（7日）生日，也只能留在巴黎過，她說：「冇得慶祝生日，之前已經食咗飯。」<br>採訪：顏英儀<br>攝影：葉君海</p></body></html>
