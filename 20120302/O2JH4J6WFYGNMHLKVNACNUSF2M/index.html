<html><header><meta charset="utf-8"><title>少年怕爸打爬上七米樹</title></header><body><h1>少年怕爸打爬上七米樹</h1><p>「爸爸要打我！」福建福州台江消防員於上月29日接報，指在工業路有人被困樹上。消防員到場後，只見現場有大批群眾圍觀，而一名約13歲的少年則蹲坐在離地面約七米的樹杈上，嘴裏一直嚷着「爸爸要打我」，不時更欲向上攀爬。<br>原來樹上的少年被媽媽責罵後，逃出家門，後因害怕父親打罵，故爬上樹上。消防員見狀後，急得大喊要他「雙手抱樹」、「坐下來」。最後少年的父母到場後，兩人再三承諾不對兒子動粗，少年才在消防員協助下，從樹上爬下來。<br>安徽衞視</p></body></html>
