<html><header><meta charset="utf-8"><title>蘋果汁鄭汝樺促批沙中線撥款</title></header><body><h1>蘋果汁<br>鄭汝樺促批沙中線撥款</h1><p>【本報訊】運輸及房屋局長鄭汝樺昨在立法會鐵路事宜小組委員會上表示，沙中線大圍至紅磡段工程的環境影響評估，受港珠澳大橋環評官司影響而延誤了八個月，但環保署署長已經通過沙中線環評報告。政府希望在立法會休會前申請撥款，令工程盡快展開，預計可於2018年完成，而紅磡至金鐘段可於2020年完成。<br>議員鄭家富關注通脹令多項基建成本上升，會否令沙中線造價上升。鄭汝樺表示，向立法會申請撥款時，會以2011年9月價格計算，雖然跟對一上次估算相差兩年，其間有通脹，但政府會將部份工序壓縮，盡量將沙中線成本控制在700億元之內。</p></body></html>
