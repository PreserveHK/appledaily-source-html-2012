<html><header><meta charset="utf-8"><title>油麻地持刀賊劫7-11</title></header><body><h1>油麻地<br>持刀賊劫7-11</h1><p>【本報訊】獨行賊昨持刀行劫油麻地一間7-11便利店，現場西貢街3至5號地下，昨凌晨2時許，一名身穿紅衣、孭着灰色背囊的賊人，持刀闖入舖內，其時兩名女店員，一人在舖內執貨，另一名44歲姓黃女職員（箭嘴示），在舖面整理貨架，黃受驚圍着貨架兜圈逃走，與賊人追着玩「氹氹轉」，後黃婦失足跣倒扭傷左腳，賊人逼黃婦到收銀櫃枱取出2,500元現金，離開時更掠去一條約值500元的香煙。</p></body></html>
