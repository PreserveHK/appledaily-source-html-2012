<html><header><meta charset="utf-8"><title>will.i.am賀2NE1隊長牛一</title></header><body><h1>will.i.am賀2NE1隊長牛一</h1><p>美國組合BlackEyedPeas主將will.i.am（左）前晚在韓國開騷，他更與韓國女子組合2NE1十分投契，日前送上蛋糕為剛度過21歲生日的2NE1隊長CL（右）慶生，令CL大為驚喜，其隊友Sandra則將相片放上twitter與歌迷分享。此外，2NE1在前晚舉行的大眾音樂頒獎禮上奪得最佳電子舞曲獎，而狂掃三獎的韓國女歌手IU則因身體不適缺席。</p></body></html>
