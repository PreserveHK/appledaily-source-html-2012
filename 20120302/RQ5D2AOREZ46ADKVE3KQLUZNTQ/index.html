<html><header><meta charset="utf-8"><title>蘋果汁三千萬元關愛少數族裔</title></header><body><h1>蘋果汁<br>三千萬元關愛少數族裔</h1><p>【本報訊】關愛基金推出新援助項目，預算動用3,000萬元為少數族裔及內地新來港定居人士，提供語文課程津貼，每宗申請可獲350元至700元津貼。<br>關愛基金表示，今次計劃的參加者需為非在學少數族裔，或內地新來港定居人士。參加者需報讀僱員再培訓局的專設語文課程，及出席率要達80％或以上才獲津貼。<br>參加者需通過特定資助計劃經濟審查，或每月家庭入息低於指定入息限額。計劃預算為3,000萬元，每個申請的津貼由350元至700元不等。</p></body></html>
