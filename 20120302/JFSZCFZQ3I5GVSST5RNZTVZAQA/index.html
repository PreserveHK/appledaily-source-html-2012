<html><header><meta charset="utf-8"><title>何麗全寸無綫慳皮</title></header><body><h1>何麗全寸無綫慳皮</h1><p>谷德昭昨日率組合Octobeez及Bro5出發到斐濟為now電視台拍攝旅遊特輯，now高層何麗全亦有送機，並將一部相機及十蚊美金交予肥谷，叫他到當地拍《勁歌金曲》、《體育世界》及音樂特輯，擺明玩無綫。Octobeez成員Hidy說到近日已有模為出寫真互寸，她無意加入戰團：「家想試新嘢，今年會同Rika出碟，如果再出真係要剝晒先得！」</p><p>擬斟志雲加盟</p><p>何麗全透露稍後會邀屬五大唱片的吳雨霏及陳柏宇到台灣拍攝旅遊節目，另外葛民輝亦會主持一個飲食節目，至於可會邀陳志雲加盟？何麗全說：「我會約佢見面，希望到時可以遊說到佢嚟做幕前。」<br>採訪、攝影：譚倩宜</p></body></html>
