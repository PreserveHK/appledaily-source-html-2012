<html><header><meta charset="utf-8"><title>案件速遞病漢認企圖搶警槍</title></header><body><h1>案件速遞<br>病漢認企圖搶警槍</h1><p>【本報訊】已婚精神病漢曾多次自殺不遂，早前更企圖當街搶警槍自盡，激動大叫：「我攞你支槍，拉我！」他因而被控企圖無牌管有槍械罪，昨於觀塘裁判法院認罪，案件押後至本月16日判刑。<br>辯方求情指，案發時被告李斌華（36歲）剛轉職地盤工人，因精神壓力大而病發，犯案只是想自殺。事發今年1月6日，被告於牛頭角裕民大廈外，企圖搶去一名巡警的配槍，又問警員：「我可唔可以攞你支槍自殺？」最終事敗被制服。<br>案件編號︰KTCC149/12
</p></body></html>
