<html><header><meta charset="utf-8"><title>瑞典斯德哥爾摩男最性感</title></header><body><h1>瑞典斯德哥爾摩男最性感</h1><p>男人，哪裏的最性感最帥？網上旅遊雜誌《旅行家文摘》（TravelersDigest）的排名榜，從性眼光出發，指瑞典斯德哥爾摩的男人最帥最性感。<br>斯德哥爾摩帥哥火辣辣，壓倒了排第二的紐約男、排第三的阿姆斯特丹男。《旅行家文摘》指：「他們那北歐人骨架細膩的特徵和過人身高，總令人覺得很帥。」瑞典帥男代表，以前有網球球星波格，現有演員AlexanderSkarsgard（圖）。<br>其他入選十大性感帥哥的城市包括：里斯本、布宜諾斯艾利斯、悉尼、馬德里、柏林、米蘭、特拉維夫。<br>瑞士《地方報》</p></body></html>
