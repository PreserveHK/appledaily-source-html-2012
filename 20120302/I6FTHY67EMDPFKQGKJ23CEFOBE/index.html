<html><header><meta charset="utf-8"><title>王梓軒邀陳妍希食檸檬</title></header><body><h1>王梓軒邀陳妍希食檸檬</h1><p>不少人看完台灣人氣電影《那些年，我們一起追的女孩》，都會投入戲中對陳妍希產生好感，王梓軒日前接受訪問時表示求學時期沒有遇過像陳妍希般靚的女生，早前他有幸跟陳妍希同場觀看郭富城演唱會，身旁的石祐珊為他取得女方的聯絡，並邀請擔任新歌MV女主角，王梓軒說：「可惜陳妍希冇檔期拍唔到，惟有等下次再邀請。」<br>王梓軒今年8月將於會展舉行音樂會，日前跟音樂總監趙增熹開會，更邀得莫文蔚擔任顧問：「我之前有寫過歌畀佢，希望佢會帶型格感覺畀我，其實我仲想邀請佢做嘉賓，未知得唔得，張敬軒同方大同我都想邀請。」<br>採訪、攝影：馬建華</p></body></html>
