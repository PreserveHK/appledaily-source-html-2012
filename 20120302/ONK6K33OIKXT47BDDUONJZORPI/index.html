<html><header><meta charset="utf-8"><title>NBA趣趣地：快艇要死忠「粉絲」改名</title></header><body><h1>NBA趣趣地：快艇要死忠「粉絲」改名</h1><p>快艇有個死忠「粉絲」叫DarrellBailey（圖），季季都買季票，11年嚟從不間斷，佢自己改名叫ClipperDarrell，仲會着埋快艇隊色嘅西裝睇波。而新加盟球員都會見一見佢，好似入會儀式咁；不過球會就好似唔多like，仲叫佢唔好再叫自己做ClipperDarrell，搞到佢勁傷心。而快艇球員紛紛上twitter留言撐佢，今次有排鬥。</p></body></html>
