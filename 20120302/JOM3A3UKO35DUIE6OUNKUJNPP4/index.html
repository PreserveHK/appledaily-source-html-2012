<html><header><meta charset="utf-8"><title>青雲攞獎冧杜琪峯</title></header><body><h1>青雲攞獎冧杜琪峯</h1><p>第18屆香港電影評論學會大獎頒獎禮昨於西灣河香港電影資料館舉行，姜文憑《讓子彈飛》獲頒最佳導演，最佳男、女演員分別為《奪命金》的劉青雲及《桃姐》的葉德嫻，許鞍華執導的《桃姐》則成最佳電影。<br>青雲講述得獎感受時說：「今次得獎特別開心，因為拍杜琪峯咁多戲，係第一個角色拎獎。」姜文則笑言做演員時是導演拿獎，做導演時則是演員拿獎，所以這次破例他很開心。青雲受訪時指以往他演的多個杜琪峯執導下的角色也拿不到獎純粹是自己關係，他說：「今次終於有交代！」<br>採訪：文國駿<br>攝影：陳順禎</p></body></html>
