<html><header><meta charset="utf-8"><title>TheMonkees主音病逝</title></header><body><h1>TheMonkees主音病逝</h1><p>美國老牌組合TheMonkees的英國人主音DavyJones，於美國時間周三在佛羅里達州逝世，終年66歲。據跟Davy一起的目擊者表示，Davy臨終前突然覺得身體不適，呼吸困難，他被送到醫院後已證實死亡，警方證實他患上心臟病。Davy生前曾與MickyDolenz、PeterTork及MichaelNesmith組成TheMonkees，60年代走紅美國。</p></body></html>
