<html><header><meta charset="utf-8"><title>陳妍希女神變歌神</title></header><body><h1>陳妍希女神變歌神</h1><p>台灣宅男女神陳妍希經常四周飛，剛剛出席完康城影展，近日又在香港拍攝電影《Together在一起》，之後又要到上海、東京及威尼斯等地宣傳，人氣高企的她最近被護膚品牌Neutrogena睇中邀任代言人。<br>擁有可愛臉蛋的陳妍希，認為現時很多女性幾乎每日都要化妝，因此一定要注意清潔皮膚，她說：「有時候收工回家雖然很累，但堅持要清潔後才睡覺，如果污垢堵塞毛孔，可能會有皮膚敏感呢。」陳妍希透露完成新片的拍攝工作後，手頭上還有三部電影，雖然不停開工拍戲，但熱愛唱歌的她亦有意於今年推出個人唱片，屆時更會來港宣傳。<br>撰文：盧妹</p></body></html>
