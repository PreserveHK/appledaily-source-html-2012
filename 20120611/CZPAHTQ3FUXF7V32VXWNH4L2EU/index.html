<html><header><meta charset="utf-8"><title>范冰冰告網站索償50萬</title></header><body><h1>范冰冰告網站<br>索償50萬</h1><p>章子怡日前發聲明否認捲入薄熙來案，而一向聲稱對傳媒「百毒不侵」的范冰冰，近日也無故被牽涉入章子怡遭調查事件中，她被影射為報道章子怡捲入薄熙來案的幕後主謀。范冰冰認為黔訊網和編劇、影評人畢成功發佈的文章內容侵犯其名譽權，要求對方分別賠償精神撫慰金50萬元，近日已向朝陽法院遞交訴狀。</p><p>傳聞廣被轉發</p><p>黔訊網刊載了題為《編劇爆章子怡被黑內幕，主謀范冰冰已無戲可拍？》的文章，其後在微博被廣泛轉發。范冰冰認為黔訊網和畢成功捏造故事、虛構情節，嚴重影響她的名譽，故提出訴訟，要求對方賠償及道歉。而黔訊網昨日刊登聲明，向范冰冰道歉。<br>撰文：林妃</p></body></html>
