<html><header><meta charset="utf-8"><title>羅大佑作歌勉勵港人</title></header><body><h1>羅大佑作歌勉勵港人</h1><p>台灣歌手羅大佑將在下月在紅館舉行個唱，昨日在灣仔舉行記者會，他笑指若門票銷情差就會把自己抵押。已相隔八年沒在港開騷的羅大佑，透露正聯絡表演嘉賓：「我怕說了出來會沒有人看我。」</p><p>學習容忍</p><p>羅大佑特別創作新歌《家》，他表示香港的下一代很重要：「香港特別在6、7月麻煩，8月就有818事件（李克強訪港事件），下一代要平靜啲。」羅大佑表示97後香港人情緒變化大，他說：「香港同台灣可以溝通多啲，自從馬英九當總統，台灣都變成熟了。」問到香港是否要效法台灣有一人一票選舉？他稱：「2017普選好重要，但沒有人夠膽拍板。」<br>採訪、攝影：王連連</p></body></html>
