<html><header><meta charset="utf-8"><title>屯門狂徒襲稻香新店</title></header><body><h1>屯門<br>狂徒襲稻香新店</h1><p>【本報訊】稻香集團在屯門建生商場二樓新開的稻香酒樓，昨晨第二天開門營業期間，被歹徒闖入扑爆玻璃刑毀。稻香集團發言人稱，案件已交由警方調查，未知事件原因。酒樓地下為接待處和燒味部，沿樓梯上一層便是大堂，每天早上7時營業。<br>昨晨6時許大門已開，職員在內打點準備早巿時，四名年約20多歲戴口罩的青年闖入，跑上大堂，沿樓梯而下，用鐵鎚扑毀三塊約5呎乘3呎的樓梯強化玻璃（圖）後逃去，職員其後報警。經初步點算，樓梯玻璃、酒櫃和收銀機損毀。</p></body></html>
