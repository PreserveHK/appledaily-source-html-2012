<html><header><meta charset="utf-8"><title>北極熊發惡　爆裂玻璃</title></header><body><h1>北極熊發惡　爆裂玻璃</h1><p>荷蘭動物園有北極熊發惡，幾乎打爆玻璃破池而出！<br>鹿特丹動物園的北極熊「維克斯」，當日如常在泳池內游來游去，兩名遊人正站在泳池玻璃前邊，沒留意「維克斯」（右圖）原來已拿起大石拋來拋去，直至牠將大石擊中玻璃，發出「呯」一聲，兩人才驚嚇得彈開。定睛一看，原來玻璃已爆裂（左圖），幸未被打破。<br>動物園職員不相信「維克斯」為自由發惡，因牠一向愛玩拋石。<br>英國《星期日郵報》</p></body></html>
