<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪屈方大同掃新衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪屈方大同掃新衫 - 馮仁昭</h1><p>薛凱琪（Fiona）為Giordano設計咗八款以畫作為主題嘅潮Tee，噚日喺旺角搞發佈會，Fiona話為咗七月嘅個唱，仲設計咗特別版Tee，而今次所有細節，Fiona都有份傾，佢要求用料好，令成本提升，不過Fiona都識做，將自己酬勞減低。問Fiona會唔會叫緋聞男友方大同買？佢講笑話：「每個系列每個size都要買。」
