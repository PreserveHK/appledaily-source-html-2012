<html><header><meta charset="utf-8"><title>三哥叫華仔出來見人</title></header><body><h1>三哥叫華仔出來見人</h1><p>苗僑偉（三哥）、黃日華、任達華及錢嘉樂昨日到尖沙嘴出席香港汽車會活動，對劉德華小龍女日前滿月，只發了一張三隻手的照片，三哥笑說：「咁神秘？起碼肯出嚟見吓人先啦，冇乜所謂，開心嘢，我未得閒聯絡佢，佢咁興奮，呢個階段無謂打攪佢。」至於會否分享湊女經，三哥即說這話題到此為止，不想再講。<br>黃日華昨日負傷出現，他稱日前踢波不慎拉傷右腳，令肌肉撕裂，他又說稍後會相約劉德華一班好友聚會。任達華就表示近日趕戲日夜顛倒，但仍堅持夜晚睇歐國盃，但睡眠不足不敢揸車改搭的士。<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
