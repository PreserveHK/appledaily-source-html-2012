<html><header><meta charset="utf-8"><title>荃灣警截七非法改裝車</title></header><body><h1>荃灣<br>警截七非法改裝車</h1><p>【本報訊】新界南總區交通部特遣隊，前晚10時許展開反非法賽車行動。直至昨晨零時許，警員在荃灣荃錦公路近馬閃排路交界，共截停三部私家車和四部電單車（圖），包括日產GTR、日產fairlady及三菱私家車，電單車則包括Aprilia、本田CBR600、本田Super4等，警方懷疑七部車曾被非法改裝，有關司機經調查後全部獲准離開，暫無人被捕，有關車輛則被拖走待驗。</p></body></html>
