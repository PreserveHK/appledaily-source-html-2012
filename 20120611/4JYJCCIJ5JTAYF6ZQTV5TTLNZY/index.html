<html><header><meta charset="utf-8"><title>拿破崙英文信317萬成交</title></header><body><h1>拿破崙英文信317萬成交</h1><p>法國拿破崙（NapoleonBonaparte左圖）在滑鐵盧戰爭慘敗後，被流放聖海倫娜島，當時他用英文寫的一封信（右圖），前天（周日）在法國拍賣，以32.5萬歐元（317萬港元）成交，高出估值三倍。<br>這封信寫於1816年3月9日，當時拿破崙已47歲，努力在獄中學英文，他只曾以英文寫過三封信，這是其中一封，是他在獄中寫給英文老師修改的，所以特別珍貴，結果這封信由巴黎一間私人書信及手稿博物館投得。<br>法新社</p></body></html>
