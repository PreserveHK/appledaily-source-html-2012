<html><header><meta charset="utf-8"><title>楊崢整臘腸享受熱辣辣</title></header><body><h1>楊崢整臘腸享受熱辣辣</h1><p>陳嘉容、楊崢和李純恩昨日到上環錄影飲食節目，近期美食紀錄片《舌尖上的中國》紅爆內地，三人正是到片中介紹的上環和興臘味拍攝，他們在臘腸工場學習製作傳統臘腸，工場氣溫炎熱，但兩位靚女滴汗不沾，李純恩則汗流浹背。
</p><p>陳嘉容出相集</p><p>楊崢向來對廚藝有研究，昨日她整臘腸亦有板有眼，她說：「每次入廚房都好熱，但好享受呢種自在。」楊崢推出了烹飪書，但未敢開創飲食業，只希望覓得跟自己有相同愛好的男伴。陳嘉容將會推出首本個人相集，早前遠赴布拉格拍攝，她說：「會有內衣相。」陳嘉容強調不怕與模比較，相集以健康高貴為主題。<br>採訪、攝影：卓寶花</p></body></html>
