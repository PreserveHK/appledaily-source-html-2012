<html><header><meta charset="utf-8"><title>趙式芝開會悶親狗</title></header><body><h1>趙式芝開會悶親狗</h1><p>趙式芝在尖沙嘴開設的手袋店，前日開幕，她與好友Sean帶同兩隻愛犬一早到場招呼朋友。Sean經常抱着兩隻狗，照顧有加。趙式芝表示平時也會帶兩隻愛犬上班，她說：「佢哋喺屋企好悶，因為周末先有得出街，所以我返工都帶埋佢哋。佢哋返工都好定，有時開會我會放個袋喺枱面，佢哋凸個頭出嚟聽，佢哋最叻扮唔存在。有時如果個會悶，佢哋就會將個頭塞番入個袋度。佢哋真係好鍾意跟住主人，反而唔鍾意運動。」<br>現時主力打理父親生意的趙式芝，稍後將在銅鑼灣開手袋分店，但她不會經常巡舖：「我會交畀其他同事做，我主力會搵啲靚袋返嚟賣。」<br>採訪、攝影：王連連</p></body></html>
