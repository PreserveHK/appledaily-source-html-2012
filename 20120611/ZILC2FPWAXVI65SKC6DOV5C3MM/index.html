<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星賓史迪拿有份配音的動畫《荒失失奇兵3：歐洲逐隻捉》在美國及海外周末票房均登上榜首。<br><br>●英國男歌手佐治米高前日在倫敦拍攝新MV時，扮演被洛杉磯警察開槍射擊受傷倒地，亦有一匹斑馬在場。<br><br>●日本女星長澤正美主演的新劇《都市傳說之女》，上周五在日本播出大結局，東京地區錄得11.6%收視。</p><p>●日本女星菅野美穗最近被傳跟男星稻垣吾郎復合，有目擊者表示曾在銀座看到二人在街上發生爭執。<br><br>●韓國組合SuperJunior成員東海，昨日公開在首部擔正新劇《熊貓小姐和刺猬》的廚師造型。<br><br>●韓國天王Rain前日向軍方請假，擔任好兄弟在首爾舉行的婚禮司儀。</p></body></html>
