<html><header><meta charset="utf-8"><title>洪朝豐被囝囝狂踩</title></header><body><h1>洪朝豐被囝囝狂踩</h1><p>洪朝豐封咪不做電台後準備全情投入歌唱事業，昨日他應邀擔任港台《笑容從家開始》節目嘉賓，無所不談，由精神病到父子情和家人關係，洪朝豐的精神病康復理想，每日準時服藥，他說：「藥會食到死為止，但係我情況好好。」<br>此外，洪朝豐兒子已經28歲，他表示兩父子感情要好，而且有話直說，他說：「我個仔成日踩我，喺屋企唱歌又話我難聽，又話我開咪把聲一啲都唔磁性，仲一啲都唔靚仔。」離開電台工作，洪朝豐休假兩星期開始灌錄唱片和參加內地真人騷《中國達人秀》，他說：「唱歌係我夢想，我21歲已經想做歌手，家只係圓夢，亦唔會有壓力。」<br>採訪、攝影：楊潔雯</p></body></html>
