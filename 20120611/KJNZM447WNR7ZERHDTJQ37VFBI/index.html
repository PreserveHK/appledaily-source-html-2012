<html><header><meta charset="utf-8"><title>《心戰》大開殺戒谷收視</title></header><body><h1>《心戰》大開殺戒谷收視</h1><p>無綫《心戰》收視只屬一般，比處境劇《愛．回家》還要低，多少與懸疑劇情早就被解構有關，不過仍吸引一班忠實擁躉繼續捧場，今周播至第15至20集，30集的結局正轉入大直路，而且將大開殺戒，再以多位主角之死來谷收視。<br>此劇可謂死得人多，包括清楚陳豪底細的天叔、警察卧底Charlie、章世婷男友Jerry、章世言的良知戴耀明，及飾演四個心魔的黃德斌、李霖恩、何啟南及簡慕華，而且還會有其他連環兇殺案的受害者。<br>採訪：丁寧</p></body></html>
