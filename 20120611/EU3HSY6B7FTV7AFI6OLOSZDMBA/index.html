<html><header><meta charset="utf-8"><title>梁詠琪養狗學湊仔</title></header><body><h1>梁詠琪養狗學湊仔</h1><p>梁詠琪（GiGi）、劉青雲昨日在九龍塘出席「保護遺棄動物協會15周年紀念活動」，GiGi帶了兩個月前收養的黑唐狗到場呼籲：「大家應該去收養，唔好買狗，養之前要諗清楚，唔好貪得意，但之後又遺棄佢哋。」GiGi笑說養狗正好是將來養育孩子前的練習，不過暫時仍未有好消息，家人也沒有施壓。<br>GiGi舊愛鄭伊健和蒙嘉慧喜事近，GiGi表示已經再沒有和伊健聯絡，但仍衷心祝賀：「如果係真，會恭喜佢，都傳咗好耐，希望快啲成事。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
