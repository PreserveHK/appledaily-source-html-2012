<html><header><meta charset="utf-8"><title>今日12時26分　廣州立竿無影</title></header><body><h1>今日12時26分　廣州立竿無影</h1><p>「立竿無影」！今年太陽於今日首次直射廣州，若天色晴朗，市民可於12時26分54秒，觀賞到少見而有趣的立竿無影天文現象（圖）。</p><p>只出現在北回歸線以南</p><p>此現象只出現在北回歸線以南的地區，太陽直射廣州代表夏季真正來臨，據稱當太陽垂直射時，「萬丈深淵的井底蛙也能見到陽光」。<br>為此，廣州協和中學建成當地首個綜合性太陽曆廣場，場內的「地平式日晷」由七支筆直的鋼柱組成，今日正午12時起，鋼柱的日影長度會越來越短，到太陽垂直照射時，影子更會頓時消失。<br>廣東《信息時報》
</p></body></html>
