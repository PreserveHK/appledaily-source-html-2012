<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂爭韓國影帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余文樂爭韓國影帝 - 馮仁昭</h1><p>余文樂同黃秋生主演嘅新戲《車手》，即將上映，呢套戲繼之前獲邀喺歐洲瑞士盧卡諾舉行首映後，亦已落實入圍2012年韓國富川國際幻想電影節。樂仔曾經喺呢個電影節得到影帝寶座，呢次電影再入圍角逐競賽項目，唔知樂仔可唔可以再下一城呢？秋生就希望韓國嘅觀眾會欣賞佢喺戲中嘅演技。另外，樂仔同秋生都會喺今個星期六出席上海電影節一齊行紅地毯。</p></body></html>
