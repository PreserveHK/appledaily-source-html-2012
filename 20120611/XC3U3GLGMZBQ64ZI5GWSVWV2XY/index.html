<html><header><meta charset="utf-8"><title>阮兆祥孭大鑊談辛酸史</title></header><body><h1>阮兆祥孭大鑊談辛酸史</h1><p>無綫全新喜劇《衝呀！瘦薪兵團》今晚首播，該劇講低薪打工仔在職場的爭鬥，以及被老闆打壓的辛酸。演員陳展鵬、阮兆祥、唐詩詠及喬寶寶等，昨到荃灣廣場宣傳，笑談職場辛酸，大會又安排陳展鵬、阮兆祥、陳智燊及唐詩詠揹上貼着「大」字的鑊，走上獨木橋玩遊戲。<br>帶病出席宣傳的唐詩詠表示，日前拍攝新劇《神探高倫布》，可能當時發燒又勉強應付動作戲，最終病倒，詩詠說：「原先病都諗住照返劇組開工，但係導演聽到我把聲都講唔到嘢，最後叫我返屋企休息。」<br>採訪、攝影：張俊銘</p></body></html>
