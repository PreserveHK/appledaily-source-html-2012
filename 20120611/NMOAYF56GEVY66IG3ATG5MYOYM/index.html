<html><header><meta charset="utf-8"><title>赤鱲角飛機老鼠盜20萬財物</title></header><body><h1>赤鱲角<br>飛機老鼠盜20萬財物</h1><p>【本報訊】專在航機偷竊的飛機老鼠又出動。昨天一班到港航機上，一名外籍男子報稱失去折合20萬港元鑽石和美元。事件發生於一班馬來西亞航空公司的客機上。昨晨5時許，一名外籍男子Shah（34歲）乘搭航機來港，抵埗後報稱放在機艙行李吊櫃的手提行李被搜掠，3粒價值1.8萬美元鑽石和8,400美元現金不翼而飛，總損失折合超過20萬港幣。警方不排除有飛機老鼠犯案，案件列為境外盜竊，無人被捕。</p></body></html>
