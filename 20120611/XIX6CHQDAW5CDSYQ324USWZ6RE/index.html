<html><header><meta charset="utf-8"><title>蘋果今推iOS6　增3D地圖</title></header><body><h1>蘋果今推iOS6　增3D地圖</h1><p>蘋果一年一度的全球開發者大會（WWDC），將於今天（周一）在美國三藩市舉行，蘋果將重點推介最新作業系統iOS6，外界亦期待新一代iPhone會在同場亮相，但分析預計機會不大。<br>記者近日在舉行WWDC的會場發現，工作人員已在場內放置了iOS6的橫額，蘋果明顯今次會重點介紹iOS6。新系統會增設蘋果研發的3D地圖，取代之前一直預載在iPhone及iPad的GoogleMaps；還可能新增「請勿騷擾」功能，啟動後可暫時阻止任何通知彈出畫面。但消息指蘋果今次不會推介新iPhone，果迷要失望了。<br>法新社/美國《洛杉磯時報》</p></body></html>
