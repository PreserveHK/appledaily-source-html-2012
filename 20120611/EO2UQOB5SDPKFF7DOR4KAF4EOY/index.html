<html><header><meta charset="utf-8"><title>Baby上海爭影后</title></header><body><h1>Baby上海爭影后</h1><p>Angelababy（楊穎）日前與電影《第一次》導演韓延，於深圳連跑五場謝票，Baby被觀眾追問跟趙又廷的床戲感覺如何？她笑說：「有一點點緊張，拍之前我喝了點酒緩和氣氛，但大家知我每次不能喝多過一杯，我叫楊一杯，故派了趙又廷看管我。」<br>電影《第一次》上映不久，便入圍今屆上海國際電影節的中國新片電影頻道傳媒大獎，獲最佳影片、導演、男女主角等12項提名。圈中人如柯震東、周柏豪、糖妹等也在微博留言讚揚，Baby笑說：「我想以泳衣派對來慶祝，但要導演穿得最少。」<br>撰文：林妃</p></body></html>
