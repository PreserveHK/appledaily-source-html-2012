<html><header><meta charset="utf-8"><title>馮仁昭四圍超：文頌嫻大肚變小器 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：文頌嫻大肚變小器 - 馮仁昭</h1><p>文頌嫻早前接受有線娛樂台節目《通勝學堂》訪問，佢話自從有BB後，情緒起伏好大，仲話：「我家變到好小器，好易嬲人，又好敏感，好彩老公都會忍我同遷就我。」將為人母嘅文頌嫻話家擔心又緊張，仲話：「我對湊BB完全係一張白紙，所以最近開始睇書學點餵人奶同湊小朋友。」問佢會唔會追多個？文頌嫻話等囡囡大啲先，但可能喺五年內再追多個，仲話下胎係囝囝嘅話就以收工封肚。</p></body></html>
