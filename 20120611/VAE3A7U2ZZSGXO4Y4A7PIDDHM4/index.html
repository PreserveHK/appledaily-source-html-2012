<html><header><meta charset="utf-8"><title>關仁隱事：「天使」插「大餅」關照「絲毫」 - 關仁</title></header><body><h1>關仁隱事：「天使」插「大餅」關照「絲毫」 - 關仁</h1><p>「天使」早排同「大餅」炒大鑊，話大餅無端端炒佢魷魚，由於天使四圍唱衰大餅，激到大餅好㷫，即刻喺自己地頭開咪鬧足天使半粒鐘，聽聞導火線除咗大餅唔要佢之外，原來亦同經常做嚇人節目主持嘅「絲毫」有關。話說大餅有日同絲毫喺房傾緊減人工，天使就坐喺大餅間房門口等住入去同大餅講數，天使聽到大餅要絲毫減人工，但絲毫拍晒心口話嚟緊一年嘅廣告費可以全部搵得番，大餅於是答應唔減佢住，到天使同大餅傾嗰陣，大餅就冇面畀冇人情講，仲變晒面口，天使咪㷫到發癲喪插大餅大細超囉。<br>撰文：關仁</p></body></html>
