<html><header><meta charset="utf-8"><title>蘋果汁醫局承認「頂替藥劑師」</title></header><body><h1>蘋果汁<br>醫局承認「頂替藥劑師」</h1><p>【本報訊】香港專業藥劑從業員協會不滿醫管局擅自為部份配藥員，向衞生署申請「認可人士」牌照，頂替藥劑師工作。醫管局行政總裁梁栢賢昨回應事件時，承認局方自03年作出有關安排，但同期局方已增聘100名藥劑師，減輕配藥員壓力，由配藥員出任藥劑師工作的人數，已由去年的60人減至34人，但要全面由藥劑師接手，估計仍需要一至兩年時間。<br>梁強調，可以「認可人士」擔任藥劑師工作的高級配藥員，最少有10年經驗，有資歷及能力應付工作需要，但他以配錯藥是團隊問題而非個人問題為由，不願透露有多少宗由認可人士引起的藥物事故。
</p></body></html>
