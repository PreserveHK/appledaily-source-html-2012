<html><header><meta charset="utf-8"><title>《普羅》美開畫稱冠</title></header><body><h1>《普羅》美開畫稱冠</h1><p>有《異形》（Alien）前傳之稱的荷李活猛片《普羅米修斯》（Prometheus），和動畫《荒失失奇兵3：歐洲逐隻捉》（Madagascar3：Europe'sMostWanted）上周五在美國同日開畫對撼，結果首回合《普羅》以2,140萬美元（約1.67億港元）開畫票房奪冠，險勝收2,050萬美元（約1.59億港元）的《荒失失3》。不過外界估計《荒失失3》老少咸宜，周末有望反勝。</p></body></html>
