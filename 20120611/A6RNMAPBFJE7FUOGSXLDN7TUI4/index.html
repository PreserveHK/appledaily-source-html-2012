<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Twins大馬騷任歌迷點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Twins大馬騷任歌迷點 - 馮仁昭</h1><p>今年係Twins入行第12年，佢哋前晚喺馬來西亞雲頂開騷，今次係佢哋相隔六年再去當地開騷，所以吸引唔少大馬同新加坡粉絲捧場。Twins一出場，全場即時起哄，佢哋仲邀請咗Boy'z嘅關智斌同張致恒做表演嘉賓，令氣氛推向高潮，而個唱尾聲時，Twins再出場大唱經典歌曲，阿Sa仲任由歌迷點唱，最終佢哋以《下一站天后》為個唱畫上句號。</p></body></html>
