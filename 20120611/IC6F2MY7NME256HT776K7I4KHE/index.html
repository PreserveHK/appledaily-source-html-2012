<html><header><meta charset="utf-8"><title>陳妍希揮麪包棒拒愛</title></header><body><h1>陳妍希揮麪包棒拒愛</h1><p>由陳妍希、陳漢典及倪安東主演的台灣電影《愛的麪包魂》將於暑假在內地上映，前日陳妍希和陳漢典到北京宣傳，二人在片中飾演一對情侶。<br>一直有指陳漢典心儀宅男女神陳妍希，所以陳漢典在台上向陳妍希上演一幕求婚記，並單膝跪地拿起麪包向女神求愛，不過女神似乎就沒有心，陳妍希更作勢以麪包棒還擊兼拒絕對方，即時笑爆全場。<br>陳漢典在片中有場強吻陳妍希的戲份，周旋兩男角的陳妍希似乎就比較鍾情混血型男倪安東較多，她說：「與倪安東的吻很夢幻，很浪漫，但和陳漢典的感覺就是被硬來，不舒服。」撰文：林妃
</p></body></html>
