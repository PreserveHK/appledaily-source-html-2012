<html><header><meta charset="utf-8"><title>蘋果汁團體促校巴費納入資助</title></header><body><h1>蘋果汁<br>團體促校巴費納入資助</h1><p>【本報訊】跨區上學是中小學常見現象，但校巴車費令家長百上加斤。教聯會調查指，校巴平均加價一成多，要求政府把校巴費納入資助範圍。<br>教聯會5月訪問210間中小學，發現14％受訪學校的校巴服務招標時沒有公司投標；47.5％受訪學校指，校巴平均加價逾一成，有部份加價逾一倍，僅0.5％校巴公司將減價。<br>教聯會及民建聯約30人昨由灣仔遊行至政府總部，抗議校巴公司無理加價。民建聯建議教育局資助學童乘搭校巴，增加校巴牌照、並指政府應向校巴公司提供補貼。</p></body></html>
