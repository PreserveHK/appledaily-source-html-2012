<html><header><meta charset="utf-8"><title>MCJin添丁親剪臍帶</title></header><body><h1>MCJin添丁親剪臍帶</h1><p>歐陽靖（MCJin）與太太所生的囝囝於美國時間6月1日出世，他還入產房見證囝囝出世及親手剪臍帶，他說：「BB英文名叫Chance，寓意Godgivenchance，神送畀你嘅意思，BB重7磅14安士，順產，好多謝太太，佢真係好偉大！」</p><p>由於MCJin與太太不懂看中文，BB的中文名將交由雙方父母改，而6月4日生日的MCJin，當天與太太及囝囝在紐約家中慶祝，他的生日願望是囝囝身體健康和快樂成長。此外，DJTommy上周一也榮升老竇，太太為他生下龍鳳胎，他昨日也把一對可愛龍鳳B照片上載微博。撰文：葉雪</p></body></html>
