<html><header><meta charset="utf-8"><title>莊思敏蕩碧波甩色</title></header><body><h1>莊思敏蕩碧波甩色</h1><p>莊思敏、港男翟威廉、司徒瑞祈、蔡淇俊、羅泳嫻和梁政珏等，日前到廣州長隆水上樂園拍攝無綫外景，盡情玩水降溫。隆胸的莊思敏拋出C奶力抗梁政珏的Dcup導彈胸，人妻羅泳嫻也穿泳裝拍攝。男士也不輸蝕，早前捲入富商劉定成男藝人裸照案的翟威廉，拍攝時脫掉上衣大晒40吋胸肌，蔡淇俊則不時擺出chok樣示人。</p><p>染了一頭紫髮的莊思敏，玩完一輪水上活動後，染髮劑甩色染到泳衣上，大煞風景。玩激流時，羅泳嫻被水冲甩假眼睫毛，十分狼狽，她昨日搞笑在微博留言：「如果水池見到毛毛蟲唔使驚，應該係我嘅假眼睫毛。」<br>採訪：比華利</p></body></html>
