<html><header><meta charset="utf-8"><title>蘇志威賣禮服賺男人錢</title></header><body><h1>蘇志威賣禮服賺男人錢</h1><p>蘇志威前日於灣仔會展出席他投資的舞蹈學校活動，並宣傳公司的婚前舞蹈班，教人練出S腰，但蘇志威說太太劉小慧暫未見有S腰。<br>蘇志威昨又於尖沙嘴為自資的男裝禮服店主持開幕儀式，劉小慧和草蜢成員蔡一智、蔡一傑亦有撐場，蘇志威會免費贊助蔡一智和蔡一傑一世，並說：「投資咗七位數，眼見男人結婚時好難搵靚西裝，所以搞禮服生意。」問蔡一智和蔡一傑是否怕因財失義，故不與蘇志威夾份做生意？他們說：「唔係，做生意唔係我哋強項。」昨以透視裝示人的蔡一智續說：「身材好着乜衫都好睇，總之要多啲運動。」似呼籲蘇志威要勤做運動。<br>採訪、攝影：林嘉慈、盧妹</p></body></html>
