<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家強悼家駒50歲冥壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家強悼家駒50歲冥壽 - 馮仁昭</h1><p>噚日係黃家駒50歲生忌，佢細佬黃家強（小圖）凌晨喺微博留言話：「家駒，生日快樂！50大壽！」而Mr.同曹格都分別留言祝家駒生日快樂，Mr.嘅Alan寫道：「610對我來說永遠是一個很特別的日子……想起家駒曾經說：『當你向社會需要一些東西的時候，第一步你先要問自己給予社會些甚麼……我給了音樂。』永遠懷念家駒，祝你生日快樂！」</p></body></html>
