<html><header><meta charset="utf-8"><title>小Justin引墨西哥粉絲瞓街</title></header><body><h1>小Justin引墨西哥粉絲瞓街</h1><p>加拿大界天王JustinBieber，今日在墨西哥舉行免費騷，大批10至14歲歌迷為見偶像真身，不惜由昨日起開始瞓街等入場，更找來父母陪伴，對付現場不時出現的小強。<br>小Justin的免費騷選在上學日舉行，但歌迷甘願逃學提前到會場外露宿等入場，當中更有人張貼「小Justin跟我發生關係吧」的標語。由於小Justin早前在挪威演出時曾有逾40人受傷，墨西哥警方十分緊張是次演唱會，決定派出5,000人維持秩序。此外，小Justin前日被拍到穿上虎紋外套於倫敦吃飯。</p></body></html>
