<html><header><meta charset="utf-8"><title>蘋果汁林鄭：東涌發展橋頭經濟</title></header><body><h1>蘋果汁<br>林鄭：東涌發展橋頭經濟</h1><p>【本報訊】發展局局長林鄭月娥（圖）昨日出席東涌地區團體舉辦的模型展覽時表示，東涌未來可進一步發展，將由現時約13萬人口，增加至約23萬人的市鎮；加上十大基建中如港珠澳大橋等都與東涌連接，認為該區有潛力發展「橋頭經濟」效應。<br>她指出，東涌有15幅土地已納入分區計劃大綱圖，其中3幅土地可興建住宅單位，包括一幅位於56區的土地正計劃興建公屋，但計劃被同區私樓居民反對暫時擱置。有地區團體建議，政府可開發東涌大約150公頃的土地，提供約2.4萬個公私營住宅單位及休憩場所，並興建由東涌到迪欣湖的單車徑。</p></body></html>
