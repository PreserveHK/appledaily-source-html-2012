<html><header><meta charset="utf-8"><title>蔡健雅開騷齋唱英文歌</title></header><body><h1>蔡健雅開騷齋唱英文歌</h1><p>健雅前晚在九展舉行個人音樂會，全晚只唱英文歌，分別唱了Coldplay、Sting的歌曲，唱到LadyGaGa的歌時，全場興奮得站起來。其間她更自彈自唱，更跟觀眾笑說：「今晚完全唱英文歌，但會講中文，這是第一次有歌手這樣做，對我來說也是很特別，覺得自己蠻有才華。」<br>早前蔡健雅到巴黎欣賞Sting的演唱會：「他的演唱會只有一個結他，只有一盞白光，那麼簡單但令我很感動，希望有日我也可以做到。」訪問時她透露明年將在紅館開個唱，對於入圍台灣金曲獎，問到可有信心再奪女歌手獎，她笑說有一點點。<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
