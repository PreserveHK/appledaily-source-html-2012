<html><header><meta charset="utf-8"><title>AmandaS.傾公事捽眼捽鼻</title></header><body><h1>AmandaS.傾公事捽眼捽鼻</h1><p>AmandaS.去年投資300萬在中環ifc開設餅店petiteAmanda後，不時親自到餅店打點，如大前日，Amanda又到餅店巡視業務。穿黑衣及戴上帽子的Amanda，當日傍晚於餅店旁的座位跟一女士飲咖啡傾偈，枱上放着一些文件，似在傾公事。Amanda一路傾一路寫下資料，又捽眼又抹鼻，動作多多，她們傾談了好一會，Amanda才返餅店打點。<br>去年9月在意大利結婚的Amanda，做生意之餘亦不忘努力造人，上月她出席活動時，便透露要增肥生BB。採訪、攝影：梁繼光</p></body></html>
