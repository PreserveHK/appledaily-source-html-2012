<html><header><meta charset="utf-8"><title>思琦與跳水有緣</title></header><body><h1>思琦與跳水有緣</h1><p>楊思琦自誕下女兒後，隨即與前港隊跳水運動員吳帥分手，思琦似乎與跳水十分有緣，昨日她獲邀與前奧運跳水冠軍胡佳在荷里活廣場出席「撲克上的藝術經典」揭幕禮，思琦分享採訪08年北京奧運之經歷。<br>思琦想起在京奧採訪一位金牌得主時，竟獲對方送上得獎的那束鮮花，令她喜出望外。大會司儀經常講跳水，思琦表示不會尷尬：「跳水係健康運動，我冇諗係咪刻意安排。」問有否跟吳帥聯絡？思琦決絕地說：「冇呀！」對於父親節將至，思琦透露三代同堂，與楊爸爸慶祝。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
