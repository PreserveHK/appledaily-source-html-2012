<html><header><meta charset="utf-8"><title>27歲英女隆乳　冲凉爆胸</title></header><body><h1>27歲英女隆乳　冲凉爆胸</h1><p>爆過一次胸，還要再隆胸，真可悲。27歲已育有三名子女的平胸女赫德森（KylieHudson圖），花4,000鎊（4.8萬港元）隆胸，由平胸激變34D巨乳，可是洗澡期間隆胸矽袋爆裂。她沒給嚇怕，毅然再隆胸。<br>赫德森對平胸耿耿於懷，與伴侶同居14年，都不曾在他面前脫下胸圍，更長期「裝假狗」，導致乳房爆瘡，甚至患銀屑病。她終決定「僭建」，可惜幾周就「爆胸」，要縫310針，她仍堅持再隆。但醫生說有一半可能再排斥，勸她還是盡早接受現實。<br>英國《太陽報》</p></body></html>
