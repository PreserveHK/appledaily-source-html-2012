<html><header><meta charset="utf-8"><title>孫敬媛辣㷫奧運選手</title></header><body><h1>孫敬媛辣㷫奧運選手</h1><p>2012奧運將於下月於倫敦舉行，而擔任奧運宣傳大使的內地歌手孫敬媛，日前化身比堅尼足球女郎，於球場擺出多個惹火甫士拍攝一輯性感寫真，相信令運動員更熱血沸騰，孫敬媛希望中國奧運健兒能夠發揮今年龍的精神，在奧運場上再創佳績。<br>孫敬媛從小接受專業歌唱、舞蹈等才藝訓練，也學習跆拳道及中國武術等，現時兼具多個身份，除了是唱作女歌手外，更是導演、製片及擔任服裝設計工作，孫敬媛說：「我喜歡體育，平時工作之餘，經常會和朋友踢球，練跆拳道等。」故由她擔任今屆奧運宣傳大使是最佳之選。<br>撰文：林妃</p></body></html>
