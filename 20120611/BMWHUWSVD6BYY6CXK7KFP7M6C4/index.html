<html><header><meta charset="utf-8"><title>陳柏熹專幫超盈揀男友</title></header><body><h1>陳柏熹專幫超盈揀男友</h1><p>陳柏熹、鄧達智昨日為理工大學畢業時裝展擔任評判，有示範模特兒透點行騷，大膽專業，連續三年為「最佳市場潛力獎」評分的陳柏熹，大讚水準愈來愈高。對於好友賭王千金何超盈與男友Greg分手，陳柏熹表示有與超盈聯絡，他說：「佢冇事，情緒好穩定，佢哋係和平分手。」</p><p>未聞有第三者</p><p>有傳兩人因第三者介入分手，陳柏熹表示未有聽聞，只感到兩人感情轉淡，亦不認為超盈有新歡：「佢平日有啱，都會叫我幫佢睇下同收風，但今次冇。」陳柏熹透露將到巴黎舉行時裝展，問他屆時會否帶同超盈散心？他說：「佢帶我去玩就真，不過佢真係冇嘢。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
