<html><header><meta charset="utf-8"><title>趣趣地：英超兵同C朗示愛？</title></header><body><h1>趣趣地：英超兵同C朗示愛？</h1><p>一眾英超球星玩twitter，經已成為家常便飯嘅事。不過，近日呢班球壇紅人包括阿古路、拿斯尼、迪基亞以及查理阿當等，佢哋嘅twitter帳戶都相繼被黑客入侵，其中拿斯尼同查理阿當仲無啦啦喺基斯坦奴朗拿度嘅twitter上面示愛，認真搞笑，搞到佢哋要即刻留言同一班球迷道歉。據知呢名黑客自稱為Padorowsky，佢喺twitter呼籲網民選出佢哋最想入侵嘅球星名字，而阿古路就大鬧搞事分子無恥同浪費時間。</p></body></html>
