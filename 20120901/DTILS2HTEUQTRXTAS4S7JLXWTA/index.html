<html><header><meta charset="utf-8"><title>港姐敦煌飛仙鬥勁</title></header><body><h1>港姐敦煌飛仙鬥勁</h1><p>無綫為補償今屆港姐投票爛尾事，會搵應屆三甲佳麗挑戰難度，喺嚟緊嘅慈善節目中表演行鋼線。前晚幾位師姐樊亦敏、張嘉兒、朱晨麗同李雪瑩先親身示範，喺電視廣播城錄影嘅節目《慧妍愛心傾城30年》中表演跳敦煌舞，佢哋個個好似識雜技一樣，同舞蹈員被吊到半空，做出凌空一字馬、金雞獨立同倒豎葱等高難度動作，雖然有威吔吊住，但睇落仍然好牙煙。</p><p>有芭蕾舞底子嘅朱晨麗話：「第一次跳敦煌舞，好高難度，好多肢體動作。」前晚仲有朱玲玲、鄭文雅同趙雅芝等殿堂級港姐坐陣，已為人母嘅楊思琦更谷胸亮相㖭。<br>撰文：洪紅克</p></body></html>
