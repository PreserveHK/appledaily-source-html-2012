<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉咳足半個月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉咳足半個月 - 馮仁昭</h1><p>陳法拉（圖）、李亞男同謝玲玲等前晚喺中環出席護膚品活動，一身短裙嘅法拉聲沙沙話咳咗半個月，佢話：「因為出trip坐飛機多，個人弱咗，試咗好多方法都唔好。」咁樣佢嘅男友會唔會擔心？法拉話：「 都OK。」法拉近期力谷新碟，佢話好彩之前喺多倫多開演唱會時，奇迹咁成功開聲，先至令演出順利。同場仲有久未露面嘅謝玲玲，問佢收到霍啟剛嘅喜帖未？謝玲玲話：「未，唔知請唔請呢！」</p></body></html>
