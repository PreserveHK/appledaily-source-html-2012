<html><header><meta charset="utf-8"><title>Kelly解除戒甜令</title></header><body><h1>Kelly解除戒甜令</h1><p>陳慧琳（Kelly）及歐陽妙芝等前晚到圓方出席時裝活動，身形纖瘦的她表示之前收身戒食甜吃的禁令已解除，可以吃朱古力。近日蝦餃仔開始返幼稚園，Kelly表示：「升K1喇，佢去到學校會睇吓有冇鍾意嘅老師同車仔玩具，先肯返入去。」她笑指蝦餃仔仍未有女朋友，因他愛車仔不愛女仔，Kelly現時會花多點時間做音樂：「11月出碟，到時除咗TVB，都會上Now宣傳。」<br>歐陽妙芝則為港姐民選鬧劇幫口：「家多咗人留意仲好，評判團份量好強，相信佢哋眼光。」對朱千雪有機和劉德華合作拍劇，妙芝說：「我都想去做路人甲。」<br>採訪：梁錦雯<br>攝影：黃文偉</p></body></html>
