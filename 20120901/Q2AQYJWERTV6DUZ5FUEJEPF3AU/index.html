<html><header><meta charset="utf-8"><title>樂仔自嘲平股冇睇頭</title></header><body><h1>樂仔自嘲平股冇睇頭</h1><p>余文樂和周柏豪前晚代表橫洲工業到灣仔與英華書院打季軍賽，最後橫洲以65比63險勝，樂仔和柏豪各入一球，狀態麻麻，樂仔坦言沒有練波：「追到氣咳，我31歲，打多兩年都唔打，都想過同陳建州或者NBA球星林書豪、易建聯等做慈善嘢。」</p><p>讚邵音音正</p><p>對於彭浩翔有意開拍《官人我又要》，問樂仔是否會犧牲露股，他笑說：「我係平股，等佢拍《官人我再要》時先露，如果露完唔收得就死；我有乜好睇，邵音音就好正，佢唔拍我就唔拍，佢拍我就考慮。」他還抵死表示如果《低俗喜劇》票房多過《春嬌與志明》一蚊都不會接拍。<br>採訪：李珮洳<br>攝影：黃文偉</p></body></html>
