<html><header><meta charset="utf-8"><title>蘋果汁<br>保釣成員要求啟豐解禁</title></header><body><h1>蘋果汁<br>保釣成員要求啟豐解禁</h1><p>【本報訊】數名保釣行動委員會成員昨日到海事處抗議，不滿該處阻撓「啟豐二號」出海，要求解除對啟豐二號的禁令。此外，早前保釣人士前往釣魚島時，啟豐二號與前來攔截的日本艦隻碰撞，導致船身損毀。他們希望將啟豐二號駛到珠海進行維修，要求內地及港府不要阻撓。海事處發言人昨日表示，該處與有關人士會面聽取意見，稍後再安排與船東、船主會面作進一步了解，但具體日子未定。而就船隻安全方面，海事處會安排今日驗船。今年1月3日海事處發出指令，拒絕允許啟豐二號離開香港水域，指令迄今仍然生效。</p></body></html>
