<html><header><meta charset="utf-8"><title>婦否認管理淫窟</title></header><body><h1>婦否認管理淫窟</h1><p>【本報訊】警方特別職務隊懷疑中環蘭桂坊一間樓上按摩店提供賣淫服務，五天內兩次「放蛇」。涉案負責人否認該店是淫窟，昨只承認管理無牌按摩院罪，否認管理賣淫場所罪受審。</p><p>「按摩加出火700蚊」</p><p>參與行動的警員作供指，今年2月1日與一名同僚奉命到蘭桂坊7號一間按摩院「放蛇」，40多歲被告劉佩君應門介紹「全身按摩加出火，700蚊。」一名女技師幫他淋上按摩油掃陽具，他跟着說當晚約了女友，女技師只幫他按摩身。五日後，兩警再次到上址「放蛇」重演上次過程，才將被告拘捕。案件編號：ESCC1345/12</p></body></html>
