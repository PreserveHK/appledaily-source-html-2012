<html><header><meta charset="utf-8"><title>關仁隱事：「寸爆」修甲寸到爆 - 關仁</title></header><body><h1>關仁隱事：「寸爆」修甲寸到爆 - 關仁</h1><p>「寸爆」雖然拍過好多賣座電影，但佢人緣極度麻麻，好多同佢合作過嘅人都鬧佢份人衰格。其實唔好講話同佢合作，就算佢平日生活上對人態度都差到冇人有。關仁老友有次去一間著名髮型屋整頭髮，咁啱撞見寸爆喺度，寸爆一坐低就除鞋，跟住「隊」隻腳出嚟叫人修腳甲，態度囂張到好似有錢大晒咁，現場好多人都睇唔過眼。最慘係幫佢修腳甲嗰位阿姐，被寸爆呼呼喝喝，都要笑住口咁服侍佢，真係陰功！撰文：關仁</p></body></html>
