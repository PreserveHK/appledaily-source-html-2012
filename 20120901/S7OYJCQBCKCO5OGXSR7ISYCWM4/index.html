<html><header><meta charset="utf-8"><title>今日提醒你：自訂車牌接受申請</title></header><body><h1>今日提醒你：自訂車牌接受申請</h1><p>運輸署今日展開第19期自訂車輛登記號碼計劃，邀請市民申請以拍賣方式分配自訂車輛登記號碼。申請人必須於9月30日或以前向運輸署遞交申請表。如收到的申請數目超過1,500份，運輸署將抽籤。有興趣人士可以填妥申請表（TD569）遞交申請。持有電子證書的人士亦可以使用香港政府一站通網站 http://www.gov.hk所提供的服務，在網上提交申請。申請表（TD569）及申請須知可於運輸署網站http://www.td.gov.hk下載，或於運輸署各牌照事務處或民政事務總署各區諮詢服務中心索取。 </p></body></html>
