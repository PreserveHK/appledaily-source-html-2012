公民黨社民連互補 - 李八方</title></header><body><h1>隔牆有耳：冇人冇錢<br>
公民黨社民連互補 - 李八方</h1><p>選一次立法會真係唔係講笑，民主派唔似得建制派咁，背後有阿爺關照，人又多、錢又多，做咩都唔使就住就住。好似選情危急嘅社民連九龍東候選人陶君行咁，9月9日投票日幫忙拉票嘅人都未必夠，更加唔好講投票後再搵人留守喺票站幫忙監票。不過，團結就是力量，陶君行成功游說到同區另一名候選人公民黨梁家傑幫拖，兩黨共用監票人，相信到時自然可以輕鬆一點、勝人一籌。其實公、社兩黨都唔係第一次合作，今次再度攜手肯定唔係問題，況且監票工作唔係咁困難，反而兩黨合作嘅象徵意義大於一切呀。</p></body></html>
