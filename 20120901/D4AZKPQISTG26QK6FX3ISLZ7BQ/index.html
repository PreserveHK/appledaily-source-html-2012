<html><header><meta charset="utf-8"><title>B女每日吃偉哥吊命</title></header><body><h1>B女每日吃偉哥吊命</h1><p>英國紐波特市19個月大女嬰塞里絲（圖）天生心臟穿洞，全靠每天服食專治陽痿藥物「威而鋼」（俗稱「偉哥」）吊命，才能奇蹟活下來。塞里絲在母胎20周時，醫生透過掃描已發現她心臟有缺陷，而且天生沒脾臟，存活率僅50%。醫生建議終止懷孕，但媽媽堅持保住女兒，塞里絲出世後，每天服食六粒「偉哥」，以便擴張血管，讓血液流通全身，並在五個月大前先後接受三次開胸手術。<br>她本月初移除餵食喉管後，第一件事是可以四處走路。<br>英國《每日郵報》</p></body></html>
