<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞喊住拍床戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞喊住拍床戲 - 馮仁昭</h1><p>溫碧霞早前接受有線娛樂新聞台節目《還看當年II》嘅訪問，提到當年加入影圈嘅經歷，佢話好鬼難忘，當年拍麥當雄部《靚妹仔》時，父母都好反對，最後求爸爸畀佢拍，最終阿媽喊住同佢簽約。至於拍攝《停不了的愛》時，溫碧霞扮歡場女子，佢本身對床上戲好抗拒同反感，事前導演雖然話佢要同劉德華拍，但之後突然改為同吳孟達拍一場床戲，佢話：「場戲好猥瑣，所以喊住嚟拍。」</p></body></html>
