<html><header><meta charset="utf-8"><title>案件速遞<br>亞視覆核押後判決</title></header><body><h1>案件速遞<br>亞視覆核押後判決</h1><p>【本報訊】亞視主要投資者王征被指違規操控亞視，通訊事務管理局經調查後，對亞視罰款100萬元，另要求亞視暫停執行董事盛品儒的管理職務，及需於限期前回應調查結果，否則公開報告內容。亞視不服提出司法覆核，高等法院法官昨押後判決。司法覆核聆訊於高院以非公開內庭形式進行，亞視高級副總裁鄺凱迎續到庭聽審。通訊事務管理局（前身為廣管局）去年6月通知亞視，接獲有關王征違規的投訴，初步調查於今年3月完成，裁定王違反亞視牌照的規定，要求亞視在6月28日前回應。案件編號：HCAL77/12</p></body></html>
