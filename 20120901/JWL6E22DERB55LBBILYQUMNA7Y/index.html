<html><header><meta charset="utf-8"><title>本周車展：E250 Sport　低息誘客</title></header><body><h1>本周車展：E250 Sport　低息誘客</h1><p>平治E-Class憑藉豪華舒適的車廂、低油耗高輸出的動感表現，向來不愁銷量。代理更推出全新E250 Sport版本，本周末於海港城展出，既配備跑車式設定的DIRECT CONTROL懸掛系統，亦符合政府環保私家車稅務優惠，再換上一套動感包圍，即時觸動一眾男士的神經。同場還有CLS及C180等，而選購指定型號可享奔馳財務低至1.98%的分期優惠。</p><p>日期：9月1及2日<br>地點：海港城海運大廈展覽大廳</p></body></html>
