<html><header><meta charset="utf-8"><title>百歲巨蟒現民居</title></header><body><h1>百歲巨蟒現民居</h1><p>《西貢》<br>【本報訊】上周捉蛇搞到「大蛇屙尿」的「蛇王龐」，昨晨8時半再出動到西貢蠔涌水口村捕捉巨蟒，一條估計有百歲之齡、重達100斤的雌性緬甸蟒蛇出現民居。蛇王龐到達現場一條石澗，見15呎長的巨蟒，蛇身粗若一名大隻佬的大腿，蟒蛇不斷張口吐舌。<br>蛇王龐與蟒蛇搏鬥10餘分鐘後，終將牠制服擒住，但巨蟒仍不停擺動蛇身掙扎，更險將一名記者手上的相機咬爛。蛇王龐事後將巨蟒拉開，其長度恰恰與他駕來的客貨車一樣長。</p></body></html>
