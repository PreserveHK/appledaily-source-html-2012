<html><header><meta charset="utf-8"><title>案件速遞<br>懲教員換尿案候判</title></header><body><h1>案件速遞<br>懲教員換尿案候判</h1><p>【本報訊】懲教人員換尿造假案，東區裁判法院暫委裁判官衛以寬原定昨日裁決，決定是否接納兩名被告所稱，署內一直存在造假文化，兩人受上級指示才犯案為求情理由。但裁判官突然表示，需要更多時間閱讀文件，將案件押後至本月27日裁決。已承認公職人員行為失當的前懲教主任鄧貴文（48歲）及前一級懲教助理梁肇榮（53歲），於09年4月至8月間，明知有在戒毒所外受監管的釋囚承認再吸毒，卻沒有如實填寫於監管紀錄上，次被告更用自己尿液頂替釋囚尿液樣本送往藥檢。案件編號：ESCC502/11</p></body></html>
