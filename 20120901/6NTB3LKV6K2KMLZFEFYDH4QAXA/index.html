<html><header><meta charset="utf-8"><title>何猷啟認與女友短敍</title></header><body><h1>何猷啟認與女友短敍</h1><p>范冰冰、容祖兒、熊黛林等昨晚在中環出席時裝活動，何超蓮、何猷啟又和何超瓊合照。何猷啟早前被本報拍到和女伴上酒店房短敘，外國長大的他儍更更直認：「係短敘，我送佢上房，我哋拍緊拖，佢唔喺香港住，喺英國，係家姐介紹我識。」問見過家長未？超蓮即代答：「唔係乜嘢見家長，食過飯囉，媽咪無意見。」<br>何超雲傳婚訊，超蓮就表示不會代答，至於阿嬌和她一樣喜歡吳克群，她即說：「我哋只係朋友，之前影到嘅陳嘉超，都係細佬朋友咋。」容祖兒則開心有望四台聯頒，對TVB搞一人一票選男女歌手：「社會風氣係一人一票，做好個系統就得，我對自己有信心。」<br>採訪：梁錦雯<br>攝影：陳志嵐</p></body></html>
