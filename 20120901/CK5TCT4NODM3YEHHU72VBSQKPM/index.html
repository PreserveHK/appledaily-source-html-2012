<html><header><meta charset="utf-8"><title>夫登廣告推銷失業妻</title></header><body><h1>夫登廣告推銷失業妻</h1><p>美國俄亥俄州一名好丈夫，眼見36歲的妻子失業一年，於是在公路租下兩幅巨型廣告板，列出妻子擁有工商管理碩士學位、工作經驗和印上她的近照，並大字標題「請僱用我太太」（圖）。<br>斯圖爾德表示，妻子霍莉原本在大學任職，去年失業後，一邊在家照顧三名孩子，一邊上網求職。為支持愛妻，斯圖爾德花700美元（5,460港元），在托萊多市公路租兩幅廣告板為妻找工作，逗得霍莉驚喜不已。<br>英國《每日郵報》</p></body></html>
