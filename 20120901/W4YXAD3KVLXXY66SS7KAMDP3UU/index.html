<html><header><meta charset="utf-8"><title>特稿：日兵德甲續發亮 - 青蛙仔</title></header><body><h1>特稿：日兵德甲續發亮 - 青蛙仔</h1><p>近年日本球星紛紛湧現德甲，最矚目的當然是現時已由多蒙特轉投曼聯的香川真司。有見及此，紐倫堡於今季亦從大阪櫻花簽入了清武弘嗣，這名日本中場矢志效法前輩香川，誓於德甲打響名堂。與香川真司一樣，清武弘嗣同樣由大阪櫻花轉戰德甲，這名22歲國腳級中場於德甲的處子戰作客漢堡踢足全場，並出任中場指揮塔，最終助紐倫堡於開鑼戰贏1:0，表現對辦，料將成為球隊的主力一員。另外，慕遜加柏的日本中場大津祐樹，上季加盟後雖未得到重用，不過此子剛於倫奧的表現有板有眼，個人亦取得3球進賬，預料今季於慕軍將會得到更多上陣機會。文：7號仔</p></body></html>
