<html><header><meta charset="utf-8"><title>聲討日本屠殺海豚</title></header><body><h1>聲討日本屠殺海豚</h1><p>【本報訊】50多名保護動物人士昨到中環日本駐香港總領事館外，抗議日本當地舉行周年海豚屠殺行動。請願人士指，每年踏入9月1日，就是日本太地町舉行海豚屠殺的開始，當地漁民會進行為期半年的海豚屠殺行動，數以千計的海豚將被驅趕到太地的海灣，繼而被逐一殺死。少部份倖存海豚則會被販賣，在狹小的海洋展館度過餘生，喪失自由。參與集會人士手持各式反對標語，其中國際組織「拯救日本海豚」創辦人瑞克．歐貝瑞在集會期間，親身向外界揭示日本漁民屠殺海豚的實況，致力推動保育海豚的他，已在全球151個國家搜集到200萬個反對屠殺海豚的簽名。</p></body></html>
