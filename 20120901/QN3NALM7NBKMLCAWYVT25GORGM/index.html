<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎耀祥硬撐張名雅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎耀祥硬撐張名雅 - 馮仁昭</h1><p>黎耀祥噚日喺電視城錄影，講到now舉行一人一票選港姐，佢睇好嘅港姐冠軍張名雅輸畀朱千雪，祥仔即幫口話呢啲機構搞得唔夠全面，仲不停讚張名雅：「三個之中，佢幾靚，朱千雪OK啦，原來我同張名雅幾有淵源，佢以前喺溫哥華電台訪問過我。」提到張名雅想同祥仔拍古裝劇，祥仔話佢瓜子口面好適合拍古裝，覺得佢有前途，祥仔話：「佢將來發展幾好，將來紅咗請我飲茶，關照吓我。」</p></body></html>
