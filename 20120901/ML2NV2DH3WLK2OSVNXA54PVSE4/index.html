內地網搵到學民 - 李八方</title></header><body><h1>隔牆有耳：衝破封殺<br>
內地網搵到學民 - 李八方</h1><p>北京要香港硬推洗腦國民教育，因此學民思潮、黃之峰呢啲名詞，通通都俾內地全面封殺，內地社交網站微博將呢啲字列為敏感詞。不過噚日竟然破禁，內地新聞網站「網易新聞」有一段簡短報道「香港中學生絕食抵制洗腦教育」。報道指學生喺特區政府總部外進行抗爭活動，要求政府撤回推出「德育及國民教育科」嘅計劃，又指參加呢次抗爭國民教育活動嘅，係三名18歲高中生，佢哋自定絕食三日，其間只係飲清水。報道雖然簡單，只有一幅相，不過可以破禁，都算難得喇。</p></body></html>
