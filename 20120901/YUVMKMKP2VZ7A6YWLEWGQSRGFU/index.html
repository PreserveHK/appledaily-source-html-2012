<html><header><meta charset="utf-8"><title>何家烈女奇行</title></header><body><h1>何家烈女奇行</h1><p>超儀一向是何家淑女中最反叛一員，除了跟龍心燒銀紙，多年來都奇行多多。</p><p>殯儀騷<br>上星期為抗癌勇士陳偉霖在紅磡一殯儀館開騷，她更百無禁忌，騷後唔換衫直踩胞姊超瓊的生日會。<br><br>轟大鱷<br>去年「分燊家」事件令何家四分五裂，超儀在微博以英文寫出要修讀「大鱷暑期課程」，暗示何家中有人是大鱷。<br><br>鬧模<br>09年模橫行書展，超儀看不過眼在fb大鬧：「模……低俗的chicken……沒有衣服穿的模特兒。」<br><br>潑咖啡<br>00年在蘭桂坊被追訪，向記者做粗口手勢兼怒潑咖啡。<br><br>資料來源：《蘋果》資料室</p></body></html>
