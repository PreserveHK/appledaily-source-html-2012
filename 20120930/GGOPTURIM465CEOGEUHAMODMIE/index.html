<html><header><meta charset="utf-8"><title>梗有一單喺左近　大埔<br>
飛天猴玩謝圍捕者</title></header><body><h1>梗有一單喺左近　大埔<br>
飛天猴玩謝圍捕者</h1><p>【本報訊】昨午3時，大埔廣福邨出現一隻飛天馬騮，牠在廣平樓10樓至20多樓之間外牆飛簷走壁（圖），管理處職員、保安員連同漁護署人員逐層搜索，出動捕獸籠誘捕，甚至在樓層以香蕉利誘，惟馬騮不為所動。牠跳躍遊走，行動迅速，令圍捕者疲於奔命，至傍晚仍未能成功捕捉。街坊指出，前日已看到該馬騮在大廈外牆出沒，漁護署人員嘗試誘捕無果。</p></body></html>
