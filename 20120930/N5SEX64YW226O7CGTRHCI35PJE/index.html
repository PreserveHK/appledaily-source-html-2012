<html><header><meta charset="utf-8"><title>即時:索韓女殺死人<br>本來係男人 </title></header><body><h1>即時:索韓女殺死人<br>本來係男人 </h1><p>南韓的整容醫生，真是神乎奇技，看過南韓真人騷《變美人》，不由你不信。<br><br>22歲的鄭榮光，是貨真價實的男子漢，但他一心要做女人，結果得到該節目贊助，接受了70天大改造，包括做雙眼皮、隆鼻、牙齒矯正、臉型重整及隆乳等手術，以及做復健鍛鍊等，終於成為大美女一名，令人不由得讚嘆，整容真奇妙。<br><br>這樣的大改造，費用要高達4,800萬韓圜（約33.5萬港元）。</p></body></html>
