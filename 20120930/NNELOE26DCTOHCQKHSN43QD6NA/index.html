<html><header><meta charset="utf-8"><title>上周五及周六部份球賽賽後報告</title></header><body><h1>上周五及周六部份球賽賽後報告</h1><p>續排榜首</p><p>上周六日聯，榜首的廣島三箭在主場以4:1大破鳥棲砂岩，藉次席的仙台維加泰輸波，將領先優勢擴大到5分。三箭靠清水航平及佐藤壽人（右）各入一球，於半場領先2:0；換邊後，中場森崎浩司射成3:0，雖然砂岩靠豐田陽平的入波破蛋，但佐藤壽人在補時5分鐘再度建功，助三箭鎖定4:1的勝局，以53分續踞首位。次席的維加泰就作客不敵清水心跳1:3，以48分排第2；至於紅鑽同日在補時3分鐘入波，作客2:1反勝柏雷素爾，追至與維加泰同分。互聯網</p></body></html>
