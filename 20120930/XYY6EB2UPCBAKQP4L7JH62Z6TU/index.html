<html><header><meta charset="utf-8"><title>李雪主傳懷孕安胎</title></header><body><h1>李雪主傳懷孕安胎</h1><p>北韓領導人金正恩的夫人李雪主，近日淡出官方媒體，已連續20多天沒參與任何公開活動，引起外界諸多揣測，據報李雪主可能懷孕，正在家中安胎。<br>南韓《中央日報》昨天（周六）報道，金正恩自9月以來不時公開露面（圖），但李雪主則於9月8日最後一次公開露面後就銷聲匿迹。有消息人士透露，李雪主已懷有身孕。南韓梨花女子大學教授金石香表示，與其說李雪主有點胖，倒不如說看起來身形微腫，腹部亦有少許外凸。加上金正恩本月22日宣佈制訂「母親日」，更令人相信李雪主懷孕。據傳金正恩有一個3歲女兒，不少人推測這舉動可能是為生第二胎前公開這消息作準備。<br>中央社</p></body></html>
