<html><header><meta charset="utf-8"><title>即時：撐政改輸議席?<br>卿姐話好難講</title></header><body><h1>即時：撐政改輸議席?<br>卿姐話好難講</h1><p>民主黨署理主席劉慧卿表示，民主黨周二將召開集思會，總結立法會選舉失利原因。她認為不能單純歸咎於該黨支持政改方案，但會虛心聆聽選民發出的任何訊息。<br><br>劉慧卿出席電台節目時指，民主黨將於年底召開周年大會，選出新一屆領導層，她期望有更多年輕黨員參選，並將加強新一代的培訓。<br><br>劉慧卿又認為，行政長官梁振英未有理會市民對「同城化」的憂慮，政府應吸納更多不同意見人士加入諮詢委員會，而民主黨亦願意加入。</p></body></html>
