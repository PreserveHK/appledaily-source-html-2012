四車被扑爛窗搜掠</title></header><body><h1>梗有一單喺左近　油麻地<br>
四車被扑爛窗搜掠</h1><p>【本報訊】油麻地上海街多層停車場發生連環刑毀事件。昨晨11時許，有車主返回取車時，發現座駕左邊車窗遭不法之徒扑爛，於是報警。警員到場調查時，揭發停泊於不同樓層，另有兩輛屬地政總署的客貨車及一輛MINI Cooper均告遭殃，由於有關車輛的車頭抽屜，均有被搜掠痕迹，遂通知車主到場了解，初步不排除歹徒欲扑窗爆竊，正調查案件動機。</p></body></html>
