<html><header><meta charset="utf-8"><title>Rainbow經理人被追5.6萬</title></header><body><h1>Rainbow經理人被追5.6萬</h1><p>【本報訊】模組合冬甩今年7月為宣傳寫真集，到投資者李冠亮經營的餐廳開記者會宣傳。李日前入稟區域法院，向冬甩所屬的經理人公司，追討場租及服務費等逾5.6萬元。原告香港房地產代理有限公司，屬李冠亮名下持有。原告指今年7月6日，被告種星坊模特兒有限公司到原告位於天后清風街的餐廳，使用多項收費服務，包括由廚師教授Rainbow（胡心諾）煮意大利菜等，事後卻未有付款。案件編號：DCCJ3409/12</p></body></html>
