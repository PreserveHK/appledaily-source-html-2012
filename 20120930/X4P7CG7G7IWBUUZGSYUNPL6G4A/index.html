<html><header><meta charset="utf-8"><title>超準心理測驗<br>分辨東方人與西方人</title></header><body><h1>超準心理測驗<br>分辨東方人與西方人</h1><p>東西方人思想方法不同，但南韓有一個心理測驗，憑着你看幾幅圖後選擇的答案，就知你是東方人還是西方人。</p><p>答案</p><p>1)東方人大部份選A，因為它的花瓣形狀跟A最接近；西方人選B，因為莖的畫法一樣<br><br>2)東方人選B，因同屬木頭；西方人選A，因形狀一樣<br><br>3)東方人將猴子和香蕉聯想一起，因猴子愛吃香蕉；西方人將熊貓和猴子聯想一起，因為都是動物<br><br>4)東方人認為不幸福，因旁邊的人都很生氣；西方人卻認為幸福<br>ETtoday新聞</p></body></html>
