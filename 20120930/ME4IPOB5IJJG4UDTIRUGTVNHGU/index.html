<html><header><meta charset="utf-8"><title>趙式芝談情男女不拘</title></header><body><h1>趙式芝談情男女不拘</h1><p>趙式芝（GiGi）與同性伴侶楊茹芯日前宣佈已於法國秘密結婚，事後被父親趙世曾發聲明否認婚事，並宣佈用5億元招婿，更否認女兒是同性戀，事件轟動更成國際新聞。</p><p>「不想我出櫃」</p><p>GiGi昨接受英國《獨立報》訪問，她坦承過去曾與男性拍拖，但從不理會對方性別，直至現在才確定自己是同性戀者：「我爸爸不想我出櫃，想我與男人結婚，提高社會地位，中國人的觀念始終保守，我想改變社會觀念，令『基』的人不會因身份感尷尬。」對於父親有過萬性伴，GiGi向英國傳媒說：「我爸爸對此感到好驕傲，對於他而言是一件好事。」<br>撰文：林妃</p></body></html>
