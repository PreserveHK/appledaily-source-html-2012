<html><header><meta charset="utf-8"><title>上海最貴豪宅起火</title></header><body><h1>上海最貴豪宅起火</h1><p>由香港新鴻基地產發展的上海浦東最貴豪宅「凱旋濱江園」（前稱濱江凱旋門），昨早其中一棟建築中大樓起火（圖）。目擊者稱，昨晨約10時，大廈較高樓層先起火，並蔓延到其他樓層。<br>該項目是上海樓價最貴的多層式公寓，起價每平方米9.31萬元人民幣（每方呎1.07萬港幣）至最高每平方米26.4萬元人民幣（每方呎3.02萬港幣）。新地網頁資料顯示，興建總面積達170萬方呎的豪華住宅，預計明年底前竣工。<br>上海新民網/《蘋果》記者</p></body></html>
