<html><header><meta charset="utf-8"><title>安妮傳今日出閣</title></header><body><h1>安妮傳今日出閣</h1><p>美國女星安妮夏菲維（Anne Hathaway），被多份外國報章指會在香港時間今日跟戀上近四年的未婚夫Adam Shulman共諧連理，除用上金像影后妮坦莉寶雯（Natalie Portman）個多月前的婚禮統籌師，更和妮坦莉一樣於加州Big Sur一間私人居所行禮。據知安妮會採取猶太儀式，除邀請至親和好友出席外，她還包起自己和姊妹團的Valentino婚紗及靚衫，出手認真闊綽。</p></body></html>
