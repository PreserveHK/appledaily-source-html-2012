<html><header><meta charset="utf-8"><title>即時：Cosplay少女　變身迷人動漫女</title></header><body><h1>即時：Cosplay少女　變身迷人動漫女</h1><p>烏克蘭一名19歲Cosplay女郎，透過精緻妝扮，「化身」成日本動漫人物，維肖維妙。她更把變身過程拍下，上載YouTube向網友「教路」，其中一段短片已累積逾22萬點擊。<br><br>該名動漫「發燒友」名叫Anastasiya Shpagina，更為自己改了日文藝名「Fukkacumi」。她5呎2吋高（1.57米），為仿傚動漫角色的身材，把體重保持於84磅（38公斤）左右。「變身」時，她每隻眼需花半小時化妝；除了保持纖腰，據報她還想接受眼部手術，令雙眼更神似動漫角色。</p></body></html>
