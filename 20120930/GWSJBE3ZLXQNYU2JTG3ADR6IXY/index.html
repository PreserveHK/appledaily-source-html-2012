<html><header><meta charset="utf-8"><title>即時:中秋難團圓<br>內地單親媽媽只望「有證」</title></header><body><h1>即時:中秋難團圓<br>內地單親媽媽只望「有證」</h1><p>香港社區組織協會發起遊行，抗議政府漠視與子女分隔中港兩地的單親母親的苦況。今日下午2時，約40名單親媽媽攜同子女，從中環遮打花園遊行至禮賓府。<br><br>活動發起人施麗珊表示，這些單親母親長期持「探親證」來港照顧子女，每14日或3個月回鄉續證時，子女就要向學校請假跟隨，嚴重影響學業。施麗珊又促政府，與內地公安部商討，分配單程證名額及運用酌情權，簽發身份證予這些「苦媽媽」，讓她們可以在港工作，不用靠領取綜援生活。</p></body></html>
