<html><header><meta charset="utf-8"><title>花絮：林狗撐</title></header><body><h1>花絮：林狗撐</h1><p>南區球迷會會長林海峰（左）噚日親臨南區主場打氣，佢賽前就先同對手大埔嘅足球寶貝Lulu（右）先禮後兵；自稱由政府大球場年代以後，就冇入過場睇本地波嘅林狗，就認真好腳頭，見證球隊拎到開季第1分，球迷賽後都爭相要同佢合照。佢亦好識做，除咗話現場氣氛比預期好之餘，仲呼籲更多球迷入場感受氣氛；之但係問到會唔會帶同太太彭羚、一家大細入場睇比賽，佢就笑笑口話︰「禮拜六、日要忙住其他『比賽』，（小朋友）又要補中文、數學，都係嗰啲比賽緊要啲。」</p></body></html>
