<html><header><meta charset="utf-8"><title>蘋果汁<br>
平機會七成投訴涉僱傭</title></header><body><h1>蘋果汁<br>
平機會七成投訴涉僱傭</h1><p>【本報訊】平等機會委員會在2011至12年度共處理1,042宗投訴，七成屬僱傭範疇，其中涉及工作間的殘疾歧視個案，多數與病假及工傷有關，而涉及性別歧視的投訴則以懷孕歧視和性騷擾為主。平機會法律及投訴專責小組召集人李鑾輝表示，上年度合共為投訴人取得280萬元賠償，其他補償方法包括提供通道設施、道歉及更改政策。<br>平機會年報又指，投訴個案中有240宗嘗試以調解方式處理，成功率為64%。平機會早前列出的3,500個需改善項目中，政府至今年6月底前完成近九成工程；領匯亦耗資2億元，在160個地點改善設施。</p></body></html>
