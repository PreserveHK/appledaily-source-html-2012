<html><header><meta charset="utf-8"><title>蕩婦愛玩第三世界男人</title></header><body><h1>蕩婦愛玩第三世界男人</h1><p>抹黑唱衰奧巴馬亡母的不止吉爾伯特，反奧巴馬電影《2016》的導演迪索薩（Dinesh D'Souza）在暢銷書《奧巴馬的美國》中，亦唱衰鄧納姆，形容她是蕩婦，「愛玩弄第三世界的男人」。<br>迪索薩在書中指出，鄧納姆把兒子送到夏威夷，目的是要瞞着老奧巴馬，與另一名印尼男人發展婚外情，「當你知道鄧納姆在印尼的性事，我才恍然發覺視老奧巴馬是花花公子的想法是大錯特錯的，反而鄧納姆才是真正的女玩家。她利用美國人的身份和在經濟及社會的力量，引誘第三世界的男人」。<br>英國《每日郵報》</p></body></html>
