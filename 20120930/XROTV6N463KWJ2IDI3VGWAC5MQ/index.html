<html><header><meta charset="utf-8"><title>誕猩BB　煙鏟猩媽戒煙了</title></header><body><h1>誕猩BB　煙鏟猩媽戒煙了</h1><p>印尼梭羅市動物園有隻煙癮極大的黑猩猩，飼養員怎樣逼牠，牠都戒不掉，但上周三牠誕下小黑猩猩，竟為了孩子而自動戒煙。<br>「托里」十年前開始吸煙（小圖），事緣遊客總是將煙蒂丟到獸籠，牠拾起來抽，自此就上了癮。即使牠去年11月懷孕，但仍繼續抽煙，動物園職員為了牠和腹中寶寶健康，自7月起將牠搬到一個200米大的小島，令遊客無法再擲香煙給牠。牠上周三誕下寶寶後，母愛氾濫（圖），自行戒煙，也不讓人接觸寶寶，令職員至今仍不知小黑猩猩的性別。<br>英國《每日郵報》</p></body></html>
