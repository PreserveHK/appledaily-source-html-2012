<html><header><meta charset="utf-8"><title>天安門換毛澤東畫像<br>「不掛劊子手才進步」</title></header><body><h1>天安門換毛澤東畫像<br>「不掛劊子手才進步」</h1><p>天安門上的毛澤東畫像被拿下了！前晚這一幕令途人「震驚」並拍照上傳。但城樓懸空不到半個小時，工作人員又將新繪製的毛澤東畫像懸掛了上去，原來是為迎接十一中共建政的例行公事。網友失望：「還是沒有照片的城樓漂亮。」「白歡喜一場。」「不掛那個餓死了幾千萬，鬥死了自己幾十萬同志的劊子手才是進步！」</p><p>中共建政初期逢五一勞動節、十一國慶，天安門才短期掛出毛像。直到文革時改為天天掛，一直延續至今。每年十一還要更換一次，由畫家重新繪製。巨幅畫像外框高6.4米，寬5米。<br>新浪微博</p></body></html>
