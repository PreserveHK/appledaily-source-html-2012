<html><header><meta charset="utf-8"><title>稱得罪老闆　工人自宮自保</title></header><body><h1>稱得罪老闆　工人自宮自保</h1><p>廣州前日一名打工仔，在垃圾桶旁身負重傷，生殖器慘被割掉一半。他清醒後稱受老闆加害和跟蹤，「為自保」選擇自殘。<br>來自廣西的25歲阿明被送院時已昏迷，他手臂上有大量很深的割傷，頸包繃帶，腹部傷痕畫得像圍棋棋盤。他兩腿間蓋着白紗布，腿上還有殘留血迹。阿明清醒後自稱得罪了老闆，老闆派人跟蹤和陷害他。他聲稱辭工後還遭人跟蹤，為確保安全選擇自殘。但阿明的老闆娘稱全不知情，只覺他在店中要好的女工離開後，有點不太正常。<br>廣東《南方都市報》</p></body></html>
