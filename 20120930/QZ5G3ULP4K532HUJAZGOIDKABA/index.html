「射皮」獅子開口斷米路 - 關仁</title></header><body><h1>關仁隱事：<br>
「射皮」獅子開口斷米路 - 關仁</h1><p>同唱片公司分咗手嘅「射皮」，之前一直傳有好多公司都想斟佢過檔，搞到佢好似好搶手咁，實情係點？大家都有眼睇，咪好似家咁，一直未有着落，關仁聽聞，最大可能性咪係同佢老公同一間公司囉。其實圈中人都知射皮嘅幕後班底麻煩兼獅子開大口，所以嚇到某公司高層原本有興趣都卻步，要仔細考慮先決定係咪同佢哋合作。結果射皮一於先下手為強，早排爆響口話會同某公司合作，實行整濕人哋個頭，至於嗰間公司係咪真係中招，咁就要放長雙眼睇吓喇。<br>Text by關仁</p></body></html>
