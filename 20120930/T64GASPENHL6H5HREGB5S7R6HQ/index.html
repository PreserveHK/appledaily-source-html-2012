<html><header><meta charset="utf-8"><title>Google街景車兩地拍到UFO</title></header><body><h1>Google街景車兩地拍到UFO</h1><p>Google Maps的街景車在美國兩個相距1,600公里的地方，都拍到神秘而外形一樣的不明飛行物體（UFO），網民嘖嘖稱奇之餘，也疑惑街景車如何拍得照片。<br>多弗在德州杰克遜維爾利用Google Maps找尋行車方向時，赫然在地圖上發現紅色飛碟形UFO（左圖）。至於新墨西哥州也有人用街景圖時發現天空出現紅色UFO（右圖），形狀跟多弗在德州發現的很相似。電視台記者對此非常感興趣，也曾向Google查詢，但Google迄今未作出回覆。<br>英國《每日郵報》</p></body></html>
