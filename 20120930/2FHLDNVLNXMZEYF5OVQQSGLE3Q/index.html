<html><header><meta charset="utf-8"><title>栢芝露底谷戲</title></header><body><h1>栢芝露底谷戲</h1><p>張栢芝前日同拍檔韓星張東健等喺成都宣傳新片《危險關係》時，賣口乖話希望部戲可為觀眾帶嚟驚喜，部戲驚唔驚喜就未知，但着住白短裙配綠長靴嘅栢芝坐低時唔覺意露底走光，就即場畀啲驚喜大家先。雖然栢芝咁落力宣傳，可惜套戲喺內地首日開畫只收約650萬人民幣，唔算太理想喎。</p><p>呢邊栢芝着綠靴，嗰邊佢個前夫謝霆鋒就戴綠帽喺上海出現，係咁啱襯晒色吖？定係霆鋒話畀我哋知佢真係唔介意戴綠帽呢？<br>撰文：洪紅克</p></body></html>
