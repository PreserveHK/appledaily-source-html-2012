<html><header><meta charset="utf-8"><title>倪震掃月餅追電車</title></header><body><h1>倪震掃月餅追電車</h1><p>《銅鑼灣→跑馬地》<br>今晚中秋佳節，倪震前日下晝5點挽住袋冰皮月餅，同個男性朋友現身銅鑼灣，倪震突然喺街度喪跑，原來係追電車。佢同朋友上咗車後用英語傾偈，佢哋喺跑馬地落車，一齊行去藍塘大廈。</p><p>而鄭丹瑞（阿旦）前日下晝就攞住個生果籃，企喺銅鑼灣利園商場出面，佢等咗約15分鐘已經皺晒眉頭兼面黑，冇幾耐佢太太同工人嚟到，阿旦將果籃交畀工人後拖住老婆離開。<br>採訪、攝影：梁繼光</p></body></html>
