<html><header><meta charset="utf-8"><title>今日提醒你：<br>
國際獅藝首次爭王座</title></header><body><h1>今日提醒你：<br>
國際獅藝首次爭王座</h1><p>【本報訊】南區區議會今日在灣仔修頓球場舉行香港首個國際獅藝精英世界邀請賽。來自中國、澳洲、台灣、新加坡、馬來西亞、印尼及東道主香港等地的獅藝精英將各出奇謀，競逐獅王寶座。大會更安排廣東話及英語雙語導賞團，為全港市民介紹獅藝活動，包括獅藝的樁陣、獅身設計、顏色、道具、獅劇情節及服飾設計等。活動由下午2時至晚上9時，主辦單位早前已派發所有門票，但由於活動長達7個小時，市民今日仍可到場。若場內有「吉位」，會安排市民入內觀賞。</p></body></html>
