<html><header><meta charset="utf-8"><title>海味自由行濕平</title></header><body><h1>海味自由行濕平</h1><p>周海媚由香港移居北京近十年，工作重心轉移到內地，最近還簽約星美影業公司謀新發展，希望有更多拍電影的機會。海味間中會回港探親和朋友相聚，前日她就相約一位女性友人在銅鑼灣逛街，見她與友人去到一間時裝店買衫，她試穿幾件衣服，詢問身邊友人意見後，就很疏爽把衣服買下來。<br>海味掃完貨再與友人結伴到商場一間咖啡廳聊天，約逗留一小時埋單離去，海味經過一間金飾店時，又有興趣進店看金飾，但最終沒幫襯，再轉往一間蘋果電腦專門店看電腦，她向店員查詢一輪後，同樣沒光顧就離開。<br>採訪、攝影：梁繼光</p></body></html>
