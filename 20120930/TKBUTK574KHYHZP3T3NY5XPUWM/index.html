<html><header><meta charset="utf-8"><title>即時：甩繩馬騮遇着貓　邊個最難搞 </title></header><body><h1>即時：甩繩馬騮遇着貓　邊個最難搞 </h1><p>猴子好動，小貓好靜，當兩者相遇，又會怎樣？<br><br>外國一隻活潑的猴子與一隻懶洋洋的黑貓，在同一屋簷下生活。猴子看似剛出世不久，穿着尿片到處走，不時走向黑貓旁，一時拉牠的耳朵，一時咬牠的尾巴，但黑貓沒有太大反應，依舊伏在沙發上。<br><br>這對一動一靜的組合，相信能接替日本紅透組合，「阿笨與阿占」中，即將退休的阿笨，組成新一代「阿笨與阿占」！</p></body></html>
