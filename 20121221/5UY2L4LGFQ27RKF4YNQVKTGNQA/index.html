<html><header><meta charset="utf-8"><title>大劉換Look探甘比</title></header><body><h1>大劉換Look探甘比</h1><p>甘比日前為大劉劉鑾雄生下龍仔，昨日甘比仍在跑馬地養和留院休息，下午時大劉的弟婦Linda與胞妹劉玉珍分別到訪探望。<br>大劉如常黃昏時段現身，他換了日前的藍色風衣，以西裝外套造型亮相，問他甘比會否出院過冬及會否冬至出院，他都未有回答。此外，周星馳母親凌寶兒則拖着外孫女離開醫院，兩婆孫全程表現低調，問到周媽媽是否來探病，她表示：「孫女病咗。」<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
