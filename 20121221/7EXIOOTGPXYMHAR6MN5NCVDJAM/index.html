<html><header><meta charset="utf-8"><title>蘇志威囡囡愛拉丁舞</title></header><body><h1>蘇志威囡囡愛拉丁舞</h1><p>蘇志威昨日於北角為自己投資的舞蹈教室舉行開幕儀式，他坦言教室籌備多時更投資七位數字，對於早前黃浩被掌摑事件，被問到志偉前日被捕一事，他表示不知情：「都係你哋講我先知，所以都幾驚訝！」<br>另外，蘇老闆表示囡囡近日有興趣學跳拉丁舞，跳得有板有眼，希望囡囡可培養不同興趣，他表示希望其舞蹈教室可以幫到有需要的人：「希望幫到一啲家庭負擔唔起嘅小朋友，都可以接觸音樂同跳舞，畀多啲小朋友接觸音樂，將來亦會有獎學金去培育新人。」<br>採訪、攝影：王崇穎</p></body></html>
