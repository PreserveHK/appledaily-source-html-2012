<html><header><meta charset="utf-8"><title>娜姐末日放咪咪假</title></header><body><h1>娜姐末日放咪咪假</h1><p>周秀娜昨日在旺角為電訊公司做宣傳，雖然吸引不少人圍觀，但娜姐卻收起性感，令人失望，問她着長裙是否怕天氣冷，娜姐笑言：「天氣凍，『咪咪』會縮，末日都要有啲福利，咪畀佢哋放假囉，新一年再見啦！」娜姐強調不是怕人多，因為有保安保護她。<br>有預言指今日是世界末日，娜姐說：「我唔係好信，所以冇特別諗，反而諗吓點過聖誕，嚟呢度揀啲禮物送畀屋企人。」送甚麼給男友？娜姐笑言將在聖誕獻出入廚的第一次，親自整聖誕餐給男友品嚐。<br>採訪、攝影：溫敏芝</p></body></html>
