<html><header><meta charset="utf-8"><title>日潮興陰毛貼紙整蠱人</title></header><body><h1>日潮興陰毛貼紙整蠱人</h1><p>陰毛，很多人都相當忌諱，但日本潮興「陰毛隨手貼」，用來整蠱人。<br>「陰毛隨手貼」實質是貼紙，附有8根黏性強、防水、不易掉色的「陰毛」，看上去幾可亂真。Mekomeko工作室女設計師表示，即使是打扮時尚的優雅女人，假如發現自己衣服上黏了根不知從何而來的陰毛，都會嚇得花容失色，手足無措，讓他們興起研發「陰毛隨手貼」。為了製造幾可亂真的假陰毛，設計師仔細研究了陰毛的色澤、形狀和彈性等，結果產品大受網民歡迎。「陰毛隨手貼」在日本網站有售，每包賣420日圓（約39港元）。<br>台灣ETtoday網</p></body></html>
