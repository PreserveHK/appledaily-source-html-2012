<html><header><meta charset="utf-8"><title>醫療新知：<br>新冠狀病毒疫情初受控</title></header><body><h1>醫療新知：<br>新冠狀病毒疫情初受控</h1><p>【世衞】<br>中東爆發新型冠狀病毒，世衞總幹事陳馮富珍昨在香港出席午餐會時表示，世衞與數個發現新冠狀病毒的中東國家，緊密合作，並詳細分析病毒個案，初步顯示疫情已受控，暫時沒有擴散迹象，也沒有證據顯示由空氣傳播，但由於仍未找到病毒源頭，世衞將繼續追蹤及研究。<br>她續稱，過去數十年新型病毒源頭都是來自動物，主要是預防措施做得不足夠，令動物身上的病毒可能傳染人類，加上越來越多人喜歡到森林旅行，以及進食野生動物，呼籲市民減少這類活動，以減少染病風險。</p></body></html>
