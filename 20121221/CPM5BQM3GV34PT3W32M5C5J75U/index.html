<html><header><meta charset="utf-8"><title>JW執定背囊過末日</title></header><body><h1>JW執定背囊過末日</h1><p>歌手JW前晚在觀塘一間由薛家燕開辦的排舞室練舞，同場有三位小妹妹即場示範一字馬，JW亦不執輸表演一字馬，但維持不到三秒便起身，她說：「20幾歲先嚟練，三個星期有咁嘅成績好開心，希望老闆Leon（黎明）會以我為榮。」問可會再練習拱橋？她說：「細個學跳舞時就得，以前練習時會辛苦到喊。」<br>今日是預言的世界末日，JW表示已作好準：「約咗朋友執好背囊，裏面有罐頭、水、刀等，執嚟玩吓，希望用唔着，我仲想結婚生仔。」<br>採訪：文國駿</p></body></html>
