<html><header><meta charset="utf-8"><title>關仁隱事：<br>「蚊蚊」涉毒信主贖罪 - 關仁</title></header><body><h1>關仁隱事：<br>「蚊蚊」涉毒信主贖罪 - 關仁</h1><p>最近娛樂圈發生多單藝人涉吸毒案件，估唔到連「蚊蚊」都衰埋。蚊蚊雖然唔係乜嘢一線巨星，但勝在樣靚身材好，唔少宅男都嗒佢糖，有機會被大台捧上位。可惜蚊蚊自己唔爭氣，太貪玩，雖然佢口口聲聲話自己係神的兒女，但就晚晚夜蒲識埋班壞朋友，家衰咗又扮番乖女。聽講蚊蚊為咗贖罪，終日喺高層面前以淚洗面，希望大家伸出憐憫之手。有次仲約埋成班教友去「天真」屋企祈禱，求主寬恕、保佑冇事，但其實如果真係行得正企得正，根本唔使驚咁多。<br>撰文：關仁</p></body></html>
