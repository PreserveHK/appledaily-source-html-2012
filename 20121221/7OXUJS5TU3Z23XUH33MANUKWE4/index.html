<html><header><meta charset="utf-8"><title>Taylor帶男友見阿媽</title></header><body><h1>Taylor帶男友見阿媽</h1><p>美國鄉謠歌手Taylor Swift與英國組合One Direction成員男友Harry Styles的感情突飛猛進，二人昨日被拍到一同在Taylor位於洛杉磯的住所行出來，Taylor的母親Andrea也同行，相信Taylor已經介紹了Harry給母親認識。</p><p>Harry增添紋身</p><p>不過有網友揶揄根據Taylor的往績，批死二人於明年2月玩完。縱然戀情不被看好，Taylor仍然有盡女友的責任，前晚陪Harry到當地的紋身店。Harry更學女友新MV《I Knew You Were Trouble》內的男主角，在手臂上紋了個帆船圖案。</p></body></html>
