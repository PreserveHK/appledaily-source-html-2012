<html><header><meta charset="utf-8"><title>七彩光環人影驚現山中</title></header><body><h1>七彩光環人影驚現山中</h1><p>烏克蘭南部克里米亞的恰特爾達格山（Chatyr-Dag），出現一個被七彩光環包圍的人影，是人是鬼惹來網民熱議。<br>其實這是罕見自然現象「布羅肯幻象」（Brocken Spectre），當中的人影是攝影師巴耶夫斯基影子。他站在1,200米高山峯上，背向陽光、面向山下的雲。陽光射向他，他的影子就出現在雲上，而光在雲中出現衍射（diffraction），形成光環。但在攀山者之間有傳說指，誰看到「布羅肯幻象」，翌日就會死在山上，信不信由你。<br>英國《每日郵報》</p></body></html>
