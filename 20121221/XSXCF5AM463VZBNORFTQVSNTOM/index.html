<html><header><meta charset="utf-8"><title>今日提醒你：<br>6000元計劃　月底截止</title></header><body><h1>今日提醒你：<br>6000元計劃　月底截止</h1><p>財經事務及庫務局提醒市民，6,000元計劃將於本月底截止登記，符合資格準則而尚未登記的人士，須在本月底或之前登記，才可受惠於6,000元計劃，逾期登記將不獲受理。當局指計劃啟動以來，整體運作順暢，經銀行登記並獲核實符合資格準則的登記人，一般在登記後約10個星期內獲發款項；經香港郵政登記並獲核實符合資格準則的人士，則在登記後約12個星期內獲郵寄通知領取支票。<br>當局提醒市民小心處理個人資料，以免不法之徒以6,000元計劃為藉口，騙取個人資料或金錢，市民有任何查詢可致電186000。</p></body></html>
