<html><header><meta charset="utf-8"><title>上妝注水</title></header><body><h1>上妝注水</h1><p>聖誕節總會有好多Party參加，女士們一定盛「妝」出席。但頻頻上妝落妝，好容易令到皮膚失去水分或粗糙，所以平日一定要做多一點補水的護理。Dr.Jart+ Most Moist輕柔水漾保濕系列，獨有Moisture Keep 24配方，為肌膚深層注水及鎖水，幫助撫平粗糙角質及紓緩脫皮現象；蘊含具天然防腐劑作用的乳酸菌肽，用後能紓緩疲倦及敏感肌膚，十分適合狂歡過後的肌膚。<br>查詢：莎莎（2505 5023）</p></body></html>
