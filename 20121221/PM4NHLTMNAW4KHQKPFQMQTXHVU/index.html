<html><header><meta charset="utf-8"><title>蘋果汁：<br>教院學生會挑戰選校長程序</title></header><body><h1>蘋果汁：<br>教院學生會挑戰選校長程序</h1><p>【本報訊】教育學院前校長張炳良今年6月離任加入政府，校方正物色新校長。由於《教院條例》列明學生校董及教職員代表不可以參與投票，學生會會長兼校董會成員黃俊邦將申請司法覆核，預計明年1月中入稟。<br>學生會日前獲批法援，代表律師鄧偉棕表示，《教院條例》涉歧視及越權。黃俊邦指如校方加快委任過程，或考慮向法庭要求有判決前暫緩遴選程序。教院回應指，遴選委員會所有成員均可就遴選事宜及人選發表意見及參與討論，至於修例建議涉及複雜的程序，不可能於短期內完成。</p></body></html>
