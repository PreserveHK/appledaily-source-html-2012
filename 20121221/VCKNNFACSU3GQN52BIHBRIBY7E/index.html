<html><header><meta charset="utf-8"><title>隔牆有耳：<br>唔怕贈興　禮義廉賣福袋 - 李八方</title></header><body><h1>隔牆有耳：<br>唔怕贈興　禮義廉賣福袋 - 李八方</h1><p>一講民建聯，大家自然諗起蛇齋餅糭（同埋禮義廉）；既然有個生招牌，民建聯食住上，明年維園年宵攤檔擺明車馬熱賣蛇齋餅糭新年福袋。福袋入面有啲乜？負責年宵嘅陳學鋒話，一定唔會有蛇羹，但會有蛇形物品；齋同餅就走唔甩。至於糭，既然未到端午，只好取個「糭」字嘅同音搞搞新意思。</p><p>陳學鋒話，既然人人都話民建聯派蛇齋餅糭，一於順理成章大派特派，自嘲一番又何妨？查實民建聯前兩年已經冇喺維園開年宵檔，當時盛傳要避開狙擊；今次重返維園，據聞已預咗網民到場贈興，有人好阿Q咁話：當宣傳都幾好吖。</p></body></html>
