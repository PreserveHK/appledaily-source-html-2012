<html><header><meta charset="utf-8"><title>陳志雲情侶裝慶生</title></header><body><h1>陳志雲情侶裝慶生</h1><p>近日官司纏身的陳志雲昨與失明人士莊陳有在馬料水，為下月舉行的慈善單車馬拉松練習踩雙人單車。昨日是志雲生日，晚上在尖東富豪酒店搞慶祝派對，鄭裕玲、愛將梁泰來和莊思敏等好友到賀，志雲被問到搞派對是否因近末日時說：「我唔信末日，只係借機會感謝上帝，8點12分會有林以諾牧師領禱。」</p><p>有傳無綫不滿商台炒吳綺莉，不與商台DJ森美小儀合作，志雲說：「之前我哋同事先同樂小姐（樂易玲）傾緊森美小儀合約。」有傳下個收大信封的是林海峰，志雲說：「我哋不知幾合拍，佢相當有吸引力。」<br>採訪：溫敏芝、文國駿<br>攝影：林德雄</p></body></html>
