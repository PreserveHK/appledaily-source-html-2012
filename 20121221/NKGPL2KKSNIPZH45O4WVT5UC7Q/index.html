<html><header><meta charset="utf-8"><title>《紐時》評論員<br>鬧爆槍械零管制【下】</title></header><body><h1>《紐時》評論員<br>鬧爆槍械零管制【下】</h1><p>康涅狄格州的校園槍擊案，令美國人再一次關注槍械管制。在這個事事講求安全標準的國家，但卻偏偏對殺人無數的槍械管制寬鬆，但，實施管制是否真的可以救人呢？<br>《紐約時報》評論員基思托夫承認，進一步立法嚴管槍械，未必可令槍擊案不再發生，但相信至少可減少三分之一人命喪槍下，即每年大約可救回1萬人。他又以澳洲為例，力陳實施嚴格槍管的成效。</p></body></html>
