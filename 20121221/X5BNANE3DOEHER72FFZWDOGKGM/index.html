<html><header><meta charset="utf-8"><title>案件速遞︰　<br>偷拍案女子疑偷竊手機</title></header><body><h1>案件速遞︰　<br>偷拍案女子疑偷竊手機</h1><p>【本報訊】理工大學市場學男生涉嫌用手機，於港鐵扶手電梯偷拍女子裙底春光，當場「斷正」被警方拘捕，同時被搜出身藏另一部iPhone 4手機，和盤托出原來這部手機是女友在的士拾遺不報，情侶雙雙惹上官非。<br>兩被告為23歲袁日輝和20歲任職侍應的李錦秀，昨於觀塘裁判法院被控公眾地方作出擾亂秩序及偷竊等三罪，袁被控於今年8月21日在港鐵旺角站偷拍裙底及處理贓物；李則被控於8月18日偷竊一部手機。<br>兩人均否認控罪，各准以1萬及8,000元現金保釋候審，押後至明年2月1日審訊。<br>案件編號：KTCC6812/12</p></body></html>
