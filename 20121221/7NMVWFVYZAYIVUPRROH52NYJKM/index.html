<html><header><meta charset="utf-8"><title>隔牆有耳：<br>爛頭好尾　林煥光訴心聲 - 李八方</title></header><body><h1>隔牆有耳：<br>爛頭好尾　林煥光訴心聲 - 李八方</h1><p>過去幾個月做行會召集人兼平機會主席，打兩份工嘅林煥光，噚日最後一次主持平機會會議後盡訴心中情，話平機會工作細水長流，自己只係長河中嘅一截河水，所以冇乜離愁別緒，又話對一班同事非常有信心，無論主席有冇換人，相信平機會都會好專業咁捍衞平權。至於接班人係邊個？佢就賣晒關子，為免角色衝突唔會過問喎。</p><p>由入行會第一日開始俾人鬧，林煥光好瀟灑話揀咗就唔會諗後唔後悔，聲稱做落覺得兩個職位真係可以相輔相成㗎！最後佢同八方講新年快樂，希望喺其他場合再見，八方都祝你順順利利，捱得住熱廚房啦！</p></body></html>
