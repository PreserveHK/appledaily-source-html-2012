<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉玉卿自爆厭惡自己 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉玉卿自爆厭惡自己 - 馮仁昭</h1><p>復出拍戲嘅葉玉卿早前接受now觀星台《海琪的天空》訪問，佢自爆當年好空虛，收工後都好憎自己，家相隔16年再演賀歲片，佢終於明白自己依然鍾意幕前工作，唯一係有負面新聞，為咗保護老公信譽佢先至出嚟回應，佢話：「我家過簡單平淡嘅生活，對住三個仔女都好幸福。」卿卿又接受now觀星台《娛樂審死官》訪問，為證財政冇問題，卿卿仲大晒美國豪宅同一家幾口嘅生活相㖭。<br>撰文：馮仁昭</p></body></html>
