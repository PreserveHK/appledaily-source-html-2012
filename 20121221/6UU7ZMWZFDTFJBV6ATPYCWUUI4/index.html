<html><header><meta charset="utf-8"><title>傅明憲<br>
撐志偉善有善報</title></header><body><h1>傅明憲<br>
撐志偉善有善報</h1><p>傅明憲及郭秀雲昨日帶同愛犬，到山頂出席「聖誕寵物嘉年華」揭幕禮，傅明憲表示為愛護動物協會籌款故出席活動，她更經常呼籲身邊人做善事：「我成日都叫朋友參加我哋嘅活動，仲叫佢哋帶埋寵物嚟。」<br>談到曾志偉被捕，傅明憲說：「我噚晚（即前晚）睇新聞都睇到，我相信佢會冇事，佢做咁多善事幫咁多人，一定善有善報，所以我撐佢。佢向來都係好有義氣同負責任，所以一定會冇事。」郭秀雲則表示不清楚事件故不便評論，作為朋友暫時也不會打擾志偉。<br>採訪、攝影：王崇穎</p></body></html>
