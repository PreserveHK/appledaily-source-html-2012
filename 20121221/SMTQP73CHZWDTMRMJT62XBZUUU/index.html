<html><header><meta charset="utf-8"><title>黃色狗媽媽誕12小黑狗</title></header><body><h1>黃色狗媽媽誕12小黑狗</h1><p>在英國羅奇代爾（Rochdale），一隻黃色拉布拉多犬在本月12日誕下12隻小狗，剛好湊成4個「12」，但最教狗主驚訝的是她根本不知牠懷孕，而牠所生下的小狗全是黑狗。<br>「露西」早前寄養在朋友湯普森家中，某天牠突然走到湯普森面前，湯普森說：「我不敢相信，牠走來想引起我注意，突然間一隻小狗出現了，之後其他小狗也陸續走出來。」<br>湯普森說，狗主福伊本來已替「露西」安排好絕育手術，但沒想到牠早已懷孕，她懷疑「經手人」可能是18個月大的德國牧羊犬「傑克」。<br>現時湯普森全職負責照顧12隻小狗，教她吃不消，朋友和鄰居們也協助餵牠們吃奶。<br>英國《每日郵報》</p></body></html>
