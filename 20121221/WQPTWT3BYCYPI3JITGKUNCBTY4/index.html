<html><header><meta charset="utf-8"><title>健仔出新歌憶受辱</title></header><body><h1>健仔出新歌憶受辱</h1><p>張衞健昨日到新城宣傳新歌，談到曾志偉被捕一事，他說：「我唔擔心志偉哥，佢有足夠IQ、EQ應付，我會打電話畀佢話我開咗間花雕雞，仲有VIP房，問佢嚟唔嚟。」<br>健仔對上一首廣東歌是《身體健康》，相隔十年再出廣東歌，目的是想送給太太張茜，感激她多年來的愛及支持。至於為何沒有再出廣東歌，他說：「當年我出最後一張廣東碟時同唱片公司只剩兩個月約，我喺伊館開騷時同高層傾續約，點知對方叫我講畀佢知有邊個會買我嘅碟同睇我嘅騷先續約，當時好大打擊。」<br>採訪、攝影：馬建華</p></body></html>
