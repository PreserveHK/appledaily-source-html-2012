<html><header><meta charset="utf-8"><title>醫療新知：<br>移除FAIM　治骨髓癌關鍵</title></header><body><h1>醫療新知：<br>移除FAIM　治骨髓癌關鍵</h1><p>【新加坡】<br>新加坡科學家在研究骨髓癌治療方案有重大突破。當地多個癌症研究院一項聯合研究，發現骨髓癌細胞內一種分子，FAIM為重要關鍵，只要移除此分子，便能殺死骨髓癌的癌細胞。負責研究的專家表示，骨髓癌病人如體內的FAIM數目較多，對現有治療的成效較差，其生存率也較低。<br>專家未來會進一步研究，此分子如何引致癌症擴散，並考慮在另一批病人身上進行研究，期望長遠可研發出殺死此分子的新藥，為骨髓癌病人帶來曙光。新加坡每年有80宗骨髓癌新症，因難以治癒，病人多數在四年內死亡。</p></body></html>
