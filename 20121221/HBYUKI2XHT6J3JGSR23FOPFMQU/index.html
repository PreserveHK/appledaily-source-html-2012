<html><header><meta charset="utf-8"><title>胡琳憶愛貓落淚</title></header><body><h1>胡琳憶愛貓落淚</h1><p>胡琳前晚在尖沙嘴文化中心舉行「Nice &amp; Easy」演唱會，她前後換了三套歌衫，更邀請十位來自紐約的樂手伴奏，大唱多首經典歌曲，她感觸說：「爸爸好信12月21日係世界末日，所以預備咗毛巾、水同麵包，但我唔信，我只信當愛嘅人離開自己，就可能係世界末日。」<br>事後她接受訪問時直言今次個唱製作費達七位數字，對於為何在台上如此感觸，她即時落淚說：「我隻貓喺9月27日意外離開，佢走咗令我體會要珍惜家人，所以星期五（今日）都會同屋企人度過。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
