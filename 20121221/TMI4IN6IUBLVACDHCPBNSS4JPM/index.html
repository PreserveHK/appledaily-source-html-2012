<html><header><meta charset="utf-8"><title>趣趣地：<br>
快艇11連勝平紀錄</title></header><body><h1>趣趣地：<br>
快艇11連勝平紀錄</h1><p>西岸「1哥」雷霆周三作客鷹隊以100:92擊敗鷹隊，做出12連勝嘅紀錄。不過，西岸原來仲有另一隊默默地起革命，佢哋就係快艇喇！呢隊洛杉磯球隊同日主場對黃蜂，多得「入樽王」比歷克格芬攻入18分，助球隊以93:77大勝黃蜂，連贏11場，平咗隊史最長連勝紀錄。今場交出12次助攻嘅控衞基斯保羅，仲以510場比賽成為聯盟史上最快交出5,000個累積助攻的第5名球員㖭呀！</p></body></html>
