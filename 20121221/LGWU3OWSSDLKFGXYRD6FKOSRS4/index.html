<html><header><meta charset="utf-8"><title>周五數據王：<br>PSG「半勝」特佳 - 東尼</title></header><body><h1>周五數據王：<br>PSG「半勝」特佳 - 東尼</h1><p>巴黎聖日耳門（PSG）氣勢正盛，連續3場法甲奏捷，上周主場小勝爭標勁敵里昂後，目前已追至與對手同得35分，並以較佳得失球差重返聯賽榜榜首；若想在歇冬前保住「1哥」地位過聖誕，周五作客中型班的比斯特，勢必全力爭勝。<br>聖日耳門近3場法甲勝仗全部半場已領先對手，前鋒伊巴謙莫域腳風頗順；加上比斯特近4仗都有失球，1.92倍的聖日耳門「半勝」可再追捧。</p></body></html>
