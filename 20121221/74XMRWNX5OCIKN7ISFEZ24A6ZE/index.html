<html><header><meta charset="utf-8"><title>趣趣地：<br>協恩贏遵理顯霸氣</title></header><body><h1>趣趣地：<br>協恩贏遵理顯霸氣</h1><p>雖然係世界末日，但係喺葵涌林士德體育館舉行嘅學界精英籃球賽，今日如期上演8強戰。應屆九龍區D1女甲冠軍協恩中學（紫衫），上年雖不敵中華基督教會桂華山中學，屈居精英賽亞軍；但佢哋喺噚日嘅16強賽事，面對有何冠欣同陳偉萍兩名桂華山舊將「加盟」嘅遵理學校（旺角），依然霸氣十足，半場打成13:13平手下，最終以39:25大勝晉級；今朝11點15分將喺同地鬥順德聯誼總會梁銶琚中學，爭入4強。至於應屆九龍區D1男甲王者英華書院，噚日亦以53:37擊敗沙田學院，今日8強對遵理。賽事免費入場。</p></body></html>
