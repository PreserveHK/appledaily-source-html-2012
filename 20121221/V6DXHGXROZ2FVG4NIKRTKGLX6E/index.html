<html><header><meta charset="utf-8"><title>學友傳拒與華仔同台</title></header><body><h1>學友傳拒與華仔同台</h1><p>九十年代香港樂壇四大天王劉德華、張學友、黎明和郭富城已有一段長時間沒有同台演出，內地昨日報道，近日內地東方衛視的跨年騷有意拉攏四人演出，但有傳學友方面明確提出可與城城和黎明同台，但卻拒絕與華仔一齊演出，而劇組方面不願意分別錄影等解決方案，令天王重聚計劃泡湯。東方衛視的總導演王磊卿日前出席活動時透露曾接觸過四大天王的經理人：「我們談得非常深入，但年年這個時候各電視台都在搶明星檔期，加上天王們都有自己的工作，所以最終沒有成功，可能是機緣還沒有到吧。」<br>撰文：林妃</p></body></html>
