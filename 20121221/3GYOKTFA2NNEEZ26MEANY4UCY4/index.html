<html><header><meta charset="utf-8"><title>案件速遞︰　<br>36歲男非禮12歲小女友</title></header><body><h1>案件速遞︰　<br>36歲男非禮12歲小女友</h1><p>【本報訊】36歲貨車司機與12歲女童在親友的喪禮上結識後相戀，今年8月至10月，兩人多次情不自禁在私家車及女童家中親熱。女童又兩度跟隨男友工作，在貨車上他脫去女童上衣及內褲摸胸和私處。女童最後向學校老師透露兩人關係，令司機被捕。<br>被告吳澤輝昨承認四項非禮罪，裁判官指事件令人難以置信，先替被告索取精神心理及背景報告才判刑。辯方指被告與事主兩情相悅，並無威逼及使用暴力，事後兩人已分手。<br>案件編號：TWCC3323/12</p></body></html>
