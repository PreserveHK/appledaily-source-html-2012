<html><header><meta charset="utf-8"><title>隔牆有耳：<br>主席搞gag：唔批准末日 - 李八方</title></header><body><h1>隔牆有耳：<br>主席搞gag：唔批准末日 - 李八方</h1><p>「末日」前夕仲要返工，與其愁眉苦臉，倒不如苦中作樂，立法會主席曾鈺成就做到嘞。</p><p>話說噚日立法會開完大會後，就開始放聖誕假，出年先復會；但如果今日真係「末日」，成班議員出年就唔可以喺議事廳再聚首一堂。曾鈺成似乎好唔捨得班同事，噚日宣佈休會時話：「本會尚有大量事務需要處理，明年必須續會，所以我係不能批准明日為世界末日」。<br>議員最初唔識笑，靜咗幾秒回魂後先至哈哈哈。工黨何秀蘭一齊搞爛gag，會後笑言應該提出休會辯論，討論下會唔會末日。</p></body></html>
