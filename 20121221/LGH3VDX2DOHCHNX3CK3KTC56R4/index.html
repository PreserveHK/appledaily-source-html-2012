<html><header><meta charset="utf-8"><title>趣趣地：<br>珊珊為沙翁唔陪囡囡</title></header><body><h1>趣趣地：<br>珊珊為沙翁唔陪囡囡</h1><p>近年專心做全職主婦嘅「風之后」李麗珊，幾乎已絕迹本地體壇function；但身形仍然弗爆嘅佢，人退心不退，一直留意香港體壇動向，噚日仲不忘呼籲剛退役嘅「亞洲車神」黃金寶，快啲開枝散葉。<br>噚日喺奧運大樓舉行嘅頒獎禮，接近93歲、坐住輪椅嘅前香港奧委會會長「沙翁」沙理士，獲國際奧委會頒發「體育與可持續發展大獎」；珊珊話犧牲同兩個女相處時間都要到場。佢話：「我仲驚佢唔記得我，最記得佢同我講過一句『做運動員一定要有尊嚴』，呢句話一直係我座右銘，佢為體壇奉獻好多時間，好值得攞獎。」</p></body></html>
