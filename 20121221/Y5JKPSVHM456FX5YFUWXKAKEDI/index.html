<html><header><meta charset="utf-8"><title>女帝十八變</title></header><body><h1>女帝十八變</h1><p>喺台灣經常cosplay漫畫角色、有「宅男女帝」之稱嘅D奶模林采緹，噚日嚟咗香港，佢同另外兩位模安小蕎、DenKa喺灣仔幫亞洲遊戲展宣傳。女帝林采緹好識做，就算着住高衩低胸旗袍擺甫士都有求必應，即使最後露底都在所不惜。佢話再性感啲都仲得，又話想喺香港發展：「最想和劉德華合作。」不過人紅就會被翻舊賬，網上最近有啲林采緹讀書時嘅相流出，見佢個樣同家有好大分別，果然女大十八變！<br>撰文：洪紅克</p></body></html>
