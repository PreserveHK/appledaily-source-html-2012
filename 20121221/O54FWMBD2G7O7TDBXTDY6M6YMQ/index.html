<html><header><meta charset="utf-8"><title>紅胸秋沙鴨　來港過冬</title></header><body><h1>紅胸秋沙鴨　來港過冬</h1><p>【本報訊】米埔及甩洲一帶日前來了一位北方稀客！香港觀鳥會會員數天前發現，一隻雌性紅胸秋沙鴨在米埔及甩洲一帶覓食，前天更在香港濕地公園戲水。紅胸秋沙鴨最特別的地方，是牠的喙部細長，上嘴嘴端呈鈎狀，邊緣具明顯有利於捕魚的「鋸齒」。<br>本港過去也曾有不少紅胸秋沙鴨紀錄，但近年於后海灣越冬的數目大幅下降，數年才有一次紀錄，每次只有一至兩隻。紅胸秋沙鴨並不屬於瀕危鳥種，中國的主要繁殖地在東北北部的黑龍江流域、大興安嶺、呼倫貝爾盟和長白山地區，冬季在中國東南沿海及日本越冬。</p></body></html>
