<html><header><meta charset="utf-8"><title>焦媛等高志森求婚</title></header><body><h1>焦媛等高志森求婚</h1><p>焦媛實驗劇團將於明年二月開始，分別上演舞台劇《Mr.模》、《陰道獨白（小團圓版）》及音樂劇《我的快樂時代》，焦媛、羅冠蘭及火火等昨在上環文娛中心舉行記者會宣傳。<br>與焦媛及郭錦恩合演舞台劇《陰道獨白》的羅冠蘭表示，她們於2007年曾合演30場，今次重演像與家人久別重逢：「當年我哋三個合作，感覺好溫暖，好似缺一不可咁，今次重做好緊張，有建議早啲排戲。」焦媛對於來年要連續演三個不同劇目，忙得無暇與男友高志森計劃結婚，她說：「都要有人同我求婚先得，況且世界末日我寧願排戲先。」<br>採訪、攝影：張俊銘</p></body></html>
