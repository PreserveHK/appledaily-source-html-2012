<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍小菌想露真面目 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龍小菌想露真面目 - 馮仁昭</h1><p>龍小菌噚日接受商台訪問，由入行到家面具不離身嘅小菌，一直好堅持呢個諗法，但最近終於有啲動搖，佢話：「如果唔末日都可以考慮，最近我有諗過，我覺得自己身體承受唔到，之前去照肺個肺花花哋，醫生話我焗得太多，加上我又發覺出咗第一隻碟，原來買我隻碟嘅人真係唔介意我個樣，同我當初諗法唔同，真係有批鍾意我嘅人支持咗我好耐，所以我會認真考慮吓。」睇嚟不久嘅將來可以見到小菌嘅真面目！<br>撰文：馮仁昭</p></body></html>
