<html><header><meta charset="utf-8"><title>夫逼妻道歉　住樹9個月</title></header><body><h1>夫逼妻道歉　住樹9個月</h1><p>印度一名25歲男子，九個月前在家中撞破妻子與鄰居鬼混，要求妻子道歉不果，竟爬上樹上生活，說妻子不道歉就不肯下來，奈何妻子至今仍堅拒道歉，他竟在樹上住了九個月。<br>25歲桑賈伊去年和塔拉結婚，之後搬到孟買居住，某天他提早回家，竟發現新婚妻子與鄰居偷情，深受情傷和侮辱，但塔拉竟不肯認錯。桑賈伊帶塔拉回鄉要她道歉不果，憤然爬上一棵石榴樹上，癡癡等她一句道歉，希望塔拉一天願意道歉並與她重修舊好，但九個月過去，他由初時吃石榴充飢，到後來要靠媽媽接濟，奈何塔拉仍無動於衷。<br>英國《鏡報》</p></body></html>
