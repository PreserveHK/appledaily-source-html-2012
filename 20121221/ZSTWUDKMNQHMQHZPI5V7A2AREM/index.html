<html><header><meta charset="utf-8"><title>嘉露兒首度誕子</title></header><body><h1>嘉露兒首度誕子</h1><p>美劇《暗戰》（Homeland）的33歲女星嘉露兒丹絲（Claire Danes 左），周一已為演員丈夫Hugh Dancy（右）誕下一名男嬰，現時母子平安，這是二人自三年前結婚以來首個愛情結晶。至於遭《變種特攻》（X-Men）「雷射眼」占士馬史頓（James Marsden）搞大肚的巴西名模Rose Costa上周五已產子，二人雖沒有在一起，但占士仍為BB起名，並會在經濟上照顧兒子。</p></body></html>
