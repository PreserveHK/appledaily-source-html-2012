<html><header><meta charset="utf-8"><title>隔牆有耳：<br>船上霸道　麥齊光逼讓座 - 李八方</title></header><body><h1>隔牆有耳：<br>船上霸道　麥齊光逼讓座 - 李八方</h1><p>涉嫌呃房屋津貼嘅前局長麥齊光，雖然官司纏身，但心情似乎未受影響，噚日下晝三點，佢同老婆王麗琼喺上環信德中心上船過大海。</p><p>八方老友巧合同船，報料話麥齊光上到船，唔係坐頭等，但就想要頭等待遇，見旁邊阿伯坐路邊靚位，前面冇頂腳，可以伸長腳坐，竟然直接同阿伯講：「我隻腳長，坐呢個位唔使頂腳！」擺明要阿伯讓座，難得阿伯順得人，話冇所謂，起身坐另一個位。<br>老友見狀為之側目，之後兩公婆各顧各，麥齊光玩手機，麥太睇報紙，十分輕鬆。咁悠閒，當日何苦要翻兜做官呢？</p></body></html>
