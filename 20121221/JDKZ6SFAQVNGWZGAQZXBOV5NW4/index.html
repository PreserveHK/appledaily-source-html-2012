<html><header><meta charset="utf-8"><title>是日圖片：機管局任人砌</title></header><body><h1>是日圖片：機管局任人砌</h1><p>機管局準備慶祝新機場明年啟用15周年，率先喺2013年座枱年曆搞新意思，有得睇有得砌，可以砌出唔同工種嘅人仔、飛機、車、船，砌晒成年會變身成一個Q版機場。<br>要砌起呢個Q版機場都唔係一時三刻嘅事，機管局搵人花咗兩、三粒鐘先搞掂。砌月曆呢個概念係機管局內部同事自己度，玩"Together, we make the airport"概念，加上最近多咗中學生去機場島參觀，機管局想整樣有得玩嘅紀念品畀佢哋，仲好實用𠻹</p></body></html>
