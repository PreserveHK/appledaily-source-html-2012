<html><header><meta charset="utf-8"><title>成龍自認讀書少</title></header><body><h1>成龍自認讀書少</h1><p>早前被吳綺莉暗寸讀得書少嘅成龍，前日去到新加坡為自導、自演的新片《十二生肖》宣傳，不過成龍被追問到吳綺莉的說話時，他居然反問記者對方是誰。<br>在記者會上成龍一再被追問，他最後裝儍反問在場記者說：「甚麼？吳綺莉是誰？」之後又補充說：「我是沒受教育啊！我講不過他們。」明顯是看過報道後有備而來。其實成龍近日都算頭頭碰着黑，跟他信口開河的習慣有關，繼他接受內地節目訪問時認為香港的遊行要管制外，又自爆以槍對抗黑社會，引發不少爭議，最後他要澄清是30幾年前在美國發生。<br>撰文：李森</p></body></html>
