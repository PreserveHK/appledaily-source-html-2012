<html><header><meta charset="utf-8"><title>環團轟富聲高調賣魚翅</title></header><body><h1>環團轟富聲高調賣魚翅</h1><p>【本報訊】無翅宴漸成潮流，多間酒店及酒樓均提供無翅菜式。不過香港護鯊會指，銅鑼灣富聲魚翅海鮮酒家，還高調在戶外掛起約1米高的廣告板推廣魚翅，與保護鯊魚大趨勢背道而行。護鯊會表示對酒家的行為感到十分憤怒及遺憾，昨與護鯊人士到酒家抗議，指部份鯊魚品種已瀕臨絕種，實在不容許香港人再食用魚翅。</p><p>護鯊會指，近年本港越來越多食肆及酒店，包括半島酒店、香格里拉酒店等已停止供應魚翅，或以其他可持續生長海鮮供客人選擇，可是富聲魚翅海鮮酒家卻反其道而行，吸納這些魚翅需求，浪費良心食肆保育功勞。</p></body></html>
