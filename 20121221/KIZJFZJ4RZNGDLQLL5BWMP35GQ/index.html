<html><header><meta charset="utf-8"><title>Mr.靠安仔療情傷</title></header><body><h1>Mr.靠安仔療情傷</h1><p>Mr.昨於土瓜灣為下月的紅館演唱會進行綵排，五子稱今次亦一如以往不會加入跳舞環節，但每位成員均會有各自表演部份。他們表示除會唱譚詠麟及張國榮名曲外，更會演唱不少代表香港的金曲。<br>至於嘉賓方面，Mr.透露邀請達明一派及許志安任嘉賓，他們親口游說安仔演出，最後以誠意打動他。主音Alan自爆當年失戀時不停聽安仔歌曲《世紀末煙花》，故當晚亦會與安仔合唱這歌。問到會否勾起往事而感觸？他說：「只係會感觸囉，相信首歌代表好多人嘅故事。」<br>採訪、攝影：王崇穎</p></body></html>
