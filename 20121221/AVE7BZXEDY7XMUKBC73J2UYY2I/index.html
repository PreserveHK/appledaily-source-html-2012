<html><header><meta charset="utf-8"><title>醫療新知：<br>家人共膳　兒童增攝蔬果</title></header><body><h1>醫療新知：<br>家人共膳　兒童增攝蔬果</h1><p>【英國】<br>兒童與父母家人一起用膳，有助增加蔬果攝取量。英國里茲大學調查當地約2,000名兒童及約1,500個家庭，了解孩子與家人用膳及進食蔬果的情況。其中656個家庭的受訪兒童經常與家人一起用膳；768個家庭的兒童間中與家人用膳，只有6%的家庭，孩子不會與家人用膳。結果指，經常與家人用膳的兒童，能達到每日吃到五份蔬果的建議；間中與家人用膳的兒童只吃到4.6份蔬果，前者攝取蔬果量多出125克。從不與家人用膳的兒童只能吃到3.3份蔬果，攝取量最少。專家指，兒童與家人進食，有助多吃蔬果。</p></body></html>
