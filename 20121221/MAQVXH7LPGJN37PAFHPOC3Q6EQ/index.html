<html><header><meta charset="utf-8"><title>爽影評：《不老騎士》熱血老年</title></header><body><h1>爽影評：《不老騎士》熱血老年</h1><p>今年看過最好看的紀錄片。17位平均81歲的台灣老人家，花13天騎摩托車環遊台灣一周，以他們的體力來計，絕對是驚人之舉，講魄力，這個旅程他們比好多年輕人都更熱血。由考車牌到接受訓練，已遇不少困難，都畢竟平均81歲，啟程時身體不適和輕微炒車也少不了，教觀眾看到驚心，不過你就是看到這班老人家的堅毅，不言放棄，好感動，最後完成壯舉，心中即為他們歡呼。這班長者有着不同背景，各人的訪問片段已是好多個感人故事，各有個性的主角，感覺立體。老人家也有資格夢想，而且有去實踐能力，本紀錄片是最好的佐證。<br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
