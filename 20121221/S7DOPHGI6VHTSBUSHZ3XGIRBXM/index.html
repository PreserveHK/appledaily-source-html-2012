<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關淑怡囝囝接受冇爸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>關淑怡囝囝接受冇爸 - 馮仁昭</h1><p>關淑怡十年前誕下囝囝關俊賢後，一直都冇透露囝囝生父是誰，噚日佢接受商台錄音訪問，被問到囝囝有冇問過點解冇爸爸？佢話：「佢好早就知冇去問，兼且我屋企又可以平衡到佢，所以佢唔會刻意問太多。」談到囝囝知唔知佢嘅歌手身份？關淑怡話喺囝囝面前，佢嘅唯一身份係媽媽，完全唔會以歌手身份相處，平日同囝囝都盡量低調生活。對於當年突然暫別樂壇，關淑怡話純粹私人理由，兼且覺得歌手要吸收人生經歷，先可以將歌唱得更好。<br>撰文：馮仁昭</p></body></html>
