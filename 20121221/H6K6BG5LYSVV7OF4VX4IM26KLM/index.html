<html><header><meta charset="utf-8"><title>AV物誌：首部OLED TV到港</title></header><body><h1>AV物誌：首部OLED TV到港</h1><p>看到LG這款新一代，使用OLED技術的55吋55EM9700，起初還以為是壁上畫紙；當突然動起來，才知道是電視！<br>機身厚度僅有4mm、薄如紙，加上屏幕使用超薄邊框，掛在牆上有如一個幅掛畫！畫質方面，使用專為OLED而設的WRGB （4-Color Pixel）技術，其白色發光源能提升畫面質素及對比度，配合Color Refinder，亦可令畫面更加真實逼真。暫時LG未有公佈售價，預計2013年4月推出。<br>記者：許福合</p></body></html>
