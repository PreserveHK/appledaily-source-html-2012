<html><header><meta charset="utf-8"><title>案件速遞︰　<br>全家涉販毒三父女保釋</title></header><body><h1>案件速遞︰　<br>全家涉販毒三父女保釋</h1><p>【本報訊】居於大埔公屋的一家四口，懷疑利用寓所作毒窟。涉案四人昨於粉嶺裁判法院提堂，各被控一項販運毒品罪名，四人毋須答辯，三父女准予保釋，但母親要還柙看管。案件押後至明年1月31日，等候警方進一步調查及政府化驗所報告再提訊。<br>四名被告包括李玉珍（53歲）、程祖儀（25歲）、程家琪（22歲），三女皆無業，程志雄（55歲）任保安員。四項控罪指，他們於本月18日在大埔太和邨居和樓一個單位販運懷疑為大麻花的毒品。<br>案件編號：FLCC2824/12</p></body></html>
