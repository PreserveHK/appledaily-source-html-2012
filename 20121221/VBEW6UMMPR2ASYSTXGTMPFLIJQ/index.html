聯盟轉性93蚊聖誕睇5場</h1><p>出名識「cap水」嘅聯盟，見聖誕就嚟到，推出一個睇波優惠套餐，而且一反傳統，睇落真係幾抵玩㗎。25號當日5場波，球迷可以用約12美元（約93港元）買個Christmas Pass，上官網睇晒當日咁多場大戰。如果你想專心睇湖人對紐約人，但係又想之後重溫雷霆對熱火，點算好？冇問題，呢個通行證畀你幾時睇番都得。如果你唔買通行證，都可以免費睇網隊對塞爾特人；聯盟今次算係做番件好事。</p></body></html>
