<html><header><meta charset="utf-8"><title>$772　住泵波仔雪屋</title></header><body><h1>$772　住泵波仔雪屋</h1><p>想體驗愛斯基摩人住雪屋的感覺？每逢冬季，瑞士和奧地利七個滑雪勝地的雪山山頂，都有雪屋（圖）出租，只需99至299美元（772至2,332港元），即可感受住雪屋滋味。<br>這些雪屋度假村，每個平均佔地6,458平方呎，每間雪屋樓底高逾2.4米，內有保暖睡袋和舒適地毯。雪屋的建造頗特別，不是逐塊雪砌，而是先在雪地泵起一個大氣球，再在氣球上噴水，水冷卻後，給氣球放氣，就製造出堅硬弧狀雪屋。設計師之後入內雕塑。雪屋度假村還設有餐廳、冰屋酒吧和熱水池。但氣溫太低，未能提供花灑服務。英國《每日郵報》</p></body></html>
