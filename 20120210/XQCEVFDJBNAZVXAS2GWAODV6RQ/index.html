<html><header><meta charset="utf-8"><title>深水埗發酒癲踢警下體</title></header><body><h1>深水埗<br>發酒癲踢警下體</h1><p>【本報訊】警員為查案忍受「男人最痛」！昨凌晨1時許，61歲姓鄧醉酒乘客，在油麻地彌敦道截乘60歲姓李司機駕駛之的士，抵達深水埗東京街麗閣邨時，鄧竟拒絕付出約40元車資，並下車欲離去，李阻止及報警求助。警員到場調停期間，醉漢情緒激動疑發酒癲，不斷推撞警員，又突然起飛腳踢中警員下體要害，「師兄」慘受男人最痛之苦，同袍合力制服鄧，鄧涉「襲警」及「不付款而離去」，醉漢被捕後（圖左）報稱不適，與受傷警員俱送院治理。</p></body></html>
