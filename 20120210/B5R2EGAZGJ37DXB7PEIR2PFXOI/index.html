<html><header><meta charset="utf-8"><title>華仔感激超級串星</title></header><body><h1>華仔感激超級串星</h1><p>劉德華憑《桃姐》角逐今屆香港電影金像獎影帝，身在北京拍新片的華仔獲悉喜訊後高呼香港電影萬歲，華仔說：「能得到評審喜歡，得到咁多，已經唔知可以再講乜嘢，除咗知道應該講多謝之外，唔敢期望，但我會好期待金像獎呢個香港電影人盛會。」<br>《桃姐》將在3月初上映，華仔特別感激一眾圈中好友支持，因為拍攝一場戲中的電影首映禮時，一班圈中人都來義助，包括華仔好友劉偉強、林家棟、Angelababy等，就連已退休的電影界重量級人馬鄒文懷也來客串，令華仔及導演許鞍華很感動。撰文：丁寧</p></body></html>
