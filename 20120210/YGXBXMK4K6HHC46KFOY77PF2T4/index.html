<html><header><meta charset="utf-8"><title>王菲首執筆寫書</title></header><body><h1>王菲首執筆寫書</h1><p>王菲早前在元旦倒數及內地春晚的獻唱表現失準，又被指耍大牌對待蔡依林，但她一於少理，不作回應，繼續瘋狂玩微博。王菲經常在微博寫一些令人費解的「外星語」，但仍吸引近七百萬人關注。<br>前日磨鐵中文網在北京舉辦2012年推薦會，透露王菲將於今年首次親自執筆出書。雖未知撰寫題材是甚麼，但阿菲一向感情豐富，喜歡用文字表達多於說話，不少粉絲都想窺探她的內心世界，她的首本作品肯定能賣個滿堂紅。<br>撰文：丁寧</p></body></html>
