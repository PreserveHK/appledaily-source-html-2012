<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Crystal盼黃柏高谷事業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Crystal盼黃柏高谷事業 - 馮仁昭</h1><p>HotCha成員Crystal噚日喺新城電台宣傳舞台劇《20出頭》，對於黃柏高（Paco）去星娛樂做顧問，Crystal話人事變動好平常。有指Paco會力捧HotCha，Crystal話：「希望Paco可以幫藝人開拓更大嘅市場，但目前我都未同佢見過面。」另外，Crystal早前半裸同因《食軟雪糕》一曲被網民鬧爆嘅莊冬昕拍咗個MV，佢話仲未睇到剪接完嘅版本。</p></body></html>
