<html><header><meta charset="utf-8"><title>「性」急賊　劫吹氣公仔</title></header><body><h1>「性」急賊　劫吹氣公仔</h1><p>他應該很「性」急！這名美國艾奧瓦州男子，蒙面持刀打劫，竟然只為打劫一大盒吹氣公仔性玩具（圖）。<br>上月17日凌晨3時，這名劫匪走進一間性商店，用獵刀指嚇女店員，喝令她離開。從性商店閉路電視拍錄下的片段可見，他似乎早有目標，只從貨架扯下一大盒價值250美元（1,950港元）的臀部形狀橡膠吹氣公仔，就逃之夭夭。<br>這個吹氣公仔有何吸引力？據生產商在網站介紹，公仔雖是橡膠製，賣點是質感仿真皮膚度極高，推出後大受歡迎，全數售罄。英國《每日郵報》</p></body></html>
