<html><header><meta charset="utf-8"><title>旺角破毒窟拘八人</title></header><body><h1>旺角<br>破毒窟拘八人</h1><p>【本報訊】警方深水埗特別職務隊人員，根據情報進行調查數月後，前日傍晚6時認為時機成熟採取行動，掩至旺角深圳街1至6號唐樓一個單位搜查，揭發毒販利用一張電動麻雀枱暗格藏毒。警方共撿獲151克疑為可卡因、28克疑霹靂可卡因及46克疑為冰毒，總值約23萬元，警方相信上址是一個毒品包裝、分銷中心和毒品飯堂，供應西九龍一帶娛樂場所。行動中共拘捕4男3女，年齡由23至47歲，各人被蒙頭帶走（圖），其中兩名女子是持雙程證的內地人，分別於手袋內搜出小量毒品。</p></body></html>
