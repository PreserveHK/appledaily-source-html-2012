<html><header><meta charset="utf-8"><title>案件速遞邱德根幼子否認詐騙</title></header><body><h1>案件速遞<br>邱德根幼子否認詐騙</h1><p>【本報訊】邱德根幼子、遠東控股前董事總經理兼前行政總裁邱達根（36歲），涉嫌於07年在任期間，連同當時的集團財務總監呂鴻光（51歲）及投資經理容劍冰（51歲），從公司銀行賬戶中三度偷取共6,100萬元款項，並向同屬董事的父親邱德根批出貸款。邱達根與呂及容三人昨在區域法院否認串謀詐騙及盜竊等10項罪名，案件押後至今日開審，等候控方準備開案陳詞。<br>案件編號：DCCC1086/10</p></body></html>
