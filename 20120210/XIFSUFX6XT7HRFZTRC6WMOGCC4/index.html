<html><header><meta charset="utf-8"><title>「狼人」三姊妹滿身毛</title></header><body><h1>「狼人」三姊妹滿身毛</h1><p>多毛症又稱「狼人症」（WerewolfSyndrome），全球發病率僅10億分一，但印度三姊妹（圖）先後「中獎」，一臉一身都長滿粗厚毛髮。<br>三姊妹分別是23歲長女瑟維特、18歲蒙妮舍和16歲瑟維特麗，都受爸爸遺傳影響，天生基因出現突變，全身長滿毛髮，額頭和眉毛尤其明顯，自小飽受歧視，被人嘲笑「野獸」或「女巫」，每日均要塗特製藥膏控制毛髮生長。<br>40歲媽媽勞特指，她12歲被迫盲婚啞嫁，長女出世時才知丈夫患多毛症，只有另三名女兒倖免於難。一名紀錄片導演準備以三毛女為題材拍戲，以籌集16.5萬港元激光去毛手術費，好讓她們可漂亮嫁人。英國《每日郵報》</p></body></html>
