<html><header><meta charset="utf-8"><title>案件速遞九華生涉虛報炸飛機</title></header><body><h1>案件速遞<br>九華生涉虛報炸飛機</h1><p>【本報訊】患有亞氏保加症、報稱就讀九龍華仁書院的一名中五男生，涉嫌在上月中旬致電機場控制中心，虛報航機上有炸彈，被捕獲准保釋其間於本月6日故技重施，在油麻地一個電話亭再虛報航機上有炸彈，因而被控一項浪費警力罪。男生昨被押解九龍城裁判法院，毋須答辯，控方要求索閱其精神報告，還柙至本月24日再訊。<br>辯方表示17歲何姓被告（圖）的父母，早於07年發現他精神有異，被告被捕後到葵涌醫院求醫。資料顯示，亞氏保加症患者有不同程度的溝通障礙及社交發展障礙等。<br>案件編號：KCCC517/11</p></body></html>
