<html><header><meta charset="utf-8"><title>趣趣地林書豪俾狗仔隊追</title></header><body><h1>趣趣地<br>林書豪俾狗仔隊追</h1><p>明星、球星紅唔紅，有冇狗仔隊跟已經係一個指標；紐約人嘅華裔控衞林書豪（J.Lin、圖）3戰成名，連美國嘅狗仔網站TMZ都派員跟佢，就證明J.Lin開始紅嘞。而且J.Lin出身名校哈佛，就都好有教養，狗仔隊突襲式訪問，問佢仲係唔係寄居哥哥家中，J.Lin就好大方咁講已經搵緊屋搬。而紐約人周五主場對湖人（now635台今日9:00am直播），平均門票由280美元炒到312美元，炒高咗13%，睇嚟J.Lin人氣都唔低。</p></body></html>
