<html><header><meta charset="utf-8"><title>皇馬拒借場辦西盃決賽</title></header><body><h1>皇馬拒借場辦西盃決賽</h1><p>【綜合西班牙外電】巴塞隆拿剛於西班牙盃4強擊敗華倫西亞殺入決賽，將與畢爾包爭做今屆王者。不過，目前決賽地點仍未落實，事關皇馬可容納超過9萬觀眾的巴拿比奴主場是理想決賽場地，但皇馬日前已拒絕借出，因為他們不想看到宿敵巴塞在巴拿比奴高舉獎盃一幕。<br>西班牙《馬卡報》報道，皇馬除了不希望巴塞在自己主場捧盃外，也考慮到西盃決賽在5月尾舉行，可能與自己計畫奪得西甲冠軍後，舉行的慶祝派對撞期。有傳巴塞希望在本身主場魯營進行決賽，並「利誘」畢爾包答允，包括提供4萬張門票予客隊；而華倫西亞的馬斯泰拿球場，亦是熱門決賽場地之選。</p></body></html>
