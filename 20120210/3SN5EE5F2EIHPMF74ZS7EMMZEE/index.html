<html><header><meta charset="utf-8"><title>蘋果汁直升機急降滑牙肇禍</title></header><body><h1>蘋果汁<br>直升機急降滑牙肇禍</h1><p>【本報訊】前年飛行服務隊一架超級美洲豹直升機急降城門水塘，民航處昨發表跟進報告，發現肇事直升機右邊單向離合器，與滾柱的接觸面損耗「略高」，有前後滑動、垂直刮花及金屬粘着痕迹。理工大學機械工程學系工程師盧覺強解釋，引擎必須透過離合器帶動滾柱轉動渦輪，若果接合「滑牙」，或導致渦輪過快而自動關閉。一般更換有關零件就能解決，同型號直升機無潛在危險，毋須棄用。前年服役九年的超級美洲豹直升機奉召灌救大帽山山火在城門水塘取水時突然偏航，2號引擎動力渦輪因轉速過快關閉，機長被迫降水塘。
</p></body></html>
