<html><header><meta charset="utf-8"><title>呂慧儀着長褸飄孕味</title></header><body><h1>呂慧儀着長褸飄孕味</h1><p>徐淑敏和呂慧儀昨日在將軍澳電視廣播城錄影無綫節目《財智達人II》，呂慧儀一身長褸出現，惹來大肚疑雲，她說：「冇啦！都未有時間造人，日日都要開工，都想買咗樓先，而且生小朋友要事前調理好身子先，要進補吓。」可有為老公進補？她說：「都有煲冬草蟲畀佢飲。」</p><p>徐淑敏曾負資產</p><p>同場的徐淑敏表示向來理財甚差，婚前更屬負資產一族，她說：「賺到嘅錢都攞晒去扮靚，當時都負成50萬。」她揚言婚後得老公教路，財政已好了很多，即將開美容院的她曾想高薪請人，被老公阻止，徐淑敏說：「家都係邊學邊做，唔會畀自己太大壓力，惟有睇緊啲。」<br>採訪、攝影：王崇穎</p></body></html>
