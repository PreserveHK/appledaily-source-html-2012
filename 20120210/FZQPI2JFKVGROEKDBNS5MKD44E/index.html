<html><header><meta charset="utf-8"><title>案件速遞中六生裸照勒索女友</title></header><body><h1>案件速遞<br>中六生裸照勒索女友</h1><p>【本報訊】中六男生透過facebook認識16歲少女後拍拖，要求女友傳內衣照給他，其後變本加厲索取裸照，女友依話照辦。男生貪得無厭再要求獲得祼照，又多次要脅將相片公開，揚言「等我放相上高登同人討論吓先」。男生昨在觀塘裁判法院承認刑事恐嚇罪，遭裁判官怒斥被告行為卑劣，准保釋至本月24日判刑。<br>被告劉浩江（20歲）於去年10月21至28日犯案，警方發現他的電腦內，藏有112張女友的內衣照及裸照，被告解釋希望藉此阻嚇女友提出分手。<br>案件編號：KTCC673/12</p></body></html>
