<html><header><meta charset="utf-8"><title>Miranda老公湊仔剝光B</title></header><body><h1>Miranda老公湊仔剝光B</h1><p>澳洲籍名模MirandaKerr近日與英國型男老公奧蘭多布魯（OrlandoBloom），帶着1歲肥B仔Flynn返回澳洲出席友人的婚禮，他們亦抽空到酒店的泳池嬉水兼曬太陽，Miranda為享受休閒時刻，將湊仔的重任交給老公，不過，被剝光豬的Flynn似乎怕水，當奧蘭多抱他下水時，他立即大哭。</p><p>朋友亦幫手</p><p>除Miranda一家之外，她們亦有朋友同行，Miranda亦讓女性朋友為她湊B，繼續享受陽光。而Miranda一張剛入行的舊照，近日被模特兒公司公開，她當時樣子與現在相距不大。</p></body></html>
