<html><header><meta charset="utf-8"><title>欣宜愛睇網友批評</title></header><body><h1>欣宜愛睇網友批評</h1><p>當年跟吳卓羲一吻，令鄭欣宜受盡嘲諷，今天終漸受觀眾接受，欣宜日前說：「我已經好感恩，最緊要係有變，而呢個變係變得好，唔係變得更加唔鍾意我。」她坦言當年曾想過放棄，最終因媽媽的一席話而堅持下來：「媽咪同我講，世界上唔會所有人鍾意你，做呢行要不停進修自己，畀大家睇到你嘅努力。」<br>欣宜笑言愛上看網民的批評，她說：「不過要識過濾，惡意批評唔會記上心。」<br>採訪：李珮洳<br>攝影：陳志嵐<br>場地提供：別府（TheOne）</p></body></html>
