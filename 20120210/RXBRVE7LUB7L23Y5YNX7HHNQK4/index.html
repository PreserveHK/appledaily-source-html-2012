<html><header><meta charset="utf-8"><title>昆凌Pizza面嚇人</title></header><body><h1>昆凌Pizza面嚇人</h1><p>台灣索模昆凌與周杰倫拍拖而人氣大升，但同時頻頻被起底翻舊帳。近日網上流傳一張昆凌07年初中時與母親及外籍親友的合照，照片中昆凌pizza面、矇豬眼、鼻扁扁及身形肥胖，跟今日面尖眼大、鼻高高和索爆身材兩個模樣，明顯是經過後期加工。<br>另外，昆凌近日到韓國拍攝台灣節目《小姐愛旅行》外景時，有韓國男子向她搭訕，該男子還在滑雪場向她求婚，其時在場工作人員向他表示昆凌男友周杰倫很有名，豈料該韓國男子卻謂：「我很會打架。」此語一出幾乎把昆凌嚇儍。<br>撰文：林妃</p></body></html>
