<html><header><meta charset="utf-8"><title>楊冪回味定情一吻</title></header><body><h1>楊冪回味定情一吻</h1><p>內地女星楊冪主演的電視劇集《如意》目前正在內地播放，故事以民國為背景。值得一提的是她跟香港藝人劉丹兒子劉愷威就是憑此劇一吻定情。</p><p>演技捱批</p><p>楊冪笑言拍戲時是朋友，當時未想男女之情，但她不否認是因為拍劇而加深瞭解。<br>楊冪表示現在看回劇集就不時回想起當時兩人一起拍劇的情形，感覺很親切。對於2011年楊冪表示是豐收的一年，但同時亦有不少人批評她的演技，她說：「一直以來都不太在乎，其實我是屬於這方面挺活在自己世界裏的人，我知道自己在做甚麼，我可以跳出來很客觀地看待自己的作品。」<br>撰文：李森
</p></body></html>
