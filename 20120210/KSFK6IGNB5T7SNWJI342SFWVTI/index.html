<html><header><meta charset="utf-8"><title>朱古力女郎地鐵行catwalk</title></header><body><h1>朱古力女郎<br>地鐵行catwalk</h1><p>周日（5日）下午，上海地鐵出現一班身材高䠷的「朱古力女郎」（圖），她們穿着高跟鞋、運動胸圍、短褲，走入地鐵中行catwalk，吸引乘客欣賞。<br>當日，五名女模特兒穿着火辣，在上海地鐵2號線的月台上等車，當有列車抵達時，她們就走進去走「貓步」，擺弄身段。<br>她們不但吸引乘客目光，更引來閃光燈不斷。不過，現時上海天氣寒冷，使人不禁問：「她們不冷嗎？」新華網</p></body></html>
