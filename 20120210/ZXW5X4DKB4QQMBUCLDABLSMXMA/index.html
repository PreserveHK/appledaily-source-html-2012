<html><header><meta charset="utf-8"><title>蘋果汁沙頭角村民保村請願</title></header><body><h1>蘋果汁<br>沙頭角村民保村請願</h1><p>【本報訊】政府明年展開蓮塘口岸工程。近百名沙頭角大塘湖和萊洞村的村民，昨到北區政府合署示威（圖），拉起橫額高叫「政府欺善怕惡」、「毀家園，破壞合法葬區」口號。村民不滿政府漠視民意，把新建口岸的高架快速通道貫穿兩村，破壞風水且通道穿過公主山，原居民山墳也遭迫遷。<br>萊洞村村代表鄧齊和說，原先高架通道直接取道馬尾下，當地村民反對，政府才改道行走上述兩村，「捨近圖遠，浪費公帑」；且通道最快2018年通車，高峯期每日有兩萬多架次車輛使用，噪音和空氣污染加劇。</p></body></html>
