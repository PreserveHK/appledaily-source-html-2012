<html><header><meta charset="utf-8"><title>新界成交盈翠半島三年賺106萬</title></header><body><h1>新界成交<br>盈翠半島三年賺106萬</h1><p>利嘉閣岑瑋雋表示，青衣盈翠半島9座中層H室，兩房開則，外望內園景致，面積645方呎，以438萬元成交，每方呎售價6791元。賣方09年7月以332萬元購得物業，至今將單位轉售，賬面獲利106萬元，升值31.9%。</p><p>屋苑2月截至4日錄得5宗買賣，平均成交呎價7000元。現有約210個放盤，平均每方呎開價7000元。盈翠半島位處港鐵青衣站上蓋，交通便利，基座設有區內最大型商場青衣城，起居生活方便。</p></body></html>
