<html><header><meta charset="utf-8"><title>周家蔚讚天明勁揪</title></header><body><h1>周家蔚讚天明勁揪</h1><p>周家蔚、朱咪咪、梁烈唯和鄧達智等，昨日在電視城擔任遊戲節目《財智達人II》嘉賓，下月榮升洪天明太太的周家蔚透露正跟健康餐單進食，希望調理好身子。是否已經不設防？她說：「咁又唔係，等3月忙完先，點都要調理好身子，中嘅機會先比較大。」她希望可趕及生龍B。</p><p>食健康食品</p><p>家蔚目前主要食健康食品，盡量吸收葉酸，等將來BB腦部有較好發展，問可有幫天明進補？她說：「我覺得佢好勁㗎喇！太補又唔好。」問天明如何勁時，她即解釋說：「佢一星期做四日運動仲去踢波，身體都好健康。」<br>採訪、攝影：王崇穎</p></body></html>
