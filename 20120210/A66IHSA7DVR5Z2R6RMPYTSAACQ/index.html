<html><header><meta charset="utf-8"><title>孫興被捕留烙印</title></header><body><h1>孫興被捕留烙印</h1><p>孫興去年4月因涉吸毒和藏毒，被北京市公安機構依法拘留，獲釋後他寫了一封公開道歉信表達悔意，並保證以後不再接觸毒品。前日他在北京出席新片《真心話大冒險》首映禮，戲中他飾演富二代的爸爸，是位穩重的董事長，勇於挑戰自我。<br>在首映禮「真心話大冒險」遊戲環節中，孫興被問到一生最冒險的一件事，他坦白說：「是去拘留所。」記者再問他：「你這麼大膽，敢不敢說出當時和你一起去拘留所的有哪些人？」孫興說：「現在不是在警察局，這位朋友請你冷靜一點。」<br>撰文：葉雪</p></body></html>
