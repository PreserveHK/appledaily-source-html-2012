<html><header><meta charset="utf-8"><title>黎淑賢坐月偷行街</title></header><body><h1>黎淑賢坐月偷行街</h1><p>95年亞姐亞軍黎淑賢年初三剖腹誕下娛圈第一龍B，為丈夫許智政再添麟兒，加上與前夫盧惠光所生的兩名兒子，黎淑賢已是四子之母。初生小寶寶日前已出院回家，黎淑賢夫婦為幼子取名Martinus，中文名暫未有頭緒。</p><p>正值坐月的黎淑賢困家中嫌悶，前日偷偷出街，老公許智政帶她到銅鑼灣吃拉麪，餐後她獨由司機接載到太古的吉之島買了大堆奶樽和嬰兒衣物潔衣液，其後到幼稚園接囝囝許溢放學。產後僅兩周的黎淑賢雖未完全收身，但手腳臉孔已消腫。採訪：比華利<br>攝影：黃文成、黃曉程</p></body></html>
