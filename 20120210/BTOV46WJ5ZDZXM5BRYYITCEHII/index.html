<html><header><meta charset="utf-8"><title>超蓮慳用膠袋唔慳錢</title></header><body><h1>超蓮慳用膠袋唔慳錢</h1><p>賭王千金何超蓮大前晚偕女友人到銅鑼灣逛街買衫，不但揀起手便買，而且更連膠袋、紙袋也不要，認真環保。<br>大前晚7時許，着住短褲仔、T恤及披上大頸巾的超蓮，與女友人到百德新街行街，超蓮揸住杯凍飲與女友人走進mercibeaucoup揀衫。記者見她拿起衫左拼右拼，又問女友人意見，但就完全沒有睇價錢牌。<br>大概10分鐘後超蓮離開時，竟不要膠袋或紙袋裝載新買衣服，而是雙手捧住離開店舖。由於她的司機還未到達，超蓮於是到鄰店再買，期間曾拿起頸巾輕輕揩一揩自己粉臉，似想知道會否「拮肉」，逗留了短短幾分鐘後又添了幾件戰利品離開。<br>採訪、攝影：羅德光</p></body></html>
