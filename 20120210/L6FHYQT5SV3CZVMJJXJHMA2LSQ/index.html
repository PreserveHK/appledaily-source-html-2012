<html><header><meta charset="utf-8"><title>關仁隱事：「戇直男」被屈萬歲 - 關仁</title></header><body><h1>關仁隱事：「戇直男」被屈萬歲 - 關仁</h1><p>家啲歌手成日俾人批評冇唱功、冇星味，為咗搵人接棒，無記近兩年專登搞咗啲歌唱比賽培育新星，但直到現在好似得個「容易食」見得吓人。但細心啲睇，「容易食」同屆都有好幾個高高大大嘅男仔質素幾好，其中「戇直男」就因為夠傻氣，每次出現都有十幾廿個妹妹仔粉絲跟出跟入，算係幾吧閉。不過，戇直男名副其實好戇直，關仁聽講佢成日俾其他新星仔恰，有次大棚人去茶餐廳食嘢，點知埋單時就話：「後數！」留低戇直男傻吓傻吓攞住張單，細細聲話：「好窮喎！」但當然冇人理佢啦，個個拍拍屁股走人，戇直男唯有照畀，認真慘情。<br><br>撰文：關仁</p></body></html>
