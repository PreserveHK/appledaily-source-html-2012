<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林奕匡30歲前攞獎開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林奕匡30歲前攞獎開騷 - 馮仁昭</h1><p>26歲嘅樂壇新人林奕匡噚日去商台宣傳新歌《30歲前要完成的事》，佢想30歲前拎到創作歌手嘅獎項同埋舉行音樂會。至於結婚呢件人生大事，林奕匡覺得目前要努力工作儲錢，先可以畀女友過安穩嘅生活，可惜暫時離目標仲有一段距離。另外，林奕匡話本來情人節可以同女友慶祝，但後來公司幫佢接咗工作，不過佢打算親手做一份禮物送畀女友。</p></body></html>
