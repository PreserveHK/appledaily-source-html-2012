<html><header><meta charset="utf-8"><title>Eason拄枴杖獻唱</title></header><body><h1>Eason拄枴杖獻唱</h1><p>黃偉文（Wyman）前晚在紅館舉行作品展，他在現場表示要分別公佈一個好消息和一個壞消息，就是懷第二胎的陳慧琳聽從醫生及家人指示，選擇留在家中安胎，故臨時辭演，Wyman說：「佢話絕對唔係有唔好嘅事發生，叫大家唔好擔心。」</p><p>「唔嚟會後悔」</p><p>及後Wyman笑指要宣佈好消息，他說：「有個人唔理身世都話嚟唱，我話你嚟到我批個頭俾你當凳坐。」之後就邀請腳傷的陳奕迅（Eason）出場，手持枴杖的Eason先後獻唱五首歌，並說：「如果唔嚟就會後悔幾世，大家關係如家人。」</p></body></html>
