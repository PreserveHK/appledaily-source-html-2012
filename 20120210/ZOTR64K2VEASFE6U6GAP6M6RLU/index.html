<html><header><meta charset="utf-8"><title>劉謙情人節撇李蘊</title></header><body><h1>劉謙情人節撇李蘊</h1><p>台灣魔術師劉謙前晚在奧海城表演魔術，即場將一百蚊紙變成一千元，又叫三個觀眾各說一個號碼，最後鎖匙牌背後的號碼竟正是這三個號碼，博得全場掌聲。<br>問劉謙怎樣與女友李蘊慶祝首個情人節？他說：「我會到日本工作，女友也很忙。」記者指李蘊很休閒，會否請她做助手？他說：「不會考慮找她做助手，公私分明。」另外，劉謙4月來港開騷，搞手黃柏高前晚也有現身，他透露剛加盟Neway做顧問工作，但否認拉攏方力申和鄧麗欣加盟。<br>採訪：李珮洳　攝影：陳順禎</p></body></html>
