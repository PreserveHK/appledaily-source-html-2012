<html><header><meta charset="utf-8"><title>煎香隔夜米粉　配餅勁有脆</title></header><body><h1>煎香隔夜米粉　配餅勁有脆</h1><p>米粉通常煮完即食最美味，否則浸到發脹又或吹到乾身便難以下嚥，不過怎會一本通書睇到老，原來雪過的米粉，會很乾身，用來香煎，有脆卜卜的效果，加上梳打餅及香口的芝麻醬、杏仁，就成了好吃的小食，所以誰說隔夜米粉不好吃，好吃之餘又非常有「脆」！</p><p>做法<br>雪凍熟米粉</p><p>1.新竹米粉用滾水煮熟，瀝乾，加入1茶匙生抽、少許雞粉拌勻，放雪櫃雪15分鐘或過夜。</p><p>煎至香脆</p><p>2.燒熱鑊下油，將米粉攤開成大圓形，煎至兩面金黃香脆。</p><p>加滋味配料</p><p>3.將米粉剪成小件，放在芝麻梳打餅上，加適量的黑芝麻醬及果仁即成。</p></body></html>
