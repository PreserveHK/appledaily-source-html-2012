<html><header><meta charset="utf-8"><title>大字報再罵唐英年</title></header><body><h1>大字報再罵唐英年</h1><p>【本報訊】特首參選人唐英年，繼上周遭人在九龍塘寓所附近貼大字報後，昨晨5時許，有市民在中環天星碼頭一帶張貼10張大字報（圖），指唐英年與富商林建岳勾結，質疑唐是否好特首。大字報署名「愛港港人」，與上周張貼在九龍塘的大字報署名相同。<br>唐英年競選辦回應稱，徵詢法律意見後不排除保留追究法律責任；林建岳透過寰亞發言人回應查詢稱對事件不回應。大字報每張A4紙大小，內容指03年林建岳財困，獲當時任財政司司長的唐英年幫助過關；又指唐偷步買紅酒，比當年梁錦松偷步買車更嚴重，「我們窮人連起碼的米酒都要打稅……是會照顧香港老百姓的一個好特首嗎？」</p></body></html>
