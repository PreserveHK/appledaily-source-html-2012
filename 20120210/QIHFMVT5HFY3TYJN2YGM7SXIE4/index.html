<html><header><meta charset="utf-8"><title>蒙嘉慧救人　伊健擔心</title></header><body><h1>蒙嘉慧救人　伊健擔心</h1><p>蒙嘉慧（YoYo）、鄭子誠和金興賢等昨日在黃大仙消防局拍攝港台劇《火速救兵II》，穿上消防制服的YoYo示範徒手從銅柱滑落地下。她表示稍後會拍一場十層樓高游繩救李蘊的戲，問其男友鄭伊健有否叮囑她小心點？她說：「拍乜正常都會講。」</p><p>懶賀情人節</p><p>至於情人節怎樣慶祝？YoYo表示當日不用開工，為免難訂枱，已安排跟一班朋友吃中餐，她稱一向很少慶祝節日，故應該不會送禮物。問是否已變成老夫老妻？她笑說：「唔好咁講，好似生日都係得閒先慶祝。」久未拍劇的甘草金興賢坦言仍有戲癮，早前王維基也找過他，他仍在考慮中。<br>採訪、攝影：溫敏芝</p></body></html>
