<html><header><meta charset="utf-8"><title>真人娃娃教扮靚熱爆網</title></header><body><h1>真人娃娃教扮靚熱爆網</h1><p>日本Lolita風盛行，全球不乏娃娃迷跟風，英國有15歲少女拍片分享如何化身「真人娃娃」，吸引逾3,000萬人觀看。</p><p>來自倫敦的巴勒莫（圖）自小鍾情娃娃風，愛穿多褶裙、大蝴蝶等可愛服飾，每天都以真人娃娃打扮示人。她只需15分鐘就完成娃娃妝，更拍片與愛好者分享打扮心得，至今YouTube已有逾3,000萬點擊率，其中一條短片最少有500萬人觀看過，亦被邀請上電視訪問。但有網民批評她行為怪誕，不應拍片荼毒年輕人。<br>英國《每日郵報》</p></body></html>
