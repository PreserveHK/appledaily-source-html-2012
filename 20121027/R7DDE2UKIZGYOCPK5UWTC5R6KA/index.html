<html><header><meta charset="utf-8"><title>網訂白iPad mini售罄</title></header><body><h1>網訂白iPad mini售罄</h1><p>蘋果推出iPad mini，昨日（周五）開始接受網上預訂，在美國白色版（圖）較受歡迎，僅17分鐘就被搶購一空，付運期由下周五變為兩周，相反黑色仍有貨，付運期不變。<br>蘋果並無公佈網上發售多少部iPad mini，而美國以外地區甫推出就顯示付運期押後，分析家相信這只是蘋果銷售策略，營造iPad mini極受歡迎的假象，迫果迷下周五到專門店排隊購買，來催谷銷情，相信專門店有大批存貨。<br>macrumors網站</p></body></html>
