<html><header><meta charset="utf-8"><title>今日提醒你：<br>林村新春攤位下月9日競投</title></header><body><h1>今日提醒你：<br>林村新春攤位下月9日競投</h1><p>【本報訊】大埔林村放馬莆新春攤位下月9日在大埔社區中心進行競投，上午9時30分起先競投22個乾貨攤位，底價1,040元。其後競投6個濕貨攤位，底價為1,030元。食環署指為配合保育許願樹計劃，攤位檔主不可以售賣繫有任何重物如生果的「寶牒」，違者會被取消有關攤位的特許協議。年滿18歲、常居香港市民均可參與競投，中標者須即時付款，並須即場簽署投標者保證書及特許協議。新春攤位市場為期15日，由2月10日至24日，擺檔時間朝八晚六。檔主可在2月7日起搭建攤位，但期間不准營業，最遲在2月24日下午6時清理攤位。</p></body></html>
