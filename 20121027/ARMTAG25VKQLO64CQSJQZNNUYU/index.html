<html><header><meta charset="utf-8"><title>Avis讚娜姐好波</title></header><body><h1>Avis讚娜姐好波</h1><p>陳偉成（Avis）、Bro5成員Dominic等前晚在將軍澳參加慈善籃球賽，Avis穿上印有女友周秀娜名字的球衣，他肉麻地說：「上次着過覺得威力特別勁，今日係一個人體力，兩個人靈魂嚟比賽。」他自言不覺骨痹，還大講有味笑話，指女友「好波」，他說：「佢打籃球普通，不過好好波嘅。」</p><p>Mia唔打假波</p><p>在場打氣的Mia一臉尷尬說：「我同周秀娜差唔多，都好波，但唔會打假波，賽果好公正。」她希望邀請Avis教她和小朋友一起打籃球，問到可擔心其女友呷醋？她說：「點會，打波有益身心，唔介意叫埋一齊打。」<br>採訪：文國駿　攝影：林德雄</p></body></html>
