<html><header><meta charset="utf-8"><title>蘋果汁<br>天主教區率先推男職員享侍產假</title></header><body><h1>蘋果汁<br>天主教區率先推男職員享侍產假</h1><p>【本報訊】男性侍產假立法未有定案，香港天主教教區率先於本月1日起實施，男僱員可享有五天全薪侍產假期。教區指引列明，雖然教區一直認為男女應透過正式婚姻互託終身，成家立室和生兒育女，但教區以愛為先，認同侍產假適用於婚生或非婚生嬰兒的父親。《公教報》報道，所有在堂區或教區機構工作的僱員，須在嬰兒的預產期或實際出生日期前已連續服務不少於40星期，才享有侍產假，全職及兼職都受惠；若不幸出現死胎情況，僱員亦可獲批侍產假。</p></body></html>
