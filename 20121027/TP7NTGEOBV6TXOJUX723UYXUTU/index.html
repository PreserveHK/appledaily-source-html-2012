羅神父出招反唔得掂 - 李八方</title></header><body><h1>隔牆有耳：<br>
羅神父出招反唔得掂 - 李八方</h1><p>萬聖節又就快到，羅國輝神父兩年前因為搞咗個另類哈囉喂活動，大鬧富商李嘉誠係「食人魔鬼」，嚇到教區高層騰騰震，即刻出嚟同神父劃清界線，費事得罪長實呢條大水喉，搞到羅神父好委屈。不過羅神父冇有怕，今年再接再厲，繼續搞猛鬼出街活動，不過今次就唔係打富商或者連鎖店霸權，而係對付國民教育嘅魔鬼。除咗羅神父自己之外，仲加埋陳日君樞機同埋曾經絕食171小時嘅韓連山老師，單睇呢個陣容就知「法力」強咗好多，「唔得掂」呢類妖魔鬼怪、牛鬼蛇神唔知會唔會魂飛魄散呢？</p></body></html>
