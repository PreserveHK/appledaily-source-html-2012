<html><header><meta charset="utf-8"><title>蘇基大馬拉票</title></header><body><h1>蘇基大馬拉票</h1><p>被視為無綫台慶頒獎禮前哨戰的「MY AOD我的最愛頒獎典禮2012」將於12月2日在馬來西亞舉行，陳茵媺、陳智燊、郭少芸以及「蘇基」古明華日前往當地造勢，為頒獎禮展開序幕。<br>陳茵媺坦言得獎會與陳豪分享，陳智燊稱提名已經當攞獎，古明華亦希望可以得獎。<br>其他有份提名的藝人如高海寧和鍾嘉欣也不敢怠慢，在微博發動宣傳攻勢，爭取大馬fans的一票，獲提名我的最愛最具潛質女藝人的高海寧說：「謝謝大家這麼喜愛這個角色，有份提名已經是很大的鼓勵！」<br>採訪：林妃</p></body></html>
