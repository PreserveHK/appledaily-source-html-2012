<html><header><meta charset="utf-8"><title>梗有一單喺左近　中環<br>
賊開車尾箱偷26萬</title></header><body><h1>梗有一單喺左近　中環<br>
賊開車尾箱偷26萬</h1><p>【本報訊】46歲澳洲籍男遊客，昨午2時許在中環皇后大道中一間銀行提款後，將載有約2萬歐元及7,000澳元（價值約26萬港元）的公文袋放入拖篋，然後徒步至文華東方酒店對開截乘的士，事主將篋放入的士車尾箱關好登上車廂時，有女途人告知其車尾箱被3名男子打開，他下車查看發現篋內載有巨款公文袋失去，疑被偷報警。警方調查後懷疑賊人跟蹤事主伺機犯案。</p></body></html>
