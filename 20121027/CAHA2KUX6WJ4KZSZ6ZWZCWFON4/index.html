<html><header><meta charset="utf-8"><title>滾石騷＄150平飛益Fans</title></header><body><h1>滾石騷＄150平飛益Fans</h1><p>英國搖滾傳奇滾石樂隊（The Rolling Stones），前晚突然透過twitter宣佈於巴黎一個細場開騷，門票更只售約150港元，如此抵睇即吸引大批fans撲飛，結果不足700張門票被閃電搶空。在個多小時演出中，幾乎所有人都是站着觀看，令主音米積加（Mick Jagger）大為驚訝，而完騷後他和隊友Keith Richards等極風騷地離開，也幫在場fans簽名留念。<br>有指這次明益街坊演出，是為了下月起的四場戶外公演測試反應，但亦有人批評滾石那幾場戶外演出索價太貴，因最昂貴的門票竟高達950英鎊（約11,900港元）。</p></body></html>
