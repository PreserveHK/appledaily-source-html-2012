<html><header><meta charset="utf-8"><title>劉嘉玲為黎芷珊助陣</title></header><body><h1>劉嘉玲為黎芷珊助陣</h1><p>黎芷珊主持的無綫節目《最佳男主角》叫好叫座，無綫決定安排芷珊添食及明年製作《最佳女主角》，據悉鄭秀文和劉嘉玲已落實做嘉賓，無綫希望能邀張曼玉、鍾楚紅和關之琳等一代美女助陣，卡士陣容絕對拍得住《男主角》。至於《男主角》添食嘉賓陣容，除甄子丹和吳彥祖外，無綫更希望斟周星馳等猛人接受訪問。</p><p>此外，憑《最佳男主角》成為人氣主持的芷珊，下月19日在《萬千星輝賀台慶》中將受重用，據知當晚其中一個重要表演項目正是芷珊現場跟嘉賓訪問，無綫正力斟周潤發在台慶當晚接受芷珊專訪。<br>採訪：林妃</p></body></html>
