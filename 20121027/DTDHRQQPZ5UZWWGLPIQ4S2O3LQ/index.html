<html><header><meta charset="utf-8"><title>拒戀愛　日草食男變「絕食男」</title></header><body><h1>拒戀愛　日草食男變「絕食男」</h1><p>日本「草食男」當道，對人生消極，在戀愛方面也採取被動態度。當地婚姻介紹所最近進行調查顯示，86%男人屬於「草食男」，當中越來越多人對女性不感興趣，令「草食男」已變成了完全抗拒戀愛的「絕食男」。<br>樂天公司訪問382名25至34歲單身男，發現只有14%屬主動出擊的「肉食男」，其餘男士都因不懂跟女性相處，所以不敢主動求愛。當中14%男士對女人完全不感興趣，認為沒有女人更享受生活。<br>台灣東森新聞網</p></body></html>
