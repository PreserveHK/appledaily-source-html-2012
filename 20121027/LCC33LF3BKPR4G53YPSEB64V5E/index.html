<html><header><meta charset="utf-8"><title>NBA趣趣地：史坦揸權30年退休喇</title></header><body><h1>NBA趣趣地：史坦揸權30年退休喇</h1><p>NBA能夠打造成全球最受歡迎嘅體育聯賽之一，總裁史坦（右）都算功不可沒，不過周四佢老人家就宣佈，將於2014年2月辭任，剛剛好完成佢30年總裁生涯。史坦亦搵定接班人，由現時副手阿當施華（左）接任。其實史坦都差唔多將大半生交畀NBA，佢66年已經成為NBA律師團成員之一，84年正式成為總裁，到14年退休，都剛好服務足足30年；史坦在任期間，將NBA成功推向海外，米高佐敦、拜恩、勒邦占士等，亦都成為世界頂級籃球巨星，對於即將退休，70歲嘅史坦講：「我好滿足，我會好好珍惜未來15個月嘅日子。」</p></body></html>
