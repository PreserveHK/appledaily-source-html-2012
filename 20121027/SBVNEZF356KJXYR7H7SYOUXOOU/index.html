<html><header><meta charset="utf-8"><title>林嘉欣追B陪囡囡</title></header><body><h1>林嘉欣追B陪囡囡</h1><p>林嘉欣昨日在馬鞍山出席樂施會活動，呼籲關注全球饑餓問題。嘉欣表示女兒剛剛兩歲，現在努力追多個小朋友，但不一定要追仔，只是想多個小朋友同囡囡玩。她又謂現在開始教囡囡如何分享，但女兒似乎不太明白，之前一起在街上買旗，她只覺得入錢好得意。問嘉欣會否煮飯給囡囡吃？她說：「日日都煮，因為爸爸日日都帶飯返工，帶飯平啲同健康啲。」<br>嘉欣最近多了出席公開活動，可有人找她拍戲？她說：「都有，連續三個劇本搵我做大肚婆，可能覺得我有經驗，不過我冇接，因為囡囡就快入學冇時間。」<br>採訪：溫敏芝　攝影：陳慧安</p></body></html>
