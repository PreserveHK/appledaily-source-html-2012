<html><header><meta charset="utf-8"><title>最新：元朗兩男童<br>命喪八鄉大火</title></header><body><h1>最新：元朗兩男童<br>命喪八鄉大火</h1><p>元朗八鄉錦上路上村永慶圍錦榮花園，凌晨近1時發生奪命火警。一幢三層高村屋，二樓的單位突然起火。消防員接報到場灌救，在火場救出兩名七歲及八歲男童，以及一名外籍女傭。兩名男童送博愛醫院搶救證實不治，外籍女傭吸入濃煙不適，送北區醫院治理。<br>據消防員調查，二樓起火的房間當時無人，在隔離房間的外籍男戶主及華裔女戶主，發現火警往地下逃生，兩名男童及傭工在三樓一個房間，男童在房間被濃煙所困，吸入煙濃昏迷，由消防員救出時，全身薰黑及失去知覺，送院不治。消防指火警無可疑，但起火原因仍在調查，初步懷疑冷氣機短路引起火警。</p></body></html>
