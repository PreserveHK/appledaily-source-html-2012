<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>孫燕姿挺巨肚陪父遊園 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孫燕姿挺巨肚陪父遊園 - 馮仁昭</h1><p>34歲嘅孫燕姿家正安心養胎，雖然佢已經全面停工，但佢不時都會喺網上向fans報平安，早前佢先話自己肥咗成27磅，又喺微博上載BB房嘅相，話好期待BB來臨，日前傳出佢已經生咗龍B，不過噚日就有網友上載一張孫燕姿嘅新相上微博，着黑色背心裙嘅孫燕姿喺新加坡植物園現身，懷孕九個月嘅佢挺住大肚孖老竇同朋友傾偈，據悉孫燕姿將於下月初生產，不過個肚籮咁大嘅佢，四肢仍然好纖瘦。</p></body></html>
