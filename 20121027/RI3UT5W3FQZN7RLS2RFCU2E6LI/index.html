<html><header><meta charset="utf-8"><title>趣趣地：阿仙奴簽三間飛起一剔</title></header><body><h1>趣趣地：阿仙奴簽三間飛起一剔</h1><p>經已陪伴咗阿仙奴（圖）18年嘅球衣贊助商Nike，盛傳會喺2014年約滿後同兵工廠講再見，換嚟嘅將會係Nike嘅老牌對手adidas。兵工廠將會同「三間牌」簽署一份每季2,500萬鎊（約3.1億港元）嘅合約，贊助費差唔多係家「一剔牌」嘅兩倍。另外，「三間牌」亦即將同另一間倫敦球會富咸合作，連同家同車路士嘅贊助，倫敦當地勢將掀起一股「三間牌」旋風。</p></body></html>
