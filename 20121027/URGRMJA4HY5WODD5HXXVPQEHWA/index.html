<html><header><meta charset="utf-8"><title>新軟件眼球控制板腦手機</title></header><body><h1>新軟件眼球控制板腦手機</h1><p>嫌手指觸控手機螢幕不暢順，大可以用眼球代替。這並非天方夜譚，丹麥科學家研發出新軟件，只用眼球就可控制平板電腦和手機，看電子書甚至打機。<br>新軟件「The Eye Tribe」（箭嘴示）利用前置鏡頭偵測瞳孔反射的紅外線光控制畫面，包括滑動和點擊動作等。例如看電子書時，眼球到達頁底，軟件就翻到下一頁，將視線移開畫面會自動變暗等，更可用眼玩「生果忍者」等電子遊戲。由於目前板腦和手機不配備紅外線裝置，要用軟件要另置相關鏡頭，開發團隊明年會將軟件免費提供給其他公司開發對應apps，有信心軟件成功後，未來科技產品內置紅外線光裝置。<br>英國《每日郵報》</p></body></html>
