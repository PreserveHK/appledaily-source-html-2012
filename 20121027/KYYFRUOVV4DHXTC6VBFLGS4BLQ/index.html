<html><header><meta charset="utf-8"><title>林依晨金鐘獎驚艷</title></header><body><h1>林依晨金鐘獎驚艷</h1><p>台灣金鐘獎昨晚在台北國父紀念館舉行，林依晨、陳柏霖和吳奇隆等均有出席，當中角逐視后的林依晨一身透視裝亮相，至於憑內地劇《步步驚心》鹹魚翻生的「四爺」吳奇隆雖然忙到不可開交，但他仍趕回台灣為頒獎禮擔任頒獎嘉賓。<br>本月31日就42歲的吳奇隆昨晨返到台北，他表示一年只回台一趟，他每天平均只睡3至4小時。有傳其經紀人任玥是他的親密愛人，吳奇隆說：「瞎說，隨他們去說，你如果知道我的工作量，就明白我根本沒想到這些。」此外，外界一直關注小虎隊重組一事，更有傳他們三人不和，吳奇隆否認其事，目前只忙於商談《步步驚心2》的拍攝事情。<br>撰文：李森</p></body></html>
