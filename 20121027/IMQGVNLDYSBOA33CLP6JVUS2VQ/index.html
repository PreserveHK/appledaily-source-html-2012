<html><header><meta charset="utf-8"><title>首球推介：里奧巴迪斯達奧有冷味 - 牽牛</title></header><body><h1>首球推介：里奧巴迪斯達奧有冷味 - 牽牛</h1><p>曼城剛在歐聯難看地輸波，今晚英超於主場迎戰史雲斯，勢必搶攻力求反彈。曼城陣中4大前鋒裏，論狀態與獲重用程度首推阿古路，預計今仗將續任正選。曼城在今季英超至今4場主場賽事，皆屬首先打開紀錄的一隊，首名入球敲阿古路穩陣。</p><p>西甲方面，巴塞隆拿作客華歷簡奴，最終結果極大機會是由前者全取3分而回，不過巴塞防線危機未除，隨時先被主隊首先得手。不妨冷敲今季已有4球進賬，在上周為華歷簡奴攻入兩球的里奧巴迪斯達奧，在今仗偷雞得手先開紀錄。<br>文：牽牛</p></body></html>
