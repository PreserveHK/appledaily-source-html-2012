公安破毒案涉港人</title></header><body><h1>梗有一單喺左近　深圳<br>
公安破毒案涉港人</h1><p>【本報訊】深圳公安破獲一個由中、港和越南人組成的跨國販毒集團，拘捕7名男女毒販，撿獲46.5公斤包括冰和海洛英毒品。深圳市公安局刑事偵查局經過一年多調查後，掌握該販毒集團成員身份及販毒路線以及匿藏地點，至上月底採取行動，拘捕包括集團首腦在內7名男女毒販，毒梟首腦是越南人，37歲姓顏香港毒販則負責將毒品轉運至香港或在深圳銷售。</p></body></html>
