<html><header><meta charset="utf-8"><title>先發事件 - 何西</title></header><body><h1>先發事件 - 何西</h1><p>星期六62　曼城vs史雲斯<br>那一件事會首先發生在阿古路（曼城）身上？<br>（1）被罰黃牌　22倍<br>（2）被罰紅牌　120倍<br>（3）入球　2.4倍<br>（4）開出角球　10倍<br>（5）被換出　3.8倍<br>（6）上述事件沒有發生　2.7倍<br>推介：（3）入球<br><br>簡評：曼城前鋒阿古路因於季初受傷而影響了表現，開「咧」至今於聯賽只入了兩球，但他始終是球隊前線把握力最強的球員，而且於上季曾於伊蒂哈德航空球場兩破史雲斯大門。故此，周六首先發生在他身上的事，非入球莫屬。<br>推介：何西</p></body></html>
