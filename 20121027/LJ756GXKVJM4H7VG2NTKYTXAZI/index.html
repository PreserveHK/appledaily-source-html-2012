<html><header><meta charset="utf-8"><title>案件速遞<br>26年前姦案被告還柙</title></header><body><h1>案件速遞<br>26年前姦案被告還柙</h1><p>【本報訊】打鼓嶺一小學的食物部校工，涉嫌於26年前在校內強姦小四女生。已長大成人的女生去年重遇已轉職大廈看更的校工，今年向警方報案。現年78歲的前校工面對一項強姦罪，昨在粉嶺裁判法院提堂，他暫時毋須答辯，還柙至下月23日再訊。被告文洛輝被控於1986年某日犯案。控方指小四女生事後沒有告知他人，後來移居外地，至02年回流返港，被告於警誡下承認犯案。辯方則投訴，被告受警員誘使下才承認涉案。案件編號：FLCC2410/12</p></body></html>
