<html><header><meta charset="utf-8"><title>WG與Stevie唱好聯合國</title></header><body><h1>WG與Stevie唱好聯合國</h1><p>韓流近日吹到入聯合國，繼日前PSY與秘書長潘基文齊齊跳馬舞之後，組合Wonder Girls（WG）亦殺入聯合國，她們在聯合國創立67周年的紀念演唱會上獻唱，除了唱出她們的新曲《Like Money》之外，WG又與殿堂級失明男歌手Stevie Wonder（左一）合唱《What the world needs now is love》，齊齊以歌聲宣揚和平訊息，WG亦與潘基文合照。</p></body></html>
