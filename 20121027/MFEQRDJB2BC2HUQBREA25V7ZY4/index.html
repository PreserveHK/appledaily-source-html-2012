居民要以前嘅陸恭蕙 - 李八方</title></header><body><h1>隔牆有耳：<br>
居民要以前嘅陸恭蕙 - 李八方</h1><p>環境局副局長陸恭蕙都算曝光率高，反而局長黃錦星就玩低調。繼前日交代龍尾生態後，噚日Christine又親身殺入將軍澳堆填區，仲去見居民聽意見。一向西化嘅佢，講嘢直腸直肚，一口已經拒絕班居民，話冇可能擱置擴建堆填區，唔使問梗係令到班居民非常不滿，好唔客氣咁質問佢啦。<br>Christine以前曾經帶住保護海港協會反對填海，有居民噚日即刻同佢算賬，問佢點解海港可以保育，但堆填區就一定要擴建。有居民更加同佢講，係要思匯嗰個陸恭蕙，唔係CY嗰個陸恭蕙，唔通覺得Christine入咗政府後，變咗第二個人？</p></body></html>
