<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>郭晶晶單拖來港搞婚事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>郭晶晶單拖來港搞婚事 - 馮仁昭</h1><p>隨住霍啟剛同郭晶晶下月10號同11號嘅南沙及香港婚禮臨近，晶晶近日都嚟咗香港籌備婚禮。戴住黑超、着乾濕褸嘅晶晶前日被發現喺北京機場，只係低調由父母陪住，準新娘心情極好，全程微笑，由父母送到閘口，再獨自坐機嚟香港。剛晶婚禮下月10號會喺霍家所開嘅南沙大酒店擺酒，宴請500名當地官員及內地名人，11號就會喺灣仔會展擺上百圍，據知賓客人數眾多，估計要「盡擺」到130至150圍。</p></body></html>
