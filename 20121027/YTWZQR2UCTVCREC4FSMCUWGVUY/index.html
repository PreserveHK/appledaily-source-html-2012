<html><header><meta charset="utf-8"><title>馬德鐘指新武師唔掂</title></header><body><h1>馬德鐘指新武師唔掂</h1><p>馬德鐘夫婦和陸詩韻等昨日在北角為新斗記擔任剪綵嘉賓。馬德鐘近年密密返內地拍劇，兩年已拍六部，是否搵好多？他說：「都係搵兩餐，夠養家啦。我唔貴㗎，價錢同喺TVB時差唔多。」提到鄭嘉穎在內地被武師整傷眼，馬德鐘說：「內地新武術演員係需要再培訓。」<br>陸詩韻透露現打理父親的生意，經常中港兩邊走，笑言要認識內地富二代，她說：「係爹哋驚我嫁唔去，叫埋啲廠家個仔一齊食飯，好尷尬。」但詩韻直言看不上眼：「越富就越唔識嘢，大我一兩年，仲要教番轉頭。」<br>採訪：楊潔雯　攝影：黃文偉</p></body></html>
