<html><header><meta charset="utf-8"><title>趣趣地：神經刀占士獲頒MBE</title></header><body><h1>趣趣地：神經刀占士獲頒MBE</h1><p>前英格蘭國家隊兼利物浦「神經刀」門將占士（右），周四喺白金漢宮獲得英國王室頒授MBE勳銜，以表揚佢喺足球壇同社會服務嘅貢獻。占士喺威爾斯親王手上接過勳章之後表示：「能夠獲頒MBE勳銜當然令我驕傲；我非常享受自己嘅足球生涯，而且足球令我有好多機會參與社會慈善工作，我對此十分感激。」占士喺英超上陣超過500次，兼保持173場清白之身嘅紀錄，至今仍未被其他門將打破。</p></body></html>
