<html><header><meta charset="utf-8"><title>緊守尺度<br>
意境交代出位場面</title></header><body><h1>緊守尺度<br>
意境交代出位場面</h1><p>無綫拍情慾戲，有師奶群及道德塔利班幾十萬對金睛火眼實，始終不能過火位，然而徐子珊的一秒輪姦戲，難令她發揮演技，就連李司棋在《真相》被迫拍裸照的重口味演出，也比子珊發揮得多。回想粵語長片年代也有情慾戲份，當然香艷場面欠奉，只以「眼前一黑」或打爛花樽交代。近年無綫玩意識流，如馬賽在《洪武三十二》被姦，鏡頭突然穿插麻包袋穿窿漏米。不過近年情慾戲經典，要數台劇《命中注定我愛你》，主角阮經天和陳喬恩的情慾鏡頭，以發射火箭、火車進山窿來作隱喻，認真有創意。</p></body></html>
