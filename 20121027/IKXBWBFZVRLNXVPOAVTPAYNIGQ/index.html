<html><header><meta charset="utf-8"><title>雲妮女真人騷犯法飲酒</title></header><body><h1>雲妮女真人騷犯法飲酒</h1><p>已故美國歌后雲妮侯斯頓（Whitney Houston）的家人於她過世後三個月開拍的真人騷日前在美國播出，不少雲妮的粉絲都不滿意其家人接拍真人騷的決定，認為這是對雲妮不尊重。在節目中，雲妮的19歲女兒Bobbi Kristina不理家人勸阻公然飲酒，觸犯了美國21歲以下不可飲酒的法例。另外，雲妮的前夫波比布朗（Bobby Brown）前日在洛杉磯醉駕被正式起訴，最高可被判入獄2年。</p></body></html>
