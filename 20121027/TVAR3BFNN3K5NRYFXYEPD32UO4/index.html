<html><header><meta charset="utf-8"><title>Now播性教育踩界　挪威更前衛</title></header><body><h1>Now播性教育踩界　挪威更前衛</h1><p>NowTV下月3日首播英國性教育真人騷節目，很「激」嗎？激處未算激，挪威有一個性教育系列節目，更加開放，更赤裸裸！<br>節目名為「三人行」，由兩美女拍一俊男做主持。節目每集都會圍繞特定主題，要主持人各自接受大挑戰，親身上陣學習性知性，例如參加自慰訓練班、找口交老師「拜師」等，節目更經常有避孕套穿插其中，鼓勵安全性行為。<br>該性教育節目，兩年前在挪威國家廣播電視台首播，更放在黃金時段播出，初時飽受衞道之士抨擊，但節目收視奇高，更比電視台平均收視高出四倍！電視台食髓知味，已推出第二季。</p></body></html>
