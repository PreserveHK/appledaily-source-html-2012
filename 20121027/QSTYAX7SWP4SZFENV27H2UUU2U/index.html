<html><header><meta charset="utf-8"><title>獅子咬乳房救婦一命</title></header><body><h1>獅子咬乳房救婦一命</h1><p>「獅子咬了我乳房一口，卻救了我的性命。」英國30歲婦人克里曼（圖）感謝小獅子咬她，才讓她及早發覺自己患了乳癌。<br>克里曼去年在南非獅子園當義工，被9個月大的小獅子咬了乳房，傷勢不嚴重，但她一直留意傷口，才驚覺乳房有腫塊，一個月後確診患上乳癌，四天後進行緊急手術，切除癌腫瘤和接受化療。克里曼說她沒想過會患乳癌，多得小獅子咬她乳房，才及早發現患癌，保住性命。<br>英國《每日郵報》</p></body></html>
