<html><header><meta charset="utf-8"><title>九龍成交<br>半島豪庭五年賺260萬</title></header><body><h1>九龍成交<br>半島豪庭五年賺260萬</h1><p>中原林麗華表示，紅磡半島豪庭2座中層F室，955方呎，三房連套房間隔，享開揚市區景，以730萬元易手，呎價7644元。買家為一名用家，鍾情單位間隔實用而入市作自住。原業主於07年11月以470萬元購入單位，持貨近五年，賬面獲利260萬元離場，單位升值55.3%。林麗華指，政府出招令部份二手買家轉趨觀望，加上有多個一手新盤開售，令二手交投氣氛頓時冷卻。半島豪庭本月至今暫錄七宗成交，平均呎價9060元。</p></body></html>
