<html><header><meta charset="utf-8"><title>案件速遞<br>涉摸模臀經理喊冤</title></header><body><h1>案件速遞<br>涉摸模臀經理喊冤</h1><p>【本報訊】女模特兒乘搭港鐵時懷疑被人摸臀非禮，即時大叫求助，阻止一名懷疑涉案的中年銀行經理離開，警方接報到場後拘捕經理。案件昨於九龍城裁判法院提訊，經理否認一項非禮罪後，當庭向署任主任裁判官羅德泉申冤「我冇做過，我唔認罪」。被告陳子峰（50歲），否認於今年7月17日在港鐵尖沙嘴站的月台非禮女事主（21歲）。案件排期至12月4日開審，被告續准保釋外出。案件編號：KCCC4275/12</p></body></html>
