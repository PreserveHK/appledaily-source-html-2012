<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影后麗絲蕙絲潘將會再開金口，與加拿大歌手Michael Buble合作出碟。<br><br>★加拿大女歌手Carly Rae Jepsen憑《Call Me Maybe》一曲火速上位，被《Billboard》雜誌選為本年度的明日之星。</p><p>★日本男星松山研一昨日帶淚出席劇集《平清盛》煞科儀式，他自嘲「能破最低收視紀錄大感光榮」。<br><br>★有韓國第一美女之稱的金喜善將於下個月初，代表韓國到上海出席「第九屆時尚Cosmo美容盛典」。<br><br>★韓國組合4minutes成員泫雅剛推出的個人單曲《Icecream》，於YouTube的點擊率四日已破千萬。</p></body></html>
