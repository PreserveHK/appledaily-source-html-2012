<html><header><meta charset="utf-8"><title>朱茵：快樂到不得了</title></header><body><h1>朱茵：快樂到不得了</h1><p>剛剛誕下女兒「叉燒包」的新任媽媽朱茵，自今年4月宣佈懷孕後一直深居簡出，只在微博透露近況，她昨日在微博留言說：「叉燒包很疼媽媽，沒讓我受甚麼痛楚便來到世界上了，我現在快樂到不得了，每次抱起她都讓我充滿感恩之淚，感謝上天賜我和愛人一個小寶貝，我猶如重生般，也更了解媽媽養育自己的喜悅，這讓我更愛我的媽媽、我的老公、我的寶貝叉燒包！」<br>黃貫中前晚也趁朱茵41歲生日在微博公開感謝大家，他說：「一萬個留言祝福，教我無言以對。我們只有簡單一句：謝謝各方兄弟姊妹的厚愛！我們黃宅今天第一次這樣過生日，老婆，女兒媽媽，生日快樂！」<br>採訪：林妃</p></body></html>
