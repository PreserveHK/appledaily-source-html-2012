<html><header><meta charset="utf-8"><title>你驚我都驚</title></header><body><h1>你驚我都驚</h1><p>喺今年倫奧中，得到一金一銀獎牌嘅美國女體操選手McKayla Maroney，最出名嘅係佢攞銀牌時喺頒獎台上藐嘴嘅表情。而McKayla前日去咗佛羅里達州一個動物園玩，佢俾一隻犀鳥抓住隻手合照，但唔知係咪隻犀鳥好用力，搞到McKayla擘大個口好驚咁，最搞笑係隻雀一樣嚇到擘大口，唔知邊個驚啲？McKayla同紅頸狐猴玩時反而冇咁驚。佢隔住玻璃同隻豹影相，又擺番佢個招牌藐嘴表情，認真過癮。</p></body></html>
