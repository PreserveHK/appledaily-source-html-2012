<html><header><meta charset="utf-8"><title>樓市速遞：天晉二期即將接力登場</title></header><body><h1>樓市速遞：天晉二期即將接力登場</h1><p>天晉一期銷情佳，二期亦即將去馬，此期共四座大廈，主攻900至1200呎的三及四房，最細的兩房亦有700方呎，雖然2014年才入伙，但發展商近日已巡迴路演，為開售做準備。發展商稱首批單位將包括約100伙的三房及四房，當中四房間隔的「天晉至尊」，1200方呎，呎價約1.5萬元，承惠1800萬元；天池屋呎價約2.1萬元，4250萬入場。另長實「一號．西九龍」計劃首推四房戶，意向呎價1.4萬元，入場費1800萬元，兩房呎價則逾1萬元。</p></body></html>
