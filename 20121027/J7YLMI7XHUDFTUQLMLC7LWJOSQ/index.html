<html><header><meta charset="utf-8"><title>黃金變色　可變紅變綠</title></header><body><h1>黃金變色　可變紅變綠</h1><p>黃金未必一定是金色，可以是紅色或綠色，皆因英國南安普敦大學研究出方法，控制貴金屬吸收和反射光的波長，能使黃金變色。這種技術不但可應用在貴金屬，還可應用在鈔票和珠寶，使偽造鈔票變得更困難。<br>研究員熱盧德夫（Nikolay Zheludev）說：「這是人類首次改變肉眼所見的金屬顏色。物體顏色是由物體跟光互動而決定，譬如物體反射紅光，卻吸收其他波長，人眼所見就呈現紅色。」令黃金變色的秘訣，是先在金屬表面刻上100納米寬凹凸不平圖案，就可以控制金屬吸收和反射出不同光的波長，從而製造所需的變色。<br>英國《每日郵報》</p></body></html>
