<html><header><meta charset="utf-8"><title>港島成交<br>南豐新邨23年勁升六倍</title></header><body><h1>港島成交<br>南豐新邨23年勁升六倍</h1><p>利嘉閣丁培鴻表示，鰂魚涌南豐新邨7座極低層G室錄得成交，474方呎，兩房間隔，望內園景，成交價417萬元，呎價8797元。原業主於2000年4月份，斥資158萬元購入物業，迄今轉售，賬面獲利259萬元，升值1.64倍。另一宗成交為6座高層G室，474方呎，由於擁開揚園景，成交價更達450萬元，呎價9494元，買家為外區用家。原業主於89年6月以63萬元購入物業，獲利387萬元，單位升值6.14倍。</p></body></html>
