<html><header><meta charset="utf-8"><title>最新：陳茂波稱遏抑樓價<br>政府隨時再出招</title></header><body><h1>最新：陳茂波稱遏抑樓價<br>政府隨時再出招</h1><p>加重公司及境外買家在港置業成本的買家印花稅推出後，發展局局長陳茂波稱，政府還有一些樓市措施在袋中，有需要時會毫不猶豫推出。<br>他又指，港人港地將按原定計劃推行，明年第一季會拍賣2幅地。<br>陳茂波在電台節目上亦提到，啟德發展區的發展密度，可以有所調整，但幅度不能太大，需考慮到基建設施是否跟得上。<br>他並指出，由於發展大綱圖已提交，要大幅度調整，有關程序也要用兩、三年。</p></body></html>
