<html><header><meta charset="utf-8"><title>求驗客手記：波歷克風騷復操 - 求驗客</title></header><body><h1>求驗客手記：波歷克風騷復操 - 求驗客</h1><p>德甲球隊利華古遜連輸5場後，球隊周日開除咗教練羅賓杜特，由預備組教練、前利物浦後衞希比亞（左）接手；正所謂一朝天子一朝臣，早前盛傳同羅賓杜特不和嘅波歷克（右），周一就現身練習場地，之前佢一直稱傷缺操，不過羅賓杜特一走就復操，擺明同舊教練唔妥。波歷克周一復操之時，仲好風騷咁向場邊記者揮手，身後又有希比亞傍住，睇嚟唔止解凍，甚至重用在望啦！</p></body></html>
