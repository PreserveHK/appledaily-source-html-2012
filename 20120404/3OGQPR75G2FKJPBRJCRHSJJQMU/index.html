<html><header><meta charset="utf-8"><title>神父小學誤播裸男照</title></header><body><h1>神父小學誤播裸男照</h1><p>北愛爾蘭神父麥克維（MartinMcVeigh）這回真尷尬。他在一間小學使用USB手指播放幻燈片主持告解儀式時，螢幕竟然播出16張男人裸照，結果全場譁然。<br>事發於上周一，參加告解儀式的有小學生和家長。螢幕彈出裸照後，他慌忙地移除記憶棒，一臉慌亂，之後更衝出房間。<br>神父麥克維20分鐘後才折返，繼續主持告解儀式，同時又叮囑學生記得奉獻教會。神父聲稱不知USB記憶棒內存裸照。<br>英國《每日郵報》</p></body></html>
