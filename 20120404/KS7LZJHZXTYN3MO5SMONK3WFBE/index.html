<html><header><meta charset="utf-8"><title>求驗客手記：梅姆巴幫咗柏杜夫？ - 求驗客</title></header><body><h1>求驗客手記：梅姆巴幫咗柏杜夫？ - 求驗客</h1><p>如果話係佐迪救咗盧比度一命，咁保頓中場梅姆巴亦可以講係維拉中場柏杜夫（右）嘅救命恩人。<br>事緣發生中梅姆巴喺比賽中途心臟病發而休克事件之後，維拉喺上星期二就召嚟專家替球員驗心臟同埋驗血等，而過程之中就發現32歲嘅柏杜夫極可能患上血癌，叫呢名保加利亞球員快啲去驗清楚。<br>結果，柏杜夫真係好唔好彩患癌，但不幸中之大幸就係發現得早，而佢日前已於倫敦一間醫院開始接受血癌治療，仲好有信心可以克服癌魔㖭！</p></body></html>
