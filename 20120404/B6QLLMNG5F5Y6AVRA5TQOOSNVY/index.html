<html><header><meta charset="utf-8"><title>末期癌漢fb籌錢結婚</title></header><body><h1>末期癌漢fb籌錢結婚</h1><p>人間有情，英國末期喉癌青年庫珀（TomCooper圖左）在facebook透露想與女友結婚。網友慷慨解囊，四周籌得2萬英鎊（24.9萬港元），讓他達成心願。25歲庫珀是個維修工人，與23歲女友戴爾（TammyDale圖右）育有4歲和20個月大女兒。戴爾辭去工作照顧庫珀，一家人生活捉襟見肘。庫珀癌細胞擴散，親友、網友和企業知道後，分別借出婚宴場地、豪華轎車、禮服等，讓他倆今天結婚。戴爾說：「我們真是無言感激。」<br>英國《太陽報》</p></body></html>
