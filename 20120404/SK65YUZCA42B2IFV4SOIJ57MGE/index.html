<html><header><meta charset="utf-8"><title>HotTalk：水貨Note劈價贏行貨</title></header><body><h1>HotTalk：水貨Note劈價贏行貨</h1><p>正所謂先嚟者有着數，以前水貨當道，唔止返貨速度快，仲趁行機未出，價錢可以標高一兩成！近年以為行貨已有效擊退對手，點知部Note再一次證明，水貨勢力死灰復燃。有先達Sales話，水貨Note好賣得，主要原因在於機價平一大截；例如行機建議零售價為$5,998，即使Sales再劈至$5,380，但水貨佬只賣$4,380，仲玩齊中文分唇，大嗱嗱差成千蚊，唔怪得先達熱銷得咁厲害喇。</p></body></html>
