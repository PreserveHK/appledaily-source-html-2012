<html><header><meta charset="utf-8"><title>「櫻謀詭計」櫻桃比豬肉貴</title></header><body><h1>「櫻謀詭計」櫻桃比豬肉貴</h1><p>內地物價上漲停不了。繼「蒜你狠」、「豆你玩」、「薑你軍」等反映物價高企的時髦用語後，「櫻謀詭計」又讓消費者大吃一驚。<br>原來，時下又到了櫻桃上市的季節（圖），但消費者發現，今年的櫻桃價格貴得離譜，普通質量的竟賣到40元人民幣一斤，比豬肉還要貴。<br>重慶洪九果品有限公司董事長鄧洪九解釋說，全國的櫻桃基本上都是來自四川省的攀枝花，但今年是當地的水果產量只有去年產量的一半，價格自然就貴了，並相信其他水果價格稍後亦將相應提高。<br>新華網</p></body></html>
