<html><header><meta charset="utf-8"><title>求驗客手記：車仔新衫特別長 - 求驗客</title></header><body><h1>求驗客手記：車仔新衫特別長 - 求驗客</h1><p>英超球星人人周薪都係天價，球隊為咗開源，梗係要向「粉絲」們入手，每季推出新波衫已經成為慣例；一個網站就流出疑似來季車路士嘅主場球衣（圖），車仔叫得做藍戰士，藍色主色走唔甩，會章同胸口贊助就轉用銀色。最特別就係衫身特別長，就算攝入波褲入邊，都足夠包住個patpat，唔知係唔係呢個新設計，可以等臀部都通爽啲，跑起上嚟都快啲；或者等女球迷可以當半截裙咁着啩？</p></body></html>
