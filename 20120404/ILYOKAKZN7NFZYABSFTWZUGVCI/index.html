<html><header><meta charset="utf-8"><title>復康正能量：復康會助就業　建自信</title></header><body><h1>復康正能量：復康會助就業　建自信</h1><p>香港復康會於10多年前成立不同性質的社會企業，為康復中又有工作能力的殘疾人士提供合適工作，增加他們就業機會，自力更生，並建立自信重投社會。以下四間為該會屬下社企服務詳情：<br><br>華康復康店：兩間分店位於伊利沙伯醫院及九龍醫院，為長期病患者提供工作培訓及就業機會。<br><br>華康禮品花舍：網上花店為市民提供質優價廉的花籃、果籃、禮品籃、花束訂購及送遞服務。<br><br>華康便利店：位於東區醫院的鮮果禮品店，為市民提供優質及價格合理的便利店物品。<br><br>精文社：提供郵件處理、地址標籤列印、大量投寄及郵遞服務。<br><br>香港復康會電話：31432800</p></body></html>
