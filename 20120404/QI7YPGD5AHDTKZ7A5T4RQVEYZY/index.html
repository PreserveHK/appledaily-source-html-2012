<html><header><meta charset="utf-8"><title>特稿：南美外援鬼打鬼 - 何西</title></header><body><h1>特稿：南美外援鬼打鬼 - 何西</h1><p>今場亦是兩幫南美進攻鐵三角的對壘。柏雷素爾的巴西中場孖寶李安度杜明基斯與佐治韋拿在上季表現光芒四射；球會更在今季由櫪木SC羅致列卡度盧保，可惜這名巴西前鋒開季至今表現平平，在亞冠盃及日聯共上陣5仗都未開齋。柏隊擁有上屆日聯最有價值球員杜明基斯；而恒大亦有上季中超MVP達里奧干卡坐鎮，該阿根廷中場在今季仍是球隊鋒線最具威脅的人物，於聯賽與亞冠盃各入兩球；加上一對巴西前鋒克萊奧及梅里基，進攻火力十足。文：何西</p></body></html>
