<html><header><meta charset="utf-8"><title>索模受審前後「判若兩人」</title></header><body><h1>索模受審前後「判若兩人」</h1><p>曾是浙江衞視相親節目《愛情連連看》的人氣女嘉賓、被網友喻為「台州一姐」的車模陳明月，今年初因醉酒駕駛寶馬車，導致一名的士司機死亡案，上周四（3月29日）被判監四年半。近日，內地網友發佈了一組明星雷人的對比照，引來眾人轉發，其中陳因醉駕撞死人，受審的她和之前拍攝的寫真簡之判若兩人。只見她滿臉暗瘡，面目無光，與昔日索模的形象，簡直有天淵之別。而台上台下判若兩人的還有吸毒的昔日台灣美女蕭淑慎和香港歌手衞詩等。<br>鳳凰網</p></body></html>
