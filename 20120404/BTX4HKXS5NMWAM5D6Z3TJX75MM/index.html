<html><header><meta charset="utf-8"><title>花絮：柏圖兩年傷15次</title></header><body><h1>花絮：柏圖兩年傷15次</h1><p>AC班主貝盧斯科尼同囡囡芭芭拉（小圖）今場御駕親征到魯營睇波，芭芭拉嘅目光梗係放喺男朋友、AC嘅巴西前鋒柏圖（右）身上；可惜傷癒不久嘅柏圖喺69分鐘入替，踢咗14分鐘後又傷過，黯然被調離場，喺女友同未來外父面前失威。原來柏圖喺兩年嚟已經傷咗15次，之前去美國治療都斷唔到尾，睇嚟真係手尾長。不過，有人嘲笑佢就算踢唔番波都冇所謂，因為佢好似某本港男藝人咁泊到個大碼頭，仲使鬼做咩！</p></body></html>
