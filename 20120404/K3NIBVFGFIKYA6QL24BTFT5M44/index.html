<html><header><meta charset="utf-8"><title>「食人草」吞鼠不吐骨</title></header><body><h1>「食人草」吞鼠不吐骨</h1><p>英國科學家在菲律賓發現新種巨型「食人草」，可以生吞老鼠不吐骨，儲足營養可長至五米高。<br>這種鮮綠色植物屬豬籠草類，不但會吃昆蟲，更可生吞老鼠，自然歷史探險家麥克尼森將它吃掉老鼠的過程放上網（圖），結果換來逾160萬的點擊。他解釋，當小動物墮入它那張拖鞋般大小的大口後，大多無命，會在裏面浸死或力竭而死，它之後就會釋放酸液和酵素溶屍。<br>聽來殘忍，但物競天擇，麥克尼森說：「食人草生長環境惡劣，需靠捕噬動物攝取營養生長呢。」<br>英國《每日郵報》</p></body></html>
