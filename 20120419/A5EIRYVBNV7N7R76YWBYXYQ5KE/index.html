<html><header><meta charset="utf-8"><title>蘋果汁59屋邨已重鋪電線</title></header><body><h1>蘋果汁<br>59屋邨已重鋪電線</h1><p>【本報訊】房屋委員會2005年推出重鋪電線及加強電力工程計劃，至今為59個公共屋邨約9.5萬個單位重鋪電線，未來10年會為另外40個屋邨更換電線，預計新的電力裝置使用期30年，房委會每五年會檢查一次。<br>運輸及房屋局長鄭汝樺昨在立法會回覆議員質詢時又透露，當局早前已通過將租置屋邨的出租公屋單位納入計劃之內，首四個租置屋邨的工程將於2013年4月展開，包括博康邨、翠屏北邨、東頭二邨以及李鄭屋邨。鄭汝樺表示，房委會1990年後興建的出租單位，由於電線已藏於電線管道內，因此不會重鋪電線。</p></body></html>
