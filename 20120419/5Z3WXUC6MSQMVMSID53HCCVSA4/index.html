<html><header><meta charset="utf-8"><title>宣萱抗拒45度眼神</title></header><body><h1>宣萱抗拒45度眼神</h1><p>有傳將加盟王維基免費電視台的宣萱，昨日入亞視為節目錄影，首次踏入亞視的她直言心情矛盾，她說：「今朝先返無綫幫劇集《飛虎》配音，家就入咗嚟亞視，估唔到十九年第一次入嚟！」問到會否擔心被無綫封殺，禁為劇集宣傳，她說：「唔會，唔會咁小器㗎，我唔會去諗呢樣嘢，世界不停咁變。」<br>目前單身的宣萱自言非剩女，目前仍有追求者，她說：「係圈外人，不過相處下先，我都唔急要睇大家夾唔夾到！」問到追求者可有學《盛女》教師Santino的45度絕招望她？宣萱說：「咁又唔使，我覺得有少少唔尊重囉，我鍾意人哋正面望我。」<br>採訪、攝影：王崇穎</p></body></html>
