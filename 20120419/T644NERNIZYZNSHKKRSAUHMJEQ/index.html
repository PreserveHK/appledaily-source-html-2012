<html><header><meta charset="utf-8"><title>索女圖跳樓　路人爭睹花容</title></header><body><h1>索女圖跳樓　路人爭睹花容</h1><p>一名性感女子前日因感情問題，危站在東莞南城莞太路城市假日二期12樓外牆上，企圖跳樓自殺（圖）。由於她身穿低胸短裙，站在僅能容納下一只腳的鋁合金玻璃外框上（小圖），一隻手緊緊抓在玻璃外框，另一隻手不停地將消防員遞過來的安全繩套甩開，性感加上驚險的場面，吸引數百市民圍觀，部份司機也放慢車速探頭觀望，導致交通擠塞。有人更舉望遠鏡觀看，甚至圍堵救護車欲一睹她的真容。經公安三個小時勸說，她終被成功獲救。<br>廣東《南方都市報》</p></body></html>
