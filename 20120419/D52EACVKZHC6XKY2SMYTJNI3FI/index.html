<html><header><meta charset="utf-8"><title>即溶咖啡浸熱水　包裝喝下肚</title></header><body><h1>即溶咖啡浸熱水　包裝喝下肚</h1><p>美國哈佛大學今年2月研發的「WikiCells」膠膜，獲印第安納州公司Monosol將技術推廣至即溶食品包裝上，消費者只需將整包咖啡浸入熱水（圖），便可享受一杯熱騰騰的香濃咖啡。<br>「WikiCells」膠膜由可生物分解的塑膠混入食物粒子製成，吃東西時可順手將外包裝吃掉，對環境不會造成負擔，Monosol研發的環保包裝材質，也是讓消費者進食微波爐食物，飲即溶咖啡或濃湯時，可將包裝一起吞下。但有民眾質疑新產品不合衞生，因為產品生產和運送途中，可能會沾染大量塵埃。<br>台灣東森新聞網</p></body></html>
