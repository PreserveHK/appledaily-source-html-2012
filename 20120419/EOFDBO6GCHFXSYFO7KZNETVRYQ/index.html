<html><header><meta charset="utf-8"><title>李孝利騷巨咪做蕩婦</title></header><body><h1>李孝利騷巨咪做蕩婦</h1><p>韓國性感女歌手李孝利一向言行都較大膽，近來已較少行性感的她，在新一期韓國雜誌《HIGHCUT》當中再以超性感形象示人，她身穿超低胸少布泳衣，露出小蠻腰及巨乳，相當誘人。</p><p>愛低俗笑話</p><p>李孝利繼日前在電視節目上自爆當年曾與隊友打架之後，接受該雜誌訪問時更大膽表示不介意被指淫蕩！<br>李孝利在雜誌中指曾在節目中自爆喜愛說一些低俗的笑話，更不介意在人前大談性經，只要是自然地去談並無不妥，即被主持人指她是蕩婦，但李孝利表示可能蕩婦的形象比起華麗的貴婦形象更適合她。<br>提到結婚問題時，李孝利又稱不喜歡有計劃的結婚，到想結婚時就結。</p></body></html>
