<html><header><meta charset="utf-8"><title>蘋果汁中電擬加固電塔抗颱風</title></header><body><h1>蘋果汁<br>中電擬加固電塔抗颱風</h1><p>【本報訊】近年全球各地持續受到超強颱風吹襲，本港受到超強颱風威脅的機會也增加。輸電設施中的架空電塔是最易受颱風摧毀的設施，中電近日從全港700多個架空電塔中，識別了151個進一步研究是否需進行加固工程，並研究電塔毗鄰74個斜坡是否需加固。中電也在500多個高危地段加設自動化遙控系統及智能開關，隔離故障線路，快速恢復供電。中電輸電及供電業務部總監周騰輝（圖）指，近年最擔心是前年襲港的颱風「鯰魚」，慶幸颱風最後轉向。
</p></body></html>
