<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活巨星湯告魯斯的千金Suri昨日六歲生日，但她外出觀賞話劇慶生時一臉不悅。<br><br>●美國樂壇天后麥當娜昨日上電視節目《Today》受訪，坦言不喜歡女兒Lourdes吸煙，自認對她態度未夠強硬。</p><p>●日本女星綾瀨遙前日訪問地震災區福島，因她明年擔正的大河劇《八重之櫻》將以福島為背景，她望能為災民打氣。<br><br>●韓國女星林秀晶昨日在首爾宣傳新片《我妻子的一切》，笑言導演似有另類癖好，常安排她在片中只穿誘人T恤。<br><br>●韓國女星朴敏英加盟宋承憲的新劇《仁醫》，並一人分飾兩角。</p></body></html>
