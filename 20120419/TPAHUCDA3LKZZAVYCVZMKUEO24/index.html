<html><header><meta charset="utf-8"><title>黃曉明挑戰激情戲</title></header><body><h1>黃曉明挑戰激情戲</h1><p>黃曉明主演的新戲《匹夫》將於本月24日在內地上映，前日新戲在北京舉行記者會。《匹》片上映時剛好對撼不少荷李活大片，如何以一敵眾？身為男主角兼出品人的黃曉明說：「我們這群無畏無懼的匹夫，就是要打荷李活的堅船利炮。不管怎樣我都要跟這些生死與共的兄弟姐妹們一起，為中國電影爭一口氣。」</p><p>唔敢出手</p><p>在戲中黃曉明扮演幫派大當家，與女主角梁靜有激情演出：「這次應該是從影以來激情尺度最大的一次，導演刪除了不少，還可以接受。」但黃曉明自爆拍時很緊張，手都不敢碰梁靜的身體，結果要導演一聲令下他才出手。<br>撰文：葉雪</p></body></html>
