<html><header><meta charset="utf-8"><title>關仁隱事：「白雪」扮矜貴斷米路 - 關仁</title></header><body><h1>關仁隱事：「白雪」扮矜貴斷米路 - 關仁</h1><p>「白雪」喺內地原本冇乜知名度，但同「潮風」搞埋之後，令到好多中港台傳媒對佢產生興趣，不停追訪佢，既然已達到上位目的，正路梗係要好好撈番筆。可惜白雪唔多識諗，關仁聽講佢好鍾意吊高嚟賣，早前陰星台搞男士選美，原本諗住邀請佢做表演嘉賓，點知白雪獅子開大口兼要求多多，話明唔性感、唔跳舞，只肯坐定定做評判，但都開六位數字酬勞，人哋梗係打退堂鼓啦，寧願搵個肯搏肯露，收費合理嘅「火辣J」返嚟啦，難怪白雪家喺香港工作量都唔算多。而潮風經此一役後當然怕怕，對不知名嘅內地女模統統sayno！<br>撰文：關仁</p></body></html>
