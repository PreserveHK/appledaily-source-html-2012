<html><header><meta charset="utf-8"><title>陳友潮睇長毛象</title></header><body><h1>陳友潮睇長毛象</h1><p>在西伯利亞出土的長毛象BB日前開始在中環ifc展出，不單吸引市民前往參觀，陳友及舞台劇演員梁祖堯前日都先後跟友人一起欣賞。<br>前日下午4時許梁祖堯會合三名友人去到ifc的GreyHound西餐廳飲下午茶，染了一頭金髮的梁祖堯跟一名男性友人同坐，友人一直戴着口罩，直至吃東西時才解下，明顯看到他鼻樑上有傷。他們只花了40分鐘就離開往觀賞長毛象BB。<br>稍後溫拿的陳友跟兩名女友人亦去到該間西餐廳邊吃邊傾，坐了差不多兩個小時才離開，同樣他們一起看完長毛象後才離去。<br>採訪、攝影：梁繼光</p></body></html>
