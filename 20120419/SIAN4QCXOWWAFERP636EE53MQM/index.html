<html><header><meta charset="utf-8"><title>CaraG.捨身救地球</title></header><body><h1>CaraG.捨身救地球</h1><p>向來關注動物保護的CaraG.，早前為亞洲善待動物組織（PeTAAsia）的世界地球日拍攝宣傳照，上身赤裸宣揚素食文化。Cara由肩膊開始到腰間都畫上七大洲五大洋的地球彩繪，她以寫了savetheplanet的右手遮胸，左手則寫上govegetarian呼籲大家素食。<br>Cara說：「好多謝MichaelLam幫我畫彩繪，我覺得好有意義，希望大家都可以意識到肉類加工對環境破壞的影響性。現在有很多肉類替代品，大家可以試試食素，此舉可保護動物及環境。」<br>撰文：盧妹</p></body></html>
