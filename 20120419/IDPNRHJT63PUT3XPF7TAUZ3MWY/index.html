<html><header><meta charset="utf-8"><title>材識兼收：只為才疏誤國民</title></header><body><h1>材識兼收：只為才疏誤國民</h1><p>香料店內，有顧客買「郁金」，聽得東主一頭霧水，我卻知來人所求何物。<br>如果稱薑黃，眾皆明白，惟授意者用學名鬱金，兼受國內教育，寫作簡體郁金，成此笑話。<br>鬱金別名薑黃，是常用香料，薑黃屬植物的根塊，味如麝香，作為芥末及咖喱粉之添加劑，印度咖喱更屬主要材料。<br>簡體字實文化之毒，一字多用，常生混淆，我慣稱繁體為正體，簡體為錯體，怕有此一日，小輩不識歷史人物，將曾因酒醉鞭名馬的郁達夫讀成鬱達夫，真箇笑中有淚。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期四刊出）</p></body></html>
