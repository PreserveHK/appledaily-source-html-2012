<html><header><meta charset="utf-8"><title>Rihanna疑騎膊馬吸毒</title></header><body><h1>Rihanna疑騎膊馬吸毒</h1><p>向來言行出位的美國女歌手Rihanna，日前於美國Coachella音樂節玩到樂而忘返，並不停上載相片畀fans睇，但當中有張相竟見她疑似在處理可卡因！<br>事緣在Rihanna愛用的相片分享網站Instagram裏，她有幾張偕健壯保鑣玩騎膊馬的照片，隱約可見在保鑣的光頭上有白色粉末，而Rihanna則用紙張把粉末成幾行，甚像癮君子在吸食可卡因的模樣。</p><p>毫不造作</p><p>這批相獲粉絲留下過千留言，有人質疑Rihanna到底是吸食可卡因抑或大麻，亦有人對她率性而為、毫不造作的態度讚不絕口，聲言愛她愛到死。</p></body></html>
