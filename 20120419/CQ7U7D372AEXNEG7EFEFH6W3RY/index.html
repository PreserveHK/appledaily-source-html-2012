<html><header><meta charset="utf-8"><title>舒淇秒殺500萬落袋</title></header><body><h1>舒淇秒殺500萬落袋</h1><p>剛過完生日的舒淇，心情靚靚，昨日到北京為代言的羽絨衣做宣傳，北京的氣溫回暖至20多度，但她仍穿着羽絨外套現身，未知是否太過翳焗關係，舒淇全程黑臉示人，亮相僅五分鐘便走人。據知舒淇這次做代言的酬勞約有500萬人仔落袋，此次亮相一分鐘便有100萬人民幣，看來舒淇的知名度未受趙文卓和甄子丹的罵戰影響。<br>現場記者問舒淇可會為得不到金像獎影后而遺憾，她木無表情的說：「早在意料之中。」至於提到她跟馮德倫的緋聞，她只是笑而不答。<br>採訪、攝影：陶然婷</p></body></html>
