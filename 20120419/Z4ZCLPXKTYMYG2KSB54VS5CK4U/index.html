<html><header><meta charset="utf-8"><title>畢安厄瓜多爾慶訂婚</title></header><body><h1>畢安厄瓜多爾慶訂婚</h1><p>荷李活星級情侶畢彼特（BradPitt）和安琪蓮娜祖莉（AngelinaJolie），早前宣佈已經訂婚，昨日他們帶同子女乘坐私人飛機前往厄瓜多爾的加拉巴哥群島慶祝，當地居民拍下他們落機，以及之後坐豪華遊艇轉往度假村的情況，安琪蓮娜更慈母上身，抱着子女。</p><p>聖誕節求婚</p><p>據知畢佬早於去年聖誕已向安琪蓮娜求婚，當時他在六條化骨龍面前遞上鑽戒，安琪蓮娜即刻開心到喊又傻笑。此外，曾與安琪蓮娜齊齊為動畫《功夫熊貓》（KungFuPanda）配音的積伯克（JackBlack），笑言收到畢安的請帖後，才會考慮買甚麼禮物。</p></body></html>
