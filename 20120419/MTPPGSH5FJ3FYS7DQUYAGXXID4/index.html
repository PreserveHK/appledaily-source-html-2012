<html><header><meta charset="utf-8"><title>陳茵媺露胸光搶風頭</title></header><body><h1>陳茵媺露胸光搶風頭</h1><p>陳茵媺和周家蔚昨日以超性感打扮到銅鑼灣出席護膚品牌活動，陳茵媺更罕有地穿上谷胸裝出現，即時搶盡周家蔚風頭。對於會否與男友陳豪齊齊按摩，陳茵媺先扯開話題說：「我鍾意去spa做按摩，不過好少同佢按摩，等我考慮下先。」本周一是陳豪41歲生日，問陳茵媺如何慶祝，她甜笑表示要保持秘密，只肯透露DIY了生日禮物給男友。記者取笑她可包裝自己作禮物時，她即大反應表示沒有創意，提到是否送上香吻時，她即說：「唔講咁多，總之送咗份正方形嘅禮物畀佢。」<br>此外，周家蔚笑言因為洪天明按摩要好大力，所以她不用為老公按摩。<br>採訪：何慧斯<br>攝影：黃文偉</p></body></html>
