<html><header><meta charset="utf-8"><title>劉浩龍獲贈蛋糕打氣</title></header><body><h1>劉浩龍獲贈蛋糕打氣</h1><p>劉浩龍（師兄）昨日到商台接受訪問，宣傳稍後舉行的音樂會，他的音樂會昨日公開售票，門票在短短10分鐘內全被掃清，師兄即時放下心頭大石。<br>安胎中的楊千嬅特意叫同事送上自家製的士多啤梨芝士蛋糕祝賀他，師兄非常驚喜，他說：「真係唔知千嬅送蛋糕畀我，陣間要打電話多謝佢，啲飛咁快賣晒，係一種鼓舞，始終4年冇開過，好彩啲人仲記得我。」師兄表示現正計劃加日場，但擔心太久沒開騷，開日場會影響晚上的表現，因此正考慮中。<br>採訪、攝影：胡比</p></body></html>
