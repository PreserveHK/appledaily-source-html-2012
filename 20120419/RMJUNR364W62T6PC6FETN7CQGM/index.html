<html><header><meta charset="utf-8"><title>蘋果汁保釣人士踩日軍旗洩憤</title></header><body><h1>蘋果汁<br>保釣人士踩日軍旗洩憤</h1><p>【本報訊】「日本滾出釣魚台，打倒日本軍國主義」。約10名保釣行動成員聯同全國政協委員劉夢熊，昨遊行到日本駐港領事館，抗議東京都知事石原慎太郎日前發表「買起釣魚島」的言論。<br>示威人士到達日本駐港領事館外，把寫上「可恥」二字的日本軍旗放在地上踐踏（圖），並焚燒以示憤慨，認為中國外交部應就石原慎太郎的言論提出嚴正交涉。領事館派代表接收請願信，示威人士才離去。</p></body></html>
