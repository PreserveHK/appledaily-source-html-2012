<html><header><meta charset="utf-8"><title>日男變態偷舔女郎頭髮</title></header><body><h1>日男變態偷舔女郎頭髮</h1><p>在日本靜岡縣一名50歲男法醫助理則捲入風化案，周二在餐廳遇上一名25歲陌生女子後，竟對她的頭髮「動心」，偷舔對方一綹頭髮。<br>案發於當日下午約1時，男法醫市川達也在餐廳內，看到女事主坐在位子吃東西，於是悄悄走到她身後，然後勁舔她的頭髮。女事主看到市川流着口水蹲在身後，大吃一驚，連忙報警。<br>市川被捕後向警方說：「我想舔就舔了。」縣警方確認有法醫被捕，並指涉案法醫以往不是專門研究人類頭髮，現時已休假。<br>日本《每日新聞》/法新社</p></body></html>
