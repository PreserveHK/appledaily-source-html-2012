<html><header><meta charset="utf-8"><title>衞蘭打泰拳練氣</title></header><body><h1>衞蘭打泰拳練氣</h1><p>衞蘭（Janice）將於7月20和21日在九展舉行兩場演唱會，她忙於練歌外，每星期會到拳館練拳喼弗。她謂：「其實我唔係為咗個音樂會先打泰拳，之前已經開始玩緊，打泰拳除咗可以練氣同流汗，又可以練到自己嘅忍耐力同集中力，我都叫其他朋友一齊玩。」Janice打泰拳時有板有眼，出拳和踢腳頭頭是道，果然日子有功。<br>Janice請來好友側田擔任演唱會音樂總監，屆時她會以R&amp;B和Jazz等不同風格演繹歷年來的作品。原來她首張專輯由側田監製，故致電側田時，對方亦一口答應。<br>撰文：丁寧</p></body></html>
