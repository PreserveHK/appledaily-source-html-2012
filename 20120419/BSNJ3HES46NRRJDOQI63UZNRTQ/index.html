<html><header><meta charset="utf-8"><title>NBA趣趣地：巨星表演賽睇定啲</title></header><body><h1>NBA趣趣地：巨星表演賽睇定啲</h1><p>上年柏賓、洛文（圖）同夏達威等一班退役球星，喺澳門打咗場表演賽，叫好又叫座，估唔到下月3號，又有另一次傳奇巨星表演賽。今次掛頭牌依然係公牛孖寶，會對由馬貝利領軍嘅北京首鋼，此行一共6站，其中一場就係3號喺深圳灣場館上演，門票已喺cityline開賣，票價由228港元到2,380元不等。不過收到風，呢單嘢好多球星都未落實，大家都係唔好心急，留意嚟緊報道先好買飛。</p></body></html>
