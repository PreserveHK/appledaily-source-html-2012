<html><header><meta charset="utf-8"><title>姬蒂玉腿掃低謝茜嘉</title></header><body><h1>姬蒂玉腿掃低謝茜嘉</h1><p>新力電影公司連日在墨西哥谷新片，昨日輪到兩齣科幻大作《新宇宙威龍》（TotalRecall）與《黑超特警組3》（MenInBlack3），其中《新》片一對女星姬蒂碧金素爾（KateKeckinsale右）和謝茜嘉比爾（JessicaBale左）齊露肩示人，但前者的高衩晒腿裙顯然較吸引。《黑超3》則見韋史密夫（WillSmith）孖實佐斯布連（JoshBrolin）合照。</p></body></html>
