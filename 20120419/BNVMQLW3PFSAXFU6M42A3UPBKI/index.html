<html><header><meta charset="utf-8"><title>求驗客手記：高齡碧咸奧運夢近 - 求驗客</title></header><body><h1>求驗客手記：高齡碧咸奧運夢近 - 求驗客</h1><p>噚日係倫敦奧運倒數100日嘅大日子，萬人迷碧咸（圖）亦喺呢日收到好消息，就係佢嘅奧運夢越嚟越近喇！英國奧運男子足球隊領隊皮亞斯，將初選名單由191人減至得番80人，留低嘅包括銀河中場碧咸、里爾中場祖高爾、利物浦前鋒比拿美同埋熱刺翼衞加里夫巴利。碧咸下個月就滿37歲，年紀確係唔細，不過仲keep得唔錯㗎，加上好有鬥心；最重要就係佢市場價值大，可以吸納更多觀眾買飛捧佢場，所以我求大俠都睇好佢可以一圓參加奧運嘅夢想。</p></body></html>
