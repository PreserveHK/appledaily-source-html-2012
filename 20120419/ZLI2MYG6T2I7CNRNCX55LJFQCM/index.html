<html><header><meta charset="utf-8"><title>BabyDIY：環保玩具　青蛙手偶</title></header><body><h1>BabyDIY：環保玩具　青蛙手偶</h1><p>曾訪問張燊悅，她說不會買玩具給小朋友，因為太多玩具時，小孩不會認真去玩，很浪費、不環保！<br>小記十分認同，亦希望其他家長能回歸原始、DIY玩具！今次就示範以顏色紙，及包禮物的簡單手法做青蛙手偶，製作費便宜之餘，家長亦可與孩子一起創作，明白環保的重要性！</p><p>材料及工具</p><p>48×17cm綠色紙一張、7.5cm直徑圓形綠色紙一張、5cm直徑圓形白色紙二張、2.5cm直徑圓形黑色紙二張、7×1cm紅色紙一張、四隻青蛙手腳、9cm厚長方盒、雙面膠紙、原子筆、膠紙。</p></body></html>
