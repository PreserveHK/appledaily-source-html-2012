<html><header><meta charset="utf-8"><title>蘋果汁解放軍驅逐艦月底泊港</title></header><body><h1>蘋果汁<br>解放軍驅逐艦月底泊港</h1><p>【本報訊】中國人民解放軍海軍171護航編隊的導彈驅逐艦「海口號」及導彈護衞艦「運城號」，將於本月30日至下月4日，停靠香港昂船洲軍營碼頭。兩艘艦隻將開放予市民參觀，中國人民解放軍駐香港部隊將於稍後公佈參觀安排。<br>民政事務局昨公佈，此次安排是應香港特區政府邀請，經中央軍委批淮，為慶祝香港特區成立15周年而設。海軍171護航編隊自去年11月2日，從湛江啟航前赴亞丁灣、索馬里海域，至3月20日完成護航任務，停靠香港前，會在莫桑比克及泰國訪問。執行任務期間，護航編隊為40批中外船舶護航，安全護送240艘船。
</p></body></html>
