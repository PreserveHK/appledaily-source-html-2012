<html><header><meta charset="utf-8"><title>安東尼扮希治閣似到足</title></header><body><h1>安東尼扮希治閣似到足</h1><p>由金像影帝安東尼鶴健士（AnthoneyHopkins）主演、關於著名驚慄大師希治閣（AlfredHitchcock）的電影《Hitchcock》，已於本周初在洛杉磯開鏡，昨日第一張造型照曝光，安東尼有如一個翻生希治閣，相當神似。<br>《Hitchcock》描寫一代名導希治閣於1960年拍攝名片《觸目驚心》（Psycho）時期，與其太太Alma之間的故事，其太太由海倫美雲（HelenMirren）飾演。有份演該片的施嘉莉祖安遜（ScarlettJohansson）亦大讚安東尼的造型，而昨日則傳出NateTaylor有意向女友施嘉莉求婚。</p></body></html>
