<html><header><meta charset="utf-8"><title>蘋果汁黑山予特區護照免簽證</title></header><body><h1>蘋果汁<br>黑山予特區護照免簽證</h1><p>【本報訊】今日起香港特區護照持有人可免簽證入境位於歐洲的黑山共和國。<br>入境處昨宣佈，黑山共和國政府確定給予香港特區護照持有人免簽證入境待遇，前往當地旅遊市民，最長可逗留90日；同時黑山共和國國民亦可免簽證前來港旅遊，最長逗留14日，有關互免簽證入境安排，今日起生效。<br>入境處發言人表示，有關免簽證安排，讓香港特區護照持有人在旅遊時獲得更大便利，並有助加強香港與黑山共和國在貿易、商業及旅遊方面的聯繫。<br>連同黑山共和國，現時共有140個國家及地區，已同意給予香港特區護照持有人免簽證或落地簽證待遇。
</p></body></html>
