<html><header><meta charset="utf-8"><title>選中男孩床　小狐女鑽被窩</title></header><body><h1>選中男孩床　小狐女鑽被窩</h1><p>小心，小狐狸精在英國出沒。<br>這隻小狐女看來有點瘦弱有點疲累，周一下午，當住在英國赫特福德郡的9歲男孩韋斯特（AlexanderWest右）外出玩耍，牠趁機從沒關上的後門入屋，竄上二樓，先在主人房大床歇了一會，最後卻跳到韋斯特床上的被堆休息（下圖）。<br>小狐女不速而來，媽媽嚇壞了，韋斯特卻為牠選上自己的床高興。媽媽笑言：「我告訴他小狐女是看中他的床夠亂。」小狐女最終由愛護動物協會人員帶走。當地近年多次發生餓狐傷人案，曾有狐狸試過由貓用的活門入屋，咬傷屋主。<br>英國《每日郵報》</p></body></html>
