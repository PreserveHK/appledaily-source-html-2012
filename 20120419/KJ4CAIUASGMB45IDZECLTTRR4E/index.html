<html><header><meta charset="utf-8"><title>高圓圓否認赴台見家長</title></header><body><h1>高圓圓否認赴台見家長</h1><p>內地女星高圓圓和台灣型男趙又廷，因合作而擦出姊弟戀，日前男方出席公開活動時，默認高圓圓女友身份，又表示很珍惜她，想保護她。而前日更有報道指趙又廷和高圓圓已秘密計劃下年結婚，趙又廷更打算帶女友回台灣見家長。<br>就明年結婚一事向高圓圓求證，她的助手表示未有聽聞結婚傳聞，她亦不清楚高圓圓的私事。當記者再追問高圓圓是否明年結婚？高圓圓助手表示：「她的工作目前排得很密，明年的電影和各種工作也在傾談當中，完全沒有休假的打算。」高圓圓助手亦否認她有去台灣的打算。撰文：林妃</p></body></html>
