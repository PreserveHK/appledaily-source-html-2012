<html><header><meta charset="utf-8"><title>周立璟公司賣盤</title></header><body><h1>周立璟公司賣盤</h1><p>張惠妹、AnaR.前男友周立璟，近期將旗下模特兒公司Dreamodels轉手，將大部份股份賣給從事法律的墨西哥裔友人DeborahHung和老公StephanHung，昨日記者會上，新加盟的Jocelyn和老公Anthony撐場，羅霖、九巴後人雷禮權和名媛邱李茂琪也成為旗下名人模特兒，剛加盟的Rosemary則沒出席。<br>周立璟拒絕透露賣盤價：「佢做大股東，我留番少少股份，專注做其他嘢。」周立璟老婆Giselle對賣盤大表開心：「以後他可以減少媾女機會。」Jocelyn則表示入行15年，希望下一步突破，進軍電視界。<br>採訪：林嘉慈　攝影：陳順禎
</p></body></html>
