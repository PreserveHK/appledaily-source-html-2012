<html><header><meta charset="utf-8"><title>任達華教青雲生仔換獎</title></header><body><h1>任達華教青雲生仔換獎</h1><p>任達華、琦琦、薛芷倫及Topshop老闆娘LadyTinaGreen，前晚在中環出席水晶品牌Lalique活動，任達華早前赴韓國參加全智賢婚禮，送上水晶擺設及杏仁餅，他指全智賢可能7月來港度蜜月，屆時會為全智賢做導遊。<br>談到金像獎影帝，外界惋惜劉青雲落敗，問有否替青雲不值？華哥說：「三喜、雙喜臨門，青雲好，嚟緊都多電影。」琦琦即說當年大肚華哥奪影帝，華哥即說：「青雲生仔，咁可以拎獎。」薛芷倫也有看近期大熱的《盛女愛作戰》，她大讚對社會有貢獻，更有意做星級版的教練，探討女人心靈。<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
