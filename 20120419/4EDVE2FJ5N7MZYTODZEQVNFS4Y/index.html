<html><header><meta charset="utf-8"><title>朱茵裸照戴Bra穿崩</title></header><body><h1>朱茵裸照戴Bra穿崩</h1><p>前日貼裸照報喜的黃貫中和朱茵，在機場接受訪問時，阿Paul直言是全裸拍攝，不過本報記者發現阿Paul手臂下的位置，可見朱茵的bra邊，似乎是後期用電腦加工造成全裸效果。<br>另外，二人的裸照在網上竟引起改圖熱，網民分別將兩人的頭key上馬德鐘、秦沛及薛家燕的頭像，其中以面目猙獰的秦沛拼上薛家燕張大嘴的改圖最搞笑。亦有人把馬德鐘99年電影《強姦2之制服誘惑》中伸脷狂舔朱茵的劇照key在朱茵的頭，變成馬德鐘狂舔阿Paul，效果驚嚇。</p></body></html>
