<html><header><meta charset="utf-8"><title>東東做伴郎誤當秘婚</title></header><body><h1>東東做伴郎誤當秘婚</h1><p>陳曉東早前曾在微博透露有意成家立室，還問粉絲今年結婚好不好。昨日有讀者報料，指早上9時許見東東西裝筆挺出現灣仔君悅酒店，身邊還有幾個兄弟，狀似搞婚禮。記者致電東東，原來昨日的新郎是其胞弟Mark，他則榮升大伯爺。<br>東東在電話中說：「哈哈，梗係唔係我啦，係我細佬結婚，我做伴郎。」問到何時輪到他結婚，東東說：「我咁忙，今次返香港都係留幾日咋，21號又要趕去橫店拍《蘭陵王》呀。」東東下午在微博貼出與一對新人及伴娘的合照，留言：「弟弟風華正茂，弟媳賢淑美慧，我就……等着喝茶！」<br>撰文：丁寧</p></body></html>
