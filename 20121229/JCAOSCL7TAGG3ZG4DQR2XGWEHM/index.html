<html><header><meta charset="utf-8"><title>華仔帶妻女賀跨年</title></header><body><h1>華仔帶妻女賀跨年</h1><p>昨日有內地傳媒報道，劉德華將參與湖南衛視在後晚舉行的《跨年狂歡夜》，據悉今次跨年騷，導演打出三張人情牌，並在節目內細說華仔30年來的演藝經歷，及拿出10個以感恩和展望為主題的設計方案給華仔過目，最終令華仔答允演出。<br>有指華仔會在跨年騷中唱足半小時，更親手送出他設計的福袋，到時粉絲們一定爭住要。<br>有傳華仔為了不錯過與女兒度過第一次跨年的珍貴時間，這次長沙之行，更會與老婆朱麗倩及女兒同行，一同踏入2013年。<br>撰文：林妃</p></body></html>
