<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
兩毒販當街賣白粉</title></header><body><h1>各區突發簡訊：<br>
兩毒販當街賣白粉</h1><p>【油麻地】<br>【本報訊】油尖警區特別職務隊採取代號「征服者」的行動，於前日下午2時掩至油麻地炮台街截查兩名可疑男子，結果在其中一人身上，搜出40包懷疑海洛英，重約15克，市值12,000元。兩人涉嫌販毒，分別姓趙46歲及姓石45歲。昨凌晨零時，警方押解其中一名疑犯，返回其上海街住所搜查。警方相信他們在油麻地分科診所附近兜售毒品，將他們通宵扣查。</p></body></html>
