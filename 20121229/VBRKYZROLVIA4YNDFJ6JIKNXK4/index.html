<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
天后古廟失1200元</title></header><body><h1>各區突發簡訊：<br>
天后古廟失1200元</h1><p>【香港仔】<br>【本報訊】有161年歷史的香港仔大道182號天后古廟，昨晨7時半揭發遭竊賊潛入爆竊，46歲姓黃職員報案。<br>經華人廟宇委員會職員點算後，證實售賣香燭櫃枱的櫃桶被撬開，損失1,200元現金，至於放在主殿和其他地方的數個香油箱，部份雖有撬過痕迹，幸香油錢保不失。該古廟放有一個雍正時代銅鐘，是漁民出海捕魚撈獲送予廟宇。</p></body></html>
