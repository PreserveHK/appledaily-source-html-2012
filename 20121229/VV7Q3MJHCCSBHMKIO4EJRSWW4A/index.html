<html><header><meta charset="utf-8"><title>案件速遞：<br>少年販冰毒判入教導所</title></header><body><h1>案件速遞：<br>少年販冰毒判入教導所</h1><p>【本報訊】警員在屯門街頭截查形迹可疑的16歲雙失少年，搜出市值近1.6萬元的冰毒。少年聲稱毒品屬自用和免費送給朋友。他在高等法院承認一項販毒罪後，昨天被判入教導所。法官指入教導所服刑較入監房艱苦，希望少年日後能重新做人。<br>中三後輟學的被告吳秉羲，曾因涉及以欺騙手段取得財產罪遭警司警誡。在今年3月21日的案發日，無業的他向警員表示，剛花了3,500元積蓄購入約20克冰毒。法官直言完全不可信，被告明顯是替人販毒賺錢。<br>案件編號：HCCC299/12</p></body></html>
