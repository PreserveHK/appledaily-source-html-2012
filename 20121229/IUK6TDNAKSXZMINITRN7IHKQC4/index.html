<html><header><meta charset="utf-8"><title>遭輪姦逼婚　印度少女自殺</title></header><body><h1>遭輪姦逼婚　印度少女自殺</h1><p>印度強姦案無日無之，繼北方邦一名少女遭歹徒輪姦後，報案反而遭警員強暴後，旁遮普邦一名17歲少女被人輪姦後，警方愛理不理，還要她息事寧人，施壓逼她跟強姦犯結婚，最後她羞憤服毒自殺以死控訴。<br>受害少女，上月中在排燈節被兩名男子拖到鄰村輪姦，報案後警方不立案調查，更不時要求少女深夜到警署借故問話羞辱施壓，要她接受被告的和解金銷案，不然就乾脆嫁給其中一人。她的家人更受盡強姦犯恐嚇，少女自知不可能得到公義，不甘受辱，周三服毒自殺。事件引來社會極大迴響，負責案件的警官一人被革職，一人停職候查。當局在事發後一個月才拘捕兩名疑犯和一名共犯。<br>法新社</p></body></html>
