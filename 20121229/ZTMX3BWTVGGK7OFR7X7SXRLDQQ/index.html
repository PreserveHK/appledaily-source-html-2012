<html><header><meta charset="utf-8"><title>故事簡介：上海梟雄難忘舊愛</title></header><body><h1>故事簡介：上海梟雄難忘舊愛</h1><p>《大上海》上映日期：1月3日<br>電影《大上海》故事講述水果店小夥計成大器（黃曉明飾），跟隨上海巡捕房探長洪壽亭（洪金寶飾），轉職賭場打手後迅速出人頭地，成為上海一代梟雄。成大器雖然交上了上海第一美人阿寶（莫小棋飾），但始終忘不了青梅竹馬的愛人葉知秋（袁泉飾）。<br>多年後，人到中年的成大器（周潤發飾）聲勢更盛更紅，不過當年救他一命的茅載（吳鎮宇飾）已成為特務頭子，野心勃勃的茅載圖以權謀私，就在這時，成大器重遇多年不見的葉知秋，但她已嫁作人婦……</p></body></html>
