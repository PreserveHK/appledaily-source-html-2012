<html><header><meta charset="utf-8"><title>案件速遞：<br>男生偷錢遭撞破判更生</title></header><body><h1>案件速遞：<br>男生偷錢遭撞破判更生</h1><p>【本報訊】中五生在遊戲機中心拾獲同學的寓所鎖匙，趁對方在球場踢波時，潛入同學家中偷取16,000元現金，其間因肚痛要借用廁所，遭剛巧返家的同學母親撞破揭發事件。他昨天獲輕判入更生中心。<br>被告李俊杰（19歲）早前承認一項偷竊罪，法官昨天判刑指，被告須加強守法觀念，認為被告適宜接受短期監管以協助他更生，考慮被告年輕和坦白認罪，加上案件於前年11月發生，被拖延兩年始帶上法庭聆訊，故作輕判。<br>案件編號：DCCC862/12</p></body></html>
