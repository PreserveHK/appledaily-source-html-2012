<html><header><meta charset="utf-8"><title>朱千雪作曲被彈留陰影</title></header><body><h1>朱千雪作曲被彈留陰影</h1><p>朱千雪昨日出席《CASH流行曲創作大賽》在將軍澳電視城舉行的記者會，本身有八級鋼琴底子的朱千雪，在活動上彈奏《年少無知》，為參賽者打氣。問到她有否試過作曲，她笑說：「我喺10歲嗰年試過作曲，不過俾屋企人聽完之後，叫我唔好再作曲，搞到我以後唔敢再試，我妹妹到家仲會攞嚟笑我。」<br>同場巨聲幫的羅孝勇最近與李璧琦傳緋聞，更指他與林欣彤為此事炒大鑊，他說：「我同李璧琦只係好朋友，私底下都冇約會過。」<br>採訪、攝影：何慧斯</p></body></html>
