<html><header><meta charset="utf-8"><title>英超數據王：<br>史篤城「半細」等「修」錢 - 青蛙仔</title></header><body><h1>英超數據王：<br>史篤城「半細」等「修」錢 - 青蛙仔</h1><p>【數據分析】<br>史篤城在英超雖只屬中小型球會，但今季予人驚喜，開咧至今於19戰取得6勝10和3負，其中於主場作賽更是未輸過，成績是5勝4和。而他們周六英超對手修咸頓今季於客場聯賽表現差，8戰取得1勝1和6負，輸波率有7成半，故此，史篤城這3分應該是實食冇黐牙。另外，他們近來於主場踢聯賽，半場與對手少交收，近5場有4場的半場總入球是在1球或以下，從而開出了入球「半細」，喜歡投注半場的球迷可考慮向「半細」埋手。<br>文：青蛙仔</p></body></html>
