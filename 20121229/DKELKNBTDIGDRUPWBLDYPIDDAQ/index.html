<html><header><meta charset="utf-8"><title>梁漢文與志偉情不變</title></header><body><h1>梁漢文與志偉情不變</h1><p>曾志偉涉掌摑黃浩，有傳被邀到警署提供資料的梁漢文事後與志偉不和，梁漢文日前發聲明證清，前晚他出席新城頒獎禮時首度開腔回應：「一直唔理奇怪傳聞，但今次傳得太過份，不過件case唔可以講，新聞好無聊，影響人格，圈內圈外朋友都相信我，但又怕有街外人相信呢樣嘢，自己係一啲都唔容許。」他強調事件沒影響他與志偉的友情，坦言時間會證明一切。<br>同場的許志安力撐好兄弟梁漢文：「唔使幫佢，佢搞得掂，兄弟識咁耐會信佢。」<br>採訪：胡比、王連連<br>攝影：陳志嵐、陳慧安</p></body></html>
