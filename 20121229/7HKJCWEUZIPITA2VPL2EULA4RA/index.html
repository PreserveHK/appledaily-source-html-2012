<html><header><meta charset="utf-8"><title>案件速遞：<br>富婆遭肢解　家屬索賠償</title></header><body><h1>案件速遞：<br>富婆遭肢解　家屬索賠償</h1><p>【本報訊】坐擁千萬家財的51歲香港富婆林凡（圖左），前年初於內地遭第二任丈夫陳德倉（圖右）殺害和肢解，陳同年年底被廣東湛江市中級人民法院判處死緩。死者的家屬楊百鈞日前以林的遺產執行人身份入稟高等法院，指陳非法殺害林，向陳追討人身傷害賠償，但入稟狀未有詳述追討金額。</p><p>2010年3月，內地公安拘捕陳德倉，他供認同年1月中殺人分屍，並將林的殘肢棄於陳母舊居後院的沙井，陳於同年11月一審被判死緩。死者的姑姐林梅貞當年亦曾以遺產執行人身份入稟法院，阻止陳取得與死者聯名的三個物業權益。<br>案件編號：HCPI994/12</p></body></html>
