<html><header><meta charset="utf-8"><title>古董座駕似軍車</title></header><body><h1>古董座駕似軍車</h1><p>森美首次接拍無綫劇集《法網狙擊》，變身重案組見習督察，他說：「考督察真係我細細個嘅志願，其實我生長喺紀律部隊世家，爸爸係消防員，兩個舅父分別係警察同華籍英兵，自幼家訓就要有正義感，讀完大學有諗過考督察，不過後嚟機緣巧合入咗娛樂圈，仲多姿多采。」碰巧《法》劇就圓森美夢想。<br>森美出入駕駛的平治四驅座駕，款式特別，驟眼望去有點軍車feel，他直認不諱：「係呀，呢部車成廿年，都算古董，我喺第二度買返嚟，仲揀咗深藍色，好似以前嘅警車。」森美臨上車前，有識貨途人上前攔截要求影車相，森美都有求必應。</p></body></html>
