<html><header><meta charset="utf-8"><title>漁船維港遊行　抗議賠償不均</title></header><body><h1>漁船維港遊行　抗議賠償不均</h1><p>【本報訊】政府明年起嚴禁拖網漁船在本港水域作業，幾十艘漁船不滿政府賠償安排，昨日在維港海上遊行抗議（圖），聲言得不到合理賠償，新法例實施後仍會如常作業。<br>參加海上遊行抗議的漁船由香港仔出發，經本港西面水域駛入維港。有漁船遊行期間落網捕魚。警方派出多艘水警輪沿途監控。參加海上遊行的漁民主要不滿漁農自然護理署對同類拖網漁船賠償各有差異，有漁船獲賠逾400萬元，有漁民卻被指長期不在本港作業，沒得到分文賠償。有漁民表示，假如得不到合理賠償，禁捕期實施後仍會在本港水域拖網捕魚。</p></body></html>
