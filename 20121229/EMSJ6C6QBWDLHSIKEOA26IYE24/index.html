<html><header><meta charset="utf-8"><title>阿嬌戀情進展好</title></header><body><h1>阿嬌戀情進展好</h1><p>Twins前晚以pink lady粉餅look在新城頒獎禮攞獎，鍾欣桐（阿嬌）男友被起底是韓國電影製作人Kwon，阿嬌前晚受訪時說：「我有睇報道，韓國製作人唔啱囉。」蔡卓妍（阿Sa）即搶住爆：「只係得韓國人係啱，唔好講呢啲，人哋唔係圈內人。」<br>阿嬌說與男友剛拍拖，未互見家長，被拍得到北京是因大家有工作在身，問會否閃婚，她沒回答，並說：「影到冇所謂，男友冇投訴，大家進展幾好，阿Sa都見過。」<br>採訪：胡比、王連連<br>攝影：陳志嵐、陳慧安</p></body></html>
