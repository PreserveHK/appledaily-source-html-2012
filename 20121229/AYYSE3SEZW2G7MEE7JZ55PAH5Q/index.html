<html><header><meta charset="utf-8"><title>癡漢教師摸女生下體</title></header><body><h1>癡漢教師摸女生下體</h1><p>日本電車癡漢橫行，東京一名男教師在平安夜伸手到20多歲的女大學生裙內肆意侵犯，枉為人師。<br>52歲的中學男教師，於案發日早上10時，於西武池袋線電車上偷偷伸手進女生裙內，撫摸她的臀部、大腿和私處，事後企圖逃走不果，被乘客制服。這名色狼老師去年11月曾因非禮而被捕，但以酒醉為由成功開脫沒被起訴，校方當時決定將他暫時停職，豈料他8月復工後再犯案。<br>日本《每日新聞》</p></body></html>
