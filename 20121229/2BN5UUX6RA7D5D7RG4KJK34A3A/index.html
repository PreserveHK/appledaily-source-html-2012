<html><header><meta charset="utf-8"><title>趣趣地：<br>美斯護膚ki mo chi</title></header><body><h1>趣趣地：<br>美斯護膚ki mo chi</h1><p>巴塞球王美斯除咗球技了得，就連拍廣告一樣難唔到佢，最近呢名阿根廷球星更首次主演日本廣告，為一個男性護膚產品代言；美斯喺廣告入面仲用日文講咗句「ki mo chi」㖭，即係「好舒服」咁解。美斯話好榮幸可以拍呢輯廣告，亦非常感激日本球迷對巴塞同阿根廷嘅支持。另外，有傳有俄羅斯球會肯出到2.5億歐元（約25.6億港元）違約金，兼46萬鎊（約575萬港元）周薪想簽美斯，不過美斯一樣請佢食檸檬。</p></body></html>
