<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警放蛇拘12賣淫女</title></header><body><h1>各區突發簡訊：<br>警放蛇拘12賣淫女</h1><p>【灣仔】<br>【本報訊】灣仔警區特別職務隊人員，聯同入境處在灣仔區採取代號「虎尾」放蛇掃黃行動，拘捕12名內地賣淫女。被捕女子年齡介乎16至24歲，當中9人涉嫌違反逗留條件，另3名涉嫌非法入境被捕。行動於前日下午5時展開，執法人員假扮嫖客，分別進入駱克道富士大廈多個鳳樓架步及一間酒店放蛇，成功拘捕一眾來自廣東、廣西、湖南及湖北的賣淫女。</p></body></html>
