口罩男淋白油追債</title></header><body><h1>各區突發簡訊：<br>
口罩男淋白油追債</h1><p>【鰂魚涌】<br>【本報訊】鰂魚涌英皇道1065號東達中心，昨凌晨3時，一名用口罩蒙面的男子掩至，向玻璃門淋白色漆油，並撒下10多張追數紙張，然後逃去。大廈管理員追捕不果，致電報警。現場留下多張追數紙張，白紙黑字點名樓上一間建築材料公司欠債。另外，昨凌晨零時，一名男子走至大坑道1號，從外向管理處的玻璃窗掟紅油彈。逞兇者沒留下片字隻語，逃去無蹤。</p></body></html>
