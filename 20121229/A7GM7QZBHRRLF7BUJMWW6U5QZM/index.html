<html><header><meta charset="utf-8"><title>葉德嫻個唱拒加場</title></header><body><h1>葉德嫻個唱拒加場</h1><p>闊別樂壇多年的葉德嫻將於明年3月8日舉行一連三場「葉德嫻Sing For Me演唱會2013」，無綫為她拍攝音樂特輯宣傳，預備在一月播出。雖然主辦機構大國文化積極游說葉德嫻加場，但卻被她一口拒絕。<br>葉德嫻在演唱會上除獻唱經典金曲外，音樂總監倫永亮提議她唱近期熱爆全球的英國女歌手Adele的《Someone like you》及最新一首007主題曲《Skyfall》等hit歌，葉德嫻希望其中一個環節獻唱故友林振強的作品，串連成medley向他致敬。<br>撰文：林妃</p></body></html>
