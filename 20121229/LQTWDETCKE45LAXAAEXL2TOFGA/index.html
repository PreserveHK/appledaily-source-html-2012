<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾景輝拒評宮雪花執教 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾景輝拒評宮雪花執教 - 馮仁昭</h1><p>鍾景輝（King Sir）噚日同糖兄妹及林德信等喺港台宣傳新節目，King Sir即場示範聲演，大家都聽到入晒神。King Sir貴為殿堂級導師，教過周潤發、劉德華同梁朝偉等，家間中擔任客席講師，佢話：「我都係教學員戲劇歷史、演技同導演幾方面知識。」對於亞視嘅課程，佢話唔清楚唔加意見，至於宮雪花任導師，King Sir就話：「只要個演員本身資力深，有豐富經驗都可以教，最緊要睇佢本人。」<br>撰文：馮仁昭</p></body></html>
