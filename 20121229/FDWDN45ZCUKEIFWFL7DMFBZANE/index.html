<html><header><meta charset="utf-8"><title>唯唯遭黃浩入稟索償</title></header><body><h1>唯唯遭黃浩入稟索償</h1><p>奪得無綫今年「飛躍進步男藝員」獎的藝人梁烈唯，本月初向傳媒發表有關藝人徐淑敏丈夫黃浩的言論。黃浩日前入稟高等法院，指梁的言論構成誹謗，要求法庭頒令禁制梁繼續發表誹謗言論，另要求梁賠償損失連利息。<br>黃浩指本月6日，梁烈唯在傳媒面前，惡意發放內容錯誤及含誹謗成份的說話，黃在入稟狀中沒有列明索償金額。事發後，黃浩曾向梁烈唯發出律師信要求他於本月24日中午前，公開道歉，否則會控告他誹謗。<br>案件編號：HCA2394/12<br>採訪：陳佩明</p></body></html>
