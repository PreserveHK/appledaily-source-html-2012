<html><header><meta charset="utf-8"><title>漢堡包連紙吃夠環保</title></header><body><h1>漢堡包連紙吃夠環保</h1><p>看！他們吃漢堡包時連包裝紙也吃掉，還吃得津津有味！他們不是忙得連吃了包裝紙也懵然不知，那是新式可食用包裝紙，以減少浪費紙張，不知可否帶動環保新潮流？<br>巴西快餐連鎖店Bob's的漢堡包最近用上新包裝。它表面跟平常的包裝紙分別不大，但原來是可以吃的。店員向食客介紹時，不少人都有些猶豫，他們尷尬地咬下一口，都面露驚愕神色，食客似乎非常受落，一口一口咬下去，店方指計劃非常成功，廢棄的包裝紙數目銳減。今年初，美國哈佛大學研發出可生物分解的塑膠，混入食物粒子製造出一種可食用的膠膜，用來裝載食物，還可加入不同的味道。<br>英國《每日郵報》</p></body></html>
