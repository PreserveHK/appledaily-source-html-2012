<html><header><meta charset="utf-8"><title>片贏全家</title></header><body><h1>片贏全家</h1><p>香港近幾年好流行踩單車，德國名模Heidi Klum亦投入踩車熱，佢噚日就同埋男友Martin Kristen、囡囡Leni、囝囝Henry，齊齊去加州聖莫妮卡踩單車。Heidi全家踩得最勇嗰個，竟然係七歲嘅Leni，佢一片就攝咗喺阿媽前面，之後Leni仲踩喺Martin前面，唔畀呢位新老竇爬頭。六歲嘅Henry就墮到最後，Martin不時要擰轉頭搵番佢。唔知係咪因為包尾，小Henry踩完之後唔多老嚟，於是伸脷藐狗仔隊發洩！</p></body></html>
