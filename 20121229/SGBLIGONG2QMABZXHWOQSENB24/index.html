<html><header><meta charset="utf-8"><title>今日提醒你：<br>港鐵除夕日起　推第二程九折</title></header><body><h1>今日提醒你：<br>港鐵除夕日起　推第二程九折</h1><p>港鐵將由下周一（12月31日）起推出即日第二程九折優惠，八達通乘客於同一天內乘搭第二程，車費會自動獲九折，在兩程之間曾乘搭其他交通工具亦不受影響，星期一至日均有效。但優惠不包括東鐵頭等及機場快線。優惠為期半年，至2013年6月30日。由於優惠推出首天為除夕，港鐵將通宵行駛，乘客於翌日（1月1日）早上5時前入閘搭第二程，同樣可獲9折。與此同時，乘客在明日或之前，仍可換取最後一次搭十送一的免費單程車票，車票一個月內有效。</p></body></html>
