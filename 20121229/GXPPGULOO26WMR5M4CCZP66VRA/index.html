<html><header><meta charset="utf-8"><title>港島成交：<br>鯉景灣園景戶呎價11147</title></header><body><h1>港島成交：<br>鯉景灣園景戶呎價11147</h1><p>中原陳凱超表示，本月西灣河鯉景灣成交暢旺，截至月中已錄得6宗成交，追平上月整月成交宗數，屋苑平均呎價10055元。<br>其中，觀峰閣高層C室成交，767方呎，三房連套房間隔，望內園景，因屬屋苑罕有優質放盤，成交價達855萬元，呎價11147元，直逼海景戶造價。買家為同區換樓客，見上址放盤罕有，遂斥資入市自住。原業主於1988年以77.8萬元一手購入單位，轉售賬面賺777.2萬元，單位升值近10倍。</p></body></html>
