<html><header><meta charset="utf-8"><title>杏兒識做擦公司鞋</title></header><body><h1>杏兒識做擦公司鞋</h1><p>由無綫、華人文化產業投資基金（CMC）、以及上海東方傳媒集團有限公司共同合資成立的上海翡翠東方傳播有限公司（TVBC）前日在北京舉行發佈會，出爐視帝黎耀祥和視后楊怡，聯同去年視帝鄭嘉穎及視后胡杏兒盛裝撐場，CMC兼翡翠東方董事長黎瑞剛及無綫總經理鄭善強、樂易玲等亦有出席。<br>杏兒十分識做，前日在微博擦公司鞋：「讓藝人在內地的事業發展進入新的里程碑！祝TVBC帶領我們衝出國際，業務蒸蒸日上！」<br>撰文：林妃</p></body></html>
