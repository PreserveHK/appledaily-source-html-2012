<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅力威同Eason爭叱咤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>羅力威同Eason爭叱咤 - 馮仁昭</h1><p>商台嘅《叱咤頒獎禮》將會喺明年1月1日元旦舉行，未公佈成績已經有好多是是非非，古巨基同鄧紫棋（G.E.M.）喺最喜愛男、女歌手五強不入，決定齊齊玩杯葛。噚日叱咤再公佈最喜愛歌曲五強名單，啱啱喺新城攞咗三個獎嘅羅力威再次發圍，憑《雙子情歌》同陳奕迅《重口味》及吳雨霏《人非草木》，仲有陳豪、林保怡同黃德斌合唱嘅《年少無知》鬥過，基仔雖然話明唔再出席頒獎禮，但佢首《戀無可戀》都入咗五強。<br>撰文：馮仁昭</p></body></html>
