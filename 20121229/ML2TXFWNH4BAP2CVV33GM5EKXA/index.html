<html><header><meta charset="utf-8"><title>九龍成交：<br>龍蟠苑反價10萬易手</title></header><body><h1>九龍成交：<br>龍蟠苑反價10萬易手</h1><p>香港置業鄒岳殷表示，由於鑽石山優質盤源已所剩無幾，部份買家開始向居屋「埋手」，其中居屋龍蟠苑最近更錄得高價成交。<br>以高價成交的單位為A座高層12室，521方呎，屬一房改兩房間隔，望正南全海景，成交價380萬元，呎價7294元。買家為外區客，見單位望全海景，屬屋苑罕有則王放盤，即使業主放盤僅一天並反價10萬元，仍決定承接。<br>賣家04年以自由市場價132萬元購入單位，賬面獲利248萬元，升1.88倍。</p></body></html>
