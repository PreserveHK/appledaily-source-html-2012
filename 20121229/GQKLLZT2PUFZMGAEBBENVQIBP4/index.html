<html><header><meta charset="utf-8"><title>福岡宅男與食物拍拖</title></header><body><h1>福岡宅男與食物拍拖</h1><p>每逢聖誕、除夕，宅男更覺形單隻影，想找個伴，但伴侶不是說有便有。福岡單身宅男地主惠亮又有新搞作，教你如何隨時談場轟烈戀愛，而對象就是「食物」！<br>地主惠亮是攝影發燒友，繼教人自拍「一人擁吻照」、「一人約會照」等幾可亂真的妄想照片後，這次他就傳授和食物拍拖的要訣，讓你完成牽手、合照等洋溢愛意的情景，其中一幅更是親吻「食物女友」，體驗「跨物種羅曼蒂克」，毋須一人過節。約會後更可一口吞掉「女友」，的確是轟烈的戀愛。<br>台灣ETtoday網站</p></body></html>
