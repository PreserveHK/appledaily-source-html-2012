<html><header><meta charset="utf-8"><title>新界成交：<br>灝景灣97貨賺百萬</title></header><body><h1>新界成交：<br>灝景灣97貨賺百萬</h1><p>美聯馬創強表示，青衣區樓市受到置安心計劃成為市場焦點，令區內物業交投轉活。其中，灝景灣1座中層A室，814方呎，單位為三房間隔，望內園景，以648.8萬元獲得承接，呎價7971元。買家為同區用家，見單位間隔四正，故購入單位作自用。原業主於97年7月以545.29萬元購入物業，雖然摸頂入市，但出售後賬面仍獲利103.51萬元，物業升值19%。灝景灣本月暫錄約4宗買賣成交，平均成交呎價7800元。</p></body></html>
