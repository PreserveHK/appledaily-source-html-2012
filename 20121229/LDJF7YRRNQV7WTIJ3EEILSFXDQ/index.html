<html><header><meta charset="utf-8"><title>如有雷同：王晶預言成真</title></header><body><h1>如有雷同：王晶預言成真</h1><p>王晶和王征，除了是一字之差，視野也極大分別，事關王晶早於88年已預視到亞視會變成今日的如斯田地。當年王晶自編自導電影《精裝追女仔II》，其中橋段便提到老周電視台，擺明影射亞視，劇情講到老周電視台資金短缺，盧海鵬飾演的老闆「老周」事事親力親為，又要做節目，又要報新聞，搞到電視台不倫不類。想不到事隔20多年，亞視老闆王征都一樣，又上節目跳馬舞，又舉行甚麼藝員培訓班，還親自監堂。唯一不同是，老周電視台的收視超過51%，何止四六開？</p></body></html>
