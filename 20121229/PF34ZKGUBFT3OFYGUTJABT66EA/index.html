<html><header><meta charset="utf-8"><title>海豚愛送死魚給人類</title></header><body><h1>海豚愛送死魚給人類</h1><p>海豚原來懂得向人類送禮，不過別開心得太早，因禮物大多是死魚。<br>專家在澳洲昆士蘭一個可親手餵飼野生海豚的度假村進行研究，並於1998年首次發現海豚會向人類送禮，當時一條海豚叼着鰻魚游近照顧牠們的工作人員身邊送禮。專家至今紀錄了不同年齡性別的海豚，曾先後23次和人分享吞拿魚、墨魚或八爪魚，證實事件非偶然。<br>生物學家指送禮可能是想玩耍、得到回報或視收禮人沒威脅，他們估計度假村的海豚是希望玩耍才送禮。<br>英國《每日郵報》</p></body></html>
