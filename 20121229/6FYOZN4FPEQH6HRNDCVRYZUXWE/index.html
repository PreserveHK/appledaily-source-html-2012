<html><header><meta charset="utf-8"><title>【2012港聞大事回顧】<br>十二萬人反國教　之鋒︰沒飄飄然</title></header><body><h1>【2012港聞大事回顧】<br>十二萬人反國教　之鋒︰沒飄飄然</h1><p>一場國教風波震撼了不少香港人，不少人為了下一代獻出第一次走上街頭。這場國教風波，亦令黃之鋒由一個寂寂無名的中學生，變為最受社會關注的學生。這個帶頭反國教的中學生，風波過後得到了甚麼?<br>有人反國教，亦有人堅持推行，鮮魚行小學於新學年每兩個星期上一節國民教育課，但梁校長不諱言自己抗拒共產黨，那為甚麼要堅持推行國教？<br>國教風波當中是與非，又是不是這樣容易分清？</p></body></html>
