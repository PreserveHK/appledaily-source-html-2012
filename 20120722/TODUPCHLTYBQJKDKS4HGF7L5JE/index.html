<html><header><meta charset="utf-8"><title>柯震東割腦瘤變遲鈍</title></header><body><h1>柯震東割腦瘤變遲鈍</h1><p>第14屆台北電影節前晚在當地的中山堂舉行，白歆惠、張鈞甯、梁詠琪和李心潔等一眾女星悉心打扮爭妍鬥麗，張孝全憑電影《女朋友。男朋友》封影帝，張榕容以《逆光飛翔》膺影后。郭采潔封最佳女配角，愛情事業兩得意的她多謝男友楊祐寧，張書豪則奪男配角獎。</p><p>擔任電影大使的柯震東，早前開刀切除後腦皮脂瘤，休息一個月後前晚復工，他說：「反應變得比較慢，前幾天打球又撞到頭。」有傳鈕承澤是舒淇和馮德倫拍拖秘戀的「紅娘」，他聞言說：「我覺得他們很速配。」<br>撰文：林妃</p></body></html>
