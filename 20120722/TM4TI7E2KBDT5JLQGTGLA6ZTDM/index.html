<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>強者接連登場，卻總是揀主辦國開刀。繼美國男籃大炒英國後，巴西男足亦不示弱，將森巴魔力帶到河畔球場，連串秀麗腳法，給皮亞斯的子弟兵好好上了一課。大英國技在足球王國面前，竟然如此不堪一擊；遠在大西洋彼岸的碧咸，會否為未能「為國捐軀」而扼腕輕嘆？<br>港隊大軍不少已抵英國集訓，昨日亦定出今屆持旗手為單車隊的李慧詩。希望這位小妮子的熱血拚命精神，能感染各位隊員，奮力爭取佳績。若港隊區旗在英國冉冉升起，當別有一番意義。</p></body></html>
