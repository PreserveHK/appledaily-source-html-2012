<html><header><meta charset="utf-8"><title>關仁隱事：「攞嚟瘀」演劇浮誇唔討好 - 關仁</title></header><body><h1>關仁隱事：「攞嚟瘀」演劇浮誇唔討好 - 關仁</h1><p>「攞嚟瘀」喺三色台都一段時間，但工作就冇乜起色，一直都做啲閒角。不過，因為攞嚟瘀不時同女藝人傳緋聞，所以總算保持住知名度，結果等咗咁多年，呢排終於有機會擔正，演出每日半個鐘嘅劇。可惜，唔少人睇過佢嘅演出，都不約而同話佢演得好誇張，絕對唔討好，相信都好難再升一級。不過佢最近被踢爆有個富貴女友，如果搞掂咗，打跛腳都唔使憂。<br><br>Textby關仁</p></body></html>
