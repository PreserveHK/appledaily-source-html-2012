<html><header><meta charset="utf-8"><title>今日提醒你：柏斯琴行取消購票通攞飛</title></header><body><h1>今日提醒你：柏斯琴行取消購票通攞飛</h1><p>【本報訊】康樂及文化事務署宣佈，購票通(香港)有限公司今日起，取消於柏斯琴行各分行提供為城市電腦售票網網上及電話訂購門票的領取服務。<br>有關服務停止後，市民若已經城市電腦售票網（網址：www.urbtix.hk）或信用卡電話購票服務(熱線：21115999)購票，可攜同購票時使用的信用卡前往設於15個康文署演出場地、香港太空館、通利琴行22間分行或亞洲國際博覽館的「購票通自助取票機」領取門票，也可前往各城市電腦售票處的售票櫃位領取門票。
</p></body></html>
