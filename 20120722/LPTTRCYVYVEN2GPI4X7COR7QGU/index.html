<html><header><meta charset="utf-8"><title>謝杏芳撐老公爭金</title></header><body><h1>謝杏芳撐老公爭金</h1><p>奧運就開鑼，本地各大商場近排不停邀請前奧運獎牌得主嚟香港做show。噚日京奧運女單羽毛球銀牌得主謝杏芳去咗屯門市廣場，為「HappyRainbow彩虹樂園」擔任開幕嘉賓。<br>雖然謝杏芳已退落嚟，但今次倫奧佢會幫國內網站做評述，喺倫敦現場觀戰之餘，更加重要梗係現場支持老公林丹爭金。謝杏芳噚日咁話，以國家隊嘅實力，有機會壟斷倫奧羽毛球全部金牌；唯一擔心是賽事改制，先要打分組，對球手體力要求大增喎。</p></body></html>
