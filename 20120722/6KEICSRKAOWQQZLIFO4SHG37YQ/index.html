<html><header><meta charset="utf-8"><title>點滴臨時場館　小輪車場至今未拆</title></header><body><h1>點滴<br>臨時場館　小輪車場至今未拆</h1><p>位於北京石景山區的老山小輪車賽場，佔地1.9公頃，也是京奧的臨建場館。放眼賽場，場內以泥鋪設的凹凸賽道早已長滿成年人般高的雜草，如非賽道終點處門樓上印有奧運五環標誌，及以瀝青鋪成的彎道仍保存丁點賽道痕迹，絕對沒有人相信該處以前曾是京奧比賽場地。<br>據一名守門的保安員表示，賽場於京奧過後已無開放，暫時當作私人停車場使用，閒人免進。據北京當局規劃，臨建的老山小輪車賽場因位處老山漢墓文物保護範圍，奧運後會恢復原狀，但賽場自京奧至今四年仍未拆，用途未明。<br>《蘋果》記者<br></p></body></html>
