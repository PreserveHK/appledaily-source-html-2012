<html><header><meta charset="utf-8"><title>彭度頓話奪金即喊</title></header><body><h1>彭度頓話奪金即喊</h1><p>奧運會除咗比賽充滿睇頭，相信不少人都會乘機補捉一下靚女運動員。4年前喺京奧奪得女子單車場地爭先賽金牌嘅英國車手彭度頓，亦會參戰今屆倫奧，仍然係其中一名最誘人嘅奧運女星。<br>31歲嘅彭度頓除咗喺08京奧奪金外，職業生涯更曾經9次奪得世界女子公路單車錦標賽冠軍，今屆繼續被國人寄予厚望，有力喺本土成功衞冕。彭度頓不單止事業有成，加上樣子甜美，身材苗條，令佢成為不少英倫三島男士嘅夢中情人。<br>彭度頓早前接受訪問表示，如果喺倫奧再奪金，一定會淚灑賽場；若係事實，肯定有大把男士錫番。</p></body></html>
