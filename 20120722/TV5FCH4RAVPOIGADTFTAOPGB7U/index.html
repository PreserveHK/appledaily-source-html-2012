<html><header><meta charset="utf-8"><title>梅禮又少個勁敵</title></header><body><h1>梅禮又少個勁敵</h1><p>兩個星期前，梅禮（左）喺溫布頓公開賽決賽飲恨，淚灑球場；去到倫奧，佢有機會喺跌低嘅地方企番起身。作為英國網球奪金希望，梅禮噚日係奧運村就話：「溫布頓完結後冇耐就到奧運，對我嚟講絕對係好事，可以畀我額外嘅推動力去打好波，向前看，忘記溫布頓決賽。我已經恢復操練大約一星期，感覺相當唔錯，如果可以再入決賽，相信會打得更好。」另外，法國球手蒙菲斯，因為膝傷遲遲未好番，決定繼拿度後退出倫奧。</p></body></html>
