<html><header><meta charset="utf-8"><title>關仁隱事：「阿煩」小姐脾氣玩遲到 - 關仁</title></header><body><h1>關仁隱事：「阿煩」小姐脾氣玩遲到 - 關仁</h1><p>富家烈女「阿煩」好反叛，加上貴為名門之後，梗有小姐脾氣，所以同佢合作嘅單位，有時考慮叫座力之餘，其實都怕佢得罪人。早排阿煩去一個名牌活動，同場仲有幾個女星，但阿煩偏偏要遲到。初時關仁以為阿煩扮大牌要壓軸，點知有眼利嘉賓發現阿煩成頸頭髮碎未掃得乾淨，原來佢懶理活動時間走去剪頭髮，認真離譜。現場班記者，個個都等到黑晒面！<br><br>Textby關仁</p></body></html>
