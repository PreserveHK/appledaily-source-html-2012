<html><header><meta charset="utf-8"><title>蘋果汁長者演街頭劇　促撤津貼審查</title></header><body><h1>蘋果汁<br>長者演街頭劇　促撤津貼審查</h1><p>【本報訊】特首梁振英早前宣佈將推出2,200元的長者生活津貼，但卻設立資產及入息審查，令不少長者在審查制度下未能受惠。近50位長者昨天聯同街工代表到政府總部請願，反對該計劃設資產審查。有請願人士更上演街頭劇，諷刺每月2,200元的長者生活津貼，不足以應付長者每月基本生活開支；力促當局設立全民退休保障計劃，向退休長者每月發放3,000元津貼，強調此舉才能有效解決長者貧窮問題。<br>勞工及福利局局長張建宗在接受電視台訪問時重申，若長者生活津貼不設審查，會有多10至20萬名長者申請，政府會有額外20至30億元財政負擔。</p></body></html>
