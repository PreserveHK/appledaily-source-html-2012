<html><header><meta charset="utf-8"><title>高海寧新書好賣想添食</title></header><body><h1>高海寧新書好賣想添食</h1><p>高海寧（高Ling）在書展推出作品《寧．密語》，大賣那些年回憶，大受歡迎，她昨在大角嘴出席「舞動夏日閃亮派對」，並穿上低胸舞衣做小朋友啦啦隊評判。<br>高Ling讀書時是社長，曾訓練社員做啦啦隊，但服飾不及美國大學的啦啦隊性感，她說：「我哋只係模仿外國啦啦隊動作，但我哋着嘅係運動衫，主要幫運動員打氣，有做吓一字馬動作。」對於新書銷情好，高Ling說：「出書係想多啲人了解我，反應咁好，會考慮再出，我已多買250本送畀朋友。」她又說享受以文會友多過賣肉出寫真。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
