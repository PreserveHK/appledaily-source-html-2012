<html><header><meta charset="utf-8"><title>今日提醒你：大型招聘會數千空缺</title></header><body><h1>今日提醒你：大型招聘會數千空缺</h1><p>【本報訊】青少年失業問題長期未見改善，新界社團聯會再培訓中心及勞工處「展翅青見計劃」，本星期三合辦青年職業博覽暨招聘日，有近百僱主參加，提供數千個職位空缺。<br>招聘會上午10時至下午6時在西九龍中心一樓大堂舉行。當日有註冊社工提供擇業輔導服務。參與公司包括大快活、國泰航空飲食服務公司、美心集團、機場地勤服務、威信停車場管理、牛奶公司及環美航務等。有興趣人士可即場申請職位空缺，以及報讀勞工處的展翅青見計劃。</p></body></html>
