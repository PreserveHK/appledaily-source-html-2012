<html><header><meta charset="utf-8"><title>關仁隱事：「喪妹」搵打手唱好自己 - 關仁</title></header><body><h1>關仁隱事：「喪妹」搵打手唱好自己 - 關仁</h1><p>「喪妹」離婚後人氣跌到谷底，幾部孭飛嘅電影都仆直，但佢仲當正自己係巨星，出席活動又奉旨扮大牌，嚴禁傳媒問私人問題。講真，唔問你感情，唔通問你啲票房點解咁差咩。</p><p>外國人唔識</p><p>最近喪妹掹車邊參加國際影展，雖然佢叫做媾過外國人，但並唔代表外國人會識佢，喺當地出到嚟行行企企都冇人有興趣。喪妹都有自知之明，為免傳到返香港失禮，佢總動員叫班「兵仔」喺網上發功話自己喺當地幾受歡迎，仲誇張到話好多洋人都叫得出佢個大名，又話以喪妹為榮，關仁聽完都即刻大打冷震。<br><br>Textby關仁</p></body></html>
