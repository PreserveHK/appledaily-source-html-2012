<html><header><meta charset="utf-8"><title>國籃逆轉勝1分贏波</title></header><body><h1>國籃逆轉勝1分贏波</h1><p>中國男籃上周六遠征波蘭，為倫奧熱身備戰；不過一開賽唔知一班國手，係咪未適應時差，定係唔適應個籃框，第一節落後13分咁多。不過好彩佢哋之後回魂，易建聯（11號）攻入22分同有10個籃板，而王治郅同孫悅分別射入10分同8分；最後國籃以73:72逆轉反勝，奧運熱身賽11連勝。哇，好威喎！仲有一樣更威呀，就係佢哋今場贏波，終止咗海外比賽16連敗嘅劣績。不過倫奧B組對手有西班牙同巴西兩支勁旅，真係唔可以為呢場勝仗開心住。</p></body></html>
