<html><header><meta charset="utf-8"><title>梅姆巴傳聖火感謝神</title></header><body><h1>梅姆巴傳聖火感謝神</h1><p>所謂「大難不死，必有後福」。喺上季因心臟病發而差啲死喺球場嘅保頓同埋英格蘭中場梅姆巴，經過大約4個月嘅休養之後漸漸康復，日前仲做埋火炬手，負責傳送今屆倫敦奧運嘅聖火。<br>24歲嘅梅姆巴戴咗副黑框眼鏡，身材明顯比踢波時消瘦，不過精神就相當唔錯；而佢喺運送聖火嘅時候，沿途仲受到數以千計嘅市民歡迎同鼓勵。梅姆巴咁話：「喺我身上發生嘅一切真係好神奇。我真係好感謝神，佢令到我可以繼續生存落去，同埋喺度傳送聖火。」</p></body></html>
