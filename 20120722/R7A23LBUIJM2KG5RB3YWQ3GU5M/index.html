<html><header><meta charset="utf-8"><title>加素醒神狂牛即贏</title></header><body><h1>加素醒神狂牛即贏</h1><p>被美國視為爭標勁敵，西班牙男籃點可以輸蝕，喺上星期五主場出擊盡顯王者風範，以105:85輕取阿根廷，將擔任奧運開幕禮持旗手嘅加素，就貢獻17分同6個籃板球。<br>西班牙面對擁有真路比利、史高拉等NBA球星嘅阿根廷，就算收起馬克加素、伊巴卡只打後備，第1節都已經大幅領先33:13，全場最終大數20分。人逢喜事嘅加素攻入全隊最高17分，速龍後衞卡達朗就有16分及6次助攻。<br>對於代替網球手拿度，擔任持旗手，湖人前鋒加素講，代表國家出戰奧運係人生一大榮譽，今次成為持旗手，更要多謝全國人民嘅肯定。</p></body></html>
