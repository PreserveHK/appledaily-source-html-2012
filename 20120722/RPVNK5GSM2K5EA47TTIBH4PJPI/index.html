<html><header><meta charset="utf-8"><title>老師針縫童包皮懲罰學生</title></header><body><h1>老師針縫童包皮懲罰學生</h1><p>「孩子在尿尿的時候，說小雞雞有點疼不能碰，他奶奶看到小雞雞的前頭有一根白線，還以為是衣服上留來，但到晚上，奶奶給他洗澡，發現他小雞雞上的線弄不下來，仔細一看，原來線是穿在包皮上的！」家住江蘇連雲港市連雲區的周爸爸說，上周四（13日）給3歲孩子瑞瑞洗澡讓家人大吃一驚。<br>追問下，孩子哭着說：「（班主任）王老師說我不聽話，用針紮我。」家人於是報警。周說：「生殖器上的線頭大概有10公分，穿在生殖器上，然後打了幾個結。」<br>江蘇《現代快報》</p></body></html>
