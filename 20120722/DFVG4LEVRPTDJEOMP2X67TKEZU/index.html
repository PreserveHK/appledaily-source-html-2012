<html><header><meta charset="utf-8"><title>詹瑞文、Amanda上堂撻着</title></header><body><h1>詹瑞文、Amanda上堂撻着</h1><p>詹瑞文近日被爆因戀上有夫之婦同事Amanda，與太太甄詠蓓離婚，有指小三恃寵生嬌，在公司儼如老闆娘掌控大權。昨日有讀者爆料指詹Sir近年跟心理學家顧修全上課，並受對方影響拜神燒銀紙，前妻被指是詹Sir忌神，以致夫妻關係現裂痕，但Amanda卻與詹Sir結伴上課，理念一樣而撻着。<br>前日詹Sir才承認跟顧修全上堂，昨日則封嘴避談，他昨日在電話中否認傳聞說：「絕對冇呢樣嘢，我私人學嘢唔想講。呢幾日我回應咗好多嘢，經過呢段時間，要講嘅講晒，我唔會再評論，我唔想變成大家話題。」<br>採訪：林妃</p></body></html>
