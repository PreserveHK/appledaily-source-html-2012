<html><header><meta charset="utf-8"><title>銅鑼灣時代廣場馬詩慧母女嘆香腸</title></header><body><h1>銅鑼灣時代廣場<br>馬詩慧母女嘆香腸</h1><p>都話民以食為天，前日夜晚8點幾馬詩慧同囡囡去咗銅鑼灣行街，行咗一輪條街太熱，最後去咗時代廣場地庫嘅citysuper過冷河嘆冷氣。行咗一陣畀佢哋發現門口有檔台灣美食，賣緊好多地道街頭小吃，兩母女二話不說打個眼色就去咗排隊，事實上都幾多人所以都排咗差唔多5分鐘，最後兩母女就買咗一條霹靂大香腸同幾包小食，之後佢哋就好滿足咁一人一啖食住坐扶手電梯離開。<br>採訪、攝影：黃文成</p></body></html>
