<html><header><meta charset="utf-8"><title>失戀漢揮刀亂刺一死兩傷</title></header><body><h1>失戀漢揮刀亂刺一死兩傷</h1><p>雲南鬧市發生驚心動魄一幕！一名持刀男子日前闖入商店揮刀亂刺，導致一死兩傷。事發在楚雄鬧市區，該名男子當街與他女友拉扯約15分鐘，他掙脫女友後，男子凶神惡煞地闖入商店指着店主破口大罵，手起刀落見人就砍，刺中一名顧客，他的女友試圖阻止他無效（圖），店內顧客紛紛慌忙走避。<br>警方成立專責小組調查事件，疑犯28小時後落網，該鄧姓男子承認因為失戀醉酒鬧事。三名途人中刀，一名傷者傷勢過重死亡，男子被控故意傷人罪。<br>土豆網</p></body></html>
