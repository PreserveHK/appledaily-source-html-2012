<html><header><meta charset="utf-8"><title>玩命新人跳崖說「我願意」</title></header><body><h1>玩命新人跳崖說「我願意」</h1><p>結婚是一生一世的承諾，誓詞一句「我願意」豈可兒戲？一對新人為說「我願意」說得更驚心動魄，竟相約在說畢後，齊齊跳崖（左圖）。<br>「你跳，我也跳」（Youjump,Ijump）《鐵達尼號》這句經典冧女對白說得容易，克羅地亞（Croatia）這對膽大包大的新人竟來真的，一句「我願意」後，齊齊身穿婚紗禮服跳崖，讓攝影師巴里辛捕捉那生死與共的浪漫，然後齊齊游到附近沙灘，旁若無人的深情相望。<br>如此浪漫感人的結婚照片，自上載到分享網站後，吸引多達300萬人觀看分享他們的喜悅。<br>英國《星期日郵報》</p></body></html>
