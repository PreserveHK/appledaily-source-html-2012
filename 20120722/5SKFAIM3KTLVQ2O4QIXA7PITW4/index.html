<html><header><meta charset="utf-8"><title>最新消息：無國籍獨立人士獲准戰倫奧</title></header><body><h1>最新消息：無國籍獨立人士<br>獲准戰倫奧</h1><p>國際奧委會於上周六特別批准「無國籍獨立人士」參加倫奧。馬拉松跑手馬里亞（GuorMarial、圖）出生於現在已稱為南蘇丹的國家，後者在去年才宣佈獨立。<br>馬里亞目前仍沒有南蘇丹護照，該國亦尚未加入國際奧委會。國際奧委會特准馬里亞在這情況下仍可參賽，他在倫奧會用上奧運五環旗幟。馬里亞兒時已流亡到美國，他在去年於馬拉松賽事中跑出2小時14分32秒的成績獲得奧運參賽資格，隨後更將其最佳成績進一步改善。</p></body></html>
