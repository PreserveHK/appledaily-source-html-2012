<html><header><meta charset="utf-8"><title>智叔做賊好認真</title></header><body><h1>智叔做賊好認真</h1><p>廖啟智、林嘉華及唐寧等昨在元朗出席城電新劇《警界線》開鏡拜神儀式，老闆王維基亦現身。智叔今次會演大賊，他大讚製作認真：「開拍前有開會，好多人以前都喺無綫工作。」首次演女警的唐寧透露，與城電簽約兩年，不擔心《警》劇不能播出。<br>王維基透露已開始籌備綜藝節目：「有信心明年政府一定發免費電視牌，希望拍夠200至300小時劇同200小時綜藝節目先開台。」有指有線原本希望在自己的免費電視台播奧運，但如意算盤打唔響，連累城電也未能獲發牌，對此王維基說：「大家諗得太複雜。」採訪、攝影：黃曉妍</p></body></html>
