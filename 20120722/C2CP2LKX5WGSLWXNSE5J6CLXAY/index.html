<html><header><meta charset="utf-8"><title>性文化節吹氣公仔遭揑胸</title></header><body><h1>性文化節<br>吹氣公仔遭揑胸</h1><p>2012廣東佛山文化產業博覽會昨在南莊華夏陶瓷城內國際會議展覽中心開幕。其中性文化節專區人頭湧湧，有參觀者更扯開吹氣公仔的衣服「偷窺」（圖），甚至公然用手揑它們的胸部。<br>當日博覽會性文化節專區有情趣內衣表演、火辣椅子舞、豪放女郎瘋狂脫衣舞、人體彩繪、人妖互動、性感嫵媚的女優表演、制服誘惑、致命拉丁誘惑等節目。<br>SM（性虐待）表演更首次在當地上演，其中「求虐待」的網絡紅人芙蓉面姐，以及「濕露露」吳稀兒備受追捧，觀眾們紛紛要求合影。<br>鳳凰網</p></body></html>
