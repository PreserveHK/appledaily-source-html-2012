<html><header><meta charset="utf-8"><title>湖北深山首現兩萬螢火蟲飛舞</title></header><body><h1>湖北深山首現<br>兩萬螢火蟲飛舞</h1><p>「這裏是端黑螢的天堂！」於湖北省武漢市黃陂木蘭山附近的一個深山林場，近日發現逾兩萬隻螢火蟲（圖），數量超過當地10年來發現的總和。<br>螢火蟲絕大部份都是端黑螢，牠們在夜空中閃光、在黑暗中飛舞，實在壯觀。<br>帶着設備、儀器的專家指，在這個8,600畝的林場內，沒有污染、沒有光害、生物多樣、溪流乾淨，證明當地生態系統保護良好，能維持原始狀態，從而令螢火蟲大量繁殖。專家為了保護這種環境、防範大批民眾聞風而至，決定不會公開螢火蟲出現的具體位置。湖北《武漢晨報》</p></body></html>
