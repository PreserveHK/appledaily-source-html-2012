<html><header><meta charset="utf-8"><title>呎價六千奧運村成高級住宅</title></header><body><h1>呎價六千<br>奧運村成高級住宅</h1><p>北京奧林匹克森林公園附近的北京奧運村，位於北京城南北中軸線的北端，佔地66公頃，由42幢6層和9層高住宅組成，最大的四房單位面積達2,400多平方呎，最小的兩房單位亦有1,200多平方呎。京奧期間供來自世界各地的16,000名運動員及官員住宿。<br>奧運會結束後，奧運村改名「國奧村」對外發售，開售時平均呎價3,000元，目前已升至呎價6,000元，為北京城內北四環與五環之間高級大型樓盤。附近的地產代理指出，國奧村內的住宅以中國國家代表隊曾入住的最受買家歡迎，價格亦相對較貴。<br>《蘋果》記者</p></body></html>
