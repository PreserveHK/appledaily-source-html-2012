<html><header><meta charset="utf-8"><title>勇貓挑釁都柏文犬</title></header><body><h1>勇貓挑釁都柏文犬</h1><p>初生之犢不畏虎，網上流傳一條短片，小貓不識死，竟挑釁一隻體形比牠大好幾倍的都柏文犬（圖），即使都柏文犬頻頻咬牠，但牠仍堅毅不屈地狂抓對方，直至狗狗放棄自衞還擊為止。<br>短片開始，只見這隻七個月大、剛被主人收養的流浪貓，向趴在地上休息的都柏文犬的鼻子伸爪狂抓。都柏文犬見小貓挑釁，自然不放在眼內，只舉頭劈口就咬，但小貓仍狂抓牠的鼻，都柏文犬多次反擊無效，甚至站起身來，用口叼住小貓，但小貓仍不斷狂抓，最後都柏文犬眼見小貓不可理喻，索性趴下，不再瞅瞅牠。<br>美國《紐約每日新聞》</p></body></html>
