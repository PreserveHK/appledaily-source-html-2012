<html><header><meta charset="utf-8"><title>陳細潔為超級丹打羽毛球</title></header><body><h1>陳細潔為超級丹打羽毛球</h1><p>名媛陳細潔與陳小寶昨日現身理工大學出席亞洲大學生羽毛球邀請賽的開幕禮，一向喜歡運動的陳細潔說：「公司有份贊助今次比賽，有唔同地區嘅大學生參加。我鍾意打壁球同高爾夫球，都鍾意打羽毛球，壁球靠爆發力同衝力，羽毛球就靠耐力，上次奧運睇完超級丹（林丹）比賽之後，特別對羽毛球有興趣。」<br>問到兩姊妹會否赴倫敦睇奧運？陳小寶說：「上次有去北京睇奧運，朋友畀咗啲靚位睇比賽，點知又熱又辛苦，不過就享受現場氣氛，仲感動到喊。今年應該留喺屋企睇電視，會支持中國隊，因為實力強，好有機會攞金牌。」<br>採訪、攝影：盧妹</p></body></html>
