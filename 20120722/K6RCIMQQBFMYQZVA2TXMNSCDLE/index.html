<html><header><meta charset="utf-8"><title>中環蘭桂坊樂瞳開工女王待遇</title></header><body><h1>中環蘭桂坊<br>樂瞳開工女王待遇</h1><p>陳智燊同「高登女神」樂瞳噚日凌晨喺中環蘭桂坊開工，拍無綫新劇《幸福摩天輪》，未開拍之前因為樂瞳要着住對高踭鞋，但又甩咗一隻，所以要由幾個工作人員服侍佢，兩個借膊頭佢扶，另外嘅就幫佢着鞋，直頭係女王一樣嘅待遇。</p><p>到正式拍嘅時候，就講飲醉酒嘅樂瞳係條街度跌跌撞撞，陳智燊就喺人羣中搵佢，雖然係咁簡單，但都拍咗成兩粒幾鐘，唔好話無綫拍嘢是是但但。</p></body></html>
