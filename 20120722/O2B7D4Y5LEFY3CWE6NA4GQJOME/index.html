<html><header><meta charset="utf-8"><title>人物誌：大花筒變潮老闆</title></header><body><h1>人物誌：大花筒變潮老闆</h1><p>現年38歲的徐濠縈與陳奕迅拍拖時已是蒲精一名，在圈中更是出名的大花筒，冇名牌不歡，買衫動輒十萬八萬。阿徐經常被指不事生產，故屢傳陳父陳裘大唔鍾意她，幸得Eason力撐。不過當年Eason為父打官司開支大，阿徐亦依然食得豪、買得豪又住得豪。</p><p>性格火爆</p><p>其實徐濠縈除了被指大花筒外，性格亦相當火爆，試過大庭廣眾舉中指、向記者採訪車潑汽水及做反V粗口手勢和爆粗。04年阿徐為Eason未婚誕下康堤，06年才結婚，直至婚後，她才定性做老公的賢內助，為他做服裝指導，近年更在時裝界大展拳腳，開設時裝店及推出品牌，成為圈中出名的潮人，但蒲精性格未變。</p></body></html>
