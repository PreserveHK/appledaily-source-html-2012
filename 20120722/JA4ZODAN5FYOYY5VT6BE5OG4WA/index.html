<html><header><meta charset="utf-8"><title>蔡少芬囡囡嚇到喊</title></header><body><h1>蔡少芬囡囡嚇到喊</h1><p>蔡少芬與丈夫張晉昨日偕女兒到灣仔書展為教友的新書造勢，怎料女兒看到這麼多人，記者閃燈又不停，嚇得哭起來，張晉只好把女兒藏起來，免得再受驚嚇，蔡少芬說：「今日工人放假，先抱埋個女嚟。」</p><p>羅慧娟病逝前，有說羅慧娟和蔡少芬曾誤信教友，拿錢出來投資，結果被騙錢，蔡少芬說：「我冇俾人呃錢，只係買咗啲股票當投資，其實人都唔喺度，冇必要再攞嚟講啦。」提到好友朱茵的男友黃貫中與傳媒開火，蔡少芬說：「我拍完《金枝慾孽（貳）》後，去咗杭州旅行，返嚟冇留意新聞同上微博，所以唔知詳情，唔係咁方便評論。」<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
