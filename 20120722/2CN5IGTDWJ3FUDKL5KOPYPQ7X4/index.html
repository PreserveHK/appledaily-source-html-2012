<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★已故樂壇天后雲妮侯斯頓的女兒BobbiKristina，其處女電視劇昨日首播，她表現自然對鏡頭毫不羞澀。<br><br>★荷李活男星史泰龍的長子Sage的喪禮預定今日舉行，會以私人方式進行並只招待至親及好友出席。<br><br>★日本女歌手濱崎步昨日在大阪開騷，但她乘坐的飛機因天氣惡劣而在空中盤旋近一小時，令步姐感到頭暈。</p><p>★日本尊尼偶像組合嵐宣佈於9月20及21日在日本國立競技場開騷，演出曲目由歌迷在網上投票選出。<br><br>★韓星朱智勛前日在首爾請來魔術師撐場宣傳新片《我是王》，他更被女拍檔金素賢爆花名。<br><br>★韓星張東健在昨晚播出的劇集《紳士的品格》中變身鼓佬，大晒鼓藝。</p></body></html>
