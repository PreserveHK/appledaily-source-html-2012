<html><header><meta charset="utf-8"><title>陳敏之開槍嚇到喊</title></header><body><h1>陳敏之開槍嚇到喊</h1><p>無綫新劇《法網狙擊》昨在深水埗拍一場重頭戲，講述演警察的森美和陳敏之跟賊人駁火。首次開真槍的敏之被槍聲嚇到喊，她受訪時仍手震震說：「我有童年陰影，咁大聲響，我好驚。」<br>另外，謝天華及敏之等《法》劇演員前晚在長沙灣食飯，兩對緋聞男女高海寧與羅天宇、賈曉晨與沈震軒同場，四人表現尷尬。天華表示想去一個無人島享受裸泳：「以前試過，老婆見我裸佢都夠膽。」有傳楊怡提早放假與羅仲謙到首爾旅行，敏之笑說：「冇相，等佢哋返嚟先。」採訪、攝影：<br>楊潔雯、溫敏芝</p></body></html>
