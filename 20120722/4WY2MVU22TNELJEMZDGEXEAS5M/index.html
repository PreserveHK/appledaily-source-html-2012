<html><header><meta charset="utf-8"><title>小丑槍下生死故事：壽星仔結婚周年前殞命</title></header><body><h1>小丑槍下生死故事：<br>壽星仔結婚周年前殞命</h1><p>沙利文（AlexSullivan）上周五邀朋友一起看《蝙蝠俠》，慶祝自己這天滿27歲，之後會跟太太甜蜜度周末，因為昨天（周日）是他結婚一周年的紀念日。誰知一切計劃只是徒然，因為他的生日也是他的忌日。<br>酷愛電影的他，在發生血案的戲院工作，親友都曾抱存希望他活着回家，表兄弟說：「我們想，他一定是留在戲院內幫人了，因為他就是那樣的人。」父親更拿着他的照片跑到戲院外四處尋人。可惜，警方上周五晚送上噩耗，家人說：「他出名愛熊抱人，而且不管多久沒聯絡，每次通電話，他最後一定說，我愛你。」<br>美聯社</p></body></html>
