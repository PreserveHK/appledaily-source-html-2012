<html><header><meta charset="utf-8"><title>蘋果汁全球首創新App　識認160種蝴蝶</title></header><body><h1>蘋果汁<br>全球首創新App　識認160種蝴蝶</h1><p>【本報訊】綠色力量推出全球首個辨認蝴蝶功能的智能手機應用程式《BUTTERFLYid》(尋找蝴蝶)，即日起可免費下載。使用該程式，市民只需經過三個簡單步驟，10秒內便可辨認全港六成蝴蝶品種。<br>香港有260多種蝴蝶，《BUTTERFLYid》App收錄其中160多種蝴蝶的生態資料。市民首先利用手機拍攝蝴蝶，再開啟《BUTTERFLYid》，點出相片中蝴蝶翅膀的三點，分別是翅膀頂部、底部及近胸位置（頂角、臀角及翅基），程式便會自動辨認蝴蝶品種，還會顯示出該品種蝴蝶的學名、習性、棲息地、罕見程度等。
</p></body></html>
