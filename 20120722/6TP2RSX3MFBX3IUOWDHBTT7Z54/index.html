<html><header><meta charset="utf-8"><title>森巴女籃逐主力出隊</title></header><body><h1>森巴女籃逐主力出隊</h1><p>巴西女籃今次倫奧只得11個人可用？冇錯，因為佢哋上周六宣佈，將球隊主力前鋒馬姬絲（右）逐出球隊。由於呢位30歲球員唔係因傷退出，所以照規矩唔可以畀巴西補選球員代替。咁究竟咩事要逐馬姬絲出隊呢？巴西籃總又冇講，只係話今次事件屬於場外。不過今次唔係馬姬絲第一次被逐出球隊，佢08年就因為一場熱身賽唔肯出場打加時，令到巴西籃總將佢革出球隊，最後冇咗佢嘅巴西只可以第11名完成京奧賽事。</p></body></html>
