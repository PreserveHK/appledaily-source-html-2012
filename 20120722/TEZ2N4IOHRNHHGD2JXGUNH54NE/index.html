<html><header><meta charset="utf-8"><title>英美德名將集貴州《007》替身大橋跳傘</title></header><body><h1>英美德名將集貴州<br>《007》替身大橋跳傘</h1><p>中國首次舉行大橋跳傘賽，「2012中國．安順壩陵河大橋跳傘國際挑戰賽」前日於貴州開鑼。<br>參賽者包括來自美、德、英各國的30位名將，除三次獲得世界錦標賽冠軍，保持過八項低空跳傘世界紀錄的美國選手約翰．溫克爾科特外，曾作電影《007》動作替身的美國特技演員大衞．梅傑，及史丹福女博士艾曼達．威查瑞利亦有參賽（圖）。大橋跳傘屬極限運動中的低空跳傘滑翔項目，危險性比高空跳傘高。另因為距離有限，打開傘包的時間只有五秒鐘，故很難在空中調整姿勢和動作。<br>中新網</p></body></html>
