<html><header><meta charset="utf-8"><title>迎倫敦奧運花豬游泳大比拼</title></header><body><h1>迎倫敦奧運<br>花豬游泳大比拼</h1><p>湖南寧鄉流沙河養殖場，前日舉行了一場別開生面的土花豬「游泳比賽」，一眾爭相下水的「運動員」逗得在場觀眾捧腹大笑。<br>比賽於當日上午11時正式開始，九隻可愛花豬從跳水板上縱身下水，沿既定賽道你追我趕、奮勇爭先（圖）。養殖場負責人說，舉辦今次比賽是為了迎接即將來臨的倫敦奧運會。他又指花豬在日常飼養中進行適當鍛煉，也能提升牠們的免疫能力。<br>今次參賽的小豬屬中國四大名豬之一的「流沙河土花豬」，牠於2006年曾被納入首批國家畜禽遺傳資源保護品種名錄，成為「國寶」。<br>湖南紅網</p></body></html>
