<html><header><meta charset="utf-8"><title>Kary出碟男友入冷宮</title></header><body><h1>Kary出碟男友入冷宮</h1><p>吳雨霏（Kary）前晚在旺角為新碟搞簽名會，吸引不少fans支持，但不知是否太開心笑得多，現場見Kary的樣子和之前又有不同。Kary透露新碟反應不錯，自己訂了50張送給家人和朋友，男朋友都有一份，但近日太忙，未有時間見面送碟。談到男友其實應親自買碟支持，Kary甜絲絲說：「佢會喇。」<br>提到新碟海報上Kary造型相當性感，驟眼看似在水中只穿內褲，她說：「係幾sexy，因為拍嗰個泳池係透明，現場又有唔少男工作人員，件衫同條褲仔稍有移位都擔心，但影影吓都唔理，豁出去。」<br>採訪、攝影：文國駿</p></body></html>
