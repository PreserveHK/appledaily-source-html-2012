<html><header><meta charset="utf-8"><title>投資的天空：平聯想淡倉套利 - 張士佳</title></header><body><h1>投資的天空：平聯想淡倉套利 - 張士佳</h1><p>大市始終擺脫不掉上落市的格局，上周五臨尾抽高令人以為有春江鴨入市，點知外圍因西班牙華倫西亞地區向政府求救而下挫，港股今日開市難免一跌。不過技術走勢上，港股其實已有點改善，因此今日打算趁大市回調減持股票淡倉，以開市價將聯想（992）全數平倉套利。<br><br>筆者客戶持有聯想淡倉<br><br>作者：張士佳、曾卓鋒（寶來證券(香港)業務經理）</p></body></html>
