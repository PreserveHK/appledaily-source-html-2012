<html><header><meta charset="utf-8"><title>夏日求驗客：AC練波定練舞 - 求驗客</title></header><body><h1>夏日求驗客：AC練波定練舞 - 求驗客</h1><p>AC米蘭季初連走伊巴謙莫域同堤亞高施華兩大猛將，不過球員似乎冇咩危機意識，前鋒羅賓奴（右）同中場奇雲保定（左）日前練練吓波，無端端跳舞，之後連中場史查沙（中）都加入戰團。練習咁求其，球隊又星散，結果AC上周六喺由意甲三雄角逐嘅TIM盃，先輸畀祖雲達斯0:1，再輸畀國際米蘭1:2，兩戰皆北以0分包尾，相反國米以1:0擊敗祖雲達斯，贏晒兩場先聲奪人捧盃㖭。</p></body></html>
