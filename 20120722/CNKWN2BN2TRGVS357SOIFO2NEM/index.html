<html><header><meta charset="utf-8"><title>台禮儀師兼職陪酒女郎</title></header><body><h1>台禮儀師兼職陪酒女郎</h1><p>台灣警方前日凌晨在台中一家高級精品汽車旅館破獲毒品派對，當場拘捕28名男女，當中九名陪酒女中，其中一人白天身份竟是殯儀館的禮儀師，晚上則兼職陪酒女，警察也驚訝表示：「這位禮儀師真不簡單，陰陽兩界都搞得定。」<br>這名28歲的陪酒女聲稱，她因為和丈夫離婚，獨自要扶養7歲大兒子，經濟壓力大，只好兼職陪酒女賺取生活費。她還表示，前日本是其兒子的幼稚園畢業典禮，她答應兒子會出席，但因涉毒品派對案而無法參加，令她很自責。<br>台灣TVBS</p></body></html>
