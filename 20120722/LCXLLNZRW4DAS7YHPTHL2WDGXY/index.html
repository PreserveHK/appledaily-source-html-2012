<html><header><meta charset="utf-8"><title>上海寶馬隧道自焚三死</title></header><body><h1>上海寶馬隧道自焚三死</h1><p>上海虹口區外灘隧道昨晨發生嚴重車禍（圖）。一輛白色寶馬在隧道內撞毀燃燒，釀成三死一傷。其中三人在撞車後被彈出車外，先後死亡。事故原因仍在進一步調查之中。<br>肇事的寶馬車車牌為「滬K06099」。車上兩男兩女年紀均為20至25歲之間。事發於昨晨5時17分，該車向上海吳淞路方向、距離隧道出口約200米處撞車，並且燃燒，車上三人從車內彈出後，一男一女撞至隧道牆上當場身亡，另一女子身受重傷，被送院經搶救無效死亡。另一名男乘客自行爬出車獲救。<br>中國廣播網</p></body></html>
