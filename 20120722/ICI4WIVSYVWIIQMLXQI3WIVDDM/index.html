<html><header><meta charset="utf-8"><title>編者的話</title></header><body><h1>編者的話</h1><p>單車熱，在環保大前提下，無論在彼邦準備奧運揭幕的倫敦，或者香港，就算盛夏，只會有增無減。每個奧運主辦國，都有一個着數，就是可大做自己的強項；在交通繁忙見稱的倫敦，藉今次奧運不只提倡環保，更要打造另一個歐洲單車大城。<br>相得益彰是，英國人在單車項目近年是強中強；單是上屆京奧，幾乎佔了該國近半數金牌；今次主場兼由韋堅斯及彭度頓兩位頂級男女運動員領銜，「兩個轆」在國人心目中的期望，豈只是見到由威爾斯老將傑斯領軍的英國足球雜牌軍，湊興練了數課就要上陣為國爭光咁簡單？</p></body></html>
