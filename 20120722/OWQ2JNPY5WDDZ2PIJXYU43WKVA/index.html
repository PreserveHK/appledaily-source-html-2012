<html><header><meta charset="utf-8"><title>阿嬌慘遭毒打</title></header><body><h1>阿嬌慘遭毒打</h1><p>鍾欣桐（阿嬌）昨與洪卓立、泳兒和樂隊Closer，在屯門仁愛堂出席世代無肝炎中心開幕。阿嬌早前以小針刀醫背部舊患，但未見療效，最近接受「拍打」方法醫治，昨見其肩膊被拍到瘀黑，她笑說：「媽咪搵醫生打我打咗幾個鐘，打到我喊到豬頭炳咁。」對於陳冠希日前說恨拍拖，阿嬌謂不想回應他的事，提到陳冠希喜歡湯唯，有人指他色心又起，問阿嬌會否叫他看醫生？她說：「我唔係醫生。」<br>洪卓立表示，日前到書展支持好友，見到有粉絲高舉模的紙牌，他說：「啲模嘅相太過份，唔適合兒童睇。」<br>採訪：黃曉妍　攝影：黃文偉</p></body></html>
