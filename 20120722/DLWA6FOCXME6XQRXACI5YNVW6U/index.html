<html><header><meta charset="utf-8"><title>點滴史上最貴　創造無數奧運之最</title></header><body><h1>點滴<br>史上最貴　創造無數奧運之最</h1><p>為了營造大國崛起的形象，08年北京奧運會，耗資約2,900多億人民幣，成為人類史上最貴的奧運會，除了造價35億人民幣的鳥巢外，更創造了無數奧運之最，包括史上最多的170萬志願者、最多運動員(1.6萬人)參與、最貴(金和玉製造)金牌以及最多人(40億)人同時觀看轉播等等，連吉祥物都有五個之多。京奧有比賽場館37個。這些獨一無二的場館不但建築費貴，維修費亦高，僅奧林匹克公園每年維修費已超6億元人民幣。<br>《蘋果》記者</p></body></html>
