<html><header><meta charset="utf-8"><title>小丑槍下生死故事：共度生死　情人醫院求婚</title></header><body><h1>小丑槍下生死故事：<br>共度生死　情人醫院求婚</h1><p>這場屠殺悲劇拆散了許多家庭，卻也讓一對情人共度生死時刻後，決定攜手走這條人生路。當槍手發難後，羅爾斯（JamieRohrs）和女友勒加里塔（PatriciaLegarreta）及一對子女立即伏地。但混亂中，大家失散了。羅爾斯逃出戲院暗忖：「如果他們都死了，我也不想活。我一直祈禱。」<br>他的祈禱獲得回應，在醫院凝望受傷女友說：「我知道時間地點都不對，但你願嫁給我嗎？」女友怕失去他，答應了。<br>美國《華盛頓郵報》</p></body></html>
