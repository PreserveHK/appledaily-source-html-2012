<html><header><meta charset="utf-8"><title>鍾麗淇變囡囡工人</title></header><body><h1>鍾麗淇變囡囡工人</h1><p>鍾麗淇昨日在灣仔出席健康減壓活動，談到減壓之道，她笑說：「其實玩瑜伽都係一個好好嘅減壓方法，如果唔係玩咗瑜伽，我可能都癲癲哋。」<br>自從誕下囡囡後，鍾麗淇已減少出席活動，她說：「其實家有時間會留番嚟陪囡囡，不過平時係我黐佢多過佢黐我，可能佢當咗我係工人，所以就算我出盡力同佢玩，又或者狂唧佢，佢都唔係好理我，反而見到爸爸就會笑得好開心。」鍾麗淇續說：「囡囡細個健康唔好，成日出入醫院，嗰陣好心痛，家情況好好多，所以我覺得最緊要係BB健康。」<br>採訪、攝影：文國駿</p></body></html>
