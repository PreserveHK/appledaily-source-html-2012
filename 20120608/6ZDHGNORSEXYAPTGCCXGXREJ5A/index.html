<html><header><meta charset="utf-8"><title>按鍵薄膜打字凸出　用完消失</title></header><body><h1>按鍵薄膜打字凸出　用完消失</h1><p>現時用手機或平板電腦的輕觸式屏幕打字（圖）時，手指很容易按錯鍵，但美國加州公司Tactus研發出透明按鍵薄膜，使用時會在輕觸式屏幕上凸出，方便打字，用完就會自動消失。<br>Tactus指技術是全球首創，旨在針對輕觸式屏幕的不足之處。這層薄膜跟一般屏幕使用的玻璃殼一樣薄，毋須更換現有屏幕或內置的感應器。有了凸出的按鍵，輕觸式屏幕就可變成鍵盤那樣使用。用完了，按鍵可完全從屏幕消失。Tactus揚言按鍵的敏感準確度高。英國《每日郵報》
</p></body></html>
