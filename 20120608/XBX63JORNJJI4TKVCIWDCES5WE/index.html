<html><header><meta charset="utf-8"><title>今日提醒你：風之塔公園嘉年華</title></header><body><h1>今日提醒你：風之塔公園嘉年華</h1><p>【本報訊】鴨脷洲風之塔公園明日舉行《樂在「南」天下》的南區嘉年華，市民不妨到場享受一個輕鬆愉快的周日。現場設有南區發展史展板；工作坊如漁村風味小手工、遊戲攤位等，讓大家了解南區漁村情懷。另有木偶劇、巴西戰舞、風笛演奏、魔術表演等豐富節目。嘉年華明日下午2時30分至6時舉行，免費入場。大會提供免費渡輪及專車服務。市民可瀏覽網頁 http://www.lcsd.gov.hk/CE/Entertainment/EntertainmentOffice/events_details/12southern/index.html了解詳情。 </p></body></html>
