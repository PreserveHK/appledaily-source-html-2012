<html><header><meta charset="utf-8"><title>廣州地鐵女色狼　狂摸男乘客</title></header><body><h1>廣州地鐵女色狼　狂摸男乘客</h1><p>廣州地鐵竟出現風騷女色狼。有網友於周三（6日）下午約3時半，拍到一名化濃妝、短髮的中年婦女，竟在地鐵1號線車廂中騷擾一眾男乘客。當日她身穿藍色上衣、鮮黃色鞋子，手抱一個紛紅色枕頭，不斷神態風騷、表情意淫地狂摸車上眾男乘客的身體。無論是大腿、腋下、肚子、屁股等所有部位，她都不會錯過，還向他們吐口水、腳踏鞋面，企圖挑逗對方。車上所有人都不敢靠近她，但她還是向男人們步步進逼。有網友估計她可能是精神不正常，大罵「惡心死了」。<br>廣東56網</p></body></html>
