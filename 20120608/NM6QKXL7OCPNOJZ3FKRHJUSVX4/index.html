<html><header><meta charset="utf-8"><title>周迅好戲湯漢斯勁讚</title></header><body><h1>周迅好戲湯漢斯勁讚</h1><p>周迅參演的荷李活新片《雲圖》（CloudAtlas），最近在北美被評為R級（限制級），表示該片包含較多性愛暴力等鏡頭，不過據知這部份的情節與周迅無關，有指由韓國演員裴斗娜演出的裸露和粗口戲份較多。<br>據消息透露，周迅拍攝了《雲圖》三個月，演了三個角色，並多次和湯漢斯及曉格蘭特等鬥戲，更獲湯漢斯讚賞。周迅工作室的工作人員表示，因為周迅簽了保密協議，故對電影不能多談，該工作人員指周迅拍片的尺度在國內或國外都一樣，又肯定周迅是演主角，並指電影在內地上映應不成問題。另外，內地演員朱珠也在該片演出一角。<br>撰文：林妃</p></body></html>
