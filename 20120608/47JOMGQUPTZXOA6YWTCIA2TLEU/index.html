<html><header><meta charset="utf-8"><title>衞詩打拳練腦力</title></header><body><h1>衞詩打拳練腦力</h1><p>衞詩（Jill）、陳嘉桓及師兄杜宇航等昨於灣仔出席健康博覽活動，陳嘉桓與師兄即席在台上示範詠春。Jill接受訪問時透露正與家姐衞蘭一同學拳擊，她說：「打拳時要好似李小龍咁諗好多嘢，而且減肥都好有效，我瘦咗好多，家姐就一路打一路笑。」<br>有指衞蘭於稍後的個唱中有意邀請Jill一同上台，但公司不批准，對此Jill只謂：「我好期待家姐演唱會，唔上台都唔介意，到時會同父母一齊支持。」早前衞蘭指Jill有意結婚，Jill表示：「唔會咁快，計劃呢兩年內。」陳嘉桓則被問到會否要求將來男友一定要識功夫，她說：「唔一定，但要有安全感。」<br>採訪、攝影：文國駿</p></body></html>
