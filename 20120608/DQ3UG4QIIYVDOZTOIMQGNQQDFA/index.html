<html><header><meta charset="utf-8"><title>GoogleMap推3D市景圖</title></header><body><h1>GoogleMap推3D市景圖</h1><p>GoogleMap又有新招，Google前天（周三）表示將在多個城市，派出裝備鏡頭的小型飛機，拍攝市內每一吋空間，擺脫街景車只能留在地面和街道的限制，令用戶可飽覽3D市景（圖）。GoogleEarth產品經理伯奇說：「我們嘗試製造你在城市上空飛過的假象，就像坐在私人直升機內。」<br>Google計劃在年底推出3D市景圖，但未有透露將在甚麼城市拍攝，只在片段示範了三藩市的3D市景圖，讓人在三藩市空中自由游弋。<br>英國《每日郵報》</p></body></html>
