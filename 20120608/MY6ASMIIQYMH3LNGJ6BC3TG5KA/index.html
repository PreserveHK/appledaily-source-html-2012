<html><header><meta charset="utf-8"><title>顧家男子墮樓亡疑不堪工作壓力</title></header><body><h1>顧家男子墮樓亡<br>疑不堪工作壓力</h1><p>【本報訊】日前在天水圍天瑞邨瑞國樓墮樓身亡的47歲姓趙男子，親人正為他籌辦身後事。家人透露趙某是因為工作壓力而走上不歸路。</p><p>家人：近月多次訴苦</p><p>在貨櫃場工作的趙某，勤奮顧家，家庭生活歡樂，但他近月曾多次向家人訴苦，指工作壓力大，致健康日差；妻子曾勸他暫停工作休息，但趙仍堅持上班。星期二（5日）凌晨，趙突然由寓所攀窗跳下，當場斃命，家人對其猝逝，傷心欲絕。</p></body></html>
