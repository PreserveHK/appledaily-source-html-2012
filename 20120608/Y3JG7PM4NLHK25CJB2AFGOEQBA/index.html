<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●南非影后查理絲泰朗最近受訪表示，後悔為慈善應邀與富豪單獨食飯，當時怕有危險特別找了兩名女友人在遠處實。<br><br>●美國導演米高比爾透露《變形金剛4》會是他執導系列的最後一集，新片會有全新演員及新的機械人設計。<br><br>●日本女星栗山千明前日出席梅酒宣傳活動時，表示喜歡「越嗒越有味道」的男性。</p><p>●早前傷腳的日本女星北乃綺，前日在網誌承認傷勢不輕，暫無法搬重物。<br><br>●韓國男星鄭雨盛前晚以啤酒代言人身份，參加一個由啤酒品牌舉行的夜間單車賽，他全副武裝與選手一起踩單車。<br><br>●韓國組合CNBLUE成員鄭容和，昨日出席師妹Juniel的出道大碟宣傳活動，與師妹合唱力撐對方。</p></body></html>
