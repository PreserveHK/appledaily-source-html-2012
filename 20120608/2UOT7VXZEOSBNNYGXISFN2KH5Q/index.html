<html><header><meta charset="utf-8"><title>莊思明望再戰花心男</title></header><body><h1>莊思明望再戰花心男</h1><p>有指莊思明（Lisa）早前難忍陳司翰的花弗而分手，Lisa經一段時間治情傷，亦想通不少，她笑言：「家會諗自己多咗，識以自己行先，錫自己多咗，會衡量乜嘢對我最緊要，係好轉變。」是否最難忍男人愛偷食、不專一？Lisa先強調不是針對某個人：「最難忍受係唔明白我，為你做好多嘢仲覺得我好有問題，偷食係唔啱，但唔係我最心痛嘅，我唔信有完全唔花心嘅人，但要識得返屋企。」<br>雖然受過情傷，但Lisa仍相信愛情：「呢個世界冇乜嘢係冇可能，一開始就唔信，打沉自己就更加唔會有。」<br>採訪：羅美倫<br>攝影：陳志嵐<br>服裝：Tinseltown</p></body></html>
