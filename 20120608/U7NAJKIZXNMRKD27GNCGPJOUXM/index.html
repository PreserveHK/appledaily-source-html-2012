<html><header><meta charset="utf-8"><title>藍燕露半球搶鏡</title></header><body><h1>藍燕露半球搶鏡</h1><p>去年因拍攝《3D肉蒲團》上位的藍燕，在內地工作不停，又拍劇又出席宣傳活動，賺到盤滿缽滿，雖則如此，她每出席活動例必賣肉求榮，難怪長做長有。<br>藍燕前日又出擊，參加某時尚雜誌舉行的8周年派對活動，同場還有郎朗緋聞女友鞏新亮和張儷等索女。為求吸引眼球，藍燕當然有備而來，她穿上白色開胸連身裙，還刻意戴上藍色假髮。到坐定定時，藍燕又有意無意的露出半邊胸，搶鏡招數層出不窮。反觀平日性感冇底線的鞏新亮，當日僅穿上紅色低V連身裙，予人唔博盡之感。撰文：丁寧</p></body></html>
