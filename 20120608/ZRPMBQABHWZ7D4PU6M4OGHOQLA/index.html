<html><header><meta charset="utf-8"><title>FacingtheWorld重建新生少女赴英割瘤後變活潑</title></header><body><h1>FacingtheWorld重建新生<br>少女赴英割瘤後變活潑</h1><p>架上太陽眼鏡在覆診室外靜靜等候，17歲的阿卿看來有點疲累，記者趨前提出訪問要求，她先是靦腆點頭，再傾談兩句，她已熱情拉住記者雙手：「我們可以做朋友嗎？」急不及待交換電郵。<br>阿卿自出世右眼眼窩長出腫瘤，延伸至腦部，腫瘤日漸長大，眼球更墜落至顴骨位置，日夜承受腫瘤帶來的劇痛外，要承受旁人目光，同學嘲笑她是怪物，她曾傷心得哭着離開學校。三年前她遠赴英國九個月接受多次手術，搖身變成眼前的活潑少女，愛好音樂的她更即席演唱最愛歌曲《Proudofyou》。<br></p></body></html>
