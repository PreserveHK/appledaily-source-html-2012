<html><header><meta charset="utf-8"><title>宅男開盤揀港姐　28號湯洛雯最熱</title></header><body><h1>宅男開盤揀港姐　28號湯洛雯最熱</h1><p>16位入圍港姐前晚誕生，高登宅男隨即開盤口，為各佳麗定下當選冠軍的賠率，人氣最盛的湯鎮業姪女28號湯洛雯成大熱門，貌似人生教練Winnie的22號尤蔭蔭則為大冷門，摘冠賠率為101倍。賠率僅屬遊戲性質，讀者若然要投注，賽馬會也絕不受理。</p><p>若讀者知道這班入圍佳麗的底細，歡迎電郵至mailto:adent@appledaily.com報料。</p></body></html>
