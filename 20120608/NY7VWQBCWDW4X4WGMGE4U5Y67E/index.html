<html><header><meta charset="utf-8"><title>諸葛逛街市揭工人呃錢</title></header><body><h1>諸葛逛街市揭工人呃錢</h1><p>諸葛紫岐昨日在尖沙嘴出席時裝品牌Salad的pop-up餐廳活動，即場整沙律。諸葛表示擅煮西餐，會下廚教工人，到街市學買餸來防工人呃錢，她說：「工人打斧頭，一千蚊一日用晒，但只係食薯仔同炒蛋，連魚都冇條，去咗街市先知一百蚊可以買好多餸，呃咗八個月先揭發。」老公薛嘉麟代為出手，炒呃錢工人魷魚，她自認非精明師奶，但老公未有管數。<br>提起造人大計，諸葛謂忙於為HotCha搞形象，問是否偏心而忽略鄭融？她說：「主席安排，做完一個先一個，鄭融有自己性格，唔介意幫佢做形象。」<br>採訪：盧妹　攝影：黃文偉</p></body></html>
