<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧凱彤寫歌贈千嬅BB - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧凱彤寫歌贈千嬅BB - 馮仁昭</h1><p>盧凱彤噚日到商台為下個月喺壽臣劇院舉行嘅音樂會宣傳，佢希望請何韻詩同黃貫中（Paul）做嘉賓：「我知阿Paul忙緊搞自己演唱會，但係會打電話問佢支唔支持我，順便問埋佢肯唔肯幫我寫歌。」盧凱彤話睇到楊千嬅個BB叫RMB，就寫咗首歌叫《RMB仔凉粉》送畀千嬅：「因為RMB理解為Remember，講佢見到唔會忘記嘅面孔，就係佢個BB啦。」</p></body></html>
