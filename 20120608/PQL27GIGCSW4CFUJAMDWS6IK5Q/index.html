<html><header><meta charset="utf-8"><title>新界成交荃錦中心26年勁賺5.9倍</title></header><body><h1>新界成交<br>荃錦中心26年勁賺5.9倍</h1><p>利嘉閣劉天恩稱，荃灣荃錦中心1座低層A室成交，建築面積511方呎，兩房開則，外望街景，作價270.8萬元，呎價5299元。賣方早於86年7月以39萬元購得物業，至今成功將單位轉售，賬面獲利231.8萬元，賺幅5.9倍。<br>屋苑6月截至2日暫錄得兩宗買賣個案，平均成交呎價約5460元。放盤量20餘個，平均開價約每方呎6000元。屋苑基座設有商場，與毗鄰南豐中心連接，經行人天橋直達港鐵荃灣站，步程約5分鐘。</p></body></html>
