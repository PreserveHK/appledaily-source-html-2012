<html><header><meta charset="utf-8"><title>小Justin德國騷攬Heidi</title></header><body><h1>小Justin德國騷攬Heidi</h1><p>加拿大小天王JustinBieber近日繼續於歐洲作巡迴表演，宣傳新碟《Believe》。小Justin前日在科隆上德國名模HeidiKlum主持的真人騷節目《德國超模大賽》（Germany'sNextTopModel），擔任表演嘉賓，有鋪攬女癮的他，表演後亦向Heidi送上擁抱。</p><p>獲選年度壞人</p><p>除了在台上有眾多索女模特兒外，小Justin表演期間亦主動走去台邊為粉絲簽名，卻被一名女粉絲箍頸擁抱，認真艷福不淺。此外，小Justin被英國雜誌《Kerrang!》選為年度壞人，寸他的音樂唔掂。</p></body></html>
