<html><header><meta charset="utf-8"><title>祖兒大難不死還神</title></header><body><h1>祖兒大難不死還神</h1><p>容祖兒的保母車日前被硬物從高處擊中，車窗玻璃爆裂，疑有單位進行裝修引致意外，祖兒昨日到商台訪問，被問會否追討賠償？她說：「為公平要追討，媽咪幫我處理，對方都明白覺得好抱歉。」當時祖兒不在車內，她說：「好彩，如果早5分鐘（上車）就冇喇，司機話嗰吓聲好大，以為有人跌落嚟，媽咪之後有幫我還神。」<br>本月16日是祖兒32歲生日，當日將要出席上海電影節，她預備book場慶祝，她說：「今年會玩盡啲曳啲，唔知2012係咪世界末日。」昨日是杜汶澤生日，祖兒表示有致電恭賀老友。<br>採訪、攝影：王連連</p></body></html>
