<html><header><meta charset="utf-8"><title>蘋果汁六成天水圍居民寧跨區購物</title></header><body><h1>蘋果汁<br>六成天水圍居民寧跨區購物</h1><p>【本報訊】領匯瘋狂加租逼市民捱貴餸。工黨早前在天水圍進行調查，訪問336名居民，逾七成半人認為天水圍物價貴與領匯租金高和大集團壟斷有關；逾六成人寧花時間到其他區購物，扣除車費仍有「着數」。<br>天水圍11個主要購物點，7個由領匯接手，工黨批評領匯上市逾6年，旗下屋邨商場連年加租累計74%；且引進大型連鎖店趕走小商戶，剝奪居民選擇權。工黨促請政府盡快在天水圍興建市政大樓，讓小販在區內的天光墟合法擺賣，長遠更應回購領匯，解決屋邨商場被財團私有化及推高物價的問題。</p></body></html>
