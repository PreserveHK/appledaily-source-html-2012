<html><header><meta charset="utf-8"><title>蘋果汁服務業盼最低工資超綜援金額</title></header><body><h1>蘋果汁<br>服務業盼最低工資超綜援金額</h1><p>【本報訊】最低工資實施逾一年時間，工聯會屬會服務業總工會表示，社會未有出現結業潮，社會怨氣減少，又可提升工人的消費力，有助推動本地經濟發展。不過，工會指保安及清潔行業的基層勞工現時仍工時長、薪酬低，部份工友因工時長令身心疲累，失去家庭生活。工會認為，最低工資應高於綜援金額，才能夠保障低薪工人的生活，要求政府將最低工資調高至每小時33元，也應清楚列明有飯鐘錢及有薪休息日。<br>工會也表示，政府應該每年檢討一次最低工資，並考慮加入通脹等因素。為免基層勞工被剝削，政府須加強法例執行，對違規的僱主加強檢控。</p></body></html>
