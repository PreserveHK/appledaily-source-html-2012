<html><header><meta charset="utf-8"><title>蘋果汁三成二領綜援者冇件體面衫</title></header><body><h1>蘋果汁<br>三成二領綜援者冇件體面衫</h1><p>【本報訊】社會服務聯會的香港匱乏及社會排斥研究，訪問745名領綜援者、殘疾人士家庭及長者。<br>結果發現，三成二領綜援者沒有一件體面衣服，7.3%一星期吃不到一次新鮮生果，逾五成無能力負擔定期檢查牙齒、坐的士往返醫院，而急病時要輪政府街症。<br>研究又顯示，殘疾人士及長者的生活條件十分匱乏，四成殘疾人士家庭不能負擔牙齒檢查，三成遇有急病要輪街症，不能負擔向西醫求診。長者則逾兩成五無能力負擔牙齒檢查及急病時向西醫求診。</p></body></html>
