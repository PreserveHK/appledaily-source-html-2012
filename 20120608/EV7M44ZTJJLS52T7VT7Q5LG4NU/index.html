<html><header><meta charset="utf-8"><title>趣趣地馬刺5將即轉戰奧運</title></header><body><h1>趣趣地<br>馬刺5將即轉戰奧運</h1><p>馬刺連輸4場，緣盡西岸冠軍，但球員都沒太多時間哭波喪；5名球員包括法國雙將柏加同戴亞、阿根廷主力真路比利（圖）等，將出戰下月嘅奧運。教練普波域治就會飛到倫敦現場睇波，不過佢就擔心球員受傷，多過法國、阿根廷能否奪金。另外，自稱一世都係馬刺人嘅鄧肯，似乎有退休之意。36歲嘅鄧肯講：「我對出局非常失望，對於與球隊續約，我仲未有決定，我會先同家人商量一下。」</p></body></html>
