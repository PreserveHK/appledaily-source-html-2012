<html><header><meta charset="utf-8"><title>照顧對方骨肉　貓雞一家親</title></header><body><h1>照顧對方骨肉　貓雞一家親</h1><p>英國林肯郡韋斯頓聖瑪麗小學收養了一隻流浪貓，貓咪誕下四隻小貓後，竟與雞棚的母雞合作，輪流照顧對方的骨肉，實行「貓雞一家親」。<br>話說專照顧小寵物的助教布拉德肖，日前到雞棚看母雞孵蛋的進度，赫然發現流浪貓「莉齊」和四隻小貓躺在雞蛋上，用體溫協助孵蛋（左圖）。翌日當她再到雞棚觀看時，今次是母雞負責照顧小貓（右圖），讓「莉齊」出外覓食。<br>布拉德肖表示，「莉齊」和母雞好像預先溝通好似的，師生們均好奇「莉齊」如何孵蛋，並期待小雞出世後牠們是否仍可和平共處。<br>英國《每日郵報》</p></body></html>
