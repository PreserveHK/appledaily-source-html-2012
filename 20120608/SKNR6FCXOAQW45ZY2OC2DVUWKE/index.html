<html><header><meta charset="utf-8"><title>丁媽讚乖孫靚仔</title></header><body><h1>丁媽讚乖孫靚仔</h1><p>楊千嬅日前在山頂港安醫院誕下囝囝Torres，她的老公丁子高日夜陪伴妻兒，昨日丁子高留言說：「感謝親朋好友送上的祝福，初為人父非常忙碌，未能一一回覆，遲些再與大家分享Torres的照片。」丁子高媽媽昨日再探望新抱和乖孫，她透露千嬅已可進食流質食物。</p><p>問丁媽媽覺不覺得乖孫靚仔？她露出滿足笑容說：「佢哋（指家人）都覺得佢靚仔。」據知丁子高由秘密通道出入醫院。此外，早前朱麗倩為劉德華誕下小龍女，日前華仔低調向親友送薑醋，而吳家樂昨在微博貼出華仔送給他的薑醋照片。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
