<html><header><meta charset="utf-8"><title>印尼拳霸崇拜袁和平</title></header><body><h1>印尼拳霸崇拜袁和平</h1><p>有印尼拳霸之稱的印尼動作新星艾高（IkoUwais），日前與話題暴力片《突擊死亡塔》（TheRaid）的導演加雷斯埃迎斯（GarethHEvans）及該片奸角逸殷（YayanRuhian）來港宣傳，並接受本報訪問，三人均熟悉港產功夫及動作片，並異口同聲表示視袁和平為神。</p><p>安全套玩爆血</p><p>下周在港上映的《突擊死亡塔》以超暴力場面打出名堂，更將獲荷李活重拍，艾高笑言覺得導演在片中大玩血腥有點變態，導演加雷斯則說：「我刻意將恐怖片元素加入動作片，由於我們沒錢做爆血CG，於是將血漿倒進安全套來製造效果，非常逼真。」<br>採訪、攝影：張一明</p></body></html>
