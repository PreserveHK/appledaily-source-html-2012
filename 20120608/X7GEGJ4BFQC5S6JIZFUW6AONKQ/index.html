<html><header><meta charset="utf-8"><title>林熙蕾成湊B達人</title></header><body><h1>林熙蕾成湊B達人</h1><p>林熙蕾初為人母，湊囡囡楊若妤（Kaitlin）九個多月已綜合獨門心得，早前她教授讓BB一覺睡天光的小秘訣，獲媽媽粉絲一致好評。最新媽媽粉絲對後天保持BB頭形甚為好奇，林熙蕾也樂於在微博分享，還讓囡囡任模特兒示範，趴在床上的Kaitlin偷笑，精靈可愛。<br>早在囡囡兩個多月大時，林熙蕾已讓囡囡趴睡：「趴睡不僅能顧頭形，臉形也會比較好看，而且可以訓練BB頸部肌肉比較容易硬。」她確定BB床是硬，再在床墊上平坦地鋪四層棉質毛巾，最後鋪床單，還用防踢睡袋取代棉被包裹，囡囡可安全地呼吸，同時避免着凉。<br>撰文：唐如</p></body></html>
