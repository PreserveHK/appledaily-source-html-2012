<html><header><meta charset="utf-8"><title>羅霖單打黎燕珊</title></header><body><h1>羅霖單打黎燕珊</h1><p>選唔完嘅亞姐，今日進行大中華總決賽，20個大中華賽區候選佳麗今日有10個會被淘汰出局，之後又會再有8個新血加入。越戰越勇嘅4號齊真晨噚日喺亞視總台拜神時話：「聽日（今日）嘅才藝表演，本來想表演其他嘢，但時間太短，所以都係表演唱歌。」而身材豐滿，樣子甜美嘅9號葉詩琪因水土不服，嘴角生疱疹。<br>亞視高層葉家寶堅持話，亞視就算執笠，都會係最後一間，佢哋係走差異化路線，即係玩另類。同場兩個大師姐黎燕珊同羅霖玩互不瞅睬，羅霖語帶雙關話：「如果個會（仁美清叙）嘅功勞有人歸功於一個人，就好自私囉！今日我仲試過，同人打招呼，有人當睇唔到我！」<br>撰文：洪紅克</p></body></html>
