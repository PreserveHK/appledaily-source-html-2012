<html><header><meta charset="utf-8"><title>麥迪文讚米高好咀</title></header><body><h1>麥迪文讚米高好咀</h1><p>美國男星麥迪文（Matt Damon圖）最近接受《花花公子》雜誌訪問，大談與米高德格拉斯（Michael Douglas小圖）在講述同志鋼琴家Liberace與另一半Scott新片的親熱戲份。麥迪文揚言會有不少裸露鏡頭外，又與米高有不少接吻戲份，更大讚米高的接吻技巧。麥迪文透露其中一場戲他要由泳池中上水，走向米高跨在其身上，然後深情一吻。二人為了拍此片向身邊的同志友人偷師。</p></body></html>
