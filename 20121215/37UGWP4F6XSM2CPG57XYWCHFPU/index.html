<html><header><meta charset="utf-8"><title>趣趣地：踢1分鐘袋9皮<br>奧雲錢聚腳</title></header><body><h1>趣趣地：踢1分鐘袋9皮<br>奧雲錢聚腳</h1><p>　　奧雲今夏求轉運由曼聯去咗史篤城，原本希望有更多上陣機會，但一時又話傷，一時領隊普利斯又話佢狀態唔好，計計埋埋由9月至今，都係上陣得嗰53分鐘。英國《太陽報》就幫呢位周薪達25,000鎊嘅大食懶做咗個統計，揶揄佢今季每分鐘上陣賺7,000鎊（約87,000港元）咁多，係曼城中場耶耶托尼嘅3倍，唔知奧雲睇完篇報道，會唔會有啲過意唔去呢？</p></body></html>
