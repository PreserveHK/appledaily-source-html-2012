<html><header><meta charset="utf-8"><title>日戀襪狂街頭搶少女襪</title></header><body><h1>日戀襪狂街頭搶少女襪</h1><p>日本近月出現變態戀襪狂，專向少女埋手，強搶她們穿着的襪子。<br>16歲女學生前天（周四）在東京市郊街頭閒逛時，突然遭一名年約30至40歲的中年男子推倒地上，然後強行脫去她左腳的襪子，奪襪而逃。少女沒受傷，也沒其他財物損失。<br>警方指，自今年9月以來，該區已先後有至少四名高中女生遭變態賊人強搶襪子。在第三宗案件中，女受害人被強搶身上的緊身襪褲，其餘三人則被搶去其中一隻襪子，暫時不肯定犯案的變態賊人是否同一人。<br>法新社</p></body></html>
