<html><header><meta charset="utf-8"><title>體壇拾趣：<br>梅禮要爭突破獎</title></header><body><h1>體壇拾趣：<br>梅禮要爭突破獎</h1><p>勞倫斯獎日前公佈各個獎項嘅最後候選名單，勇奪奧運金牌同埋美國網球公開賽嘅英國球手梅禮入圍年度突破獎。雖然梅禮今年成績咁好，但要拎呢個突破獎都唔容易，佢嘅最大競爭對手有奧運兩金得主、中國女泳手葉詩文。最佳男運動員嘅競爭就最激烈，粒粒皆星，候選人有美斯、維特爾、法拉、保特、費斯同埋韋堅斯。中國奧運乒乓球隊就入圍最佳團隊，但對手有歐國盃冠軍西班牙同埋美國夢幻隊，相信攞獎都有難度。頒獎典禮會喺明年3月11號、喺里約熱內盧舉行。</p></body></html>
