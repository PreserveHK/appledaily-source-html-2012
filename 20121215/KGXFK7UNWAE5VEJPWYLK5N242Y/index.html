<html><header><meta charset="utf-8"><title>嘉玲亞太影展偷師</title></header><body><h1>嘉玲亞太影展偷師</h1><p>第55屆亞太影展今晚頒獎，昨晚在澳門舉行開幕儀式。劉嘉玲下午先和一班電影人交流，更上載合照到微博，她表示：「來自世界各地的電影專業人士，難得的經驗交流，讓我更進一步了解到電影創作的美好與艱辛，體會深刻。」<br>成龍新片作開幕電影，三位女角姚星彤、張藍心及白露娜性感撐場，姚星彤說：「我們今晚是比較清涼一點，有不同style，平常都有設計師給我們借衣服，今天有打底，不會走光。」不過話口未完，密實的白露娜穿短裙卻不慎露底。</p></body></html>
