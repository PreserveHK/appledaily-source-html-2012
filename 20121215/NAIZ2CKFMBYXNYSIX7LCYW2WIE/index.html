<html><header><meta charset="utf-8"><title>港島成交：<br>城市花園減31萬成交</title></header><body><h1>港島成交：<br>城市花園減31萬成交</h1><p>美聯李錦紅表示，特色單位在靜市下仍備受用家追捧，例如北角城市花園12月份首宗成交，為13座低層連平台特色戶，單位面積893方呎，連455方呎平台，三房間隔，望園景，業主原叫價1000萬元，經議價後減31萬至969萬元成交，呎價10851元。<br>買家為外區用家，見單位有特大平台，方便飼養寵物，故購入單位作自住。原業主於2010年11月以775萬元購入單位，是次轉售賬面獲利194萬元，物業升值25%。</p></body></html>
