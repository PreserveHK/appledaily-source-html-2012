<html><header><meta charset="utf-8"><title>水警捕兩男一女偷渡客</title></header><body><h1>水警捕兩男一女偷渡客</h1><p>【流浮山】<br>【本報訊】水警西分區后海第三小隊人員，昨凌晨零時在流浮山沙橋對開海面巡邏期間，發現一艘可疑機動舢舨駛入本港水域，水警放下快艇追截，拘捕無證兩男一女。其中21歲姓梁內地男子，雙腳穿水鞋和塑膠雨衣，相信是「蛇頭」，涉嫌協助及教唆非法入境和非法入境，至於另兩名分別21歲姓Do及30歲姓唐來自越南及江西的男女，則涉嫌非法入境。其中越南青年頭染金髮，打扮入時，內地女子（圖）則拿名牌手袋。</p></body></html>
