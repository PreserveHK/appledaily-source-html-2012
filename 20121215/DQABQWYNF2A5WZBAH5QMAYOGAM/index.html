<html><header><meta charset="utf-8"><title>4G手機iPhone 5 影片強</title></header><body><h1>4G手機iPhone 5 影片強</h1><p>【本報訊】智能手機盛行，消委會測試市面21款4G及3G手機，最近興起的4G手機推介iPhone 5及HTC的One XL，因為前者影片功能佳，機身較薄；後者則較易上手、舒適。至於3G手機，以屏幕尺寸分類，4.3吋或以上的手機推介摩托羅拉的RAZR Maxx，該電話電池表現甚佳，各項表現優秀；LG的Optimus 4X則僅次其後，耐用和使用舒適、整體功能表現不俗。細屏幕手機則以Sony的Xperia go、三星的Galaxy Beam及Galaxy Ace 2較優勝，除耐用外，短訊、同步及電郵等功能都表現佳。</p></body></html>
