<html><header><meta charset="utf-8"><title>辜濂松靈柩抵台　2000員工致哀</title></header><body><h1>辜濂松靈柩抵台　2000員工致哀</h1><p>台灣金融巨子、中信金控創辦人辜濂松的靈柩，昨晨自紐約運返台灣，家屬在桃園機場舉行迎靈禱告儀式，隨後靈車依辜濂松生前上班路線先回到台北天母寓所，然後在他一手創立的中信金控總部緩緩繞行兩圈，最後在新北市三芝區真龍殿暫厝。</p><p>辜濂松的靈柩車隊由三子辜仲立任前導，長子辜仲諒、次子辜仲瑩扶靈。當靈車在中信金控大樓繞行時，現場聚集超過2,000名員工致哀。<br>中信金控表示，將在總部設置追思會堂，17日起開放各界人士悼念。辜濂松於12月6日病逝於美國紐約，終年80歲。<br>中央社</p></body></html>
