<html><header><meta charset="utf-8"><title>香香狙擊魔術男</title></header><body><h1>香香狙擊魔術男</h1><p>岑麗香昨在上環出席聖誕活動，在台上與魔術師一同表演魔術，她說：「識玩魔術嘅男仔係有趣啲，但我唔會因為咁揀一個男仔。」<br>今年香香在無綫台慶頒獎禮同時角逐飛躍進步女藝人、最佳女配角及我最喜愛角色，她直言不寄望得獎：「有得提名，陪跑都好滿足，我睇好黃智雯同江美儀，好期待呢日，當睇騷，會着靚啲。」<br>香香表示聖誕節或不在港，稍後將拍新劇，她說：「要趁聖誕keep 弗，新劇要演狙擊手，之前公司安排我去考牌，家攞到證書，學識揸槍碌地同唞氣技巧，好期待新角色。」<br>採訪、攝影：譚倩宜</p></body></html>
