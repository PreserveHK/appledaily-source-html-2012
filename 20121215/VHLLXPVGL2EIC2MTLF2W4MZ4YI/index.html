<html><header><meta charset="utf-8"><title>蘋果汁：<br>
錄心底話慰長者心靈</title></header><body><h1>蘋果汁：<br>
錄心底話慰長者心靈</h1><p>【本報訊】為長者的晚年活得更好，聖公會護養院提倡注重「身、心、靈」三方面均衡健康，為將近夕陽西下的長者舉辦精神健康活動，其中一個名為「枕邊說愛你」的活動，鼓勵子女將心底話錄音，如「多謝你」、「我愛你」等，每天播放給長期卧病在床的父母，讓父母感到子女在身邊。<br>參與錄音的岑小姐表示「本來爸爸入護養院我好唔開心，但係講番細個同佢嘅好多往事，爸爸聽咗開心，我都開心」。有子女透過錄音，表達已原諒曾傷害自己的父母，令父母聽後放下心頭大石。香港大學社會工作及社會行政學系助理教授梁佩如認為，這種慰藉心靈的活動，有助促進長者健康。</p></body></html>
