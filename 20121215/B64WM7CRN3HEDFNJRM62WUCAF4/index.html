<html><header><meta charset="utf-8"><title>阿妹夥愛郎開夜店</title></header><body><h1>阿妹夥愛郎開夜店</h1><p>【台北】台灣天后張惠妹（阿妹）投資1,500萬新台幣，同調酒師男友Sam合資喺台北開設名為「A Light」嘅夜店大前晚開幕，間店係佢哋嘅愛情結晶品，以高檔同隱密為賣點，恍如阿妹嘅私竇一樣。開幕當晚，Sam晚上8點左右就到場打點，差唔多到9點夜店開幕嘅時間，先見到阿妹施施然到場，佢同Sam一樣都係一身黑衫，實行以情侶打扮現身。不過當阿妹見到有記者上前採訪時，佢就有啲語無倫次講咗句：「恭喜、恭喜！」就走咗入店裏面。<br>撰文：李森</p></body></html>
