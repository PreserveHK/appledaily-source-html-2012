<html><header><meta charset="utf-8"><title>宜忌解碼</title></header><body><h1>宜忌解碼</h1><p>大吉之選：拉素撼國米例「大」</p><p>周六意甲大戰，拉素迎戰國際米蘭，前者已連續8戰不敗，國米亦在近期回勇。兩隊在最近4次碰頭，每仗的總入球數字都至少達3球，今仗無疑是「大」吉之選。</p><p>破日避忌：蒙彼利埃年尾例頹</p><p>法甲蒙彼利埃近況稍有改善，不過這支衞冕球隊，在過去兩年於歇冬前幾場比賽戰績都未如理想，當中上季歇冬前3戰更僅得1分，今晚迎戰巴斯蒂亞主Ｗ難靠。</p><p>大吉之選：AZ[-1]輸到冇人跟</p><p>近６仗錄得3和3負的荷甲阿爾克馬爾（AZ），作客出戰施禾利，「讓球主客和」客軍開[-1]，然而阿爾克馬爾近期盤路表現甚差，近5場[-1]賽事更全部輸盤，今仗忌捧。</p></body></html>
