<html><header><meta charset="utf-8"><title>歐陽妙芝買甜餅𠱁仔</title></header><body><h1>歐陽妙芝買甜餅𠱁仔</h1><p>【銅鑼灣利園商場】臨近聖誕節好多女星都開始出動買衫過節，前日5點幾歐陽妙芝帶住囝囝行過銅鑼灣嘅利園商場，佢哋兩母子都被糖果店嘅甜品吸引住，最後買咗一盒法式甜品macarons，之後仲行咗去商場嘅聖誕擺設度影相。另外，6點幾胡定欣去咗銅鑼灣行街，佢先到連卡佛睇衫，都係唔合心意，跟住上咗時代廣場睇鞋，今次終於有收獲畀佢買咗對成5吋嘅高踭鞋，聖誕又有得威威。<br>採訪、攝影：梁繼光、羅德光、黃曉程</p></body></html>
