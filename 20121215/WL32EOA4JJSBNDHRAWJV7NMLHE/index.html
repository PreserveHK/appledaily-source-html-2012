<html><header><meta charset="utf-8"><title>推失敗考生為「女基督」</title></header><body><h1>推失敗考生為「女基督」</h1><p>【話你知】<br>「東方閃電」又稱「實際神」、「全能神」，是哈爾濱人趙維山（現定居美國）於1993年創立，在河南鄭州市推出一名考大學失手後、自稱神靈附身的鄧姓女子為「全能神」，稱是「肉身女基督」，趙則任大祭司，幕後總攬大權。<br>東方閃電號稱源於基督教，但認為《聖經》已過時，推崇佛教輪迴說，指人是神所造，其教義帶有反共色彩，2007年被內地當局定性為邪教。但近年勢力仍暗中擴張，該教目前遍及內地20多省市，信徒號稱逾百萬，以婦女為主；本港亦有信徒。</p></body></html>
