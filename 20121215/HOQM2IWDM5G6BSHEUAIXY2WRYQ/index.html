<html><header><meta charset="utf-8"><title>案件速遞：<br>妓女接客每次3200元</title></header><body><h1>案件速遞：<br>妓女接客每次3200元</h1><p>【高鐘北姑賣淫案】<br>【本報訊】警方搗破高鐘內地妓女賣淫案。案件昨天在九龍城裁判法院再提訊，控方指高鐘內地妓女每次收費3,200元，但要繳付兩成佣金給丈夫是懲教員的集團女主腦。警方監視了個半月，本月初趁她們在尖沙嘴一個單位等候安排參加性派對時突擊入屋搜查。<br>行動中拘捕了3名包括集團女主腦在內的高層和26名內地女子。26名內地女子各被控一項違反逗留條件罪，疑是女主腦的張玉霞（37歲）則被控販運他人進入香港。各人暫時毋須答辯，警方需時調查和諮詢律政司意見，下月4日再訊，各人還柙候訊。<br>案件編號：KCCC4979/12</p></body></html>
