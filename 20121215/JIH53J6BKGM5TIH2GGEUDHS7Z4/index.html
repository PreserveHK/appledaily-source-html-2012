<html><header><meta charset="utf-8"><title>九龍成交：<br>租客715萬買曉暉花園</title></header><body><h1>九龍成交：<br>租客715萬買曉暉花園</h1><p>中原李錦輝表示，牛池灣曉暉花園2座高層D室，925方呎，三房連套房間隔，單位可享遠海景，以715萬元易手，呎價7730元，造價理想。該單位景觀優質，吸引同區租客轉租為買，購入該單位作自住。原業主於05年8月以382萬元購入上址，持貨七年多，是次沽出單位賬面獲利333萬元，單位升值87.2%。<br>曉暉花園位置居高臨下，環境清幽，並提供泳池、花園等休閒設施，備受愛寧靜的用家歡迎。</p></body></html>
