<html><header><meta charset="utf-8"><title>體壇拾趣：<br>費達拿巴迪高較技</title></header><body><h1>體壇拾趣：<br>費達拿巴迪高較技</h1><p>「瑞士天王」費達拿繼續南美洲之旅，佢之前去完巴西，同球王比利見面；呢兩日佢就過咗去阿根廷，先同迪樸度打場表現賽，再同「巴迪高」巴迪斯圖達砌磋球技。費達拿同迪樸度兩位網球手去到小保加嘅主場踩場，足球界就派出巴迪斯圖達迎戰，雙方打咗場足網球（football-tennis）比賽，睇得出費達拿踢波都有番咁上下技術，連頭槌都掂㖭！嚟到迪樸度嘅祖國，費達拿都好客氣咁讚佢幾句，話迪樸度訓練刻苦，終有日可以做到「1哥」。</p></body></html>
