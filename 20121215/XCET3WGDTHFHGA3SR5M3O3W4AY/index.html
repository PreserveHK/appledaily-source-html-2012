<html><header><meta charset="utf-8"><title>自畫像當件照　瑞典破例</title></header><body><h1>自畫像當件照　瑞典破例</h1><p>證件相規定一向嚴謹，瑞典卻有人用自畫像成功過關，當局指由於畫像太逼真，簡直跟照片一樣，所以破例准許，但強調不建議其他人有樣學樣。<br>29歲畫家塞克自小愛畫畫，致力追求畫作和照片一樣，神似程度就連政府也讓步，容許他的駕駛執照用自畫像，因為畫像和照片幾乎一樣，雙眼、眉毛鬍子等毫不失真。塞克指作畫時不忘加入「情感因素」，認為沒人會滿意自己的證件照，所以動筆時選了倦怠疲憊的自畫像，更貼近現實生活，增加像真度。<br>台灣ETtoday網</p></body></html>
