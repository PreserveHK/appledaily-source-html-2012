<html><header><meta charset="utf-8"><title>張繼聰借打波媾女</title></header><body><h1>張繼聰借打波媾女</h1><p>張繼聰昨在跑馬地的學校表演，他謂享受做校園騷，做新人時曾一日走三場，昨演出亦勾起他讀書時的回憶：「我好勤力，中五前成績好，之後鍾意打籃球，因為鍾意追女仔，但後來發展到鍾意籃球多過追女仔。」張繼聰說囝囝張瞻讀國際學校，課外活動較多，當父母不陪同出席，囝囝開始識詐型。<br>問張繼聰聖誕節有何親子活動？他說與老婆謝安琪都要開工，但會抽空陪囝囝：「呢排忙拍無綫劇，會快閃同個仔睇燈飾，外母同我爸爸喺聖誕前生日，之前都多慶祝活動。」<br>採訪、攝影：梁錦雯</p></body></html>
