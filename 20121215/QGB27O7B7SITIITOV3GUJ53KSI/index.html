<html><header><meta charset="utf-8"><title>今日提醒你：<br>捐血送暖　紅會贈頸巾</title></header><body><h1>今日提醒你：<br>捐血送暖　紅會贈頸巾</h1><p>聖誕節及新年將至，香港紅十字會輸血服務中心為直接向在寒冬捐血的市民回贈暖意，凡於今日至明年1月3日捐血者，將獲贈「暖暖頸巾」，數量有限，送完即止。<br>此外，位於西洋菜街南2號A銀城廣場11樓的旺角捐血站翻新工程竣工，今日全面開放提供服務。<br>紅十字會表示，各捐血站將添上聖誕裝飾，讓市民在捐血的同時感受節日氣氛。如欲查詢各捐血站地址及開放時間，請致電2710 1234或瀏覽網頁 http://www.ha.org.hk/rcbts。 </p></body></html>
