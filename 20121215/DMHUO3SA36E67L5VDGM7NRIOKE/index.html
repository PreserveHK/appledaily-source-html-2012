<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Taylor Swift前日23歲生日，獲英國男友Harry Styles送23個小蛋糕賀壽。</p><p>★金像影帝羅素卻爾日前透過社交網站twitter否認有新女友，更直言當拍畢新片後便會馬上回家箍煲。<br><br>★日本女星米倉涼子主演的新劇《Doctor-X》前晚播出大結局，收視達24.4%，暫成今年日劇最高收視。</p><p>★日本童星蘆田愛菜日前客串演出荷李活科幻片《Pacific Rim》，扮演遇上災難的少女。<br><br>★韓星金賢重的新劇《都市征伐》已經停拍，有指是因為製作公司與韓國三大電視台談不攏。<br><br>★韓星姜東元將接拍新片《群盜》作為退役後復出作品，拍檔是影帝河正宇。</p></body></html>
