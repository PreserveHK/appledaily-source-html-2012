<html><header><meta charset="utf-8"><title>最賤朋友　推老友餵鯊魚</title></header><body><h1>最賤朋友　推老友餵鯊魚</h1><p>朋友要兩脅插刀，還是被隨時出賣的好呢？愛爾蘭有滑浪客在鯊魚出沒時，被衰朋友出賣，由橡皮艇推落海「餵鯊魚」。幸好迎面而來的只是沒殺傷力的姥鯊，才僥倖生還。<br>這批滑浪客離遠已察覺有鯊魚鰭露出水面，就在此時一名站在艇邊的男子被朋友推落海，朋友們都捧腹哈哈大笑，鯊魚見狀立即衝着游過來，事主連忙爬回艇上，雖然有驚無險，但他竟出奇認同朋友的「惡作劇」，笑言要揮拳打走鯊魚。<br>網民指片中鯊魚相信是姥鯊，專吃浮游生物，對人類不存在威脅，但也批評事主結識的是衰朋友。<br>英國《每日郵報》</p></body></html>
