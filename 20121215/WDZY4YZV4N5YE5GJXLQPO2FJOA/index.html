<html><header><meta charset="utf-8"><title>吳彥祖妙談一擊即中</title></header><body><h1>吳彥祖妙談一擊即中</h1><p>宣佈有喜的Lisa S.前晚在中環與老公吳彥祖出席有份投資的桌球俱樂部開幕禮，問Lisa有否同老公篤波？吳彥祖衰衰代答：「We did once to make the baby！（一擊即中）」搞到老婆儍笑。吳彥祖透露老婆生B後，自己將不拍戲一年，廣告照接，記者笑BB在肚內行貓步，他即謂不想女兒做模特兒。</p><p>廖碧兒也與緋聞男友、無綫製作資源助理總監鄭偉強的女婿Damon Howe同場，Damon帶埋老婆鄭文斯和外父到場。有傳明年3月發牌給王維基的香港電視，鄭偉強說：「傳聞啫，發牌多咗就業機會，但條件要公平。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
