<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>接駁巴撞飛過路婦</title></header><body><h1>各區突發簡訊：<br>接駁巴撞飛過路婦</h1><p>【屯門】<br>【本報訊】昨晨10時許，52歲姓郭車長駕駛港鐵接駁巴士K52，由屯門站往來龍鼓灘，巴士沿青山公路駛至與海榮路交界一組交通燈時，63歲姓鍾女子突橫過馬路，巴士收掣不及將她撞倒。鍾婦飛彈至車頭擋風玻璃再墮地，頭、胸口及臀部受傷，巴士上一名61歲姓詹女乘客亦受輕傷，兩婦俱送院敷治，其中鍾婦經治療後，情況嚴重，警方正調查意外原因。</p></body></html>
