<html><header><meta charset="utf-8"><title>陳宛蔚變錢國偉新歡</title></header><body><h1>陳宛蔚變錢國偉新歡</h1><p>港版PSY錢國偉女友陳宛蔚的二妹陳宛莛，與資深大律師湯家驊的獨子湯煒軒（Justin），前晚在尖沙嘴洲際擺喜酒，陳宛蔚在晚上7時多與錢國偉一同到達。問錢國偉是否以家屬身份出席，他說：「唔係，我係Justin朋友啫。」問與陳宛蔚可有被催婚？錢國偉耍太極說：「有排呀，我哋剛啱先認識，同佢（指陳宛蔚）識咗4個月咋。」陳宛蔚補充說：「幾日咋。」<br>陳宛蔚直言不捨得妹妹出嫁，她感動落淚說：「Justin去年2月14日喺馬爾代夫向妹妹求婚，阿妹公佈喜訊時，三姊妹邊講邊喊。」陳宛蔚說送了一隻鑽石戒指給妹妹。<br>採訪：譚倩宜<br>攝影：黃文偉</p></body></html>
