<html><header><meta charset="utf-8"><title>蘋果汁：<br>
團體盼龍尾自動流標</title></header><body><h1>蘋果汁：<br>
團體盼龍尾自動流標</h1><p>【本報訊】環境局前日以時間不足為由，不肯回應守護龍尾大聯盟的通牒，仍未表態會否收回龍尾人工泳灘的環境許可證。大聯盟指，工程自截標後必須於三個月內處理，希望當局「自動流標」，令當地生態得以暫保。若政府急就章動工，必定會訴諸法律申請司法覆核。<br>大聯盟於10月30日去信要求特首及環保署署長王倩儀，要求依例暫時吊銷或取消人工泳灘工程環境許可證，並要求政府昨回覆。大聯盟成員黃志俊指，環境局稱六周時間不足，要求政府反建議回覆時間以表誠意。他又指，現時司法覆核的相關資料正準備中，但若政府「開工程車入去封灘，我哋一定立即司法覆核」。</p></body></html>
