<html><header><meta charset="utf-8"><title>蒲吧眼超超兩漢被斬</title></header><body><h1>蒲吧眼超超兩漢被斬</h1><p>【荃灣】<br>【本報訊】一名男子昨凌晨偕友在酒吧消遣，其間疑因「眼超超」問題，曾與其他酒客發生爭執。稍後事主與友人乘的士返回荃灣住所，遭三名戴口罩持刀大漢伏擊，事主身中多刀，同行友人亦受傷，兇徒乘私家車逃去，荃灣警區反黑組探員已接手調查。<br>遇襲男子41歲姓鍾，他頭、臉、背及手腳中刀流血，幸經搶救後情況穩定。昨凌晨4時許，鍾偕友人在酒吧飲酒消遣期間，疑因目光問題與酒客齟齬，未幾鍾與友人結賬離開，一起乘搭的士返回荃灣深井住所，當兩人甫下車，突有三名年約20歲戴口罩持刀大漢趨近向鍾狂斬，同行友人亦被傷。現場留下20米長血路。</p></body></html>
