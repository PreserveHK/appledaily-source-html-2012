<html><header><meta charset="utf-8"><title>國家質檢總局指營養不達標</title></header><body><h1>國家質檢總局指營養不達標</h1><p>【安全成疑】<br>於新加坡進行原裝入罐的「優萌」奶粉，網上介紹產品含DHA、AA、Omega-3及6等多種營養成份。但除本港消費者發現問題奶粉外，內地國家質檢總局於今年10月曾發表報告，指優萌第一階段奶粉的鈉、鉀超標，第二階段奶粉則蛋白質含量不符合國家標準。<br>優萌除提供網上訂購外，亦在指定分銷商出售奶粉，大埔的一田百貨是其中一個，但記者昨發現已沒存貨，職員說：「銷情唔好，幾個月前已經下架。」而沙田第一城的一間藥房，則只餘下一罐第二階段的奶粉。<br>討論區一名家長聲稱，寶寶食用優萌後腸胃好，加上「唔使搶奶粉」及有折扣，故一直購買。<br>《蘋果》記者</p></body></html>
