<html><header><meta charset="utf-8"><title>體壇拾趣：<br>洛捷迪贏接力輸蝶泳</title></header><body><h1>體壇拾趣：<br>洛捷迪贏接力輸蝶泳</h1><p>世界短池游泳錦標賽周四進行第2日嘅賽事，美國再擸多3面金牌，其中有洛捷迪坐鎮嘅接力隊，喺男子4x200米自由泳奪冠。洛捷迪游第一棒，幫美國取得領先，之後3名隊友都能夠保持優勢，最後以6分51秒4力壓澳洲，首先掂池。不過，洛捷迪就喺100米蝶泳輸咗，只得季軍，而南非嘅勒葛露斯就以48秒82打破大會紀錄攞第1。鬥完兩日賽事，美國繼續以6金1銀4銅喺獎牌榜領先，中國喺周四冇獎牌進賬，仲係得2銀1銅。</p></body></html>
