<html><header><meta charset="utf-8"><title>新界成交：<br>慧安園連環三成交</title></header><body><h1>新界成交：<br>慧安園連環三成交</h1><p>中原柯勇表示，將軍澳慧安園連錄三宗成交，全屬用家入市。首宗為3座中層C室，559方呎，兩房間隔，以340萬元易手，呎價6082元；原業主於05年1月以143萬元購入，獲利197萬元，升值約1.38倍。<br>另外，3座低層E室，475方呎，成交價316萬元，呎價6653元；原業主於09年10月以163萬元入市，賬面獲利153萬元，升值93.9%。至於1座高層D室，484方呎，則以343.8萬元成交，呎價7103元。</p></body></html>
