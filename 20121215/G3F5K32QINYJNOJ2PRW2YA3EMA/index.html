<html><header><meta charset="utf-8"><title>案件速遞：<br>「生前葬」青年涉襲警</title></header><body><h1>案件速遞：<br>「生前葬」青年涉襲警</h1><p>【本報訊】一出世便證實患上皮膚癌的陳偉霖，今年30歲時完成本港首個「生前葬」，親自設計靈堂佈置，橫額有「死不足惜」四字，又在殯儀館開搖滾音樂會。他在著作中直認性格火爆，上月更捲入襲警案而惹官非。</p><p>無業的陳偉霖昨天在九龍城裁判法院否認襲警罪，控罪指他於上月17日在尖沙嘴金巴利道襲警，明年2月7日開審。警方接報指他與的士司機爭執，警員到場調停後，遭懷疑醉酒的陳用粗口追罵，陳涉嫌用身體撞警員右肩，令對方跌倒地上。<br>案件編號：KCCC5044/12</p></body></html>
