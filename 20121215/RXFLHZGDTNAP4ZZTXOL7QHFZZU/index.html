<html><header><meta charset="utf-8"><title>英超數據王：<br>[-2]難捉貓 曼聯「和」格 - 青蛙仔</title></header><body><h1>英超數據王：<br>[-2]難捉貓 曼聯「和」格 - 青蛙仔</h1><p>曼聯由於是英超的擂台躉，故於主場奧脫福作賽時，不時讓球讓得頗多。而在近兩季英超，他們於主場踢聯賽曾有7場是開[-2]；雖然7場中他們錄得6勝1負之不俗戰績，但盤路卻麻麻，僅得兩場是淨贏3球或以上從而開「主勝」贏波贏盤，多數是僅贏兩球而開「和局」，場數多達4場。而在該4場開[-2]「和局」的英超，他們有3次是開出2:0波膽，餘下一次就是開3:1；若然認為他們周六迎新特蘭時，能夠保持清白之身，不妨向2:0埋手，賠率有6倍，再補有9.5倍的3:1波膽。</p></body></html>
