<html><header><meta charset="utf-8"><title>北京發暴雪警告　85航班取消</title></header><body><h1>北京發暴雪警告　85航班取消</h1><p>「又下雪啦！」北京前晚再下雪，昨晨北京市民喜見白茫茫、雪皚皚的景致。飄雪自北京房山地區逐漸擴展到全市，持續整天，北京氣象局更發出暴雪藍色預警。<br>昨日京城大部份地區降雪2至3毫米，達到中級雪量，由於今次下雪沒見霧霾瀰漫、空氣不佳的情況，故民眾甚覺興奮。不過，北京司機則較為頭痛，因為積雪和結冰令路面濕滑，車輛要緩慢行駛。首都機場昨晨也有85架次航班被取消。另外，河北、山西、山東、河南等省分有不同程度降雪，近20條高速公路臨時關閉。<br>北京《法制晚報》</p></body></html>
