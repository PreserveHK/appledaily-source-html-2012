<html><header><meta charset="utf-8"><title>譚耀文買碟自由行</title></header><body><h1>譚耀文買碟自由行</h1><p>【銅鑼灣HMV】有一段時間返咗內地拍劇搵人仔嘅譚耀文近日回流香港拍電影，前日趁未開工一個人去咗銅鑼灣HMV行街，戴住冷帽同黑超嘅阿譚基本上冇人認得佢，佢亦樂得自在先去咗睇CD，歌手出身嘅阿譚對爵士樂情有獨鍾，試聽完之後揀咗幾隻都係呢類型。跟手佢去咗睇藍光影碟，揀咗幾隻之後就去畀錢。佢見到記者影相表現都好友善，仲同記者傾咗幾句，話呢幾日會為新戲開工。<br>採訪、攝影：梁繼光</p></body></html>
