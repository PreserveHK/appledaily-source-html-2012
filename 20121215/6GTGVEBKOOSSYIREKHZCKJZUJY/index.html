夫擲剪刀插入妻乳房</title></header><body><h1>貪玩險喪命<br>
夫擲剪刀插入妻乳房</h1><p>杭州一對夫婦玩出禍了！於周三（12日），一名服裝加工廠的老闆與妻子玩耍，將一把長約12吋的裁縫剪刀摔在桌上，其後剪刀竟反彈向妻子胸部，刺破羽絨，插進妻子乳房，達七厘米深，幸好未有傷及心肺和主要血管，妻子現已無生命危險。</p><p>達七厘米深</p><p>意外發生時，在場的人都嚇壞了。妻子送院後，須全身麻醉進行手術。<br>醫生說，幸好女事主體胖，鎖骨附近肉多，故才令鉸剪插到左肩的鎖骨上，然後順着鎖骨斜插入乳房，造成闊五厘米傷口。他指如果剪刀從正面插入乳房的話，肯定會刺破心臟。<br>浙江《都市快報》</p></body></html>
