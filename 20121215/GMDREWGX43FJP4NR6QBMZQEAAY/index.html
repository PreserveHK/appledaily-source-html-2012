<html><header><meta charset="utf-8"><title>體壇拾趣：<br>灰熊搵數據王做副總裁</title></header><body><h1>體壇拾趣：<br>灰熊搵數據王做副總裁</h1><p>阿塞拜疆一間足球會巴庫，早前就搵咗一個21歲玩電腦遊戲「足球經理人」好勁嘅人，坐正做教練，估唔到連NBA都興埋數據化；一向幫《ESPN》撰寫專欄，並提出「球員效率方程式」（Player Efficiency Formula）嘅作家賀連加，獲灰熊邀請出任球隊副營運總裁。賀連加之前都只係做籃球雜誌編輯等工作，冇真正執教球隊經驗，睇吓數據化又幫唔幫到佢搵到勁人加盟灰熊。</p></body></html>
