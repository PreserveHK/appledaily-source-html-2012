<html><header><meta charset="utf-8"><title>話你知：南沙　霍英東之夢</title></header><body><h1>話你知：南沙　霍英東之夢</h1><p>霍啟剛是已故全國政協副主席霍英東的孫兒，前日他和郭晶晶在香港註冊成為夫婦後，今日會在霍家家鄉廣州南沙舉行盛大婚宴，宴請一眾內地政要及各方親朋好友，這個世紀婚禮選擇在霍家名下的南沙大酒店舉行，全因啟剛對爺爺敬愛有加，他有感故鄉南沙是爺爺開發的地方，對家族有深重意義，的而且確南沙是霍英東的一個夢想，80年代末霍英東開始在南沙大搞基建、物流及科技園，他曾矢言要把南沙由一片荒地發展為珠江三角洲中心。</p></body></html>
