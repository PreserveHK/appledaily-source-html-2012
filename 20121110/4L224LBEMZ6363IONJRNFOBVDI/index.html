<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>莊思敏中女回春11年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>莊思敏中女回春11年 - 馮仁昭</h1><p>噚日Angelababy去澳門出席新店剪綵，冇見一排瘦咗啲，搞到低V衫胸位鬆到露出膠紙，之前黃曉明公開讚佢靚，佢冧爆話：「佢都好靚仔，家我努力工作，有重要進展好似結婚生仔會講。」至於曉明撐佢冇整容，Baby開心話：「多謝身邊人撐我。」同場嘅32歲莊思敏經過賭場俾老外保安截停問有冇帶證件？話未夠21歲唔俾入，搞到佢鬼咁開心。</p></body></html>
