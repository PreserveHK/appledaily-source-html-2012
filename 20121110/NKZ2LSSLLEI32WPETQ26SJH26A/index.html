<html><header><meta charset="utf-8"><title>夫剪舌頭向妻認錯</title></header><body><h1>夫剪舌頭向妻認錯</h1><p>夫妻吵架，大多是「床頭打架床尾和」，但印度男子維爾馬卻因經常辱罵妻子，妻子忍無可忍，帶同女兒離家出走。維爾馬為了令妻子回家，竟剪下舌頭以示知錯，永不再犯。<br>維爾馬是一名電視修理技工，經常辱罵妻子希馬，令她非常傷心，最後帶着女兒離開，返回娘家。維爾馬此時自知毒舌壞事，為了挽回婚姻，用剪刀把舌頭剪下來，並附上道歉字條給希馬。維爾馬事後自行入院就醫，暫時不清楚他自割舌頭是否能令希馬回心轉意，跟他和好。<br>美國《赫芬頓郵報》</p></body></html>
