<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>24味成員涉傷人出庭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>24味成員涉傷人出庭 - 馮仁昭</h1><p>組合24味成員梁永傑同埋陳偉雄（阿肥）今年4月喺中環雪廠街夜蒲時涉嫌傷人，噚日朝佢兩個同埋另外三個被告，去到灣仔法院應訊。由於其中兩個被告未搵代表律師，案件押後到12月11日再審。阿肥同阿傑離開法院話審訊冇影響工作，仲話暫時冇嘢回應，之後齊齊上咗一架私家車離開。<br>案件編號：DCCC 980/2012</p></body></html>
