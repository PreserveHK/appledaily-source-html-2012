<html><header><meta charset="utf-8"><title>今日提醒你：<br>
反斗嘉年華睇兒童印度舞</title></header><body><h1>今日提醒你：<br>
反斗嘉年華睇兒童印度舞</h1><p>【本報訊】玩具反斗城一年一度大型戶外嘉年華將於本月17日及18日在中環蘭桂坊和安里舉行。超過20個玩具及兒童用品攤位，屆時將提供免費互動遊戲及最新玩具潮流資訊。<br>嘉年華下午1時至晚上8時舉行，除了介紹新玩具外，嘉年華另一重點是一連串的舞台活動，包括兒童印度舞蹈及音樂表演等，而多個市民熟悉的卡通人，包括傑菲、海綿寶寶、Jelly Belly先生和大富翁先生等，屆時亦會現身。即場更有遊戲玩，入場市民有機會贏取聖誕15款玩具。</p></body></html>
