<html><header><meta charset="utf-8"><title>《寒戰》票房高開220萬</title></header><body><h1>《寒戰》票房高開220萬</h1><p>由兩位影帝梁家輝與郭富城主演的電影《寒戰》前日首日上映，開畫票房有220萬，可算非常不俗，暫時成為今年華語片開畫冠軍，有力挑戰由電影《低俗喜劇》暫時保持的3,073萬元的華語片票房紀錄。<br>雖然《寒》片由兩位新導演陸劍清跟梁樂民執導，但憑着緊湊的劇情及優先場的口碑，所以前日第一日上映，就吸引到不少觀眾捧場，不少戲院特別是旺角、尖沙嘴等旺區都出現滿座的情形。有行內人預計《寒》片最後埋單計數票房可達到5,000萬，有望成為今年華語片賣座冠軍。<br>採訪：何永寧</p></body></html>
