<html><header><meta charset="utf-8"><title>案件速遞<br>
空心書藏毒婦判監24年</title></header><body><h1>案件速遞<br>
空心書藏毒婦判監24年</h1><p>【本報訊】海關人員於機場截查一名由馬來西亞來港的內地婦，發現她用空心兒童故事書販毒，立體封面設計被用作收藏巿值360萬元的毒品海洛英。婦人昨被陪審團裁定販毒罪成，判囚24年。<br>被告卞真菊（41歲） 於去年1月13日在赤鱲角機場，販運3.45公斤海洛英。控方指行李內四本故事書表面有粉末，海關另於行李暗格撿獲毒品，被告聲稱不知行李藏有毒品。今次是高院第三度選出陪審團對被告展開審訊，之前兩組陪審團均在聆訊展開後，因不同理由解散。<br>案件編號：HCCC254/11</p></body></html>
