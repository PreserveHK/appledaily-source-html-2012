<html><header><meta charset="utf-8"><title>飲人腳腳趾酒考膽量</title></header><body><h1>飲人腳腳趾酒考膽量</h1><p>加拿大一間酒吧有一款雞尾酒，並不是人人夠膽喝，因為酒杯裏面除了有香檳，還有一隻已浸到發黑的人腳腳趾（圖）。<br>「腳趾雞尾酒」由道森市Sourdough酒吧炮製，每杯5加元（38港元），名挑戰者要用舌頭舔到腳趾，才獲酒吧頒發證書。腳趾酒聽來惡心，但衞生部門堅稱腳趾符合飲用標準，無損健康，反而「冒着嚴寒去酒吧途中凍死，或被野狼群襲擊的風險會更高」。<br>腳趾酒由上校史蒂文森於1973年發明，當年他在醃罐發現一隻嚴重受創腳趾，決定用腳趾浸酒款客，如是者過了七年，腳趾被挑戰者意外吞掉後，附近居民紛紛「慷慨捐輸」，給餐廳提供死人甚至活人腳趾浸酒。<br>英國《太陽報》</p></body></html>
