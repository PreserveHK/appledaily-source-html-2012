賽西湖大廈11年漲1.8倍</title></header><body><h1>港島成交<br>
賽西湖大廈11年漲1.8倍</h1><p>政府出招後，北角半山名廈賽西湖大廈錄得首宗二手成交。美聯胡宗樂表示，4座中層A室，面積1490呎，望園景及山景，以2250萬元成交，呎價15101元，較市價略低5%。買家為外區客，鍾情北角半山的居住環境，加上作為自用，故無懼辣招決定入市。原業主於01年3月以808萬元購入物業，是次轉售賬面獲利1442萬元，物業升值近1.8倍。<br>不過，亦有部份睇樓客欲觀察後市，決定轉買為租，令個別單位呎租升至逾40元。</p></body></html>
