<html><header><meta charset="utf-8"><title>巨無霸套餐<br>
挪威最貴　售179元</title></header><body><h1>巨無霸套餐<br>
挪威最貴　售179元</h1><p>雖然麥當勞銷售九年來首次下跌，但麥當勞的食物在世界各地售價不一，以巨無霸超值套餐為例，挪威是全球賣得最貴，要23美元（179港元），足以在香港買8個套餐；第二貴是法國，一個套餐要賣16美元（約125港元），賣得最平的是印度，大約是2.5美元（19.5港元）。<br>至於全球最多人光顧的麥當勞店是在瑞士，平均每間分店的交易多達480萬宗，若以全國153間分店服務800萬人計，平均每間分店服務52,300人。<br>美國《紐約每日新聞》</p></body></html>
