<html><header><meta charset="utf-8"><title>九龍成交<br>
半山壹號減262萬沽出</title></header><body><h1>九龍成交<br>
半山壹號減262萬沽出</h1><p>香港置業容靖宇表示，在政府公佈辣招後，買賣雙方均暫時按兵不動，靜觀後市發展，亦有部份業主寧願減價放盤及早離場，例如何文田半山壹號1期半山徑高層35號，2088方呎，屬四房連雙套房間隔，望海景及內園景，成交價2938萬元，呎價14071元。單位原叫價3200萬元，最終業主減價262萬元成交，原業主於08年5月以2850萬元購入單位，是次轉售賬面賺88萬元，微升3.1%，但若計算所有使費，約需虧損60萬元。</p></body></html>
