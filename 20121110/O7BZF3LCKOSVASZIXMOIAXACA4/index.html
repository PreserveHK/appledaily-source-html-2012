<html><header><meta charset="utf-8"><title>濕水羅拔仔</title></header><body><h1>濕水羅拔仔</h1><p>《吸血新世紀》電影系列嘅最後一集《吸血新世紀4破曉傳奇下集》就快上映，噚日男主角羅拔柏迪臣（Robert Pattinson）上咗名嘴Jimmy Fallon嘅節目宣傳，羅拔仔同Jimmy無聊到玩潑水遊戲。羅拔仔唔夠手快俾Jimmy潑到濕晒，結果條氣唔順還拖，仲互潑㖭。《吸血4》下星期二喺洛杉磯首映，但噚日已經有大批粉絲紮營霸位等睇偶像，有粉絲帶埋羅拔仔個公仔，有個仲將女主角姬絲頓史釗域紋咗上大髀㖭。</p></body></html>
