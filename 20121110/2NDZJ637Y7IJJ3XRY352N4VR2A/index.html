<html><header><meta charset="utf-8"><title>家棟追女被車撞</title></header><body><h1>家棟追女被車撞</h1><p>【大坑】林家棟噚日喺大坑拍攝電影《風暴》，雖然部戲有劉德華、姚晨同胡軍呢啲重量級人物演出，不過噚日就只係得家棟嘅戲份。現場佢化咗個手損腳損妝，爛身爛世，原來場戲喺講佢為追番女友姚晨而被車撞，撞完仲要繼續拐住對腳咁跑都咪話唔慘，雖然係一個鏡頭，但都前前後後拍咗五、六次至收貨。好在家棟都唔悶，因為冼色麗同近期忙緊拍《古惑仔：江湖新秩序》嘅梁烈唯都嚟探咗一陣班。<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
