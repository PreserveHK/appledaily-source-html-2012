<html><header><meta charset="utf-8"><title>華仔謀殺粉絲</title></header><body><h1>華仔謀殺粉絲</h1><p>劉德華噚日到葵涌出席生活教育中心啟用儀式，着到好型嘅佢仲大擺chok甫士，真係想殺死人咩！搞到師奶粉絲企上欄杆用手機拍照。華仔嘅慈善基金捐出200萬做善事，佢話覺得以前啲小朋友會遷就父母，但家好似相反，記者取笑佢係咪要遷就囡囡，華仔笑笑口話：「我係唔係講錯嘢？社會係咁，我唔敢答係，我答係就會話我。」<br>至於now推出性教育節目，佢話囡囡仲細個，所以冇任何想法，仲避忌話：「唔好問佢哋嘅嘢，遲啲去教育中心學呢啲課程。」問將來會唔會同囡囡一齊上堂？佢抵死話：「我好忙，家想走。」<br>撰文：洪紅克</p></body></html>
