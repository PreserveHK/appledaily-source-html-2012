<html><header><meta charset="utf-8"><title>吃香體糖渾身玫瑰香</title></header><body><h1>吃香體糖渾身玫瑰香</h1><p>女士們今後不一定要使用香體劑來辟除汗味，大可吃這款會令你發出香體的糖果（圖），它形狀和味道跟普通橙汁糖一樣，但吃落肚後渾身都會發出玫瑰芳香，功效長達6小時。<br>香體糖名叫Deo Perfume Candy，由Beneo與保加利亞糖果公司Alpi合作炮製，蘊含玫瑰花、薰衣草和香草常見的化合物香葉醇（geraniol）。香葉醇在人體不能分解，只會透過毛孔排出，以體重67公斤的成年人來計算，香味可連續散發6小時。香體糖每一小包賣10美元（78港元），但依然在美國非常暢銷。<br>英國《每日郵報》</p></body></html>
