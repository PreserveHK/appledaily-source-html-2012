<html><header><meta charset="utf-8"><title>好奇母獅嚇跑可愛妹</title></header><body><h1>好奇母獅嚇跑可愛妹</h1><p>法國有個可愛小妹妹，背向獅子園擺甫士拍照時（左圖），沒料到一回頭，赫然發現獅子近在咫尺，好奇地盯住她（中圖），嚇得她馬上竄開（右圖）。<br>小女孩尖叫一聲跑開，逗得在場其他人哈哈大笑，母獅看到她一臉惶恐，好奇眼光頓時變得呆了一呆，沒多久才回復一臉嚴肅樣子。小女孩在鏡頭後仍哇哇大叫，另一名女童則伺機向獅子扮鬼臉──不用擔心，獅子園和遊客之間其實有一層超強化玻璃，將他們分隔開來。<br>英國《每日郵報》</p></body></html>
