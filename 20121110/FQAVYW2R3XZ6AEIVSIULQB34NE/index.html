<html><header><meta charset="utf-8"><title>趣趣地：馬維拿世盃夢碎</title></header><body><h1>趣趣地：馬維拿世盃夢碎</h1><p>仲有年幾先到2014年巴西世盃決賽周，家陣2012年都未過，不過法甲雷恩嘅中場馬維拿（圖）就被通知緣盡下屆世盃。雖然真係幾慘，但馬維拿世盃夢碎要怪都係只可以怪自己，事緣佢喺上個月代表U21國家隊備戰期間違反咗宵禁令出去夜蒲。<br>法國足總就呢單嘢喺周四宣佈，判罰馬維拿由下星期一開始至到2014年6月尾禁止代表任何級別國家隊比賽，其餘4位有份犯事嘅球員就停賽到2013年尾。</p></body></html>
