<html><header><meta charset="utf-8"><title>向巴平措：西藏沒問題</title></header><body><h1>向巴平措：西藏沒問題</h1><p>在上萬人在藏區示威，多人自焚的同時，正在北京出席十八大會議的西藏自治區人大常委會主任向巴平措，不但認為西藏沒有問題，更反對國際獨立調查人員到當地了解人權狀況。<br>向巴平措昨出席西藏代表團分組討論時稱，國際社會有不少人認為西藏有問題，特別是人權問題，聲言要實地調查，「我們認為這是不恰當」。他亦對少數記者稱「眼見為真實」，歡迎記者到西藏，了解真實的情況。<br>對於有逾70名藏人自焚抗議，自治區副主席洛桑江村再次重申，是西藏精神領袖達賴喇嘛及境外藏獨分子，不斷鼓吹犧牲以達到「不可告人的政治目的」，他認為這些目標是無法實現。<br>路透社</p></body></html>
