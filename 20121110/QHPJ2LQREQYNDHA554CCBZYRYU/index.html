<html><header><meta charset="utf-8"><title>瑛太Kaela陷離婚邊緣</title></header><body><h1>瑛太Kaela陷離婚邊緣</h1><p>曾演日本片《七金剛》的日本男星瑛太（右），昨日被當地一個娛樂爆料網站指他正與歌手妻子木村Kaela（左）陷入離婚邊緣。<br>據悉瑛太婚後雖已為一子之父，但好酒的性格一直未改，更經常飲到冇影，原本非常擔心丈夫情況的Kaele，已開始對瑛太採取不理睬的態度，似乎已對這段婚姻死心。<br>至於另一女星上原櫻，昨日也被傳與富商丈夫青山光司上月已分居，二人婚姻只維持一年多。</p></body></html>
