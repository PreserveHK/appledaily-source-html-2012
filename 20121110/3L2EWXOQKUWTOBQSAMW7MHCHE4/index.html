<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>汪明荃代鵬哥伸訴委屈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>汪明荃代鵬哥伸訴委屈 - 馮仁昭</h1><p>汪明荃（阿姐）噚日接受電話商台訪問，話可以喺無綫工作四十幾年，全因有一班幕後人員支持，可以有完善嘅製作，阿姐話：「每間公司都有黑幕同睇唔順眼事發生，咁要睇你覺得有冇前途同想唔想留低。」提到盧海鵬曾講過無綫對資深演員待遇唔好，阿姐話：「演員係公司資產，應該係好需要佢哋，如果有咁嘅事，我會同公司反映下。」</p></body></html>
