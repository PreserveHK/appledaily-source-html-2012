<html><header><meta charset="utf-8"><title>蘋果汁<br>
港大委專家查牙科醫療事故</title></header><body><h1>蘋果汁<br>
港大委專家查牙科醫療事故</h1><p>【本報訊】香港大學日前就牙科診所的醫療事故成立調查小組，港大昨稱，委任了瑪麗醫院感染控制主任鄭智聰為小組第三名委員，其餘兩名委員包括微生物學系教授袁國勇及牙醫學院教授盧展民，衞生署特別預防計劃黃加慶顧問醫生，會以校外專家觀察員身份為調查小組提供意見。<br>港大牙科診所因一批醫療器具未完成全部消毒程序就重用，逾250名師生及家屬受影響。調查小組會就受影響人士的醫療跟進安排，防止同類事故再發生及事故衍生的各項問題提供建議，未來3個月及6個月後，會為受影響人士再進行血液測試。</p></body></html>
