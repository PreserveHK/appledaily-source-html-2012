<html><header><meta charset="utf-8"><title>蘋果汁<br>800名學生拼湊中華白海豚</title></header><body><h1>蘋果汁<br>800名學生拼湊中華白海豚</h1><p>【本報訊】近800名來自14間中小學的學生以行動宣揚環保及保護海洋的訊息，他們昨日在淺水灣沙灘學習海洋知識，並以身體拼湊成一條中華白海豚的輪廓，並砌出「protect」和「海洋」的字樣，整體面積近800平方米，屬亞洲首項「人體空中藝術」的作品。今次活動由香港青年協會、海洋拯救聯盟合辦，青協副總幹事趙惠芹表示，上述作品參考自本身一名九歲學童的畫作，當中以中華白海豚為題材，呼籲港人要珍惜海洋生物、減少污染及保護海洋。人體空中藝術的概念源自美國，當地累積有逾萬名學生參加，冀以具創意兼簡單動作，向大眾推廣正面訊息。</p></body></html>
