<html><header><meta charset="utf-8"><title>案件速遞<br>
女子人買餅卡呃萬九</title></header><body><h1>案件速遞<br>
女子人買餅卡呃萬九</h1><p>【本報訊】無業女子聲稱因起貪念，向兩名準新娘教友訛稱自己是美心集團員工，購買餅卡有折扣優惠，誘騙二人向她購買共630張餅卡，之後採取拖字訣，拖足逾一年只交出100張餅卡。兩女共被騙去19,160元，最終報警。<br>26歲被告鄧紫盈（圖）無案底，昨承認兩項以欺騙手段取得財產罪，表示願意賠償。裁判官將案押後至本月30日判刑。被告於去年5月，在九龍城九龍靈糧堂內，游說兩名分別26及28歲事主買餅卡。<br>案件編號：KTCC6017/12</p></body></html>
