<html><header><meta charset="utf-8"><title>Niki無暇治眼疾</title></header><body><h1>Niki無暇治眼疾</h1><p>周麗淇（Niki）前晚到中環出席眼鏡活動，她透露有儲開眼鏡的習慣，早前亦購買了不少眼鏡，她大嘆最近好黑仔，之前整傷腳後，右眼又受傷，她說：「好似之前左眼眼白有色斑，好近瞳孔，仲諗緊幾時做手術，但因為拍緊新劇，要拍到聖誕，之後又有戲開，希望盡快做手術，但做又要縫針，仲要兩星期先好番，要包住膠布及眼鏡，所以可能要過咗新年先做。」</p><p>想盡快做手術</p><p>Niki對於舊愛鄭嘉穎同樣眼部受傷，她說：「咁啱，總之身體健康好緊要，我係有色斑，佢係俾人打，唔關事。」她透露如果不做手術，色斑再大看東西就會很矇，所以想盡快做手術。<br>採訪、攝影：譚倩宜</p></body></html>
