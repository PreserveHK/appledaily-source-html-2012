<html><header><meta charset="utf-8"><title>私檔案：三分餓 保青春</title></header><body><h1>私檔案：三分餓 保青春</h1><p>1985年時年滿23歲的杜德偉在無綫第四屆新秀歌唱大賽奪冠闖樂壇，至今入行27年，現年50歲的他早前撐好友葉蒨文開騷，兩人台上勁歌熱舞《信自己》掀高潮，杜德偉無論樣貌和身形猶如注入防腐劑。問到他保養心得，杜德偉即說：「咁我係藝人都注意護膚，我算得天獨厚新陳代謝快，為怕腰間士啤軚，平日只食七分飽。不過我估計最大原因係我未結婚生仔，冇咁多負擔，我發覺好多男人結婚都會突然中年發福。」杜德偉此語似預告婚後心廣體胖有機會令防腐劑失效！</p></body></html>
