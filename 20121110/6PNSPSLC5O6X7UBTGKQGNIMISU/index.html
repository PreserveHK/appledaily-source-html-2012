<html><header><meta charset="utf-8"><title>案件速遞<br>
梯間揸少女胸學徒候判</title></header><body><h1>案件速遞<br>
梯間揸少女胸學徒候判</h1><p>【本報訊】年輕印刷廠學徒尾隨下班回家的22歲女子，在對方所住樓層的電梯大堂，突然從後掩着她的口並拉入後樓梯，不但揸胸非禮，更要求她在一隻白手套上小便。女事主拒絕再被揸胸，最後大叫將他嚇退。涉案青年昨承認非禮罪，還柙至本月27日判刑。<br>被告林鈞豪（20歲）於今年10月24日，在葵涌邨一大廈的梯間非禮女事主，閉路電視拍下被告樣貌，十多日後警方在案發現場附近見被告再度出現，將他拘捕。辯方求情指被告單身，因一時失控犯案。<br>案件編號：TWCC2899/12</p></body></html>
