<html><header><meta charset="utf-8"><title>襲校網　中學生扮停課</title></header><body><h1>襲校網　中學生扮停課</h1><p>英國倫敦本月初下大雪，西北部哈羅區一群中學生為了繼續享受大雪帶來的額外假期，竟然入侵學校網站，冒充校方發假電郵，通知家長學校因大雪要繼續停課。事發於本月4日星期六，猶太自由學校已決定周一會如常上課，遂在學校網站發出2月6日照常上課的通知。但高年班學生卻膽生毛，入侵學校網站，讓家長無法得悉有關訊息，之後更發假電郵欺騙家長停課，信末還附上虛假的學校網站。<br>校方事後揪出搗蛋學生，其中一人已被勒令停課。英國《星期日郵報》</p></body></html>
