<html><header><meta charset="utf-8"><title>大隻型男近年「入屋」</title></header><body><h1>大隻型男近年「入屋」</h1><p>德斌80年代憑做模特兒而入行，當時香港娛圈正值黃金年代，擁有俊朗外表及健碩身形的他未有瞬即走紅，只在多套電視和電影演閒角。至97年的《真情》飾演「越南」一角，才開始受注視。<br>04年《金枝慾孽》，德斌飾演太監小祿子，甘願為愛人而毒害皇后，落得被賜死下場。德斌的演技終被外界肯定，更成為《金》劇監製戚其義的愛將，之後合作的《火舞黃沙》、《珠光寶氣》和《天與地》都獲得好評，奠定一線藝員地位。</p></body></html>
