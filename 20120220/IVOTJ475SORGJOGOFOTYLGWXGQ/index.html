<html><header><meta charset="utf-8"><title>蘋果汁能源效益資助達標</title></header><body><h1>蘋果汁<br>能源效益資助達標</h1><p>【本報訊】獲環境及自然保育基金撥款4.5億元成立的建築物能源效益資助計劃，將於今年4月7日完結。環境局表示，計劃成功達致預期目標，共收到近1,600宗申請。當中超過870宗申請已獲得批准，批出金額逾3.5億元，受資助的建築物有5,700幢，即每8幢建築物中，就有超過一幢受惠於計劃。獲批的申請預計每年可節省約1.5億度電，相當於減少約10.5萬噸二氧化碳排放。政府將繼續積極推廣能源效益，新的《建築物能源效益條例》（第610章）將於今年9月全面實施。</p></body></html>
