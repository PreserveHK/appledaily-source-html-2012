<html><header><meta charset="utf-8"><title>接吻大賽　情侶吻到暈</title></header><body><h1>接吻大賽　情侶吻到暈</h1><p>吻到暈！安徽合肥前天（18日）舉辦了接吻大賽，60對青年情侶分「創意接吻」和「耐力接吻」兩個環節競賽，爭奪價值5萬元人民幣的一卡鑽戒。這場比賽除了比接吻時間的長短外，主辦單位更要求參賽者要擺出有創意的姿勢接吻（下右圖），參賽者紛紛以各種怪異姿勢接吻，有的抱、有的背，還有人「吻到脖子都歪了」，最後由一對情侶以2小時43分在接吻馬拉松賽中勝出。但在比賽期間，有一名參賽女子疑因體力不支，當場吻到暈。新華網</p></body></html>
