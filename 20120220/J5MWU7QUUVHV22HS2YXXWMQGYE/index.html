<html><header><meta charset="utf-8"><title>人民幣再現爆笑圖案50元鈔藏《西遊記》</title></header><body><h1>人民幣再現爆笑圖案<br>50元鈔藏《西遊記》</h1><p>人民幣的爆笑大秘密？繼百元人民紙幣驚現「跪拜貓」圖像後，又有網友在50元人民幣上發現了小說《西遊記》中師徒四人的「Q版」臉譜，比之前的百元跪拜貓更為驚人，引發網友瘋狂轉載。網友從50元人民幣的紋路中，分別找出了唐三藏、孫悟空、豬八戒及沙悟淨的頭像，雖然圖像相當抽象，要靠不少聯想才可明白固中奧妙，但不少網友都大讚發現者想像力豐富、有創意。新浪網</p></body></html>
