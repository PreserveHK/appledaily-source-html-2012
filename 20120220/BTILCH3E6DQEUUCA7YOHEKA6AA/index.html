<html><header><meta charset="utf-8"><title>上山詩鈉行街散水快</title></header><body><h1>上山詩鈉行街散水快</h1><p>曾是俞琤同性密友的上山詩鈉，日前與袁潔瑩的同性密友、阮偉文胞妹阮嘉欣到銅鑼灣開餐，同行還有一男一女友人，但袁潔瑩就未見影蹤。<br>當晚11時許，阮嘉欣與上山詩鈉等一行四人離開銅鑼灣京都廣場，估計眾人在樓上食肆晚膳。上山一落樓即急急腳與女友人走到鄰近的化妝品店購物，阮嘉欣則陪一男友人煲煙吹水。</p><p>不過，上山詩鈉在化妝品店兜了幾個圈也未有所穫，於是折返與阮嘉欣等人會合。期間警覺性甚高的上山詩鈉發現記者拍照，即表現避忌跟阮嘉欣等鳥獸散，認真莫名奇妙。<br>採訪、攝影：黃文成、羅德光</p></body></html>
