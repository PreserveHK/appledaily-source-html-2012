<html><header><meta charset="utf-8"><title>京消防趕救火　無車讓路</title></header><body><h1>京消防趕救火　無車讓路</h1><p>北京日前有消防車出動救火，不但無人讓路，反遭私家車切線爬頭，引起熱議。網民揶揄：「如此自私懶理他人死活，難怪港人聞粵港自駕遊色變！」<br>事發於本月16日晚，北京東直門一家米線店起火，五輛消防車因無車輛讓路堵在簋街（圖），「剛騰出點空，一輛小車擠進去，氣得消防車司機按警笛」，視頻放上網後引起熱議。有人與「德國人如何避讓消防車」視頻對比，德國司機聽到消防警笛時都將車駛到路的兩側分散停靠。北京《新京報》/《蘋果》記者</p></body></html>
