<html><header><meta charset="utf-8"><title>BEAST李起光傷手攬粉絲</title></header><body><h1>BEAST李起光傷手攬粉絲</h1><p>韓國組合BEAST前日在首爾舉行粉絲聚會，曾演出韓劇《我的公主》的成員李起光（圖）認真黑仔，腳傷才剛剛痊癒，但就輪到左手受傷貼上膠布。不過光仔一於好少理，在聚會上與數百名粉絲玩得十分盡興，他攬攬粉絲之餘，又與隊友齊齊圍實一名女粉絲，令該粉絲開心喪笑。梁耀燮公開內褲顏色冧粉絲，粉絲則給六子送上驚喜，掟紙飛機上台。此外，組合的演唱會3D電影將於本月在韓國公映。</p></body></html>
