<html><header><meta charset="utf-8"><title>求驗客手記：曼聯新波衫似枱布 - 求驗客</title></header><body><h1>求驗客手記：曼聯新波衫似枱布 - 求驗客</h1><p>喺香港，啲教科書年年改版，狂搶學生同家長錢，搞到天怒人怨；喺英國，曼聯連續5年，年年都推新款波衫，亦俾人插到飛起，話佢哋利用小朋友對球隊嘅忠誠掠水！有家長大鬧紅魔：「你哋啲球會年年轉波衫，搞到個個小朋友都想擁有最新版嘅波衫，主場一件，作客一件。計番條數，每個家長每年要使多100鎊（約1200港元）去買波衫。」除咗家長不滿，仲有好多球迷怒插新版波衫（圖）設計核突，似張枱布。</p></body></html>
