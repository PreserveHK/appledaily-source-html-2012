<html><header><meta charset="utf-8"><title>蘋果汁聲援茉莉花第53波</title></header><body><h1>蘋果汁<br>聲援茉莉花第53波</h1><p>【本報訊】中央換屆在即，人權狀況依舊未見改善，政治犯有家歸不得。近十名社民連及四五行動成員，昨天發起第53波聲援內地茉莉花革命的遊行(圖)，由西區警署出發，遊行至中聯辦，要求中共盡快釋放所有異見及維權人士。<br>這一條聲援內地茉莉花革命之路，示威者已經走了53次，可惜中央仍對遊行人士高叫的「釋放劉曉波」及「釋放所有政治犯」等口號，全當作耳邊風。社民連表明會繼續遊行，直至中共停止打壓。幾十名警員則在中聯辦外架起鐵馬，維持秩序；示威者把茉莉花擲入中聯辦鐵閘後並宣讀聲明後，和平散去。
</p></body></html>
