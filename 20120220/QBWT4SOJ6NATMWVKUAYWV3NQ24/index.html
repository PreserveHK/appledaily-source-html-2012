<html><header><meta charset="utf-8"><title>求驗客手記：聖占士復活　球迷被捕 - 求驗客</title></header><body><h1>求驗客手記：聖占士復活　球迷被捕 - 求驗客</h1><p>上年，紐卡素班主艾殊利與民為敵，將主場聖占士公園改名做SportsDirectArena，用佢自己間公司嚟命名，引起球迷極大嘅憤怒。因為聖占士呢個名已經有119年歷史，係好多球迷嘅集體回憶。最近有個29歲嘅男球迷用行動嚟表達不滿，喺球場嘅外牆上用白油噴番聖占士個名上去（圖），結果就俾人拉咗，控以刑事毀壞。為咗對抗無良班主，我求大俠覺得紐卡素球迷應該用啲更實際嘅方法，例如遊行、集體拒絕入場同罷買球衣，相信會更有效。</p></body></html>
