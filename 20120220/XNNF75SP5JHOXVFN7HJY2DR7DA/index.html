<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.自爆愛食台灣腸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.自爆愛食台灣腸 - 馮仁昭</h1><p>有小巨肺之稱嘅鄧紫棋（G.E.M.），公司幫佢搞個秘撈生活，喺香港搜羅唔同嘅行業畀G.E.M.試做，噚日佢就去銅鑼灣一間果汁小食店，客串做店員。G.E.M.試做收銀個幾鐘，佢話做咗百幾張單，估唔到企喺度收錢都好熱，不過亦有箇中樂趣。G.E.M.仲話：「老闆畀我一路做嘢，一路食台灣腸仔，我不嬲都好鍾意食台灣腸仔。」唔怪得香港咁多好男仔，G.E.M.就淨係揀台灣男歌手林宥嘉啦！過幾日佢又去台灣喇！<br></p></body></html>
