<html><header><meta charset="utf-8"><title>日本動畫奪短片獎</title></header><body><h1>日本動畫奪短片獎</h1><p>日本動畫也有份揚威今屆柏林影展，由現年31歲的和田淳執導的《TheGreatRabbit》在短片組別中贏得銀熊獎審查員獎，對上一次有日本人在短片組別得獎，已是1976年柳川武夫導演捧走金熊獎的《棟方志功的世界》。<br>《TheGreatRabbit》由法國投資拍攝，講述崇拜兔仔的人類。</p><p>作品難明</p><p>架上眼鏡的和田淳領獎後接受訪問，他高舉銀熊獎說：「雖然自覺我的作品很難讓觀眾明白，但很開心可以得獎，希望可以擴闊日本動畫的範疇。」
</p></body></html>
