<html><header><meta charset="utf-8"><title>蘋果綠葉現代教育中期息2.5仙</title></header><body><h1>蘋果綠葉<br>現代教育中期息2.5仙</h1><p>現代教育（1082）公佈，截至去年12月底止半年純利增長63.23%至1039.6萬元，每股盈利2.6仙，派中期息2.5仙，純利大增主因2011至12學年兼具最後一屆高級程度會考及新高中首屆文憑試，令中學補習服務人數激增，帶動相關收入上升。收生理想，董事亦獲加薪，期內董事基本薪金增加約203萬元，導致員工成本升25.87%至3232.3萬元，導師承包費亦升42%至5249.1萬元，市場推廣開支升57.16%至1759.9萬元。現代教育上周五收報1.37元，上升0.74%。</p></body></html>
