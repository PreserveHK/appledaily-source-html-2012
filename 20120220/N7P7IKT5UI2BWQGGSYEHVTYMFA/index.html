<html><header><meta charset="utf-8"><title>高海寧情傾青雲</title></header><body><h1>高海寧情傾青雲</h1><p>高海寧（高Ling）昨日在銅鑼灣為范冰冰的蠟像揭幕，問她會否希望擁有自己的蠟像？她表示當然希望，但反而最想見到偶像劉青雲的蠟像，她說：「我由《新不了情》開始鍾意佢，希望有人介紹劉青雲我識，見一面就夠，影張相都好。」<br>高Ling表示欣賞青雲是好男人、顧家又專一，又讚他每個角色都演得很好，問她擇偶是否選青雲那類型？她說：「我會呀，鍾意成熟穩重專一嘅男人，唔使靚仔。」她更謂若有機會與青雲拍戲，不收片酬都答應。<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
