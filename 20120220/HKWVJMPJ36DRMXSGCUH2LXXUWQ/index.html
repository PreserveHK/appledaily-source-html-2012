<html><header><meta charset="utf-8"><title>閃藍光　大隕石墜美國</title></header><body><h1>閃藍光　大隕石墜美國</h1><p>美國南卡羅來納州的夜空，上周一凌晨2時，有一個發出神秘藍光的巨大物體從天上墜地，並發出巨響，居民以為有不明飛行物體（UFO）入侵，紛紛報警。<br>物體墜地爆炸引起大地震動，令格林維爾縣多幢房子搖晃，把居民嚇醒。斯塔布斯說：「我以為有外星人入侵，那些藍光亮得很。」消防員到場後查看後發現應是隕石，沒收到傷亡或損毀報告。專家根據攝影機拍到的影像，指墜落地面的是一顆大隕石（上圖），下墜時發出的藍光（下圖），因為隕石中含有銅和氯化銅。<br>英國《星期日郵報》</p></body></html>
