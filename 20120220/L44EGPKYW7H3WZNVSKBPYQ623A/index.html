<html><header><meta charset="utf-8"><title>周麗淇寸鄭嘉穎翻撻阿佘</title></header><body><h1>周麗淇寸鄭嘉穎翻撻阿佘</h1><p>周麗淇昨日以願望成真基金大使身份出席在迪士尼樂園舉行的慈善活動，即場教小朋友畫米奇老鼠及寫新年願望。周麗淇表示小時候有很多願望：「細個有諗過將來要做警察、律師同獸醫，反而冇諗過入娛樂圈，家做咗藝人可以演唔同身份，一樣好開心。」<br>正計劃做產品設計師的周麗淇，被取笑太忙沒有時間拍拖，她一臉苦情說：「家都冇拖拍。」舊愛鄭嘉穎事業起飛，問到有否機會翻撻？她笑說：「不如你問佢啦，將個波交番畀佢，可能人哋有你唔知呢。」似在說近日有傳鄭嘉穎與佘詩曼翻撻。<br>採訪、攝影：譚倩宜</p></body></html>
