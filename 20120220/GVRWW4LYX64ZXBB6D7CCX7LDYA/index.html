<html><header><meta charset="utf-8"><title>蘋果汁撐小商店抗財團</title></header><body><h1>蘋果汁<br>撐小商店抗財團</h1><p>【本報訊】香港天主教勞工事務委員會等組織，於本月22日至4月1日期間發起「四旬期．撐小店．大行動」，鼓勵參與者開展另類消費態度，盡量減少消費之餘，選擇光顧財團以外的小商戶，凝聚民間點滴力量對抗根深蒂固的財團壟斷現況。<br>前年已身體力行在生活中撐小店的龐一鳴(圖)表示，活動主要希望參與者反省現今的消費模式，在不光顧商場或連鎖店同時，努力尋找橫街窄巷的小店幫襯。他強調，在設立競爭法例以外，公眾的消費行為可為小店提供生存空間。
</p></body></html>
