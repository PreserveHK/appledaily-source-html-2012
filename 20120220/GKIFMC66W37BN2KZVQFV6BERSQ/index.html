<html><header><meta charset="utf-8"><title>BLOG親你：祈求「大褲大貴」</title></header><body><h1>BLOG親你：祈求「大褲大貴」</h1><p>轉眼，來到正月最後一天！新年前夕做到無停手，街都難得出。適逢新年後假期，為補償心靈再次出動購物，自己自己。或多或少受到民間「信邪」唔買得清單影響，出手前都要避重就輕。買褲囉，夠大富大貴，至少唔會俾屋企人詐型。於是一口氣喺UNIQLO買入三條鮮色長褲，明顯係為春季來臨之際即換即着，襯衫一定唔怕悶，仲幫自己慳一筆。</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
