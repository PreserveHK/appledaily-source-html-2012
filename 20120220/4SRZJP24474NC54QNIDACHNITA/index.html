<html><header><meta charset="utf-8"><title>林子祥八卦兒子戀事</title></header><body><h1>林子祥八卦兒子戀事</h1><p>林子祥（阿Lam）和乖仔林德信（Alex）昨日到荃灣出席醒獅活動，兩人首次一同出席活動。阿Lam表示稍後兩父子會一起出席張國榮紀念活動，但不會同台。<br>提到Alex的緋聞女友吳雨霏（Kary）夜蒲相曝光，Alex表示沒留意，強調只是朋友，阿Lam即插嘴說：「講多啲，我都想知乜事。」會否想Alex快些有女友？阿Lam說：「睇佢自己，但佢都冇帶過女朋友畀我見。」有傳葉蒨文900萬簽東亞復出，阿Lam謂不知情。<br>採訪、攝影：卓寶花</p></body></html>
