<html><header><meta charset="utf-8"><title>求驗客手記：掌摑拳王再噴水　挑戰者輸點數 - 求驗客</title></header><body><h1>求驗客手記：掌摑拳王再噴水　挑戰者輸點數 - 求驗客</h1><p>真係好睇過戲！我求大俠講緊嘅係上星期六，德國慕尼黑上演嘅V傑素高對挑戰者捷蘇拉嘅WBC重量級拳王衞冕戰！因為來自英國嘅捷蘇拉可能自知技不如人，喺賽前已經動作多多，繼過磅時摑咗烏克蘭拳王V傑素高一巴之後，喺開賽之前又向V傑素高嘅細佬噴水（上圖）。不過40歲嘅V傑素高果然沉得住氣，結果喺擂台上順利以點數勝出，成功衞冕拳王金腰帶（下圖），同細佬傑素高包辦咗世界重量級拳壇嘅金腰帶，真勁！至於28歲嘅捷蘇拉就麻煩多多，佢賽後喺記招又同另一英國拳王希耶發生爭執，被當地警方拘留問話。</p></body></html>
