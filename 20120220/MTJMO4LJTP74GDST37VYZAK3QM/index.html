<html><header><meta charset="utf-8"><title>為愛錶叉足電</title></header><body><h1>為愛錶叉足電</h1><p>睇完SIHH錶展，有着落未？未？唔打緊，「巴嫂」錶展3月又殺到，唔怕無靚錶睇，只怕慾望無限，銀包僵硬。而買落上鏈錶，下一步通常點都會諗諗入手多個自動上鏈器，又可身兼保護盒作用，唔戴幾日都唔使重新再校。SPIN-R最近就推出七色手錶上鏈器，採用鋼琴面及啞面設計。單鍵觸摸設置，只需輸入TurnPerDay（每日轉動圈數）及轉動方向即可，由650至1800轉不等。上鏈器底部更有液晶體顯示屏，讓你Check資料，夠晒細心。<br><br>記者：雷福財</p><p>CityClockGallery（28334529）<br>銅鑼灣SOGO七樓</p></body></html>
