<html><header><meta charset="utf-8"><title>音魂：上網登記　抽靚聲喇叭</title></header><body><h1>音魂：上網登記　抽靚聲喇叭</h1><p>安橋一向在音響界都有唔少Fans，在iPhone揚聲器上亦有唔少佳作，最新推出的iOnlyABX-100，適用於iPhone及iPod，座枱式的黑色機身，具備隱蔽式觸感屏幕按鍵，感覺時尚HighTech，而機底仲有燈光作照明，操作簡便加上安橋在音質上的功力，自然吸引音響迷。即日至3月31日前，到安橋網頁登記成為會員，更有機會贏取ABX-100一部㖭。<br><br>查詢：安橋（24298148）</p></body></html>
