<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融證實吳日言被炒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融證實吳日言被炒 - 馮仁昭</h1><p>鄭融噚日到鑽石山出席新城活動，現場見佢明顯消瘦咗，件衫仲透咗個黑bra。提到原本同屬鄭融唱片公司星娛樂嘅吳日言，因為未能幫公司賺錢而被炒魷魚，吳日言斥公司不近人情又冇合約精神，鄭融聽到就話：「我都係兩個鐘頭前先知，作為朋友會安慰佢，但我都公私分明。」會唔會幫吳日言諗去向？鄭融話：「呢啲我又唔識，但係要靠自己。」講到自己工作，鄭融話已經排到年尾，會努力做好本份。</p></body></html>
