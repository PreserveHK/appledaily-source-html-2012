<html><header><meta charset="utf-8"><title>HotTalk：Android5.0極速上場</title></header><body><h1>HotTalk：Android5.0極速上場</h1><p>喺市場上都仲係得幾款機採用4.0，唔少用家都係啱啱Upgrade，試玩緊臉部解鎖等等4.0新功能，忽然有消息傳出Google喺第二季，極速推出Android5.0JellyBean。有傳係因為4.0成績同功能都唔理想，所以索性快出5.0補鑊；亦有傳要同今年面世嘅Win8撼過。無論事實係點都好，又有新嘢用，對各機迷同用家嚟講，點都算係好消息。</p></body></html>
