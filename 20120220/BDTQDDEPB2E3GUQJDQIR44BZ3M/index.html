<html><header><meta charset="utf-8"><title>今日提醒你：《見．識香港》出App</title></header><body><h1>今日提醒你：《見．識香港》出App</h1><p>【本報訊】推廣香港的小冊子《見．識香港》即日起推出免費應用程式版本，供iPad、iPhone、Android平板電腦和Android手機使用者下載，希望以淺白的文字及插圖，向市民及遊客介紹香港這個亞洲國際都會。<br>小冊子載列香港經濟的主要統計資料、景點、生活資訊和國際知名的香港人士。市民可在以下連結下載：蘋果專門店（bit.ly/ThisIsHongKong_iOS）；Android專門店（bit.ly/ThisIsHongKong_Android）。小冊子也可在中環花園道美利大廈四字樓免費索取。
</p></body></html>
