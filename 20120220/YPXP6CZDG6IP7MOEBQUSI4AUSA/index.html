<html><header><meta charset="utf-8"><title>求驗客手記：法比仔激嬲哥帥？ - 求驗客</title></header><body><h1>求驗客手記：法比仔激嬲哥帥？ - 求驗客</h1><p>巴塞隆拿喺禮拜日西甲聯賽主場5:1大炒華倫西亞，美斯喺呢場波就威盡，一條友連入4球之餘，仲成為巴塞歷來最年輕球員，代表球會喺西甲上陣200次。</p><p>另一個鏡頭亦都值得留意，當下半場領先到3:1嘅時候，教練哥迪奧拿將法比加斯換出，大家原本好融洽咁攬一攬，點知法比仔口噏噏之後，哥帥好似火火哋咁，揸住法比條頸fing走佢。唔知法比仔係咪口多多，揶揄吓哥迪奧拿將會加盟佢前屬球會阿仙奴，搞到教練咁鬼嬲。</p></body></html>
