<html><header><meta charset="utf-8"><title>自駕遊IWannaSay：提防名車跟得太貼</title></header><body><h1>自駕遊IWannaSay：提防名車跟得太貼</h1><p>何先生：玩具廠商，經常駕着平治ML中港車往返內地工廠洽生意，於內地公路遇上不少奇怪事。<br><br>“最近一班廠商行家走埋一齊食飯，講開內地流氓屈錢新伎倆，廣州近期興起用名牌貴車陰你撞，然後呃保險。有朋友就試過揸揸吓車，前面架Benz突然重迫力煞車，跟住就唔小心撞咗落去。高速公路上，好多人見到附近係Benz、寶馬等名貴房車，自然會將戒心放低，原來佢哋一直搵緊機會設陷阱陰你撞，所以大家要多留意有無車跟得太貼，不論咩車喺前面，都要保持更遠距離防陰招。”</p></body></html>
