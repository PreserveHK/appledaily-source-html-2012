<html><header><meta charset="utf-8"><title>涉地鐵車廂非禮日總編摸兩女臀被捕</title></header><body><h1>涉地鐵車廂非禮<br>日總編摸兩女臀被捕</h1><p>日本著名經濟周刊《東洋經濟》46歲總編輯三上直行（圖），上周五晚坐JR期間，涉嫌在車廂非禮兩名女子，當場被捕。<br>東京警視廳消息指，三上當晚11時多正乘坐京浜東北線列車，當列車駛離東京品川站後，有乘客發現他撫摸兩名分別20多歲和30多歲女子的臀部，於是將他當場制服，待列車抵達大森車站後，將把他交給月台職員。<br>由於有證人在場，兩名當事人也挺身指證，職員於是報警，由警員帶走三上落口供。三上向警員供稱，案發前喝了很多酒，因此對涉及的案件全無印象。日本新聞網</p></body></html>
