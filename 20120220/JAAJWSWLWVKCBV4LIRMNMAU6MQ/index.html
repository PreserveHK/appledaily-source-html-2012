<html><header><meta charset="utf-8"><title>林子善分身拍劇呻攰</title></header><body><h1>林子善分身拍劇呻攰</h1><p>林子善最近拍無綫新劇《雷霆掃毒》，夥拍苗僑偉和林峯等人合作，昨日他到新城接受訪問，林子善坦言很累，問到是否與身兼多劇有關？他說：「唔係，我演技未咁高層次啫，唔可以分心演兩個角色，會混淆咗，拍劇要一套接一套，如果貪心，出到嚟效果唔好就仲衰。」<br>好友李璨琛今年11月結婚，林子善願意做兄弟：「佢之前有同我講過，冇問題，我又識佢嘅朋友。」問到有沒有邀請鄭嘉穎做兄弟？林子善說：「大哥（指嘉穎）唔識佢嘅朋友，而且佢最近好忙。唔緊要啦！大哥應該去飲都OK。」<br>採訪、攝影：王連連</p></body></html>
