<html><header><meta charset="utf-8"><title>Tom為B仔名煩惱</title></header><body><h1>Tom為B仔名煩惱</h1><p>樂隊Mr.鼓手Tom的模老婆何思諺（Leanne）日前誕下囝囝，暫名叫杜杜，昨日他到法國醫院接老婆和囝囝出院。Tom表示杜杜出生時重6.1磅，現場見B仔表情多多，相當趣緻。囝囝是否已改好中文名？Tom說：「我有個朋友專幫人改名，家二揀一，未決定。原本囝囝英文名我想叫Jimmy，但朋友又話唔夾囝囝，所以要再諗。」<br>Leanne表示原想自然分娩，但結果要開刀。Tom則謂囝囝有少少黃，但醫生指情況不算嚴重。提到Tom的舊愛Evelyn會送禮物，Tom說：「我唔知，如果係真嘅就多謝佢。」<br>採訪、攝影：黃曉妍</p></body></html>
