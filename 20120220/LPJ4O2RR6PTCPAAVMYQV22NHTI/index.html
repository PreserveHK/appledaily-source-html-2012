<html><header><meta charset="utf-8"><title>蘇玉華堅稱玻璃屋合法</title></header><body><h1>蘇玉華堅稱玻璃屋合法</h1><p>蘇玉華、葛民輝等昨日出席《2012香港MINI慈善車展》，阿蘇表示自己好專一，揸了MINI多年仍未換車，有報導指她居住的村屋疑在天台僭建玻璃屋，她氣憤說：「都唔知有冇聽林鄭月娥局長講㗎，如果玻璃屋細過屋企一半size係ok嘅，個記者應該諗清楚先問問題。如果當局發覺有問題會叫我拆，但我住咗八年嘞。」阿蘇表示不打算法律追究不實報道。<br>另外，葛民輝亦是車迷，現在家中有四架車，他說﹕「我曾經擁有三代MINICooper，家得番一部MINI，四部車之中有一部係無價，因為係我出席活動時車行所贈。」<br>採訪、攝影：溫敏芝</p></body></html>
