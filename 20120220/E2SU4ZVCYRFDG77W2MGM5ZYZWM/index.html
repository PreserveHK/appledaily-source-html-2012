<html><header><meta charset="utf-8"><title>「綿羊仔」變福士露營巴</title></header><body><h1>「綿羊仔」變福士露營巴</h1><p>英國44歲電單車迷戴爾，早前把電單車側邊的附加座位，改成如福士經典露營小巴的模樣（圖），吸引無數途人目光，成為公路名星。<br>戴爾花了七個月時間焊接和上漆，將1961年出廠的「綿羊仔」側座改裝成福士露營車，用來接載11歲的兒子。每當他駕駛「綿羊仔」，常常被途人截停，要求與這輛特別的電單車合照，有人更出價8,000鎊（9.8萬港元）向他收購，雖然遠高於2,500鎊（3萬港元）的改裝費，但仍遭戴爾斷言拒絕。<br>英國《每日郵報》
</p></body></html>
