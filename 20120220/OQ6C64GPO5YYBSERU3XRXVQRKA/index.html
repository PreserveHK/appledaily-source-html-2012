<html><header><meta charset="utf-8"><title>話你知：4D風吹水濺人搖晃</title></header><body><h1>話你知：4D風吹水濺人搖晃</h1><p>繼《3D肉蒲團之極樂寶鑑》後，蕭定一計劃開拍4D三級片《肉蒲團II4D之扶桑千人斬》，其實3D電影是使用一種立體鏡視覺顯示系統，再製畫面將左右眼平面投影影像立體顯現成像，令觀眾對影像產生立體深度，欣賞時需要戴立體眼鏡。</p><p>座椅搖動</p><p>4D電影則因應劇情再加入視聽以外的感官效果，如風吹、水濺、霧、泡泡和香味等，赤鱲角機場便設有4D超立體巨幕影館。而MotionChairD-BOX是會配合劇情及畫面作出不同程度的搖動，如垂直、左右及前後搖動等，並有三種強度供觀眾選擇，現時嘉禾旺角戲院已裝有MotionChairD-BOX。</p></body></html>
