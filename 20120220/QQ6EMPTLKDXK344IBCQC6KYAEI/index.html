<html><header><meta charset="utf-8"><title>植物「化武」專攻餓蟲</title></header><body><h1>植物「化武」專攻餓蟲</h1><p>植物看似靜止不動，其實內置生物時鐘，葉片會跟隨太陽移動吸光，到了晚上葉片還會「重置」，指向東方。植物感應到日夜交替，知道日間饑餓昆蟲大軍出沒，懂得製造「化武」對付昆蟲攻擊。<br>美國萊斯大學的研究顯示，植物如阿拉伯芥（ArabidopsisThaliana）懂得在日間製造一種叫茉莉酮酸的荷爾蒙，這種物質會擾亂毛毛蟲的消化系統，令牠們食不下嚥。科學家相信研究有助找出抗蟲滅蟲的新對策。<br>美國《科學日報》</p></body></html>
