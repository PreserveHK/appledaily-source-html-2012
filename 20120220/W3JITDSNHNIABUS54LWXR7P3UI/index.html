<html><header><meta charset="utf-8"><title>賈曉晨熱褲晒腿吸睛</title></header><body><h1>賈曉晨熱褲晒腿吸睛</h1><p>賈曉晨（JJ）、周家蔚、莊思敏及朱璇等昨日在銅鑼灣出席髮型活動，穿上露腰衫的周家蔚獲未來老公洪天明在商場外二樓實監場，恩愛甜蜜，不過家蔚仍不及穿上熱褲，大騷長腿的JJ搶鏡，JJ在台上擔任模特兒示範髮型，吸引現場男士注視。</p><p>周家蔚昨日以野性打扮示人，她表示一向喜歡型格打扮，下月的婚禮都會很型，她說：「天明受我影響都鍾意豹紋，但有時佢全身都係會Over咗，不過男仔都ok嘅，特別係佢夠高大威猛、英俊瀟灑。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
