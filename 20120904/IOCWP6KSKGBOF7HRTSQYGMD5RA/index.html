<html><header><meta charset="utf-8"><title>隔牆有耳：繼續隱形　陳強玩深潛 - 李八方</title></header><body><h1>隔牆有耳：繼續隱形　陳強玩深潛 - 李八方</h1><p>各區候選人呢排唔係上論壇就係拍短片，又或者擺街站接觸選民。但八方卻發現，今屆新西有個隱形候選人，除咗報名參選時亮過相後，至今一個月嚟幾乎完全唔見影，邊個咁巴閉唔使親自拉票？咪就係獲元朗鄉事派力撐嘅陳強囉。<br>八方走入新西，隨處可見陳強嘅旗海同義工，但佢真身就絕迹街頭，甚至各大電台、電視台嘅選舉論壇都一律謝絕，連候選人簡介宣傳片佢都破天荒拒拍。參選時已經潛水；陳強若然選到，分分鐘四年任期長期玩失蹤噃。</p></body></html>
