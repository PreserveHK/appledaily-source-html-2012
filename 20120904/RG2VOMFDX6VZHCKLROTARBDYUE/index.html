<html><header><meta charset="utf-8"><title>Photobook<br>全歐最高樓游繩　安德魯飛簷走壁</title></header><body><h1>Photobook<br>全歐最高樓游繩　安德魯飛簷走壁</h1><p>為行善，英女皇二子、52歲的安德魯王子不錫身，上演一幕「飛簷走壁」（圖）。他前日（周一）在全歐洲最高大樓、英國新地標The Shard（右圖），由87樓游繩「空降」20樓，歷時30分鐘，成功為皇家海軍慈善信託基金和外展基金籌得29萬鎊（357萬港元）善款。他坦言「飛簷走壁」很難，只此一次了。美聯社</p></body></html>
