<html><header><meta charset="utf-8"><title>趣趣地：艾歷臣「泰」識搵錢</title></header><body><h1>趣趣地：艾歷臣「泰」識搵錢</h1><p>前英格蘭國家隊領隊艾歷臣（圖），一向百足咁多爪，落班嘅地方仲越嚟越雜，之前做過中美洲墨西哥、非洲科特迪瓦嘅國家隊教練，周一更加去到泰國，擔任泰國超級聯賽球隊BEC特羅薩薩納嘅技術總監，成為首位瑞典籍教頭喺亞洲球會擔任呢個工作。講真特羅薩薩納並唔係咩勁旅，上季都只係排泰超第8，位於弄卓區嘅主場館，更只可容納5千人，艾歷臣嚟到度搵食，唔通真係貪泰國嘅陽光與海灘，啱佢老人家？</p></body></html>
