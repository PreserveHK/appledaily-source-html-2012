<html><header><meta charset="utf-8"><title>趣趣地：冼佳亞拖女拍住上</title></header><body><h1>趣趣地：冼佳亞拖女拍住上</h1><p>史葛冼佳亞嘅電視台姐仔女友海倫（Helen Flanagan、圖）最近放咗幾張靚相上Twitter，着住吊帶裙，喺沙灘上大show事業線，認真深不可測！海倫09年開始同史葛冼佳亞拍拖，佢除咗係WAGs一分子，本身都係英國嘅著名演員同模特兒，拍過肥皂劇《加冕街》。呢排佢男朋友史葛冼佳亞上緊位，先入選英國奧運隊，早幾日仲由史雲斯轉會豪門曼城；喺上場曼城對昆士柏流浪嘅英超，佢都有列入後備名單。</p></body></html>
