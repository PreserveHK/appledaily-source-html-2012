<html><header><meta charset="utf-8"><title>區永權搵李嘉欣講湊仔</title></header><body><h1>區永權搵李嘉欣講湊仔</h1><p>區永權加盟now觀星台，昨日眾主播在觀塘now大樓舉行歡迎儀式，區永權帶同兩兒子現身，左右抱起囝囝，原來稍後三父子會一同主持親子節目，區永權碌盡人情咭，吳君如和李嘉欣已答允亮相節目講湊仔經，稍後會聯絡張栢芝。早前區永權帶細仔到劉德華歌迷會聚會，並在後台拍照，豈料8個月大兒子被誤為小龍女，區永權說：「係美麗誤會。」會否邀請劉德華到節目訪談？他笑言：「我梗係好想，但大家知佢作風啦。」採訪、攝影：卓寶花</p></body></html>
