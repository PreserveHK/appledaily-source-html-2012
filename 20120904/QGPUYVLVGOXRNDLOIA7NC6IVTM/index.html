<html><header><meta charset="utf-8"><title>新蜘蛛俠最多穿崩</title></header><body><h1>新蜘蛛俠最多穿崩</h1><p>電影網站Movie Mistakes日前公佈2012年最多錯處電影名單，頭三位都是暑假超級英雄猛片。當中電影《蜘蛛俠：驚世現新》（The Amazing Spider-Man 圖）被發現有27個錯處位居榜首，當中錯處包括鏡頭剪接不連戲及聲效問題。<br>第二位的是有20個錯處的《蝙蝠俠─夜神起義》（The Dark Knight Rises），第三位是有16個錯處的《復仇者聯盟》（The Avengers）。</p></body></html>
