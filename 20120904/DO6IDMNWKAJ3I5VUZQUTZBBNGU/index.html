<html><header><meta charset="utf-8"><title>醫療新知<br>
椰油殺菌有效防蛀牙</title></header><body><h1>醫療新知<br>
椰油殺菌有效防蛀牙</h1><p>椰油原來具有阻止口腔細菌繁殖，預防蛀牙的功效。愛爾蘭研究人員對椰油、植物油及橄欖油進行測試，在實驗室分析不同的常用食用油的殺菌功效。研究針對引致蛀牙的鏈球菌進行測試，結果發現只有椰油在加入一種特製酵素後，能有效阻止鏈球菌生長及繁殖。<br>蛀牙是兒童常見口腔疾病之一，估計即使是兒童有較多機會接受牙醫檢查的國家，兒童蛀牙比率也高達60%至90%。椰油屬天然物質，性質溫和，非常適合開發為兒科防蛀牙產品。研究結果更發現加入酵素後，只需很低濃度的椰油，已能夠阻止鏈球菌大量繁殖，稍後會進一步測試對其他細菌能否起同樣作用。</p></body></html>
