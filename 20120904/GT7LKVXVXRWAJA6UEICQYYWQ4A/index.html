<html><header><meta charset="utf-8"><title>跑馬地<br>
醉酒漢毀車燒垃圾</title></header><body><h1>跑馬地<br>
醉酒漢毀車燒垃圾</h1><p>【本報訊】52歲居無定所印度漢，長時間在跑馬地厚德里錫克廟後門打躉，前晚疑醉酒阻礙毗鄰麗都酒店職員出入，發生口角，他亂擲物品刑毀私家車，又縱火燒垃圾，職員報案後警員到場將他拘捕。警方調查後發現，疑犯過往曾在現場塗鴉被捕。<br>前晚10時，酒店職員在後門出入，事主醉酒阻礙，雙方發生口角，有人激動下亂擲物品弄花泊在附近私家車，之後更將一桶高濃度清潔水濺落地上冒起白煙，他更用火機燃點垃圾縱火，職員大驚將火撲熄和報案。警員到場將他拘捕。警方發現疑犯過去曾刑毀廟宇水管，去年底在厚德里噴漆塗鴉。</p></body></html>
