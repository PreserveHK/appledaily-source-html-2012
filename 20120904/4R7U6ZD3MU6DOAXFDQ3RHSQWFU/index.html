<html><header><meta charset="utf-8"><title>與女友口角被脫光<br>裸男闖公安局求助戒毒</title></header><body><h1>與女友口角被脫光<br>裸男闖公安局求助戒毒</h1><p>一名全身赤裸男子日前闖入北京大興公安分局紅星派出所，並聲稱要自首，一度令公安以為他是瘋子。及後，公安得知他與女友在住所吸毒後吵架，被女友脫光身上衣服後再被趕出家門。最後，裸男只好坐車到派出所，希望公安幫助他和女友戒毒。公安給他穿上褲子後跟他回住所，但他的女友不肯開門。公安最後破門而入，在她手中撿獲兩包冰毒。二人最後因吸毒被行政拘留十日。<br>人民網</p></body></html>
