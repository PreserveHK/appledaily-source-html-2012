<html><header><meta charset="utf-8"><title>中國首艘航母十一前服役</title></header><body><h1>中國首艘航母十一前服役</h1><p>由前蘇聯瓦良格號改裝的中國首艘航空母艦，前日正式噴塗舷號，號碼為「16」，事件引外界揣測。澳門軍事評論員黃東認為，航母噴舷號意味完工交貨，「相信在10月1日前，航母一定會交給海軍，正式服役。」<br>至於舷號「16」，黃東認為或與中共前海軍司令劉華清有關，劉1916年出生，「佢被視為『航母之父』，用佢出生年份做舷號紀念唔係冇可能」。黃東認為航母有可能以「湖北」命名，因劉華清原籍湖北，而湖北在各省區排序為16。官方早前透露，首艘航母將以省份命名。<br>此外，台灣國防部昨發表年度《中共軍力報告書》稱，解放軍對台各式導彈已達到1,600枚。<br>《蘋果》記者</p></body></html>
