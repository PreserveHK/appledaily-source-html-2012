<html><header><meta charset="utf-8"><title>郭台銘寵愛囡囡</title></header><body><h1>郭台銘寵愛囡囡</h1><p>台灣女神林熙蕾的女兒楊若妤（Kaitlin）上月底一歲生日，台灣富商、鴻海董事長郭台銘的嬌妻曾馨瑩（狗狗）前日帶同子女畀面出席生日派對，王渝文也帶兒子到場。</p><p>玩到盡興</p><p>狗狗的3歲半女兒妞妞及21個多月大兒子小虎穿螢光綠色親子裝，女兒遺傳了母親的美人胚子，囝囝則似足爸爸。狗狗向朋友透露老公郭台銘是個慈祥父親，比較寵囡囡，暱稱囝囝做虎兒，她在派對中也盡現慈母一面，耐心陪子女玩到最後，離開時拖實女兒。問狗狗送甚麼禮物給Kaitlin？她微笑說：「謝謝、謝謝。」<br>撰文：唐如</p></body></html>
