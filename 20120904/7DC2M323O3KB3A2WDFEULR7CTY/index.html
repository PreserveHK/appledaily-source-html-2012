<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉下月演新劇目 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蓋鳴暉下月演新劇目 - 馮仁昭</h1><p>粵劇名伶蓋鳴暉噚日喺新城接受訪問，原來佢下月18至22日會喺沙田大會堂公演新劇目《班超胡揚西域情》，今次蓋鳴暉同新編劇合作，所以劇本方面需要花好多時間，連阮兆輝呢啲老叔父亦義務幫手。蓋鳴暉話編劇向來都好主觀，有時都會有拗撬，不過呢位新編劇好肯聽教，好虛心邊做邊學，如果做得好，相信係粵劇界嘅得益，雙方亦有機會繼續合作落去。</p></body></html>
