<html><header><meta charset="utf-8"><title>梗有一單喺左近　上水<br>藥房再遭金毛潑油</title></header><body><h1>梗有一單喺左近　上水<br>藥房再遭金毛潑油</h1><p>【本報訊】上水龍琛路一間藥房門口，昨晨10時半遭一名20多歲金毛男子持桶潑紅漆油，結果將貨品和地板染紅，逞兇者得手後逃離，剛站在門口20歲姓黃男職員的眼睛和身體被紅油潑及感不適，需送院治理，警方正展開調查。<br>據知，藥房在本年二月底曾被人淋紅油漆，而前晚店舖毗鄰另一間藥房亦曾被人淋油，有消息指事件涉及藥房與顧客間的糾紛。</p></body></html>
