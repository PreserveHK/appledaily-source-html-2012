<html><header><meta charset="utf-8"><title>貨不對辦<br>
北闖大計唔達標　影后亦難救</title></header><body><h1>貨不對辦<br>
北闖大計唔達標　影后亦難救</h1><p>早在05年上市時已表明會大舉進軍內地市場的I.T（999）曾許下宏願，希望內地業務貢獻可佔總營業額50%，但多年下來，集團上年度來自內地的營業額只有約15.44億元，僅佔總營業額約26%，完全「唔達標」。<br>曾請來影后張曼玉為形象設計的I.T，試過夥同旭日（393）共組合營公司發展內地，豪言兩年內可「有錢賺」，惟最後要「拆夥」收場。I.T亦曾宣佈與Galeries Lafayette百貨公司（老佛爺）在內地合作開店，但到現在亦仍未成事。</p></body></html>
