<html><header><meta charset="utf-8"><title>醫療新知<br>
母多誤解子女肥或瘦</title></header><body><h1>醫療新知<br>
母多誤解子女肥或瘦</h1><p>兒童肥胖問題惡化，或與普遍母親對健康體重概念出現偏差有關。澳洲一項研究訪問約300名育有12至16個月大子女的母親，她們需填寫分析子女健康狀況的問卷，根據問卷的資料評估，有32%幼兒屬過重，但當中只有4%母親在問卷中填寫子女是太重或過胖，有控制飲食的需要。<br>研究顯示有27名母親認為子女屬過瘦，但其實只有一人是真正過瘦，餘下的幼兒均屬體重正常。普遍參與研究的母親也擔心子女未必吃得夠，更怕會影響他們的發育，被評為過重的逾三成兒童中，有超過一半母親仍計劃增加子女食量，也不打算控制他們進食高脂及高糖等快餐及甜食的份量。</p></body></html>
