<html><header><meta charset="utf-8"><title>蘋果汁<br>
特首補鑊今見人質家屬</title></header><body><h1>蘋果汁<br>
特首補鑊今見人質家屬</h1><p>【本報訊】早前堅拒接見馬尼拉人質事件家屬的特首梁振英，終於在民意壓力下讓步，今日會接見人質家屬，聽取他們的要求。一直協助人質家屬的民主黨涂謹申昨稱，昨天下午才接獲梁振英辦公室通知，今早會接見人質家屬，他認為，人質家屬上周末於街頭收集數萬個市民聲援的簽名「奏效」，終於迫使梁振英面對事件以及家屬，並強調會繼續協助人質家屬爭取合理權益。早前堅稱關心人質家屬的梁振英，只派出特首辦主任邱騰華會見人質家屬，惹來各界不滿；特首辦其後補鑊，稱梁振英稍後到俄羅斯出席亞太經合組織會議時，會向菲律賓總統直接反映家屬訴求。</p></body></html>
