<html><header><meta charset="utf-8"><title>慶誕生前100年生日<br>多啦A夢成川崎居民</title></header><body><h1>慶誕生前100年生日<br>多啦A夢成川崎居民</h1><p>來自未來世界的日本機械貓「多啦A夢」，昨日（周一）終度過誕生前100年的大日子，出生地川崎市政府的官員，特別給多啦A夢登記成為特別居民（圖）。<br>多啦A夢在2112年9月3日出生，是已故漫畫家藤子．F．不二雄筆下最著名的漫畫作品。特別居民證上，除了印有多啦A夢的全身像、個人檔案、身高體重等資料外，還寫有最喜愛吃豆沙包、最討厭老鼠，家人是野比大雄、妹妹「多啦美」等。<br>13萬張特別居民證製作精美，民眾可向市政府免費索取，網民也可在本月底前，在市政府官網下載。日本共同網</p></body></html>
