<html><header><meta charset="utf-8"><title>AKB加強保安防反日</title></header><body><h1>AKB加強保安防反日</h1><p>日本組合AKB48早前宣佈將宮澤佐江（圖）及鈴木瑪莉亞（小圖）調往上海的姊妹組合SNH48，高城亞樹與仲川遙香則過檔到印尼的JKT48，令歌迷擔心偶像被放逐，從此「一去不返」。被歌迷狂追問的AKB劇場經理，日前表態指四人只會出國半年至一年，且眼見中日兩國因釣魚島而關係緊張，會加強保安保護在上海的宮澤及鈴木。SNH48共接獲38,066人申請加入，本周六會在成都開始進行甄選。</p></body></html>
