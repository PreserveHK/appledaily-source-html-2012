<html><header><meta charset="utf-8"><title>電視革命　超高清剛至　超高質殺到</title></header><body><h1>電視革命　超高清剛至　超高質殺到</h1><p>剛升級買了高清電視的人，是否已對畫面滿足？高解像畫面技術發展天外有天。在柏林IFA國際消費電子展，LG、東芝和索尼（Sony）展示將推出市面的84吋超高清（Ultra Definition，簡稱UD）電視機，解像度4倍於HD高清的3,840x2,160，已達迷你戲院投影機級數。超高清剛面世，更精細的超高畫質電視（Super Hi Vision，簡稱SHV）又殺到。日本NHK和Panasonic合作研發的SHV，解像度又是UD的4倍，即是HD的16倍，在145吋原型顯示屏看，畫面就算沒有3D都栩栩如生。英國《每日鏡報》</p></body></html>
