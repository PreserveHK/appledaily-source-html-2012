<html><header><meta charset="utf-8"><title>Westlife前成員意國再婚</title></header><body><h1>Westlife前成員意國再婚</h1><p>愛爾蘭男子組合Westlife前成員Brian McFadden，香港時間昨日已在意大利佛羅倫斯跟愛爾蘭女DJ未婚妻Vogue Williams舉行婚禮。這是Brian第二次結婚，他最近已在twitter事先張揚好事近。他與前妻Kerry Katona所生的11歲女兒Molly及九歲女兒Lilly-Sue昨日當花女。<br>Kylie Minogue的歌手胞妹Dannii Minogue也有到場祝賀。</p></body></html>
