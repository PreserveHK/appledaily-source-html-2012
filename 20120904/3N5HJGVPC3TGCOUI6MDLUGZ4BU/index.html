<html><header><meta charset="utf-8"><title>千鈞一髮救尋死婦</title></header><body><h1>千鈞一髮救尋死婦</h1><p>【本報訊】32歲姓張女子，昨午4時許，在灣仔軒尼詩道418號友光大廈５樓家中，疑為工作問題與母親發生爭論，其間她情緒激動走出單位外，爬出梯間窗邊企圖跳樓自殺，途人發現報案。警員和消防員接報到場，向張女加以勸喻，惟張女不予理會，雙腳懸空。消防員趁她不為意時，迅速用力攬住張女（圖），她大力掙扎，幸其他消防同袍作支援，合力將她救回，稍後由救護員送院檢驗。女事主疑有情緒問題，加上工作關係，引致情緒波動，其家人已到醫院協助。讀者提供圖片</p></body></html>
