<html><header><meta charset="utf-8"><title>情侶遲上床關係更好</title></header><body><h1>情侶遲上床關係更好</h1><p>女生果然要盡量守身。美國康奈爾大學（Cornell University），發現情侶越遲發生性關係，感情會更細水長流。<br>研究訪問了600對已婚或同居男女，當中1/3拍拖第一月即發生性關係，28%會待至少半年後。研究了解他們的吵架次數、忠誠度、溝通度和性生活滿意度後，發現越遲「上床」的女生，快樂指數較高，跟男伴吵架次數較少。這是因為每段感情都有「追求期」，男女可互相了解，若直接發生性愛，會擾亂判斷力，壞了長遠關係。英國《每日郵報》</p></body></html>
