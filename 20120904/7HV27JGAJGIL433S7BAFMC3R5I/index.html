<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★西班牙青春女歌手Russian Red，10月5日會於九展舉行演唱會，她已將日常拍下的作品輯成香港個唱限定影集贈送觀眾。<br><br>★金像影帝羅素卻爾近日在紐約長島扒獨木舟迷路後，獲海岸警衛隊帶上岸。</p><p>★日本男星竹野內豐早前曾在紐約逗留兩星期，修讀短期演技課程及為電視台拍攝特輯。<br><br>★韓星李秉憲公開戀情後昨日首次公開露面宣傳新片，但他拒答女友李敏貞的問題。<br><br>★韓國組合2AM將於本月29日在港開騷，宣佈加開擊掌會，歌迷在下周三或之前購買演唱會最貴門票便有機會參加，名額450個。</p></body></html>
