<html><header><meta charset="utf-8"><title>美男執嘢起身　雙籃遊戲打爆頭</title></header><body><h1>美男執嘢起身　雙籃遊戲打爆頭</h1><p>這個紐約嘉年華會的機動遊戲，只得兩個籃在轉，但上周六，竟然殺死美國男子Michael Austin。<br>工作了數個星期的他，負責播音樂，當16人在玩機動遊戲時，Michael被工作人員叫去拾東西，可惜蹲下後<br>站起就被擊中後腦倒地，送院後不治。<br>16個小童沒受傷，不過那個機動遊戲事後關閉，向Michael致哀，但為期九天的嘉年華，在第二天照常營業。</p></body></html>
