<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
恒地申請強拍九龍城舊樓</title></header><body><h1>蘋果綠葉<br>
恒地申請強拍九龍城舊樓</h1><p>恒地（012）向土地審裁處申請強拍九龍城福佬村道79至81號兩幢4層高舊樓，地盤合共2423方呎，恒地已持有87.5%業權，尚餘79號地舖未能購入，故引例強拍收樓；該舊樓估值約6665萬元。另恒地與金朝陽（878）聯手提出強拍申請，以統一大坑禮賢街1至11號及重士街2至12號重建項目全部業權，地盤面積約6530方呎，預計重建為一幢37層高住宅，總面積約6.5萬方呎。</p></body></html>
