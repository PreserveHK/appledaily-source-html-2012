<html><header><meta charset="utf-8"><title>關仁隱事：「黃咁咁」當眾唔認仔女 - 關仁</title></header><body><h1>關仁隱事：「黃咁咁」當眾唔認仔女 - 關仁</h1><p>好耐之前關仁曾經同大家講過打仔「黃咁咁」其實結咗婚好多年，而且仲生咗對仔女，但佢唔想影響事業，所以一直好低調唔畀人知。聽聞黃咁咁為咗保守呢個秘密，平時已經唔係點同仔女出街，就算出街睇戲食飯，都會鬼鬼祟祟，最離譜嘅係，黃咁咁事前會提醒仔女唔好當眾叫佢爹哋，唔想畀街外人發現，呢種自私自利嘅人根本唔配做人老竇。講真句，黃咁咁又唔係紅更加唔係偶像，有冇諗過自己咁做會對仔女造成傷害？<br><br>撰文：關仁</p></body></html>
