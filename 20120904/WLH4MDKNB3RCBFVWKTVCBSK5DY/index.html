<html><header><meta charset="utf-8"><title>徐淑敏強搶囡囡鏡</title></header><body><h1>徐淑敏強搶囡囡鏡</h1><p>咪神徐淑敏（Suki）生咗兩個女之後，所有心機都擺晒係佢哋度，佢幫兩歲幾嘅大女Vianna年年開生日會，佢唔想偏心，所以大前日同老公黃浩提早喺W酒店為今個月19日先一歲嘅細女Renee舉行派對，仲安排咗魔術表演同立體蛋糕，Renee開心到滿場飛。</p><p>Vianna個樣似足爹哋黃浩，妹妹Renee就越大越似媽咪，Suki話：「我幫佢戴咗對天使翼，扮到pink lady咁，其實本來佢可執番Vianna啲舊衫，但今日佢係主角，梗係要着新衫，就算Vianna今日都簡單啲，唔可以搶妹妹鏡。」話雖如此，但Suki就着咗件低胸裝，一烏身就搶晒個女鏡啦。<br>撰文：洪紅克</p></body></html>
