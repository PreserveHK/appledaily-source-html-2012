<html><header><meta charset="utf-8"><title>萬綺雯咀嘴交足戲</title></header><body><h1>萬綺雯咀嘴交足戲</h1><p>萬綺雯同郭晉安噚日係電視城教堂拍《老表，你好嘢！》一場結婚戲，佢哋喺現實生活都已經結咗婚，喺戲裏面佢哋就齊齊度咗個不一樣嘅婚禮，安仔話：「我哋度咗個搞笑版，好生活化㗎。」萬綺雯唔知係咪腳攰，拍拍吓換咗對拖鞋，但就穿晒崩，果然夠搞笑，萬綺雯話拍結婚戲少不免要咀嘴，有晒心理準備，所以會交足戲。</p><p>同場仲有大肚婆湯盈盈，佢冇戲份嘅時候，即刻爭取時間小休，佢話：「家成日想瞓覺，又大食，食完三個麪包，都仲覺得肚餓。」喺懷孕期間，係咪媽媽大晒？盈盈好得戚咁話：「係呀！佢（錢嘉樂）都有幫我按摩，我真係好好享受吓！」撰文：洪紅克</p></body></html>
