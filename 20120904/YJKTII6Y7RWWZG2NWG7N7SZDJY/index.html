<html><header><meta charset="utf-8"><title>隔牆有耳：久未露面　麥齊光政總現身 - 李八方</title></header><body><h1>隔牆有耳：久未露面　麥齊光政總現身 - 李八方</h1><p>政總喺開課日好熱鬧，唔少反洗腦人士繼續留守抗議，八方都係去政總聲援，而喺路過政總嘅天橋時，竟然撞到因涉嫌騙取房津而落台嘅發展局前局長麥齊光。久未露面嘅麥齊光精神唔錯，就算八方表明身份話係《蘋果日報》，佢都相當友善，冇好似某啲官場中人咁即時面露不悅。<br>麥齊光話重返政府總部，只係返辦公室攞番啲文件；八方乘勢叫佢評論下接班人陳謬波做成點，佢好厚道話唔太方便回應。至於佢單官司，當然都係封嘴不談，只係卸任局長後生活都算幾愉快。</p></body></html>
