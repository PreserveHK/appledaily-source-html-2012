<html><header><meta charset="utf-8"><title>車禍罪人停賽兼罰款</title></header><body><h1>車禍罪人停賽兼罰款</h1><p>F1賽會周一宣佈，重罰周日比利時站正賽起步後，失誤搞到第一個彎道炒大鑊嘅蓮花車手哥桑（圖）。先罰呢位26歲法國車手50,000歐元（約49萬港元），再罰佢喺呢個周末舉行嘅意大利站停賽，齋睇唔畀玩。今年表現大躍進嘅哥桑，知道判決後都認錯道歉，話自己計錯同麥拿侖車手咸姆頓嘅距離先出事，不過就話為停賽感到難受。咁又係呀，現時佢以76分喺車手榜排第8，賽少場冇咗幾分真係好傷㗎。</p></body></html>
