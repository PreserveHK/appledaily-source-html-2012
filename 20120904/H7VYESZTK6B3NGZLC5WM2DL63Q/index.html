<html><header><meta charset="utf-8"><title>謝安琪擔心絕食者</title></header><body><h1>謝安琪擔心絕食者</h1><p>謝安琪（Kay）前晚和可嵐到葵涌出席失明人士籌款活動，Kay的囝囝張瞻今年升小一，談到國民教育，Kay表示關注學生絕食抗議，她說：「擔心佢哋嘅體力，始終香港小朋友冇捱過餓，但知道佢哋知身體支持唔住提前完成。」<br>是否支持國民教育？Kay只說：「我知有人接力絕食，有60幾歲嘅，所以都擔心，希望佢哋訴求有好嘅回覆。」她表示囝囝現讀國際學校。有傳Kay以100萬接騷，嚇怕金牌大風未能合作，她說：「冇咁事，家傾緊，好可能加入。」 <br>採訪：王連連　攝影：陳志嵐</p></body></html>
