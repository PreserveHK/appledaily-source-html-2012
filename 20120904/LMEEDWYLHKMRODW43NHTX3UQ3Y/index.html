<html><header><meta charset="utf-8"><title>隔牆有耳：狙擊狼英　田大嫂落力拉票 - 李八方</title></header><body><h1>隔牆有耳：狙擊狼英　田大嫂落力拉票 - 李八方</h1><p>選舉倒數期，唔少候選人都出動一家大細拉票，好似喺新界西出征嘅田北辰，日前都拍住拖喺荃灣拉票；而喺新界東再戰江湖嘅田家大少田北俊，噚日亦請到太太Mary一齊陪住佢喺大埔墟附近拉票；咪睇田太嬌滴滴，派傳單時認真落力，肉緊度同田少不相伯仲，睇嚟佢都好想另一半重返議會狙擊狼英。<br>呢期喺選舉論壇上經常畀經濟動力候選人狙擊嘅田少，噚日重申旅發局只係支持深圳嘅原居民一簽多行來港，無話支持非原居民都有呢個權利，希望市民唔好誤會。</p></body></html>
