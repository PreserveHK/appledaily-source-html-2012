<html><header><meta charset="utf-8"><title>阿徐因六四反國教</title></header><body><h1>阿徐因六四反國教</h1><p>徐濠縈、薛凱琪、周汶錡及鄭希怡等昨日於尖沙嘴出席內地潮人韓火火街拍新書發佈會。昨日是開學日，全城穿黑衣反國教，潮媽阿徐也穿上黑衣支持，她說：「我打過電話畀學校，學校話未有呢個課程（國民教育）。」她又謂：「自己80年代長大，經歷咗一啲嘢。」會否教女兒有關六四？她說：「個女太細，講都唔會明。」</p><p>薛凱琪定去向</p><p>同是黑衫上陣的薛凱琪，有指她將簽約黃柏高旗下，她說：「好快可以公佈，想畀驚喜大家。」<br>採訪：盧妹　攝影：陳順禎</p></body></html>
