<html><header><meta charset="utf-8"><title>BIGBANG台騷<br>歌迷撲飛受騙</title></header><body><h1>BIGBANG台騷<br>歌迷撲飛受騙</h1><p>12月來港開騷的韓國人氣組合BIGBANG，將率先於10月底殺入台灣演出，門票上月在當地開賣，短短兩小時已被掃光，由於歌迷心急撲飛，造就不法份子在網上訛稱有飛在手呃錢，至今已有18人報警求助，涉及金額逾23萬新台幣（約6萬港元）。至於即將推出個人新碟的BIGBANG隊長G-DRAGON，在網上公開扯高衫晒肌肉的相，不過很快便被踢爆其實是穿道具衫扮大隻佬。</p></body></html>
