醫院破產　醫生賤賣家具</title></header><body><h1>兩岸百態<br>
醫院破產　醫生賤賣家具</h1><p>「床頭櫃，四塊四塊（人民幣）！」一聽之下，還以為是家具特賣場，但地點卻是雲南昆明西山區的雲南博愛醫院裏。現場所見，各式家具雜亂擺放（圖），叫賣的全是醫生護士，而便宜價格更引得一些市民叫來貨車運送「戰利品」。該院的副院長指，醫院租用的場地已到期，而醫院更因投資失敗，瀕臨破產，故只得變賣資產安置醫護人員。醫院員工已籌集了律師費用，準備向投資失利的院長，以法律途徑解決欠薪問題。<br>《重慶晨報》</p></body></html>
