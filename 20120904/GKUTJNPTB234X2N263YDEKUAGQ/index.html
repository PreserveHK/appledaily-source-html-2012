<html><header><meta charset="utf-8"><title>30僧尼深山夾Band玩禪樂</title></header><body><h1>30僧尼深山夾Band玩禪樂</h1><p>和尚尼姑組樂團奏禪樂！在湖北紅安縣海拔800多米的天台山天台寺內，有一個由30多名和尚及尼姑組成的樂團「廣玄藝術團」。信眾走進寺院，未見僧人，就先聞樂音。樂器中西合璧，有小提琴也有古箏。目前，該樂團成員大多是20多歲的年輕僧尼，其中兩名藏族男童更只有8歲。</p><p>寺院方丈釋悟樂法師一直醉心於禪樂，他於2004年創辦了天台山音樂禪藝術團。<br>寺院平日會從武漢請來專業音樂人，在寺內教授樂器和指導排練。<br>從2006年開始，他已帶領樂團參加在湖北、福建等各地所舉辦的慈善禪樂音樂會和公益演出活動，也曾到過新加坡泰國交流。<br>東方IC網</p></body></html>
