<html><header><meta charset="utf-8"><title>兩岸百態<br>
日男上海地鐵偷拍裙底春</title></header><body><h1>兩岸百態<br>
日男上海地鐵偷拍裙底春</h1><p>於昨晨約8時20分，一名外籍男子在上海地鐵2號線靜安寺站被發現將手機鏡頭伸入女生裙底偷拍，被周圍乘客當場捉住，隨後報警。市民將現場照片上傳後引起熱議，照片清晰可見一名外籍男子被車上乘客批肘、抓住衣領（圖），無從逃脫。公安到場後將雙方當事人及相關證人帶至派出所調查。據現場網民稱，該色狼為日本人，被捕後非常緊張。<br>上海新民網</p></body></html>
