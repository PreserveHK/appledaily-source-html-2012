<html><header><meta charset="utf-8"><title>「我做爽報」  送你一架車</title></header><body><h1>「我做爽報」  送你一架車</h1><p>《爽報》就快一歲喇，我們正籌備9月19日報慶當日出一份特刊，邀請全港讀者做《爽報》。過去一年，你個人最爽或最不爽的經歷，用文字及圖像紀錄下來送交我們，一經刊登，每篇賞你500元；其中一篇被選中為特刊頭條的終極佳作，得獎者更可獲價值逾十萬元的汽車一輛。每篇文字上限500字，圖片不限量，附加短片更佳，惟必須未經發表。請附真實姓名及聯絡方法，刊登時可用筆名。截稿日期為9月14日下午5時。爽快行動，一輛汽車等着你。<br>爽報電郵：mailto:news@sharpdaily.com.hk<br>傳真：2623 9801</p></body></html>
