<html><header><meta charset="utf-8"><title>兩歲小蛇王親親大蟒蛇</title></header><body><h1>兩歲小蛇王親親大蟒蛇</h1><p>澳洲2歲男童帕克（Charlie Parker）人細膽大，跟2.5長、重10公斤的蟒蛇近距離接觸（圖），不但面不改容，還會把牠如寵物那麼呵護。</p><p>帕克一家三代在維多利亞省經營一個野生動物公園，他自小與野生動物為伴，尤其喜歡蛇和蜥蜴，相信是全澳洲最年輕的野生動物公園管理員。爸爸說：「我們至今仍對他天生跟動物相處的能力震驚。他完全不害怕，不只是跟牠們玩，而且真的懂得相關知識。我們從沒刻意要他跟那些動物相處，他就是喜歡蛇和蜥蜴。可能是遺傳。」英國《每日郵報》</p></body></html>
