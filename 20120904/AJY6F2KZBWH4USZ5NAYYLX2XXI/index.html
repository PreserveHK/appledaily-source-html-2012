<html><header><meta charset="utf-8"><title>內地醫療App教人食錯藥</title></header><body><h1>內地醫療App教人食錯藥</h1><p>內地民眾看病難，手機醫療程式（app）成為不少民眾新寵。他們一有頭暈身㷫，即在手機上按幾按，便可找到藥方，實在方便。<br>於四川省成都市，一名女子最近患上感冒，在用手機程式「診症」後，程式建議她吃「泰諾」和「阿氏匹林」治病。最後，該名女子的感冒症狀不見了，但卻出現胃部不適，最後還是去看醫生。醫生稱程式提及的兩種藥物不但風險大，且混合服用，易導致藥物過量，傷及腸胃。醫生表示對這些程式建議深感懷疑，因為它不但會令病人濫用抗生素、更加深藥物錯用後所產生的不良後果。<br>《成都晚報》</p></body></html>
