<html><header><meta charset="utf-8"><title>大胃王12分鐘吞191雞翼</title></header><body><h1>大胃王12分鐘吞191雞翼</h1><p>美國超級大胃王、「大白鯊」切斯特納特再有創舉，前日（周二）在水牛城雞翼節12分鐘內狂吞191隻雞翼，打破「黑寡婦」托馬斯183隻舊紀錄。<br>「黑寡婦」之前連逐兩年擊敗切斯特納特，原是大熱門，現場10,000名觀眾多是她的「粉絲」，豈料她只吃掉170隻，只得亞軍。主辦單位負責人說，「大白鯊」不喜歡參加吃雞翼大賽，因為擔心骨頭，但他還是克服了困難，「分離肉和骨的動作出神入化」。<br>中央社</p></body></html>
