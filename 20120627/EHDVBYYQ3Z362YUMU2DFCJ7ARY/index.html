<html><header><meta charset="utf-8"><title>HotTalk：iTunesStore本地化　搶聽G.E.M.新碟</title></header><body><h1>HotTalk：iTunesStore本地化　搶聽G.E.M.新碟</h1><p>等了好久的iTunesStore，終於在港開店，頭炮就有G.E.M.新碟《Xposed》搶先提供下載，另外還有容祖兒的《Moment》EP及周杰倫、劉德華、方大同等歌曲。音樂格式使用256kbpsAAC編碼及DRM-free格式，可複製到多個播放器上使用，音質有保證之餘，亦省卻用家自行轉錄CD。iTunesStore亦包括電影頻道，不過暫時以西片居多，以《反斗車王2》為例，購買價為$118，另有部份電影提供HD版及租借服務。</p></body></html>
