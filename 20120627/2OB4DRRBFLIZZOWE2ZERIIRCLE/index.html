<html><header><meta charset="utf-8"><title>NewsFlash大笨鐘改名伊利沙伯塔</title></header><body><h1>NewsFlash<br>大笨鐘改名伊利沙伯塔</h1><p>英國國會前天正式宣佈，把大笨鐘（BigBen圖）鐘樓改名為伊利沙伯塔（ElizabethTower），慶祝女皇登基60周年。方案獲朝野政黨支持，但遊客則反對改掉深入民心的「大笨鐘」名字。其實大家不需太緊張，因為技術上而言，大笨鐘只是96米鐘樓上名字，之前鐘樓也曾叫國王塔、維多利亞塔，若然喜歡，依然可叫這個倫敦地標做大笨鐘。<br>路透社</p></body></html>
