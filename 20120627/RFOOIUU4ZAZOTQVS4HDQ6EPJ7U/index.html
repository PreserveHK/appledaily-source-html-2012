<html><header><meta charset="utf-8"><title>女生脫光逼男友現身</title></header><body><h1>女生脫光逼男友現身</h1><p>為逼男朋友現身，女子無所不用其極。佛山一名來自廣西的女子，日前在大街上脫至全裸，縮成一團、不斷打電話，目的是要逼男朋友現身。雖然她的長髮剛好遮住胸前（圖），但已引來不少民眾圍觀。公安接報趕到現場了解情況，發現她情緒相當激動，嘗試勸她穿回衣服，但都不成功。一名公安找來一張被單，讓女子披上，也遭她拒絕，最後公安只能從頭將她蓋住。經勸說，她還是穿上衣服，讓公安送到車站，坐車回家。<br>安徽衞視</p></body></html>
