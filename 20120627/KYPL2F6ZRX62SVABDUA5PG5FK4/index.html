<html><header><meta charset="utf-8"><title>入油點火直擊　澳笨男險自焚</title></header><body><h1>入油點火直擊　澳笨男險自焚</h1><p>油站範圍內，絕對不能生火，澳洲墨爾本一名笨男卻不知死活，入油期間竟在油箱蓋附近點火，結果打火機旋即搶火（上圖），燒着空氣中正揮發的汽油，油槍也被波及。<br>閉路電視片段顯示，火燄燒着正揮發汽油後，再順勢燒着油槍，火勢一發不可收拾，站在後座旁邊的笨男，惟有慌忙跳過前座車門逃生（下圖）。油槍之後掉在地上，越燒越烈，而且冒出大量黑煙，正在附近入油的另一名司機，驚覺失火後隨即取出滅火筒，對準油槍狂噴，火警才被救熄，闖禍笨男驚魂甫定後，才小心翼翼返回座駕，收拾殘局。<br>美國《紐約每日新聞》</p></body></html>
