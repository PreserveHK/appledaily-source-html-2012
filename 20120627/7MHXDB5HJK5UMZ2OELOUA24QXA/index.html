<html><header><meta charset="utf-8"><title>夏日熱藤藤</title></header><body><h1>夏日熱藤藤</h1><p>食物有時令之分，潮物用料同具時令，但不一定因當季當造與否，而是感覺、是聯想。試想夏日揪住個毛茸茸Fur料手袋，齋睇已升溫！於是一到夏季，以凉快物料打造的新品才是王道。座擁70年歷史的Coach，最近以美國度假區為設計靈感，推出多款藤織手袋，包括由天然物料如秣、棕櫚葉及乾草等製成，由色彩互拼到刻出各式蜻蜓、蝴蝶、花朵圖案等於袋身上，特別可愛。而每款手袋均附有Coach70周年紀念吊牌，由染色到縫製，全部由人手包辦，更添上一份精緻感。<br><br>記者：雷福財</p><p>Coach（28689676）<br>中環皇后大道中36號</p></body></html>
