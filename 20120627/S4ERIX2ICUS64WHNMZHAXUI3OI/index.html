<html><header><meta charset="utf-8"><title>劍橋研究：男人愛做家務</title></header><body><h1>劍橋研究：男人愛做家務</h1><p>家務，留給男人做吧！因為男人原來最喜歡分擔家務（圖），不做不痛快的。<br>女士們，你沒眼花，這是英國劍橋大學一項涉及34個國家共30,000人的研究結論，連負責研究的專家也大跌眼鏡。他們本以為要男人做家務，必定釀成家庭衝突，結果剛剛相反，若要男人分擔煮食、洗碗、抹地等家務，他們竟越做越自覺幸福。專家解釋，因女人越多做家務，越會積壓不滿，脾氣會變得暴躁，男人寧多做家務，會換來和諧的家，總好過家嘈屋閉。男士們，這說得對嗎？<br>英國《每日郵報》</p></body></html>
