<html><header><meta charset="utf-8"><title>女消防員開保時捷上班</title></header><body><h1>女消防員開保時捷上班</h1><p>「剛畢業的女消防員可開保持捷上下班？」黑龍江省七台河市消防支隊政治處幹事、網名為「艽艽99999」的80後女子張嬌（圖），近日在微博上晒她奢華生活：駕駛保時捷Panamera或LandRover上班、經常穿名牌產品，甚至公開不少制服、性感照片，引來網民議論，質疑以她的工資如何可過這種生活。<br>網民更批評她代表單位參加「反腐倡廉廉政會議經驗交流會」，但生活卻如此腐敗。<br>張嬌的照片昨日成為微博上的熱門話題，直至傍晚她開始刪照片、留言，甚至改名換姓。<br>新浪微博</p></body></html>
