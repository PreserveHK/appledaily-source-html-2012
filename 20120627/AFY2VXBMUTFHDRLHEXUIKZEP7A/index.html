<html><header><meta charset="utf-8"><title>富鄉村寒酸校巴載學生</title></header><body><h1>富鄉村寒酸校巴載學生</h1><p>一邊是豪華別墅，另一邊是如此寒酸的校巴。有內地網友爆料，指山東東營市黃河路街道辦萬泉村疑用一輛報廢的旅遊巴接送學生，並上傳照片為證（圖）。照片中，只見十幾名小學生乘坐在一輛破舊不堪的校巴內，隨即引起熱議。<br>許多網友看完照片後，對有人用如此寒酸的校巴接送學生均表示驚訝，並稱如今校巴安全是全社會關注的問題，為何這樣的一個富裕的村落卻對校巴問題置若罔聞呢？對此，當地教育辦的工作人員解釋，因當天該村的校車須維修，故臨時借用了一輛「替班車」。<br>人民網
</p></body></html>
