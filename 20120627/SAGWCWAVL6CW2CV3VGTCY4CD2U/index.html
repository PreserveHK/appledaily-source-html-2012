<html><header><meta charset="utf-8"><title>南韓看書男煞食醉女撒嬌惹人愛</title></header><body><h1>南韓看書男煞食<br>醉女撒嬌惹人愛</h1><p>地下鐵碰着心儀女生，到底如何在芸芸乘客突圍而出博好感？答案是：看書。<br>南韓有交友網訪問逾1,500人，多達49%女性鍾情看書男，當然不是色情書刊吧！其次是會讓位的男人，至於一身名牌的型男，不好意思，沒特別好感。但最討厭要數渾身酒氣、汗臭的男人，60%韓女厭惡。<br>酒會上又如何呢？原來韓女最愛「就算自己沒醉也會在身旁照顧」的男生，韓男則最喜歡「微醉撒嬌」的女生（圖）。那麼，一個風度翩翩，一個微醉撒嬌，一拍即合了。<br>南韓《朝鮮日報》</p></body></html>
