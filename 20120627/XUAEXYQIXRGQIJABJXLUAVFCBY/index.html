<html><header><meta charset="utf-8"><title>百年大旱南韓乾塘　北韓餓死人</title></header><body><h1>百年大旱<br>南韓乾塘　北韓餓死人</h1><p>南北韓遭遇百年大旱，過去近兩個月的降雨量是1908年以來最少，南韓有大量水塘乾涸，水塘底更出現龜裂現象，不少魚兒被乾曬至死（上圖）。</p><p>北韓情況更惡劣，向有北韓糧倉之稱的黃海北道及平安南道的旱情最為嚴重，當地要出動軍人運水灌溉（左圖）。農作物嚴重失收，只會加劇北韓原有的糧荒。聯合國估計，北韓2,400萬人口中，有2/3人長期糧食短缺，令人擔心旱災會導致大批人餓死。美聯社</p></body></html>
