<html><header><meta charset="utf-8"><title>Game道：3DS加碼巨芒睇3D</title></header><body><h1>Game道：3DS加碼巨芒睇3D</h1><p>玩手提機，當然個芒越大越好，任天堂就剛發表嘅3DSLL，將3D屏幕由3吋加大到4.88吋，而觸屏亦加碼至4.18吋，玩起來將更具視覺效果，可惜是解像度並無因此提高，不會有HD畫質遊戲。機身有白、紅黑、銀黑三種顏色，預定7月28日推日，售價約為$1,824。<br><br>網址：http://www.nintendo.co.jp/3ds/hardware/3dsLL/</p></body></html>
