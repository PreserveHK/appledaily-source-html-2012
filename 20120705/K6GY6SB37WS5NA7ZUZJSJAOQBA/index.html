<html><header><meta charset="utf-8"><title>蘋果汁教師：通識成「背書科」</title></header><body><h1>蘋果汁<br>教師：通識成「背書科」</h1><p>【本報訊】推行3年的通識科，有成為「考試背書科」現象。香港大學教育學院於今年1月至5月，以問卷訪問了66間中學共366名校長、通識科科主任和教師，受訪教師普遍認為，校內評估比公開試更能反映學生能力，原因包括公開試的評估領域過於狹窄，評分準則經常變更等，令學生最終以「背書」應付考試，有違課程提倡獨立、批判性和多角度思考的精神。<br>不過，有教師認為通識科有助教師的個人專業成長，學生的批判性思考能力亦有提升。教育學院未來1年半會開展更多研究項目，如邀請師生作深入訪談，了解教材的質素等。</p></body></html>
