<html><header><meta charset="utf-8"><title>今日提醒你：漁民狗隻注射疫苗</title></header><body><h1>今日提醒你：<br>漁民狗隻注射疫苗</h1><p>【本報訊】漁農自然護理署今日起至本月27日，在本港七個漁港，為漁民的狗隻注射狂犬病疫苗、植入晶片及更換牌照。狗隻流動注射隊的工作時間為每日上午10時至下午3時，每隻狗收費80元。漁護署已為漁船上的狗隻注射疫苗超過7,147針次。動注隊所到的漁港包括香港仔（今日）、三門仔（本月10及11日）、西貢（本月12日）、青山灣（本月12及13日）、沙頭角（本月17日）、筲箕灣（本月19日）及長洲（本月27日）。根據《狂犬病條例》，超過五個月大的狗隻都必須領有牌照、植入晶片和接種狂犬病疫苗，違例者最高可被罰款一萬元。</p></body></html>
