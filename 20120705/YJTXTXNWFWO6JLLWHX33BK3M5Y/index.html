<html><header><meta charset="utf-8"><title>朱古力味啤酒殺入蘭桂坊</title></header><body><h1>朱古力味啤酒殺入蘭桂坊</h1><p>【本報訊】新一屆蘭桂坊音樂啤酒節於本月14日一連兩天在蘭桂坊舉行。為吸引更多女性到場，盛智文（圖）特別引入朱古力、蜜糖及蘋果味啤酒，大會預計啤酒節生意額會較去屆增兩成。<br>主辦單位蘭桂坊協會主席盛智文昨拿電結他扮Rock友，表示啤酒節會設50多個攤位，供應過百款啤酒及美食，如有機釀造啤酒及全新口味的朱古力啤酒；又設舞台讓新晉樂隊表演，另設啤酒競飲比賽、競食大賽。身為海洋公園主席的他被問及公園七彩昇空天地氣球墮地事故時，說有關意外調查當中，不願置評。<br>曾顯華攝
</p></body></html>
