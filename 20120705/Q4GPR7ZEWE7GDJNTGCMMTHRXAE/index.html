<html><header><meta charset="utf-8"><title>入學校被阻保時捷男召鏟車撞開校門</title></header><body><h1>入學校被阻<br>保時捷男召鏟車撞開校門</h1><p>「富人用鏟車衝學校大門」的短片近日在網上廣傳。片中一名駕駛保時捷越野車的男子，因被阻進入湖南長沙同升湖實驗學校（圖），竟召來鏟泥車將學校電動閘門撞開（下圖），推至六米外。目擊者稱，現場不少學生和家長被這荒唐一幕震驚。<br></p><p>有家長稱，事發上月28日上午近10時，當時坐在保時捷車上的男子名叫王忠和，是一名地產商，亦是該學校的創辦人。但他在2009年11月將學校七成股份賣給了北京安博教育集團，「現在又反悔了」。<br>湖南紅豆社區</p></body></html>
