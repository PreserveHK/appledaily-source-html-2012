<html><header><meta charset="utf-8"><title>恐怖虐畜貓貓放乾衣機狂攪</title></header><body><h1>恐怖虐畜<br>貓貓放乾衣機狂攪</h1><p>英國發生兩宗恐怖虐畜案，一名男子將寵物貓放入乾衣機狂攪三次（圖），並將片段放上網；另一名男子則將受傷獵犬從高速行駛的車上擲到公路，引起公憤。</p><p>行車擲傷犬出公路</p><p>愛護動物協會表示，三歲獵犬「哈蒂」在柴郡被擲出公路後大難不死，負傷爬到路肩，由另外兩名駕駛人士救起，骨盆折斷幸沒生命危險。有目擊者指，司機曾落車走往獵犬身邊。另一名男子虐貓手段同樣殘忍，網上一段聲稱在劍橋郡登記的短片顯示，一名青年將名叫「公主」的貓咪塞進滾筒式乾衣機內狂攪三次。片段引起公憤，青年才道歉。當局正追查兩名野蠻男子。<br>英國《每日郵報》</p></body></html>
