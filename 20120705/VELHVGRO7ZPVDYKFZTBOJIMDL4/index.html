<html><header><meta charset="utf-8"><title>大埔校巴捱撞　12學童傷</title></header><body><h1>大埔<br>校巴捱撞　12學童傷</h1><p>【本報訊】保良局田家炳千禧小學一輛校車，昨晨8時10分，回校沿大埔大埔公路南行至大埔滘時，尾隨私家車突然切線爬頭與迎面駛至吊臂車相撞。私家車司機扭軚返回原線閃避時，再撞校車。<br>校車被撞鏟上行人路，掃毀欄杆和路牌，車頭毀爛，學童失聲呼叫。意外中共12名學童分別撞傷手腳，均是二至六年級學生，包紮後無大礙（圖）。三名司機與私家車上兩名男乘客亦獲送院。</p></body></html>
