<html><header><meta charset="utf-8"><title>內地移交25個贓物貨櫃</title></header><body><h1>內地移交25個贓物貨櫃</h1><p>【本報訊】深圳海關緝私局，昨日將25個涉及盜竊及騙案冷凍貨櫃贓物（圖）移交本港。2008年9月，一間船務公司職員報警，指騙徒在荃灣沙咀道某工廠大廈開設空殼公司，多次以假提貨單騙取7間船務公司31個總值480萬港元冷凍貨櫃，將贓物運到內地銷贓。<br>警方接報將案件列作盜竊及以欺騙手段取得財產案，荃灣警區重案組探員接手偵查，較早時聯同內地執法機關人員在深圳起回25個贓物貨櫃，內地當局昨日在深圳灣口岸，將贓物移交本港警方。</p></body></html>
