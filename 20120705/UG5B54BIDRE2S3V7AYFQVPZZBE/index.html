<html><header><meta charset="utf-8"><title>降傘失靈青年120米墮雪地不死</title></header><body><h1>降傘失靈<br>青年120米墮雪地不死</h1><p>俄羅斯一名亡命青年爬上120米高的發電塔後，一躍而下玩定點跳傘，但降落傘打不開，眼看他要跌死，豈料厚厚積雪救了他一命，令他奇蹟不死。<br>青年爬上發電塔後，從高處向下望，顯得有點怯，掙扎了半分鐘，終鼓起勇氣躍下（上圖）。負責拍攝的朋友以看到他拉開降傘繩，但降傘卻沒張開，無助地看他直墮雪地（圓圈示），但青年全靠積雪卸去衝力不死，但脊椎骨等多處骨折，經三個月休養後終以可重新走路。<br>英國《每日郵報》</p></body></html>
