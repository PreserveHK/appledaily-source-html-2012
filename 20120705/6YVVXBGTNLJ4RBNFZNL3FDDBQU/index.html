<html><header><meta charset="utf-8"><title>今日提醒你：公眾泳池月票開始用</title></header><body><h1>今日提醒你：公眾泳池月票開始用</h1><p>【本報訊】公眾游泳池月票計劃今日正式推出，已購買月票的游泳人士，可在月票生效日期起一個月內，不限次數使用康樂及文化事務署轄下40個公眾游泳池設施。<br>泳池月票自上月21日開售以來，共售出約5,400張。月票每張300元，年滿60歲長者、殘疾人士及其一名陪同者、3至13歲兒童和全日制學生均可獲半費優惠。月票不得轉讓，持票人進入公眾游泳池時，必須出示印有其姓名的有效月票和身份證明文件，以供場館職員查證身份。市民可於每日早上9時至晚上10時，在康文署轄下42個指定體育館和康樂場地的訂場處購買月票。查詢電話24145555。</p></body></html>
