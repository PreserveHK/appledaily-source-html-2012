<html><header><meta charset="utf-8"><title>剛上釣收魚絲槍魚遭虎鯊分屍</title></header><body><h1>剛上釣收魚絲<br>槍魚遭虎鯊分屍</h1><p>槍魚很難釣，澳洲有漁民在開恩茲成功令一條272公斤（600磅）重的槍魚上釣，正當收緊魚絲時，卻赫然發現兩條虎鯊已盯上槍魚，還狠狠地把槍魚分屍，只吃剩魚頭。<br>在甲板上的漁民眼看跟虎鯊搶獵槍魚時緊張地說：「鯊魚游近槍魚了，快拉槍魚上來。」在下層甲板的漁民反問：「你開玩笑吧？」對方突然驚叫：「有血啊，鯊魚在噬咬槍魚。」此時兩條鯊魚湧出水面，水花四濺，鮮血散開。<br>鯊魚在水面製造一個漩渦，漁民都很恐慌，一名漁民突然拉起魚絲，只見偌大的槍魚只剩魚頭。<br>英國《每日郵報》</p></body></html>
