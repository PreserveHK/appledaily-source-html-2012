<html><header><meta charset="utf-8"><title>鬧市路陷　寶馬遭「吞沒」</title></header><body><h1>鬧市路陷　寶馬遭「吞沒」</h1><p>昨日凌晨，湖南長沙鬧市路面突然塌陷，一輛寶馬轎車瞬間被巨坑「吞沒」，造成一死三傷。塌陷坑深達四、五米，坑口面積約30平方米。現場緊靠湘江河道，附近還有正在施工的大型地下市政工程。交警吊起出事車輛後（下左圖），隨即封閉該路段（下右圖）。</p><p>上月，內地多個城市如廣州等先後出現路面下陷「吞噬」車輛的是事故。「末日之兆？」「豆腐工程害死人？」……連串並非巧合的意外引起網民熱議。<br>有專家指，內地城市地陷頻現與地下工程活動關係密切。有網民高呼：「我們不要高鐵……我們只要安全的生活可以嗎？」<br>新華網/新浪微薄</p></body></html>
