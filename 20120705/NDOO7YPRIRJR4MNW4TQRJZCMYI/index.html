<html><header><meta charset="utf-8"><title>火車橋上135人笨豬跳</title></header><body><h1>火車橋上135人笨豬跳</h1><p>一、二、三，跳！俄羅斯有135人同時挑戰高難度，在一條火車橋上齊齊玩「笨豬跳」，企圖刷新世界紀錄。<br>眾人一字排開聽到倒數後，就手牽手躍下，有的起跳較遲，結果造成另類「人浪」（圖），隨着繩子盪來盪去，尖叫聲和嬉鬧聲也此起彼落，圍觀的人歡呼拍掌，場面非常壯觀。<br>眾人初時還手牽手，但橡筋的衝力相當大，人浪沒多久斷開成數截，在火車橋下晃來晃去，搖擺速度也各有不同，有的好像在玩鞦韆，有的則像原地踏步，幸好沒人左右搖晃互相碰撞在一起。<br>英國《每日郵報》</p></body></html>
