<html><header><meta charset="utf-8"><title>倫奧遊園地：場館介紹演唱會場打排球</title></header><body><h1>倫奧遊園地：場館介紹<br>演唱會場打排球</h1><p>位於倫敦西部的EarlsCourt，這個現有的場館於1937年落成，曾於1948年倫敦奧運時舉辦過項目，當年主辦體操、舉重等。只是今次倫奧，EarlsCourt只會用作舉行排球項目。EarlsCourt為英國著名展覽及表演場地，曾舉辦過演唱會的歌手包括TheRollingStones等。以原有建築物作為奧運場地，將可節省開支，但有傳場館擁有者有意在奧運會後將場館重建。</p></body></html>
