<html><header><meta charset="utf-8"><title>Game道：高清喪屍「包嚇儍」</title></header><body><h1>Game道：高清喪屍「包嚇儍」</h1><p>《Biohazard6》年尾先出，之前隻外傳算係幫Fans止止渴，但藥力有限，CAPCOM惟有繼續畀甜頭Fans頂癮。《BiohazardChroniclesHDSelection》就係將之前兩款喺Wii推出嘅射擊Games，高清化移植至PS3，揸住支Move射喪屍，特別爽！行版更送印刷版Wesker’sExtraReport同DarksideReport，兩隻Games加兩本靚書賣$288，算幾抵玩。</p></body></html>
