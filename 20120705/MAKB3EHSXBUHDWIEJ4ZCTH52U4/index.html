<html><header><meta charset="utf-8"><title>遊客西湖邊齊洗腳</title></header><body><h1>遊客西湖邊齊洗腳</h1><p>杭州西湖美如畫，但遇到數十人坐湖邊齊洗腳解暑的場面，實在大煞風景甚至惡心。據悉，每逢夏季西湖都會遇到這一「劫難」。日前西湖申遺成功周年，西湖風景名勝區管理委員會特別在湖濱、蘇堤等臨湖處設立溫馨提示牌，又派管理員流動巡查勸喻，卻仍有遊客視若罔聞，脫了鞋襪「白掌撥清波」。相關照片被發上網（圖），多數網友嘆遊人質素低，「只顧及自己，不顧風景」，但也有人認為有穿鞋襪，腳不算很髒，西湖洗腳才是真正回歸自然。<br>中新網</p></body></html>
