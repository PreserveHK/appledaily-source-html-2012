<html><header><meta charset="utf-8"><title>倫奧遊園地：有趣數字預計40億人睇開幕</title></header><body><h1>倫奧遊園地：有趣數字<br>預計40億人睇開幕</h1><p>歐國盃圓滿結束，全球有超過2.5億人透過Live，「直擊」西班牙大勝意大利成功衞冕。規模更大、全球參與的倫敦奧運會，「直擊」的人數將超過歐國盃的16倍，估計約40億人「參與」今屆奧運及傷殘奧運的開幕及閉幕典禮。典禮儀式動員約20,000名表演者；預計整屆奧運將為英國帶來超過50億鎊收入，奧運將於27至下月12日舉行，傷殘奧運於9月初展開。</p></body></html>
