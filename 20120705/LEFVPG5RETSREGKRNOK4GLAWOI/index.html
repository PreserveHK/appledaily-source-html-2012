<html><header><meta charset="utf-8"><title>年過九旬老漢牙力拉車</title></header><body><h1>年過九旬老漢牙力拉車</h1><p>91歲，很多老人家連咬肉的牙力都沒有，美國老翁格林斯坦（MikeGreenstein）居然可以單憑牙力，拉動一輛重1,727公斤（3,800磅）的Buick房車（圖），可謂牙力驚人。<br>格林斯坦在紐約街頭表演牙力拉車絕技，雖然他年過九旬、身形矮小，但曾在二戰中當兵的他，卻中氣十足，向司機一聲令下：「鬆開腳掣！」就開始咬緊牙關出力拉，未幾就拉動房車，他拉動的汽車走得相當快，撞向泊在旁的私家車。格林斯坦牙力驚人，可能遺傳了家族的優良傳統，他的父親是20世紀的著名大力士。<br>英國《每日郵報》</p></body></html>
