<html><header><meta charset="utf-8"><title>蘋果汁投訴外傭中介升逾兩成</title></header><body><h1>蘋果汁<br>投訴外傭中介升逾兩成</h1><p>【本報訊】越來越多僱主質疑外傭與中介公司合謀騙取服務費及機票費等，消委會去年收到260宗投訴外傭中介公司個案，較前年的214宗增逾兩成，主要涉銷售手法問題。勞工處去年及前年則分別接獲73及67宗有關外傭中介公司投訴，大部份涉及濫收外傭佣金。<br>勞工及福利局局長張建宗說，僱主懷疑遭到中介公司欺騙，可向勞工處投訴；一名中介公司持牌人，早前便因協助及教唆外傭違反逗留條件、串謀詐騙及串謀向入境事務主任作虛假陳述，而被法庭判處入獄三年零八個月。勞工處處長隨即吊銷其職業介紹所牌照。</p></body></html>
