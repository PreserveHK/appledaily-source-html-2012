<html><header><meta charset="utf-8"><title>三小熊驚現車廂嚇壞女車主</title></header><body><h1>三小熊驚現車廂嚇壞女車主</h1><p>美國科羅拉多州除了受到山火蹂躪，居民還要面對熊襲的威脅。一名婦人打開座駕車門時，赫然發現後座竟有三隻幼熊（圖），圍着兒童座椅發出嘎嘎聲。<br>幼熊強佔汽車，相信是熊媽媽作怪。距離首府阿斯彭13公里的斯諾馬斯村，上周有一隻熊媽媽打開至少14輛汽車偷食物，野生動物管理員出手趕走牠，豈料熊媽媽卻把三隻小熊遺留在車內，當女車主打開車門時，驚見三隻小熊霸佔車廂，大家驚訝地互望。<br>當局相信熊媽媽和小熊闖入民居，是因為山火緣故，需四處找尋食物，因此當局呼籲居民和遊客鎖好車門，車內不要存放食物。<br>英國《每日郵報》</p></body></html>
