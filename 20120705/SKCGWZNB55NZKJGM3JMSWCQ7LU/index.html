<html><header><meta charset="utf-8"><title>營養B餐：西生菜　補眼仔更精靈</title></header><body><h1>營養B餐：西生菜　補眼仔更精靈</h1><p>平時經常用作沙律材料的西生菜，其實極富營養，除了含有抗氧化物和維他命B、C及E外，更有充足的胡蘿蔔素；而胡蘿蔔素不但有助寶寶的視力發育，對增加寶寶的免疫力，亦非常重要。</p><p>初段（4至5個月）：番茄生菜茸</p><p>將兩片生菜切粒，再加上一個番茄煮熟攪茸。</p><p>中段（6至8個月）：生菜粥</p><p>米與水煮一小時成粥，加入切條生菜略煮，即成。</p><p>後段（9個月以上）：生菜魚肉湯</p><p>把鯪魚肉加入適量幼鹽，攪至起膠，並搓成小條狀與已切條的生菜絲，放入加入適量鹽與薑煮滾的湯煮熟，即成。</p></body></html>
