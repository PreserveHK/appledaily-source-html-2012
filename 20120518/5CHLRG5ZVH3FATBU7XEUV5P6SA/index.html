<html><header><meta charset="utf-8"><title>蘇富比萬呎空間展名作</title></header><body><h1>蘇富比萬呎空間展名作</h1><p>【本報訊】香港蘇富比藝術空間今日開幕，展示不同類型藝術品，計有柯羅至莫內從19世紀至20世紀的法國風景油畫，價值230萬元至6,240萬元不等，以及日本當代藝術大師草間彌生等多件作品，價值160萬元至550萬元不等。</p><p>蘇富比發言人表示，該藝術空間面積約15,000呎，位於金鐘太古廣場一期五樓全層，即日至31日開放，巿民可免費入場。重要展品有莫內1880年作品《維圖依的小路》、柯羅於1842年的作品《上薩瓦省勒莫爾山腳下的莫爾內鎮》。草間彌生的重要展品有《鬱金香滿載我的愛》、《南瓜》等。<br>謝榮耀攝
</p></body></html>
