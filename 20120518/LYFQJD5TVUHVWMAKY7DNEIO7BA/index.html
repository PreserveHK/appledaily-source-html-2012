<html><header><meta charset="utf-8"><title>立足德甲之東瀛猛將</title></header><body><h1>立足德甲之東瀛猛將</h1><p>簡評：有人辭官歸故里，有人漏夜趕科場。協助多蒙特成功衞冕德甲的香川真司，今夏幾可肯定離開德甲；但其大阪櫻花師弟清武弘嗣，將於倫奧之後落實加盟紐倫堡，加入德甲的大和兵行列。另外，在拜仁未能站穩陣腳的宇佐美貴史料會過檔賀芬咸，這對他於德甲發展肯定有正面影響。至於助奧格斯堡成功留在德甲的細貝萌，其借用期已滿，來季將會返回利華古遜。而長谷部誠、岡崎慎司及內田篤人，將分別續為禾夫斯堡、史特加及史浩克04效力。</p></body></html>
