<html><header><meta charset="utf-8"><title>關仁隱事：「士衞」靠「波子」宣傳唔掂 - 關仁</title></header><body><h1>關仁隱事：「士衞」靠「波子」宣傳唔掂 - 關仁</h1><p>早排香港幾乎晚晚有演唱會睇、本地薑、外國星，乜嘢級數都有，真係好鬼熱鬧，有錢嘅觀眾可以睇晒咁多個唔同類型嘅騷，冇錢嘅就揀嚟睇，三色台個音樂大師「士衞」偏偏要攝呢個期嚟開佢個作品展，似乎對自己好有信心。<br>雖然士衞好多作品係劇集主題曲，但晚晚播都冇乜幾多首係hit，幫佢唱嘅都係自己台嘅小生、花旦，日日喺電視都有得聽有得睇啦，使鬼攞幾嚿水買飛入場咩，啲飛滯銷係意料中事啦，所以佢賣飛途中急call喺外地拍緊劇嘅「波子」返嚟宣傳，不過波子歌迷有限，幫到出血咁滯都幫唔到幾多囉。<br>撰文：關仁</p></body></html>
