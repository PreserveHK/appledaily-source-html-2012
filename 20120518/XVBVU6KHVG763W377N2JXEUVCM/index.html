<html><header><meta charset="utf-8"><title>求驗客手記：啤酒廣告寸老馬掃街 - 求驗客</title></header><body><h1>求驗客手記：啤酒廣告寸老馬掃街 - 求驗客</h1><p>臨近歐國盃，某著名啤酒公司推出一段廣告片，內容都幾得意，但就畀人話佢哋抽阿根廷水。廣告內容係講幾個球迷去參觀「球迷學校」，嗰度專係用各種方式去訓練點樣幫英格蘭加油，好似冒住狂風暴雨打氣咁。片段最吊詭嘅係，球迷行過走廊嗰陣，遠處有個矮矮哋、着住阿根廷波衫嘅人（圖），背住鏡頭喺度掃地，擺明係揶揄馬勒當拿。呢個廣告喺英國出街後，阿根廷球迷好不滿，仲發動網上聲討譴責㖭，最衰香港冇得睇。</p></body></html>
