<html><header><meta charset="utf-8"><title>話你知：屢傳婚姻觸礁</title></header><body><h1>話你知：屢傳婚姻觸礁</h1><p>鞏俐96年嫁給新加坡商人黃和祥，但婚後鞏俐身邊依然不乏男伴，故此每一兩年就會傳出兩人婚姻亮紅燈，但兩人從未承認，有時更恩愛現身闢謠，兩人亦未育有小孩。<br>兩人一直低調處理婚姻狀況，鞏俐08年突然申請新加坡公民權，惹怒不少內地人，指她背棄中國人身份，令她形象急跌，更被中國電影家協會除名。前年兩人離婚的消息傳得熱烘烘，不斷有報道指黃和祥默認已離婚，更另有紅顏知己，鞏俐又自爆每次回新加坡只入住酒店而非黃宅，令兩人離婚的消息更添謎團。</p></body></html>
