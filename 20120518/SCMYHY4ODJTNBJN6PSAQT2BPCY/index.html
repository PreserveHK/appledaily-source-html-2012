<html><header><meta charset="utf-8"><title>「大隻佬」膠袋色魔今提堂</title></header><body><h1>「大隻佬」膠袋色魔今提堂</h1><p>【本報訊】柴灣出現「膠袋色魔」，上月在漁灣邨用膠袋向一名中四女生笠頭大肆非禮，女生大叫嚇退色魔，警方通緝三周後，至前晚在案發現場200米外的怡翠苑，拘捕涉案「大隻佬」（圖）。<br>被捕男子27歲姓李，身形健碩，任職倉務員。上月27日晚上11時許，身穿校服的15歲中四女生，於學校自修後返回漁灣邨住所。當她步出升降機突被人從後用膠袋笠頭非禮。<br>女生大驚呼救，住客走出查看嚇退色魔，女生返家後報警。大廈及附近商舖閉路電視則攝下色魔容貌及逃走路線。昨晚疑人被正式落案控以「遊蕩」及「非禮」罪，今日解上東區法院提訊。</p></body></html>
