<html><header><meta charset="utf-8"><title>盧凱彤台灣喊住攞獎</title></header><body><h1>盧凱彤台灣喊住攞獎</h1><p>由台灣民間募資籌辦的第一屆「音樂推動者大獎」日前在當地舉行頒獎禮，盧凱彤（Ellen）成為唯一一位得獎的香港歌手，Ellen憑國語碟《掀起》獲四項提名，結果奪得年度突破大獎，其他得獎歌手還有黃韻玲、陳珊妮及陳昇等。頒獎禮上Ellen見有朋友同時得獎而開心至眼濕濕，加上自己又有獎，令她喊足全場。<br>今次得獎對Ellen十分重要，因為這次是她在台灣首次得獎，她說：「雖然我係香港歌手，但有台灣朋友同觀眾畀我鼓勵同支持，加上我又係唱粵語歌，家唱國語對我嚟講係大突破，得到認同更開心。」撰文：林妃</p></body></html>
