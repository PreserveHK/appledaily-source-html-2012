<html><header><meta charset="utf-8"><title>蘋果汁迪士尼灰熊山谷　7月落成</title></header><body><h1>蘋果汁<br>迪士尼灰熊山谷　7月落成</h1><p>【本報訊】香港迪士尼樂園第二個主題園區「灰熊山谷」今年7月落成。園區號稱全球獨有，以美國西部淘金小鎮為主題，遊人可登上全長一公里的灰熊山極速礦車，感受在礦洞高低起伏的感覺，或一試淘金樂趣。「灰熊山谷」靈感源自美國內華達山脈的峽谷，以1888年的淘金小鎮為故事背景，面積5,497平方米。園區的山谷、一草一木全由雕刻家一手一腳勾劃出來（圖）。香港華特迪士尼幻想工程建造經理陳逸唐稱，最搶眼的莫過於高逾27米的灰熊山。為配合新園區，迪士尼下周四舉行招聘。</p></body></html>
