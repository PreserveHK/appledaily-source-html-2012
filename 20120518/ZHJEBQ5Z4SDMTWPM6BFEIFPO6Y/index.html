<html><header><meta charset="utf-8"><title>案件速遞選民報假住址判緩刑</title></header><body><h1>案件速遞<br>選民報假住址判緩刑</h1><p>【本報訊】去年區議會選舉爆出京士柏選區種票醜聞，15名懷疑虛報地址的選民，昨再到九龍城裁判法院應訊，其中一名財務顧問承認一項作出不正確陳述罪。裁判官斥責他行為不負責任，幸沒有在選舉中投票，否則即時入獄，現判他入獄兩個月但緩刑一年。<br>27歲被告李浩賢承認於去年7月16日，在臨時選民登記冊上訛稱居住旺角豉油街富達大廈一單位。廉署證實共有9人報住上址，被告本身住在粉嶺，他解釋，以為在表格上簽署不用負責任。<br>另外，控方撤銷起訴其中三名被告，餘下11人將分別於7月受審或預審。<br>案件編號：KCCC233/12</p></body></html>
