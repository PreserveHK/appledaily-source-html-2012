<html><header><meta charset="utf-8"><title>陳慧琳明日產後復工</title></header><body><h1>陳慧琳明日產後復工</h1><p>陳慧琳（Kelly）於3月誕下細仔劉琛，休息近兩個月後開始復工，早前她就為合作了多年的金至尊珠寶拍攝一輯廣告，適逢廣告商剛推出龍年親子系列的產品，所以特別鑄造一個足金吊墜送給Kelly，吊墜正面是一條可愛的小龍，背面則刻上劉琛的名字，相當有紀念價值，Kelly當然愛不釋手。</p><p>出席時裝店開幕</p><p>據悉，Kelly明天將出席IsabelMarant時裝店的開幕禮，這是Kelly產後首次出席活動。潮媽Kelly一向緊貼時裝潮流，她亦很歡喜IsabelMarant的服裝，平時逛街都會穿這品牌的衫，故一口答應出席。撰文：丁寧</p></body></html>
