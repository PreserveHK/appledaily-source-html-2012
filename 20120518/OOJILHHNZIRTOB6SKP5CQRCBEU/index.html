<html><header><meta charset="utf-8"><title>陳茵媺冧陳豪眼神</title></header><body><h1>陳茵媺冧陳豪眼神</h1><p>鄭少秋、陳豪與女友陳茵媺昨日接受商台訪問宣傳新劇《心戰》，秋官透露劇情比較緊湊不擔心觀眾不明，又大讚陳豪很有魅力，戲內戲外也是筍盤。繼《天與地》後，陳豪覺得觀眾對富創意及新品種戲劇多了信心，加上秋官久未拍劇，有一定吸引力。<br>拍攝《心》促使陳豪遇上陳茵媺，陳豪承認是拍劇認識女友，而戚其義也將兩人鮮見一面給觀眾欣賞，陳豪非常欣賞女友的角色，而陳茵媺也大讚男友演技出色，戲中陳豪要飾演殺人犯，她說：「佢眼神好唔似自己，做得好好，同平時好唔同，而秋官亦都一樣咁好。」提到有傳年內結婚，陳豪澄清說：「唔係，多謝大家關心。」<br>撰文：馬建華
</p></body></html>
