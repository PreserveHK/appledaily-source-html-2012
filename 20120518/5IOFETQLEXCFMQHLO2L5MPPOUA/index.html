<html><header><meta charset="utf-8"><title>大字報叫校董還錢</title></header><body><h1>大字報叫校董還錢</h1><p>【本報訊】屯門建生邨一間中學的女校董，被人在學校圍牆貼大字報，指名道姓要她「欠債還錢」。校方聲稱是惡作劇，但有關校董未有回應。<br>昨凌晨4時45分，屯門建生邨僑港伍氏宗親會伍時暢紀念學校的外牆，被人貼上共12張貼紙，每張5吋乘3吋、白底黑紙，寫上「伍時暢紀念學校伍麗明校董欠債還錢」（圖）。<br>昨日學校如常上課，有學生見到大字報都好奇駐足觀看。校長朱小芳聲言是惡作劇，她表示伍麗明是校董會其中一名校董，她嘗試聯絡伍麗明但未獲回覆。</p></body></html>
