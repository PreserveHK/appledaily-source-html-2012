<html><header><meta charset="utf-8"><title>宣萱離巢吐氣揚眉</title></header><body><h1>宣萱離巢吐氣揚眉</h1><p>陳浩民和宣萱主演的電視劇《薛平貴與王寶釧》前日在北京舉行慶功宴，該劇成為內地收視冠軍，兩位主角均得到可觀獎金。<br>宣萱離開無綫後的第一部作品就成功，她直言是強心針，宣萱說：「這次哭戲特別多，比我的一生哭得還多。」有網友質疑她40歲，演18歲的王寶釧似乎有點裝嫩，她說：「每個演員都要接受挑戰，老是演同一種年紀、角色很沒意思。」<br>另外，陳浩民早前受桃色醜聞困擾，他說：「雖然我有一些缺點，但製作人還是繼續用我，十分重情義。現在我會分擔家裏工作，女兒一般都是我照料。」<br>採訪、攝影：陶然婷</p></body></html>
