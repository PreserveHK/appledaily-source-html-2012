<html><header><meta charset="utf-8"><title>百佳供應商致癌農藥種菜</title></header><body><h1>百佳供應商<br>致癌農藥種菜</h1><p>【本報訊】繼早前驗出本港超市出售的蔬菜含農藥殘餘後，環保組織綠色和平成功追蹤到百佳超級市場，其中一個設於廣東省惠州市的蔬菜供應商「優之菜有限公司」，實地「人贓並獲」，發現菜場農工天天以農藥灌溉蔬菜，於現場抽取的蔬菜、泥土及水質樣本的化驗結果更顯示，樣本的農藥種類由四至十一種不等，部份農藥更屬禁用的致癌農藥。<br>綠色和平在這個供港蔬菜源頭的農場發現，由播種前至收割前數天，天天灌溉農藥，農工不知道噴灑的是甚麼，本身也沒有保護裝備。該會批評港府一直沒有監管供港蔬菜來源，應盡快徹查問題蔬菜供應商。</p></body></html>
