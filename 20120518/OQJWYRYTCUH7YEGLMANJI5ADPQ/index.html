<html><header><meta charset="utf-8"><title>GaGa台灣粉絲　排七日搶頭位</title></header><body><h1>GaGa台灣粉絲　排七日搶頭位</h1><p>昨晚在台灣開第二場騷的LadyGaGa，前日在twitter放了與排第一場騷頭位的男粉絲合照。GaGa透露該名粉絲為霸頭位足足排了七日，更要打友情牌，叫朋友幫手接力排隊他才可抽空上學，認真誇張！二人手中所拿着的是GaGa早前在twitter透露要所有排頭位粉絲在上面簽名的鎖匙。另外，昨日在菲律賓有宗教團體上街示威，要求政府禁止GaGa在當地開騷。官方表明不會施禁，叫父母自行決定子女可否睇騷。</p></body></html>
