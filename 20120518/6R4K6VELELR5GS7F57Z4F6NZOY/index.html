<html><header><meta charset="utf-8"><title>案件速遞女報販被殺案　首被告提起前妻痛哭</title></header><body><h1>案件速遞<br>女報販被殺案　首被告提起前妻痛哭</h1><p>【本報訊】深水埗報販何慧霞（霞姐）在99年被殺案，首被告吳錫基指經營報紙代理的青匯是他眾多生意中賺錢最少，控方質疑為何不結業。吳解釋：「報紙同雜誌係文化事業，我最鍾意文化事業，雖然利潤好少，但我唔在乎。」他承認因所託非人而令公司千瘡百孔，但他有信心將公司帶回正軌。<br>自命案後，吳與前妻羅玉霞離婚。吳昨透露，他回青匯查賬時，竟發現股東張文龍與前妻搞上關係。說至此，吳低頭痛哭，令審訊中斷。吳早前指前妻拉邦結派，結識壞份子，他忍無可忍下離婚。<br>案件編號：HCCC399/10</p></body></html>
