<html><header><meta charset="utf-8"><title>蘋果汁五月花料理晚膳　六人中毒</title></header><body><h1>蘋果汁<br>五月花料理晚膳　六人中毒</h1><p>【本報訊】兩批共六名市民本周到西洋菜街兆萬中心的「五月花港台日料理」晚膳，進食三文魚、甜蝦刺身等食物後，出現屙嘔及發燒症狀，懷疑食物中毒。全部人毋須入院，情況穩定。<br>衞生防護中心指，首宗個案涉及一男一女，分別28歲及20歲。他們周一在食肆晚膳，約21至22小時後發病。另一宗涉及兩男兩女，周二在該食肆晚膳，約12至35小時後發病。食物環境衞生署昨派人巡查該食肆，認為衞生情況一般，食肆主動交出10公斤食物銷毀，及進行消毒。署方抽查了食物及環境樣本作化驗。</p></body></html>
