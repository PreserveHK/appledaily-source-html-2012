<html><header><meta charset="utf-8"><title>藍籌之王太古城升幅稱冠</title></header><body><h1>藍籌之王<br>太古城升幅稱冠</h1><p>樓價破97，但仍有人歡喜有人愁。市區絕大部份屋苑樓價已貴過97，鰂魚涌太古城不愧藍籌之王，現時平均呎價高達10,186元，已拋離97價22.5%。深井浪翠園仍是全港97蟹貨重災，樓價要升多近四成才返到家鄉。<br>中原地產研究部聯席董事黃良昇表示，市區大部份屋苑已超越97，其中太古城表現最強，貴97逾兩成﹔北角城市花園現價亦貴97價20.6%。但仍有很多屋苑仍未能返家鄉，主要為新界西北區物業，現時樓價與97高位仍平均有20至25%距離，「有排都未到」。而市區絕大部份屋苑已返家鄉，相信主要是中產有錢住市區。<br>《蘋果》記者</p></body></html>
