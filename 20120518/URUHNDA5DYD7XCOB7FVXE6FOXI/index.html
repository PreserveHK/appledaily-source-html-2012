<html><header><meta charset="utf-8"><title>張文慈拒婚前性行為</title></header><body><h1>張文慈拒婚前性行為</h1><p>張文慈（Pinky）昨日凌晨接受商台《大龍鳳》訪問，38歲的她至今仍是單身，她直言男人多數只揀外表：「有啲因為你性感，有啲因為你係明星，男人多數着重身體。」</p><p>真愛難求</p><p>性感形象令Pinky難覓真愛，她說：「揀老婆唔會揀我，真愛難求，識落我嘅人先會發現我外表同性格係唔一樣。」<br>Pinky透露入行後拍過兩、三次拖，最傷一次是被男人誤會是放料人：「捉姦在床嗰次都冇咁hurt，最傷嗰次係俾人誤會我叫記者偷拍，嗰個人之後同另一位圈中人拍拖。」信主後的Pinky的婚姻價值觀亦有改變，強調不會婚前性行為。<br>撰文：丁寧</p></body></html>
