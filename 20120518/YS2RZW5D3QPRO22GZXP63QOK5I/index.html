<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手TaylorSwift最近捐了3,000萬港元給鄉謠名人堂博物館，建設教育中心推廣鄉謠音樂。<br><br>●荷李活型男尊尼狄普早前在日本宣傳新片《怪誕黑家族》，趁空檔行街時睇中價值100萬港元的結他，店員指他沒加考慮即時買走。</p><p>●日本童星鈴木福將主演富士電視台的特備劇集《機靈小和尚》，戴頭套扮演主角一休僧。<br><br>●日本男星向井理透露，早前被影迷在網上爆他拍戲時下塌的酒店名稱而惹來麻煩。<br><br>●韓國組合SuperJunior成員神童近日上電視表示，當他和女友出街時女方會扮成造型師掩人耳目。</p></body></html>
