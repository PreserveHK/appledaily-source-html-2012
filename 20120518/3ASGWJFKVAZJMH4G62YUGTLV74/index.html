<html><header><meta charset="utf-8"><title>劉若英夫婦低調返京</title></header><body><h1>劉若英夫婦低調返京</h1><p>去年跟內地商人鍾石結婚的劉若英（奶茶），婚姻生活非常低調，又不時傳出懷有身孕。日前兩人現身北京機場，由杭州返京，鍾石是浙江人，此行極有可能是去探親。<br>當日兩夫婦都戴上黑超，鍾石穿上黑色便裝，身材高大的他站在奶茶身旁更顯得威猛，他推着放滿行李袋和紙箱的行李車，奶茶亦手推一架較輕便的行李車，看來今趟兩人滿載而歸。奶茶當天不施脂粉，穿上鬆身褲及黑色外衣，在等車的時候兩人完全沒有交流又保持一定距離，貫徹低調作風。當接送的車到達後，兩人立即上車，把行李都交給了司機負責，看來奶茶可以安心做少奶奶了。<br>撰文：林妃</p></body></html>
