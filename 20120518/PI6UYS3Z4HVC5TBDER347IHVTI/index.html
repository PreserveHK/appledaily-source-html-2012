<html><header><meta charset="utf-8"><title>G.E.M.闖風化錄音室</title></header><body><h1>G.E.M.闖風化錄音室</h1><p>鄧紫棋（G.E.M.）昨日到新城接受訪問，因之前訪問過時加交通問題，令她遲到了半小時。講到男友林宥嘉入圍金曲獎指她沒有表示，她說：「咁恭喜晒，好勁呀，佢梗係入啦，畀心機做音樂梗係入，我唔入就梗，我都一年八個月冇出碟。」<br>對於一名女藝人疑被音樂人強姦案件，G.E.M.表示曾到過案發的錄音室，早前演唱會學打鼓時，教打鼓的鼓手也是租用該錄音室，她說：「之前《勁歌》綵排都上過去，學打鼓又去過，因為我好驚狗，所以每次佢（李銘豪）都會將隻狗收埋，我哋排練時好少見到佢出現。」G.E.M.覺得事件不論是怎樣，也是一個警惕。<br>採訪、攝影：馬建華</p></body></html>
