<html><header><meta charset="utf-8"><title>BLOG親你：每時每刻　牛仔隨身</title></header><body><h1>BLOG親你：每時每刻　牛仔隨身</h1><p>我絕對相信，每個人的衣櫃裏總會有一條牛仔褲！我人生第一條Denim是16歲那年，哥哥送我的Lee。上周經過銅鑼灣白沙道時，發現Lee開了首間FlagshipStore，即時雙眼發光，室內佈置有如LivingRoom，由歐洲的101系列、日本限量精品以至其他牛仔服飾都有，款式齊備。更重要的是這是一所集藝術、互動、錄像於一身的概念店。至於，有幾互動？就要你親自去探索一下！</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
