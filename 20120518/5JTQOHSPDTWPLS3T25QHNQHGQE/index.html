<html><header><meta charset="utf-8"><title>海洋公園試過山車撞傷人</title></header><body><h1>海洋公園試過山車撞傷人</h1><p>【本報訊】海洋公園即將開幕的新景區「冰極天地」，昨午發生過山車撞工作台意外。23歲姓黃工人乘工程車升降台在路軌旁工作，疑升降台太貼近路軌，遭一列試車中過山車撞及，工人在升降台內撞傷頭手腳，送院後情況穩定（圖）。<br>昨午2時14分，過山車正進行試車測試，當時黃正乘機動升降台在接近路軌的高處工作。其間，一列試車駛至的過山車與升降台發生碰撞，黃站腳不穩在工作台內跌倒受傷，自行報警送院治理。海洋公園發言人稱，園內所有機動遊戲的試車程式均有安全規定及指引，會深入調查今次事件，並已就事件即時知會機電工程署及勞工處。</p></body></html>
