<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛紫岐豪門揸弗人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛紫岐豪門揸弗人 - 馮仁昭</h1><p>諸葛紫岐（圖）早前接受黎燕珊主持嘅亞視節目《Eva會客室》訪問，未慣俾人叫薛太嘅諸葛，話唔會用「御夫術」或風水陣嚟管住老公，反而覺得真愛同互相尊重最重要，佢話：「我工作前着嘅衫都會畀老公過目，睇吓佢接唔接受到。」<br>諸葛話薛家雖然係豪門，但冇乜特別規矩，屋企都係由佢話事，問到老爺奶奶有冇催生仔？諸葛話：「我媽媽有催，我哋隨時準備好有小朋友，但未至於每晚不設防。」</p></body></html>
