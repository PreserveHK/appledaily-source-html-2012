<html><header><meta charset="utf-8"><title>求驗客手記：香川轉打棒球一樣掂 - 求驗客</title></header><body><h1>求驗客手記：香川轉打棒球一樣掂 - 求驗客</h1><p>日本國寶級球員香川真司（圖）今季幫多蒙特，成功衞冕德甲兼首次成為雙料冠軍後，人氣更加旺盛，下季仲有望去英超效力曼聯㖭。家陣經已返咗家鄉日本嘅香川，喺禮拜三仲獲邀主持讀賣巨人對歐力士野牛隊嘅開球禮嘉賓，仲喺賽前同巨人嘅主力內野手坂本勇人交換波衫；而佢亦帶到好運畀巨人，巨人最後大勝6:0。見香川佢投球時有板有眼，睇嚟佢有潛質由足球轉玩棒球喎。</p></body></html>
