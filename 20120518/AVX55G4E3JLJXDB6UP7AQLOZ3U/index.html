<html><header><meta charset="utf-8"><title>心悠捱餓避孕味</title></header><body><h1>心悠捱餓避孕味</h1><p>劉心悠、徐濠縈及陳茵媺等昨日在中環ifc出席手袋活動，僅得陳茵媺與外籍高層錫面。下月到北京拍微電影的劉心悠顯得消瘦，卻謂近日已多吃而增磅：「減肥食一餐半，家正常三餐，忍口太勁唔好，食番雞髀同朱古力就爆錶，好唔開心。」她不甘心拍照顯得肥腫難分，去年更被指似有喜。</p><p>阿徐隔離老公</p><p>徐濠縈表示被女兒康堤傳染甲型流感，咳嗽未清，因胃口欠佳而消瘦，母親節當日勉強去食下午茶，病菌厲害得要與老公陳奕迅隔離，她說：「一個打冷震去睇醫生，幾可憐，我同個女瞓，阿臣朝早嚟睇我哋都叫佢行開。」陳奕迅忙於巡迴個唱，但趕及回港過父親節，女兒已送卡給他。<br>採訪：盧妹<br>攝影：仇志德
</p></body></html>
