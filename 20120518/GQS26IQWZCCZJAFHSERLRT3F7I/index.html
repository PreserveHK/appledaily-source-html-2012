<html><header><meta charset="utf-8"><title>活動快遞：青躍推動性別平等</title></header><body><h1>活動快遞：青躍推動性別平等</h1><p>援交問題嚴重，不可輕視！關注少女援交的團體「青躍」，去年得到婦女動力基金資助開展工作坊等活動，為援交少女及一群大專女生提供互相交流和分享的機會，對性及兩性關係作出反思，建立正面的自我價值及身體自主的肯定。<br>今年續獲資助成立「宣我小組」舉辦街展，為讓公眾對活動有更多認識，同時推動性別平等意識，讓社會人士對性和性別議題有深入了解，該會於6月16日（星期六）下午2時30分至4時舉辦一次探訪機構免費活動（旺角區），歡迎有興趣市民參加，詳情可致電查詢：27941100（許先生）。</p></body></html>
