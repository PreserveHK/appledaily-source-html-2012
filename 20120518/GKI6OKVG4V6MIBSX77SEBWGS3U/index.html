<html><header><meta charset="utf-8"><title>杜麗莎否認欠債擬報警</title></header><body><h1>杜麗莎否認欠債擬報警</h1><p>譚詠麟與杜麗莎稍後舉行的「TimeAfterTime演唱會2012」於三日內售出九成多門票，兩人昨日拍攝MV時接受商台電話訪問，並宣佈加開7月24與25日兩場，阿倫透露有朋友訂過千張門票作為獎勵員工禮物。<br>對於有指杜麗莎靠歌酬還欠債，阿倫笑說：「嗰日發佈會有班狗仔隊衝我而嚟，但捨我而去，去影杜麗莎，我仲以為自己市場價值低咗，我同杜麗莎講交畀警方。」杜麗莎也表明事件沒影響心情，因為不是事實，經已交給別人處理，或者會報警，總之沒有任何欠債，她又對影響現時住址的業主表示不好意思。<br>撰文：馬建華</p></body></html>
