<html><header><meta charset="utf-8"><title>學友嘆遲婚易生女</title></header><body><h1>學友嘆遲婚易生女</h1><p>張學友巡唱最終的香港站，昨晚在機場博覽館展開，這亦是第137場演出，並於昨午拜神。學友在港完成10場個唱後終可休息，問女兒是否最開心，因可經常見父親，學友說：「見少啲會珍惜多啲，佢哋下星期會嚟睇。」<br>提到最近娛圈的風化案，學友說都擔心女兒：「有教囡囡可以飲少少，但唔識飲酒最緊要唔好出夜街。」學友大女已12歲，問她可有男友，學友謂：「我都好想，但要同佢好似朋友傾偈，如果以爸爸身份就會隱瞞。」學友又笑指7歲細女未懂男友真正意思，不時說自己有男友。學友又恭喜劉德華生女，問二人可同有外父相？他說：「我做過研究，遲婚多數生女。」<br>採訪、攝影：王連連</p></body></html>
