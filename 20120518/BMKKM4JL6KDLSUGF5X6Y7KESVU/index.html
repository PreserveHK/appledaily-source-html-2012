<html><header><meta charset="utf-8"><title>案件速遞大鬧國泰機　菲漢判囚</title></header><body><h1>案件速遞<br>大鬧國泰機　菲漢判囚</h1><p>【本報訊】今年4月16日約晚上7時半，患有精神病的菲律賓籍礦工乘國泰航機由泰國來港，在快要抵達時誤聽機長廣播，以為在非洲降落，突然發狂箍着空姐，更用筆指着其頸項，最後由多名職員制服。涉案菲漢昨承認在飛機上作出擾亂秩序行為及襲擊罪，被判入獄3個月。<br>裁判官指斥被告的行為令機艙服務員受驚，造成危險，但考慮他希望盡快回鄉，遂判短期監禁。辯方求情指被告CARLITOPRAJESCANTALEJO（52歲）誤以為飛機在非洲降落，令他性命受威脅，加上受精神病影響，感到失落及混淆才犯案。<br>案件編號：TWCC1007/12</p></body></html>
