<html><header><meta charset="utf-8"><title>觀察力強網民發現穿崩位</title></header><body><h1>觀察力強<br>網民發現穿崩位</h1><p>曾鈺成與建制派合謀上演「封殺」拉布戰好戲，被揭發「破綻」。昨近凌晨約4時許，民建聯李慧琼發言，要求曾鈺成裁決當時正在拉布的梁國雄是否重複論點，長毛即時要求點算在席人數。當召集議員歸位的鐘聲響起後，曾鈺成忽然輕聲說了兩句「返嚟再郁」，待足夠法定人數復會後，黃宜弘立即向曾鈺成要求終止辯論。不少人看過此片段後在網上議論紛紛，認為是建制派自編自導自演的「穿崩位」。但據了解，當時未有離開主席位的曾鈺成，應該是向身旁的立法會秘書長吳文華交代一些安排，公然隔空向建制派發號施令突襲的可能性應該不大。《蘋果》記者</p></body></html>
