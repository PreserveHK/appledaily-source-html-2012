<html><header><meta charset="utf-8"><title>心跳800：Vogue動感照　健兒跨超模</title></header><body><h1>心跳800：Vogue動感照　健兒跨超模</h1><p>倫敦奧運臨近，時尚聖經《Vogue》美國版特地邀請八位美國精英運動員和名模KarlieKloss，齊齊到海灘拍攝動感照片。十項全能好手伊頓表現突出，一躍而起，輕輕跨越浮在半空的KarlieKloss（圖），濺起點點水花，創造完美一刻。KarlieKloss的顧盼自若，跟伊頓的堅定神情形成強烈對比。伊頓事後笑言機會難得：「在水上跨越超模，這不是每天都能做的事呢。」<br>英國《每日郵報》</p></body></html>
