<html><header><meta charset="utf-8"><title>有情歲月：戀法國攝影師</title></header><body><h1>有情歲月：戀法國攝影師</h1><p>近日盛傳與鞏俐同居的法國攝影師Chang，比鞏俐細13年，兩人早於06年拍攝《沉默的羔羊前傳之揭開罪幕》（HannibalRising）時認識，06年兩人被拍到在天安門擁吻，之後更回到北京的寓所過夜。08年身在上海拍戲的鞏俐，被發現跟Chang溫馨撐枱腳，兩人更深情餵對方食牛扒（圖），隔天兩人又拖手食泰菜，據知Chang自稱妻子是中國人。<br>近日有消息指鞏俐已與Chang在巴黎9區同居，並已擁有法國居留權，她更被指肚凸有餡，但多年來一直未有承認與Chang的關係，即使被拍到餵牛扒，她只表示是禮貌行為。<br></p></body></html>
