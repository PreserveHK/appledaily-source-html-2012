<html><header><meta charset="utf-8"><title>下周推出英馬莎售蘋果梨</title></header><body><h1>下周推出<br>英馬莎售蘋果梨</h1><p>英國馬莎百貨下周會推出一款新水果，它外表像梨，但味道卻像蘋果，暫時稱為「蘋果梨」（papple圖）。<br>「蘋果梨」是新西蘭果農把歐洲梨和亞洲梨混種而成，除了表皮和質感像梨外，但形狀和味道卻極像蘋果。馬莎的水果專家雷曼形容，這是「幾年來最令人興奮的新水果品種」，迎合喜歡嘗新的顧客，「它味道清新，可當作零食，甚至成為蘋果的代替品」。馬莎希望2015年開始在英國種植「蘋果梨」。英國《每日郵報》</p></body></html>
