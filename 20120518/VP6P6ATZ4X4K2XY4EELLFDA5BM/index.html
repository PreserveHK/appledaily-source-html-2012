<html><header><meta charset="utf-8"><title>羅敏莊肚中B要蝸居</title></header><body><h1>羅敏莊肚中B要蝸居</h1><p>羅敏莊和鄭融等前晚在電視城錄影《勁歌金曲》，懷孕四個月的羅敏莊仍很纖瘦，醫生勸她多休息，她說：「醫生話我羊水不足，BB唔夠位轉身，但都好，畀佢早啲感受香港嘅蝸居生活。」她透露未知BB性別，但自己想生仔，老公陳國邦則想生女。<br>鄭融透露新歌《第五類》內容像講述她大癲大肺的性格，她直言得罪過不少人，問到可有嚇走男生？她笑說：「都嚇走過㗎，但有男仔讚我直腸直肚，唔使估估吓。」對於有音樂人涉嫌強姦女藝員，《勁歌》監製麥鎮東指雙方年前開始沒合作，他說：「純屬租客，大家冇聯絡。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
