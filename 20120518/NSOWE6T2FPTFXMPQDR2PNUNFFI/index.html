<html><header><meta charset="utf-8"><title>蘋果汁六成同志　對同事隱瞞性向</title></header><body><h1>蘋果汁<br>六成同志　對同事隱瞞性向</h1><p>【本報訊】社會未完全接納同性戀，一項調查發現，22%受訪的在職人士承認不接納同性戀及雙性戀人士；有60%受訪的同志僱員更表示沒有對同事公開自己的性傾向，主要擔心被人標籤。<br>非牟利機構社商賢匯委託港大民意研究計劃在去年11月至今年1月，分別透過電話及網上調查訪問1,002及626名受訪者，探討香港在職人士對同志議題的看法，67%受訪同志僱員指曾聽到別人開玩笑冒犯同志、22%更曾因工作環境欠缺共融而離職或考慮離職。負責調查的機構認為企業應創造共融工作間，讓同志僱員也可獲公平對待。
</p></body></html>
