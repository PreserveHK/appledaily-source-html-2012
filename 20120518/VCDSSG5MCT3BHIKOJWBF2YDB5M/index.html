<html><header><meta charset="utf-8"><title>英女攝影師「奇幻仙境」獻亡母</title></header><body><h1>英女攝影師<br>「奇幻仙境」獻亡母</h1><p>超出塵世的奇幻仙境，由英國36歲攝影師米切爾（KirstyMitchell）打造，為的是紀念2008年因腦腫瘤病逝的母親。</p><p>她指，喪母之痛給她很大打擊，覺得「現實越來越難對付，我開始透過相機，退避到另一個世界。我想起當英文教師的家母，在我兒時給我念過的童話故事，於是想到營造一個沒有文字的故事世界，向家母致敬」。<br>有時裝設計背景的她，夥拍化妝師范伊登，在薩里郡的田野取景，炮製出這個《仙境》系列照片（圖）。英國《每日郵報》</p></body></html>
