<html><header><meta charset="utf-8"><title>Android手錶上網玩fb</title></header><body><h1>Android手錶上網玩fb</h1><p>踏入智能年代，手錶都上網。日本Sony和意大利公司BlueSky合作，推出Android智能手錶I'mWatch（圖），除了報時，還可獨立收發電郵和電話、聽歌和玩facebook。I'mWatch的鋁質錶殼屬輕觸式設計，長約53毫米，闊40毫米，內置4GB儲存空間。手錶還有I'mColor、I'mTech和I'mJewel另外三個版本，售價由350美元至15,000美元（2,730港元至11.7萬港元）不等。<br>法新社</p></body></html>
