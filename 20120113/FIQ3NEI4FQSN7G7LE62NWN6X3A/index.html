<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Twins親赴海南島領獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Twins親赴海南島領獎 - 馮仁昭</h1><p>Twins前晚去咗海南島三亞出席「第六屆騰訊星光大典」，攞咗個年度音樂組合獎，鍾欣桐（阿嬌）喺台上話：「多謝投票嘅網民同粉絲。」而蔡卓妍（阿Sa）就多謝主辨單位，認真識做。<br>原來Twins十年前第一隻唱片封套係喺海南島拍攝，難怪佢哋話今次攞獎義意重大。至於Twins嘅師弟洪卓立就同鄭欣宜代表香港做壓軸表演嘉賓。</p></body></html>
