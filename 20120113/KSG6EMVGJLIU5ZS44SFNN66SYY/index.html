<html><header><meta charset="utf-8"><title>材識兼收：四臣湯</title></header><body><h1>材識兼收：四臣湯</h1><p>烹飪課教四臣湯，有學生質疑，是否筆誤，因他在台灣到處賣的都寫四神湯。登壇設帳，豈可言而無據，中藥四臣為淮山、芡實、蓮子、茯苓，無回天之力，卻有傍扶之功，配豬肚、粉腸文火燉三小時，連渣食，功能溫脾健胃，對病癒體弱者有扶正之效，是為四臣湯之本義。早在五十年代，台灣嘉義中央市場益元堂就在店前賣四臣湯，遵古法炮製，以本名示眾，而且落力推介，皆因老闆曾染風寒，病況沉痾，友人授以食療方，竟能轉弱為強，故將四臣湯廣銷民間，以答天恩。<br>今天標榜「四神」者，皆因不求甚解，積非成是。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
