<html><header><meta charset="utf-8"><title>駐京辦「郭美美」網上炫富</title></header><body><h1>駐京辦「郭美美」網上炫富</h1><p>「又一個炫富郭美美誕生！」吉林市一名疑似政府駐京辦美女職員高悅兒（26歲，圖），近日被網友踢爆在微博高調炫富。她自言心情不好要到澳門散心，在當地大肆購買高檔奢侈品，照片曝光後引發熱議。網友紛紛預言：「此女必爆火！」<br>高悅兒被揭坐頭等機艙，更自稱是「鞋子控」。網友指她在微博展示的卡地亞腕錶，不鑲鑽市價仍要5萬多元人民幣。其他奢侈品還有miumiu包包、香奈兒及Prada鞋子、Burberry棉衣、Vertu特別版手機、82年拉菲紅酒等。新浪微博昨晚取消了她的職業認證。有網友早前就怒罵她代表政府，「要注意自己的形象」。<br>新浪微博</p></body></html>
