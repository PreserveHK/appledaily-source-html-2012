<html><header><meta charset="utf-8"><title>汪東城自我催眠谷肌</title></header><body><h1>汪東城自我催眠谷肌</h1><p>台灣偶像汪東城最近接拍兩套偶像劇《絕對達令》及《姐姐立正向前走》，由於劇情關係，他要赤膊上陣，為免出醜，汪東城近日努力健身操弗身形，希望以最弗的一面給觀眾看。</p><p>操弗三頭肌</p><p>汪東城健身時特別注重胸肌和腹肌，故所做的動作亦針對這兩個部位，相當賣力。<br>此外，汪東城想操弗三頭肌，他邊做運動會邊看鏡子自我催眠說：「我已經越來越壯。」汪東城透露原來這個自我催眠的方法，是由同樣擁有健碩身形的何潤東教他，汪東城表示：「他教我，想練那一邊就想那邊肌肉會越來越大，間接可以令自己更專心，效果更好。」撰文：葉雪</p></body></html>
