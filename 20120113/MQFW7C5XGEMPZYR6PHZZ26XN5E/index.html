<html><header><meta charset="utf-8"><title>SJ掃4獎成金唱片大贏家</title></header><body><h1>SJ掃4獎成金唱片大贏家</h1><p>第26屆韓國金唱片頒獎禮，前晚及昨晚移師在日本大阪舉行，在首天的頒獎禮中，超人氣組合SuperJunior（SJ）就最威水，他們連掃最高榮譽金唱片大賞、金唱片本賞、人氣賞及MSN日本人氣賞4個獎項，成為全場大贏。<br>SJ成員表現興奮，成員東海更霸着4個獎項玩自拍，神童等人亦拿着獎座在台上與女子組合f(x)興奮合照。</p><p>Kara性感搶鏡</p><p>除了SJ之外，Kara亦得到金唱片本賞及人氣賞，成員大部份穿短裙騷長腿，但只有隊長朴奎利着長裙，但身為當晚司儀之一的她，卻罕有地以deepV裝谷胸上陣，成功搶鏡。</p></body></html>
