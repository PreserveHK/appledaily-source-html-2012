<html><header><meta charset="utf-8"><title>醫療新知發現抑制肺部復原蛋白</title></header><body><h1>醫療新知<br>發現抑制肺部復原蛋白</h1><p>吸煙為慢性阻塞性肺病的元凶。澳洲墨爾本大學首次發現該病成因，與特定蛋白抑制肺部復原有關，冀有助研發嶄新治療方法。該校專家表示，研究顯示有關蛋白「SAA」，對肺部慢性發炎及受損發揮關鍵作用。該蛋白不但抑制肺部的自行修復功能，並且阻礙一般治療慢阻肺病的類固醇藥物發揮作用，令病人的病情無法改善。<br>澳洲約兩成人口有吸煙習慣，其中一半人患慢阻肺病，包括支氣管炎、肺氣腫等，對醫療造成沉重負擔。就今次發現，專家期望日後可研發針對SAA的藥物，阻止它抑制肺部復原，並開發另一藥物，重新啟動肺部的復原功能，減低慢阻肺病的風險。
</p></body></html>
