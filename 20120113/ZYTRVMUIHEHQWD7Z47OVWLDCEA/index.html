<html><header><meta charset="utf-8"><title>李多海選美舊樣曝光</title></header><body><h1>李多海選美舊樣曝光</h1><p>早前於韓劇《MissRipley》中演出攻心計女子的韓國女星李多海，最近被網友於討論區上將貼一張她於01年參加選美的照片，照片中李多海眼細鼻扁，被疑整容，於網上惹來fans廣泛討論。</p><p>網友踩整容</p><p>近日於韓國的網上討論區有網友公開一張名為「李多海過去」的照片，是她於01年參選「71屆全國春香小姐」出道的舊照，相中李多海雖身穿漂亮韓服、頭髮整齊後梳，樣子端莊，但最後卻比賽落選，大批網友指她的眼鼻與現在大為不同，疑似整容。</p></body></html>
