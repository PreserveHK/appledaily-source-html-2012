<html><header><meta charset="utf-8"><title>話你知九二共識兩岸解讀有異</title></header><body><h1>話你知<br>九二共識兩岸解讀有異</h1><p>九二共識指的是1992年台灣的海基會與大陸的海協會代表在香港達成的共識。這共識沒有白紙黑字寫下來。台灣所稱的「九二共識」是「一個中國，各自表述」，北京的解釋則是「兩岸均堅持一個中國原則」。但是雙方都不對此多作討論，以利於海峽兩岸各項談判的進行。<br>不但兩岸對九二共識的含義的認知不同，就連台內部也對它的含義甚至存在與否爭論不休，如李登輝卸任後及陳水扁在任內皆否認該共識存在，民進黨去年認為它是國民黨執政時與大陸共產黨當局私下形成的默契，未經由民主的法定程序認可而否認它的存在，並主張以「台灣共識」取而代之。<br></p></body></html>
