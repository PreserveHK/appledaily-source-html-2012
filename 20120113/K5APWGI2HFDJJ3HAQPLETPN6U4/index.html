<html><header><meta charset="utf-8"><title>陳妍希、鄭元暢酒後自拍</title></header><body><h1>陳妍希、鄭元暢酒後自拍</h1><p>憑電影《那些年，我們一起追的女孩》紅爆港台的陳妍希，自人氣急升後連緋聞男友數目亦極速增加，她先後與柯有倫、楊祐寧及鄭元暢等傳緋聞，足見28歲的「宅男女神」陳妍希甚具魅力。<br>去年陳妍希和鄭元暢因拍台劇《國民英雄》而成為好友，兩人拍一場床上親熱戲後就傳緋聞。上周六陳妍希和鄭元暢就被拍得與鄭元暢約會，當日陳妍希錄影完畢，就飛撲到鄭元暢開設、位於台北市仁愛路的餐廳，與鄭元暢把酒談心，足證兩人關係非淺，之後陳妍希更與鄭元暢玩自拍，並將照片放上微博，無懼緋聞纏身。撰文：林妃</p></body></html>
