<html><header><meta charset="utf-8"><title>馮仁昭四圍超：晶晶啟剛紐約抵冷約會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：晶晶啟剛紐約抵冷約會 - 馮仁昭</h1><p>郭晶晶早前默認10月嫁霍啟剛，為避追訪，晶晶之前嚟香港出席活動，都刻意唔住霍家大宅，寧願住酒店，但晶晶同啟剛又點捨得唔見面？噚日有讀者爆料，話日前見到晶晶同啟剛喺紐約市第五街出現，佢哋凍到手都拖唔到，只係雙手插袋，但見兩人深情對望，啟剛仲攞住個大紙袋，似乎啱啱同晶晶shopping完，十足預支蜜月一樣咁sweet。</p></body></html>
