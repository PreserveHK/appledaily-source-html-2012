<html><header><meta charset="utf-8"><title>菜菜子做殘爆女波士</title></header><body><h1>菜菜子做殘爆女波士</h1><p>憑《傭人三田》以40%驚人收視再成日劇女王的日本女星松嶋菜菜子，在《三田》後不作休息即演出下周一在日本啟播的富士「月9」新劇《LuckySeven》，扮私家偵探社女波士率領尊尼組合嵐成員松本潤、男星瑛太等人屢破奇案。昨日該劇於東京宣傳，菜菜子呈現一副殘樣，眼紋暴現神采盡失，相信跟日前與老公反町隆史到老牌男星二谷英明葬禮時過度傷心，導致心力交瘁有關。</p><p>後續收視一般</p><p>至於由女星永作博美主演、接《三田》捧的新劇《DirtyMama！》，前晚首播收視只有12.7%，未能承接之前強勢。</p></body></html>
