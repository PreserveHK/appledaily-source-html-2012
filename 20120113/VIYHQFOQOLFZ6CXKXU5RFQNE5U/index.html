<html><header><meta charset="utf-8"><title>港鐵乘客月台叉錯腳</title></header><body><h1>港鐵乘客月台叉錯腳</h1><p>【本報訊】港鐵月台空隙再成乘客陷阱。42歲姓黃男子前晚在旺角東站「叉錯腳」，右腳不慎跌入月台與車廂之間數吋空隙，幸及時反應，不致整個人跌落車底，惟意外後右腳、左邊骨盆及雙手擦損，須送院敷治。他不滿職員只交由救護員跟進，敷衍了事；又批評港鐵沒有改善問題，致墮隙事件再三發生。港鐵發言人解釋，東鐵線前年起已逐步實行改善措施，包括月台隙縫鋪膠條、加設燈光提示，又增聘月台助理協助乘客上車。</p></body></html>
