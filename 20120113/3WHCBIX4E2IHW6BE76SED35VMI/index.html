<html><header><meta charset="utf-8"><title>Sinead要睇精神科</title></header><body><h1>Sinead要睇精神科</h1><p>近日第四度嫁人後閃電離婚，但又再傳復合的愛爾蘭光頭女歌手SineadO'Connor（左），昨日再獻癲喪新猷，她於網上連續發表多條訊息指自己要看精神科醫生，否則便會很危險，Sinead說：「有沒有精神科醫生今天能看看我，給我藥物呢？能傳我電郵嗎？我正處於嚴重危險中！」之後又稱膝頭受傷，昨日有傳媒拍到Sinead於愛爾蘭在子女陪同下返回家中休養。早前她曾在網上揚言想自殺。</p></body></html>
