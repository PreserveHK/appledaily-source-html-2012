<html><header><meta charset="utf-8"><title>官恩娜百萬行頭出嫁</title></header><body><h1>官恩娜百萬行頭出嫁</h1><p>官恩娜（Ella）早前拍攝新歌《相對時空》MV，請來之前在北京記者會上暈倒的黃又南擔任男主角。Ella新歌講述一個女孩想像如沒有和前度男友分手，雙方會否已結婚過着快樂生活，因此MV亦大玩大熱劇集《天與地》時空交錯橋段。</p><p>婚紗一絲不苟
</p><p>MV中Ella和又南穿上婚紗和禮服拍攝，原來Ella的婚紗價值近六位數字，因為婚紗上的羽毛是人手一條一條釘製，足足花上三個月，此外，唱片公司找來贊助借出近七位數字的鑽飾，令Ella笑說穿上這麼名貴的婚紗和鑽飾，儼如放了一層樓上身，因此拍攝時特別小心翼翼。<br>撰文：葉雪</p></body></html>
