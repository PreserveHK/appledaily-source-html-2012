<html><header><meta charset="utf-8"><title>徐淑敏養生等陀B仔</title></header><body><h1>徐淑敏養生等陀B仔</h1><p>徐淑敏（Suki）昨日到上水出席活動，身為兩女之母的她母愛爆棚，現場的小朋友也得她非常開心，識趣地祝Suki連生貴子，又大讚她靚女。</p><p>徐淑敏事後大讚小朋友醒目，她說：「如果有個咁樣嘅囝囝都唔錯。」會否趕生龍B？Suki笑言：「唔會，因為有好多嘢要忙，加上呢啲嘢唔可以連續咁做，要營養足夠，正如耕田一樣，要等啲土地有養份先可以種嘢。」另外，Suki透露農曆新年會留港，皆因她的胞姊年中出嫁，她會親任胞姊的形象指導，因此有很多事情要幫忙籌備。撰文：丁寧</p></body></html>
