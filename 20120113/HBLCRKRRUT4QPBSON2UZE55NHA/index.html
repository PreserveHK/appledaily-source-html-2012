<html><header><meta charset="utf-8"><title>丹尼爾、麗素紐約買9千萬新居</title></header><body><h1>丹尼爾、麗素紐約買9千萬新居</h1><p>新一代占士邦丹尼爾基格（DanielCraig）與英國女星麗素慧絲（RachelWeisz）在紐約結婚超過半年，最近有傳二人已在曼克頓蘇豪區購下一個價近1,150萬美元（約9,000萬港元）的大廈頂層閣樓單位。</p><p>面積4千多呎</p><p>據《紐約郵報》報道，丹尼爾最近與妻子麗素在千揀萬揀之下，購下了曼克頓蘇豪區一個有三間睡房及三個浴室的4,350呎頂層閣樓單位，他們更享有2,000多呎的戶外空間，當中包括有蓋的天台花園及廚房，非常豪華。</p></body></html>
