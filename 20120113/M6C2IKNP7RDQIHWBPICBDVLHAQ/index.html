<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jan廣州破禁講天與地 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jan廣州破禁講天與地 - 馮仁昭</h1><p>林海峰（Jan）早排喺廣州體育館搞棟篤笑，阿Jan開騷時話要撐粵語，要以全廣東話演出，佢話好驚有一日有人會叫佢用普通話做棟篤笑，因為佢只係識講：「歡迎使用人民幣」、「用人民幣有九折」同「請在這邊排隊」呢幾句，引嚟全場爆笑。另外，阿Jan亦破禁大講無綫劇《天與地》，佢話鼓佬、Ronnie、黑仔同家明都係家港女嘅筍盤。</p></body></html>
