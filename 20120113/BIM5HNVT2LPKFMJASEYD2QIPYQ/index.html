<html><header><meta charset="utf-8"><title>陳文婷老歌逗長者笑</title></header><body><h1>陳文婷老歌逗長者笑</h1><p>歌手陳文婷、白健恩、李力持、車淑梅和馬蹄露日前到沙田，跟一眾長者食團年飯，現場延開70席，場面熱鬧。幾位嘉賓即場載歌載舞。</p><p>郎才女貌</p><p>在紐約長大的陳文婷，性格鬼妹仔，今年對她來說是首次在港參加新年活動，難怪她表現興奮。席間陳文婷與白健恩合唱經典名曲《我一見你就笑》，在場的長者聽到即拍爛手掌，有些更企起身跳舞。<br>陳文婷、李力持和馬蹄露等人即場向長者大派利是和禮物，逗得一班老友記非常開心，有長者更大讚陳文婷和白健恩郎才女貌，相當登對，令他們哭笑不得。<br>撰文：葉雪</p></body></html>
