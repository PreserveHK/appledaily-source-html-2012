<html><header><meta charset="utf-8"><title>大島米倉戴珠寶最靚</title></header><body><h1>大島米倉戴珠寶最靚</h1><p>第23屆配戴珠寶最美日本藝人大獎頒獎禮，前日在東京舉行。日本大堆頭偶像組合AKB48的23歲成員大島優子，獲選為20至29歲組別的得獎者，還跟10至19歲組別的得獎者武井咲、30至39歲組的米倉涼子、40至49歲組的女星檀麗到場領獎，並齊齊合照。</p><p>少時獲特別獎</p><p>大會前日更向韓國組合少女時代及日本國腳本田圭佑頒發特別獎，他們也畀面現身。大島前日還趁機在後台跟本田合照，昨日她還把照片上載到個人官方網誌內。</p></body></html>
