<html><header><meta charset="utf-8"><title>今日提醒你：港鐵年廿九通宵行車</title></header><body><h1>今日提醒你：港鐵年廿九通宵行車</h1><p>【本報訊】為方便乘客於農曆新年期間外出購物及慶祝，港鐵將加強列車服務，本月22日（年廿九）大除夕會通宵行駛，迪士尼線及機場快線除外。<br>明日及下周六（年廿八），荃灣線和觀塘線在午飯和晚飯時間，會加密班次，約3分鐘一班車。本月20日（年廿七），荃灣線、觀塘線、港島線和將軍澳線會提早於下午3時開始繁忙時段運作，2.5至3分鐘一班車。機場快線由本月15日（周日）起，將由以往12分鐘一班車，加密至10分鐘一班車，方便旅客來往市區及機場。在本月24日（年初二）賀歲煙花匯，港鐵晚上亦會加強列車服務疏導人潮。
</p></body></html>
