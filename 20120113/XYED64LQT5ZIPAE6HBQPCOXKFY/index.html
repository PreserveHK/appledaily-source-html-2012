<html><header><meta charset="utf-8"><title>羽庭三點式辣㷫台男</title></header><body><h1>羽庭三點式辣㷫台男</h1><p>擁30G噴血上圍的台灣性感女神羽庭又再賣大包，月前台中舉行車展，她毫不吝惜身材以cosplay女僕、空姐及貓女造型替車展代言，更在台上用布圍着就直接換衣服，令台下近百名男士瘋狂拍照。</p><p>僅遮兩點</p><p>羽庭在場亦順道宣傳自己的寫真集，她揚言：「如果現場能賣出二十本寫真書，就加碼演出！」之後一名男子一口氣買下十本寫真迅速達標，羽庭亦遵守承諾，火速換上超性感三點式，胸前兩塊布只勉強遮着兩點，立即令在場男士進入瘋狂狀態猛叫好，亦即時為寒冷的天氣加溫。<br>撰文：林妃</p></body></html>
