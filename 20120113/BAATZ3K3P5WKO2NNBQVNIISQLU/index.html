<html><header><meta charset="utf-8"><title>小豬斥400萬回饋員工</title></header><body><h1>小豬斥400萬回饋員工</h1><p>台灣跳舞天王羅志祥（小豬）去年賺到笑，粗略估計進帳折合過億港元，加上他又在港、台兩地開設7間潮店Stage，收入更豐。臨近農曆年，小豬先請Stage約120位員工到宜蘭玩2日1夜，又向員工派發約2至5個月人工的大利是，合共斥資約400萬港元。小豬亦向經理人公司、唱片公司、及他主持的節目《娛樂百分百》員工派利是，更請經理人公司同事到峇里玩足5日4夜。<br>同是吸金王的周杰倫，亦向唱片公司同事、Mr.J餐廳員工及PHANTACi潮店員工派利是，合共花了263萬港元。撰文：丁寧</p></body></html>
