<html><header><meta charset="utf-8"><title>案件速遞女指控非禮90次　父脫罪</title></header><body><h1>案件速遞<br>女指控非禮90次　父脫罪</h1><p>【本報訊】一名男子自女兒出世後，做全職「湊女公」，但幾年後卻出現異常行為，連續幾天不睡覺、不飲食，更因不滿妻子叫他看醫生及不肯交歡，涉嫌掌摑及推跌她。妻子忍無可忍提出離婚，9歲女兒接受社工會面期間，聲稱在4個月內遭父親上下其手非禮逾90次。涉案男子早前因襲擊及非禮罪，在區域法院判囚3年2個月，昨獲判上訴得直，撤銷定罪。<br>上訴庭指原審沒有處理女童口供前後矛盾問題，又以在公立醫院任職註冊護士的妻子有較大機會取得撫養權，因而認為她不會誣衊前夫的結論，實屬不穩妥。<br>案件編號：CACC472/10</p></body></html>
