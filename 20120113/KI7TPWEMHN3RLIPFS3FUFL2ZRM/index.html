<html><header><meta charset="utf-8"><title>榮恩帶旺Ed熱爆英大獎</title></header><body><h1>榮恩帶旺Ed熱爆英大獎</h1><p>早前獲榮恩路柏格連特（RupertGrint）做替身主演歌曲《LegoHouse》MV的英國上位年輕唱作歌手EdSheeran，昨日憑處男大碟《+》獲提名英國音樂大獎（BritAwards）最佳男歌手、最具突破、最佳單曲及最佳大碟，走勢最強。<br>緊隨Ed之後的，就是同獲3項提名的英國女歌手JessieJ及Adele，昨日出席公佈提名活動的Jessie對Ed讚不絕口的說：「他的歌常令我平伏下來，今日也有聽他的唱片。」剛接受了喉部手術的Adele則會在下月尾舉行的頒獎禮復出。</p></body></html>
