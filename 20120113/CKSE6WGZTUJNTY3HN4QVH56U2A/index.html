<html><header><meta charset="utf-8"><title>趣趣地：星仔正牌女友好有米</title></header><body><h1>趣趣地：星仔正牌女友好有米</h1><p>曼聯嘅南韓中場朴智星，一直俾人傳同花樣滑冰好手金妍兒拍拖，但三肺星嘅真正女友，原來另有其人。據南韓《首爾體育報》獨家報道，三肺星個女友叫吳智善，之前曾兩次參選南韓小姐大賽，而且家底堅豐厚，事關佢個家族經營南韓料理連鎖店，仲有成24間分店同埋17個商場咁多，每年嘅運營收入高達500億韓圜（3.4億港元）。好彩三肺星喺南韓人氣旺盛，兼且仲有成過億身家，如果唔係，咪會俾人話佢好似某以潮童自居嘅公仔箱小生咁，食拖鞋飯囉！</p></body></html>
