<html><header><meta charset="utf-8"><title>小天蠟像解影迷相思</title></header><body><h1>小天蠟像解影迷相思</h1><p>台灣金馬影帝阮經天（小天），昨日來港到山頂杜莎夫人蠟像館出席他的蠟像揭幕儀式。</p><p>等服兵役</p><p>小天見到蠟像即不停喊道：「好奇怪！有同一個我。」他透露女友許瑋甯也看過蠟像照片，跟他感覺一樣怪怪的，因做得太像。<br>小天下月便要在台灣服兵役，他笑說：「剛好有這蠟像，大家想我就可以來這裏看我，現在還在等消息，未知正確服兵時間，但已準備好。」早前小天在微博放了與女友視像的照片，大晒恩愛，問他是否示愛？小天解釋：「我發誓不知道會有我的照片，只是覺得那張相充滿愛，想跟大家分享愛可以解決很多困難，未有其他的。」<br>採訪、攝影：胡比</p></body></html>
