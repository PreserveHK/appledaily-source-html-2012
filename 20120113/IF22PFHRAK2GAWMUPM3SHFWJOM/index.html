<html><header><meta charset="utf-8"><title>汪詩詩帶女上京醫眼</title></header><body><h1>汪詩詩帶女上京醫眼</h1><p>汪詩詩、汪圓圓、蔣怡、鄭融及AnaR.等，昨在尖沙嘴出席Coach手袋活動。汪詩詩透露女兒Jasmine有弱視問題，近月要到北京治理：「啱啱喺北京返嚟，帶Jasmine去睇眼，佢好深近視，有啲弱視，北京儀器好啲，醫生又好，家唔使做手術，唔使食藥，只係去滴眼藥水，舊年夏天都去咗一個月醫眼。」</p><p>詩詩與囡囡在北京時，老公甄子丹突然現身探望，更一齊滑雪，詩詩說：「佢滑雪好似騎馬咁，呢方面唔係宇宙最強。」蔣怡就透露腰頸痛，近期要休息，也希望可早日生B，更不介意未婚生仔。<br>採訪、攝影：林嘉慈</p></body></html>
