<html><header><meta charset="utf-8"><title>陳妍希口水尾益宅男</title></header><body><h1>陳妍希口水尾益宅男</h1><p>港台宅男女神陳妍希前天應邀上節目《大學生了沒》，宣傳她與陳漢典主演的新片《愛的麵包魂》。當天各大學生帶了覺得最好吃的甜品給兩人試食，主持人陶子突然拿了一塊陳妍希吃剩的麵包大叫：「陳妍希咬過的麵包，誰要？」結果一大班男生搶着要，搶到的男生馬上吃掉陳妍希咬過的地方，陳妍希急忙解釋：「我沒有咬啦！我用剝的。」<br>另外，徐熙娣（小S）在前日播出的《康熙來了》爆料指與徐若瑄甩拖的毛巾小開賀錫敬，曾和陳妍希拍拖，而和她有接吻戲的陳漢典，竟沒有知會女神就伸出舌頭吻她。<br>撰文：林妃</p></body></html>
