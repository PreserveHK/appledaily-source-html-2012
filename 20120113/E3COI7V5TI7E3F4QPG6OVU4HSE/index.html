<html><header><meta charset="utf-8"><title>李香琴開P榮升80後</title></header><body><h1>李香琴開P榮升80後</h1><p>李香琴昨日80歲生日，她的一班好友譚倩紅、余慕蓮等齊齊到佐敦為琴姐慶祝，雖然琴姐的一班契仔契女未有現身，但她都十分高興與一班老友切蛋糕慶祝，譚倩紅還笑琴姐才是真正的「80後」。</p><p>維護林峯</p><p>琴姐今年的生日願望是身體健康、大家平平安安及工作順利，她說：「之後唔會再搞party喇，屋企人都比較低調，自己最想收到嘅禮物係利是。」<br>對於林峯近日是非不斷，又被質疑他的歌曲《Chok》取得金曲金獎，琴姐坦言觀眾各有各鍾意，之前林峯得獎，她也有恭賀阿峯，不過提到有否聽過《Chok》一曲時，琴姐即尷尬地說：「冇聽，我懶嘛，未聽。」<br>採訪、攝影：王連連</p></body></html>
