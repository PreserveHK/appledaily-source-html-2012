<html><header><meta charset="utf-8"><title>欣宜、許廷鏗掃獎眼濕濕</title></header><body><h1>欣宜、許廷鏗掃獎眼濕濕</h1><p>鄭欣宜和許廷鏗在剛剛完結的各個樂壇頒獎禮上收獲甚豐，各自得到多個新人獎，兩人於各地合共取得34個獎，其中欣宜更獲得加拿大頒發的獎項，可喜可賀。</p><p>盼開個唱</p><p>日前欣宜和廷鏗一起接受無綫娛樂新聞台訪問，兩人大談出道以來的發展和經歷等。<br>訪問時說到獲家人支持時，廷鏗一時感觸落淚，令一向是大喊包的欣宜也眼濕濕。談到新一年發展，欣宜和廷鏗不約而同希望有不同方面的發展，欣宜希望可以再拍劇或拍電影磨練演技，而廷鏗則希望快點完成牙醫課程，另外他們亦想在大型場地開演唱會。<br>撰文：丁寧</p></body></html>
