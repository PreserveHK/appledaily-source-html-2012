<html><header><meta charset="utf-8"><title>大肚女驗孕驗出巨癌瘤</title></header><body><h1>大肚女驗孕驗出巨癌瘤</h1><p>疲倦、胃痛、沒胃口、增磅、腹脹如鼓……英國21歲女郎特莉（KayleighTerry圖）原本以為自己有喜，但接受超聲波掃描後，才驚覺肚內原來有個巨型癌腫瘤。<br>特莉回憶兩年半前的經歷時說：「那天我與朋友慶祝19歲生日，朋友都問我為甚麼向來平坦的腹部，突然凸了出來。」她於是跑去找醫生驗孕，結果懷孕未成，反而驗出患上罕有尤因氏肉瘤（Ewing'sSarcoma），位置剛好在乳房和下腹之間。由於腫瘤太大，她需於24小時內接受緊急化療，半年後才把恍如西瓜的腫瘤，收縮至檸檬大小，前年1月再切除。<br>英國《每日郵報》</p></body></html>
