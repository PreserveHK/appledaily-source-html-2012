<html><header><meta charset="utf-8"><title>話你知：禁忌新劇陸續有嚟</title></header><body><h1>話你知：禁忌新劇陸續有嚟</h1><p>周旭明與戚其義聯手炮製的破格劇集今年陸續有來，可惜有傳兩人拍畢《金枝慾孽2》後就會劈炮。</p><p>《4inlove》　本月30日播映<br>雖然是輕鬆愛情劇，但也加入不少新元素，如演明星的佘詩曼會與MK蠱惑仔陳豪拍拖；韋家雄與葉翠翠拍劇時真的fallinlove，可惜女方唔受。<br><br>《心戰》　播映期未定<br>繼《天與地》食人後，《心戰》的連環殺手題材更大膽，直頭有剁碎人肉情節，不知會否又被年輕一代追捧成另一套神劇。<br><br>《金枝慾孽2》　2月開拍<br>周、戚為《金枝》添食，繼續加入敏感題材，大玩宮廷禁戀，繼鄧萃雯與蔡少芬主僕同床後，又有男同性戀故事加入其中。</p></body></html>
