<html><header><meta charset="utf-8"><title>污染催命7年害7000人</title></header><body><h1>污染催命7年害7000人</h1><p>【本報訊】本港空氣污染嚴重，港人隨時提早死亡。思匯政策研究所昨發表報告，炮轟特首曾蔭權在任七年期間，路邊二氧化氮水平不受抑制地上升，達每立方米250微克，比世衞標準每立方米40微克超標五倍，估計逾7,000人在這七年間提前死亡，並增加50多萬可避免留醫床位日數，及近5,000萬可避免求診次數，上述額外醫療開支達15.43億元。<br>本港空氣質素指標逾20年沒有修訂，遠落後於世衞標準。立法會議員余若薇昨與「健康空氣行動」成員在銅鑼灣街頭抗議，她斥責曾蔭權沒有兌現修訂空氣質素指標承諾，要求政府制定連貫性環保政策，減少路邊污染物排放。</p></body></html>
