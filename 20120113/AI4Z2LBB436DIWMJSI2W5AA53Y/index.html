<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫Uncle預測唐英年當選 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫Uncle預測唐英年當選 - 馮仁昭</h1><p>莫文蔚（Karen）會同老公飛返去歐洲過農曆年，前日佢提早請工作人員食團年飯，仲首次派利是。而莫Uncle同莫Auntie噚日就同一班傳媒午宴，莫Uncle每年預測世界運程從未失過手，佢預測3月後會有大地震，世界多處有水災，歐美金融危機繼續延續，Uncle建議買黃金、人民幣等抗衡通漲，而下一任特首預測由唐英年當選。</p></body></html>
