<html><header><meta charset="utf-8"><title>周迅種善因收彩花</title></header><body><h1>周迅種善因收彩花</h1><p>梁朝偉、劉青雲和周迅主演的新戲《大魔術師》已經上映，而電影公司亦在「英皇慈善基金」捐贈10萬元給願望成真基金，幫助其中一位受助人士家恩，周迅代表電影公司將心意送給家恩，當家恩得知這個消息，感到非常興奮。</p><p>鼓勵繪畫</p><p>有關方面安排周迅和家恩見面，兩人交談非常愉快，周迅鼓勵她用心畫畫，家恩則親手摺了一束漂亮的紙花，再畫了圖畫送給周迅。<br>周迅表示拍電影之餘，能夠出一分力幫助社會上有需要的人士，她覺得很有意義，希望將來有機會，再參與慈善活動。撰文：丁寧</p></body></html>
