<html><header><meta charset="utf-8"><title>朱麗倩陀男胎</title></header><body><h1>朱麗倩陀男胎</h1><p>劉德華本月初親口證實45歲的太太朱麗倩懷有四個多月身孕後，外間一直揣測劉家金叵羅是仔還是女，據知華仔早前陪老婆去中環婦產科名醫何永超診所作產前檢查，為BB照4D超聲波，得到好消息，劉家金叵羅有慈姑椗，華仔一索得男，認真可喜可賀。</p><p>花膠湯補身</p><p>據消息指，由於朱麗倩屬高齡產婦，為確保BB出生前健康，故必須抽羊胎水驗唐氏綜合症，而日前一次檢查，當華仔、華嫂得知陀男胎，都開心不已。而為老婆安全起見，華仔除抽空陪伴外，朱麗倩身邊總有貼身保鑣及私家看護照顧，華仔媽咪亦已下旨，日日煲花膠湯給朱麗倩補身，望劉家金叵羅健健康康出世。　撰文：丁寧</p></body></html>
