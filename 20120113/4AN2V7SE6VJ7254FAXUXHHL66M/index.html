<html><header><meta charset="utf-8"><title>尹天照關節炎有錢難搵</title></header><body><h1>尹天照關節炎有錢難搵</h1><p>尹天照和黎小田昨在大埔亞視總台接受甘國亮主持的《亞視百人》節目訪問，久未露面的尹天照透露右手患關節炎，痛到要打針食藥，現正康復中，他說：「之前中央台有齣電視電影搵我，話可以用全替身代我拍動作戲，但我唔想咁，家等過埋年再算。」</p><p>小田愛後生女</p><p>黎小田早前被指與前亞姐曾敏睇戲，他稱當日其母亦在場，但就算與女士約會亦不怕，他說：「我又未結婚，鍾意做乜就做乜。」他稱享受單身自由生活，亦承認擇偶當然喜歡後生女，不怕有代溝：「唔通同阿嬸溝通咩。」<br>採訪、攝影：溫敏芝</p></body></html>
