<html><header><meta charset="utf-8"><title>蘋果汁油醋醬含塑化劑</title></header><body><h1>蘋果汁<br>油醋醬含塑化劑</h1><p>【本報訊】食物安全中心昨宣布，美國進口意式油醋醬GoodHousekeepinggoodfoodItalianBalsamicVinaigrette，及日本進口運動飲品沖劑TOPVALUSportsDrinkPOWDER，分別含百萬分之130的塑化劑DIDP及百萬分之2.3的DEHP，兩者含量均超出中心行動水平，但不會對健康造成不良影響；作為預防措施，進口商須立即停售及回收產品。<br>受影響的油醋醬由City'super入口，食用期限為今年12月6日；受影響飲品冲劑則由愛克貿易有限公司入口，食用期限為今年9月12日。</p></body></html>
