<html><header><meta charset="utf-8"><title>關仁隱事：「小雷公」擺款被狂抦 - 關仁</title></header><body><h1>關仁隱事：「小雷公」擺款被狂抦 - 關仁</h1><p>「雪茄導演」拍戲不嬲都好認真，就因為咁認真，佢對一啲唔啱佢要求嘅工作人員，會毫不留情咁狂炳，所以好多演員同工作人員都畀佢鬧過，聽講最近佢喺內地拍緊部戲，男主角除咗有「黑炭頭」之外，仲有一位內地紅男星「小雷公」有份演出，不過呢位小雷公越嚟越擺款，開工成日遲到，仲搞啲中港界線，佢嘅所作所為，梗係影響成組人嘅士氣，搞到雪茄大導都頂佢唔順，有日見佢又遲到，終於嬲到直剷入小雷公間房，係咁鬧咗佢一輪，叫佢最好有啲專業精神，小雷公梗係唔多高興，但佢又唔敢得罪雪茄大導，所以就死死氣去開工。<br>撰文：關仁</p></body></html>
