<html><header><meta charset="utf-8"><title>今日提醒你：大亞灣核事故演習</title></header><body><h1>今日提醒你：大亞灣核事故演習</h1><p>【本報訊】大亞灣應變計劃跨部門演習將在明天和後天舉行，消防、醫管局等30多個部門及機構，逾千人將參與演習，以測試各部門對核事故的應變及協調能力。首天的演習，政府將派出飛行服務隊直昇機及船隻，協助位於東平洲的居民疏散。東平洲居民會被撤離到馬料水渡輪碼頭，並接受輻射測檢。<br>此外，醫院管理局也會模擬有大量傷者到醫院求助，預演接受傷者及為他們進行初步輻射測檢，同時會為傷者在治療中心提供治理及除污。屯門醫院會為接收傷者到緊急輻射治療中心等程序，進行測試。</p></body></html>
