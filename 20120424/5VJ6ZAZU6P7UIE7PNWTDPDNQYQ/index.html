<html><header><meta charset="utf-8"><title>蘋果汁550藥房藥劑師擬罷工</title></header><body><h1>蘋果汁<br>550藥房藥劑師擬罷工</h1><p>【本報訊】在全港逾550家藥房工作的社區藥劑師正蘊釀罷工。香港執業藥劑師協會稱，由於政府堅拒為本地新執業藥劑師提供更現代化的培訓，及採納更有系統性的註冊制度，加上反對政府有關「獲授權毒藥銷售商實務守則」的修訂條文，指新修訂及相關規範可能會偏離國際公認的優良藥劑服務標準（GMP）守則，計劃發起罷工行動。<br>協會表示已有社區藥劑師承諾參與罷工，屆時藥房沒有藥劑師在場下，將不得出售受管制藥物，市民或會受到影響。該會已就行動與港九藥房總商會溝通，但暫未就罷工定出確實日期。</p></body></html>
