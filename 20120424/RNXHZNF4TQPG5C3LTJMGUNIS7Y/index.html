<html><header><meta charset="utf-8"><title>瑤瑤、Apple兩生花床戰</title></header><body><h1>瑤瑤、Apple兩生花床戰</h1><p>台灣前黑澀美眉姊妹花黃暐婷（Apple）、瑤瑤黃以安，最近推出第一本姊妹寫真集，姊姊Apple以前行性感，妹妹瑤瑤就愛搞笑，兩姊妹風格迥異，今次齊齊拍寫真，讓大眾見證她們長大成人。</p><p>春光乍洩</p><p>寫真號稱花費500萬新台幣製作，到六星級飯店、民宿、學校等地拍攝。某天在民宿拍攝時，因現場全是落地玻璃窗，妹妹瑤瑤在補妝空檔時竟忘記自己只穿着三點式性感內衣褲，就在拍攝現場大方走動，把飯店房客及對面的鄰居都嚇壞，且惹得有人從對面偷拍，事後房客太太嚴厲要求攝製隊拉上窗簾，也嚇得姊妹花不敢再亂跑。<br>撰文：葉雪</p></body></html>
