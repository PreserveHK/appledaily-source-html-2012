<html><header><meta charset="utf-8"><title>案件速遞拍裙底春判社服令</title></header><body><h1>案件速遞<br>拍裙底春判社服令</h1><p>【本報訊】年輕獸醫助理余焯然（圖）聲稱因國際英語水平測試成績欠佳，暫未能完成往澳洲讀獸醫的夢想，加上母親患癌打擊，不堪壓力下，在兩周內連番以手機偷拍女途人裙底。早前認罪的助理，昨獲判120小時社會服務令。<br>裁判官引述報告指，被告感到後悔，事後學懂從受害女子的角度反省自己的過錯，反映被告思想變得成熟，有自控能力。被告余焯然（22歲）早前在屯門裁判法院承認11項公眾地方作出擾亂秩序及有違道德行為罪，指他於去年9月5至17日在屯門市廣場、上水和粉嶺港鐵站的電梯上，偷拍10名女子的裙底。案件編號：TMCC412/12
</p></body></html>
