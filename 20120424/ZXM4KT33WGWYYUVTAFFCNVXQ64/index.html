<html><header><meta charset="utf-8"><title>劉德華揮毫行善</title></header><body><h1>劉德華揮毫行善</h1><p>即將做老竇的劉德華，工作依然忙碌，但他仍不忘行善，日前義務參與拍攝馬會資訊短片，介紹馬會的行善信念。向來出名寫得一手靚毛筆字的華仔，更以雄渾筆觸，寫出十款行善信念的題字。鏡頭前華仔姿勢十足的拿起毛筆題字，即使拍攝時間緊迫，華仔的題字依然相當出色。<br>除華仔參與外，蘇施黃亦會為短片作聲音旁白，還有林夕和張叔平的參與，陣容強勁。今次馬會找來一班星級人士拍攝十段30秒的資訊短片，並製作平面海報，目的是希望讓香港人了解馬會的行善和回饋社會的責任。撰文：葉雪</p></body></html>
