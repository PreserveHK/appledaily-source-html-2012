<html><header><meta charset="utf-8"><title>容祖兒冇內涵出書</title></header><body><h1>容祖兒冇內涵出書</h1><p>容袓兒昨日以嘉賓身份出席陳奐仁於中環舉行的新書《快樂可以很簡單》分享會，陳奐仁大讚袓兒是成功人士，袓兒則說：「成功分好多種，我都撞過好多板，家都恨再讀書！」她希望像蕭芳芳般修讀心理學課程，但短期內未能成事。</p><p>人生經驗少</p><p>問到會否仿效老闆楊受成出自傳？袓兒說：「我呢啲嘥氣，等我再儲吓人生經驗先，出書好易，我唔想本書冇內涵。」<br>忙拍無綫處境劇《結．分@謊情式》的陳奐仁，被問及商天娥跟滕麗名不和，他說：「我唔係好覺，都有一齊食飯傾偈，佢哋仲一齊幫我整場戲入面嘅頭飾。」採訪：譚倩宜<br>攝影：仇志德</p></body></html>
