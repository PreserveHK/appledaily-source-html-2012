<html><header><meta charset="utf-8"><title>蘋果汁郵輪碼頭漏水因未完工</title></header><body><h1>蘋果汁<br>郵輪碼頭漏水因未完工</h1><p>【本報訊】正趕工的啟德郵輪碼頭大樓懷疑因施工質量欠佳而出現漏水，旅遊事務專員容偉雄昨在立法會經濟發展事務委員會會議上表示，建築署向承建商了解，由於郵輪碼頭大樓上蓋工程未完成，所以有漏水情況。當局重視啟德郵輪碼頭的建築質素，建築署會密切注視，每日都派員到場視察。而日後建築署收樓時會按嚴格標準，檢查碼頭是否符合要求。他又表示，啟德郵輪碼頭大樓目前正進行頂層工程，首個郵輪泊位打椿工作亦已完成，預料可如期啟用。</p></body></html>
