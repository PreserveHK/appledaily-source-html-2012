<html><header><meta charset="utf-8"><title>求驗客手記：曼市打吡球證利紅魔 - 求驗客</title></header><body><h1>求驗客手記：曼市打吡球證利紅魔 - 求驗客</h1><p>下周一深夜場曼徹斯特市打吡，可以話係今季英超最重要嘅比賽。如果係主隊曼城贏嘅話，就可取代曼聯嘅「1哥」位；若然係曼聯勝出，佢哋便會放甩曼城6分，之後得番兩輪比賽，換言之幾可肯定成功衞冕。呢場關鍵大戰定咗由馬連拿（圖）嚟做球證，今季佢吹過曼聯3場聯賽，結果紅魔2勝1和；加上上季曼聯主場對曼城場打吡又係佢吹，最後前者贏2:1。馬連拿咁旺曼聯，曼聯主帥費格遜仲唔偷笑咩！</p></body></html>
