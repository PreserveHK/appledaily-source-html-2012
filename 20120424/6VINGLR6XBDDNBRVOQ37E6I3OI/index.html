<html><header><meta charset="utf-8"><title>劉浩龍推銷盛女祖兒</title></header><body><h1>劉浩龍推銷盛女祖兒</h1><p>劉浩龍昨日在商台宣傳新歌《難命鴛鴦》，對於他與容祖兒因親密合照傳緋聞，他感到很無奈，表示跟祖兒是相識十多年的朋友，只是吃飯而已。談到有沒有發展機會？他說：「希望我哋一齊發展電影，同朋友合作會輕鬆啲。」他不擔心祖兒是票房毒藥？浩龍立即力撐：「唔好畀佢壓力，每個人都有唔同嘅經歷。」<br>講到單身的祖兒加入盛女之列，浩龍並不認同，反而力sell祖兒：「我覺得唔係，佢好識關心人、體諒人，廿幾歲嗰啲未必做到，好似食飯咁，佢會點晒嘢，真係好好。」浩龍坦言身邊的朋友大多已有另一伴，故此仍是單身的朋友會互相扶持。<br>採訪、攝影：黃曉妍</p></body></html>
