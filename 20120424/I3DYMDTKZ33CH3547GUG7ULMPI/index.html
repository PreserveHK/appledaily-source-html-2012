<html><header><meta charset="utf-8"><title>廠商惡搞推iPhone5雪條</title></header><body><h1>廠商惡搞推iPhone5雪條</h1><p>全球蘋果迷密切期待的「iPhone5」已率先在內地震撼上市？不過它沒有液態金屬外殼，更不是新款智能手機，而是一條冰凍的雪條。這雪條的形狀是蘋果公司的註冊商標，有兩種味道可供選擇，分別是芒果味和雪梨味，每條只售一元人民幣。它的包裝上印的是iPhone4的圖像，但卻寫着iPhone5的字樣，iPhone名稱也被標上了「TM」（Trademark），製作十分認真，廠方瀋陽德氏冷飲甚至為它製作了大型廣告以作宣傳。<br>新浪網
</p></body></html>
