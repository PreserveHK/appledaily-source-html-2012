<html><header><meta charset="utf-8"><title>謝諾美北京為老鷹點睛</title></header><body><h1>謝諾美北京為老鷹點睛</h1><p>萬眾期待的新片《復仇者聯盟》（TheAvengers）昨日在北京舉行亞洲首映，片中飾演鷹眼的謝諾美維納（JeremyRenner）親臨出席記者會時，獲贈一幅雄鷹展翅國畫，他更親自為老鷹點睛，還在印有自己片中造型的宣傳板前耍功夫擺甫士，十分鬼馬。</p><p>想看長城</p><p>謝諾美維納說：「這是我第一次來中國，但早已聽說過長城的雄偉，非常期待能親自去看一看！」他也透露在拍攝《復》片時曾因為受傷而導致影片停拍數周。另一位主角森姆積遜（SamuelL.Jackson）也通過視頻向內地記者與影迷問好。</p></body></html>
