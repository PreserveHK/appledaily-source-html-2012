<html><header><meta charset="utf-8"><title>JuJu床戰饒舌歌手</title></header><body><h1>JuJu床戰饒舌歌手</h1><p>有家底歌手陳鈺芸（JuJu）最近到美國發展，並獲美國黑人饒舌歌手DaLes邀請擔任新歌《Incredible》MV女主角。日前JuJu專程去佛山拍攝，穿上桃紅色迷你旗袍展現美好身段，被DaLes大讚有女人味，JuJu更坐在DaLes大腿上纏綿。</p><p>JuJu表示十分滿意今次酬勞，她說：「初入行時，試過幫其他歌手拍MV，但通常都係以朋友身份義務幫手，今次美國監製好有誠意，特登由美國飛過嚟搵我同DaLes合作，仲出數萬元請我做MV女主角，加上自己都幾鍾意DaLes首新歌，所以今次合作好開心，亦期待再次合作一齊做音樂。」<br>撰文：丁寧</p></body></html>
