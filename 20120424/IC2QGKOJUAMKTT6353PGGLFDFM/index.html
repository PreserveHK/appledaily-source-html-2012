<html><header><meta charset="utf-8"><title>志偉撐青雲封影帝</title></header><body><h1>志偉撐青雲封影帝</h1><p>曾志偉和薛家燕昨日到元朗為新開張酒樓做剪綵嘉賓，提到爾冬陛日前批評金像獎評審過於感性，志偉表示下月會開檢討會，他認為金像獎制度已經相當健全，不過志偉坦言：「但係感情分係好難避免，公唔公正真係好難講，《桃姐》係攞咗好多獎，但如果太平均又俾人話分豬肉。」</p><p>讚姜文有風度</p><p>志偉表示滿意今年賽果，但直言心中希望劉嘉玲得女配角，劉青雲得男主角，志偉更大讚姜文，雖然他的《讓子彈飛》得獎不多，但他依然坐足全場。<br>採訪、攝影：黃曉妍</p></body></html>
