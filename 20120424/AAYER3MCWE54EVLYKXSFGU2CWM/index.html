<html><header><meta charset="utf-8"><title>保險有道：自駕遊保險須知</title></header><body><h1>保險有道：自駕遊保險須知</h1><p>過境私家車一次性配額（北上自駕遊）已接受申請，第一批參加自駕遊人士最快後天可往廣東省旅遊。出發前應留意粵港兩地對汽車法定保險要求不同，並投保相關保險。本港法例要求車主必須投保第三者責任保險，在內地則必須投保「機動車交通事故責任強制保險」（交強險）。兩者賠償額有別，前者責任賠償最高1億港元，後者賠償上限只有12.2萬人民幣。自駕遊人士宜同時投保旅遊保險，保障旅遊期間因傷病引致的醫療費用、個人意外賠償、遺失財物或失竊等損失；而旅保的24小時緊急支援服務更能提供支援。<br>香港保險業聯會電話：25201868</p></body></html>
