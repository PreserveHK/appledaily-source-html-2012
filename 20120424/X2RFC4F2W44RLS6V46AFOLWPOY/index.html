<html><header><meta charset="utf-8"><title>電擊求勃起　不舉男喪命</title></header><body><h1>電擊求勃起　不舉男喪命</h1><p>男人最痛，勃不起來。美國紐約35歲電子工程師馬丁（PaulMartin）就疑有勃起障礙，在家中地庫，赤裸下半身，自行接駁電線，連接生殖器，相信是希望借助電擊，刺激陽具勃起，豈料電擊死自己。<br>這宗意外，於2008年12月發生。馬丁妻子說，那天早上，在地庫看見他面朝下倒在地上，已沒有呼吸，「我想扶起他，都觸電了」。事隔多年，重提傷心事，只因保險公司不肯承認馬丁死於意外，認為他蓄意電擊自己，拒絕賠償，結果要鬧上法庭。法庭最近裁決，裁定馬丁死於意外，勒令保險公司向他妻子發放8.1萬美元（63萬港元）的保險金。<br>美國《紐約郵報》</p></body></html>
