<html><header><meta charset="utf-8"><title>鄭融脹爆血拼</title></header><body><h1>鄭融脹爆血拼</h1><p>發福不少的鄭融前日下午6時多，身穿小背心露出兩條bra帶，跟一中年女子現身ifc商場購物，當時她們已有斬獲，但似乎意猶未盡，繼續在一間時裝店搜尋心頭好。<br>當鄭融和中年女子發現記者時，中年女子即急急離開，鄭融則笑笑口緊跟在後。當她們轉往下層準備離開，卻跟記者打過照面，她們即時調頭，急步向港外線碼頭方向離開。<br>另外，前日下午4時多，張智霖駕駛Fiat500車仔停在皇后大道中Coach旗艦店門外，似在等人上車，不過他沒有響應停車熄匙，當他見到一大班記者在對面馬路拍照，逗留不夠五分鐘便離開。　<br>採訪、攝影：梁繼光</p></body></html>
