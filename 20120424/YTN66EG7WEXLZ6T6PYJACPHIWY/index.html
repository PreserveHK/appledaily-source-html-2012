<html><header><meta charset="utf-8"><title>徐淑敏呻大女粗魯</title></header><body><h1>徐淑敏呻大女粗魯</h1><p>霍震霆、霍啟剛和徐淑敏昨日在銅鑼灣出席「感謝媽媽」活動。<br>徐淑敏透露兩個女兒性格各異，大女Vianna好動又粗魯，連瞓覺亦張開腿，反而細女Renee較文靜。問可想培育二人成運動員？她說：「有畀大女學游水同畫畫，佢好似鍾意游水多啲，希望培養女兒將來做淑女。」她又投訴大女跟嫲嫲去印尼旅行後便經常失控大叫，她說：「佢好似冇王管，可能太多人縱佢，太曳就打手板。」</p><p>另外，霍啟剛被追問十月與郭晶晶傳結婚消息，記者未開口，啟剛己落閘說：「今日唔答唔啱呢個場合嘅嘢。」<br>採訪、攝影：文國駿</p></body></html>
