<html><header><meta charset="utf-8"><title>Ella嘲老公笨蛋</title></header><body><h1>Ella嘲老公笨蛋</h1><p>台灣組合S.H.E成員陳嘉樺（Ella），將於下月嫁給圈外男友賴斯翔，怎料昨日未婚夫賴斯翔在微博貼出自己腳部受傷相片，他留言：「結婚前的禮物，我是跛腳新郎！在這裏呼籲大家，運動時一定要穿對的鞋子，不然很容易受傷。」</p><p>不易出軌</p><p>Ella即留言指未婚夫是笨蛋，而Ella的爸爸反取笑女兒，指她嫁給笨蛋才是最笨。<br>Ella即自嘲：「我是超級大笨蛋，老爸英明。」不過最後Ella老爸不忘再留言讚女兒和未來女婿：「其實老公太聰明也不好，容易出軌喔，妳不笨啦。」<br>撰文：丁寧</p></body></html>
