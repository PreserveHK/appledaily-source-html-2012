<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃翠如宣佈過檔無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃翠如宣佈過檔無綫 - 馮仁昭</h1><p>之前喺有線娛樂新聞台做主播嘅黃翠如，做做吓走咗去主持旅遊節目《這個世界那些人》，攞起背囊走遍世界好多地方。做完個騷黃翠如終於有新工作，前晚佢喺微博貼咗張無綫工作證，正式宣佈加盟，咁又係，無綫俾人挖走唔少人，梗係請番啲救兵。黃翠如留言：「拿了新的工作證，悠長假期結束，告訴自己勇敢向前走吧……」唔少有線舊戰友好似區永權等留言為佢打氣，以前喺有線做過、家喺無綫嘅梁嘉琪仲話有機會一齊做嘢相當開心。</p></body></html>
