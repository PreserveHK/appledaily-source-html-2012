<html><header><meta charset="utf-8"><title>Mandy拍節目搵新竇</title></header><body><h1>Mandy拍節目搵新竇</h1><p>女模MandyLieu昨日在灣仔為now拍攝生活節目《LeisureHour》，介紹啤酒及美食，她在三日內走訪五間露天酒吧，從中發現很多不少特色地方，其中一間她就曾幫襯。Mandy不怕因工作狂食而增磅，是否藉工作練好酒量？她說：「喺外國飲係享受，同朋友輕鬆，慢慢飲，幾杯都可以。」</p><p>唔會識男仔</p><p>Mandy認為到酒吧消遣的人，同樣抱着享受心態，可以結識更多朋友，但識男友就靠緣份。曾否夜蒲識男友？她說：「難啲，由開始蒲時都係一群人去，難識人。」是否覺得夜蒲認識的男士不真心？她說：「冇識過，有啲朋友都搵到真愛。」<br>採訪、攝影：林嘉慈</p></body></html>
