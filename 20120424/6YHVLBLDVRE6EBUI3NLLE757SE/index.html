<html><header><meta charset="utf-8"><title>要幾Cheap有幾Cheap</title></header><body><h1>要幾Cheap有幾Cheap</h1><p>加價容易減價難，就連賺百幾億的港鐵都話加價係好有需要，係合理嘅，最弊打工仔份薪水往往成反比，想買好嘢，就要出力慳。來自瑞典的CheapMonday所推出的牛仔褲一向抵着又靚Cut，連推太陽眼鏡的價位一樣相宜到極，春夏系列就以懷舊感覺為重心，如大方框和圓框，配上茶色和漸變色鏡片，Vintage味濃，鏡片兼具抗UV效果，夏季襯衫去沙灘，必備啦。部份款式的鏡臂更刻有CheapMondayLogo，又唔會找藉口搵多你一百幾十，抵讚。<br><br>記者：雷福財<br><br>Catalog（25063928）<br>銅鑼灣時代廣場607-608號舖</p></body></html>
