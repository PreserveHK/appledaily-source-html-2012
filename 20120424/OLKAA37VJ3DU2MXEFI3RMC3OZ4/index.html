<html><header><meta charset="utf-8"><title>高海寧同阿媽冷戰</title></header><body><h1>高海寧同阿媽冷戰</h1><p>高海寧、陳倩揚、楊秀惠和高鈞賢等，昨日在電視城出席無綫《2012母親節家．多點愛》記者會，自爆被母親不理睬兩天的高海寧，她謂很想跟媽咪道歉，並哽咽說：「為咗啲私人事，媽咪冇睬我兩日，感覺好難受，但我哋諗法有啲出入，我25歲應該出去經歷吓，但爸爸媽媽又好保護我。」</p><p>陳倩揚儲錢買樓</p><p>至於陳倩揚透露今年可與十個多月大的囝囝一起慶祝母親節，又謂最近囝囝學識叫媽媽，是最好的母親節禮物。問她會否再追多個？陳倩揚說：「賺多兩、三年錢先，養小朋友好貴，而且想買間大啲嘅屋，賺錢都係為買磚頭。」<br>採訪、攝影：黃曉妍</p></body></html>
