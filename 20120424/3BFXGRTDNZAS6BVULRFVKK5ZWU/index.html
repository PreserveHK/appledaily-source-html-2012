<html><header><meta charset="utf-8"><title>熱拿亞今季無緣主場</title></header><body><h1>熱拿亞今季無緣主場</h1><p>【綜合意大利外電】排意甲尾4的熱拿亞今季餘下主場賽事都要閉門作賽。<br>周日熱拿亞主場對錫耶納的比賽中，球迷因為不滿主隊表現，將煙花及雜物扔入球場，更要求球員脫下球衣謝罪，令球賽被迫暫停半小時，最後熱拿亞以1:4敗陣。意甲賽會周一宣佈，罰熱拿亞今季餘下兩場主場聯賽都要閉門作賽，其對手分別是卡利亞里及巴勒莫。<br>另外，警方鎖定了3名帶頭鬧事的球迷，禁止他們5年內入場觀看所有體育賽事。意大利足總則批評熱拿亞，指球員不應順從騷亂球迷的要求，脫下球衣；而熱拿亞主席就解釋，他們的做法是避免球迷做出更激進行為。</p></body></html>
