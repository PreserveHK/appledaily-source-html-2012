<html><header><meta charset="utf-8"><title>上周五及周六部份球賽賽後報告</title></header><body><h1>上周五及周六部份球賽賽後報告</h1><p>輸波折將</p><p>歇冬後德甲首戰，有矢志重奪聯賽冠軍的拜仁慕尼黑作客大戰慕遜加柏。開賽11分鐘，拜仁已有門將紐亞犯下低級錯誤，讓主隊箭頭馬高列奧斯（左圖右二）射入空門先開紀錄。及後，慕軍中場靴爾文於41及71分鐘先後建功，令慕遜加柏3球遙領；拜仁最終有舒韋恩史迪加為球隊破蛋，但仍以1:3落敗。賽後，拜仁更證實中堅雲拜頓（右圖中）斷腳，預期傷勢不輕。美聯社、法新社</p></body></html>
