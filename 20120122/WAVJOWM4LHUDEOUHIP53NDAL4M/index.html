<html><header><meta charset="utf-8"><title>林莉搶攻韓國模界</title></header><body><h1>林莉搶攻韓國模界</h1><p>林莉早前出席在韓國首爾舉行的「AsiaModelFestivalAwards」頒獎典禮，並獲頒ModelStarAward，同場還有韓國影后崔智友及當紅組合KARA和古巨基，林莉興奮表示：「2012年對我嚟講好特別，尤其係今次好榮幸可以嚟到首爾出席頒獎典禮，好珍惜呢個機會，希望將來可以嚟呢度行show，踏足首爾嘅天橋。」<br>其實林莉在去年底已現身韓國人氣節目《RunningMan》擔任神秘嘉賓，而獲獎當天，林莉獲韓國經理人公司高層的賞識，除主動跟她握手及合照外，還交換名片方便往後合作。此行林莉自掏腰包請公司同事及繙譯員享受地道的韓國料理。<br>撰文﹕林妃</p></body></html>
