<html><header><meta charset="utf-8"><title>蘋果汁今恢復輸入深圳活家禽</title></header><body><h1>蘋果汁<br>今恢復輸入深圳活家禽</h1><p>【本報訊】食物安全中心宣佈，今日起恢復從深圳進口管制區輸入活家禽及家禽產品，包括禽蛋及冰鮮和冷藏家禽。中心發言人表示，內地當局已採取適當監控措施，事發至今沒有收到人類或家禽感染禽流感通報，中心會繼續留意有關地區情況，並採取適當行動保障公眾健康。<br>深圳寶安沙井一名男子早前確診高致病性禽流感H5N1死亡，中心與內地當局溝通後，雙方同意由本月1日起，將患者住所13公里範圍內定為進口管制區，暫停從管制區進口家禽及家禽產品21日。中心發言人說，自元旦日至今，沒有收到新的家禽或人類感染高致病性禽流感的通報。
</p></body></html>
