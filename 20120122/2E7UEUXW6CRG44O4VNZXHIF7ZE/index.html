<html><header><meta charset="utf-8"><title>蘋果汁民主黨扮財神促開倉</title></header><body><h1>蘋果汁<br>民主黨扮財神促開倉</h1><p>【本報訊】「扶貧困，助弱勢；利民生，抗通脹」，近十名民主黨成員昨天到政府總部請願（圖），要求財政司司長曾俊華在下月1日發表的任內最後一份預算案中，推出紓困措施協助市民在龍年改善生活；有成員扮成「財神」，呼籲曾俊華開倉惠民。<br>遊行人士之一、黃大仙區議員胡志偉昨估計政府庫房最終會有達500億盈餘，促當局在庫房水浸下，藏富於民，「唔應該做守財奴」。民主黨建議的紓困措施包括薪俸稅及個人入息稅退稅一半、調高個人免稅額、延續寬免全年差餉及綜援出雙糧等。曾俊華則在網誌透露預算案已成形，進入最後修飾的衝刺階段。</p></body></html>
