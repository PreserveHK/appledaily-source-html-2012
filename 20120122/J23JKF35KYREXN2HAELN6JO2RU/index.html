<html><header><meta charset="utf-8"><title>AKB唱勻全日本造勢</title></header><body><h1>AKB唱勻全日本造勢</h1><p>日本大堆頭組合AKB48，近日正舉行一連4天人氣歌曲倒數活動，在前晚的第二天活動中，她們宣佈將於今年舉行出道7年以來最大型巡迴演唱會，將會唱勻日本全國47個都縣。其實不少人都認為今年AKB旋風會滑落，今次巡演相信有助她們延續氣勢。在前晚的活動中，她們以多個造型冧場內宅男，除了扮性感小野貓趷籮獻唱外，剛成年的隊員如前田敦子等則穿和服賀成年。</p><p>麻友自信爆棚</p><p>而人氣成員渡邊麻友，則首次在歌迷面前獻唱首支單飛歌曲，她指希望能夠奪流行榜冠軍，更指知道最光輝的日子即將來臨，對自己充滿信心。</p></body></html>
