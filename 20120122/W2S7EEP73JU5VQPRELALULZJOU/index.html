<html><header><meta charset="utf-8"><title>Cheryl晒事業線轉好運</title></header><body><h1>Cheryl晒事業線轉好運</h1><p>現年28歲的英國女歌手CherylCole早前被有份任評判的美版才藝節目《XFactor》踢出局，收入少了一大截的她幸好仍大受廣告商歡迎，近日Chery便獲邀拍攝新一輯眼睫毛液廣告，身材弗到漏油的她更賣大包晒事業線。<br>Cheryl近來可謂頭頭碰着黑，除了被飛出美版《XFactor》外，她的自家品牌高跟鞋又被投訴品質有問題。</p><p>奉旨扮靚</p><p>幸好她在廣告界仍然有運行。今次拍攝眼睫毛液廣告，Cheryl便倒奶上陣穿低胸長裙，她在鏡頭前搔首弄姿奉旨扮靚，更賣花讚花香讚十分好用。</p></body></html>
