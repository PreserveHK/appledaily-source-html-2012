<html><header><meta charset="utf-8"><title>鐵釘打入腦　以為皮外傷</title></header><body><h1>鐵釘打入腦　以為皮外傷</h1><p>美國32歲男子奧圖洛上周二在工作室使用釘槍，意外把一枚3.25吋長的鐵釘射入腦袋內竟然不自知，以為皮外傷，直至翌日醒來感到惡心，到醫院照X光，方知自己與死神擦身而過。<br>X光片顯示，那枚鐵釘被打入腦袋中央（圖），距離控制運動功能位置僅數毫米。但由於人的頭顱骨有感應痛楚的神經線，腦袋卻沒有，所以奧圖洛只感覺到鐵釘擊中頭顱骨，不知鐵釘入腦。他出事當日以為只是皮外傷，叫未婚妻替他用消毒藥水清洗傷口了事。<br>醫生花了兩小時手術為他取出鐵釘，部份移走的頭顱骨疑受鐵釘污染，改由鈦網取代。<br>美聯社</p></body></html>
