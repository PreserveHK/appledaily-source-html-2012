<html><header><meta charset="utf-8"><title>演奏手機響　小提琴家鈴聲Jam歌</title></header><body><h1>演奏手機響　小提琴家鈴聲Jam歌</h1><p>當觀眾聚精會神在戲院看戲，或在演奏廳聽管弦樂時，場內傳出手機鈴聲，的確滋擾。早前紐約愛樂樂團演奏期間，觀眾席響起電話鈴聲，指揮就立即暫停表演。<br>這位斯洛伐克小提琴家去年在一間猶太教堂演奏期間（圖），也遇到相同情況，但他就以輕鬆幽默的方式回應，當時他正拉得興起，場內突然響起手機音樂鈴聲。他頓了一頓，望向觀眾，然後就按鈴聲的旋律，即興拉奏一段悅耳音樂，觀眾向他報以熱烈掌聲。<br>美國哥倫比亞廣播公司
</p></body></html>
