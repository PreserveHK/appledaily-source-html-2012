<html><header><meta charset="utf-8"><title>關仁隱事：「蠔屎」追「輸家」為過手癮 - 關仁</title></header><body><h1>關仁隱事：「蠔屎」追「輸家」為過手癮 - 關仁</h1><p>「輸家」撇甩「毛」後，毛好快就重新振作搵到另一半「奀皮」，但輸家同「蠔屎」撻着後，戀情過咗一陣就玩完，蠔屎仲即刻轉追「再造人」，輸家真係輸得慘。蠔屎同再造人又點？咪又係玩完。其實蠔屎一直都係以追女為樂，關仁早排就見到蠔屎揸住全新超級靚車出現，關仁原本冇留意佢，但佢架靚車嘅引擎聲鬼咁響，係人都望一眼，跟住見佢同個長髮索女落車去嘆日本嘢，有靚車，追女話咁易。<br><br>Textby關仁</p></body></html>
