<html><header><meta charset="utf-8"><title>邱騰華為新空氣指標護航</title></header><body><h1>邱騰華為新空氣指標護航</h1><p>【本報訊】環境局局長邱騰華（圖）昨日表示，收緊空氣污染指數標準後，公共事業加價幅度可能比估計低。他說政府有責任做好把關工作，例如在管制電力市場上，不代表電力公司為減排可胡亂加電費，本港使用清潔能源要付出代價及需共同負擔，涉及市民行為改變。邱騰華說，發電廠安裝脫硫裝置導致電費上升的幅度較原先預計的少，而政府資助歐盟1期及2期巴士安裝催化器改善排放，巴士票價也未有調整。他認為收緊空氣污染指數標準，是否令公共事業加費到原先評估的水平，暫難一概而論。他又說，本港更新後的空氣污染指數標準，一半已達世衞最高標準。</p></body></html>
