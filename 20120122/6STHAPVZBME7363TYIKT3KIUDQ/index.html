<html><header><meta charset="utf-8"><title>楊千嬅陀B歎下午茶</title></header><body><h1>楊千嬅陀B歎下午茶</h1><p>下月38歲的楊千嬅現時專心在家中安胎，她以高齡懷有第一胎龍B，老公丁子高及家人都大為緊張，前日千嬅挺住大肚到尖沙嘴舉行新碟簽名會，老公及奶奶丁媽媽全程在台下監場，以防腳踏一吋半高踭鞋的千嬅生意外。</p><p>親切揮手</p><p>前日千嬅完成簽名會活動後，到W酒店六樓hightea，之後只見她由女友人扶住離開，女友人更為她挽手袋。穿上厚厚大毛褸的千嬅小心奕奕登上七人車後，友善向記者揮手，態度親切。<br>採訪、攝影：龍婉琪、黃文成</p></body></html>
