<html><header><meta charset="utf-8"><title>每周送花　恩愛70年</title></header><body><h1>每周送花　恩愛70年</h1><p>老夫老妻，恩愛如昔，秘密就是每周送妻子一束鮮花。<br>英國劍橋郡89歲老翁米爾斯，與妻子米莉結婚70載，育有三名女兒、六名外孫和12名外曾孫，但他浪漫依然，每周送花給妻子，風雨不改，只為博愛妻一笑，堪稱全英最浪漫男士。<br>米爾斯18歲時，與朋友同時愛上米莉，最後靠擲錢幣決定由誰展開追求，結果他勝出了，從此，他每周送她一束鮮花，有錢就買，沒錢就採，「總之是鮮花，情人節就永遠送紅玫瑰」。88歲的米莉甜蜜地說：「婚姻長久美滿竅門是施與受。」<br>英國《每日郵報》</p></body></html>
