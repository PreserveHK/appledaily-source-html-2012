<html><header><meta charset="utf-8"><title>泰賭場半裸女荷官招客</title></header><body><h1>泰賭場半裸女荷官招客</h1><p>泰國有賭場疑以無上裝女荷官（圖）作招徠，警方對此非常重視，連日來在曼谷市內掃蕩，查封了八家地下賭場。<br>近日網上流傳十多張在賭場內偷拍的照片，相中的女荷官只穿內褲，袒胸露乳地與男賭客賭骰寶，賭桌上放着泰銖，告示牌寫了泰文，故警方相信照片攝於泰國，但未能肯定是否位於曼谷。由於春節臨近，泰國警方懷疑這些照片是由別有用心人士炮製，企圖利用賭場春色來吸引賭客。<br>警方連日來掃蕩了八家賭場，拘捕逾百人，繳獲大量賭具和籌碼，但未有發現裸女荷官蹤影，故此未來數日將繼續掃蕩其他賭場。<br>泰國《曼谷郵報》</p></body></html>
