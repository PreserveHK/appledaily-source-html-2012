<html><header><meta charset="utf-8"><title>威水史：橫掃四大頒獎禮</title></header><body><h1>威水史：橫掃四大頒獎禮</h1><p>被踢爆男友劈腿的林欣彤雖然愛情失意，但自入行以來獲無綫力捧，歌唱事業發展十分順利，在剛過去的四大樂壇頒獎禮橫掃新人獎。她在娘家無綫打低勁敵鄭欣宜，奪得勁歌金曲最受歡迎女新人金獎（圖）、港台最有前途新人銀獎、商台叱咤樂壇生力軍銀獎，及與欣宜同封新城勁爆新人王女歌手。</p><p>吸金力驚人</p><p>林欣彤去年吸金力驚人，單是加盟唱片公司已袋400萬，幾個廣告共收入約300萬，加上處女大碟及音樂會DVD、配音及演出電影，去年她出席了約40個活動，收入超過1,000萬。</p></body></html>
