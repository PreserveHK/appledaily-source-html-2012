<html><header><meta charset="utf-8"><title>南笙姑娘演裸背清純似徐若瑄</title></header><body><h1>南笙姑娘演裸背<br>清純似徐若瑄</h1><p>四川一名清純辮子妹「南笙」在網絡發表一系列美照，網友大讚她純潔清新，甚至還有人說她清純神似徐若瑄；據悉，南笙作風低調，網友只知她是四川人，今年約21歲，其餘不得而知。</p><p>南笙姑娘個性低調，不常寫部落格，但會放上自己寫的書法；有着清純氣息的她，身上竟有三個刺青，左鎖骨有隻黑貓、左手背有三隻海鷗及左腳踝有紅色玫瑰，是名很有個性的女性。日前，她在網誌表示不喜歡網友幫她加在她身上的封號，決定離開網絡世界一段時間，清純的外表、冷淡的個性讓網友為之瘋狂。<br>台灣東森新聞</p></body></html>
