<html><header><meta charset="utf-8"><title>生活存關愛：便利的家居護老服務</title></header><body><h1>生活存關愛：便利的家居護老服務</h1><p>全港長者護養院只有2,403個宿位，平均輪候時間約41個月，而長者日間護理中心名額更缺乏，以北區為例，名額與長者人口比例為1：830。<br>仁濟醫院、新界社團聯會合辦「仁濟樂在家」計劃，由嶺南大學訓練陪老員，主要服務荃灣及葵青區的長者。<br>該計劃居家安老服務統籌鄭姑娘，及陪老員何惠英均表示，服務以社企模式營辦，毋須入息限制，只須付合理價錢，便可按長者的需要提供多元化的家居及照顧服務。<br>查詢電話：31269232<br>網頁： http://www.happyhome.org.hk </p></body></html>
