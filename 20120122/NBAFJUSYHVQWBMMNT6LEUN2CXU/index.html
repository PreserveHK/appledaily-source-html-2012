<html><header><meta charset="utf-8"><title>關仁隱事：「昆頓」變臉老友唔認得 - 關仁</title></header><body><h1>關仁隱事：「昆頓」變臉老友唔認得 - 關仁</h1><p>同過好多個有錢佬一齊嘅靚女「昆頓」，家自己做生意，盤生意都叫做上咗軌道。不過，昆頓同好多靚女明星一樣，唔知點解會迷上整容，本來佢真係索女一名，但就整到過晒火位，變成千人一面嘅模樣，雙唇仲變埋孖潤腸咁。</p><p>來賓暗笑</p><p>關仁記得，有次昆頓去一個慈善活動，佢見到好耐冇見嘅公關老朋友，就即時走上去好開心咁打招呼，點知個公關問昆頓：「你係邊個呀？」搞到旁邊嘅來賓全部暗笑，可想而知佢變到幾面目全非。<br><br>Textby關仁</p></body></html>
