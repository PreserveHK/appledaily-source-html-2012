<html><header><meta charset="utf-8"><title>今日提醒你：競速舞龍賀新歲</title></header><body><h1>今日提醒你：競速舞龍賀新歲</h1><p>【本報訊】龍年將至，商場又一城特別舉辦首屆「競速舞龍」錦標賽，邀請熱愛舞龍的年輕人爭逐龍中之王。又一城今日將安排分別於小學、中學及公開組奪魁隊伍，以及邀請了獲獎無數的舞龍大師郭文龍師傅，率領郭氏功夫金龍醒獅團即場獻技，慶賀新歲。<br>又一城早前舉辦了首屆「競速舞龍」錦標賽，小學、中學及公開組的冠軍隊伍分別是聖公會聖紀文小學、港九潮州公會中學及北少林門龍子祥國術總會，他們今天下午3時將齊集又一城獻技。隨後舞龍大師郭文龍師傅將率領郭氏功夫金龍醒獅團，表演霸氣十足的舞龍滙演，為新歲增添熱鬧氣氛。</p></body></html>
