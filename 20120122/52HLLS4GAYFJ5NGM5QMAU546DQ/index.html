<html><header><meta charset="utf-8"><title>費托15小時白果</title></header><body><h1>費托15小時白果</h1><p>費托幾耐無入波？數數手指，包括球會及國家隊比賽，原來他已經有919分鐘「食白果」，足足超過15小時。在今場車路士作客諾域治的比賽入面，費托在上下半場各有一次黃金機會，但分別被對手門將魯迪救出以及柱邊斜出，無法打破入球荒之餘，車路士亦只能跟諾域治互交白卷，痛失兩分。車路士領隊波亞斯賽後沒有怪責費托，他說：「費托其實有幾次埋門機會，都是全靠他勤力才爭取到的，只要再多一點運氣，他就能夠入波。」另外，該場比賽的上半場零犯規，創下今季英超紀錄。</p></body></html>
