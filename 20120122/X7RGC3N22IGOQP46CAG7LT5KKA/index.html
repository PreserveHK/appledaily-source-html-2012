<html><header><meta charset="utf-8"><title>美漢全家墜機奇蹟不死</title></header><body><h1>美漢全家墜機奇蹟不死</h1><p>美國德州男子阿特金斯與妻兒，本月11日乘坐小型飛機在洪都拉斯羅阿坦島沿岸上空觀光，豈料途中引擎故障，飛機失去動力直墜落海。<br>阿特金斯率先游上水面，再與機師奮力將妻子和4歲兒子救出來，眾人在海上漂浮，等待救援，此時有一艘船經過，船上的人將阿特金斯一家救起。剛巧船上有兩人是醫生，馬上為他們急救，再送院治療。儘管遇上空難，阿特金斯計劃今夏再到羅阿坦島旅遊。<br>英國《每日郵報》<br></p></body></html>
