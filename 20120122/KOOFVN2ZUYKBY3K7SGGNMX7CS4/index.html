<html><header><meta charset="utf-8"><title>輕過一罐可樂　早產嬰活下來</title></header><body><h1>輕過一罐可樂　早產嬰活下來</h1><p>美國洛杉磯縣一名早產女嬰，出世時體重只有270克，比一罐可樂還要輕，是全球第三小的初生嬰兒。大家都說她養不大，存活率只有10%，但她卻奇蹟活下來，前天（周五）終於出院。<br>去年8月，懷胎24周的伊瓦拉突然作動，誕下只得270克重的梅琳達。梅琳達只有手掌般大（上圖），很多器官仍未發展，需要入住深切治療病房，治療眼睛失調，還要動手術駁回一條動脈，伊瓦拉要到11月才能首次抱女兒（下圖）。<br>經過醫護人員四個多月來的悉心治療，梅琳達終於增磅至2公斤，首次獲准出院回家，伊瓦拉說：「她是個小奇蹟。」<br>英國《每日郵報》</p></body></html>
