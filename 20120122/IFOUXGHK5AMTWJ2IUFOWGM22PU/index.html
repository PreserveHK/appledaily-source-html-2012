<html><header><meta charset="utf-8"><title>蘋果汁促限制播高脂食物廣告</title></header><body><h1>蘋果汁<br>促限制播高脂食物廣告</h1><p>【本報訊】本港兒童及青少年肥胖問題日益嚴重，每五名11歲男童中就有一人過重。有研究顯示，過份吹捧高糖份及高脂食物的電視廣告，是兒童養成吃零食及高脂食物的元凶。多名港大醫學院學生昨發起街頭簽名行動，促請政府立法禁止在兒童節目時段播放高脂食物廣告，共收集到923個簽名。<br>內外全科醫學系三年級生陳婉晴指，英國政府明文禁止在兒童節目時段插播高脂食物廣告，同時監管相關廣告字眼及推廣手法，港府可以參考。兒科醫生李家仁亦推出新曲《小明要瘦身》，讓更多市民注意兒童健康飲食的重要，醫科生稍後會為新曲製作音樂錄影片並上載互聯網，宣傳兒童健康飲食訊息。</p></body></html>
