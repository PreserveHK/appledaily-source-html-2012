<html><header><meta charset="utf-8"><title>北韓一亂　解放軍兩小時入平壤</title></header><body><h1>北韓一亂　解放軍兩小時入平壤</h1><p>北韓領導人金正日逝世後，幼子金正恩順利接班，但外界仍擔心北韓政局不穩。日本《朝日新聞》昨天（周日）報道，假如北韓出亂子，解放軍可在兩小時內進入平壤，首要目標是防止核子擴散。<br>報道引述解放軍消息人士指，當北韓出事，邊境解放軍機動性極高，可以在兩小時內進入平壤，以穩住局勢。<br>報告指，北韓研發核武關乎朝鮮半島局勢穩定，而北韓跟中國安全是唇齒相依，故必須維持朝鮮半島的和平穩定為原則；但當北韓局勢動盪時，中國首要目標是「迅速防止核子擴散」。但中方否認會在北韓出事時介入核子管理及維持局勢。中央社</p></body></html>
