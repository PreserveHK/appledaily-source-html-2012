<html><header><meta charset="utf-8"><title>蘋果汁提倡分擔在職婦家務</title></header><body><h1>蘋果汁<br>提倡分擔在職婦家務</h1><p>【本報訊】亞洲區家庭研究聯盟主席朱楊珀瑜昨日在電台節目表示，整個亞洲社會都面對很多不同挑戰，包括人口老化、遲婚等問題。她說在職婦女增加，處理家務及解決親子和婆媳問題的責任，都落在婦女身上，建議在職婦女平衡家庭及工作生活，家人也要分擔家庭工作及互相遷就。<br>朱楊珀瑜又說，據08年一項研究，香港家長面對最大的問題是如何同時兼顧家庭和工作，需適當分配時間、精力和關注力。聯盟建議年輕一代夫婦首要學習互相讚賞及關懷伴侶，改善夫婦關係有助穩固家庭價值。
</p></body></html>
