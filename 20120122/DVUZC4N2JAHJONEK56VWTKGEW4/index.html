<html><header><meta charset="utf-8"><title>關仁隱事：「玉樹」慘遭自己人奚落 - 關仁</title></header><body><h1>關仁隱事：「玉樹」慘遭自己人奚落 - 關仁</h1><p>「玉樹」份人真係好惹是非，基本上佢做少少嘢都會被批評，之前大婆台派樂壇成績表，因為玉樹係大婆台親生仔，所以佢好自然得到啲主要獎項，佢首冇人識唱嘅《型》仲得到大獎，搞到樂壇怨聲載道，其實關仁問十個人有冇聽過呢首歌，着咗九個都未聽過，所以得獎確實令人爆頭，網民仲鬧爆兼勁踩玉樹，搞到佢得獎好似做壞事咁。不過，關仁估唔到連自己人都勁玩玉樹，話說之前玉樹返大婆台做嘢，高層「阿叔」都拎佢首《型》嚟玩，仲點玉樹去問人有冇聽過首歌，搞到玉樹鬼咁尷尬。<br><br>Textby關仁</p></body></html>
