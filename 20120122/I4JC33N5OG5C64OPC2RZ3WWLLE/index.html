<html><header><meta charset="utf-8"><title>城城祝願港人豐衣足食</title></header><body><h1>城城祝願港人豐衣足食</h1><p>郭富城早前完成17場「舞臨盛宴演唱會」，僅休息三天就投入拍廣告及賀年照。城城的龍年賀年照十分落本，獲謝瑞麟以500顆美鑽打造一顆名為RoyalCrown的鑽介。城城更獲得中國著名紙藝專家李昇敏（敏叔），以撕紙的功藝，撕出一系列立體揮春。城城對這種撕紙藝術十分欣賞，他祝願香港龍年經濟飛躍大旺，香港市民豐衣足食：「自己在兔年歌影成績都相當滿意，希望在龍年會更進一步。」新春期間城城會和媽媽過年，假期後專心投入電影拍攝工作。<br>撰文：林妃</p></body></html>
