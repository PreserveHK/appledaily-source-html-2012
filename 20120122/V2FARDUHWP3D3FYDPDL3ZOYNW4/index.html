<html><header><meta charset="utf-8"><title>圖看財經</title></header><body><h1>圖看財經</h1><p>新春節慶，內地省市以傳統特色活動迎接龍年。其中北京老舍茶館安排上演大型舞金龍，為遊客展現過年吉祥文化。<br>新華社<br></p><p>雅虎創辦人楊致遠上周正式辭去董事職位，對雅虎前景是好是壞，從股價上升可見一斑。<br>路透社</p><p>「佔領倫敦」行動的示威者不滿被禁止在聖保羅大教堂門外示威，發起遊行抗議。<br>路透社</p><p>菲林企業柯達（Kodak）終在上周正式申請破產，一代巨企從此殞落，令人不勝欷歔。<br>路透社</p></body></html>
