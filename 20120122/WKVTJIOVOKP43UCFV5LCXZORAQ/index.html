<html><header><meta charset="utf-8"><title>蘋果汁模擬通識試考生表現差</title></header><body><h1>蘋果汁<br>模擬通識試考生表現差</h1><p>【本報訊】學友社去年11月為全港約4,000名應屆中六學生舉行模擬文憑試，包括數學科及通識教育科共四份試卷。結果發現數學科較通識科表現佳，僅約半數考生於通識科考獲50分或以上。考生普遍弱點為答案未能緊扣題旨、分析角度較片面及對現代中國國情認識不深，部份論述不設實際。<br>學友社表示，考生的數學科整體表現不俗，但對文字題理解較弱，有需靈活運用數學概念的題目答對率只有8%；通識科方面，考生較為善於運用資料作答，建議考生小心審題及以正反兼論、分述個人與社會、考慮長短期和社會不同層面等，從多角度分析及作答。</p></body></html>
