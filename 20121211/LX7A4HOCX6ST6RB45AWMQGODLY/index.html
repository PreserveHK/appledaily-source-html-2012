<html><header><meta charset="utf-8"><title>主人暈倒馬路　小狗以身擋車</title></header><body><h1>主人暈倒馬路　小狗以身擋車</h1><p>近日，貴州貴陽市一條熙來攘往的大馬路上，一名狗主突然暈倒街頭，他的小狗不停汪汪叫，守在主人身邊不離不棄。<br>這位狗主暈倒後，不省人事。白色小狗知道主人出事後，仍勇敢地守在主人身邊，不停汪汪地叫，像警告路過車輛，不要駛過來。狗吠聲終引來警員的注意。救護員到場後，立即將暈倒男子抬上擔架。然而，緊張的小狗卻想趕走救護員。最後，小狗跳上救護車，安靜地守在主人身邊，陪伴他到醫院。<br>安徽衛視</p></body></html>
