<html><header><meta charset="utf-8"><title>體壇拾趣：<br>金妍兒回歸即捧盃</title></header><body><h1>體壇拾趣：<br>金妍兒回歸即捧盃</h1><p>南韓「滑冰女王」金妍兒（圖），喺去年嘅世錦賽得到銀牌之後，就宣佈暫別冰壇一段時間。一直都冇乜聲氣嘅佢，今年夏天宣佈會參加2014年索契冬奧，周日亦終於喺德國一個B級賽事NRW盃亮相。雖然22歲嘅金妍兒喺自由花式項目當中失手跣親，但係依然阻止唔到佢以201.61嘅高分，奪得復出後第一個冠軍。賽後佢話仲未回復最佳狀態，但係都好滿意周日嘅表現。</p></body></html>
