<html><header><meta charset="utf-8"><title>案件速遞：<br>女子涉偷拍聆訊過程</title></header><body><h1>案件速遞：<br>女子涉偷拍聆訊過程</h1><p>【本報訊】高等法院昨發生懷疑偷拍事件，一名到庭旁聽欠債案的女子，涉嫌用手機拍攝聆訊過程，法官見狀勒令她交出手機。數名警員接報到場後將女子帶返中區警署協助調查，她隨後獲釋，事件現由中區巡邏小隊跟進。<br>司法機構表示事件已交警方處理，不便評論。至於女子所旁聽的欠債案，與訟雙方昨就更改強制令展開陳詞。警方指昨早10時許接獲法庭職員求助，指稱一名雷姓女子（44歲）涉嫌在庭上使用手機拍攝，事件中無人被捕。<br>案件編號：HCA1638/12</p></body></html>
