<html><header><meta charset="utf-8"><title>「女體貼鑽」傷私處</title></header><body><h1>「女體貼鑽」傷私處</h1><p>外國近年潮興「女體貼鑽」（vajazzle），就是把恥毛剃掉，貼上水晶閃片，鑲金包銀。但這種閃亮誘惑人體藝術潮流，也令英女私處受傷入院數字大升近五成。<br>英國的公營醫療統計數字顯示，婦女因生殖和泌尿系統問題入院數字，過去五年升了48%，其中很多是自己動手做「女體貼鑽」失手造成損傷，像剃刀割傷和閃片放錯位，也有做下體蜜臘脫毛或其他私處修飾造成損傷和感染；年齡群中，則以近40歲熟女求助最多。<br>雖然英女私處受傷個案增多，但因私處受傷入院的病人仍以男性居多，佔七成。男生私處損傷，最常見成因是下體遭板球擊中和走出浴缸時滑倒。<br>英國《太陽報》</p></body></html>
