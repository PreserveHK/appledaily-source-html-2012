<html><header><meta charset="utf-8"><title>言承旭夜陪陳思璇</title></header><body><h1>言承旭夜陪陳思璇</h1><p>【台北】同林志玲關係撲朔迷離嘅言承旭（Jerry），最近同38歲嘅台灣名模陳思璇傳緋聞，上星期四陳思璇生日，喺內地拍劇嘅Jerry專程請假返去台北同壽星女唱K賀壽，嗰晚嘅生日會，Jerry仲留到最後，同陳思璇一齊走，雖然有啲酒意，但佢都好清醒，一直保保持距離，最後大家各自搭車走，Jerry就林志玲上身，向朋友們逐個送上愛嘅擁抱。<br>撰文：葉雪</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
