<html><header><meta charset="utf-8"><title>宣萱專心湊狗</title></header><body><h1>宣萱專心湊狗</h1><p>【大坑】冇拖拍嘅宣萱原來一樣咁開心，好似前日下晝咁，就見佢帶埋愛犬去大坑寵物店買狗糧。宣萱喺舖頭行嚟行去揀嘢，不時烏低身四圍望，又同職員不停吹水，傾得好開心。揀咗一陣，宣萱買咗三大包狗糧，由店員幫佢搬上車，而佢就笑笑口拖住狗狗上車，好小心咁安頓狗狗之後先至開車離開。採訪、攝影：朱志聰、陳辰</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
