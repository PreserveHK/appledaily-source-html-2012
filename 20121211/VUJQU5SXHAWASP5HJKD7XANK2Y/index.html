歐洲大雪13死　陸空交通混亂</h1><p>歐洲大雪紛飛，天地白茫茫，景致浪漫，但大雪天已造成最少13人死亡。東歐國家克羅地亞下了57年來最大一場雪，積雪1.1米厚。塞爾維亞居民說，大雪彷彿令城市變山區了，當地一度有逾600人被困路上。大雪天讓克、塞等多國機場一度關閉，令陸空交通陷入混亂。氣象預測低溫持續至周四，受大雪影響區域還包括德國、波蘭、烏克蘭和白俄羅斯。德國和捷克前日（周日）溫度暴跌至-20℃，法蘭克福機場取消近400、1/3航班，德國甚至有小型飛機空中相撞釀8死。<br>美國彭博通訊社</p></body></html>
