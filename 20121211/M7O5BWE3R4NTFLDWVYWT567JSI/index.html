<html><header><meta charset="utf-8"><title>空手入白刃</title></header><body><h1>空手入白刃</h1><p>美國型格女歌手Gwen Stefani，前日同音樂人老公Gavin Rossdale帶埋兩個囝囝喺洛杉磯參加生日派對，但係去到公園嗰陣，細仔Zuma就攞住支氣球劍同老竇Gavin玩格劍，老竇用一招空手入白刃對付阿仔，小Zuma竟然起飛腳回敬老竇，兩個人仲打到沙塵滾滾，好似拍緊武俠片咁。Gavin後來搶咗Zuma把劍仲篤佢個肚，阿媽Gwen冇制止之外仲笑住嚟影相㖭！噚日Gwen就同老公一齊做聖誕騷，仲喺台上晒恩愛㖭。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
