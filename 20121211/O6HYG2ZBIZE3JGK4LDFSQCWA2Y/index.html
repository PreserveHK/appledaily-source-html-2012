<html><header><meta charset="utf-8"><title>小鬼爆舊愛劈腿</title></header><body><h1>小鬼爆舊愛劈腿</h1><p>台灣藝人黃鴻升（小鬼）前晚在九展舉行音樂會，甫出場他以廣東話介紹自己，當說到「跳舞勁唔勁？」卻說到似「條毛勁唔勁」，會展又說成「會斬」，相當搞笑。小鬼提到被女友一腳踏兩船的滋味：「我受過創傷，女友劈腿，她拖着男孩由戲院出來。」<br>小鬼在完騷後接受訪問，問他所講的舊愛劈腿是否楊丞琳？他澄清說：「不是，我跟她還是好朋友，至於那個女朋友已經沒有聯絡。」<br>採訪：李珮洳<br>攝影：仇志德</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
