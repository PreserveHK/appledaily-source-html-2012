<html><header><meta charset="utf-8"><title>不請全職保母<br>
凱蒂親自照顧孩子</title></header><body><h1>不請全職保母<br>
凱蒂親自照顧孩子</h1><p>凱蒂上周因妊娠劇吐入院，留醫四天後出院，聲言情況好轉了。但她前天（周日）再妊娠劇吐，嘔個不停，威廉晚上本要出席在倫敦西部舉行的軍方活動，但他愛妻心切，臨時取消出席活動，留家陪伴凱蒂。威廉上周六晚出席活動曾笑言，妊娠劇吐應改稱「日嘔夜嘔」，豈料凱蒂翌日再狂嘔吐。<br>皇室向來會請全職保母照顧小成員，但威廉和凱蒂欲做一對稱職父母，所以凱蒂會親自照顧孩子，最多只會請一個兼職保母，在兩人出席活動時代為看管孩子。<br>英國《太陽報》/《每日郵報》</p></body></html>
