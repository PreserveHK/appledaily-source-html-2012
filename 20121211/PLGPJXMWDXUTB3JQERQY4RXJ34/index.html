<html><header><meta charset="utf-8"><title>賀末日「重生」<br>神秘人請千人食飯三天</title></header><body><h1>賀末日「重生」<br>神秘人請千人食飯三天</h1><p>瑪雅人預測的12月21日「世界末日」越來越近，末日話題在內地備受關注。昨日則有神秘人在廣州報章刊登半版廣告，稱為慶祝度過末日「重生」，故將在12月28日至30日，設三日三夜免費流水席，招待千人，且有禮物贈送。<br>該廣告昨登在《羊城晚報》第11版右下四分之一版面，聲稱每席流水席有八菜一湯，且特邀《後廚》海清擔任行政總廚，還有《舌尖上的中國》村宴大廚歐陽廣業親臨助陣。神秘人身份引發全民猜測。有網友更表示：「@陳遊標 神秘人是你嗎？」<br>騰訊微博</p></body></html>
