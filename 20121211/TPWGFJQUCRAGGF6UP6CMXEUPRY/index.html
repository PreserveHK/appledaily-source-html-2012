柳傳志:聯想控股擬上市</title></header><body><h1>蘋果綠葉<br>
柳傳志:聯想控股擬上市</h1><p>聯想（992）創辦人柳傳志表示，母公司聯想控股準備於2014至2016年期間將聯想控股整體上市。聯想控股已投入資金100億元（人民幣．下同），並將在2014年前投資200億元左右。柳傳志曾指，聯想控股要保證每年30%的增長。於今年3月底聯想控股總資產1597.8億元，2012年首季度業務收入478.3億元，淨利潤為6.2億元。</p></body></html>
