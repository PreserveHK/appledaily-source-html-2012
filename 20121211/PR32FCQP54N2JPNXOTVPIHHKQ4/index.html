<html><header><meta charset="utf-8"><title>尿液取幹細胞醫腦病</title></header><body><h1>尿液取幹細胞醫腦病</h1><p>尿液是人體排泄出來的廢物，但都可以廢物利用。中國研究員研發出一種新技術，成功從人體尿液細胞中取得神經幹細胞，可望有助為脊髓損傷、帕金森病和腦損傷等疾病的患者，進行神經幹細胞移植治療。<br>由於神經細胞再生能力差，令帕金森病等神經損傷及神經退化性疾病，迄今沒有效療法。醫學界一直希望能通過移植神經幹細胞來代替病人已損失的細胞，以治癒這類疾病。<br>中科院廣州生物醫藥與健康研究院的裴端卿和潘光錦聲稱，早前研發出一種特別技術，從三名捐贈者的尿液樣本中分離出尿液細胞，再將尿液細胞誘導轉化成神經幹細胞，可望用於移植。<br>英國《衞報》/新華社</p></body></html>
