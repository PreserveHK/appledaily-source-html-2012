<html><header><meta charset="utf-8"><title>蘋果汁︰<br>城隧擬斥$1.3億換系統</title></header><body><h1>蘋果汁︰<br>城隧擬斥$1.3億換系統</h1><p>【本報訊】運輸及房屋局向立法會交通事務委員會提交文件，要求申請1.3億元撥款，更換城門隧道照明系統、監控及管理系統。文件指，城隧的照明、監控系統自九零年使用至今，當局引述機電工程營運基金指，城隧現時的照明系統、監控系統已臨近合乎經濟效益的使用年限，若照明系統失靈，將令隧道關閉，造成沙田至荃灣交通擠塞，影響新界交通，因此需要更換。1.3億元將用於更換隧道管內的照明設備、監控系統、供電設備、控制室的隧道照明控制台、電纜等。當局計劃在2013年2月開始更換工程，約44個月內完成，預計2016年9月能進行測試。</p></body></html>
