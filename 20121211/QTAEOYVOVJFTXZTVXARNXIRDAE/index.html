<html><header><meta charset="utf-8"><title>墨西哥女歌手墜機亡</title></header><body><h1>墨西哥女歌手墜機亡</h1><p>曾提名格林美獎的墨西哥女歌手Jenni Rivera（圖），昨日乘小型飛機離開墨國北部城市蒙特雷時，啟程後不久飛機已失去蹤影，經調查相信飛機是在空中解體，導致全員罹難。拯救人員在事發山區找不到生還者，只發現Jenni的駕駛執照等遺物。終年43歲的Jenni，在世時共賣出約1,500萬張唱片，Ricky Martin和Pitbull等拉丁當紅歌手亦在twitter悼念。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
