<html><header><meta charset="utf-8"><title>隔牆有耳：<br>黃仁龍紙扇賀母校<br> - 李八方</title></header><body><h1>隔牆有耳：<br>黃仁龍紙扇賀母校<br> - 李八方</h1><p>前律政司司長黃仁龍離開官場後甚少露面，前晚佢同1981年畢業嘅同屆同學一齊去會展，參加母校皇仁書院150周年校慶晚宴，仲送出兩把用經典舊照片做成嘅紙扇畀母校。呢兩把扇，用咗皇仁書院1948年同1950年兩座校舍嘅舊照片去做。</p><p>齊齊上台送禮嘅仲有同屆同學港大法律學者張達明、立法會議員胡志偉等。黃仁龍玩得好開心，又引用維基百科話，1899年出版嘅校刊《黃龍報》，係全球最古老嘅中英文校刊。而皇仁晚宴拍賣會，總共籌得105萬元。</p></body></html>
