<html><header><meta charset="utf-8"><title>阿斌12.29紅磡設靈</title></header><body><h1>阿斌12.29紅磡設靈</h1><p>【本報訊】曾要求安樂死、四肢癱瘓21年的鄧紹斌（阿斌），日前因細菌入血於明愛醫院病歿，終年43歲。家屬決定本月29日假紅磡福澤殯儀館一樓永恆堂為其設靈，30日出殯。喪禮將不會採用任何宗教形式，遺體會於稍後火化及安葬。家人將另覓日子為阿斌舉行追思會，讓親朋好友追憶他生前點滴，舉行地點及模式尚未決定。<br>路向四肢傷殘人士協會主席李遠大昨在協會網頁撰文悼念鄧紹斌。他衷心感謝阿斌喚起了社會對四肢傷殘人士支援和關注，亦令康復政策得以改善，讓四肢傷殘人士能重返社區生活。</p></body></html>
