<html><header><meta charset="utf-8"><title>斬樹工猝死　家屬徬徨</title></header><body><h1>斬樹工猝死　家屬徬徨</h1><p>【大  埔】<br>【本報訊】患有心臟病退休年近六旬男子，休息年半後因生活所逼再度工作，在一間漁護署外判公司當散工，昨晨在大埔白牛石山坡斬樹時，突然不支暈倒，送院搶救無效，家人悲痛欲絕，愁對茫茫前路。<br><br>59歲死者鍾志強，與妻子育有一對子女，幼女已婚遷出，與長子及妻子居住上水天平邨天賀樓一單位。昨晨9時許，鍾與多名工友在林錦公路近白牛石山坡鏟除生長過盛的雜樹，其間突不支暈倒，工友報警，救護員趕抵時鍾已陷昏迷，臉色蒼白，替鍾邊心外壓邊緊急送院，惜返魂乏術。鍾女表示，胞兄為回收工人，與父親撐起個家，父親猝逝，家庭收入大減，生活也成問題。</p></body></html>
