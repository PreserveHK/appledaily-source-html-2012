<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
創維LED電視銷量升95%</title></header><body><h1>蘋果綠葉<br>
創維LED電視銷量升95%</h1><p>創維數碼（751）公佈11月數據，中國電視機銷售量增加27%，至87.2萬台，銷售額亦一樣升27%。其中，LED液晶電視機銷售量較去年同期增加95%，而由4月至11月，LED液晶電視機的銷售佔比，已由去年只有53%，增至現時95%。另外，海外電視事業方面，11月電視機銷售上升116%，至35.8萬台，銷售額則增加136%。</p></body></html>
