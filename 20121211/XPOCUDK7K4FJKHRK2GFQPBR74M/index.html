<html><header><meta charset="utf-8"><title>中環在線：20萬請卓百德<br>希慎執到寶 - 李華華</title></header><body><h1>中環在線：20萬請卓百德<br>希慎執到寶 - 李華華</h1><p>銅鑼灣大業主希慎（014）除咗希慎廣場就快有間蘋果店開幕，有望進一步搞旺個場之外，公司新近亦搵到前星級地產股分析員卓百德坐鎮，做獨立非執董，以卓百德喺行內分析同投資嘅經驗，一定幫到手啦，一年袍金20萬真係抵到爛！<br>卓百德同行會成員林奮強十幾年前同係星級地產股分析員，卓百德喺大摩，林奮強喺瑞銀，之後兩人齊轉做投資。卓百德近年開咗間Portwood做私人投資，間唔中亦會評論吓樓市；除咗希慎，佢亦係龍湖地產（960）獨立非執董。希慎股價最近亦升得靚，昨收報37.55元，接近一年半高位。</p></body></html>
