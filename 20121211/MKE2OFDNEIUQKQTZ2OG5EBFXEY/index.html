<html><header><meta charset="utf-8"><title>愛貓狗變醫貓狗　＄8萬圓獸醫夢</title></header><body><h1>愛貓狗變醫貓狗　＄8萬圓獸醫夢</h1><p>本港各間大學至今仍未開設獸醫學系，過往學生想當獸醫，只能負笈英美，但學貴昂貴，不是人人能負擔。近年台灣亦有大學開設獸醫系，一年只要8萬元，吸引不少香港學生前往升學。<br>台灣大學獸醫學系附設全東南亞最大的動物醫院，現時有不少香港學生就讀。該校研究所所長吳應寧表示，在台灣畢業後，學生回港能即時執業，初入行月入可達3萬元，吸引不少學生投身獸醫行業。由2012年開始，香港學生想到台灣升學，可以直接以文憑試成績報考，不需額外考試，個人申請至本月28日截止。<br></p></body></html>
