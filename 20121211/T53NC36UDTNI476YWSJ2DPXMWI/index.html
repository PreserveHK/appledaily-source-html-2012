<html><header><meta charset="utf-8"><title>用假地址　小販脫選舉舞弊罪</title></header><body><h1>用假地址　小販脫選舉舞弊罪</h1><p>【本報訊】區議會京士柏選區種票案，一名女小販否認選舉中舞弊罪，案件昨在九龍城裁判法院裁決。票站職員雖然供稱根據身份證號碼紀錄，確定女小販曾往投票，但裁判官認為未能排除有人盜取女小販的身份證，再冒認她到票站投票，故裁定她罪名不成立。<br>控罪指去年11月6日，被告劉靜儀（37歲）在油尖旺京士柏選區的區議會選舉中，提供假住址作選民登記，並在選舉中投票。控方於審訊途中，申請將票站職員於投票日所用的選民登記冊呈堂。<br>裁判官張威達擔心此舉變相公開選民的投票資料，但他最終接納將它列為呈堂證物。<br>案件編號：KCCC3333/12</p></body></html>
