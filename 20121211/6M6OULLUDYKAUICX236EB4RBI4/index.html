<html><header><meta charset="utf-8"><title>迫擊炮彈驚現工地</title></header><body><h1>迫擊炮彈驚現工地</h1><p>【大  埔】<br>【本報訊】大埔鳳坑家樂徑附近一個維修中山坡工地，昨午2時有工人在斜坡上發現一枚懷疑炸彈物體，於是報警。<br><br>警方接報封鎖現場調查，並通知爆炸品處理組人員到場檢驗。初步證實為一枚8吋長的戰後迫擊炮彈，爆炸品處理組人員透露，該迫擊炮彈是戰後英軍在該處叢林訓練時遺下，曾發射過卻沒有爆開，故具有殺傷力，相信早前因天雨，把埋在泥土中的炮彈沖刷出來，遺於斜坡。</p><p>至下午5時許，爆炸品處理組人員在原地將有關炮彈引爆，過程順利，稍後並撿走炮彈殘骸化驗。</p></body></html>
