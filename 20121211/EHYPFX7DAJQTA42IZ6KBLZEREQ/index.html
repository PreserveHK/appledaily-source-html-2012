<html><header><meta charset="utf-8"><title>魔童出招：網友Like爆巡禮片</title></header><body><h1>魔童出招：網友Like爆巡禮片</h1><p>無綫師奶劇千篇一律，亞視連自家製作也欠奉，好不容易等到王維基的香港電視上場，可惜政府遲遲未肯發牌，觀眾只得個「等」字。不過香港電視早前將巡禮片段（圖）放上YouTube，將早前拍攝的劇集片段輯錄，結果引來一致好評。昨日所見，其中一條短片錄得超過13萬點擊次數，給正評的超過二千，負評的只有三十，即是98.5%觀眾給予正評，由此可反映觀眾的確相當期待香港電視的劇集。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
