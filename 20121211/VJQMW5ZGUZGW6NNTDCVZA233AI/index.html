<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>梅葆玖出山演京劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梅葆玖出山演京劇 - 馮仁昭</h1><p>國寶級人馬梅蘭芳兒子梅葆玖噚日嚟咗香港，喺北角舉行記招，宣佈下月喺新光同另一京劇大師葉少蘭演京劇《鳳還巢》。多年沒演戲嘅梅葆玖話第一次喺香港演戲就喺新光，之前聽到新光要拆都好唔捨得，特登同有關領導講要保留新光。請到梅葆玖出山嘅李居明就話蝕大本：「京劇大師好貴，仲係國寶級。」佢話梅葆玖除咗演《鳳》劇外，其他京劇開場前都會上台唱一段。<br>撰文：馮仁昭</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
