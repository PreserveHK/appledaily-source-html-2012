<html><header><meta charset="utf-8"><title>台旅巴墮谷短片曝光</title></header><body><h1>台旅巴墮谷短片曝光</h1><p>台灣新竹司庫馬斯旅遊巴墮谷意外短片曝光。一輛對頭客貨車的行車紀錄器將過程全部錄下。<br>短片內，肇事旅遊巴在山路與客貨車相遇時，先失去動力，然後因煞車失靈往後倒退並墮落山谷，終釀成13死10傷慘劇。<br>此外，台灣阿里山昨日上午近10時也有旅遊巴疑因煞車系統失靈，失控撞山翻車。車上14名新加坡、馬來西亞及菲律賓遊客，以及導遊與司機合共16人受傷。<br>中央社/台灣《蘋果日報》</p></body></html>
