<html><header><meta charset="utf-8"><title>成龍上身　司機伏車頂追賊</title></header><body><h1>成龍上身　司機伏車頂追賊</h1><p>法國巴黎鬧市，上周四上演動作片一樣的電影情節。一名波蘭司機，在酒店看見自己的貨車遭兩偷車賊開走，二話不說衝落酒店，成龍上身，爬上車頂跟蹤，展開長達兩公里驚險追逐戰。<br>這名司機當時只穿着T恤、內褲和襪子，死命抱着車頂，隨貨車在鬧市穿梭，險象環生。最後，他趁貨車停在紅燈前，從車頂跳下，由車窗伸手抓着一賊，另一賊嚇得逃之夭夭。巴黎街頭閉路電視把驚險場面拍下來。<br>英國《每日郵報》</p></body></html>
