嘉利工廠大廈32伙易手</title></header><body><h1>蘋果綠葉<br>
嘉利工廠大廈32伙易手</h1><p>據土地註冊處資料顯示，長沙灣永康街55至57號嘉利工廠大廈日內有32個單位錄得買賣註冊登記，涉逾3.3億元，新買家包括置豐集團有限公司及駿寶亞太有限公司，董事俱為李惠儀，樓上單位平均成交呎價由3200至3800元。該廈樓齡49年，地盤面積約1.4萬方呎，現已收購八成業權，明年便可引例申請強拍。恒地（012）現持有毗連永康街59至63號約2.8萬方呎地盤。</p></body></html>
