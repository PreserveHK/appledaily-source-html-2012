浸大900學生未獲宿位</h1><p>【本報訊】浸大在本學年仍有近九百名學生未獲宿位分配。由浸大學生組成的「本科生舍堂發展關注小組」本月去信浸大校長陳新滋，要求校方承諾爭取鄰近香港專業教育學院李惠利分校空置用地以興建新宿舍，創造1,700個宿位。<br>學生代表在月初遞信予陳新滋時，陳向學生承諾「如果攞唔到，我辭職啦！」校方日前回覆學生的信件中，透露本學年有2,466人申請宿位，結果1,573人可以入住。由於本學年乃「雙軌年」，未獲宿舍的同學由以往約600人，增至893人。校方在05年至今，六次去信教資會及教育局要求批地建宿舍。</p></body></html>
