服抗乙肝藥減肝癌復發率</title></header><body><h1>醫療新知︰<br>
服抗乙肝藥減肝癌復發率</h1><p>台灣國家衞生研究院跟進逾4,500名已接受手術切除腫瘤的肝癌病人，發現持續服食抗乙型肝炎病毒藥物，可降低癌症復發風險。研究跟進518名有服藥的病人，以及4,051名無服藥病人的健康狀況長達五年，顯示若血液內乙肝病毒的數量越高，復發風險越高，持續服藥的組別將病痛數量壓至非常低，復發風險較不服藥的病人降低約三成。<br>感染乙肝病毒是引發肝硬化及肝癌的常見原因之一，醫學界一直認為手術只能切除癌細胞，若術後持續服食抗病毒藥物應可減低復發風險，今次研究結果不但能確認相關說法，也證實藥物治療對華裔肝癌病人也有益處。</p></body></html>
