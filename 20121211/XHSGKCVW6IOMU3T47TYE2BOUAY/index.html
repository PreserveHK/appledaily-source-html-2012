<html><header><meta charset="utf-8"><title>案件速遞：<br>被控輪姦六青年脫罪</title></header><body><h1>案件速遞：<br>被控輪姦六青年脫罪</h1><p>【本報訊】12歲女童聲稱被男友出賣，男友更協助另一男子將她強姦。她與男友分手後，兩次應邀出席聚會時，多番慘遭包括男友在內的六名青年輪姦。高等法院四男三女陪審員經商議後，昨裁定六名青年牽涉的強姦、協助教唆強姦，及企圖強姦等15項罪名全部不成立，無罪釋放。<br>六名被告包括事主的男友、葉智成、伍彬、羅中東、麥堅明和趙子健，年齡介乎16至20歲，全部報稱無業。控罪指他們在08年11月至前年4月，於天水圍區內三個單位犯案。<br>案件編號：HCCC192/12</p></body></html>
