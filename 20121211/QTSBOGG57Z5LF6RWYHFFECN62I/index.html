<html><header><meta charset="utf-8"><title>《大師》橫掃洛杉磯四獎</title></header><body><h1>《大師》橫掃洛杉磯四獎</h1><p>洛杉磯影評人協會昨日發表本年度得獎名單，由美國男星祖昆馮力士（Joaquin Phoenix 圖）主演的《大師》（The Master）助他稱帝之餘，亦拿下最佳導演和最佳女配角等合共四獎，增加競逐奧斯卡獎項的機會。奧斯卡外語片大熱《愛》（Love）則包辦最佳電影和影后，珍妮花羅倫絲（Jennifer Lawrence）亦憑《失戀自作業》瓜分影后殊榮。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
