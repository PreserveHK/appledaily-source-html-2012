<html><header><meta charset="utf-8"><title>駐港部隊步兵旅<br>
來自第42集團軍</title></header><body><h1>駐港部隊步兵旅<br>
來自第42集團軍</h1><p>【話你知】<br>解放軍第42集團軍是中共野戰王牌軍之一，屬甲類裝甲化部隊，代號75200部隊，隸屬廣州軍區，軍部駐地在廣東惠州。該部隊曾參加過上世紀40年代末的國共內戰、50年代初的韓戰、以及1979年對越南自衞還擊戰等，歷經百戰，有「嶺南雄獅」之譽。<br>香港回歸前，中央軍委決定從第42集團軍第163師抽調四個步兵營，組建解放軍駐香港部隊步兵旅，故該軍亦有「駐港部隊之父」稱譽。前駐港部隊司令劉震武、駐澳門部隊司令劉粵軍，以及現駐港部隊政委岳世鑫，都出自該集團軍。現任軍長為尤海濤少將。</p></body></html>
