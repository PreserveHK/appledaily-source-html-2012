<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兩廈鐵閘遭淋紅油</title></header><body><h1>各區突發簡訊：<br>兩廈鐵閘遭淋紅油</h1><p>【葵  涌】<br>【本報訊】葵涌青山公路兩幢住宅大廈，昨凌晨3時許，地下鐵閘大門被歹徒淋紅油及遺下多張追數大字報。大門鐵閘和地板的油迹，殷紅如血，大字報點名指工程公司欠債。兩幢大廈「打對面」相距約20米，搭有棚架進行外牆翻新工程，據悉，承辦商屬於同一間工程公司，正是被追數的工程公司。兩大廈3個月前也曾遭淋油，不排除事件涉及工程費用，警方正展開調查。</p></body></html>
