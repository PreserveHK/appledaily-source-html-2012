要求放寬傷殘津貼條件</title></header><body><h1>蘋果汁︰<br>
要求放寬傷殘津貼條件</h1><p>【本報訊】立法會福利事務委員會昨日檢討公共福利金計劃下的傷殘津貼申請審批制度，約七十個團體到場發言，要求政府放寬受惠傷殘人士條件。<br>政府在1973年設立傷殘津貼，為失去100%謀生能力的「嚴重殘疾」的人士提供每月1,395或2,790元津貼。有立法會議員認為「嚴重殘疾」定義不清楚；安裝「造口」的病人或「需要長期照顧」等人士應納入傷殘津貼保障類別。社署回應指，三個月後會提交文件跟進。昨日有約10名關注傷殘津貼檢討聯席的成員，趁委員會舉行會議前遊行，促請政府改善醫療評估制度。</p></body></html>
