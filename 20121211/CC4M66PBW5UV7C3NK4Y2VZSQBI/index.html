過動症與胎兒腦缺氧有關</title></header><body><h1>醫療新知︰<br>
過動症與胎兒腦缺氧有關</h1><p>兒童患上專注力不足過動症（ADHD）與胎兒時腦部缺氧有關。美國一項研究跟進近82,000名5至11歲兒童的健康紀錄，並分析他們在母體內曾出現的各種併發症，結果發現曾呼吸困難及母親出現子癎症（高血壓症狀）等問題，導致腦部短暫缺氧的兒童，患上ADHD的風險急升。<br>研究顯示曾出現呼吸困難的風險最高，胎兒時期曾有此問題的兒童，患ADHD的風險較無此問題兒童高47%，母親曾患上子癎症，風險上升34%。研究又發現在自然分娩期間，若曾出現難產迹象，包括被臍帶纏着或肩膀被卡住等，也會增加ADHD風險約16%。</p></body></html>
