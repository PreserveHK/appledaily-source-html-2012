<html><header><meta charset="utf-8"><title>音樂家玩即興　倫敦地鐵彈琴</title></header><body><h1>音樂家玩即興　倫敦地鐵彈琴</h1><p>英國倫敦不愧為文化大都會，即使搭地鐵，都可觀賞到音樂演奏。<br>街頭音樂家Modern Day Jester，搭地鐵，在車廂內，突然技癢，拿出電子琴，大爆「fxxx」粗口，問其他乘客是否想看表演，之後即彈出超酷電子音樂，又用口beat box打節奏。乘客細心聆聽，一曲過後爆發歡呼聲，猛叫好。有人拍片，上周六上載YouTube，一天點擊率已逾25萬，他自己也感到驚訝。<br>英國《每日郵報》</p></body></html>
