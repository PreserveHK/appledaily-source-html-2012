<html><header><meta charset="utf-8"><title>隔牆有耳：<br>渠務署玩末日異樣<br> - 李八方</title></header><body><h1>隔牆有耳：<br>渠務署玩末日異樣<br> - 李八方</h1><p>瑪雅曆法預言嘅世界末日（本月21日）仲有10日就到，真係信不信由你。不過西貢牛尾海就率先「天降異象」，噚日海面出現大片神秘螢光綠色。唔通末日提早到？渠務署每年都會用螢光綠色嘅染料檢查40條海底排污管道；檢驗期間，管道口附近嘅海水會變左螢光綠色。<br>渠務署每次檢驗幾乎都會爆笑料，總有市民打去政府熱線，問係咪有事發生。家陣末日就到，一河之隔嘅強國人搶購完乾糧又搶蠟燭，八方問過渠務署係咪擔心呢排出現「異象」會嚇親市民？渠務署人員即刻笑笑口唔回應。</p></body></html>
