<html><header><meta charset="utf-8"><title>舞技超群</title></header><body><h1>舞技超群</h1><p>郭卓樺於TVB演過無數劇集，他本身更是多才多藝能文能武，擁有八級鋼琴及拯溺牌外，熱愛挑戰高難度及速度感的他，更是特技演員及指導，不時參與電視及電影演出。<br>近年在演藝事業以外，他主力於舞蹈方面發展，先後考取英國皇家舞蹈教師協會（I.S.T.D.）及英國國際舞蹈教師協會（I.D.T.A.）的標準舞、拉丁舞及維也納華爾滋（職業舞蹈教師／高級院士），平日他擔任導師教跳舞，又為勞工處展翅青見計劃編制（標準舞／拉丁舞）級別考試課程及擔任導師。</p><p>一人一票投蘋果【萬千星虧】，對撼 CCTVB 公投↓↓↓<br> http://tv-voting.appledaily.com/ </p></body></html>
