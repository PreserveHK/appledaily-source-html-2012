<html><header><meta charset="utf-8"><title>台婦耳內發現蜘蛛結網</title></header><body><h1>台婦耳內發現蜘蛛結網</h1><p>好恐怖！台灣台中一名49歲婦人，近日發現耳朵連續多日刺癢，於是到醫院求醫。<br>醫生為她檢查後，竟發現一隻長0.3厘米的小蜘蛛，在她的耳道內「定居」結網。醫生稱，雖然情況罕見，但他仍要將住得好好的蜘蛛用藥水殺死、取出，然後清理蜘蛛網。醫生指市民若發現有小生物跑進耳朵，千萬不要嘗試去掏，那只會讓牠越爬越深，甚至會咬傷耳膜。他建議民眾可以嘗試將嬰兒油灌入耳道，待牠失生命後，盡快看醫生。台灣《蘋果日報》/中央社</p></body></html>
