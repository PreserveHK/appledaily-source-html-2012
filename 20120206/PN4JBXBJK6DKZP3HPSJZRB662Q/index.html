<html><header><meta charset="utf-8"><title>BLOG親你：我膚淺　我虛榮</title></header><body><h1>BLOG親你：我膚淺　我虛榮</h1><p>這兩點本想不認，但一遇到心儀之物，好多時都敵不過，除非我根本無能力買或非賣品。多得各大公關支持，平日收收埋埋不少Souvenir，除了衫褲鞋襪，其實生活都無乜欠缺。但對得多了，會發覺更多時是睇多過用，早前到瑞士一下收到10多份Souvenir，當中最令我心動除了是IWC手提袋外，便是這個PaneraiNotebook袋，大大個Logo印正中間，雖則我未有Notebook，但已經密謀為袋而買腦……</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
