<html><header><meta charset="utf-8"><title>花絮號碼蛋糕結束愛情長跑</title></header><body><h1>花絮<br>號碼蛋糕結束愛情長跑</h1><p>42.195公里看似很長，但愛情長跑更漫長。李國賢夫婦曾是殘奧香港代表，曾與妻子攜手參加輪椅馬拉松。結婚25年後兩人有子有女，適逢渣打馬拉松重辦輪椅賽，兩人參賽重溫那些年並慶祝銀婚。李太笑言：「唔係鋸扒、唔係燭光晚餐，比賽慶祝好特別。」賽後丈夫深情一吻，祝賀妻子勇奪3公里輪椅賽女子組亞軍。<br>年輕一代也因馬拉松結緣。余小姐與男友一同參加馬拉松而拍拖，昨日她訂製號碼牌蛋糕（圖），賀男友完成賽事。男朋友收到蛋糕後連聲說下年結束愛情長跑，迎娶女友。</p></body></html>
