<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星級大妗　今出殯徒弟送別 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星級大妗　今出殯徒弟送別 - 馮仁昭</h1><p>幫過好多紅星做大妗姐嘅陳鳳冰，上月28日肺炎逝世，噚日喺世界殯儀館設靈，靈堂關上門，從窗邊透望入去亦見唔到陳鳳冰嘅遺照，只係兩旁有近十個由徒弟同晚輩送上嘅花牌。殯儀館職員話：「佢家人好低調，相都唔掛出嚟，到聽日（今日）兩點出殯時先做儀式。」據知冰姐丈夫阮先生及冰姐嘅徒弟今日先現身靈堂，送冰姐最後一程到歌連臣角火葬場火化。</p></body></html>
