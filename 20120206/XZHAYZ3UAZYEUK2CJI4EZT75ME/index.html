<html><header><meta charset="utf-8"><title>中環在線：殼王拍住覃輝　傳攜手搞電影 - 李華華</title></header><body><h1>中環在線：殼王拍住覃輝　傳攜手搞電影 - 李華華</h1><p>上回（即係噚日）講到，新電視大亨「殼王」陳國強飛起華誼兄弟，另尋新partner陪佢繼續追尋電影夢。今日，華華同大家八埋下集!據聞原來「殼王」已經搵到其中一個「舊相好」做新partner，而呢個「舊相好」，行內流傳話好有可能係星美（198）大老闆、內地傳媒大亨覃輝!至於兩個人會點樣搞、幾時開始搞，路邊社權威話暫時唔講得住喎。<br>如果「殼王」拍覃輝，華華一啲都唔意外，因佢兩位十年前已結緣，星美同成報都係「殼王」賣畀覃輝嘅，家陣星美又有咁多星同院線，無論點秤，都唔比華誼兄弟差，合作都好合理。</p></body></html>
