<html><header><meta charset="utf-8"><title>男童扮MJ被罰停課</title></header><body><h1>男童扮MJ被罰停課</h1><p>已故流行樂天王米高積遜（MichaelJackson），表演經典名曲《BillyJean》，有一個招牌動作，就是抓下體。美國明尼蘇達州9歲男童萊利（LennyBoberg）有樣學樣，上周四MJ上身，在就讀的天主教學校演唱《BillyJean》，又唱又跳又狂抓下體（圖）。但校長對如此表演看不慣，以「行為不規矩」為由，罰萊利停課。萊莉媽媽大不滿，說他過去兩年在學校都有這樣的表演，今次表演也在綵排時獲校方通過，豈料校長卻說他的表演「明顯不恰當」。對於批評，校長拒置評。<br>美國霍士新聞頻道</p></body></html>
