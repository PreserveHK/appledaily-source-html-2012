<html><header><meta charset="utf-8"><title>求驗客手記：開班教退休人士踢波　山度士計劃多多 - 求驗客</title></header><body><h1>求驗客手記：開班教退休人士踢波　山度士計劃多多 - 求驗客</h1><p>車路士足球學校（香港）噚日同傳媒春茗，技術總監山度士（右）話今年學校有唔少計劃，除咗繼續與唔同慈善機構開辦足球班外，亦會搞搞新意思，當中包括計劃開班教退休人士踢波，至於詳情就要留意該校公佈。另外，山sir稍後會再帶隊探訪在囚人士。雖然車路士（香港）有超過800個常規學生，不過，經營唔容易，家陣蝕緊錢，佢話為方便搵贊助同發展，已轉為非牟利機構，希望有助將來發展。</p></body></html>
