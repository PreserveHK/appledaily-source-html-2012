<html><header><meta charset="utf-8"><title>蘋果汁外傭關注加薪多於居港權</title></header><body><h1>蘋果汁<br>外傭關注加薪多於居港權</h1><p>【本報訊】外傭居港權一案，令泛民在區議會選舉中慘遇滑鐵盧，也令本港外傭遭受歧視、針對趨嚴重。有外傭組織擔心，今年的立法會選舉令此議題再被炒熱，外傭被歧視情況加劇。<br>香港亞洲家務工工會聯會表示，大部份會員關注爭取加薪至每月4,000元、反擊中介公司剝削和超收中介費等問題，相反對爭取居港權卻不太熱衷，希望不會成為今年立法會選舉的「箭靶」。聯會理事瑪姬斯說，「就算有會員查詢（居港權），都只為了方便出入境，無意在港居留，我們只是來打工」。副主席Dang形容不少外傭「年紀大，中文唔識、英文麻麻，香港乜都貴」，大都寧可回鄉與親人團聚。</p></body></html>
