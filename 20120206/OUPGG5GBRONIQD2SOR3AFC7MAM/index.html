<html><header><meta charset="utf-8"><title>狂模扯上衣當街露Bra</title></header><body><h1>狂模扯上衣當街露Bra</h1><p>行車時，請勿逼司機眼睛吃冰淇淋！<br>巴西模特兒LeticiaPeres日前在美國紐約市街頭，為一個時裝品牌拍廣告，以鮮黃T恤配灰色牛仔褲，加以七彩花頭巾和兩腕間琳瑯的彩珠手鏈，演繹嬉皮風，更在行駛中的開篷平治跑車上站起來，拉高上衣，迎風尖叫，一派狂野少女模樣（圖）。<br>穿着肉色隱形胸圍Leticia，遠看宛如真空上陣，途人和駕駛人士側目，但Leticia不以為意，在車上紮穩馬步，尖叫完一次又一次，非常敬業樂業。英國《星期日郵報》</p></body></html>
