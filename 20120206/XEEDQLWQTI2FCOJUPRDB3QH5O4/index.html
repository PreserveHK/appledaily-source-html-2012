<html><header><meta charset="utf-8"><title>小齊盲腸炎入院開刀</title></header><body><h1>小齊盲腸炎入院開刀</h1><p>任賢齊日前在台灣坐飛機返香港時，突然右腹劇痛，落機後即往看醫生，結果證實他患上慢性盲腸炎，昨日小齊再睇醫生時，醫生卻認為他要做手術，結果小齊昨日即時入院割盲腸。<br>小齊知道很多朋友擔心他的情況，因為月中他要在紅館舉行演唱會，他說：「醫生話休息兩至三日就可以，所以呢幾日我一定會好好閉關休息，斟茶遞水都唔會出手，不過最麻煩係唔可以開大花灑冲涼，呢兩日惟有抹身。」撰文：丁寧</p></body></html>
