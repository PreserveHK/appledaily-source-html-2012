<html><header><meta charset="utf-8"><title>今日提醒你：港暫停出售日本問題金菇</title></header><body><h1>今日提醒你：港暫停出售日本問題金菇</h1><p>【本報訊】日本上周六宣佈回收10萬包疑混入玻璃碎片的金菇後，本港食物安全中心昨指出，本港各主要零售商並無出售受影響批次的金菇，但一旦有市民購買了有關產品，呼籲不要食用，金菇或含有玻璃碎片，並呼籲零售商不要出售。問題金菇產地在長野縣，生產商為JA北信州ノ樫わ出產的信洲金菇（圖）。<br>受影響批次編號為0434，涉及100克及200克的兩款包裝，生產日期為2月1及2日。中心發言人表示，已知會本港有關零售商，得知各主要零售商並無出售受上述批次的金菇，而其他批次亦已下架暫停銷售，中心暫時未有收到食用後不適或投訴個案。
</p></body></html>
