<html><header><meta charset="utf-8"><title>關仁隱事：「發爛渣」為錢拖前妻 - 關仁</title></header><body><h1>關仁隱事：「發爛渣」為錢拖前妻 - 關仁</h1><p>小生「發爛渣」最近傳再婚同做老竇，但佢就口口聲聲話冇咁嘅事。梗係啦，佢同前妻「雲妮」結婚10年以嚟根本未離婚，就算當年佢同「索狐」拍拖到散埋，佢都未曾同雲妮辦離婚手續。點解發爛渣咁多年唔同雲妮分手？原來佢一直將錢交畀雲妮投資，離婚嘅話筆錢會凍過水，發爛渣深知雲妮好愛佢，每次發爛渣同其他女人一齊，雲妮都相信老公鳥倦知還會返番自己身邊。好似索狐同幾個內地女星，發爛渣同佢哋一分手就返去雲妮身邊。雖然雲妮身邊朋友力勸雲妮放手，但每次只要發爛渣甜言蜜語一番，雲妮即刻冧晒，當乜嘢事都冇發生過。</p></body></html>
