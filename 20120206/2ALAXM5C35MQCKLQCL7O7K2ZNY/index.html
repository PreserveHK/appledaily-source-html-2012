<html><header><meta charset="utf-8"><title>歐洲暴雪　希斯路航班減半</title></header><body><h1>歐洲暴雪　希斯路航班減半</h1><p>歐洲暴風雪持續，造成至少360死，民眾遭風雪圍困，交通受影響，英國倫敦希斯路機場前天（周一）更取消了一半的航班。<br>在英國倫敦前天積雪達6厘米（2.4吋），希斯路機場取消1,300航班的一半。意大利至少凍死17人，中部重災區逾7.5萬戶停電。比利時布魯塞爾地標「尿尿小童」像，也冰得不能「尿尿」，因嚴寒關閉。<br>在波斯尼亞數千名居民被困，當局出動直升機運送物資。好消息是，克羅地亞一名孕婦在災區誕下女嬰，家人將她命名「白雪公主」。暴風雪預計至少持續至本周中。法新社/路透社</p></body></html>
