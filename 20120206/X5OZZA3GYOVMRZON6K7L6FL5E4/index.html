<html><header><meta charset="utf-8"><title>西施遞檳榔　客人摸奶</title></header><body><h1>西施遞檳榔　客人摸奶</h1><p>台灣檳榔攤著名的玩意「100元兩粒」重現高雄！當地鳥松區一個檳榔攤，每當有客人開車光顧時，檳榔西施便會彎腰探進車內（圖），遞上檳榔，順道讓客人過手癮。<br>顧客花100元新台幣（約26.3港元）買8粒檳榔，便可摸檳榔西施胸部最多40秒，不少醉翁之意不在酒的顧客都意猶未盡，隔20分鐘再度光顧。有識途老馬稱幾年前100元只是「吃一粒（檳榔）、摸兩粒（胸部），價錢還算便宜」，當地警方表示將會嚴厲執法，加強取締。<br>台灣《蘋果日報》</p></body></html>
