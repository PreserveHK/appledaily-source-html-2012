<html><header><meta charset="utf-8"><title>仔仔拍拖身體好</title></header><body><h1>仔仔拍拖身體好</h1><p>周渝民（仔仔）日前來港宣傳與S.H.E成員Ella合演的電影《新天生一對》，他在戲中首度演父親，與台灣童星小小彬上演感人父子情，仔仔說：「小小彬很易跟人親近，加上戲中說我是未有準備當爸爸，順着情緒演就一氣呵成。」<br>現實中仔仔認為組織家庭不簡單，他說：「我常叫Ella跟楊羃介紹對象，我看身邊朋友談戀愛，身體狀況特別好，我常感冒身體差，身邊就差一個好女友來照顧我。」採訪：魯萍　攝影：仇志德</p></body></html>
