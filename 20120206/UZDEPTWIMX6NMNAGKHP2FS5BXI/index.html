<html><header><meta charset="utf-8"><title>揭舞界厭食悲歌芭蕾舞孃被炒</title></header><body><h1>揭舞界厭食悲歌<br>芭蕾舞孃被炒</h1><p>做高貴「天鵝」，必須抵得餓，兩位芭蕾舞孃不約而同揭舞者飲食失調情況嚴重。33歲的加里坦諾（MariafrancescaGarritano）三個月前曾說，每五個同行就有一個厭食，以保苗條身材討好導師和舞團總監。她近日被著名的意大利米蘭斯卡拉大劇院（LaScala）炒魷，罪名是破壞芭蕾的「品牌」形象。<br>氣質出眾的21歲模界新星扎諾韋洛（AnnaZanovello），在莫斯科大劇院受正統芭蕾訓練，舞而優則模，坦言兩個圈子都令人易厭食，「而舞圈更惡劣，一超重，立即捲舖蓋，可怕極了」。英國《星期日郵報》</p></body></html>
