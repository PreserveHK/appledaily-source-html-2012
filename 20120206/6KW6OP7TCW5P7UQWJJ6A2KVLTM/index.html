<html><header><meta charset="utf-8"><title>《奪命異能》美國開畫奪冠</title></header><body><h1>《奪命異能》美國開畫奪冠</h1><p>以第一身鏡頭拍攝的科幻電影《奪命異能》，上周五於美國開畫，並以870萬美元（約6,700萬港元）收入，打低由「哈仔」丹尼爾拉德克里夫（DanielRadcliffe）主演、收830萬美元（約6,400萬港元）的《WomanInBlack》，成為票房冠軍。<br>奪票房冠、亞位置的《奪》片及《WomanInBlack》，均頗受年青人歡迎，據統計顯示購買《奪》片有61%是25歲以下的青少年，而哈仔主演的新片則有57%，看來兩部電影周末還會有一番惡鬥。</p></body></html>
