<html><header><meta charset="utf-8"><title>Ada為囡囡買大屋</title></header><body><h1>Ada為囡囡買大屋</h1><p>91年香港小港季軍的蔡少芬與無綫簽約後，拍過多套劇集及電影，後來更到內地拍劇搵人仔，至08年Ada與內地演員張晉結婚，去年5月誕下女兒張楚兒。<br>去年Ada懷孕7個月時，以550萬售出位於沙田的碧濤花園，賺了百多萬，之後租往元朗錦綉花園的獨立屋。及後為了愛女有更大的安樂窩，Ada不理樓價高企，一擲707萬買入錦綉花園獨立屋。</p><p>北上賺人仔</p><p>婚後的Ada與老公張晉經常在內地拍劇賺人仔，近日接拍無綫新劇《金枝慾孽II》。</p></body></html>
