<html><header><meta charset="utf-8"><title>求驗客手記：首飾發佈會拖新女　中堅賓玩蛇夠搶 - 求驗客</title></header><body><h1>求驗客手記：首飾發佈會拖新女　中堅賓玩蛇夠搶 - 求驗客</h1><p>今季由阿仙奴外借畀新特蘭嘅丹麥國腳箭頭賓特拿（圖），早排比賽整爆咗個鼻，家仲養緊傷。中堅賓日前就同佢嘅新女友，喺自己設計嘅首飾發佈會上，宣傳佢名為N3系列嘅珠寶首飾；期間賓特拿竟然仲表演玩蛇助興，即刻吸引到唔少傳媒爭住影相，風頭盡出。中堅賓仲話自己細細個就好鍾意設計，家終於有機會實現夢想；不過佢重申足球喺佢心目中仍然係排第一。</p></body></html>
