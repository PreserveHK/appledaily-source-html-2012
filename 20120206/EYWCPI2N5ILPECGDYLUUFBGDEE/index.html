<html><header><meta charset="utf-8"><title>亨亨嘉欣愛駒又輸</title></header><body><h1>亨亨嘉欣愛駒又輸</h1><p>沙田馬場昨日舉行博愛盃，馬場鐵腳許晉亨單拖現身馬場，未見太太李嘉欣陪伴。近日有傳李嘉欣再次為許家添丁，日前李嘉欣更穿平底鞋肚突凸凸現身香港機場，孕味相當濃，未知是否怕BB未陀穩，因此沒有陪丈夫到場。早前嘉欣透露有望帶小JM出埠旅行，記者昨日問許晉亨何時與兒子一家三口旅行？他只笑笑口說了句「hello」便急步離開。<br>至於許晉亨與太太李嘉欣名下的愛駒一寶昨日出賽，最終三甲不入，僅跑第五名，開季以來一寶從未贏過任何賽事。<br>採訪：林嘉慈<br>攝影：黃文偉</p></body></html>
