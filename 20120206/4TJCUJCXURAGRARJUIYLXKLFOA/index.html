<html><header><meta charset="utf-8"><title>的骰糕模　兩個人啱啱好</title></header><body><h1>的骰糕模　兩個人啱啱好</h1><p>每年情人節，你都會做啲手工小食畀Honey？心形似乎用得太多，搞到有啲厭！不如試吓其他得意嘅甜品模。上Felissimo個網一望，見到有唔少得意模具，相信畀到你唔少新「煮」意，好似的的骰骰的多層蛋糕模，全個模高7.5厘米，份量啱啱夠兩個人，加上裝飾，保證令另一半甜在心！無焗爐整唔到蛋糕，可以試吓整迷你冬甩，呢個冬甩小鑊，只要加入麪漿就可以做出大約5厘米大的冬甩仔，再加啲朱古力做裝飾，都咪話唔心甜！<br><br>記者：區佩嫦<br>查詢：http://asia.felissimo.jp
</p></body></html>
