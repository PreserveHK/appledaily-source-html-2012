<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿低調返台證婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿低調返台證婚 - 馮仁昭</h1><p>孫燕姿舊年同男友NadimVanDerRos結婚，前日佢低調飛到台灣為化妝師好友擔任婚禮證婚人。提到今年唔少人趁龍年生龍B，問孫燕姿有冇好消息宣布？佢話：「沒有！」係咪冇信心趕及生個龍BB？佢只答：「順其自然啦。」近日有傳聞指孫燕姿老公自立門戶，問佢係咪有意將來專心做老闆娘退出歌壇？佢笑住話：「沒有啦！」跟住匆匆離開。</p></body></html>
