<html><header><meta charset="utf-8"><title>3D打印機　印出「鈦下巴」</title></header><body><h1>3D打印機　印出「鈦下巴」</h1><p>3D印刷技術，正式進軍醫學界。比利時哈瑟爾特大學與荷蘭的醫療專家，成功為一名83歲老婦植入3D打印出來的「鈦下巴」（圖），是全球首宗。<br>研究人員指，老婦下顎受到嚴重感染，需整個切除，但由於她年紀太大，傳統整形手術風險很高，研究人員於是跟移植公司Xilloc合作，度身訂做一個鈦金屬下顎，然後利用激光打印機，逐層列印所需鈦粉，確保粒子準確融合，之後才植入老婦臉上，並塗上生物陶瓷塗層避免排斥。老婦翌日已可重新說話和吞嚥，回復正常生活。美國《福布斯》雜誌</p></body></html>
