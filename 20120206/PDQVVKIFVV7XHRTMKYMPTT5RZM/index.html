<html><header><meta charset="utf-8"><title>女童溜冰遭冰刀踩斷指</title></header><body><h1>女童溜冰遭冰刀踩斷指</h1><p>恐怖！杭州萬象城溜冰城一名9歲女孩小甜甜（圖），前晚9時在溜冰時不慎摔倒，慘被同行的大人腳下冰刀踩斷手指。隨後她被緊急送往杭州整形醫院，連夜進行手術，目前尚未得知手指能否保住。溜冰場方面指，防割手套不在標準配置範圍內，顧客需自備。<br>來自湖州練市的小甜甜，前晚跟家人去溜冰，她和同行的小姨男友小沈都是初次溜冰，於是二人就牽手一起溜。溜冰城雖提供頭盔和護具，但手套只能包住手掌，五指全部外露。當她不小心摔倒在地，連小沈也被帶倒，她雙手接在地上，張開的右手被小沈的冰鞋劃過。醫生指被踩斷的小拇指因受到污染，估計將喪失部分功能。杭州網</p></body></html>
