<html><header><meta charset="utf-8"><title>趣趣地：尹佩斯請亨利食「叉燒」</title></header><body><h1>趣趣地：尹佩斯請亨利食「叉燒」</h1><p>阿仙奴嘅前鋒尹佩斯（右）喺上周六對布力般流浪嘅英超早場連中三元，協助球隊大勝7:1之餘，個人喺英超射手榜亦以22球高踞榜首，以7球拋離第2位嘅阿古路同埋丹巴巴亞（未計周日戰果），不過，其實如果呢名荷蘭前鋒唔係咁禮讓嘅話，佢可能入多球，因為佢為咗造就回歸嘅兵工廠大佬亨利（左）喺聯賽有波入，就多番畀「叉燒」亨利食，結果亨利亦不負所託，接應尹佩斯嘅妙傳幫球隊埋齋。</p></body></html>
