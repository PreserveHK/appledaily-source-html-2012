<html><header><meta charset="utf-8"><title>瞓身保護沙灘</title></header><body><h1>瞓身保護沙灘</h1><p>【本報訊】約十名沙田區議員及居民昨午於馬鞍山發起「瞓身保護烏溪沙沙灘」行動，躺在沙灘上砌出心形圖案，反對政府考慮於天然但非受保護的海岸線，作為維港以外的填海選址。十多年前還是佈滿蠔殼的石灘，經過居民郭九多年來孜孜不倦的移走石塊，令該處變為一個環境優美的沙灘，加上熱心市民在海邊以石塊砌出一個偌大的心形標記，更令該處成為居民消閒漫步的好去處。</p><p>政府正研究於烏溪沙沙灘進行維港以外的填海選址，預計填海面積為30至99公頃，水深約4米。不過，區內居民在得悉建議後，已紛紛反對，要求將該處優化為正規沙灘。</p></body></html>
