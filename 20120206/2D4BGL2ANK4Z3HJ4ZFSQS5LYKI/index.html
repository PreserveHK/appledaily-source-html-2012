<html><header><meta charset="utf-8"><title>蘋果汁啟德兩屋邨建環保設施</title></header><body><h1>蘋果汁<br>啟德兩屋邨建環保設施</h1><p>【本報訊】房委會在啟德發展區興建兩條公共屋邨，將提供逾1.33萬個單位，首批公屋戶可於2013年入伙。兩個公屋發展項目都以「綠茵家居」為主題，採用了多項環保設施，包括加入了電動車充電設施及安裝太陽能發電系統等。<br>昨日的立法會房屋事務委員會會議上，有議員關注屋邨入伙時，學校、街市等配套措施是否足夠，並擔心大量環保設施會否對租金造成壓力。運輸及房屋局常秘栢志高表示，當局會確保屋邨的配套設施足夠。他並解釋，啟德公屋的建築成本比一般公屋高4%，但環保設施可令公屋的營運成本減低，長遠能節省金錢。
</p></body></html>
