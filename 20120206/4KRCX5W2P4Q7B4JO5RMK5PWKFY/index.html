<html><header><meta charset="utf-8"><title>隔牆有耳：名人現身渣馬 - 李八方</title></header><body><h1>隔牆有耳：名人現身渣馬 - 李八方</h1><p>渣打馬拉松人頭湧湧，唔少政界人士年年參與。跑開全馬嘅街工梁耀忠用咗四個半鐘跑畢全程，比舊年快25分鐘。佢話其實今年封多咗一條行車線，跑道闊咗，安排好過以前。隻手傷咗嘅民協馮檢基就同港大校長徐立之等人一齊現身「領袖盃」。阿基話佢用咗15行鐘「行」完2公里賽程。支聯會馮愛玲（阿Ｏ）就好有心，跑畢半馬就喺維園外派「毋忘六四」長跑單張。其他運動員好似飛魚蔡曉慧，感冒未好，都照樣以1小時49分完成半馬。「風之子」陳敬然就同兩歲仔仔參加10公里賽，58分鐘就跑完。</p></body></html>
