<html><header><meta charset="utf-8"><title>Phoebe挺胸唱歌</title></header><body><h1>Phoebe挺胸唱歌</h1><p>模許穎（Phoebe）今年轉型做歌星，前晚她到大埔出席新城元宵活動時，帶同rapper一起演出。Phoebe表演時狂晒性感，唱歌不但搔首弄姿，更拉開拉鏈騷出火紅比堅尼泳衣，酥胸半露，觀眾見到即時尖叫。Phoebe表示唱歌之餘仍會做模，記者指做歌星賺不到錢，她說：「所以我都會去內地捽碟同出寫真。」</p><p>陸永老婆檢查</p><p>同場農夫的陸永將榮升做老竇，前晚唱出新歌《雙喜臨門》，陸永笑言是配合他們出新碟兼做老竇的心情。到昨晚陸永臨出門到尖沙嘴出席唱片公司春茗時，臨時要陪太太入院檢查，故未能出席春茗。<br>採訪、攝影：張俊銘</p></body></html>
