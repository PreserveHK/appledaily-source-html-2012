<html><header><meta charset="utf-8"><title>趣趣地：傑斯加利佬蝕千萬</title></header><body><h1>趣趣地：傑斯加利佬蝕千萬</h1><p>講起曼聯名宿，現役球員傑斯（右）同已退役嘅加利尼維利（左）一向都好老友，不過就係因為咁，搞到蝕錢亦一齊蝕。話說佢哋兩人同英冠球隊般尼嘅總監科特，一齊成立咗一間名為CubanGroup嘅公司，主要係投資喺酒店同埋其他地產項目，不過，可能經營不善，兩人喺過去兩年合共蝕咗150萬鎊（約1,800萬港元），而且佢哋仲因財失義，喺勁蝕之後，已同商業拍檔嘅科特「分咗手」。</p></body></html>
