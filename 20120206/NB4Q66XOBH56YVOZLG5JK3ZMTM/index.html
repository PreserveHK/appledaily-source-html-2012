<html><header><meta charset="utf-8"><title>BLOG親你：揀手指用</title></header><body><h1>BLOG親你：揀手指用</h1><p>早前年廿九大掃除之時，猛然發覺櫃桶底內藏着無數咁多的手指，即USB。數落並非買入，而是各大公關贈予的新聞稿手指，當年一出已覺方便，容量比CD、DVD更大，刻埋Logo，自家味重。但一儲落已發現常用的只有其中一兩隻（容量最大、易攜），幫手做埋SoftSelling，其餘的或只能好好收藏或轉贈好友，點都好過放於堆填區咁唔環保。</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗買」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
