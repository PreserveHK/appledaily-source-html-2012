<html><header><meta charset="utf-8"><title>趣趣地：泰仔撐巴勒莫榮休</title></header><body><h1>趣趣地：泰仔撐巴勒莫榮休</h1><p>因為喺歐聯唔願意後備入替，而同曼城關係鬧到水火不容嘅阿根廷球星泰維斯，喺上周六於阿根廷舉行嘅巴勒莫告別賽，果然有現身，不過，唔知係咪唔想同曼城嘅關係進一步惡化，泰維斯冇披甲上陣，只係喺半場時出球場亮相，向巴勒莫致敬。另外，意大利名宿「神奇小馬尾」巴治奧（小圖）亦有撐場。而呢場表演賽絕對星光熠熠，艾耶拉、列高巴、華朗同森莫蘭奴等南美著名球員都有披甲，而38歲嘅巴勒莫就當然喺比賽中有波入，結果巴勒莫隊就以3:2擊敗咗巴勒莫朋友隊。</p></body></html>
