<html><header><meta charset="utf-8"><title>馮雪冰無懼亞視拖糧</title></header><body><h1>馮雪冰無懼亞視拖糧</h1><p>5位應屆亞姐昨出席在銅鑼灣廣場舉行的寶峰時尚春茗領取現金獎，冠軍馮雪冰獲現金獎3萬元，冰冰表示獎金獎品都會轉贈家人，她以普通話說：「選美時因越來越瘦，媽媽坐飛機到深圳帶了一些食品給我，她真的辛苦了！所有獎品都會送給家人。」稍後冰冰會跟亞視傾簽約，早前亞視涉拖糧，問冰冰是否要三思？她說：「不管怎樣，要飲水思源，公司給我一個平台一個機會，一定要報答。」<br>友誼小姐陳思恩穿亞視提供的黑色吊帶裙，但衣不稱身，胸部被壓至扁平，她用英文死撐說：「這是公司提供的，因為沒時間試身，時間又趕，但我覺得如果是有內涵有自信，一定會穿得好看。」<br>採訪、攝影：楊潔雯</p></body></html>
