<html><header><meta charset="utf-8"><title>關仁隱事：「有米」時攣時直 - 關仁</title></header><body><h1>關仁隱事：「有米」時攣時直 - 關仁</h1><p>喺圈中嗒唔少女嘅女高層「假人」，同「有米」行埋咗兩年幾，已經係圈中公開嘅秘密。假人身邊嘅女伴真係轉未停過，大家都好讚嘆佢媾女嘅能力，尤其有啲女朋友，會俾佢由直拗到攣，或者大家以為有米結過婚又曾經有男朋友，唔知點解佢會俾人拗攣。原來有米結婚之前已經係攣啦，聽聞佢細個讀女校時已經好受校內啲TB歡迎，所以唔好話係假人叻將有米拗攣，應該係話佢前夫叻，將佢拗番直就真。<br><br>撰文：關仁</p></body></html>
