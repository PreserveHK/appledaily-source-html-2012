<html><header><meta charset="utf-8"><title>李冰冰情人節孤伶伶</title></header><body><h1>李冰冰情人節孤伶伶</h1><p>李冰冰、孫紅雷和段奕宏等昨日在北京，出席主演電影《我願意IDO》的全球首映禮，電影將於情人節檔期上映，李冰冰直言每到情人節都很頭痛，她說：「不是沒有談過戀愛，只是沒有在一起度過情人節，真的很遺憾。」</p><p>微博徵婚</p><p>冰冰是圈內知名的剩女，被問到有沒有被父母逼婚，她說：「父母還是挺尊重我的選擇，且沒能力給介紹男朋友，因為他們認識的人年齡都太大了。」她渴望明年遇上真命天子，能跟男友相擁着看她演出的電影。<br>從來不上微博的孫紅雷，更熱心發微博幫李冰冰徵婚，讓李冰冰受寵若驚，她說：「你發微博了都沒告訴我，害我不知所措！」<br>採訪、攝影：陶然婷</p></body></html>
