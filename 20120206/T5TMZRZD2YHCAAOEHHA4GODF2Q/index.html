<html><header><meta charset="utf-8"><title>汪圓圓孖男友杜拜過年</title></header><body><h1>汪圓圓孖男友杜拜過年</h1><p>汪圓圓和趙梓淇（阿Yu）昨日在大埔為大妗姐比賽擔任評判，與玩貝大王幼子蔡加讚拍拖的圓圓，透露農曆新年與男友到了杜拜旅行預支蜜月，圓圓說：「我哋去咗杜拜一個禮拜，當地係回教國家，所以出街唔可以着得太性感，未去之前聽朋友講當地唔係好浪漫，不過啲酒店好靚都好多美食。」<br>問返港後可有跟男友家人拜年𢭃利是，圓圓說：「有同佢婆婆拜年，男友屋企人成日見，都有畀利是我。」阿Yu表示今日元宵和下周的情人節沒有甚麼慶祝活動，因丈夫周永恒是個沒情趣的人，阿Yu說：「家要養好身體，想再生多個，之前小產，希望唔會有陰影。」<br>採訪、攝影：張俊銘</p></body></html>
