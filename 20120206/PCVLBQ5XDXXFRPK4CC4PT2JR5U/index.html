<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉抽空賀諸葛紫岐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉抽空賀諸葛紫岐 - 馮仁昭</h1><p>陳法拉、鍾嘉欣、鄭欣宜同農夫等，噚晚去環球貿易廣場出席星煥國際春茗，着低胸裙嘅法拉一出現即被追問未來妯娌諸葛紫岐下月20日結婚大搞一事，佢話要睇公司安排至知去唔去到，但會盡量抽時間去，不過法拉就唔肯多講係咪收到帖，佢話人哋嘅事唔會講。另外，欣宜講到外籍男友MarkRyan前日跑馬拉松三甲唔入，佢爆料話男友原來之前有腳傷，完成到已經好叻仔，仲話今年可能係男友最後一次參賽，不過出年就由佢接捧。</p></body></html>
