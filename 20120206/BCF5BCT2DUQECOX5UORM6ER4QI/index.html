<html><header><meta charset="utf-8"><title>材識兼收：不酸的西西里檸檬</title></header><body><h1>材識兼收：不酸的西西里檸檬</h1><p>我很少請人食檸檬，不過自從嚐過西西里的檸檬之後，從此日日都請人吃這大檸檬。西西里檸檬的Size比我們吃慣的新奇士檸檬大兩三倍，帶兩片綠葉加上柔和得很的黃色，令人想起西西里的陽光。愛這檸檬的酸度不強，榨汁喝不會令人酸得瞇起眼，那清新的檸檬香，不可跟香精檸味比較，而且零澀口，芳香無比，冲檸水只放一片已香噴噴，試過翻冲兩回，那檸香依然強勁。最喜愛用來冲Lemonade，甜甜哋令人想起那些年的青葱歲月。</p><p>區碧玲</p><p>飲食專欄作家，熟悉意大利等歐洲食材。<br><br>（逢星期一、二刊出）</p></body></html>
