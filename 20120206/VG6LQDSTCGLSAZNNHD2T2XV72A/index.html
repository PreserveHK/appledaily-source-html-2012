<html><header><meta charset="utf-8"><title>陸叔Lovemetender冧太太</title></header><body><h1>陸叔Lovemetender冧太太</h1><p>資深股評人陳永陸笑言，太太就是自己第一個女友，當年60、70年代，沒經濟基礎，都是食飯看電影居多。他指老一輩的人很少慶祝情人節，近十多年情人節成為潮流，他也開始送花及實用點的飾物給太太，如胸針。印象最深刻是年輕時到海外Training，與太太分隔兩地，曾寫情信給太太，特意挑選當時的英文流行曲歌詞，"Lovemetender"等字句併湊成一封信，很費心思。</p></body></html>
