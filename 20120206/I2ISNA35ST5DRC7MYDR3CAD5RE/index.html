<html><header><meta charset="utf-8"><title>《雨果》奪美指公會獎</title></header><body><h1>《雨果》奪美指公會獎</h1><p>美國美術指導公會（TheArtDirectorsGuild）前日公布年度大獎的得獎名單，由金像導演馬田史高西斯（MartinScorsese）執導的3D片《雨果的巴黎奇幻歷險》（Hugo），獲得時代片組別的最佳美術設計。</p><p>《龍紋身》現代片得主</p><p>至於美國版《龍紋身的女孩》（TheGirlWiththeDragonTattoo）則獲選現代片組別的最佳美術設計，《哈利波特：死神的聖物2》（HarryPotterandtheDeathlyHallowsPart2）則成為魔幻片組別的得主。</p></body></html>
