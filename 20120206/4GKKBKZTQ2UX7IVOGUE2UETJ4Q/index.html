<html><header><meta charset="utf-8"><title>恭碩良被踩報警求助</title></header><body><h1>恭碩良被踩報警求助</h1><p>恭碩良昨午逛銅鑼灣宜家傢俬時與一外籍人士爭執，要報警求助。本報接獲消息，指恭碩良昨午4時43分在宜家傢俬內乘自動電梯時，被一年約60歲的外籍男子踩到及推撞，雙方發生爭執，恭碩良報警求助，但警方到場後該外籍人士已離開，恭碩良表示不用睇醫生及不作追究。警察公共關係科昨證實接獲男子JoventinoCouto（即恭碩良）報警，但最後事主報稱沒受傷及不作追究。<br>恭碩良經理人陳小姐昨在電話回應說：「小事一宗啫，個男人踩到恭碩良隻腳，佢好暴躁，反過來想作進一步行動，恭碩良擔心佢有進一步行動，同埋見到佢好激動，希望報警令對方冷靜一下。」<br>採訪：林妃</p></body></html>
