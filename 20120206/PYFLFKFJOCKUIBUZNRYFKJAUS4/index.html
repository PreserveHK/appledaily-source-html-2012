<html><header><meta charset="utf-8"><title>心跳800：美網絡歌手爆紅登《Vogue》玩復古</title></header><body><h1>心跳800：美網絡歌手爆紅登《Vogue》玩復古</h1><p>美國25歲唱作女歌手LanaDelRey去年以一曲《VideoGames》加自製MV，紅爆網上，立即被唱片公司羅致旗下，最近推出首張大碟，在13國登上流行榜榜首，絕對炙手可熱。</p><p>形象走懷舊路線的她，更獲時尚界關注，當上時尚雜誌《Vogue》3月號封面女郎（圖），穿上復古味濃的新裝，彷彿時光倒流50年。英國《星期日郵報》</p></body></html>
