<html><header><meta charset="utf-8"><title>徐淑敏幫馬賽牽紅線</title></header><body><h1>徐淑敏幫馬賽牽紅線</h1><p>馬賽和徐淑敏（Suki）昨在小西灣出席摺紙活動，馬賽獻唱《那些年》，而Suki就唱了蕭亞軒的《一個人的精彩》，二人唱功僅屬一般，不過馬賽事後仍自評合格：「細個時唱過合唱團，入行後亦有學唱歌，我同公司講咗幫我接多啲唱歌商場騷練吓膽量。」<br>另外，Suki表示很久沒出埠度假，希望情人節和老公旅遊，而馬賽仍未有戀愛對象，Suki踢爆曾為馬賽介紹男仔，她說：「佢宅女到爆，成日都唔肯出嚟，之前介紹一個又唔鍾意。」馬賽解釋：「我感覺唔到喎，呢樣好講feel，我相信緣份，媽咪幫我搵人算過，話我呢兩年有姻緣，我都期待中。」採訪：魯萍　攝影：仇志德</p></body></html>
