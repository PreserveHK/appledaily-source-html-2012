<html><header><meta charset="utf-8"><title>今日提醒你：文化中心今舉行元宵燈會</title></header><body><h1>今日提醒你：文化中心今舉行元宵燈會</h1><p>【本報訊】今日元宵佳節，香港文化中心露天廣場晚上7時30分至10時30分舉行市區元宵綵燈會，廣場上將掛上LED燈串，並沿路以桃花、牡丹、玫瑰等組成綵燈營造浪漫氣氛，其他節目還包括古民族歌舞、馬頭琴演奏、中國傳統手工藝、粵劇折子戲、廣東民族音樂、中國舞蹈巡禮及舞金龍；並有燈謎競猜、掌相、攤位遊戲及許願活動等。<br>為增添節日氣氛，以十二生肖為題的專題綵燈展覽《十二生肖．童玩．同樂》，以及由香港文化博物館策劃的《香港非物質文化遺產－龍獅扎作展覽》亦同時展出。</p></body></html>
