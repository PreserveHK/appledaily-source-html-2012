<html><header><meta charset="utf-8"><title>T-ara谷炸雞哄動</title></header><body><h1>T-ara谷炸雞哄動</h1><p>韓國女子組合T-ara昨午於釜山一間炸雞店舉行簽名活動，吸引約3,000名粉絲包圍該食肆，令附近堆滿觀星人群。當美女落車時，男fans更一擁而上幾乎衝散人鏈，令場面頗為混亂。</p><p>縱使T-ara為店子代言，但她們只派出孝敏和素妍二人撐場，然而兩女未有欺場，悉心替支持者簽名留念。T-ara今夏將舉行大型公演、成立歌迷會及推出新碟，務求挑戰少女時代等組合的地位。</p></body></html>
