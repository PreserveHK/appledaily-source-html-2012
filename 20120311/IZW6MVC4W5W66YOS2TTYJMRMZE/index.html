<html><header><meta charset="utf-8"><title>德小報裸女玉照收內版</title></header><body><h1>德小報裸女玉照收內版</h1><p>德國最暢銷小報《圖片報》為示尊重女性，前日（上周六）起將放頭版的無上裝女郎玉照（圖），改在第三頁刊登。<br>《圖片報》1984年創刊以來，曾有多逾5,000名女郎在頭版裸露上身，現時每日銷量達400萬份。無上裝玉照雖叫好又叫座，但報館男高層決定大改革，趁上周四國際三八婦女節，所有女同事休假時公佈「喜訊」。報章聲明：「這對女性來說可能只是一小步，但對敝報和德國男士來說卻是一大步。敝報當然想保留性感作風，但會改以又新又潮的款式來表達。」<br>英國《星期日郵報》</p></body></html>
