<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱希敏滿面瘡男友呵番 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱希敏滿面瘡男友呵番 - 馮仁昭</h1><p>港姐朱希敏同許亦妮噚日喺薄扶林做「港島童軍毅行2012」嘉賓，活動前落大雨，佢兩個上台都有啲狼狽，朱希敏塊面佈滿瘡瘡，佢話係敏感，遲啲出完trip會睇中醫調理，問佢男友有冇呵番？朱希敏話：「佢話會幫手搵有乜好中醫。」許亦妮就透露呢排忙新一屆港姐宣傳，問有冇介紹朋友？佢話：「我靚嗰啲朋友一係做生意，一係做model。」</p></body></html>
