<html><header><meta charset="utf-8"><title>2PM擊掌會男粉絲扮雞</title></header><body><h1>2PM擊掌會男粉絲扮雞</h1><p>韓國人氣組合2PM昨晚在亞博館舉行香港首個演唱會，前晚六子率先殺入觀塘舉行擊掌會，吸引逾千粉絲企滿商場各層，粉絲吹哨子及用韓文高呼「2PM，我愛你！」，又大合唱2PM的hit歌《HandsUp》，逗得2PM豎拇指讚港迷熱情。</p><p>心形手勢港迷</p><p>首次襲港的2PM魅力強勁，500名擊掌歌迷之中，除了學生妹之外亦有小妹妹，更有男粉絲戴上雞仔帽吸引偶像注意。澤演表示會炮製一個很hot的演唱會給港迷，峻秀則預告：「我們準備了香港歌手的歌和舞步！」2PM感謝港迷的支持，臨走時做出心形手勢說：「ILoveYou！」<br>採訪：梁婉霞<br>攝影：陳志嵐</p></body></html>
