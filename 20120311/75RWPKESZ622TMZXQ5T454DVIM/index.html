<html><header><meta charset="utf-8"><title>今日提醒你：今起可查差餉租值</title></header><body><h1>今日提醒你：今起可查差餉租值</h1><p>【本報訊】市民今日起可查閱2012至13年度的估價冊及地租登記冊。差餉物業估價署今日起至5月31日辦公時間內，在長沙灣政府合署15樓辦事處，展示估價冊及地租登記冊；市民亦可登入該署網站或該署物業資訊網查閱相關資料。<br>市民如反對新應課差餉租值，可於上述期間提交建議書，並應使用指明表格，以郵寄或由專人送交差餉物業估價署，也可經該署網頁的電子表格提交。當局以物業在去年10月1日的市值租金評定所有應課差餉租值。市民無論曾否提出反對，都要於最後繳款日付款，如因提出反對得以修改租值，日後的應繳款額會作修訂。</p></body></html>
