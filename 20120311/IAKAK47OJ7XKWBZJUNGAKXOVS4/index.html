<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha收喜帖證冇失寵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha收喜帖證冇失寵 - 馮仁昭</h1><p>HotCha同許廷鏗噚日喺灣仔出席有關建造業安全嘅活動，HotCha自爆經常「工傷」，Crystal同Winkie都跌歪咗尾龍骨，對第時生BB可能有影響。HotCha話已經收到請帖，一定會去飲老闆薛嘉麟同諸葛紫岐結婚個餐喎。啱啱喺瑞士交流完返香港嘅許廷鏗就帶病現身，問佢喺瑞士有冇艷遇？佢話：「我都想有，見到啲靚嘅都有望吓。」</p></body></html>
