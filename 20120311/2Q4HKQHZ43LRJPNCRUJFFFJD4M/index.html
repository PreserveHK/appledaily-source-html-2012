<html><header><meta charset="utf-8"><title>車震忘熄匙　撞百萬豪車</title></header><body><h1>車震忘熄匙　撞百萬豪車</h1><p>福建廈門環島路演武大橋上周三（7日）晚發生離奇撞車事故，一輛停在路邊斜坡的百萬元豪華房車被另一越野車撞上。肇事車引擎未熄匙，車燈也亮着，就是不見人。<br>被撞車司機走近查看發現原是一對男女車震肇禍。他看見駕駛座一女子裸着上身，正手忙腳亂地穿內衣，身旁一裸身男子也正抓衣服往身上套。事故疑因他們車震動作激烈致車向前滑行，又或是誤踩油門導致。這對20歲出頭的男女走下車時頭髮凌亂，忙向被撞車輛司機道歉：「實在對不起！我們不是故意的。」<br>福建東南新聞網</p></body></html>
