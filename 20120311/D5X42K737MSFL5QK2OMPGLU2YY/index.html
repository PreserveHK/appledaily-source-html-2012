<html><header><meta charset="utf-8"><title>冰山崩塌　險翻遊客艇</title></header><body><h1>冰山崩塌　險翻遊客艇</h1><p>一批遊客乘坐橡皮艇勇闖南極州，近距離欣賞冰山時，整座冰山突然崩塌，險些打翻橡皮艇。<br>當橡皮艇駛近時，剛好遇上冰山爆裂，冰塊緩緩墜落海中，發出呯呯巨響，遊客讚嘆不已，但遊客沒想到冰山就在這時突然「內爆」，完全崩塌（圖），無數冰塊迸射掉落海中，威力大得幾乎打翻橡皮艇。遊客科皮斯憶述：「冰山就在橡皮艇不遠處爆開，簡直就像爆炸，有數千年歷史的大冰塊落在我們附近。」大難不死，遊客歡呼之餘，最關心的問題竟是：「有拍下來嗎？」<br>英國《每日郵報》</p></body></html>
