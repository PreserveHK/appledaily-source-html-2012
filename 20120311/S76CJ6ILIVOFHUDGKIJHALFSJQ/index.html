<html><header><meta charset="utf-8"><title>華仔想老婆捧場</title></header><body><h1>華仔想老婆捧場</h1><p>劉德華和葉德嫻前日兵分兩路宣傳電影《桃姐》，華仔在台灣與影迷見面，吸引近500位粉絲捧場，據悉小龍女將於6月出世，華仔被問到老婆朱麗倩有沒有看電影？他老話一句﹕「謝謝關心，希望她看，但現在不太方便。」<br>之後華仔接受張小燕訪問，張小燕扮桃姐送上驚喜，華仔立刻上前扶她，張小燕送上BabyDior的小禮物，華仔直呼好可愛，他說：「我們一家人很開心，真的不用替我們擔心。」</p><p>葉德嫻赴大馬</p><p>葉德嫻在馬來西亞出席香港電影節活動，她被問到華仔將為人父，葉德嫻說：「我和華仔都不想利用喜事為電影宣傳。」撰文：林妃</p></body></html>
