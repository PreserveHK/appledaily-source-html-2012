<html><header><meta charset="utf-8"><title>關仁隱事：「契仔」事業復蘇未戒蒲 - 關仁</title></header><body><h1>關仁隱事：「契仔」事業復蘇未戒蒲 - 關仁</h1><p>「契仔」當年喺外地同女友「辣椒」犯事被拉，單嘢日日見晒港聞版，好彩佢哋最後獲輕判。契仔返咗香港之後，避世修心養性咗一段時間。佢近日開始投入工作，仲去埋電視台做節目。不過關仁聽唔少蒲精朋友話，成日見到契仔去夜店蒲，去得夜店梗係離唔開飲番幾杯，甚至有靚女埋身，但既然契仔話家有位感情穩定嘅女友，希望佢把持得住，真係齋去消遣就好，唔係之前嘅努力就白費晒。<br>Textby關仁</p></body></html>
