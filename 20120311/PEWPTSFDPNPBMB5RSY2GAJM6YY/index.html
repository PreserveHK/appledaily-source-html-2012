<html><header><meta charset="utf-8"><title>Katy靠老佛爺嗒新仔</title></header><body><h1>Katy靠老佛爺嗒新仔</h1><p>美國女歌手KatyPerry最近搭上法國嫩口男模BaptisteGiabiconi，二人於巴黎時裝周排排坐開心睇騷。昨日英國《太陽報》指Katy這段新情緣，乃Chanel統帥「老佛爺」KarlLagerfeld牽紅線，據知Karl跟Baptiste相識多年情如父子，更認為哎吔仔具好男友條件。<br>此外，有資深設計師大爆包括Katy等紅星現身巴黎，皆因時裝公司願付約73萬港元請名人出席時裝騷坐頭排，以換取媒體曝光率。</p></body></html>
