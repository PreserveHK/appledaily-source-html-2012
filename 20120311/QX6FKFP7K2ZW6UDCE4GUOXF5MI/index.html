<html><header><meta charset="utf-8"><title>兩候選人休戰去飲</title></header><body><h1>兩候選人休戰去飲</h1><p>梁振英與唐英年兩位特首候選人在「黑材料」滿天飛的氣氛下，二人昨晚暫且休戰，各自帶同另一半到會展出席鄭裕彤孫女鄭志雯下嫁鋼鐵大王後人龐建貽的婚宴。梁振英率先於7點20分帶同太太唐青儀（上圖）到場，未有停下做訪問，由於太多閃光燈的關係，梁振英只說：「你睇到我，我睇唔到你哋。」一分鐘後，唐英年也帶同太太郭妤淺（下圖）現身，二人十指緊扣，不發一言，一身紫色碎花V領裙的唐太如常地以燦爛笑容交足功課。而梁氏一對，雖未有拖手，不過梁太一身桃紅中國服，與丈夫的紅呔西裝襯到絕。此外，晚宴不乏唐營支持者現身，當中包括李國寶，林建岳及劉鑾鴻。黃偉雄攝</p></body></html>
