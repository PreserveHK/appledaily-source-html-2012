<html><header><meta charset="utf-8"><title>宅男朝聖：C3日本動玩博覽</title></header><body><h1>宅男朝聖：C3日本動玩博覽</h1><p>早安少女組、Berryz工房、C-ute，你聽過未？筆者早就過咗迷偶像嘅青春歲月，但佢哋絕對係90後宅男至愛。今年JapaneseIdolGroups就喺會展C3日本動玩博覽度開檔，大賣呢班「萌」到不行、「卡娃兒」到殺死人嘅少女組合限量CD同限量精品，而且有大量動漫、聲優及偶像到場表演，一家大細都好啱玩。</p><p>《C3日本動玩博覽》</p><p>日期：今天（11am-7pm）<br>地點：香港會議展覽中心3號BCD展廳JapaneseIdolGroups<br>攤位：A16</p></body></html>
