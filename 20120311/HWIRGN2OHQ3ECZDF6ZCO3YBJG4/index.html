<html><header><meta charset="utf-8"><title>新Xbox360沒光碟機</title></header><body><h1>新Xbox360沒光碟機</h1><p>微軟的新Xbox360，將於明年推售，新設計不會再有光碟機，遊戲可直接下載到機內，或以記憶卡儲存。<br>《MCV》雜誌引述消息指，沒有光碟機的新Xbox360，可兼容部份記憶體，可能是標準的SD卡，又或是微軟的專用記憶卡。微軟現時透過XboxLive網上服務，出售大量遊戲，用戶亦可下載網上電視節目和電影。新Xbox360據報將於5月在洛杉磯遊戲展首度亮相，任天堂屆時亦會同場展出新一代WiiU，除了傳統手掣外，還附加一個類似平板電腦的手掣，聲稱功能比XBox360強一倍。<br>英國《每日郵報》</p></body></html>
