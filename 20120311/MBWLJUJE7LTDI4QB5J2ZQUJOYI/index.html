<html><header><meta charset="utf-8"><title>阿Sa防子宮頸癌預男友</title></header><body><h1>阿Sa防子宮頸癌預男友</h1><p>蔡卓妍（阿Sa）昨晚應邀到澳門出席《澳門女性健康保衞大行動》宣傳，她已經連續七年擔任子宮頸癌關注大使，近年不單止女性，男性也有相關預防針可以注射，阿Sa坦言有呼籲男友陳偉霆去打針，可以防止不同疾病。</p><p>將病歷保密</p><p>阿Sa關注健康外，也為下一代設想，贊成做婚前檢查，她一直以來都搵相熟醫生。曾有藝人病歷被公開，阿Sa說：「我現時都保密得好好，但傳媒要披露，會有不同方法，避免唔到。」<br>採訪、攝影：胡比</p></body></html>
