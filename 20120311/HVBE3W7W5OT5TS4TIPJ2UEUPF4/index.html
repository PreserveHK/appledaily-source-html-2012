<html><header><meta charset="utf-8"><title>膠紙撕狗毛　虐狗賤男被控</title></header><body><h1>膠紙撕狗毛　虐狗賤男被控</h1><p>美國芝加哥有10隻狗狗，慘遭男主人和男童虐待，包括酒精塗睾丸、膠紙撕狗毛、拋上半空墮地（圖）、逼吃狗屎等，並把施虐過程拍下放上YouTube。<br>影片中，22歲的穆爾和13歲男童用狗帶拖着狗狗狂轉，直至牠雙眼猛烈顫動，施虐者說：「你簡直不能認出牠是一條狗，因為旋轉速度比得上螺旋槳。」兩人還把狗狗拋上半空，任由牠們重重墮地；又用膠紙黐在狗狗身上狂撕下來，痛得狗狗慘叫；甚至把初生狗仔藏起來，讓狗媽媽乾着急搜尋。<br>穆爾被捕時，並不認為虐狗有錯，強調是自娛，但警方將兩人拘控多項虐畜罪。<br>英國《每日郵報》</p></body></html>
