<html><header><meta charset="utf-8"><title>關仁隱事：「BB」制服誘惑冧男友 - 關仁</title></header><body><h1>關仁隱事：「BB」制服誘惑冧男友 - 關仁</h1><p>迷死宅男嘅「BB」好識貨，佢識咗當紅靚仔小生「軟綿綿」後立即箍到佢實，軟綿綿仲為BB打開內地巿場，BB賺人仔賺到笑。一直有傳軟綿綿好有異性緣，不時有女仔請佢食免費餐。<br>BB為力抗一班情敵都諗咗好多計，關仁聽聞BB好識諗計仔冧軟綿綿，佢試過去日本公幹，趁空檔買cosplay制服，準備同軟綿綿喺睡房玩遊戲，一向鍾意試新嘢嘅軟綿綿當然好受呢一套。BB為咗綁實呢個有價有巿嘅男友，絕對係出盡法寶。關仁覺得BB咁靚女又咁叻女，仲咁識耍手段，抵佢可以箍實軟綿綿。<br>撰文：關仁</p></body></html>
