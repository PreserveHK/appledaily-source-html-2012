<html><header><meta charset="utf-8"><title>失婚步姐疑再媾老外</title></header><body><h1>失婚步姐疑再媾老外</h1><p>日本天后濱崎步今年初與奧地利奀星丈夫ManuelSchwarz離婚後，一直沒有公開露面，前晚她終於現身，出席攝影師好友LeslieKee的慈善攝影展，而她更蹺着一名外籍男性一起到場，即被指再媾老外。</p><p>被指學篠田</p><p>步姐相當風騷，不停向在場人士揮手打招呼，而她身邊的老外，據指是為她和音的歌手，間中會陪步姐出席活動，二人在會場擾攘10分鐘左右便離開。此外，步姐近日為雜誌《Scawaii》拍攝封面，但被網民指她的形象抄足AKB48成員篠田麻里子，而篠田在新廣告中以粉紅色作主打，步姐前晚亦一身粉紅色，相當巧合。</p></body></html>
