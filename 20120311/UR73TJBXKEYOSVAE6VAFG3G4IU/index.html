<html><header><meta charset="utf-8"><title>上海鯛魚口含「外星寄生蟲」</title></header><body><h1>上海鯛魚口含「外星寄生蟲」</h1><p>「外星寄生蟲」吞噬鯛魚舌頭？上海市民張先生前天買了一條鯛魚，在洗魚時卻發現魚嘴裏有一個拇指大小通體白色的帶殼昆蟲，狀如異形（圖），魚的舌頭已被咬掉大半，而已死的蟲子正好取代舌頭的位置。他表示心有餘悸，不敢吃該條鯛魚，更懷疑該蟲就是早前新聞報道裏提到，在地中海地區發現並大量感染當地魚類的寄生蟲。專家指把蟲去掉後，只要將魚燒熟仍能吃；但該蟲的具體物種還需研究，建議市民盡量不要生吃魚類海鮮，免寄生蟲被吃進腹中影響健康。<br>中新網</p></body></html>
