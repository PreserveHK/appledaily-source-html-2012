<html><header><meta charset="utf-8"><title>選戰悶爆　記者直播打盹</title></header><body><h1>選戰悶爆　記者直播打盹</h1><p>「超級星期二」是美國總統選舉提名戰關鍵一天，但有記者卻在這緊張時刻「悶到瞓着」，出醜於電視上。<br>上周二霍士新聞頻道（FoxNews）一名主播在直播期間，連線請駐首都華盛頓記者盧扎特（DougLuzader）講最近戰果，沒想到坐在鏡頭前的盧扎特，竟然低頭熟睡了（圖），對方一再喚「哈囉Doug」，他都沒反應。<br>盧扎特打盹也情有可原，事關當時是清晨5時半。但上傳片段到YouTube的人指，盧扎特已澄清當時是耳機故障罷了。<br>HuffingtonPost</p></body></html>
