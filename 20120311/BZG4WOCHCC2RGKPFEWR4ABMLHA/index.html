<html><header><meta charset="utf-8"><title>森森娶新抱群星到賀</title></header><body><h1>森森娶新抱群星到賀</h1><p>移居澳門多年的森森近日榮升奶奶，她與李小龍胞弟、前夫李振輝所生的32歲兒子李嘉豪，上周四與女友AnitaLai在澳門註冊結婚，一對新人並於昨晚在香港擺喜酒，陳寶珠、鄭裕玲、李琳琳、海俊傑和甘國亮等也有到賀，眾人分別將照片放上微博及送上祝福，其中海俊傑說：「恭喜恭喜，今晚喺森森姐娶新抱的大日子，祝Clarence&amp;Anita永遠相愛！」</p><p>不過，李振輝昨晚未有現身，自稱在美國的他只透過微博恭賀兒子！森森昔日是《歡樂今宵》一份子，由於她忙着為兒子籌備婚禮，難怪前晚EYT聚會未見她現身。<br>撰文:林妃</p></body></html>
