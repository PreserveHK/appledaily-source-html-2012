<html><header><meta charset="utf-8"><title>兩妻相遇　fb踢爆重婚</title></header><body><h1>兩妻相遇　fb踢爆重婚</h1><p>美國華盛頓州一名男人改姓重婚，以為神不知鬼不覺，結果卻遭facebook「揭發」，令兩位妻子在網上認識。<br>41歲懲教處職員奧尼爾（AlanO'Neill），三年前離開結婚八年的妻子後，未幾改姓與另一名女子結婚，但沒有與髮妻離婚。奧尼爾一直以為可以瞞天過海，直至髮妻在fb「你可能認識的人」中，赫然發現一張照片，相中人竟是丈夫跟另一個女人在切結婚蛋糕，從而揭發丈夫瞞着自己再婚，於是入稟控告他重婚。<br>奧尼爾現已被懲教署停職，若罪成最多可被判監一年。<br>美聯社</p></body></html>
