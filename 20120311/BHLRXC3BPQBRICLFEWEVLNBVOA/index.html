<html><header><meta charset="utf-8"><title>話你知德否認納粹大屠殺可囚五年</title></header><body><h1>話你知<br>德否認納粹大屠殺可囚五年</h1><p>二戰期間，納粹德國在歐洲濫殺無辜，平民死亡多達數千萬。二戰結束後德國領導人反省歷史，多次公開謝罪。1994年，德議會更通過《反納粹與反刑事罪法》，禁止以任何形式宣傳納粹思想，嚴禁使用納粹標誌的行為，對違犯規定者，一經定罪，最多可判監五年。<br>反觀日本，二戰曾致亞洲數千萬人死亡，其中，中國平民死亡達1,500萬。但戰後60多年來，日本歷任首相很少有人就此向受害國作真誠的謝罪和反省。相反，日本國內否定侵略史的聲音日熾，政客越來越頻繁參拜供奉甲級戰犯牌位的靖國神社，激起亞洲各國憤慨。</p></body></html>
