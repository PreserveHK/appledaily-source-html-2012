<html><header><meta charset="utf-8"><title>糖妹同新歡失聯絡</title></header><body><h1>糖妹同新歡失聯絡</h1><p>糖兄妹、洪卓立、狄易達等前晚在青衣城出席「傑出義工獎勵計劃」頒獎禮，糖妹與Bro5成員Dominic在情人節期間撻着，早前男友要出埠工作，問到熱戀期分隔兩地是否特別掛心，糖妹笑說：「咁啱佢部電話爛咗，所以冇聯絡。」問到公司有沒有壓力，她避談說：「都怕影響工作，之前唔係講大話，只係剛開始，講感情都冇所謂。」<br>糖兄力撐糖妹工作時表現專業，但不會刻意為對方作歌，他說：「呢啲要有共鳴先得，我之前完全唔發現。」<br>採訪、攝影﹕張俊銘</p></body></html>
