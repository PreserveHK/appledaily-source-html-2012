<html><header><meta charset="utf-8"><title>三愛犬陪嫁</title></header><body><h1>三愛犬陪嫁</h1><p>彤叔孫女出閣，雖然未有行教堂，在君悅酒店進行註冊儀式，但一切禮節都做到足。一對新人早上穿了中國禮服裙褂，先向長輩進行斟茶禮儀，到君悅才換上婚紗行禮，由鄭家純引領愛女鄭志雯進場，女家三隻愛犬更陪嫁觀禮。</p><p>姊妹團強勁</p><p>男女家的姊妹兄弟團亦份量十足，女方有莊紹綏千金莊家惠、郭鶴年千金郭惠光等，而男家有GP太子爺羅揚傑等。<br>回禮方面，賓客獲贈綠色小盆栽，而傳媒更獲龐家200元利是，君悅自助餐劵及美味便當接待。</p></body></html>
