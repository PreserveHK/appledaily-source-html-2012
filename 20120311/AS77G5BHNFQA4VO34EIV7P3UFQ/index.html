<html><header><meta charset="utf-8"><title>HotTalk：新iPad夠惹火</title></header><body><h1>HotTalk：新iPad夠惹火</h1><p>惹火嘅唔係新iPad有幾紅，有幾多人等住炒，而係蘋果電腦話佢粒新UA5X，比NVIDIA嘅Tegra3足足快四倍。貴為NVIDIA最勁嘅GPU，咁畀人踩法，梗係即時還拖，喪鬧蘋果老吹。連網上一班蘋果迷同Android手機達人，都開Post展開罵戰，互拋跑分軟件數據嚟數對方不是。按過往慣例，新型號iPad大部份規格，都會延續落新iPhone度，所以估計iPhone5好大機會都係用呢粒A5X，真係快Tegra3四倍，相信Android陣營都幾頭痕。</p></body></html>
