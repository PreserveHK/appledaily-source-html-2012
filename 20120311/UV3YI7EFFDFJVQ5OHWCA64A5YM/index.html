<html><header><meta charset="utf-8"><title>本周車展：16萬有找Ractis慶新店</title></header><body><h1>本周車展：16萬有找Ractis慶新店</h1><p>為慶祝今年皇冠汽車踏入45周年，本星期開始全線豐田陳列室舉行「即減激賞大行動」，出車可享高達6%折扣優惠。此外，更有「豐田HomeSquare車展」為全新沙田陳列室響聲勢，車展期間會有獨家限定優惠，以優惠價$159,000選購Ractis，限量50部。HomeSquare還提供免費泊車服務，即使要走入沙田都無所謂啦。<br><br>記者：許維雅</p><p>日期：3月11-18日　<br>時間：10am-9pm<br>地點：沙田HomeSquare地下中庭<br>查詢：26882778</p></body></html>
