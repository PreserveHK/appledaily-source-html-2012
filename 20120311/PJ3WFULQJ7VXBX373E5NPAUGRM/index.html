<html><header><meta charset="utf-8"><title>拉姑：四哥長命過我</title></header><body><h1>拉姑：四哥長命過我</h1><p>鄺美雲前晚為理大慈善晚宴擔任籌委主席，親力親為打點一切，好友狄波拉（拉姑）與鬍鬚Kong拍拖現身。近日謝賢（四哥）突然暴瘦，被指惡病纏身，拉姑說：「四哥佢人緣好，八幾年時喺加拿大都俾人傳過佢唔喺度，今次傳佢病已經好好，大家唔使擔心，佢一定長命過我。」至於四哥為何消瘦？拉姑說：「佢一向注重身材，健康冇問題。」</p><p>鄺美雲無暇拍拖</p><p>前晚活動上有七件物件拍賣，共籌得551萬元，當中鄺美雲從公司拿了一條紅寶石頸鏈作拍賣。鄺美雲因忙於做善事，感情生活未見起色，她說：「都唔得閒，我家好充實。」<br>採訪、攝影：王連連</p></body></html>
