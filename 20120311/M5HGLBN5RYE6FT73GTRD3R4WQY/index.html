<html><header><meta charset="utf-8"><title>蘋果汁聲援西藏抗暴53周年</title></header><body><h1>蘋果汁<br>聲援西藏抗暴53周年</h1><p>【本報訊】一批市民昨日在尖沙嘴文化中心，聲援西藏抗暴53周年。代表在文化中心的自由戰士雕像下舉行集會，為當年至今自焚的西藏人，及其他受難的民族，燃點蠟燭祈禱。立法會議員梁國雄也出席，並稱1959年中國政府武力入侵西藏，令西藏人於當年的3月10日，聚集在拉薩抗暴。<br>集會聲稱是一批市民網上自發進行，代表展示一幅雪山獅子旗（圖），又展出西藏歷史的圖片及資料，並且燃點蠟燭祈禱。代表說，達賴喇嘛也是於1959年該場抗暴中，被迫逃難印度，展開至今53年的流亡，故此，今次除進行公開悼念外，也望藉此活動，呼籲全球尋求當年中共鎮壓西藏的真相。</p></body></html>
