<html><header><meta charset="utf-8"><title>Joyce舉店玩白</title></header><body><h1>Joyce舉店玩白</h1><p>白色單調、無嘢睇？可能只是先入為主的觀念，繼一月時已報載女裝Whitelook潮將彌漫整個春夏季，風頭力蓋所有色系，時裝專門店Joyce最新一季的服飾，同樣以此為依歸，更徹底到找到來自L.A知名畫家MikeStikley，將中環店變身成白色世界，繼續力谷今季盛事。由Dummy、櫥窗、以至貨品均見白雪雪，夠晒無菌Feel。</p><p>JOYCE（28101120）<br><br>中環皇后大道中16-18號</p></body></html>
