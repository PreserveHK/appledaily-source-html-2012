<html><header><meta charset="utf-8"><title>台北<br>陳冠希帶女食冰</title></header><body><h1>台北<br>陳冠希帶女食冰</h1><p>講起淫照，近期啲人梗係諗起台灣嘅李宗瑞，不過論資排輩依然係陳冠希（Edison）封為淫照始祖。近日經常喺台灣出沒嘅Edison又俾人影到搭上台北潮店Juice嘅女店員。</p><p>話說早前Edison去完簽書會後，夜晚就一身背心、反戴cap帽潮人打扮現身寧夏夜市，身邊嘅就係嗰位女店員，佢哋去到一檔出名賣麻糬冰嘅店舖食冰，好多在場嘅食客都認出陳冠希㖭。撰文：李森</p></body></html>
