<html><header><meta charset="utf-8"><title>外星IQ題</title></header><body><h1>外星IQ題</h1><p>扮邊對夫婦？</p><p>（答案請在內文找）<br>喺解答呢條題目之前，不如先講俾大家知呢兩位係邊位明星，左邊嗰個係來自演藝世家嘅珍芳達，而佢拍檔則係《哈利波特》系列飾演石內卜嘅阿倫歷文。阿倫化咗妝真係認唔出佢，反而珍芳達就冇乜點走樣，家開估喇，佢哋兩個係扮已故美國總統列根同佢妻子蘭茜。</p><p>邊個背囊遮面？</p><p>（答案請在內文找）<br>先俾少少貼士，呢位人兄早前先同個明星索女訂婚，仲送咗隻閃爆鑽戒，恨死唔少女仔。前日佢着住長袖恤衫、戴帽加黑超，走去加州一間錄音室做嘢，搞咗一陣至閃人，發現佢居然除咗件恤衫玩變裝，仲舉起背囊嚟擋鏡頭。唔知Justin Timberlake因乜事要咁鬼祟呢？</p></body></html>
