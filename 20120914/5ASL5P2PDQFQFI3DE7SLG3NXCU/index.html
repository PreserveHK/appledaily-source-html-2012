<html><header><meta charset="utf-8"><title>Kristin被揭拍賣禮物</title></header><body><h1>Kristin被揭拍賣禮物</h1><p>美劇《「法」妻》（The Good Wife）女星Kristin Chenoweth，日前上名嘴Anderson Cooper清談節目時，獲Anderson送禮，但她一見盒內的狗公仔時，尷尬得用盒笠頭。原來狗公仔本來是Anderson送給Kristin，怎料她將公仔放上eBay拍賣，剛巧Anderson在網站見到，便買下來取笑她。Kristin尷尬地說：「我只是想籌款做善事！」</p></body></html>
