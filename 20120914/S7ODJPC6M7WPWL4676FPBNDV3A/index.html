<html><header><meta charset="utf-8"><title>求驗客手記︰NBA向史卡拉賓致敬 - 求驗客</title></header><body><h1>求驗客手記︰NBA向史卡拉賓致敬 - 求驗客</h1><p>可能有好多人覺得曾效力公牛、塞爾特人嘅史卡拉賓（圖）好廢；不過無可否認，美國有好多球迷都好支持呢位綽號「The White Mamba」嘅大前鋒。已經34歲嘅史卡拉賓，上季之後決定退休，嘗試向傳媒界發展；NBA好有心咁整咗個史卡拉賓生涯精華。我求大俠都係White Mamba球迷，希望呢位深受球迷愛戴、球員生涯出場520次，正選上陣61場嘅球員退役之後前程似錦啦！</p></body></html>
