<html><header><meta charset="utf-8"><title>醉漢墮軌　冷血賊劫銀包逃</title></header><body><h1>醉漢墮軌　冷血賊劫銀包逃</h1><p>瑞典首都斯德哥爾摩一名醉漢在火車站墮軌，一名冷血男子不但見死不救，甚至爬下月台偷走他的銀包（紅圈示），沒通知職員就離開。結果醉漢遭數分鐘後抵站的火車輾過，雖奇蹟不死卻失去左腳。<br>上月某日凌晨，38歲醉漢約翰尼墮軌後，冷血賊本有至少六分鐘通知月台職員煞停列車，但他卻任由約翰尼躺在路軌。警官指匪徒行為令人惡心，但他沒推醉漢落路軌，只能控以盜竊。警方近日公開事發的閉路電視片段，緝捕冷血劫匪。英國《每日郵報》</p></body></html>
