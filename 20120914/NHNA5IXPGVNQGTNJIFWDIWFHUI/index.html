<html><header><meta charset="utf-8"><title>呂晶晶遭監製非禮</title></header><body><h1>呂晶晶遭監製非禮</h1><p>呂晶晶昨日在銅鑼灣出席護膚品店活動，原來她與亞視已沒合約兩個多月。提到無綫躁爆導演張永豪被踢爆向女新人劉蔚萱動粗，晶晶表示略有所聞，她坦言拍第一套劇時曾被男監製非禮。<br>晶晶說：「當時拍海中戲，套劇係女導演，本來好放心，點知個男監製唔使落水都落埋水，之後係咁摸我，其他人都見到，就係咁幫我擋住佢。」她表示當時向公司反映過，但不獲相信，只好啞忍，晶晶說：「當時唔敢同人講，淨係匿埋屋企喊。」但她不願透露是哪套劇跟哪個監製。翻查資料，晶晶拍的第一套劇是《爸爸向前走》，監製是連熾勳。<br>採訪、攝影：胡比</p></body></html>
