<html><header><meta charset="utf-8"><title>蟲卵生命力強　小強要徹底踩碎</title></header><body><h1>蟲卵生命力強　小強要徹底踩碎</h1><p>「小強」一定要徹底踩碎。網上一直流傳，被踩扁的小強屍體仍能繁衍出小小強。對此，浙江大學昆蟲研究所專家說，快臨盆的母蟑螂，懷孕後尾部會長出卵鞘，而蟑螂幼蟲就在裏面。<br>為證實傳言真偽，他把一隻即將臨盆的母蟑螂上半身壓扁，當卵鞘脫落5分鐘後，竟鑽出25隻的小蟑螂，牠們全身白色，看得人頭皮發麻。因此，想真正滅絕蟑螂，一定要徹底碾碎卵鞘。<br>浙江《杭州日報》</p></body></html>
