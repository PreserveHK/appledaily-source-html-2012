<html><header><meta charset="utf-8"><title>關仁隱事：「阮阮」記仇玩謝「老尼」 - 關仁</title></header><body><h1>關仁隱事：「阮阮」記仇玩謝「老尼」 - 關仁</h1><p>由後生做到老嘅「臭草」因為得罪咗高層「阮阮」，呢排都已經冇乜嘢做。隻手遮天嘅阮阮嘅小器紀錄真係數都數唔晒，有啲人得罪佢，佢幾十年都記住。好似當年有位當紅小生「老尼」，阮阮非常嗒佢糖，千方百計要佢入自己公司，點知老尼不識抬舉，不斷咁推佢，就算人哋拍心口答應話搞掂舊公司份約，老尼都唔肯。呢個仇阮阮記到老，到老尼年老色衰入咗電視台嘅時候，第一年都冇乜嘢仲爆晒show，點知去到第二年老尼就量足成年地，佢打聽之下，原來係有人落聖旨唔准人用佢，到約滿咗都冇再續約，認真慘。撰文：關仁</p></body></html>
