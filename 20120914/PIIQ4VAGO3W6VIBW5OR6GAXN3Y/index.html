<html><header><meta charset="utf-8"><title>美教授堂上掀衣餵母乳</title></header><body><h1>美教授堂上掀衣餵母乳</h1><p>美國人類學助理教授派因（Adrienne Pine圖）是單親媽媽，開學當天女兒病了，她只好帶寶寶回校，有助理請纓幫忙照顧，但她婉拒。她將寶寶放在課室，見寶寶「扭計」，竟在40名學生前掀起上衣餵母乳，學生錯愕。校園報章訪問她，她勃然大怒，堅稱沒做錯：「我很懷疑誰看到我的乳頭，因我擅於遮掩，就算有，他們現在知我這個教授，是和他們一樣有乳頭的。」校方發聲明指理解派因的難處，但認為帶病嬰回校不妥，應尋求協助。美國《華盛頓郵報》</p></body></html>
