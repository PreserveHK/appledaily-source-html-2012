<html><header><meta charset="utf-8"><title>謝玲玲戴8千萬珠寶</title></header><body><h1>謝玲玲戴8千萬珠寶</h1><p>林建岳前妻謝玲玲前晚以香港區籌募委員會主席身份，在巴黎出席巴黎古董雙年展開幕晚宴，賭王千金何超瓊也有出席，同場還有擔任展覽總監的Karl Lagerfeld、著名法國女星Anna Mouglalis和莎瑪希恩（Salma Hayek）等。<br>謝玲玲身穿彩黃晚裝，配戴了有份參展的珠寶設計師Wallace Chan、名為「湖水鏡」的祖母綠寶石頸鏈、耳環及戒指，寓意美麗的湖泊，全套價值960萬美元（約7,488萬港元），靈感來自謝玲玲的高貴氣質。<br>撰文：唐如</p></body></html>
