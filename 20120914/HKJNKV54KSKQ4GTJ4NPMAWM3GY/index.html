<html><header><meta charset="utf-8"><title>求驗客手記︰軒寧下年3月做媽媽 - 求驗客</title></header><body><h1>求驗客手記︰軒寧下年3月做媽媽 - 求驗客</h1><p>前世界「1姐」、比利時球手軒寧（圖）有喜呀！呢位7次大滿貫得主，周三喺Twitter同Facebook專頁宣佈，自己將會成為人母！佢喺02至07年嘅第一段婚姻，同前夫冇小朋友，之後全情投入搞網球學校；2011年再退出，之後同新男友Benoit行埋咗。30歲嘅軒寧仲講預計小朋友下年3月出世，不過希望佢復出嘅球迷就灰喇，因為偶像有咗就肯定唔會出山啦！</p></body></html>
