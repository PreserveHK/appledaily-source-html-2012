<html><header><meta charset="utf-8"><title>祥嫂自爆逼婚保家產</title></header><body><h1>祥嫂自爆逼婚保家產</h1><p>洪金梅（祥嫂）昨日接受商台節目《1圈圈》訪問，她表示目前最大的心願是成立新馬司曾（祥哥）紀念館。提及當年祥哥追求她的往事，她笑言：「嗰時有一個老前輩帶我入馬場，咁啱行過祥哥身邊。祥哥對我一見鍾情，佢之後發散晒人搵我。當時有三個男人追求我，最冇環境就係祥哥，但佢優勝之處係冇家室，其他兩個都有太太。」此外，祥嫂透露多次為結婚一事與祥哥吵架，她說：「正式嫁人係我終生願望，所以我要求佢畀我法律保障，最後佢應承我；加上後期祥哥都叫有家財，我都怕出邊啲外人同我爭，要保障自己同屋企。」祥嫂又指曾有其他女人出現祥哥身邊，但她遮掩得好，故外界並不知情。撰文：李珮洳</p></body></html>
