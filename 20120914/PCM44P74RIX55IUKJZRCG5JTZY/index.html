<html><header><meta charset="utf-8"><title>性愛刺激女性改變基因</title></header><body><h1>性愛刺激女性改變基因</h1><p>性愛，除帶來肉體歡愉，原來也悄悄改變女性基因！科學家發現，精液內含一種蛋白，可刺激女性改變多種基因序列，影響生育能力、免疫系統、性慾、飲食和睡眠習慣等。英國東安格利亞大學在研究果蠅時，發現果蠅精液內的性肽蛋白，在雌性果蠅體內扮演「主調節器」角色，影響對方的基因序列，改變卵子發育、早期胚胎發育等。果繩跟很多動物，包括人類的情況很相似，科學家認為研究結果適用於人身上。英國《每日郵報》</p></body></html>
