<html><header><meta charset="utf-8"><title>吳奇隆壓力爆煲落淚</title></header><body><h1>吳奇隆壓力爆煲落淚</h1><p>由吳奇隆出品兼主演的電視劇《新白髮魔女傳》前日於內地開記招，同場還有內地女演員劉思彤以及跟賈曉晨蜜運中的樊少皇等。眾演員以白裇衫配紅領巾及牛仔褲現身，好像紅小兵，只有劉思彤未配合，結果被吳奇隆「訓話」，劉思彤解釋說：「其實我是穿了牛仔褲，只是裇衫太長蓋住了。」由於《新》劇是邊拍邊播出，故平日對拍戲甚有要求的吳奇隆坦言壓力甚大，更一度感觸落淚，他說：「後來和劇組協調了，覺得可以試試看，快並不代表品質不好。」撰文：葉雪</p></body></html>
