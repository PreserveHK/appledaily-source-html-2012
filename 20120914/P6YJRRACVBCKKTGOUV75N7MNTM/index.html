<html><header><meta charset="utf-8"><title>蒙麪被Fans斥無禮</title></header><body><h1>蒙麪被Fans斥無禮</h1><p>蒙嘉慧（YoYo）和鄭伊健（伊麪）拍拖多年，終於宣佈明年結婚，準鄭太前晚揸車到機場接伊健機，遇上fans要求跟伊健合照，怎知YoYo立即開車走人，該fans在微博公開埋怨：「昨晚喺香港機場見到你接鄭伊健飛機，我請求伊健同我影張合照，點知……我覺得佢唔係好禮貌咯！」</p><p>YoYo不甘被罵冇禮，在微博留言反駁：「抱歉沒有跟你合照，但希望明白當時停泊位置屬於不能候車，以及後面還有車輛，故需即時駛離！以及在婉拒之後你亦不理，還於路中繼續拍攝，為免引起意外，才需加快離開！」　撰文：葉雪</p></body></html>
