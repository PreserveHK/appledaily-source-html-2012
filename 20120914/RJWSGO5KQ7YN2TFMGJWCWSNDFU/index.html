<html><header><meta charset="utf-8"><title>葉璇撻着小沈陽</title></header><body><h1>葉璇撻着小沈陽</h1><p>葉璇、苑瓊丹和小沈陽等前日在北京懷柔拍攝內地劇《抓緊時間愛》，小沈陽扮演花心男，換女無數，直至在夜店遇上葉璇，小沈陽竟對她一見鍾情，兩人成為歡喜冤家，慢慢產生感情。</p><p>大讚風趣幽默</p><p>談到今次合作，葉璇和小沈陽坦言每次見面大家都會發生奇妙的化學反應，前日二人在拍攝現場大晒恩愛，又互送高帽，小沈陽大讚葉璇說：「她性格很好，長得又美。」葉璇也讚小沈陽很風趣幽默，是好男人。採訪、攝影：陶然婷</p></body></html>
