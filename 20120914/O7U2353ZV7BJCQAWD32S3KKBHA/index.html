<html><header><meta charset="utf-8"><title>Photobook<br>威廉凱蒂抵大馬　探訪鼓勵癌童</title></header><body><h1>Photobook<br>威廉凱蒂抵大馬　探訪鼓勵癌童</h1><p>英國威廉王子和妻子凱蒂昨天飛抵馬來西亞，隨即到吉隆坡一間醫院探望末期癌症病童。凱蒂首次在海外公開演說，強調為末期病童提供支援的重要。周二剛度過15歲生日的急性白血病患者阿努阿爾，為見凱蒂一面，忍着劇痛押後輸血，凱蒂讚他英俊和勇敢，他即顯露久違的歡顏。<br>威廉伉儷較早前在新加坡結束訪問時，曾到葬有英聯邦陣亡軍人的克蘭芝公墓致哀（左圖），並代表英女皇向陣亡軍人獻花（右圖）。<br>英國《每日郵報》</p></body></html>
