<html><header><meta charset="utf-8"><title>誤吞牙籤　婦血中毒</title></header><body><h1>誤吞牙籤　婦血中毒</h1><p>一支牙籤，原來也可置人於死地。英國一名45歲婦人過去幾個月來，一直嘔吐、惡心和血壓偏低，多次入院仍未查出病因，慢慢演變成血中毒和肝膿腫，導致多個器官衰竭，性命垂危，醫生經超聲波掃描才發現，原來她誤吞了一支牙籤引發怪病。醫生初時以為她腸胃受到感染，處方抗生素，但持續多月後，她呼吸困難和多個器官衰竭，加上血液測試發現，她的血酶值偏高，醫生用超聲波檢查，赫然發現肝臟內藏有一支牙籤，相信牙籤刺穿她的食道，卡在肝葉造成排斥。醫生已為她取出牙籤，治療多周後終於康復出院。英國《每日郵報》</p></body></html>
