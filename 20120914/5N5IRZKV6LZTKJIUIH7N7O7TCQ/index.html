<html><header><meta charset="utf-8"><title>2013健力士紀錄大全出爐<br>真人「大力水手」　二頭肌31吋粗</title></header><body><h1>2013健力士紀錄大全出爐<br>真人「大力水手」　二頭肌31吋粗</h1><p>《健力士世界紀錄大全》2013年版出爐，一如以往，當中不乏「騎呢」紀錄，包括擁有78.74厘米（31吋）、全球最粗二頭肌的美國「大力水手」，但他這麼大隻，並不是靠吃菠菜，而是經常吃雞肉。日本設計師梳了一個高111.76厘米（3呎8吋）的髮型，成了全球最高punk頭。英國《每日郵報》</p></body></html>
