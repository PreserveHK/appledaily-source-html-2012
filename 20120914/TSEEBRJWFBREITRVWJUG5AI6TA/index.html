<html><header><meta charset="utf-8"><title>沙麗難忘被導演鬧</title></header><body><h1>沙麗難忘被導演鬧</h1><p>葉蒨文（沙麗）昨日在九龍灣為演唱會排舞，除大班舞蹈員外，更請來兩名俄羅斯男舞蹈員一起跳拉丁舞。沙麗表示之前病倒失聲，幸好煲了開聲茶，現在已好很多。是否老公林子祥煲？她笑說：「我煲畀佢就差唔多，佢啱啱由美國返嚟，成日話攰。」<br>最近無綫躁導演試戲時推撞新人，問沙麗有沒有類似經歷？她說：「冇試過暴力，但拍第一套戲喺氣溫只得四度嘅地方開工，酒店冇熱水冲凉，我同導演講想換酒店，佢唔畀，我畀錢就鬧我冇演員道德。」問是否當年拍電影《賓妹》，導演是卓伯棠？沙麗點頭默認。<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
