<html><header><meta charset="utf-8"><title>鄒文正做一哥呻吃力</title></header><body><h1>鄒文正做一哥呻吃力</h1><p>金牌大風新人歌手鄒文正及女子組合AOA等昨於銅鑼灣某酒吧出席活動，去年才正式出道的鄒文正，因公司的歌手相繼轉會頓成公司一哥，問其工作量可有因公司歌手減少而下跌？鄒文正說：「都唔係，大家畀心機做啦，原本我下個月出EP，不過因為最近忙住客串電影同電視劇，所以要推遲。」鄒文正坦言背上一哥之名有點吃力，故希望公司能簽回一些資深歌手分擔一下，他說：「希望公司簽啲人，可以喺佢哋身上學吓嘢。」同場的AOA表示下月出新專輯，她們又指早前曾到泰國布吉拍攝宣傳片：「因為係介紹酒店，所以都係背心短褲上陣。」採訪、攝影：楊潔雯</p></body></html>
