<html><header><meta charset="utf-8"><title>Mr.拒牽涉政治</title></header><body><h1>Mr.拒牽涉政治</h1><p>樂隊Mr.昨日到商台宣傳新歌《What R We Fighting 4》，他們早前更為此親身做街訪，Dash表示：「我哋訪問咗小朋友、後生仔、主婦同老人家，好多人嘅答案都答係為咗屋企奮鬥，其中有一個18歲嘅後生仔，好老實答我佢係為咗錢同女人，我都唔夠膽咁答。」</p><p>沒封嘴令</p><p>問到Mr.新歌會否有寫到關於國民教育的社會事？他們說：「我哋一直都唔係咁牽涉政治，總之大家聽到啲乜自己意會啦，之前我哋寫首回歸歌都俾人話啦！」此外，Mr.表示公司沒有要求他們封嘴不要講太多政治話題。</p></body></html>
