<html><header><meta charset="utf-8"><title>米奇史迪仔　本土情景化</title></header><body><h1>米奇史迪仔　本土情景化</h1><p>在香港買玩具，除了小朋友愛玩之外，知道好多爸爸媽媽本身都愛收集玩具模型；最近全港最大型玩具模型連鎖店UML（環球模型），在中環開設了UML Galleria分店，而且更聯同迪士尼合作，推出Play Buddies Collection；這是一個結合了香港本土文化情懷的情景系列，例如米奇就好罕見地去玩燈籠！而為了慶祝新開張，更將於9月中旬，推出史迪仔車仔檔及主題活動，即場更會免費派發爆穀及棉花糖予顧客，一家大細玩就啱晒！UML Galleria（2885 7232）</p></body></html>
