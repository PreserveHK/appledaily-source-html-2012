<html><header><meta charset="utf-8"><title>台北<br>Ella拉姊妹過檔</title></header><body><h1>台北<br>Ella拉姊妹過檔</h1><p>台灣組合S.H.E成員Selina同Ella，月初參加所屬唱片公司搞嘅員工旅行團，去日本石垣島玩。出發當日，受傷後第一次出國玩嘅Selina好興奮，不停喺台灣機場同Ella玩自拍，Ella就帶埋老公「馬來糕」賀斯翔同行。聽聞Ella出年約滿後想同老公組經理人公司打天下，第一步係拉攏兩位好姊妹過檔，馬來糕上月離職做咗十年嘅消費用品工作，所以都唔係空穴來風。撰文：李森</p></body></html>
