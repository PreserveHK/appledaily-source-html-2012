<html><header><meta charset="utf-8"><title>全美麥當勞列食物熱量</title></header><body><h1>全美麥當勞列食物熱量</h1><p>為洗脫垃圾食物的標籤，美國麥當勞前天（周三）宣佈，由下周起，全美14,000間分店的餐牌都會列出所有食物的卡路里熱量，讓顧客可按熱量需要點餐。麥當勞美國區主席菲爾茨（Jan Fields）表示，公佈卡路里資料，目的是讓顧客有更多健康選擇，但他絕口不提麥當勞一直提供高脂高糖食物，導致美國人越食越癡肥的問題。新餐牌會提供更多蔬果類和烤雞類食物，營養專家對此舉表示歡迎，但懷疑麥當勞可能因應食品及藥品管理局（FDA）可能即將頒佈新規定，強制要連鎖快餐店列明食物的卡路里資料。法新社</p></body></html>
