<html><header><meta charset="utf-8"><title>求驗客手記︰C朗扭完計玩專注 - 求驗客</title></header><body><h1>求驗客手記︰C朗扭完計玩專注 - 求驗客</h1><p>早前不停話自己唔開心，想轉會走人嘅皇家馬德里前鋒基斯坦奴朗拿度（右），早前喺自己Facebook上面寫，代表葡萄牙對完阿塞拜疆後，係時候專注球會。係囉，唔扭計咪好囉！皇馬亦好想留住佢，有傳佢哋想用終身合約箍死C朗一世。另一邊廂，巴塞隆拿就冇死敵咁開心，因為陣中兩名西班牙國腳恩尼斯達同佐迪艾巴，都因為受傷而打唔到周六對基達菲場波。</p></body></html>
