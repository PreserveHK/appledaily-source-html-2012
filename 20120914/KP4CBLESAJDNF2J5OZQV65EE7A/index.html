<html><header><meta charset="utf-8"><title>逆子弒母殺弟剖腹自殘</title></header><body><h1>逆子弒母殺弟剖腹自殘</h1><p>江西益陽一名男子（左圖）在刺死72歲母親（右圖），及割喉殺害40歲親弟後，爬上現場一座四層高的大樓樓頂，與前來圍捕的公安對峙六小時。其間，他更以利刀割喉、剖腹自殘。事發於周一（10日）中午，男子將母親當場殺害後，再割傷弟弟，場面十分兇殘。之後，他爬上屋頂逃避追捕，並揮舞利刀自殘，滿身鮮血。他直到看到自己的小兒子後，情緒才稍為平服。六小時後，公安藉口送上礦泉水以接近他，終將他制服。鳳凰網</p></body></html>
