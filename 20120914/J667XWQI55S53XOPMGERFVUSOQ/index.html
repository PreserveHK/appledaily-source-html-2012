<html><header><meta charset="utf-8"><title>名模Adriana Lima誕女</title></header><body><h1>名模Adriana Lima誕女</h1><p>內衣品牌Victoria's Secret名模Adriana Lima昨日再做母親，為籃球員老公Marko Jaric誕下女兒Sienna，據悉女兒重7磅，現時母女平安。二人已育有兩歲女兒Valentina。Adriana同日亦在twitter公佈喜訊，她說：「我和Marko都很高興地迎接Sienna加入家庭，而Valentina很期待當大家姐。」Adriana與老公選擇到生產一刻，才知道嬰兒的性別。</p></body></html>
