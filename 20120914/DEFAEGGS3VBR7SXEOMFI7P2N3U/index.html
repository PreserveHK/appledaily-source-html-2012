<html><header><meta charset="utf-8"><title>攝石貓「飛天」搶鏡</title></header><body><h1>攝石貓「飛天」搶鏡</h1><p>看餐廳窗外，有飛天貓出沒？非也，原來只是拍攝者按下快門一刻，剛好貓兒在跳過對面（上圖）。類似的「攝石貓」照片最近瘋魔網絡，創出Photobombing這新興名詞，意即「破壞相片構圖的藝術」，狀況千奇百趣，總是讓人會心微笑。<br>像這隻儍乎乎的狗拍照時，竟有「花貓在後」，貓貓眼神深沉凌厲，兩者形成很大對比（左下圖）；一對新人拍照時竟殺出貪吃馬兒想吃花球，為食眼神攝在鏡頭下；還有這對在車廂內的母子，懵然不知車外有大熊在咆哮（右下圖），非常有趣，可惜Photobombing精髓，就是可遇不可求。<br>英國《每日郵報》</p></body></html>
