<html><header><meta charset="utf-8"><title>糖妹行山建立好形象</title></header><body><h1>糖妹行山建立好形象</h1><p>糖兄妹昨日以大使身份，到昂平市集出席慈善步行記招。糖兄妹稱平日也有行山，並透露活動當日也會參與，跟一眾年輕人行山，糖妹說：「我8月先行完，平時都係行吓水庫，可能我哋兩個形象健康，所以平時搵我哋嘅活動好多都係要行山做運動嘅。」雖然參與行山等戶外活動容易曬黑皮膚，不過糖妹直言並不擔心：「唔擔心會曬黑，搽多啲防曬就得，要趁年輕行多啲山。」糖妹更興奮表示自己昨日是首次以工作身份乘纜車。採訪、攝影：王崇穎</p></body></html>
