<html><header><meta charset="utf-8"><title>忠心犬守主人墓六年</title></header><body><h1>忠心犬守主人墓六年</h1><p>阿根廷一隻德國牧羊犬，在主人死後，自行找到主人安葬地點，而且六年來一直守在墓旁（圖），不離不棄，名副其實人狗情深。遺孀韋羅妮卡表示，古斯曼2005年買入「卡皮坦」作為兒子的禮物後，翌年逝世，「卡皮坦」突然失蹤，一周後當她和家人到墓地拜古斯曼時，赫然發現「卡皮坦」坐在墓旁。韋羅妮卡說：「我們從沒帶牠去墳場，牠如何尋到墓地始終是個謎。」墳場職員指，「卡皮坦」首次現身時沒人陪伴，走了數圈後才找到古斯曼的墓地，之後每日都在墳場內走動，傍晚6時則伏在墓旁睡覺，即使被抱走仍會自行折返。英國《每日郵報》</p></body></html>
