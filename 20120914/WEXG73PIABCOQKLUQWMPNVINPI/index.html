<html><header><meta charset="utf-8"><title>世榮轟日本賊性難改</title></header><body><h1>世榮轟日本賊性難改</h1><p>近日因釣魚台主權問題，令中日關係陷入緊張，昨日葉世榮在微博留言狂轟日本人：「如今日本右翼同樣利用日本人民在第二次世界大戰失敗的情緒，留戀七十多年前那段打遍天下無敵手的歲月，復興軍國主義和法西斯主義，賊性難改！實在可恥！」跟台灣天王周杰倫合作無間的音樂人方文山，日前也在微博指摘日本，他貼出一張和周杰倫的舊合照，背後有他指是日本小孩所寫的書法，當中寫着「世界和平」，方文山說：「雖然你們的小學生努力學寫漢字……但釣魚台還是我們的！」撰文：林妃</p></body></html>
