<html><header><meta charset="utf-8"><title>沙查認戀《歡樂》男星</title></header><body><h1>沙查認戀《歡樂》男星</h1><p>於《星空奇遇記》（Star Trek）新版電影飾演冼樸的美國男星沙查昆圖（Zachary Quinto 左），去年10月出櫃承認是同性戀者，並屢被拍到跟美劇《歡樂合唱團》（Glee）男星Jonathan Groff（右）行街。日前沙查接受美國同志刊物《Out》10月號訪問，直認二人發展了近七個月，他說：「我實在非常開心和幸運，我肯定想要小孩，我很想和大家分享這件事。」</p></body></html>
