<html><header><meta charset="utf-8"><title>Xbox研全息影像<br>3D虛擬遊戲場景</title></header><body><h1>Xbox研全息影像<br>3D虛擬遊戲場景</h1><p>打機一族有福了，微軟公司正申請一項專利，利用Xbox的Kinect體感控制器轉成全息影像投射器，把遊戲影像投射到房間牆上，營造3D虛擬空間效果（圖）。這項專利亦可掃描玩家的房間，把桌椅化成場景的一部份，或令它們隱形。在3D虛擬空間，玩家隨時要轉身對付潛伏在後的「敵人」。微軟公司在去年初為新技術申報專利，但美國專利及商標局上月才公佈，暫仍未知何時才應用在Xbox遊戲上。英國 《每日郵報》</p></body></html>
