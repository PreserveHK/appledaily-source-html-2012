<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃淑儀讚汪明荃有風範 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃淑儀讚汪明荃有風範 - 馮仁昭</h1><p>黃淑儀噚日接受商台電話訪問，講到同汪明荃演無綫劇《巴不得媽媽…》傳不和，佢話拍劇時已經有記者問佢兩個係咪唔啱，當時佢回應唔係事實嘅嘢唔答，最搞笑係連身邊朋友都以為係真。《巴》劇原來係黃淑儀同阿姐事隔30幾年再合作，黃淑儀覺得阿姐真係阿姐，佢話：「佢會有意見，不論對自己定係其他人，大家都係為個劇好，佢認為要提點就會出聲。」</p></body></html>
