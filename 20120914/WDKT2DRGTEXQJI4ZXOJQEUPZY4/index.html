<html><header><meta charset="utf-8"><title>連接埠變細 轉接頭$234</title></header><body><h1>連接埠變細 轉接頭$234</h1><p>iPhone 5淘汰了沿用9年的30-Pin連接埠，改用體積小80%的8-pin Lightning連接埠，令果迷擔心之前所買的周邊產品要全部換掉，蘋果就表示會推出30-Pin轉接頭解決問題，但30-Pin轉接頭每個售29美元（234港元），0.2米長的附加電線售39美元（312港元），即使單買一條Lightning USB線也要19美元（156港元）。<br>不少現有用戶對蘋果的「掠水」做法大感不滿，有網民在Twitter留言：「是在考驗我的耐心嗎？」也有人稱看到新周邊產品的「超離譜」價格，像被打了一巴掌。<br>英國《每日郵報》/中央社</p></body></html>
