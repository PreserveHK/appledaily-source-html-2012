<html><header><meta charset="utf-8"><title>邱李茂琪棄GaGa等娜姐</title></header><body><h1>邱李茂琪棄GaGa等娜姐</h1><p>邱子傑與太太邱李茂琪前晚現身中環大會堂，出席馬友友與絲綢之路合奏團的演奏會，問他們有否加入LadyGaGa演唱會撲飛潮，邱李茂琪說：「睇吓點，順其自然，小朋友就好鍾意，不過佢哋唔可以企位，所以諗緊。GaGa我都OK，又唔係特別鍾意，咁多人想睇，畀其他人睇啦。」<br>問邱李茂琪最期待那位外國歌星來港，她說：「麥當娜（Madonna），自己希望佢出年嚟開騷，下個月DuranDuran嚟香港，呢啲咪啱我。」<br>採訪、攝影：盧妹
</p></body></html>
