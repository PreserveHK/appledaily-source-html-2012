<html><header><meta charset="utf-8"><title>王敏德體罰JM好心痛</title></header><body><h1>王敏德體罰JM好心痛</h1><p>文詠珊（JaniceMan）與王敏德在電影《大追捕》中飾演兩父女，戲中飾演大音樂家的王敏德要激動地狂鬧JM並推她落地，甚至用木尺怒打她的屁股，嚇得JM嚎哭不止，扭傷大腿筋。王敏德事後表示很心痛，他說：「我見到佢咁，真係好唔好意思，好似打自己個女，好心痛，我寧願同男人打好過。」不過JM很享受這種投入的感覺，她說：「估唔到係咁痛，本來導演叫我加pad護住個pat，但我堅持真做，咁先驚得夠真。」<br>戲外JM及不敏德感情甚好，王敏德也對這位哎吔女兒疼愛有加，半年前開始學彈琴的王敏德，閒時就會與JM彈琴。撰文：盧妹</p></body></html>
