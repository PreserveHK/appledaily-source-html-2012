<html><header><meta charset="utf-8"><title>求驗客手記：碧咸收2.45億做設計師 - 求驗客</title></header><body><h1>求驗客手記：碧咸收2.45億做設計師 - 求驗客</h1><p>碧咸第日掛靴之後，究竟會做啲乜？教波？定係進軍荷李活？計我求大俠話，佢應該做時裝設計師！呢位效力銀河嘅36歲中場，早排小試牛刀幫H&amp;M設計男裝底褲（圖），反應出奇地好。H&amp;M食過番尋味，諗住搵佢設計埋西裝，實行賺盡男人錢！為免碧咸被其他時裝品牌撬走，H&amp;M出到2,000萬鎊（約2.45億港元）同佢簽5年約㖭！知情人士話：「碧咸係全球最識着衫嘅男人，世界各地嘅人都會以佢為着衫指標。」</p></body></html>
