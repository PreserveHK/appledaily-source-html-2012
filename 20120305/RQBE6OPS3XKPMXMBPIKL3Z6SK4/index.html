<html><header><meta charset="utf-8"><title>蘋果汁亞視指發牌方式不公</title></header><body><h1>蘋果汁<br>亞視指發牌方式不公</h1><p>【本報訊】亞洲電視申請司法覆核，阻止廣管局向三間公司發免費電視節目服務牌照，亞視高級副總裁鄺凱迎（圖）昨出席公開活動時表示，亞視資金充裕，歡迎有新競爭者加入免費電視行業，但政府現階段突然發牌是對亞視不公平，希望政府三年後才發新牌照。<br>申請免費台牌照的有線電視及香港寬頻，昨出席同一場合時均表示發牌程序或會被拖延，但不擔心不獲發牌，兩間公司會按原定計劃投資節目及劇集。電視專業人員協會副會長林旭華認為，亞視反對發新牌照的理據不足，「4月啲公司開始做廣告預算，可能亞視想阻阻人哋（其他電視台）攞牌，等啲公司唔會預留啲錢喺人哋度賣廣告」。
</p></body></html>
