<html><header><meta charset="utf-8"><title>陳之藩走回天家</title></header><body><h1>陳之藩走回天家</h1><p>【本報訊】既是英國劍橋大學電機工程博士，又是散文大家，香港中文大學電子工程學系前講座教授陳之藩，昨天走人生最後一程，妻子童元方相信丈夫一生最重要的路程，是走回天家。「不要怕，往前走。」陳之藩彌留之時，她不斷在耳邊叮囑。昨天火葬儀式前，她依然在丈夫遺體前絮絮細語幾聲，直至按動火葬按鈕，又把握最後一刻說：「再見，再見……」，沒有流淚。陳之藩作品曾經列入香港教科書，台灣總統馬英九說看他的散文長大。<br>陳亮華攝</p></body></html>
