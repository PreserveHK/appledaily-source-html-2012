<html><header><meta charset="utf-8"><title>狗狗chok腿扮安琪蓮娜</title></header><body><h1>狗狗chok腿扮安琪蓮娜</h1><p>荷李活性感女神安琪蓮娜祖莉（AngelinaJolie）上周二在奧斯卡頒獎禮大chok右腿後，有狗狗也加入露腿行列（圖），穿上翻版狗狗裝高衩裙，chok爆互聯網。</p><p>狗狗也露腿，多得美國狗狗衫設計師巴蘇爾托（JenniferBasulto），她根據安琪蓮娜祖莉與男友畢彼特（BradPitt）的人氣裝束，親手炮製一條高衩裙和一套「踢死兔」裝，穿在芝娃娃愛犬身上做宣傳，每件售價600英鎊（7,371港元）。若嫌高衩裙太性感，則可考慮「新蜘蛛女」愛瑪史東（EmmaStone）的大蝴蝶結艷紅入膊雪紡長裙，同樣火紅華麗。<br>英國《星期日郵報》<br></p></body></html>
