<html><header><meta charset="utf-8"><title>蘇打綠新碟賣15萬張</title></header><body><h1>蘇打綠新碟賣15萬張</h1><p>台灣樂隊蘇打綠一連兩天在台北小巨蛋舉行的演唱會，於前晚圓滿落幕，三度登上小巨蛋舞台的蘇打綠，這兩天都唱破四小時，同時搭建最大的蜂巢舞台背板一度崩落，主唱青峰亦首次公開寫給父親的新歌《小時候》，令二萬二千名觀眾留下難忘的回憶。<br>在慶功宴上他們開香檳慶祝，接著唱片公司又頒發五白金唱片，令眾人又驚又喜，青峰說：「本來以為賣到10萬張就會通知，今天突然聽到15萬，有點嚇一跳。」完成台北的演出後，貝斯手馨儀說：「接下來還有3月10日的大港開唱演出。」撰文：林妃</p></body></html>
