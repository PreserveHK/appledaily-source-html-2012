<html><header><meta charset="utf-8"><title>日航女兒節航班全女班服務</title></header><body><h1>日航女兒節航班<br>全女班服務</h1><p>前天3月3日（周六）是日本的女兒節，日本航空（JAL）破天荒推出了清一色女性機組人員的「女兒節航班」（圖），向旅客提供女性特有的細心服務。<br>該由大阪飛往熊本的航班，是由日航集團旗下的J-AIR公司策劃，該公司去年8月聘用了第二位女機長，故副機師、服務員和技師，能夠全部由女性擔任。<br>航班出發前，在登機口舉行紀念儀式，女職員送上點心和祝福卡。帶着4個月大女兒的乘客說：「打算回熊本為女兒慶祝首個女兒節，乘『女兒節航班』更富紀念意義。」<br>共同社
</p></body></html>
