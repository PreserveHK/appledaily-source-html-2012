<html><header><meta charset="utf-8"><title>工權．你要識：出入地盤須攜平安卡</title></header><body><h1>工權．你要識：出入地盤須攜平安卡</h1><p>建築工人如欠缺足夠的安全訓練及知識，易生意外，亦造成財物損失甚至人命傷亡。由01年5月1日起，從事建築工程的僱員，必須修讀獲勞工處處長認可的安全訓練課程，並持有有效證明書（下稱平安卡）。僱主只可僱用持有效平安卡的人士從事建築工程工作，僱員則須攜卡工作，在僱主或勞工處的職業安全主任要求下，出示平安卡。<br>凡進出建築工地人士，如在地盤裡工作的保安員、清潔員，甚至是送飯到地盤的人士都必須出示有效的平安卡。<br>工業傷亡權益會電話：23665965<br>網頁： http://www.ariav.org.hk </p></body></html>
