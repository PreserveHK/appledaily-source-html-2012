<html><header><meta charset="utf-8"><title>蘋果汁九成人贊成侍產假</title></header><body><h1>蘋果汁<br>九成人贊成侍產假</h1><p>【本報訊】一項調查顯示，九成香港市民贊成為男僱員提供有薪侍產假，但現實世界卻只得一成多僱員享有這福利。六成被訪者促請政府盡快立法推行男性有薪侍產假。<br>調查由荷里活廣場進行，成功訪問了629名香港市民，四成被訪者認為男性有薪侍產假日數應為四至六日，三成只要求兩至三日。大部份被訪者認為，設立侍產假的好處是「丈夫陪着妻子，可舒緩妻子於分娩前後的壓力」以及「有更多時間及更好準備照顧新生嬰兒」。<br>明光社助理總幹事傅丹梅認為，大部份受訪者的要求非常合理，相信對中小企來說，人手安排不會有很大影響。
</p></body></html>
