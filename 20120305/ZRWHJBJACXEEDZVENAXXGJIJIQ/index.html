<html><header><meta charset="utf-8"><title>酣睡秘訣喝茶　穿睡衣　10時上床</title></header><body><h1>酣睡秘訣<br>喝茶　穿睡衣　10時上床</h1><p>一夜無夢睡到天明，很多都市人都願用千金來換一覺好眠。研究發現，要有高品質睡眠，有三大秘訣：喝茶、穿睡衣和10時就上床。<br>床上用品公司Bedeck訪問了2,000人，發現英人睡前多看一個多小時電視，而且躺在床上20分鐘後才入睡。研究人員指，睡前最好做些放鬆和溫和的活動，如看書，每晚睡前閱讀可讓人酣睡八至九小時，應付翌日工作。<br>吃太飽睡不着，所以晚餐須在上床前1小時31分完成，最後一杯茶於9時10分喝。此外，穿睡衣上床睡覺更舒服。<br>英國《星期日郵報》
</p></body></html>
