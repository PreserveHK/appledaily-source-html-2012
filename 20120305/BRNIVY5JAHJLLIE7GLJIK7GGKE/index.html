<html><header><meta charset="utf-8"><title>大埔童黨毀八小巴</title></header><body><h1>大埔<br>童黨毀八小巴</h1><p>【本報訊】大埔懷仁街專線小巴站，昨晨被四名男女童黨搗亂，八輛專線小巴被打爛倒後鏡（紅圈示），車門亦被踢開。<br>昨晨3時許，樓上居民發現有童黨先後打爛八輛小巴右邊倒後鏡，當中兩車被踢開上落客車門，居民報警後警方趕至，截獲姓呂少女（16歲）及三名姓廖、姓羅及姓楊（14至15歲）少年。有人當時戴着手套，全部被帶署扣留問話。<br>小巴站職員表示站頭於一年多前開始至今，無故被人搗亂近10次，而今次被刑毀小巴數量最多。</p></body></html>
