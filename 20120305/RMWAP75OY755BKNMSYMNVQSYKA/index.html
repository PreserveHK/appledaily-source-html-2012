<html><header><meta charset="utf-8"><title>AKB封Billboard日本獎王</title></header><body><h1>AKB封Billboard日本獎王</h1><p>由美國權威音樂流行榜Billboard主辦的日本地區頒獎禮，前晚發表第三屆得獎名單，日本賣碟王AKB48（圖）囊括最優秀歌手及年度最暢銷細碟等四獎成大贏家，她們也超越前輩組合EXILE過往最多三獎的成就，成員高橋南指「難以致信，實在非常光榮」，其隊友大島優子則表示「相當感動」。<br>此外，AKB昨日亦獲邀於月底替巨人棒球隊的比賽獻唱國歌。</p></body></html>
