<html><header><meta charset="utf-8"><title>求驗客手記：艾比囡囡農場慶生辰 - 求驗客</title></header><body><h1>求驗客手記：艾比囡囡農場慶生辰 - 求驗客</h1><p>長人前鋒高治同佢身高5呎9吋太太艾比嘅愛情結晶品蘇菲，話咁快就喺下個月一歲生日喇，而蘇菲盡得父母嘅真傳，人仔細細雙腳已經特別修長（圖）。對於蘇菲下個月嘅生日會，艾比就擺到明向好友高蓮取經，打算喺農場搞個生日會，等小朋友可以同多啲動物玩。猶記得上年11月，朗尼太太高蓮同佢囝囝Kai搞兩歲生日會時，就搞咗個以動物園為主場嘅生日會，仲要侍應扮埋動物，唔知艾比會唔會咁做呢？</p></body></html>
