<html><header><meta charset="utf-8"><title>相士話：多才多藝擅於表演</title></header><body><h1>相士話：多才多藝擅於表演</h1><p>林嘉欣的囡囡Kayla在2010年10月15日出生，肖虎，堪輿家麥玲玲昨日預測Kayla的學業運，她表示Kayla五行屬土，又以金較多，又有食神及傷官星，兩個都屬表演星，代表Kayla對藝術特別在行，例如彈琴、唱歌、表演甚至文學，十分多才多藝。<br>不過麥玲玲說：「但佢紀律方面就冇咁好，數學推理等都一般，所以我建議佢讀國際學校，而唔係一般傳統名校，因為教學較為自由。」怪不得嘉欣帶囡囡到出名活動教學的維多利亞幼兒園面試。麥玲玲又指Kayla命格有兩粒天門星，因天門是神仙出入的地方，代表她將來很有機會成為宗教狂熱分子。</p></body></html>
