<html><header><meta charset="utf-8"><title>馮仁昭四圍超：八両金自爆與三女同居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：八両金自爆與三女同居 - 馮仁昭</h1><p>好耐冇現身嘅八両金，噚日喺上環接受訪問，佢誇口話家主力返內地搵銀，有廿幾個員工，仲話遲啲拎百幾萬生產智能手機，問佢係咪山寨版iPhone？佢話唔係，仲自誇1997年前有一億身家，金融風暴後冇晒，家搵到千萬，仲發誓話死之前要拎番冇咗嗰一億。早年八両金老婆走咗，問佢有冇再娶？佢話：「內地好多90後女仔鍾意我，幫我洗衫煮飯，煮完就走，家有三個女仔同我一齊住，不過唔同房。」</p></body></html>
