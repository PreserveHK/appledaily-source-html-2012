<html><header><meta charset="utf-8"><title>蓮莎演搞笑節目捱批</title></header><body><h1>蓮莎演搞笑節目捱批</h1><p>美國女星蓮莎露夏恩（LindsayLohan）雖然視前日在搞笑節目《SaturdayNightLive》（SNL）做客席主持是她事業鹹魚翻生機會，可惜她的表現被觀眾圍插，指她現場做趣劇時表現得不知所措，又被踢爆狂睇貓紙。即使在趣劇中不停自嘲坐監及偷竊案亦於事無補，更有網友嘲笑她已正式為自己的事業蓋棺。</p><p>今季收視第二</p><p>蓮莎雖然四面受敵，但不能否認她的表演帶動節目收視上升，成為該時段所有頻道的最高收視外，亦是該節目今季第二高收視的一集，觀眾實行邊睇邊罵。她主持完節目後當晚出席慶功派對，表示自知表現不是完美，但仍為自己感到驕傲。</p></body></html>
