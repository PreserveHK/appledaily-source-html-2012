<html><header><meta charset="utf-8"><title>薄扶林三賊綁保安偷錢</title></header><body><h1>薄扶林<br>三賊綁保安偷錢</h1><p>【本報訊】港島西區薄扶林道與域多利道交界一個興建小學的地盤（圖），昨凌晨2時，三名匪徒闖入貨櫃寫字樓內制服35歲巴基斯坦籍保安員，事主被賊人用鐵通襲擊，致頭部受傷，復被膠紙蒙眼和綁手。保安員警誡說：「我仲唔打番去報鐘，公司知道出事，好快派人嚟㗎！」賊人也不理會，在地盤內大肆搜掠，掠去500元逃去。護衞公司因未能聯絡到保安員，派員到地盤了解揭發劫案報警，保安員輕傷送院治理。
</p></body></html>
