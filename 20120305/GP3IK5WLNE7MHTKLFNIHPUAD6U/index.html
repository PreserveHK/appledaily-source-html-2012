<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅敏莊開騷碌盡人情卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅敏莊開騷碌盡人情卡 - 馮仁昭</h1><p>羅敏莊（Mimi）下月4日同5日喺灣仔新伊館舉行「真Sing情演唱會」，Mimi話：「贊助商係我老公買電腦時識嘅朋友，只係萍水相逢，但一同佢講佢即刻答應贊助。」林一峰又為Mimi創作演唱會主題曲，好姊妹黎瑞恩屆時因為同家人去旅行唔可以出席，但依然出力為Mimi借衫宣傳。不過，Mimi老公陳國邦喺佢開騷時仲喺內地拍劇，唔能夠返港撐老婆。</p></body></html>
