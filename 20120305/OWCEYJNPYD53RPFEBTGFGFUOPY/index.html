<html><header><meta charset="utf-8"><title>MandyLieu戥舊愛開心</title></header><body><h1>MandyLieu戥舊愛開心</h1><p>MandyLieu及黃德斌等前晚在將軍澳電視城為《五覺大戰》錄影，擁36E咪咪的「神獸天使」白雲被迫封胸，而MandyLieu以低胸上陣，她解釋：「玩遊戲最緊要舒服，已貼晒膠紙。」她表示最擔心摸到滑潺潺的東西，她苦笑說：「如果摸到青蛙，我會嗌到大家耳膜穿。」對於舊愛陳柏霖最近憑新劇《我可能不會愛你》爆紅，她說：「好耐冇聯絡，但都戥佢開心。」<br>黃德斌被一眾索女包圍，問到是否要與她們鬥胸肌，他笑說：「我邊有得鬥？但今次我同咪咪姐一組，佢一個都贏晒啦！」<br>採訪、攝影﹕黃曉妍</p></body></html>
