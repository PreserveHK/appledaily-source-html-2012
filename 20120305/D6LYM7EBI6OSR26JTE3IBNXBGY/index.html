<html><header><meta charset="utf-8"><title>失蹤53日　尋回狗狗</title></header><body><h1>失蹤53日　尋回狗狗</h1><p>美國內華達州4歲牧羊犬杜利（Dooley圖），去年12月跟主人一家乘私家車外出，在野外發生車禍，牠自此走失了。女主人巴格利不放棄，尋找愛犬53日後，終人犬團聚。<br>車禍中，巴格利腦震盪、肋骨斷裂、手腕骨碎、肺穿了，丈夫危殆，另一寵物犬斃命。待身體好轉，她就開始尋找杜利，不少好心人幫她在網上發放消息。<br>找呀找，今年1月6日，由於丈夫逝世和車禍附近發現疑似狗屍，尋狗行動一度停止，但巴格利始終不肯信杜利已死，終於上月18日有人在車禍現場八公里外找到杜利。流浪街頭，牠激瘦了11公斤（24磅）。<br>美聯社</p></body></html>
