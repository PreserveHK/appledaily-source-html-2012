<html><header><meta charset="utf-8"><title>i風物語：180°iPhone錄音筆</title></header><body><h1>i風物語：180°iPhone錄音筆</h1><p>講親4S配件，總係騎呢兼趣怪百出，當然也不乏實用性質！而本月推出嘅另一款最新Accessory，就係佢——iM2。睇真啲，佢唔係影相鏡頭嚟㗎，實情係一支錄音筆，而最大特點就係可扭擰嘅筆頭，旋轉角度達到180°，而且收音相當清晰；錄完音，仲可馬上用iPhone收聽，連iPod同iPad都支援，重量僅30g，作為記者專用或辦公室工具，相當適合。<br><br>網址：http://tascam.jp/product/im2/</p></body></html>
