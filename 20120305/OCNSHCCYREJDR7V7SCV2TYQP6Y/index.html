<html><header><meta charset="utf-8"><title>一周唱六晚K歌女生聾了</title></header><body><h1>一周唱六晚<br>K歌女生聾了</h1><p>愛唱卡拉OK的咪霸要小心，晚晚唱K會令你變聾！四川美術學院一名23歲女學生，最愛與好姊妹一同唱K，「最厲害的時候，一星期會唱足六晚」，可是長時間身處喧嘩的K房內，她的雙耳漸漸出現「嗡嗡」聲，聽甚麼聲音都好像「隔了一層紙」，聽力嚴重下降，甚至聽不到別人呼喊，於是到醫生檢查。醫生檢查後證實她患上噪音性耳聾，這病恢復得較慢，藥物也只能起輔助作用，醫生呼籲應少去卡拉OK、的士高等娛樂場所，一定要去的則要做好措施，保護聽覺。《重慶晨報》</p></body></html>
