<html><header><meta charset="utf-8"><title>偷車再轉售黑巿單車巿場猖獗</title></header><body><h1>偷車再轉售<br>黑巿單車巿場猖獗</h1><p>深圳單車配套設施不足，停單車處無人看管，令偷車問題嚴重。當地黑市單車市場則是成行成市，分佈在崗廈、洪湖、園嶺等地，生意興隆。知情者透露，不少單車都是在外地被偷，運到深圳平價出售，一部原價2,500元（人民幣．下同）的名牌山地車，1,000元就有交易，吸引不少民眾圍觀。據稱，黑市市場隨時要走鬼，所以他們只展示一些平價車，在深圳市內商販有專門貨倉，存放單車（圖），所有較好的車都放在貨倉，要由商販帶着才能看車。《深圳晚報》</p></body></html>
