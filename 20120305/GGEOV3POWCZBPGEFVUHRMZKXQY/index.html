<html><header><meta charset="utf-8"><title>鄭伊健講婚期喊悶</title></header><body><h1>鄭伊健講婚期喊悶</h1><p>剛與女友蒙嘉慧拍拖去完日本玩樂的鄭伊健，昨早與蘇玉華齊以大使身份現身海洋公園，為籌款活動頒發感謝狀。活動後伊健想探望園內大熊貓盈盈樂樂，當指他的好友錢嘉樂與湯盈盈前日被本報影得在跑馬地拍拖食飯，看來好事將近，伊健覺得兩人一齊是開心事，會親自向錢嘉樂查明真相。提到蒙嘉慧在台灣指未獲男友求婚未嫁住？伊健笑說：「係呀，正常，問到好悶，而且越問越難處理。」同場蘇玉華透露已助養三位小朋友，她笑言唔需要生仔，助養都好。<br>採訪、攝影：馬建華</p></body></html>
