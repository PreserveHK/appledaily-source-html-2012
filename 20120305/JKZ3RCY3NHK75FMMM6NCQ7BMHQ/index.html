<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤當正老婆係老闆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜汶澤當正老婆係老闆 - 馮仁昭</h1><p>江若琳同杜汶澤主演嘅新戲《高舉．愛》，將於後日婦女節喺內地上映，噚日兩位主角喺北京出席首映記招，大會為阿澤準備咗張獎狀，表揚佢喺戲中將完美老公嘅角色演繹咗出嚟。江若琳亦讚阿澤現實中係好老公：「佢對老婆好好，好識煮飯，每朝都會幫老婆整咖啡。」阿澤就話做好男人要將老婆當成自己老闆，佢解釋：「因為你從來都唔會同老闆爭辯。」</p></body></html>
