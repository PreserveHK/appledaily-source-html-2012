<html><header><meta charset="utf-8"><title>憶蓮開騷露胸光</title></header><body><h1>憶蓮開騷露胸光</h1><p>林憶蓮一連兩場紅館演唱會Part2前晚開鑼，王馨平和老公、陳奕迅、盧凱彤及甘國亮等往捧場。甫開場憶蓮即表演勁歌熱舞長達45分鐘，憶蓮狂扭身體，又跟舞蹈員大跳辣身舞，而憶蓮手臂上更畫上紋身，rock味十足。<br>接着憶蓮唱出多首經典作品，之後不避嫌請來緋聞男友恭碩良合唱《下雨天》，恭碩良更一度單膝跪下緊握憶蓮的手，十足求婚一樣。之後憶蓮換上火紅色長裙時露三吋事業線，而她表演彈結他時緊張地說：「要多謝個女教我，不過我依然彈得好渣。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
