<html><header><meta charset="utf-8"><title>洪天明周家蔚心急住埋</title></header><body><h1>洪天明周家蔚心急住埋</h1><p>37歲的洪天明與28歲的周家蔚將於本月21日結婚，屆時將筵開約一百席宴請親友。早前家蔚已選定了婚禮場地的布置，將以黑玫瑰裝飾為主，並請了婚姻監禮人到場主持婚禮，而23日則搞大型派對與朋友盡興。</p><p>等做湊仔婆</p><p>最近洪天明與周家蔚積極為婚禮準備，家蔚更着重調理好身體，隨時為洪家繼後香燈，更不介意三年抱兩做湊仔婆。<br>昨日記者在婚姻註冊處的查冊中，查得天明、家蔚在2月28日由婚姻監禮人代入紙申請結婚，二人在職業一欄同樣報稱為未婚、藝人，而住址亦一樣報住將軍澳馬油塘村，似並不介意同居關係曝光。<br>採訪、攝影：林嘉慈</p></body></html>
