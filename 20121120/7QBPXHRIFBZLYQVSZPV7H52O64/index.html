<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李宗偉唔度蜜月來港鬥波</title></header><body><h1>體壇拾趣：<br>李宗偉唔度蜜月來港鬥波</h1><p>香港有幾吸引？問問大馬世界羽毛球「1哥」李宗偉（圖）就有答案，佢上周日先同前大馬「1姐」黃妙珠結婚，連蜜月都未去，前日已隻身到港，準備參加周三開波嘅香港錦標賽，噚晚仲到紅館練波。點解揀香港做婚後第一個比賽，佢就好識做咁話：「香港係我好鍾意嘅一個地方，又係我贊助商搞嘅比賽，我當然會嚟，老婆星期五都會過埋嚟！」問到30歲嘅李宗偉想唔想生番個，佢就好坦白咁話順其自然，但就好想打多一屆奧運：「仍未拿到奧運金牌是個好大嘅動力。」香港錦標賽今日起在紅館先進行各項比賽的外圍賽。</p></body></html>
