<html><header><meta charset="utf-8"><title>黃曉明斷威吔手腳骨折</title></header><body><h1>黃曉明斷威吔手腳骨折</h1><p>黃曉明與范冰冰接演了張之亮執導的電影《白髮魔女之明月天國》，曉明昨在北京懷柔片廠拍一場動作戲時發生意外，令他左腳和左手骨折，左腳已確診為粉碎性骨折。<br>曉明昨拍動作戲，從三米高台吊威吔從天而降，但威吔突然斷了，令曉明跌下來受傷，他即被送往懷柔附近的醫院接受治療，現已轉往積水潭醫院。記者昨聯絡曉明經理人黃斌，他說：「曉明傷勢挺嚴重，最近的工作肯定受到影響，但未知要休息多久。」對於曉明受傷，女友Angelababy昨透過經理人說：「很震驚，相信他的朋友都是一樣感受，希望他早日康復。」<br>採訪：葉雪</p></body></html>
