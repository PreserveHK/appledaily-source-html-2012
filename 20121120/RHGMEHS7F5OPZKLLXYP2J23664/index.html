<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>港龍客機漏油延誤</title></header><body><h1>各區突發簡訊：<br>港龍客機漏油延誤</h1><p>【赤鱲角】<br>【本報訊】港龍KA214客機，原定昨下午2時45分由赤鱲角香港國際機場飛往泰國布吉，客機在停機坪加油期間，入油員發覺油箱滿溢有小量燃油漏出，遂向上級報告。港龍為安全起見召消防到場戒備，工作人員清理油污和檢查後乘客陸續登機，至下午4時31分啟程。港龍發言人表示，事發客機為空中巴士，160多名乘客已登機離境。機管局發言人稱，事件不影響機場運作。</p></body></html>
