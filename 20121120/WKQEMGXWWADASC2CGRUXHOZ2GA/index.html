鄺美雲滿意2千萬愛巢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
鄺美雲滿意2千萬愛巢 - 馮仁昭</h1><p>鄺美雲（Cally）噚晚一身珠光寶氣，喺半山撐恒地高層男友林達民場，不過，孖住影相時就有啲怕醜，企開成幾吋合照。Cally錫住男友荷包，話唔使男友送豪宅：「呢度好貴吓，應該都冇折扣。」林達民自爆買咗2,200萬愛巢，有3,500呎，女友都有份睇樓：「佢好滿意，覺得幾好，係喺大埔嘅二手樓，裝修好晒。」不過講到同居定結婚，就話言之尚早。<br>撰文：馮仁昭</p></body></html>
