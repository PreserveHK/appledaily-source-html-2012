<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>鋤D友大戰塘邊鶴</title></header><body><h1>各區突發簡訊：<br>鋤D友大戰塘邊鶴</h1><p>【藍  田】<br>【本報訊】70歲姓吳老翁與多名街坊，昨晨9時許在藍田德田邨德禮樓對開公園玩啤牌鋤大D，各人玩得興高采烈之際，約78歲的黎伯走近看熱鬧，其間疑有人做塘邊鶴口多多，惹來吳伯不滿指摘，兩人爭執越吵越烈，兩老大打出手。<br>吳伯眼角、前額受傷，黎伯亦眼角及肩膊中招，警員接報到場以公眾地方打架拘捕兩老，兩人受傷送院敷治。</p></body></html>
