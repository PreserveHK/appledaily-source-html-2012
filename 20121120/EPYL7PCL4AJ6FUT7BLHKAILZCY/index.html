<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李慧詩得銅凱林No.1</title></header><body><h1>體壇拾趣：<br>李慧詩得銅凱林No.1</h1><p>「牛下女車神」李慧詩好嘢！繼上月哥倫比亞世界盃一金後，佢周日喺蘇格蘭世界盃場地單車賽凱林賽，奪得個人第4面世界盃獎牌！佢先在分組賽以第1名晉身次圈，休息4小時後，佢再以第2名完成第2圈分組賽。到最後6人決賽，李慧詩力戰下衝得銅牌；冠軍嘅德國選手禾高亦非善類，佢喺8月倫奧嘅團體爭先賽係金牌人馬；上周六亦贏得女子爭先賽金牌，周日再下一城，真犀利！亞軍則由俄羅斯嘅格蓮丹高奪得。慧詩現時係UCI世界盃女子凱林賽總排行榜排第1，所以獲組委會頒發白色戰衣。<br></p></body></html>
