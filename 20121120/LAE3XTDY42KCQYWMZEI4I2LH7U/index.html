陸永驚青爆再做老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
陸永驚青爆再做老竇 - 馮仁昭</h1><p>農夫前晚喺九展開talk騷，黃子華、謝安琪等捧場，入座率八成。C君自揭瘡疤話之前求婚後突然俾人悔婚，家已經釋懷。陸永婚後，老婆被翻同曲赤舌戰嘅舊照，佢話：「生完女唔易嬲，就算攞AK47對住我都唔怕，更何況係『曲赤』？」陸永更爆太太再懷第二胎：「我幾個月前做咗啲嘢，就嚟有第二個小朋友。」但BB未夠三個月，佢喺台下又驚青話：「爆住先，我冇話係呀。」<br>撰文：馮仁昭</p></body></html>
