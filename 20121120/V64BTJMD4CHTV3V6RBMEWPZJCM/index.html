<html><header><meta charset="utf-8"><title>古天樂鼓勵孖生兄弟</title></header><body><h1>古天樂鼓勵孖生兄弟</h1><p>古天樂昨在銅鑼灣時代廣場出席聖誕亮燈活動，貌似古仔的亞洲先生參賽者張傳奇，前晚未能勝出，古仔昨說：「唔怕啦！叫佢加油。」古仔續說：「我有睇個騷，原本要開工，但通告臨時取消，就約同學食飯，佢哋提議一齊睇亞洲先生，不過我去完一次廁所返嚟就睇唔到佢（張）喇！」<br>另外，古仔說日前去了長白山拍飲品廣告，卻遇上大風雪被困酒店，拍攝工作也要取消，他並表示聖誕要到泰國拍電影。<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
