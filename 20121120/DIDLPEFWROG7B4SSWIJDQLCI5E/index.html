<html><header><meta charset="utf-8"><title>賽後篇：<br>最醒神</title></header><body><h1>賽後篇：<br>最醒神</h1><p>里昂</p><p>法甲里昂重現班霸本色，憑最近穩定的表現登上榜首，他們在周日主場以3:0輕取蘭斯。上半場，蘭斯有後衞安東尼韋伯擺烏龍，幫里昂半場領先1:0；去到下半場，巴菲迪比高美斯及利辛度盧比斯(下圖上)在換邊後各入一球，助里昂大勝完場。趁巴黎聖日耳門（PSG）在伊巴謙莫域停賽下、上周六主場以不敵雷恩1:2，里昂以25分殺上法甲榜首。最近聯賽3連勝的波爾多就得24分緊隨其後，而PSG及馬賽就分別排3、4位。</p></body></html>
