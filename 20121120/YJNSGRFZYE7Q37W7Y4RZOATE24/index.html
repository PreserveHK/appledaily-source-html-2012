<html><header><meta charset="utf-8"><title>呷殼女口味超另類</title></header><body><h1>呷殼女口味超另類</h1><p>南韓一名奇怪女子口味超另類，幾乎每餐都要吃有皮或帶殼的食物，如豬皮和蝦殼，而她最愛的料理組合是豬皮、蚌殼炒泡菜，連喝綠茶時也要加豬皮，非常嚇人。<br>外號「呷殼女」的白智雅超愛吃豬皮和甲殼，連吃五穀雜糧時也只吃外殼，不吃種子。到餐廳用膳，她最愛點甲殼和皮，更會逼朋友陪她吃，例如到烤肉店用膳時，她會不點烤肉點豬皮。雖然殼皮料理營養豐富，但把殼皮當正餐、泡「豬皮綠茶」，相信不是人人可接受。<br>台灣東森新聞網</p></body></html>
