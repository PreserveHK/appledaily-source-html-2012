<html><header><meta charset="utf-8"><title>煙蒂灼女鼻　酒保判緩刑</title></header><body><h1>煙蒂灼女鼻　酒保判緩刑</h1><p>【本報訊】中年酒保不滿8歲女兒在家玩耍太嘈吵，一怒之下施以殘酷體罰，用煙頭燙傷她的鼻。<br>酒保早前承認虐兒罪，裁判官昨指案情嚴重，但鑑於酒保患有腎病，身體狀況欠佳，故酌情判囚6個月緩刑2年。<br>現年40歲的被告需每日洗腎三次，暫定本月底換腎。他甫離開粉嶺裁判法院便點起香煙，表示判刑合適，女兒已跟分居妻子搬走。案發今年5月3日，被告在荃灣家中燙傷就讀小三的女兒，她翌日負傷回校遭社工揭發事件。<br>案件編號：FLCC1789/12</p></body></html>
