<html><header><meta charset="utf-8"><title>醫療新知：<br>男比女懶動每日多坐一小時</title></header><body><h1>醫療新知：<br>男比女懶動每日多坐一小時</h1><p>不少人有錯覺，以為男士比女士愛運動及較活躍，但德國一項調查發現男性原來每日平均坐着的時間比女士多出一小時，增加肥胖及患上各種慢性疾病風險。調查訪問近千名上班族日常的生活習慣，包括坐着靜止不動，例如坐在辦公室、看電視、下班後用電腦等的時間，與每日的運動習慣。<br>結果發現男性上班族「懶郁動」比女士更甚，平均每日坐着時間高達5小時，比女士多60分鐘。調查發現若公餘時間有運動習慣的男士，平均坐着時間減少一至兩成；導致男士常坐着的高危因素包括工時長、無喜歡的運動及沉迷上網或看電視。</p></body></html>
