<html><header><meta charset="utf-8"><title>案件速遞︰<br>Esprit店員攝錄試身</title></header><body><h1>案件速遞︰<br>Esprit店員攝錄試身</h1><p>【本報訊】時裝店Esprit一名售貨員，為偷拍女顧客試身春光，將iPhone放置購物籃內，以衣物覆蓋下放入試身室拍攝，4個月內攝錄共44段更衣短片。他昨於荃灣裁判法院承認在公眾地方擾亂秩序罪，准保釋至下月17日判刑。<br>今年6月22日，被告黃峻傑（25歲）在荃灣廣場分店安排事主（21歲）試衫。事主見試身室地上有一籃子衣物，發覺被告不時在附近徘徊及打量籃子，她生疑下在籃內搜出被告的手機。被告搶回手機後進入貨倉試圖刪除短片不果。<br>案件編號：TWCC2973/12</p></body></html>
