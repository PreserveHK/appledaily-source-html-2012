<html><header><meta charset="utf-8"><title>體壇拾趣：<br>迪祖拍白必圖踢波唔差</title></header><body><h1>體壇拾趣：<br>迪祖拍白必圖踢波唔差</h1><p>網壇「1哥」迪祖高域（右）嘅巴西之旅認真多姿多采，繼日前同巴西嘅3屆法網冠軍古爾頓嚟咗一場網球表演賽之後，喺星期日佢哋兩個就棄手用足，齊齊喺富明尼斯對高士路場巴甲聯之前踢頭場慈善賽。唔好以為網壇來來去去都只得已退休嘅名宿碧加踢波叻，原來迪祖一樣唔差，喺呢場慈善賽佢拍落巴西名宿好似白必圖（左）等，表現一啲都唔失禮，更取得入球，結果打成3:3。迪祖賽後仲講笑咁話叫各大球隊考慮吓簽自己。</p></body></html>
