劉浩龍愛祖兒勝萬金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
劉浩龍愛祖兒勝萬金 - 馮仁昭</h1><p>劉浩龍（師兄）同何韻詩噚日分別接受商台訪問，師兄同容祖兒拍拖之後惹嚟好多閒言，仲有人覺得佢哋男卑女尊，師兄好坦白話：「最緊要都係愛對方，家世界平等，我覺得感情真係唔係用金錢成就去睇，喜歡咪得囉。」講到阿詩出櫃，佢話：「好戥阿詩開心，好支持。」另一邊廂嘅阿詩接受電台訪問，問到佢有冇同圈中人拍拖，佢話：「始終牽涉好多人，我只能講過往有出現過啲緋聞人物，絕大部份都係假。」<br>撰文：馮仁昭</p></body></html>
