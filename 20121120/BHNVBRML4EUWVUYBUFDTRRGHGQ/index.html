<html><header><meta charset="utf-8"><title>體壇拾趣：<br>捷克捧台盃橫掃隊際賽</title></header><body><h1>體壇拾趣：<br>捷克捧台盃橫掃隊際賽</h1><p>如果問捷克體育強項係乜，你未必諗起網球。不過，原來捷克嘅網壇靜靜地起革命，今年已經進入咗收成期，佢哋喺周日嘅台維斯盃決賽，以場數3:2擊敗到訪兼衞冕嘅西班牙之後，唔單止係捷克獨立以來首次捧走台維斯盃，亦成為歷來首個國家，喺同一年內包攬台維斯盃、聯會盃同埋賀文盃3大網球隊際賽事冠軍，認真厲害！難怪守尾門嘅史彭尼克（中）喺最後一場決定性單打，以3:1擊敗艾馬高之後，開心到喊到收唔到聲啦！</p></body></html>
