<html><header><meta charset="utf-8"><title>今日提醒你：<br>大師丘成桐講十維空間</title></header><body><h1>今日提醒你：<br>大師丘成桐講十維空間</h1><p>數學大師丘成桐明與港人談數學。商務印書館和中大合作，明日於中大崇基圖書館謝昭杰室舉行數學講座，請來華人數學大師丘成桐，與港人揭示十維空間的奧秘，介紹幾何和弦論，探討空間內在形狀，而丘成桐將以日常普通的用語解釋深奧理論，會後設簽書會。<br>港產兒童文學家阿濃，本周日在商務印書館尖沙嘴圖書中心舉行「阿濃．點出兒童心──談生活．說故事」講座，介紹創作心路歷程。對以上活動有興趣的人士，可先登入 http://www.cp1897.com報名，或致電2334  7217查詢。</p></body></html>
