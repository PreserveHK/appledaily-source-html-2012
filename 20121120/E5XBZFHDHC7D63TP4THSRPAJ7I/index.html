經常失眠可誘發精神分裂症</title></header><body><h1>醫療新知：<br>
經常失眠可誘發精神分裂症</h1><p>經常失眠或睡眠質素欠佳，小心是患上精神分裂症的先兆。英國一項動物研究發現，長期睡得差或可誘發精神分裂症。科學家分析有失眠問題的老鼠的腦電波，發現有異常狀況，大腦前部與後部出現電波不協調情況。<br>科學家進一步分析發現，尤其在控制記憶的海馬體與主導決策的額葉皮質之間，電波紊亂的問題最明顯。近年醫學研究發現腦電波紊亂是精神分裂症患者常見病徵，加上長期失眠會出現的注意力下降及情緒不穩，極端缺乏睡眠下會出現幻覺、思想混亂及記憶力衰退等症狀，故科學家相信失眠可能是誘發此病的原因之一。</p></body></html>
