<html><header><meta charset="utf-8"><title>趣趣地：<br>1月唔賣走禾確特</title></header><body><h1>趣趣地：<br>1月唔賣走禾確特</h1><p>早排傳出阿仙奴會喺出年1月用禾確特加多800萬鎊（約9,840萬港元），去換利物浦嘅新星史達寧，不過領隊雲格喺周日即刻作出否認，講明無論同禾仔傾唔傾得成續約都好，都唔會喺1月賣走佢。禾仔同阿仙奴嘅合約到今季之後就約滿，如果傾唔成續約，佢可以喺1月同其他球會接洽簽約，到下季拍拍屁股走人，阿仙奴就一毫子都收唔到。另一邊廂，利物浦領隊羅渣士亦口徑一致，話無意喺明年1月作重大收購。</p></body></html>
