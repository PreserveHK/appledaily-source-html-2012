<html><header><meta charset="utf-8"><title>賽後篇：<br>最黯然</title></header><body><h1>賽後篇：<br>最黯然</h1><p>彭美拉斯</p><p>一代巴甲班霸彭美拉斯(下圖右)護級失敗，宣告降班！在周日作客法明林高的關鍵戰，他們雖然有雲尼斯奧斯施華在63分鐘先入波，法明林高之後更有保羅沙治奧領紅被逐，正以為天憫彭美拉斯之際，路夫在89分鐘為法明林高追成1:1完場。痛失兩分後，彭美拉斯只得34分，落後第16位波圖基沙7分，在聯賽尚餘兩輪之下，提早宣佈下季降落乙組。彭美拉斯風光一時，曾經8奪巴甲冠軍，在99年更在南美自由盃封王，成為南美霸主。</p></body></html>
