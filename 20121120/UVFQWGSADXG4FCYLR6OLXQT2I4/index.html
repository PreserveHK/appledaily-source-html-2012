<html><header><meta charset="utf-8"><title>趣趣地：<br>C朗＝小志強？</title></header><body><h1>趣趣地：<br>C朗＝小志強？</h1><p>《足球小將》漫畫紅足幾十年，作者高橋陽一最近接受西班牙《馬卡報》嘅訪問，高橋話自己最鍾意嘅球隊係巴塞隆拿，仲將自己作品裏面嘅要角同現時嘅西甲球星對號入座：「卡斯拿斯好似林源三；至於美斯同C朗，就分別似戴志偉同埋日向小志強，始終小志強喺力量方面比較強。」講開又講，之前曾經有說法話阿古路嘅外號Kun係源自《足球小將》戴志偉個西班牙譯名，但阿古路已經作出否認。</p></body></html>
