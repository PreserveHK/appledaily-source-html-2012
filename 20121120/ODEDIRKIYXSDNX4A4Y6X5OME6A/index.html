<html><header><meta charset="utf-8"><title>Gaga狗狗穿肉裙</title></header><body><h1>Gaga狗狗穿肉裙</h1><p>美國樂壇百變天后Lady Gaga衣着出位，出位到狗狗模特兒向她取經，模仿她2010年出席MTV音樂頒獎禮的「生牛肉裙」造型，為狗狗月曆拍攝一系列硬照。<br>7歲髦毛犬Max綽號「Lay Z Gaga」，是狗狗月曆硬照模特兒。牠穿上用煙肉造的「肉裙」，模仿Gaga經典造型。月曆製作人里甘說，她2008年救了流落街頭的Max，現時製作月曆是要展示出流浪貓狗的美麗。<br>英國《每日郵報》</p></body></html>
