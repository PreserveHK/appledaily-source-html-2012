<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>惡漢扑爆房車兩傷</title></header><body><h1>各區突發簡訊：<br>惡漢扑爆房車兩傷</h1><p>【屯  門】<br>【本報訊】昨凌晨零時許，兩輛私家車駛經屯門，兩司機疑因爭路問題停車爭執，一車五名惡漢落車，向一輛載有兩人的私家車車身拳打腳踢發洩，未幾兩車先後離去。<br>其後被襲私家車駛經屯門新墟輕鐵站對開時，突然被另一輛私家車截着去路，一名持木棍大漢下車扑毀其車窗，玻璃碎片濺傷34歲姓吳司機和33歲姓謝男乘客，他們報案後毋須送院。</p></body></html>
