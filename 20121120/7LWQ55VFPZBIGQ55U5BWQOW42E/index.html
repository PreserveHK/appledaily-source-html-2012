<html><header><meta charset="utf-8"><title>蘋果汁：<br>
聯盟游說議員守護龍尾</title></header><body><h1>蘋果汁：<br>
聯盟游說議員守護龍尾</h1><p>【本報訊】守護龍尾大聯盟盡最後努力，昨向立法會議員申訴（圖），游說議員向政府施壓叫停龍尾人工沙灘工程。大聯盟主席譚凱邦說，政府一意孤行建灘，是落實前特首曾蔭權答允大埔區議會的政治工程。</p><p>他指若申訴無效，會透過民間行動與社會動員，最後一招申請司法覆核。但立法會議員梁國雄指政府已獲財委會撥款，招標為龍尾鋪設人工灘，建議大聯盟勿奢望立會能改變政府決定，應直接申請司法覆核。立法會環境事務委員會本月23日會商討龍尾問題。</p></body></html>
