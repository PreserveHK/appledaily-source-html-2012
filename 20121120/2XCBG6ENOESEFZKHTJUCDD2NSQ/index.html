<html><header><meta charset="utf-8"><title>國美上季轉蝕1.9億</title></header><body><h1>國美上季轉蝕1.9億</h1><p>【本報訊】今年連發三次盈警的國美（493）公佈，截至9月底止的第三季業績由盈轉虧，錄得約1.86億元（人民幣．下同）虧損，惟虧損金額則少於上一季，首三季則合共蝕約6.87億元。有分析員指，由於預期國美網上銷售電器業務虧損情況將繼續惡化，料集團第四季業績將繼續「見紅」。<br>國美首三季收入按年跌18.02%至360.57億元，同期綜合毛利率則按年跌2.97個百分點至15.88%，有家電股分析員指出，下半年內地電器銷售量的跌幅雖有所收窄，但預期網上銷售電器的減價戰仍會持續，故相信國美網購業務將會繼續錄得虧損，繼而影響集團整體第四季業績表現。<br></p></body></html>
