<html><header><meta charset="utf-8"><title>趣趣地：<br>巴西衞冕5人世盃</title></header><body><h1>趣趣地：<br>巴西衞冕5人世盃</h1><p>第7屆5人足球世界盃喺周日上演決賽，巴西（圖）踢11個人嘅國家隊近年成績麻麻，但更講求個人技術嘅5人足球就依然好醒，喺決賽以3:2反勝西班牙成功衞冕。呢場喺曼谷上演嘅決賽，先開紀錄嘅巴西喺下半場連失兩球下變落後，到法定時間完場前至扳平。進入加時下半場完場前19秒，巴西由內托建功絕殺封王。5人足球近屆都係由巴西同西班牙壟斷，過去6屆冠軍都不出呢兩隊。</p></body></html>
