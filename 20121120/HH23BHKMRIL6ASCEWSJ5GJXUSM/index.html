<html><header><meta charset="utf-8"><title>陳豪扮女人坐陳茵媺</title></header><body><h1>陳豪扮女人坐陳茵媺</h1><p>昨晚一班男藝人反串演《名媛望族》，陳豪黐大紅唇扮楊怡咀陳百祥，爆笑連場，事後問陳豪點解唔凸出楊怡的木偶鼻，他大叫：「Good point，不過太遲，今次由頭到腳都扮女人，絲襪穿咗窿都要夾硬着。」之後玩遊戲時，陳豪坐住陳茵媺，陳展鵬坐賈曉晨，田蕊妮更爆諧音粗口指商天娥「167」。</p><p>關菊英跌鑽石</p><p>關菊英獲品牌David Morris贊助一千萬美金鑽飾，手上的鑽戒閃爆，惟節目進行至九時許，菊姐發現戒指上的碎鑽跌失，幸最終尋回。<br>採訪：卓寶花、黃曉妍、楊潔雯</p></body></html>
