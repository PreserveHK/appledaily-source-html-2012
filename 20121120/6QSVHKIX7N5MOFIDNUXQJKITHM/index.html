<html><header><meta charset="utf-8"><title>兩警否認勸女子勿舉報偷拍</title></header><body><h1>兩警否認勸女子勿舉報偷拍</h1><p>【本報訊】駐守灣仔警區刑事調查隊的一名偵緝警長及一名偵緝警員，處理女子投訴發生偷拍事件時，涉嫌勸她不要報案，更破壞記載罪證的記憶卡。兩人昨否認一項公職人員行為失當罪，各准以現金1,000元保釋候審。</p><p>下月審前覆核</p><p>被告偵緝警長張振和（44歲）及警員張國俊（31歲），現正停職。控罪指他們於去年12月14日，在執行公職時破壞數碼記憶卡、恐嚇拘捕報案人蔡彩華及勸她不要報案、沒有登記她的舉報及到訪，又建議她到另一警署報案時，訛稱報案前一天才發現該記憶卡。本案下月17日在東區裁判法院進行審前覆核。<br>案件編號︰ESCC4340/12</p></body></html>
