<html><header><meta charset="utf-8"><title>卡拉之星　為善最樂<br>
</title></header><body><h1>卡拉之星　為善最樂<br>
</h1><p>王俊棠79年拍電影晉身娛樂圈，97年加入無綫後，參演的劇集多不勝數，包括《鹿鼎記》的鰲拜、《陀槍師姐》的聶世官、《潛行狙擊》的羅勝、《雷霆掃毒》的九紋龍和《愛．回家》的雷武，還有《烈火雄心》、《天幕下的戀人》、《誰家灶頭無煙火》、《缺宅男女》、《護花危情》、《天梯》等，雖然棠哥大部份角色都是惡霸、社團人士等，後來他轉型成功，不用再扮演反派角色。除劇集外，最為人熟悉的就是棠哥曾參與《歡樂滿東華》的全台藝員卡拉之星大唱遊，籌募善款。</p></body></html>
