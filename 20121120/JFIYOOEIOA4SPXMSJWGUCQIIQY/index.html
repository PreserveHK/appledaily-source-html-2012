<html><header><meta charset="utf-8"><title>賽後篇：<br>最奇情</title></header><body><h1>賽後篇：<br>最奇情</h1><p>博洛尼亞vs巴勒莫</p><p>由於今屆沒有直播，可能不少本地球迷都遺忘了意甲，但周日有場非常奇情的比賽，博洛尼亞主場以3:0大勝巴勒莫，球證出示了4張紅牌。博洛尼亞靠基拿甸奴在22分鐘先開紀錄，完半場前獲得第一個12碼，由加比亞甸尼射成2:0。換邊後，巴勒莫門將烏簡尼輸12碼兼領紅，博洛尼亞的迪亞文迪射入12碼，拉開到3:0。之後球證狂出紅牌，巴勒莫再有艾格巴列圖及卡路士拿賓被逐，要8人應戰，而博洛尼亞亦有施列迪泰達被罰離場，最後兩隊合共有4名球員被逐。</p></body></html>
