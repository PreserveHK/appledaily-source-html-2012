<html><header><meta charset="utf-8"><title>無綫台慶　新老闆祝酒</title></header><body><h1>無綫台慶　新老闆祝酒</h1><p>無綫昨日45周年台慶向王維基的城電宣戰，於報章刊登廣告捍衞無綫利益。隨着方逸華退位，邵逸夫年代隨之結束，進入新老闆殼王陳國強時代，昨晚陳國強取代六叔跟藝員大合照，與另一新老闆王雪紅祝酒。 無綫行政主席梁乃鵬昨對城電促政府發牌一事回應說：「呢個政府政策，唔關我哋事，睇政府點，係咪任何人都可以申請發牌，同埋有幾多個牌，呢個係政府責任，唔係TVB講。」<br><br>林德雄攝</p></body></html>
