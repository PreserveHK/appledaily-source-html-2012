<html><header><meta charset="utf-8"><title>隔牆有耳：<br>好鬼招積　鼠王芬田少咬耳仔<br> - 李八方</title></header><body><h1>隔牆有耳：<br>好鬼招積　鼠王芬田少咬耳仔<br> - 李八方</h1><p>自由黨榮譽主席田北俊重返議會後，話過由林健鋒、梁君彥組成嘅經民聯係「超級保皇黨」，所以冇咩合作空間。</p><p>但八方見佢噚日喺政制事務委員會上，卻同經民聯嘅鼠王芬非常投契，不時交頭接耳；田少仲越講越肉緊，成個人挨埋鼠王芬度「吱吱噚」（圖），對方就聽到蹺手兼嘟嘴，有啲得戚咁。唔通覺得田少親佢唔親林健鋒，好威威？<br>謝榮耀攝</p></body></html>
