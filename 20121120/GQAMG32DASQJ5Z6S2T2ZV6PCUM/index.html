<html><header><meta charset="utf-8"><title>平胸阿Sa輸凸</title></header><body><h1>平胸阿Sa輸凸</h1><p>蔡卓妍（阿Sa）喺現實裏面同男友陳偉霆浪漫九龍塘，而喺電影《我老公唔生性》裏面，佢對扮演老公嘅鄭伊健都好好，唔單止扮俏護士玩制服誘惑，又餵食蛋糕到老公暈陀陀，不過，喺戲外佢哋就係歡喜冤家，阿Sa埋怨伊健成日整蠱同取笑佢，所以好憎伊健喎。</p><p>冇身材可騷嘅阿Sa扮平胸護士，梗係同擁有36D激凸出身材嘅趙碩之冇得揮，碩之仲要喺三點式裏面加足料，劇情講伊健唔小心睇到佢換衫，碩之話：「我加多個缽仔糕打底，希望伊健同觀眾都睇到噴鼻血。」<br>撰文：洪紅克</p></body></html>
