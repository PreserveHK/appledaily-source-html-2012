<html><header><meta charset="utf-8"><title>官方Twitter辱華　英航道歉</title></header><body><h1>官方Twitter辱華　英航道歉</h1><p>英國航空像很多大公司一樣，都有在社交網站Twitter開設官方賬戶，方便顧客表達意見，但近日英航官方Twitter賬戶卻不慎轉發一條侮辱亞洲人的訊息，令公司尷尬不堪，要急忙刪除訊息及公開道歉。<br>事緣一名亞裔用戶先在Twitter留言，「他媽的英航，他媽的取消我的航班」；另一用戶回應「滾回你他媽的國家，亞洲狗」。網民這番口舌之爭卻竟然在英航官方Twitter賬戶轉發，在短短數分鐘已有數以百計用戶轉載。英航隨即刪走訊息並致歉：「我們對造成的冒犯感抱歉，並會調查事件起因。」公司不排除賬戶可能被黑客入侵。<br>英國《每日郵報》</p></body></html>
