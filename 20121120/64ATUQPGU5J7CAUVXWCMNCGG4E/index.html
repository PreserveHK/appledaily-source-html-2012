<html><header><meta charset="utf-8"><title>安踏：生意未改善</title></header><body><h1>安踏：生意未改善</h1><p>【本報訊】沒有最差，只有更差。上周宣佈今年第三季度同店營額錄得中單位數字跌幅的安踏（2020），其管理層向證券界表示，到10月初生意亦仍未有改善，會繼續優化銷售網絡效率並關閉表現欠佳店舖。受經營情況未有明顯改善的消息影響，安踏昨曾跌逾5%，收報5.98元，跌4.78%或0.3元。<br>德銀發表報告引述安踏管理層表示，受國慶黃金周全國免收道路通行費政策所影響，10月初銷情未如理想，惟有關情況已在第三個禮拜起有所改善。對於今年開店情況，管理層沒有作詳細披露，只表示現仍在重整全國分店網絡。該行給予安踏的目標價為5.5元，評級為「持有」。</p></body></html>
