<html><header><meta charset="utf-8"><title>善長捐5.4萬救瀕盲漢</title></header><body><h1>善長捐5.4萬救瀕盲漢</h1><p>為擺脫致盲風險，患黃斑點病變的順叔（C3305）早前獲蘋果基金「醫療專戶」撥款資助第一針自費藥「樂明睛」後，續獲善長捐款5.4萬元，足以應付光動力治療及餘下兩針藥費。<br>近日他已完成一半療程，欣喜地說：「家睇嘢穩定咗，唔使擔心咁易變盲，好衷心感謝善長嘅幫忙！」</p><p><div><a target="_blank" href="http://hk.charity.nextmedia.com/site/index.php?fuseaction=site.donate&amp;case=case_byid&amp;case_byid=C3305">網上捐款</a><a target="_blank" href="http://hk.charity.nextmedia.com/site/index.php?fuseaction=site.donationTx&amp;imact=true&amp;case=case_byid&amp;case_byid=C3305">捐款記錄</a></div></p></body></html>
