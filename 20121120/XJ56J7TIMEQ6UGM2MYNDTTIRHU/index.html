<html><header><meta charset="utf-8"><title>蘋果汁：<br>
消委會助雷曼苦主興訟</title></header><body><h1>蘋果汁：<br>
消委會助雷曼苦主興訟</h1><p>【本報訊】逾千名雷曼苦主早前向消委會投訴銀行銷售失當，立法會議員涂謹申與10名苦主昨與消委會見面後表示，消委會於今年2月及8月，已為兩名苦主Lo Mui Han及陳姒蓉入稟區域法院，分別向中國銀行及中信嘉華銀行提出申索，包括失實陳述和賠償。消委會將動用訴訟基金協助二人。</p><p>涂指，由於立會調查報告、證監會及金管局報告均對有銀行把客戶資產過度集中投資迷債等銷售失當行為表示關注，消委會考慮把有關觀點視為新法律理據，重新審視個案，研究是否有更多個案適合動用訴訟基金。</p></body></html>
