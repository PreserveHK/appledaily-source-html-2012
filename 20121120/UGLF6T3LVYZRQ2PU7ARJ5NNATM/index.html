<html><header><meta charset="utf-8"><title>關仁隱事：「高妹」唔認戲屎玩導演 - 關仁</title></header><body><h1>關仁隱事：「高妹」唔認戲屎玩導演 - 關仁</h1><p>長年唔喺香港住嘅「高妹」，最近返港搵食，但唔知係咪太耐冇拍劇，講對白好似讀書咁，又表情欠奉，淨係一味識擺cool樣。關仁聽講，高妹拍劇時，曾經俾導演話過，其實導演都知高妹份人麻煩，只係靜雞雞拉佢埋一邊，問佢可唔可以放鬆啲演戲。點知咁就辣㷫咗高妹，佢懷恨在心，夜晚拍廠景時專登用個身遮住鏡頭，導演知道得罪人，即時耍冧，但高妹仲要繼續玩嘢，喺個咪度大聲話：「我係唔識做戲㗎！」搞到全廠人都聽到。<br>撰文：關仁</p></body></html>
