<html><header><meta charset="utf-8"><title>金正恩有神秘女郎相伴</title></header><body><h1>金正恩有神秘女郎相伴</h1><p>金正恩除了「靜靜起革命」，最近不時與一名女郎出席公開場合。這名年約20、30歲的女郎，繼陪伴他觀看米奇歌舞後，前天在紀念金日成逝世18周年時，與他一起向金日成肖像鞠躬，身份殊不簡單。女郎是誰？南韓傳媒估計是他的妹妹金汝貞或他的妻子，另有說法是他的緋聞情人、普天堡電子樂團主音玄松月。</p><p>雖然有傳金正恩已婚，但有分析認為，金氏王朝領袖向來甚少帶配偶出席公開場合，估計神秘女郎是金汝貞或其他同父異母的妹妹的可能性較大。但對照金汝貞和玄松月舊照，相中人跟兩人髮形和輪廓都不似。<br>美聯社/法新社
</p></body></html>
