<html><header><meta charset="utf-8"><title>HotTalk：更薄PS3或下月曝光</title></header><body><h1>HotTalk：更薄PS3或下月曝光</h1><p>睇住SONYPS3不斷進化，由原始嗰代又厚、又嘈嘅設計，來到改良後終於變得又靜又舒服。但估唔到係，薄版PS3已經推出咁耐，最近竟然傳出號稱更超薄嘅PS3準備應市！據外地網站爆料，呢款新PS3型號稱之為「CECH-4001x」，並傳將於下月喺德國Gamescom遊戲展上正式公開，雖然佢未有詳細規格資料公開，但唔少人認為，因傳聞中嘅PlayStation4要到2013年年底才面世，預料呢部超薄版或會成為過渡機型，想知道正式公佈資料，應該下個月會有答案。</p></body></html>
