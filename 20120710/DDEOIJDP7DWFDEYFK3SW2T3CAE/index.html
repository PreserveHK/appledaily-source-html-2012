<html><header><meta charset="utf-8"><title>今日提醒你：鑽石山紀念花園免費撒骨灰</title></header><body><h1>今日提醒你：鑽石山紀念花園免費撒骨灰</h1><p>【本報訊】食物環境衞生署昨開始接受市民申請，免費於新落成的鑽石山紀念花園撒放先人骨灰。佔地2,000平方米的紀念花園，位於鑽石山火葬場內，園內種滿花草，市民可自資製作簡單牌匾，鑲嵌紀念碑牆上紀念先人，亦可自行撒放骨灰或由食環署人員代撒，並可安排在紀念花園舉行告別儀式。<br>申請在紀念花園撒放骨灰的人士，可傳真、郵寄或親身將申請表格，交予紅磡或跑馬地的食環署墳場及火葬場辦事處，申請人準備好「領取骨灰許可證」正本後，一般可在7個工作天內批核。詳情可瀏覽食環署網頁或致電25704318或23655321查詢。</p></body></html>
