<html><header><meta charset="utf-8"><title>曾明俐爛玩吔屎</title></header><body><h1>曾明俐爛玩吔屎</h1><p>現年26歲、來自溫哥華及任職空姐的候選港姐曾明俐，繼前日被本報刊登其煲煙隊酒瘟仔照片，揭發wet妹真我個性後，昨日又有讀者提供其私相簿，新一批照片也不乏夜蒲攬仔照，爛玩的她玩無可玩，竟然玩屎。其中一張是曾明俐拿着仿製成紙尿片的道具拍照，當中還有深啡色疑似BB屎狀的物體，曾明俐更伸晒脷作狀親親。<br>前晚曾明俐解釋日前曝光的煲煙劈酒照片是萬聖節扮鬼扮馬時拍的，她更否認愛劈酒：「平時出去玩只會飲一、兩杯雞尾酒，劈酒唔啱我。」那煲煙啱你嗎？曾明俐說：「7、8年前係有，但家冇，因為唔適合我。」<br>採訪：林妃</p></body></html>
