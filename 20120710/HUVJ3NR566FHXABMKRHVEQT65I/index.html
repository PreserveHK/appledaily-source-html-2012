<html><header><meta charset="utf-8"><title>6169萬網民網購遇騙</title></header><body><h1>6169萬網民網購遇騙</h1><p>中國網民人儍錢多？中國電子商務協會等機構發佈的《2012年中國網站可信驗證行業發展報告》稱，截至今年6月底，在有網購經歷的網民中，31.8%曾中直接碰到釣魚網站或詐騙網站，網購遇騙網民達到6,169萬。其中，超過39.7%的網民損失超過500元。<br>《報告》保守估算，每年因釣魚網站或詐騙網站給網民（圖）造成的損失不低於308億元。而中國反釣魚網站聯盟資料顯示，至2012年6月底，聯盟認定並處理釣魚網站89,790個。人民網
