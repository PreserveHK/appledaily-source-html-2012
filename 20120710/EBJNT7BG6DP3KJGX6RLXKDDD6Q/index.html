<html><header><meta charset="utf-8"><title>今日我至膠：傅穎膠臉似Barbie</title></header><body><h1>今日我至膠：傅穎膠臉似Barbie</h1><p>傅穎（Theresa）昨日到電台為廣播劇錄音，她的面容驟眼看來膠如娃娃公仔Barbie一樣。Theresa透露近日主要為新書宣傳，為可今年不出寫真集？她表示：「家唔想出，之前出咗兩本，都唔知仲有乜嘢可以出。」可會仿傚模全祼上陣？Theresa坦言：「我冇咁嘅身段，未過到自己嗰關。」</p><p>煲劇學普通話</p><p>問到Theresa近日有否留意前男友羅仲謙演出的新劇？她坦言沒有留意，自己寧願看內地劇練普通話，因為稍後會到台灣拍攝劇集，更會與拍檔陳奕有床上戲。<br>採訪、攝影：文國駿</p></body></html>
