<html><header><meta charset="utf-8"><title>倫奧遊園地場館介紹：世界文化遺產玩馬術</title></header><body><h1>倫奧遊園地<br>場館介紹：世界文化遺產玩馬術</h1><p>格林威治公園位於倫敦東南部、泰晤士河南岸，倫奧將作為馬術的盛裝舞步、障礙賽、三項賽；現代五項的越野跑、射擊的比賽場地。格林威治公園為倫敦最古老的皇家公園，97年，被評為世界文化遺產，著名的格林威治皇家天文台就位於這裏，格林威治標準時間亦於此誕生。今次比賽用地是新興建的，但僅為臨時性質，當奧運完結之後，亦將會拆卸。<br><br>格林威治公園（GreenwichPark）<br>看台座位：約20,000個<br>主辦：馬術盛裝舞步、障礙賽、三項賽</p></body></html>
