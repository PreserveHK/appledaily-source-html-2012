<html><header><meta charset="utf-8"><title>昂山素姬首亮相國會會議</title></header><body><h1>昂山素姬首亮相國會會議</h1><p>由囚徒變議員，緬甸民主領袖昂山素姬昨日（周一）首次以民選議員身份，在首都內比都的國會歷史性亮相，為她24年來爭取民主的歷程揭開新一頁。67歲的她進入議院時受大批記者包圍，但她婉拒接受訪問，只願意公開說：「我會為國家做到最好。」<br>昂山素姬是反對派全國民主聯盟37名下議院議員之一，她坐在G22座位後，一直表現冷靜，專心聆聽議會內容（圖）。緬甸國會上周已開始會期，但她因剛完成漫長的訪歐行程，返回緬甸後又要訪問所屬選區，延至昨日才出席會議。法新社</p></body></html>
