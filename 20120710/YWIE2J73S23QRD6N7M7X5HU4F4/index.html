<html><header><meta charset="utf-8"><title>足壇奇事一籮籮　奇事3夏日求驗客：傳媒勁煲香川戀AV女 - 求驗客</title></header><body><h1>足壇奇事一籮籮　奇事3<br>夏日求驗客：傳媒勁煲香川戀AV女 - 求驗客</h1><p>英國《鏡報》日前爆料話，最近由多蒙特過檔曼聯嘅香川真司（小圖），同日本AV女優一之瀨亞美莉（圖）拍拖。呢段戀情近期喺日本都煲得好勁，講到似層層咁！不過有網民就話傳媒點錯相，其實香川個女友應該係同一之瀨有幾分相似嘅混血索模奈月瑪姬。我求大俠覺得，真命天女係邊個都冇所謂，就算香川真係同一之瀨拍拖，開心咪得囉；不過南韓球星朴智星走咗之後，香川已經成為紅魔亞洲icon，如果有咩行差踏錯，小心俾領隊費Sir個風筒吹到頭都甩呀！</p></body></html>
