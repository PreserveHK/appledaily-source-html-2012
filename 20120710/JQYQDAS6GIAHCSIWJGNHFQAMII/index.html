<html><header><meta charset="utf-8"><title>話你知：花$160變身阿嬌</title></header><body><h1>話你知：花$160變身阿嬌</h1><p>阿嬌前晚身穿的GiantCum「超級爆射」字樣淫tee（圖），乃美國潮流品牌BloodistheNewBlack產品，該品牌於04年創立，旨在推動一些冒起的地下時裝設計師發展其個人品牌，他們設計的tee大多含有意思或政治隱喻。而「超級爆射」tee在外國相當受歡迎，獲不少潮人追捧，而購物網站原價為48美元，現減價為19.95美元，即花大約160港元便可打扮成天真嬌一樣。</p></body></html>
