<html><header><meta charset="utf-8"><title>蘋果綠葉李寧否認西子公司破產</title></header><body><h1>蘋果綠葉<br>李寧否認西子公司破產</h1><p>內地傳媒引述西班牙報章，指李寧（2331）位於西班牙的子公司宣佈破產，李寧昨晚發表聲明，澄清報道失實，指破產的公司LNPlusIberoamericaS.L.是其分銷商，破產是因西班牙市場環境惡化及其自身經營不善；李寧公司已積極協助分銷商處理善後問題，包括協助其贊助的俱樂部獲取裝備；西班牙籃球隊是直接與李寧合作，故不受影響。李寧強調公司整體生意影響有限。</p></body></html>
