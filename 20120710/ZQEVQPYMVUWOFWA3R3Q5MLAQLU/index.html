<html><header><meta charset="utf-8"><title>足壇奇事一籮籮　奇事5夏日求驗客：碧咸靚佬湯Friend到同床？ - 求驗客</title></header><body><h1>足壇奇事一籮籮　奇事5<br>夏日求驗客：碧咸靚佬湯Friend到同床？ - 求驗客</h1><p>「願某地方，不需將愛傷害．．．」碧咸（左）同荷李活影星湯告魯斯（小圖右）私底下非常老友，但竟然有傳聞話佢哋老友到過晒界咁驚嚇？家名義上仲係湯告魯斯老婆嘅姬蒂荷姆絲（小圖左），爆料話親眼見過佢老公同碧咸同床，強烈暗示話佢哋兩個有超友誼關係。不過我求大俠認為單憑一面之詞，唔可以信到十足嘅，況且靚佬湯家同姬蒂搞緊離婚，後者會唔會因為爭個女嘅撫養權，而揀喺呢個時候講呢啲說話，大家不妨再諗真啲。</p></body></html>
