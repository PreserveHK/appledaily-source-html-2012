<html><header><meta charset="utf-8"><title>范冰冰王學圻玩同車</title></header><body><h1>范冰冰王學圻玩同車</h1><p>范冰冰與王學圻緋聞傳了好多年，兩人合作演過夫妻和父女，又傳過結婚和同居，不過兩人從未承認。今年一月，王學圻在早前狀告媒體捏造他與范冰冰同居案件中勝訴，此後他與范冰冰亦避嫌，即使出席同一場合都前後腳現身，避免合照訪問機會。</p><p>充當柴可夫</p><p>直至日前王學圻與范冰冰一同出現在冰冰寓所的地下停車場，被內地媒體撞破。當日王學圻駕着百萬名車，駛入范冰冰寓所樓下的停車場，當汽車停下，出來的女人正是范冰冰，她在車外與王學圻不知道說了些甚麼，兩人隨後都哈哈大笑，之後冰冰轉身進大廈回家，王學圻目送伊人踏進電梯，才再駕車離開，盡顯男士風度。<br>撰文：林妃</p></body></html>
