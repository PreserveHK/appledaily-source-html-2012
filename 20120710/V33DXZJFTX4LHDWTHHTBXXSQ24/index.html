<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣讚伍允龍好男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣讚伍允龍好男友 - 馮仁昭</h1><p>鍾嘉欣有份演嘅無綫新劇《護花危情》收視唔錯，連帶由佢唱嘅主題曲《最幸福的事》都大受歡迎，喺YouTube由3萬點擊率升到15萬，唔怪得噚日嘉欣喺新城受訪，表現得好開心。早排伍允龍默認嘉欣係女友，仲讚佢好女仔，嘉欣聽到甜絲絲回應話：「佢都係好好男仔，好好男朋友，不過私人事我唔想多講，大家畀時間我，公開係要好大勇氣。」</p></body></html>
