<html><header><meta charset="utf-8"><title>今日我至狼：Eason連搞兩女勁High</title></header><body><h1>今日我至狼：<br>Eason連搞兩女勁High</h1><p>陳奕迅（Eason）大前日才在深圳舉行個唱，但前晚已回港連搞兩女，但各位不要誤會，實情是他先到演藝學院捧盧凱彤（Ellen）尾場音樂會，還好high地送上兩個香吻；接着再趕到紅館捧薛凱琪（Fiona）尾場，趕完又要講，難怪他穿上一件「ICan'tStopTalking」T恤，相當應景。</p><p>Eason不知是否趕得太攰，竟然以頭枕在Fiona頸上，仲擺出一個冧樣。慶功宴上Fiona被問到兩位緋聞男友方大同和房祖名支持，她直言：「佢哋係天賜畀我嘅禮物。」<br>採訪：馬建華、胡比<br>攝影：陳順禎、黃偉雄</p></body></html>
