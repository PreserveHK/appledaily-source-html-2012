<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉家昌低調為母辦後事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉家昌低調為母辦後事 - 馮仁昭</h1><p>著名音樂人劉家昌嘅媽咪上星期與世長辭，享年100歲，上星期六已經喺台北舉行追思會。台灣著名唱家班張琍敏噚日為佢喺10月19、20日台北嘅演唱會開記者會，透露劉母上星期過身，原來劉母上星期由紐約返台灣探劉家昌嘅胞姊，點知上床休息後就一睡不醒。追思會當日劉家昌唔喺台灣，佢透過秘書表示：「只是家裏的事，不想驚動大家。」預計佢哋會將劉母遺體跟過世多年嘅劉父合葬喺洛杉磯佛羅斯特隆墓園。</p></body></html>
