<html><header><meta charset="utf-8"><title>蔡一傑胸襲炎亞綸</title></header><body><h1>蔡一傑胸襲炎亞綸</h1><p>草蜢前晚喺電視城錄影《環遊世界明星賽》，嘉賓有李詩韻、金剛同炎亞綸等。被傳斷背嘅蔡一傑，一見到台灣靚仔炎亞綸，即刻發揮熱情好客之道，從後攬實炎亞綸嘅胸膛抽水，難得炎亞綸好大方接受喎！同人唔同命，當蘇志威話會送舞蹈學校嘅股份畀蔡一智嘅囝囝做禮物，傑仔即刻話：「送現金啦，股價可能會跌！」蘇老闆梗係面色一沉，難為阿智打圓場：「等我幫啲世姪改名叫『啋！大吉利是』咪冇事。」<br>撰文：洪紅克</p></body></html>
