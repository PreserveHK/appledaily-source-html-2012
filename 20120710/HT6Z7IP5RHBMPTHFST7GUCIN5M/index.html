<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大小天王JustinBieber，昨日抵達東京成田機場，獲600名fans接機。<br><br>●英國女星施安娜米娜昨日在倫敦為未婚夫TomSturridge誕下嬰兒，但二人未透露嬰兒性別。<br><br>●荷李活影星安琪蓮娜祖莉，被爆料書指她曾被滾石樂隊主音米積加狂追數年，男方更打電話哀求她約會，但她一直拒絕。</p><p>●日本女星澤尻英龍華，被昨日出版的日本雜誌《FLASH》拍到上周在缺席新片《整容天后》首映前跟音樂監製男友外出，遭質疑詐病缺席活動。<br><br>●韓國女子組合KARA成員韓勝妍，因為患上急性貧血，日前入院接受治療，缺席在新加坡舉行的宣傳活動。</p></body></html>
