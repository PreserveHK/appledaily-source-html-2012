<html><header><meta charset="utf-8"><title>蘋果汁平機會研性騷擾投訴機制</title></header><body><h1>蘋果汁<br>平機會研性騷擾投訴機制</h1><p>【本報訊】大專校園性騷擾個案增多，民主黨婦女黨團召集人陳樹英昨約見平機會主席林煥光商討這現象後，引述林煥光指，平機會下月中將在理工大學舉辦論壇，討論八大專院校的性騷擾投訴機制，並收集相關數據。她又指林煥光承認當局在中、小學的性騷擾教育工作「做得好少、亦好忌諱」，認為政府應加強有關工作。<br>民主黨副主席劉慧卿則批評，特首梁振英的新問責班子只有一名女局長，「真係嚇死人，完全唔符合性別觀點主流化嘅要求，好似仲活喺石器時代咁。」
</p></body></html>
