<html><header><meta charset="utf-8"><title>外星連環圖扮水着戴妃　娜奧美唔怕曬</title></header><body><h1>外星連環圖<br>扮水着戴妃　娜奧美唔怕曬</h1><p>澳洲女星娜奧美屈絲（NaomiWatts），呢排忙緊拍攝戴妃傳記片《Diana》，日日都十足戴妃上身，噚日仲換咗件粉藍色泳衣喺船上跳水板，重演戴妃死前一星期喺船上拍攝嘅經典照片場面。當日太陽非常猛烈，但娜奧美一啲都唔怕曬，扮到好享受陽光同海風。之後佢又同扮戴妃情人多迪（DodiFayed）嘅CasAnvar拍親熱戲，十足熱戀中嘅情侶。
</p></body></html>
