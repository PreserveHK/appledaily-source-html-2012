<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cammi慾照戰衣影寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Cammi慾照戰衣影寫真 - 馮仁昭</h1><p>連詩雅同模謝芷蕙（Cammi）噚日喺鑽石山出席郵票展，對於黃榕喺公眾地方全裸影寫真，Cammi大讚有勇氣。當佢一講到自己本寫真，就猛介紹有泳衣、浴衣、內衣唔同造型，問到有冇當日陳冠希形容嘅「cutecuteclothes」，Cammi即尷尬咁話：「都有，我啲衫好cute。」佢又話冇留意陳冠希同內地女星情慾短訊嘅新聞，強調同佢分咗手半年多。</p></body></html>
