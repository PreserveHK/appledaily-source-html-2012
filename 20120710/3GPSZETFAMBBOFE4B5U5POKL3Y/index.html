<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●法國女星VanessaParadis自跟尊尼狄普分手後，昨日在巴黎單拖出席新片《IMadeVerySmall》首映。<br><br>●荷李活導演基斯杜化路倫，最近自爆以後都不會再拍攝《蝙蝠俠》或《正義聯盟》等超級英雄片。</p><p>●日本男星木村拓哉被傳將與女星香里奈合演10月首播的富士電視台月九新劇。<br><br>●自07年開始停工的日本女歌手華原朋美，近日被爆戒煙後暴肥18磅。<br><br>●韓國組合SuperJunior成員希澈前日自言有炒車陰影，警告瘋狂粉絲別再跟蹤他，更隨即剷走twitter帳號。<br><br>●韓國男星張根碩近日飛抵巴黎被粉絲包圍，他興奮得舉機自拍放上網。</p></body></html>
