<html><header><meta charset="utf-8"><title>富士山現裂縫長30米闊8厘米</title></header><body><h1>富士山現裂縫<br>長30米闊8厘米</h1><p>日本「聖山」富士山半山腰驚現裂縫，地震專家指，裂縫跟火山活動沒有關聯，但可能會引發大規模的山泥傾瀉。</p><p>或引發大規模山泥傾瀉</p><p>裂縫在遊客登富士山的聚集地五合目附近出現，距離停車場50米。去年311地震後，富士山靜岡縣東部四天後發生6.4級地震，隨後便出現一道裂縫。<br>附近的神社工作人員後用泥土將裂縫填埋，但最新裂縫再現，而且長度30米，寬度也有5至8厘米，是一條大裂縫。<br>日本火山噴發預知聯絡會會長藤井敏嗣認為，這裂縫不是火山活動造成，但由於位於過去火山噴發口附近容易崩塌的地方，因此下次遇地震或暴雨，容易造成崩塌。<br>日本新聞網</p></body></html>
