<html><header><meta charset="utf-8"><title>話你知情趣相機最啱自拍</title></header><body><h1>話你知<br>情趣相機最啱自拍</h1><p>Jeana選購的富士即影即有相機，是FujifilmInstax系列，價錢由400元至1,000餘元不等，Jeana購買的型號Mini50s售價較貴，但勝在功能多，包括10秒自拍、近拍及連拍，又可調整相片的深淺度及換顏色鏡頭，最啱Jeana同柏文玩自拍，增添拍拖情趣。<br>其實自從即影即有相機龍頭大哥寶麗萊08年宣佈菲林全面停產後，許多潮人都轉玩Instax，富士亦特地將菲林價格調低，一盒十張相紙，在港售約60元。早前為Jeana死敵Phoebe操刀拍寫真的日本攝影師米原康正，就愛用Instax為女優拍照。</p></body></html>
