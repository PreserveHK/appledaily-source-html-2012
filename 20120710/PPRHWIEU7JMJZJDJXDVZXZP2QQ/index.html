<html><header><meta charset="utf-8"><title>一躍跳樓貓咪火海逃生</title></header><body><h1>一躍跳樓貓咪火海逃生</h1><p>這隻貓咪殊不簡單，親自示範何謂「貓有九條命」，面對熊熊烈火，牠從二樓平台一躍而下（圖），毛髮無損。<br>美國拉斯維加斯早前疑因煙花引致大火，造成四人受傷，包括一名消防隊長，另有50名居民家園被毀。火警發生時，貓咪身處二樓，房間已燒至通紅，整棟樓房更是搖搖欲墜。貓咪慌張地四顧尋找生路，顯得不知所措，直至有人大叫「跳吧，寶貝，跳吧！」貓咪聽罷，鼓起勇氣，縱身一躍，直跳落地面，成功逃出生天，居民見狀都嘖嘖稱奇。貓果然有九條命！YouTube</p></body></html>
