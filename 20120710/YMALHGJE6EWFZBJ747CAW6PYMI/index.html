<html><header><meta charset="utf-8"><title>倫奧遊園地奧運歷史：迪文泰娃反勝摘金</title></header><body><h1>倫奧遊園地<br>奧運歷史：迪文泰娃反勝摘金</h1><p>攤開雙手通常顯示無奈，只是08年京奧網球女單決賽，俄羅斯的迪文泰娃（ElenaDementieva、圖）以盤數2:1反勝同胞莎芬娜（DinaraSafina），雙腳跪低及攤開雙手，只因實在太難以置信了！迪文泰娃在04年的兩大滿貫均奪亞軍後，便一直在網壇浮浮沉沉，這面奧運金牌亦可算她生涯最大榮譽。但她於2010年賽季後宣佈退休，將不會出現倫奧比賽了。</p></body></html>
