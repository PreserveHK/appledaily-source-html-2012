<html><header><meta charset="utf-8"><title>安琪蓮娜偷嗒舊同學</title></header><body><h1>安琪蓮娜偷嗒舊同學</h1><p>美國女星安琪蓮娜祖莉（AngelinaJolie）再傳背男友畢彼特（BradPitt）偷食，對象是中學同學JasonGellerstedt（小圖）。<br>JasonGellerstedt最近接受美國《國家詢問報》訪問，一身紋身的他大爆安琪蓮娜溜出家門，赴酒店開房跟他密會數晚，但他不願透露兩人密會時間、地點與次數。已婚兼育有一子一女的Jason透露安琪蓮娜13歲時跟他相識。</p></body></html>
