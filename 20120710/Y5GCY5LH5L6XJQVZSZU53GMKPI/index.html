<html><header><meta charset="utf-8"><title>蔡一智剪臍帶震撼</title></header><body><h1>蔡一智剪臍帶震撼</h1><p>草蜢成員蔡一智的太太周雪芳，大前晚為他誕下8磅幾重的囝囝，阿智昨日接受商台電話訪問，他透露太太分娩當日自己亦有入產房陪產及親手剪臍帶，他形容感覺十足天崩地裂。至於會否繼續追多一個？阿智就搞笑地說：「呢件係好辛苦嘅事，要尊重太太意見，如果佢話可以嘅，我都可以略盡綿力協助一下。」阿智又爆太太希望餵足三個月人奶，大讚太太偉大之餘更是任勞任怨。<br>至於另一位新任爸爸劉德華，早前到內地出席活動，大方表示現在身為爸爸感到幸福，而囡囡的中文名早前被發現叫劉向蕙，昨日再被踢爆小龍女的英文名為Hanna，感覺優雅。<br>撰文：文國駿</p></body></html>
