<html><header><meta charset="utf-8"><title>夏日求驗客：迪甘斯上場鐵腕杜絕麻煩友 - 求驗客</title></header><body><h1>夏日求驗客：迪甘斯上場<br>鐵腕杜絕麻煩友 - 求驗客</h1><p>近幾年法國足球持續不振，好大程度係輸自己，次次到大賽就搞內亂，結果踢唔出水準。新任教練迪甘斯（圖）都意識到呢一點，話要「先安內、後攘外」，佢話：「入選法國國家隊係一件嚴肅同認真嘅事，無論係首次入隊，定係已經有50頂『喼帽』都一樣。球員唔可以將個人私利置於團隊之上。」聽佢咁講，搞事分子拿斯尼隨時會被踢走。迪甘斯喺禮拜一正式出任法國教練，簽約兩年，若果法國能夠打入2014巴西世盃決賽周，就會自動續約多兩年。</p></body></html>
