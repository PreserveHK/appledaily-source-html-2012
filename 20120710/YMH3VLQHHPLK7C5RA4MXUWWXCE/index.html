<html><header><meta charset="utf-8"><title>黃玉斌要為體操隊減壓</title></header><body><h1>黃玉斌要為體操隊減壓</h1><p>【綜合中國外電】國奧男子體操隊在周二早上率先出發，到北愛爾蘭集訓，適應當地天氣，教練黃玉斌指在京奧摘取7金的成績為他們帶來壓力，他會盡力為隊員減壓。<br>今屆男子體操隊以陳一冰為隊長，加上京奧3金得主鄒凱，帶領馮喆、滕海濱及張成龍出戰。在上屆京奧，中國在8個男子體操項目中奪7金，破盡紀錄，黃玉斌表示今次出征壓力不少，「今次參加倫奧是一支新的隊伍，對他們來說是嚴峻的挑戰。我會根據多年的經驗去幫他們減壓，訓練時嚴格，但比賽前就輕鬆一點。」</p></body></html>
