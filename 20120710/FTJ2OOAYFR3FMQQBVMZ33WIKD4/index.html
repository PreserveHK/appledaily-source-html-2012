<html><header><meta charset="utf-8"><title>醫療新知貓狗陪BB減患呼吸疾病</title></header><body><h1>醫療新知<br>貓狗陪BB減患呼吸疾病</h1><p>嬰兒有貓狗陪伴，可減低患上呼吸系統傳染病風險。芬蘭一項研究邀請397名初生嬰兒的家長參加，他們在嬰兒出生至一歲期間，須詳細記錄子女患病情況。研究發現家中有飼養貓或狗，家長更會每天帶同幼嬰與貓狗到戶外玩耍或散步的組別，嬰兒在一歲前出現咳嗽、喘鳴、流鼻水、發燒或併發中耳炎等病症的風險，較無貓狗陪伴的嬰兒低30%。<br>研究人員比較整體的患病數字，發現養貓狗的家庭，嬰兒的患病比率也較低，一年內服食抗生素的數量也相對較少；嬰兒每天可與貓狗接觸最少六小時，對健康的益處最大，但研究未能解釋貓狗與預防嬰兒患傳染病的關係。</p></body></html>
