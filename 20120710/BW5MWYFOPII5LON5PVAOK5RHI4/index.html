<html><header><meta charset="utf-8"><title>莊思敏隆胸做婦檢被考起</title></header><body><h1>莊思敏隆胸做婦檢被考起</h1><p>莊思敏前晚在將軍澳電視城主持節目《姊妹淘》，她指節目主題是婦科檢查，故安排婦科醫生做嘉賓。<br>問莊思敏會問甚麼問題？她笑說：「我會問佢處女可唔可以做婦科檢查。」記者笑稱這話題與她無關，她笑說：「你又知唔關我事？不過女性幾歲先開始做檢查，呢個問題好多人都想知，但唯一嘅尷尬係男醫生，加上又喺鏡頭前，所以唔會問得太深入。」</p><p>求教醫生</p><p>問莊思敏有否定期做婦科檢查？她說：「有，但會搵女醫生，我之前做過隆胸，所以要問吓醫生自己檢查乳房嘅方法有冇唔同。」<br>採訪、攝影：何慧斯</p></body></html>
