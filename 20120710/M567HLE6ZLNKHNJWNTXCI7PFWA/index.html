<html><header><meta charset="utf-8"><title>Edison舊愛玩轉宜蘭</title></header><body><h1>Edison舊愛玩轉宜蘭</h1><p>鍾欣桐身在台灣媾仔，另一淫照風暴女主角顏穎思（Rachel）近日也到台北出席友人婚禮，婚禮後Rachel還到宜蘭等地吃喝玩樂。昨日Rachel在微博上載兩張新相，其中一張是與女友人合照，並說：「台灣太好玩了！最開心就是跟好朋友碰面，吃東西！」另一張則是她到宜蘭的旅遊照片，並說：「宜蘭的龜山島！那天台北下大雨，不過沒影響我的宜蘭一天遊！」<br>淫照後一直保持低調的Rachel，近日忽然變得活躍，早前她到日本沖繩出席好友吳辰君與廖暉之子廖懷南婚禮，近日又熱愛玩微博，但Rachel並未有關注舊愛陳冠希。<br>採訪：林妃</p></body></html>
