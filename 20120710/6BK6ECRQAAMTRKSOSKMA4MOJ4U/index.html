<html><header><meta charset="utf-8"><title>台灣空中色狼　非禮港女</title></header><body><h1>台灣<br>空中色狼　非禮港女</h1><p>【本報訊】伊朗裔美籍男子，昨凌晨乘坐長榮客機從美國洛杉磯飛往台灣，打算抵桃園機場後再轉機來港。惟飛機赴台途中，他轉換前排座位，涉嫌非禮鄰座香港女乘客臀部側，女事主未有即時揚聲。未幾，色狼又轉換座位，再非禮一名越南女乘客的大腿內側，越南女子不甘受辱用腳反擊同時呼叫，曾受輕薄香港女乘客亦指證色狼猥瑣行為，機組人員通知台灣航警，至清晨六時許航機抵達台灣，警員在疑犯下機時正式將他拘捕（圖），至下午移送地檢署偵辦。</p></body></html>
