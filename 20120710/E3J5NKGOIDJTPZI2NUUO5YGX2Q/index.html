<html><header><meta charset="utf-8"><title>夏日求驗客：史賓沙被炒照多謝伐木者 - 求驗客</title></header><body><h1>夏日求驗客：史賓沙被炒<br>照多謝伐木者 - 求驗客</h1><p>當年效力本地麗新花花嘅蘇格蘭前鋒史賓沙，近年踢而優則教，喺2010年仲做埋美職聯波特蘭伐木者嘅教練（圖）。可惜，伐木者今屆表現麻麻，喺西岸排尾2、總成績排尾4；因此喺日前，球會就宣佈將41歲嘅史賓沙炒魷。不過，所謂好嚟好去，史賓沙喺被炒後仲發表聲明，多謝伐木者畀機會佢，又多謝球迷嘅支持。咁識得凡事留一線，我求大俠就祝史賓沙好快搵到新工。</p></body></html>
