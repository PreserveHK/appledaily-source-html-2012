<html><header><meta charset="utf-8"><title>夏日求驗客：羅渣士玩地面戰想借走卡路爾 - 求驗客</title></header><body><h1>夏日求驗客：羅渣士玩地面戰<br>想借走卡路爾 - 求驗客</h1><p>利物浦新領隊羅渣士行出改革第一步，考慮將中鋒安祖卡路爾（圖）借走。羅渣士暗示呢位23歲中鋒唔適合佢嘅戰術：「老實講，我考慮緊呢件事。安祖嘅優點十分明顯，但每個球員都有一套最適合佢發揮嘅戰術，令佢哋發光發亮。」安祖卡路爾舊年以3,500萬鎊（約4.2億港元）來投，但加盟後表現平平；而且踢法同羅渣士崇尚嘅地面足球格格不入。另外，羅渣士希望以1,000萬鎊簽入21歲的羅馬前鋒波連尼。</p></body></html>
