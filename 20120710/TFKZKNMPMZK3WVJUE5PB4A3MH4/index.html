<html><header><meta charset="utf-8"><title>Gossip：煙火製造法　成就水中火炬</title></header><body><h1>Gossip：煙火製造法　成就水中火炬</h1><p>早期火炬接力只採取跑步方式，隨着奧運會舉辦地遍佈全世界，為了體現火炬途經地的特色，各舉辦國開始有奇特的傳遞方式。<br>在2000年悉尼奧運中，大會竟於著名大堡礁進行水底火炬接力！奧運會的火炬設計商表示，他們因此發展出一種「煙火製造術」，以此法產生的「強力火焰」，火力十分強勁，溫度可高達2,000℃，更不會被海水淹熄。<br>火炬燃料使用丙烷和丁烷的混合物，在65km/h的大風和熱帶的豪雨中，還能燃燒！這發明令海洋生物學家克雷．鄧肯，能於海底浪漫地完成三分鐘，史上首次「水火交融」的火炬傳遞過程。<br><br>記者：張文蕙</p></body></html>
