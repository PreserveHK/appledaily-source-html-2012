<html><header><meta charset="utf-8"><title>關仁隱事：「綠艇」送上門冇人吼 - 關仁</title></header><body><h1>關仁隱事：「綠艇」送上門冇人吼 - 關仁</h1><p>關仁聽一位導演朋友講，最近娛樂圈有個笑話，就係：「你可以上艇、快艇，甚至賭艇，但『綠艇』就千萬上不得，因為上咗去就後患無窮，會惹嚟周身蟻，因呢隻綠艇好難纏。」<br>綠艇其實係指某女星，近年佢全力喺內地發展，但唔少大片都會搵佢做一個角色，因為佢真係好夠主動去爭取，不過佢啲行為係嚇得啲男星同導演、老闆都幾驚，佢前老闆「肥嘟嘟」都怕咗佢，每次見到佢，一定叫保鑣唔畀綠艇埋身。埋唔到老闆身，佢就改向追「漁夫」，可惜連漁夫都怕佢，佢仲喺人哋屋企㩒門鐘俾人趕走，佢都夠癲囉！<br>撰文：關仁</p></body></html>
