<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《紅白鬥》收視差惹投訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《紅白鬥》收視差惹投訴 - 馮仁昭</h1><p>無綫搞新攻勢，啱啱喺上周六就搞咗個《勁歌金曲》版嘅《2012翡翠歌星紅白鬥》，雖然話出動全台歌星，但收視認真麻麻，平均只係有19點（122萬人）嘅收視，最高都只係有21點（135萬人）咋，今次無綫呢個頭炮唔夠響喎！無綫話收到投訴指鄭裕玲搶對白講，同埋音響差。仲有無綫為咗紀念啱啱過身嘅羅慧娟，即日開始喺myTV會重播佢演出嘅《蓋世豪俠》，重溫娟妹嘅風采。</p></body></html>
