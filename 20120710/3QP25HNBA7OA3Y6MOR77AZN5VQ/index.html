<html><header><meta charset="utf-8"><title>謝安琪走音賴緊張</title></header><body><h1>謝安琪走音賴緊張</h1><p>謝安琪（Kay）前晚到灣仔演藝學院出席回歸15周年音樂會，她和中樂團合作演出英文歌《AmazingGrace》，為有最佳演出，Kay稱已綵排了三次。提到日前無綫的《紅白鬥》，有指Kay因剛獲無綫放生，但因她去向未明身份尷尬，故其他歌手不敢埋身，令她變獨孤精，Kay表示：「點會呢，我都係謝安琪，當晚好開心見到好多朋友，知道大騷後一定有手尾跟。」<br>至於當晚演出有少許失準走音，Kay坦言：「有三年冇喺一廠演出，係有啲緊張，不過整體都滿意，可以再好啲。」談到蔡卓妍唱歌全走音，Kay表示大家都很緊張演出，惟有共勉之。<br>採訪、攝影：譚倩宜</p></body></html>
