<html><header><meta charset="utf-8"><title>醫療新知父母精神病小孩易自閉</title></header><body><h1>醫療新知<br>父母精神病小孩易自閉</h1><p>自閉症與精神病或有關連。美國一項研究分析逾30,000名來自瑞典及以色列自閉症患者與正常兒童的情況，研究發現在瑞典兒童中，若父母或兄弟姊妹確診精神分裂症，患自閉症的風險較家人無患病的兒童高2.6至2.9倍；至於以色列兒童，若有兄弟姊妹患精神分裂症，自閉症風險明顯增加。<br>研究又顯示兒童若父母或兄弟姊妹患躁鬱症，有自閉症的風險較一般人高1.6至1.9倍。近年開始有研究發現精神分裂症與自閉症有相同罕見基因變異，不排除兩種病有相近的遺傳因素，故近親有人患上這兩種病，家族成員同時有病的風險會較高，未來或可開發共用的治療藥物。
</p></body></html>
