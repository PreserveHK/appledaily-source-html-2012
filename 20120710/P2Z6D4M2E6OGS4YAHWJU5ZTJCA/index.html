<html><header><meta charset="utf-8"><title>金像影帝歐尼斯病逝</title></header><body><h1>金像影帝歐尼斯病逝</h1><p>曾演出經典西部片《流寇誌》（TheWildBunch），並以電影《君子好逑》（Marty）獲奧斯卡影帝的美國殿堂影星歐尼斯寶連尼（ErnestBorgnine），香港時間昨日因腎衰竭在洛杉磯逝世，終年95歲。</p><p>歐尼斯寶連尼縱橫影圈60年，憑53年的電影《紅粉忠魂未了情》（FromHeretoEternity）走紅，他在《君子好逑》中扮演一名勇於追求真愛的憨直男子，精采演技使他成為第28屆奧斯卡及金球獎最佳男主角，去年他更獲頒終身成就獎。歐尼斯昨日去世時，妻子及子女都在身邊，他的經理言人說：「荷李活失去了一位傳奇人物，他的笑聲令世界變得更開心。」<br></p></body></html>
