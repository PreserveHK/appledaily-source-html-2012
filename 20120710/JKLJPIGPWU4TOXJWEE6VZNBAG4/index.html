<html><header><meta charset="utf-8"><title>杜德偉娶嫩妻反轉港台</title></header><body><h1>杜德偉娶嫩妻反轉港台</h1><p>50歲的杜德偉（Alex）最近在好友歐陽德勛、蔡立兒婚禮上自爆求婚成功，將做新郎哥。Alex與現年26歲的女友Ice交往兩年多，女友雖比自己年輕24載，但感情要好。早前Alex雙親相繼離世，令他一度低沉，幸Ice陪他度過喪親之痛，令他感動得想立即結婚，數月前終求婚成功。Alex的婚禮地點有意選在香港及台北，且註冊與婚禮同時舉行。<br>Alex自出道以來，先後跟吳君如、周汶錡拍過拖，但近年女友愈來愈年輕，最終他選定了26歲的Ice做終身伴侶，總算落地生根，不再做冇腳的雀仔。<br>撰文：丁寧</p></body></html>
