<html><header><meta charset="utf-8"><title>足壇奇事一籮籮　奇事2夏日求驗客：巴神豪嘆煙酒女 - 求驗客</title></header><body><h1>足壇奇事一籮籮　奇事2<br>夏日求驗客：巴神豪嘆煙酒女 - 求驗客</h1><p>煙酒美女，對職業運動員嚟講，從來都應該敬而遠之，但巴洛迪利自持唔係一般凡人，點會當係一回事吖，仲一次過掂齊咁多瓣㖭！家仲身在法國度假嘅巴神，日前俾傳媒影到喺一間夜店度，同班朋友嘆世界；巴神開心到剝咗件衫，揸住樽酒係咁隊兼狂吸水煙，身後仲有位美女同佢按摩（圖）。咁嘅情景相信好快會俾曼城領隊文仙尼見到，到時唔知文帥又頭痕到甩幾多條頭髮呢？<br></p></body></html>
