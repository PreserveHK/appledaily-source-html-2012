<html><header><meta charset="utf-8"><title>關仁隱事：「漫畫王」掃舊電話防末日 - 關仁</title></header><body><h1>關仁隱事：「漫畫王」掃舊電話防末日 - 關仁</h1><p>「漫畫王」一向唔鍾意受束縛，所以同「瑤瑤」拍拖咁多年都唔肯結婚生仔。漫畫王仲一世夠運，雖然唔係成日開工，但買樓炒股賺埋唔少，加上又識得保持青春，間中出嚟拍吓嘢都可以呃到班妺仔。漫畫王咁貪玩其實有原因，因為佢深信有生之年會遇上世界末日，而玩開高科技產品嘅佢，有時都會買定啲懷舊嘢以備不時之需。關仁聽講漫畫王之前一次過掃咗十幾廿部只可以打出打入嘅手提電話，話擔心末日降臨前個世界會好亂，乜嘢通訊設備都冇，用番最原始嘅手機比較安全，全家一人一部冇走雞，真係估佢唔到。<br>撰文：關仁</p></body></html>
