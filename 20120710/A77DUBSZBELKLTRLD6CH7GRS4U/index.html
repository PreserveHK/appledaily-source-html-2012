<html><header><meta charset="utf-8"><title>商場小奧運訓練班：五歲跳彈床　鍛煉骨骼</title></header><body><h1>商場小奧運訓練班：五歲跳彈床　鍛煉骨骼</h1><p>家中小朋友愛紮紮跳？那麼去屯門市廣場「HappyRainbow彩虹樂園」啱晒，22/7開幕，內有全港最大型彈床，及國家級教練陳苓指導小朋友玩彈床秘訣：「基本練習，在五、六歲就可以開始，彈床可以提高身體協調，骨骼都會更強壯好多！」</p><p>彩虹彈床工作坊</p><p>日期：7月27-29日及8月3-5日<br>時間：3-5pm　查詢：24507782</p></body></html>
