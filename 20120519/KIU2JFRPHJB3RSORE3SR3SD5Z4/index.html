<html><header><meta charset="utf-8"><title>NEW！：二輪超跑火辣到港</title></header><body><h1>NEW！：二輪超跑火辣到港</h1><p>意大利電單車製造商Ducati推出新車，其中配備一副1,198ccL2Desmodromic引擎、峯值馬力達195匹的1199Panigale更成為新一代家族旗艦，早前代理火速運來一身紅白綠的限定版STricolore來港首展。新車除配備循迹控制系統、三種不同的輸出模式、電子避震及EBC引擎制動外，更換上LED頭燈及原廠高性能尾喉，難怪身價高達$375,800，定單仍源源不絕。<br><br>記者：李鑒泉<br><br>網址：http://www.ducati.com.hk</p></body></html>
