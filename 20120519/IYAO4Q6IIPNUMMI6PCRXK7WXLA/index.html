<html><header><meta charset="utf-8"><title>蘋果汁專家建議家長做三陪</title></header><body><h1>蘋果汁<br>專家建議家長做三陪</h1><p>【本報訊】近年港孩及怪獸家長湧現，兒童輔導心理學家黃曉紅認為，家長不能太「勤力」。很多家長因擔心子女比不上其他小朋友，不斷送他們參加不同課程及貼身照顧，「以為係畀咗最好，其實未必真正了解子女想要乜、諗緊乜」。<br>她指家長應多陪伴子女，「唔係淨係帶佢出去同其他小朋友玩，而係家長同子女一齊玩」；善用吃飯時間與子女溝通；睡前與子女聊天，灌輸正面訊息，「陪玩、陪食、陪瞓，做三陪家長」。</p></body></html>
