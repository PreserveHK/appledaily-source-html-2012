<html><header><meta charset="utf-8"><title>議員助理欺詐輕判</title></header><body><h1>議員助理欺詐輕判</h1><p>【本報訊】前東區區議員陳添勝的前女助理，在工作時間內處理陳旗下製衣廠的業務，並向區議會申報津貼，騙取公帑22萬元。她經審訊後被裁定兩項欺詐罪成，昨在區域法院判處240小時社會服務令。<br>陳添勝由2000至2010年出任區議員，44歲被告伍小蓮原與陳一同被控，但陳獲判無罪。法官昨指伍已向政府歸還22萬元涉款，考慮她沒有案底，熱心服務弱勢社群，獲陳日君樞機代函求情，相信她犯案因對工作過份熱心，非為金錢，故予輕判。<br>案件編號：DCCC809/11</p></body></html>
