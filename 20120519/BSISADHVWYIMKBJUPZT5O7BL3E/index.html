<html><header><meta charset="utf-8"><title>小豬傷心媽媽受辱</title></header><body><h1>小豬傷心媽媽受辱</h1><p>羅志祥（小豬）、劉心和許飛前晚在北京出席活動，小豬因工作在身遲大到，但他在台上向參賽選手求婚，又獻唱新歌《幸福囉》，令氣氛High爆！小豬對着粉絲展露俏皮一面，但據悉他的粉絲與周杰倫（周董）的粉絲近日在網上開火。<br>事緣小豬上周在台中開個唱，羅媽媽上台獻吻，竟被疑似周董網友指為亂倫，激怒小豬粉絲炮轟周董粉絲沒品，雙方粉絲在網上駁火超過25萬人次。小豬的經理人蔣承縉表示：「父母被侮辱，做子女的一定不開心，但相信只是少數粉絲所為，不影響小豬跟杰倫的友情。」周董所屬杰威爾音樂昨表示，無法證明該批網友是周杰倫的粉絲。<br>採訪：陶然婷</p></body></html>
