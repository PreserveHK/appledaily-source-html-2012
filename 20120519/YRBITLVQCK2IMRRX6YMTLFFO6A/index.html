<html><header><meta charset="utf-8"><title>家居資訊站：Smartech「Cube」　迷你咖啡機　纖巧慳位</title></header><body><h1>家居資訊站：<br>Smartech「Cube」　迷你咖啡機　纖巧慳位</h1><p>愛飲咖啡之人，一部咖啡機實在不能缺少，可隨時隨地在家輕鬆炮製香濃咖啡。<br>Smartech最近推出一款迷你咖啡機，外形時尚，設計纖巧慳位，1次過可烹調最多6杯咖啡（玻璃杯容量0.75公升），配件包括耐溫咖啡杯、可拆式濾網及易潔塗層保溫面板，清潔容易。咖啡機更有防滴漏裝置及兩側水量視窗。產品尺寸:22.5（長）x12.8（闊）x26.6（高）厘米。<br><br>SMARTECH<br>電話：25788813</p></body></html>
