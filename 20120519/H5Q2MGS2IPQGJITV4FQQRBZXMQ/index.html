<html><header><meta charset="utf-8"><title>復仇者提名兒童選擇獎</title></header><body><h1>復仇者提名兒童選擇獎</h1><p>由美國霍士電視台主辦的兒童選擇大獎，昨日公佈本年度提名名單，英雄片《復仇者聯盟》（TheAvengers圖）的「鐵甲奇俠」羅拔唐尼（RobertDowneyJr.）和「雷神」基斯咸士禾夫（ChrisHemsworth）除有份爭最佳男主角外，該片亦入圍最佳科幻/魔幻電影。美劇《吸血新世代》（VampireDiaries）獲最佳科幻/魔幻刻集及最佳男女主角等最多六項提名，頒獎禮於7月22日舉行。</p></body></html>
