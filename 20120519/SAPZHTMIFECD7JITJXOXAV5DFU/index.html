<html><header><meta charset="utf-8"><title>周迅眼濕濕失晒魂</title></header><body><h1>周迅眼濕濕失晒魂</h1><p>電影《畫皮2》昨日在康城舉行記者會，周迅、楊冪與導演烏爾善等都有出席。周迅在台上疲態盡現，很多時都木無表情，顯得心事重重，神不守舍，記者發問問題時，亦一度遊魂忘記問題，要求記者再問一次，有記者問她前日是否哭過？她拒絕回答，但隨即眼紅紅，據知她是因為發燒所以精神不振，出席記者會前，她在微博留言：「發高燒的周迅同學感謝大家的支持與理解，下午畫皮採訪見。」<br>楊冪第一日行紅地毯時走光，被保安驅趕時更疑豎中指做粗口手勢，楊冪作出否認：「大家想像力豐富，只不過是食指。」</p></body></html>
