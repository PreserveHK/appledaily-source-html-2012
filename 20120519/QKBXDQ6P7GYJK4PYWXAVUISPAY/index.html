<html><header><meta charset="utf-8"><title>娜奧美踩場靚絕荒失失紅毯</title></header><body><h1>娜奧美踩場靚絕荒失失紅毯</h1><p>美國動畫《荒失失奇兵3：歐洲逐隻捉》（Madagascar3:Europe'sMostWanted）昨日在康城舉行首映，澳洲女星娜奧美屈絲（NaomiWatts）雖然冇份配音，但她穿上性感晚裝踩場，首次在今屆康城行紅地毯，搶去一眾配音女星如莎瑪希恩（SalmaHayek）等的風頭，認真妹仔大過主人婆。<br>莎瑪惟有出招反擊，拖實富商老公在紅地毯上做恩愛真人騷，而賓史迪拿、謝茜嘉謝西婷、珍達娉琪（JadaPinkett）等亦有現身開心合照。</p></body></html>
