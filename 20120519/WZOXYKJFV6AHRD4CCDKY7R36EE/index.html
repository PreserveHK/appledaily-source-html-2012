<html><header><meta charset="utf-8"><title>缺德Miley　酒店露台吐口水</title></header><body><h1>缺德Miley　酒店露台吐口水</h1><p>美國青春女星MileyCyrus目前身在邁亞密，她前日在SouthBeach酒店露台被拍到一手抱着剛領養的小狗Happy，一手拿着iPhone自拍。Happy突然狂舔Miley的嘴，未知是否有狗毛入口，Miley竟然即轉身向露台吐口水落街，認真缺德。近期瘦了不少的Miley步出酒店時以tubetop及熱褲現身，即有大批粉絲包圍，而她也四萬咁口為眾人簽名及拍照留念。</p></body></html>
