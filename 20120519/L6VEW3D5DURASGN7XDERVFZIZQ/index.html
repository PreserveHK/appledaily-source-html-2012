<html><header><meta charset="utf-8"><title>趣趣地歐國盃廣告尼馬最搶</title></header><body><h1>趣趣地<br>歐國盃廣告尼馬最搶</h1><p>歐國盃就開波，各大運動品牌自然唔放過機會推出新廣告，一剔牌以「MYTIMEISNOW」作為新一輯廣告主題，球星陣容龐大到你唔信。一開始係進行緊荷蘭對法國嘅比賽，點知不斷有人走入嚟踩場，有奧斯爾、馬里奧葛斯，仲有着住老西衝入嚟嘅恩尼斯達同埋碧基，連冇份踢歐國盃嘅尼馬（左）同踩過界嘅勒邦占士都有份，總之就不能盡錄。C朗？到最後波都冇份掂，仲着超細碼衫入場。</p></body></html>
