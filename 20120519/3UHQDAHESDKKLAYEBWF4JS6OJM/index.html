<html><header><meta charset="utf-8"><title>學友一字馬念肥姐</title></header><body><h1>學友一字馬念肥姐</h1><p>張學友的「張學友1/2世紀演唱會」香港最終站前晚在亞洲博覽館舉行頭場，狀態依然，尤以尾聲演出懷舊金曲唱到《遙遠的她》時反應最熱烈，幾乎全場大合唱。<br>其中一幕是向肥姐沈殿霞致敬，一個個肥姐的人形公仔在台上跳舞，學友則獻唱《肥姐》，最後更以一字馬落地，學友說：「呢啲動作唔好隨便學，筋骨硬好辛苦，落咗去整唔返嚟。」學友還有幕爵士樂演出，他閉着雙眼投入獻唱，笑言：「我感覺到好多人行來行去，係咪廁所位，大家唔接受，我明白，第一次唱爵士樂。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
