<html><header><meta charset="utf-8"><title>蘋果汁8豬樣本含豬流感病毒</title></header><body><h1>蘋果汁<br>8豬樣本含豬流感病毒</h1><p>【本報訊】本港豬隻再發現帶有含人類豬流感基因的豬流感病毒。食安中心表示，香港大學微生物學系今年2月至4月於上水屠房抽取1,100個豬隻樣本中，有8個帶有豬流感病毒，而病毒帶有人類豬流感病毒基因。專家指該病毒對人類健康沒太大威脅。負責監測計劃的香港大學微生物學系教授裴偉士指，該病毒應不會對人健康構成威脅，或影響食物安全。進食經徹底煮熟的豬肉不會感染豬流感。</p></body></html>
