<html><header><meta charset="utf-8"><title>Jeana不敵谷胸波妹</title></header><body><h1>Jeana不敵谷胸波妹</h1><p>模何佩瑜（Jeana）昨在數碼港出席新片《一路向西》開鏡儀式，同場還有DaDa師妹郭穎兒（CeliaKwok）、曾拍周杰倫《公主病》MV的舒沁妍、李沐晴、張暖雅和莫軒，眾人均穿火辣三點式倒奶示人，33C的Celia與32C的舒沁妍谷胸撼贏33D的Jeana，曾承認隆胸的Jeana否認拆彈，她說：「靚就OK，我靚在身材同身高。」</p><p>至於在戲中有激烈床戲的Celia，認為胸部可再豐滿一點，談到她將於書展推出寫真集，問是否全裸拍攝？她說：「我暗中全裸，若隱若現，唔會有露點情況。」此外，莫軒和舒沁妍在戲中會全裸上陣。<br>採訪、攝影：黃曉妍</p></body></html>
