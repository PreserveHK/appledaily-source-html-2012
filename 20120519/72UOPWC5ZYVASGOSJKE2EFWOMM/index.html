<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.仔禁抽水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.仔禁抽水 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日去咗商台宣傳新歌，佢話之前去美國拍攝嘅《WhatHaveUDone》MV點擊率已經有25萬，又話個男主角係老闆親自挑選：「老闆知我心水，揀咗個靚仔畀我拍MV，令到我拍嘅時候嘅動力增加，係我咁多個MV入邊最靚仔嘅一個。」問G.E.M.有冇乘機抽水？佢話：「抽乜嘢水呀？我唔係咁嘅人，我只會觀望，我係正人君子同埋好怕醜。」</p></body></html>
