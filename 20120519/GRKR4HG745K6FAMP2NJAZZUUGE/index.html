<html><header><meta charset="utf-8"><title>狗狗10星期學懂踏單車</title></header><body><h1>狗狗10星期學懂踏單車</h1><p>美國布里牧羊犬「諾曼」在女主人科布悉心教導下（上圖），十個星期就學曉踏單車。<br>兩歲半的「諾曼」站起來有近1.52米（5呎）高，科布好不容易才找到高度合適的兒童單車，但最難的還是如何強化「諾曼」的後腿肌肉。經過不斷的站立訓練後，「諾曼」現已懂得自行爬上單車，再輕鬆踏板前行（下圖），「牠喜歡踏單車，因為對牠來說，這是全新的概念」。<br>「諾曼」還一早學曉踏滑板車，相關短片更獲逾百萬點擊率而紅遍網絡，牠還因此獲邀到《大衞牙擦騷》亮相。<br>英國《每日郵報》</p></body></html>
