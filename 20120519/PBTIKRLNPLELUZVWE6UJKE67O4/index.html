<html><header><meta charset="utf-8"><title>海灘撿拾放褲袋石頭起火燒傷腿</title></header><body><h1>海灘撿拾放褲袋<br>石頭起火燒傷腿</h1><p>美國加州發生罕見意外，一個婦人把在海灘撿拾得來的石頭（下圖）放進褲袋裏，石頭竟無端着火，把她的大腿嚴重燒傷（上圖）。</p><p>該名婦人當時與家人在海灘遊玩，女兒在海灘撿拾了七塊石頭後，把石頭全交給她保管。她把石頭放進短褲內，不久褲袋突然着火，當消防員趕來時，她褲子仍在燃燒，她的丈夫試圖撲熄火燄時雙手被燒傷，婦人的右腿和雙手都被燒傷。<br>當局懷疑其中兩塊石頭含有易燃的磷，當石頭在褲袋內互相磨擦時產生化學作用起火，暫時不清楚為何含磷的石頭會出現在海灘上。<br>美國《紐約郵報》</p></body></html>
