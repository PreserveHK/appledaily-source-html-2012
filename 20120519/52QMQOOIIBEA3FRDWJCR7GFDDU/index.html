<html><header><meta charset="utf-8"><title>睇劇找穿崩位月賺2000元</title></header><body><h1>睇劇找穿崩位月賺2000元</h1><p>看電視劇找「穿崩」鏡頭，就能月賺2,000多元（人民幣．下同）！上海女子楊茜最近從事一份有趣兼職，就是負責找電視劇的「穿崩位」，每張熱門劇集的穿崩圖片，均可賣100元。她最初開始挑的是《武林外傳》，好像饅頭越吃越多、豬蹄一秒變成雞腿等，然後將鏡頭截圖下來發到網上，引起不少網友的興趣。<br>年近30歲的楊茜現職室內設計，每月收入平均約6,000元。在她發放穿崩圖片火紅後，前年有一名網站編輯聯繫上她，希望她每周提供幾張熱門劇集的穿崩圖片，每張100元。現在她想成立工作室，專門幫新出爐的影視作品「糾錯」。《上海青年報》
</p></body></html>
