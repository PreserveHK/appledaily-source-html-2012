<html><header><meta charset="utf-8"><title>韋哥遭狼吻扯火摑人</title></header><body><h1>韋哥遭狼吻扯火摑人</h1><p>周四香港搶先公映的科幻大片《黑超特警組3》（MeninBlack3）的男主角韋史密夫（WillSmith），因老婆珍達娉琪身在法國，昨日便一支公偕片中拍檔佐斯布連（JoshBrolin）等人出席莫斯科首映禮，本來相安無事，卻被一名烏克蘭男記者搞寸party，令韋哥當場扯火郁手打人。</p><p>事緣該記者無端靠近並親吻韋哥左右面頰，即時辣㷫韋哥，不但一手將記者推開，韋哥更反手摑了他一巴掌。最後怒氣冲冲的韋哥說：「佢好彩，我冇用拳頭質佢。」</p></body></html>
