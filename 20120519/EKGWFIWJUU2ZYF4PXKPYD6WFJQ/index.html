<html><header><meta charset="utf-8"><title>趣怪定格：搞鬼「口交」照　面容扭曲</title></header><body><h1>趣怪定格：搞鬼「口交」照　面容扭曲</h1><p>他們面容扭曲、咬牙切齒、怒髮衝冠……這是立陶宛攝影師切爾尼奧斯卡斯（TadasCerniauskas）的實驗作品，目的是顯示男女模特兒在強風底下的臉容多趣怪，他還把這輯照片改了一個相當抵死的名字「BlowJob」（口交）。</p><p>他早前邀請模特兒在強力風扇前盡情展現奇怪表情，有人面目猙獰、有人張口吐舌、有人緊閉雙目，已累積逾百張作品。切爾尼奧斯卡斯說，原來許多人也不怕露出滑稽神情，拍攝時也充滿笑聲，「我想為自己和模特兒做些有趣的事，盡情歡笑，樂在其中」。<br>台灣東森新聞網</p></body></html>
