<html><header><meta charset="utf-8"><title>旺角悼六四英魂</title></header><body><h1>旺角悼六四英魂</h1><p>【本報訊】「媽媽我沒有過錯，一起繼續我與你，不死的勇氣。」距離六四事件23周年尚餘兩個多星期，由藝術團體「沒有製作」發起的六四「報哀音」活動，昨在旺角新世紀廣場天橋舉行。20多名「80後」及「90後」身穿黑衣，頌唱多首民運歌曲（上圖），回憶八九民運精神，又摺紙鶴向六四亡魂致意。<br>「哀音團」會在六四前的每個周五、六及日，到旺角、尖沙嘴、銅鑼灣甚至上水及元朗等獻唱，今晚8至10時會在深水埗黃金商場對出獻唱，哀悼在那年逝去的他和她。</p></body></html>
