<html><header><meta charset="utf-8"><title>蘋果汁天水圍千人繡上河圖</title></header><body><h1>蘋果汁<br>天水圍千人繡上河圖</h1><p>【本報訊】天水圍不再是悲情城市。天水圍居民服務協會基金會昨舉行「千人齊繡上河圖」開針禮，近600名居民及義工在一幅22米長布上，以十字繡形式繡出「清明上河圖」，預計需時九個月至一年；如集齊1,000人刺繡，即可申請健力士世界紀錄。<br>活動策劃人曹宏燕表示，基金會花半年時間走訪天水圍19個屋邨及屋苑，開辦41堂免費刺繡培訓班，招募義工參加刺繡活動。居民均希望候任特首梁振英把昔日悲情的天水圍，打造成香港最有希望新市鎮，讓天水圍變成「清明上河圖」的北宋京城。</p></body></html>
