<html><header><meta charset="utf-8"><title>新界成交大埔中心230萬成交</title></header><body><h1>新界成交<br>大埔中心230萬成交</h1><p>中原梁智遠表示，由於市場早前消化大量筍盤，市價盤源急降，令大埔區交投有放緩趨勢，其中大埔中心5月截至12日暫錄得5宗成交個案，平均呎價約5500元。<br>新近錄得5座低層B室成交，面積433方呎，兩房間隔，享開揚河景，單位以230萬元成交，呎價5312元，屬市價成交。買家為準新人，有見放盤價錢合理，間隔實用，快速拍板購入單位作新居。原業主於97年6月以200萬元購入上址，賬面賺30萬元，升值15%。</p></body></html>
