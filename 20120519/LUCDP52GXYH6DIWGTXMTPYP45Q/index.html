<html><header><meta charset="utf-8"><title>腦畸形嬰照遭fb刪除</title></header><body><h1>腦畸形嬰照遭fb刪除</h1><p>美國一名嬰兒先天腦部畸形，缺了大塊腦袋和頭骨，生命只有八個小時，父母特地為愛子拍照留住珍貴時刻，之後上載facebook分享，結果不但遭fb刪除相片，連番投訴後竟連賬號也被移除。<br>田納西州婦人沃克懷孕16周時，已知道胎兒畸形，但她和丈夫相信是神的安排，決定把寶寶帶來世上。分娩當日，非牟利組織為他們找來專業攝影師，紀錄他們和初生兒子的短暫相聚時刻，為了與親友分享，他們將相片上載fb。部份相片中，嬰兒沒有戴帽，腦部組織外露，fb隨即刪除相片。<br>沃克投訴：「他們容許用戶上載近乎全裸和有褻瀆性的照片，卻不讓我分享神的美麗傑作。」<br>英國《每日郵報》</p></body></html>
