<html><header><meta charset="utf-8"><title>趣趣地辛尼迪係意甲伍衛國</title></header><body><h1>趣趣地<br>辛尼迪係意甲伍衛國</h1><p>香港唔少球迷喺細個嗰陣都有儲過「畀你貼」球星貼紙。其實意大利當地每年都會出新版，最近有人將兩大意甲長青樹，迪比亞路（上）同辛尼迪（下）每年嘅貼紙拎晒出嚟比較吓，竟然發現兩位型男經過十幾年個樣竟然都冇變過。不過迪比亞路都叫不斷改變形象，佢個髮型幾乎每年都唔一樣；但係辛尼迪連髮型都15年如一日，家嘅佢同95年加盟國際米蘭個look都係一模一樣，簡直係「意甲伍衛國」（小圖）！</p></body></html>
