<html><header><meta charset="utf-8"><title>張藝謀圖蘭朵英國站取消</title></header><body><h1>張藝謀圖蘭朵英國站取消</h1><p>張藝謀執導的大型歌劇《圖蘭朵》，原定下月23日在英國倫敦溫布萊球場奧運文化舞台首演，不過昨日有內地報章報道，日前有網友在微博上報料：「原定6月15日在倫敦會見張藝謀導演，《圖蘭朵》劇組剛通知行程取消。」其後他們從《圖蘭朵》官方網站和主辦商北京歌華文化發展集團的證實下，《圖蘭朵》的演出取消。至於取消原因，官方在公告中說：「這裡需要說明的是，因技術方面原因，該演出暫緩舉辦。主要是該劇的舞台設計複雜，經測試，按照場館為該劇預留的檔期無法完成整體裝台工作，無法滿足現場綵排時間的需求，該劇目後續的演出安排將另行確定。」<br>撰文：林妃</p></body></html>
