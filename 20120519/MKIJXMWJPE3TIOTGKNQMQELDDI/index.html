<html><header><meta charset="utf-8"><title>6酒友28年來　光顧16337酒吧</title></header><body><h1>6酒友28年來　光顧16337酒吧</h1><p>鍾意飲啤酒的人，總樂於發掘新酒吧尋驚喜，英國有六位酒友就將此發揮至極致，28年來光顧過16,337間酒吧，創下世界紀錄。<br>六位來自西米德蘭茲郡的麥芽啤酒迷，每逢周六晚就會光顧新酒吧（圖），並用自製評分卡打分，兼拍照留念及拿走杯墊作紀錄，證明「曾到此光顧」。他們1984年開始組隊，當時有20人，至今只剩下六人，但無損熱情，「任務」亦一直進行。他們的目標是在2014年內，光顧全西米德蘭茲郡的酒吧，之後將行動擴展至全英國，最後是征服全歐洲酒吧。<br>英國《每日郵報》</p></body></html>
