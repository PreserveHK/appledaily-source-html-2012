<html><header><meta charset="utf-8"><title>蘋果汁復康計劃明年覆蓋全港</title></header><body><h1>蘋果汁<br>復康計劃明年覆蓋全港</h1><p>【本報訊】醫管局於2010年成立社區個案復康支援計劃，由專業社區專案組和個案經理跟進嚴重精神分裂病人，服務覆蓋全港12區，預計明年延展至全港18區。瑪麗醫院精神科主任徐慕菁形容專案組猶如指揮家和保母，教導患者和家屬照顧患者，避免因不當照顧致病情進一步惡化。阿成（圖）兩年前患上思覺失調，曾寫遺書準備自殺，接受治療後已重投社會工作。徐估計全港約有7萬名精神分裂症患者，社區專案組除了提供定期家訪，亦提供24小時社區支援。</p></body></html>
