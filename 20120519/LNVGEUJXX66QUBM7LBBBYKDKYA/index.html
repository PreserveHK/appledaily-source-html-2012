<html><header><meta charset="utf-8"><title>劉浩龍俾粉絲「小」到喊</title></header><body><h1>劉浩龍俾粉絲「小」到喊</h1><p>劉浩龍（師兄）前晚開始在藝術中心舉行一連兩場「劉浩龍小音樂會」，為配合主題，由開場「小」到完場，並播放他多年的電影片段，師兄自嘲曾拍過無面見人的電影，演蒙面飛虎隊，為鼓勵他對電影的貢獻，何韻詩爸爸菇嗲上台頒發「專業精神人道立場至尊金針勁爆小演員」小金人獎給他，菇嗲又勁小他，笑說：「平時你小得我多，今番我小番你，小你阿龍。」<br>師兄以一身粉紅造型出場，帶領全場粉絲小他說：「我都小得人多，我唔怕俾人小。」全場觀眾即小聲四起，而他的前緋聞女友鄭融以神秘嘉賓出場合唱，演唱會尾聲，師兄站在道具「門」字中間唱《髒話阿七》時激動落淚。<br>撰文：葉雪</p></body></html>
