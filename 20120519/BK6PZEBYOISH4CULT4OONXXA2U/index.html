<html><header><meta charset="utf-8"><title>蘋果汁19機構響應步行上班</title></header><body><h1>蘋果汁<br>19機構響應步行上班</h1><p>【本報訊】衞生署為鼓勵企業向員工提供健康工作環境，2010年推出「健康在職先導計劃」。計劃第一階段共19間機構約2,000名員工參加，計劃第二階段今年稍後時間將會展開。<br>衞生署表示，健康的工作環境有助員工預防疾病。參與計劃的機構須為員工舉辦健康飲食和增強體能等活動，亦會每月最少一次向員工派發生果，另需在辦公室提供低脂牛奶等健康飲品，並應鼓勵員工步行上班及做運動等。</p></body></html>
