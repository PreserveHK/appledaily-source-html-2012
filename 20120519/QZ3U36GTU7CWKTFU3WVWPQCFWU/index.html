<html><header><meta charset="utf-8"><title>推介！：Volvo經理車特賣</title></header><body><h1>推介！：Volvo經理車特賣</h1><p>較少搞易手車展的Volvo，難得於本周末推出多部筍價經理車及易手車發售，當中包括304匹馬力及全時四驅的S60T6、只行了四千多公里的C30T5RDesign及2011年出牌的XC60T6，此外，更有數部03年至09年的易手XC902.5T，售價低至$119,800，即場選購更可獲贈牌費及首年第三者保險。</p><p>Volvo易手車展：</p><p>日期：即日至5月20日<br>時間：上午11時至下午7時<br>地址：鯉魚門崇信街8號鯉灣天下地下Volvo維修中心<br>電話：29273390</p></body></html>
