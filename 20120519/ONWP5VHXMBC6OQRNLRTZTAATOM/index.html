<html><header><meta charset="utf-8"><title>林熙蕾搭飛機一肚氣</title></header><body><h1>林熙蕾搭飛機一肚氣</h1><p>林熙蕾今年第一次以母親身份過母親節，早前一家三口由上海飛返台北，但卻遇上不快事，她表示原本想預訂商務艙第一排位置，好讓9個月大的女兒楊若妤（Kaitlin）能在搖籃中安穩休息，怎料航空公司網站將第一排座位「鎖住」，到了櫃台提出要求也遭拒，熙蕾說：「我帶女兒搭過5、6次飛機，第一次遇上這種事，如果第一排都是其他帶BB的乘客當然沒話說，但都不是！」<br>事件令熙蕾十分生氣，連老公楊晨也在微博宣洩不滿，他說：「幸好航程只有一個半小時，如果是飛幾個小時怎麼辦？」他又抱怨該航空公司飛機經常出現延誤。<br>撰文：丁寧</p></body></html>
