<html><header><meta charset="utf-8"><title>拳王結局網上任睇</title></header><body><h1>拳王結局網上任睇</h1><p>由鄭嘉穎、黃浩然和胡定欣等人演出的劇集《拳王》，雖然在昨晚播映第25集大結局，不過昨日早上尚未出街的結局篇，已經在網上熱播，雖然素質欠佳，不過全集以廣東話對白，再配上簡體字字幕，令網民率先欣賞眾人的下場如何，更有人批評：「未播已經流出，都知道結局，搵鬼睇你電視咩？」<br>其實無綫過往都有不少劇集被偷步播放，無綫外事部副總監曾醒明獲悉此事後表示：「呢套我哋授權畀內地網PPS播放，所以有啲海外發行商因為時差問題，會早咗幾個鐘睇到，相信對收視影響唔大。」<br>採訪：林妃</p></body></html>
