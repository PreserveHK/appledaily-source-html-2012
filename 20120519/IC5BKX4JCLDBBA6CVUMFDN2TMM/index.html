<html><header><meta charset="utf-8"><title>Speedo魚皮上身</title></header><body><h1>Speedo魚皮上身</h1><p>科技年代，一件產品的確好兩極化，一係玩懷舊，一係追求頂尖技術。而放於運動員身上，科技證明可大大提高成績，更可令一眾無運動細胞的人覺得自己好有運動細胞。唔止關刀牌專為快跑而設的戰衣，泳衣品牌Speedo最近亦以Fastskin為泳衣的設計重點，連泳帽、泳鏡都有，號稱有效降低整體阻力，游得更快。結合埋菲比斯親身示範，夠晒專業。<br><br>記者：雷福財</p><p>Speedo（25063300）<br>銅鑼灣時代廣場701號舖GigaSports</p></body></html>
