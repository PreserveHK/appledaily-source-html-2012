<html><header><meta charset="utf-8"><title>TOLED電視　完全隱形</title></header><body><h1>TOLED電視　完全隱形</h1><p>電視機越來越大，也越來越薄，未來，甚至可以「隱形」──全拜「透明有機發光二極體」（TransparentOLED，TOLED圖）技術所賜。<br>雖然大型OLED電視機今年下半年才面世，TOLED技術只在起步階段，現時技術還未能造出大型的TOLED屏幕，但德國電子產品商Loewe已設計出TOLED概念電視，無框兼透明，迹近「隱形」，輕易融入家居設計，去年獲選入圍競逐iF概念設計大獎。英國《每日郵報》
</p></body></html>
