<html><header><meta charset="utf-8"><title>有板你睇：GalaxyTab2有得煲粥</title></header><body><h1>有板你睇：GalaxyTab2有得煲粥</h1><p>三星月底將推出新GalaxyTab2，屏幕有10.1"及7"兩種，硬件與上代分別不大，比較矚目是升級成Android4.0ICS，是GalaxyTab首款行ICS的平板。而10.1"型號更備兩個喇叭，立體聲音效更佳。最意外是兩款機都有話音及視像通話功能，即係可以打埋電話。若然見到有人捧住10.1"平板、貼喺臉上傾電話，你都唔好意外。</p></body></html>
