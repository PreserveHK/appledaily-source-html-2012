<html><header><meta charset="utf-8"><title>周家蔚水着銀</title></header><body><h1>周家蔚水着銀</h1><p>人妻周家蔚早前成為纖體公司代言人，度蜜月返港後即開工拍攝平面廣告銀，身材fit爆的她，分別以無肩晚裝、輕盈飄逸的紗裙和健康性感的泳裝，大晒驕人身段，今次是她婚後首度以三點式水着性感示人。</p><p>食量驚人</p><p>拍攝時，周家蔚人前人後都難掩新婚的喜悅，她說：「一路都有造人大計，婚前減肥時都會小心飲食，堅持唔靠藥物及營養唔均衡嘅飲食餐單。」家蔚自爆食量驚人說：「我嘅食量可以媲美天明，平時靠做運動，先可以日食夜食。」<br>撰文：丁寧</p></body></html>
